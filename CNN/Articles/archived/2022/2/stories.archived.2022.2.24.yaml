      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paolo Barcelon contributed to
        this report.</em></p>'
  'ofws-hong-kong-discrimination-tejada':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-24T19:48:56.800+08:00
    'imagesource': 'jcr:10830fc2-31ac-4090-a211-9044ad1aff6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa307379-a178-4ba5-902d-d419815be12b'
    'lead': '“I think it’s a bit unfair to say that Hong Kong people are discriminating…I
      think we need to just first understand that the fear of the virus is probably
      the main driving force,” Philippine Consul General Raly Tejada says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T19:48:17.174+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:38:17.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:28.841+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH consulate: ‘A bit unfair’ to call HK discriminatory over firing of
      infected OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d3863-81eb-4080-a7d3-36c675e48f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Philippine
        Consul General in Hong Kong Raly Tejada believes it was not discrimination
        but simply the fear and panic among the city’s residents which drove some
        employers to fire virus-hit overseas Filipino workers (OFWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c0263-d4ba-4ddc-9d4a-0799b777ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a255bf8-3212-4e8f-8365-1b59c1298b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada said this on Thursday when told in a media briefing that
        even uninfected OFWs felt they too were being discriminated against and closely
        monitored by their employers even on their days off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bf09b-bbf1-4d8f-bb17-63aa60de0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071d05c-16c4-4b6a-92a2-98933ef499b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official thinks this is not the general sentiment among Filipinos
        in the special administrative region, adding that viewing the people of Hong
        Kong as discriminatory because of the recent events is also “a bit unfair.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49bce9-6e59-4947-b65f-220ee4551321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604a184-9dd3-4a3a-9cef-d76f5ea53b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hong Kong is a progressive city, and many of its citizens are open-minded
        and very accepting of all cultures, including Filipinos,” he said in a Department
        of Foreign Affairs briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b2994-3021-49d8-b877-59645bcd3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e148fc-0b52-4e17-92b7-c52978818bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we need to just first understand that the fear of the virus
        is probably the main driving force that made several unwanted actions that
        happened last week," he continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ea51d-ae26-4223-816e-3c56b2c0a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb71ad-653d-49e1-961f-791866306b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tejada, the city of 7.5 million residents was largely
        unprepared for the fifth wave of infections, which has seen thousands of people
        infected daily. He said hospitals became a “war zone,” with long lines of
        patients hoping to get admitted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e0d80-278f-4f1c-a1b3-14582e1f8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd1004-51d9-4b9f-be8b-c2f7e9a44abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because for months’ end, we were like…zero virus,” he said. “So,
        there was confusion, there was panic, but things have subsided and stabilized.
        And with that, I just appeal for those people who believe there is discrimination
        to have more understanding and to look at it in that sense.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3c591-a168-462e-a35b-358aa7afc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c0bbe-8348-4a9c-9947-6826d801a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some of those earlier reported to have kicked out
        their infected OFW dorm mates were Filipinos, who, Tejada said, were also
        probably afraid of contracting the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a9780-b680-41a1-b828-a76eff3693a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d62e98-44b0-4ada-a0a8-8ef9d1c35a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-seven virus-stricken Filipinos in Hong Kong have requested
        assistance from the Philippine government amid the fresh wave, according to
        Tejada. He said all are now either in hospitals or in isolation facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af74a50-06a3-4d69-9ca3-0cc60169b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b2cfd-2926-456d-a4aa-88d4d4722bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that authorities have already convinced some
        employers to again hire the OFWs that they laid off. Still, <a href="https://www.cnnphilippines.com/news/2022/2/23/OWWA-COVID-positive-OFWs-Hong-Kong-termination.html">the
        government has warned</a> these employers may face a labor case and may be
        blacklisted if found guilty of illegal termination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899b88c-8ac7-42bc-bd50-871ac3fe662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e67807-528d-4c8f-a834-cdfd063e26b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:48:17.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we need to file charges, then we will do so," Tejada said. "And
        of course, we also issued warnings to the employment agencies, as well as
        of course a general warning to all employers not to do a similar act in the
        future, because they will face charges, definitely, if it so merits."</p>'
