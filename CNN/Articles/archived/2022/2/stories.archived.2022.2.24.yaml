      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intramuros sites that are open to the public include Fort Santiago,
        Casa Manila Museum, and Baluarte de San Diego.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02600279-081e-4199-8800-b40b6371e308'
