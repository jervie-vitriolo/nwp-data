      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023346a-a70d-4c01-85fb-385d3ca0d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.712+08:00
