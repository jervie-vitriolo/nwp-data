      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz called the attack a "reckless act
        by President Putin" and a "terrible day for Ukraine and a dark day for Europe."
        He added that the EU, G7 and NATO would coordinate closely on Thursday.</p>'
