    'template': '1'
    'title': 'Locals fear worst as they fight illegal mining in Upper Marikina watershed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606f2a3-9dcb-4ad5-aea8-3fd22ea2d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong>&nbsp;Locals
        are calling for an end to illegal mining, quarrying, and resort construction
        within the Upper Marikina River Basin Protected Landscape in Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c77fb0-b39e-4f93-992d-618accd418ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a947e0-4e3d-41af-b0c5-edd23d615703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They raised the alarm over the illegal activities, which over several
        years, have caused deterioration in the area. 32-year-old Baras resident Reynard
        Francisco said the effects were especially felt after the onslaught of Typhoon
        Ulysses in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d53a5-c359-454b-8617-c9af43dcba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b39b7-9553-49cb-8c00-104f7c780b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumaha na naman yung buong town namin… mas malawak na saka mas
        mabilis tumaas yung tubig," Francisco said. "Kung yung lahat ng mga illegal
        activities matuloy, baka kami mismong taga Rizal, taga mismo sa Baras, kami
        mismo yung mawala."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd64f75-de17-43de-bb9e-b36b7248689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6ab6f-c56f-4249-9c4a-09547fdd54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The whole town was flooded again. The flooding was
        more massive and the waters rose faster. If all illegal activities continue,
        all of us here in Rizal, in Baras, could disappear.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a0862-0af2-4d72-9e86-3130c7d53bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21d4ce-f53a-4e5f-9a67-918dd19af9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masungi Georeserve Foundation in Baras, Rizal has filed an appeal
        with the Environment department to cancel quarrying and mining activities
        within the reserve and nearby areas. The foundation believes the illegal activities
        would cause damage to the watershed area and surrounding communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd9fd3-08f1-4378-92a3-d47dd1e44382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092282d-d40d-4bf8-a519-40d65e8cd49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Groups like these do not deserve to be in the watershed… They should
        not be partners with watershed conservation," Ann Dumaliang, Trustee of Masungi
        Georeserve Foundation told CNN Philippines on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa37ad2-7220-4cea-b75a-74979af6381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289ff3b-15d4-4ca1-9b0a-af7fd1fc75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau (MGB) has also recorded violations
        of some quarrying companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179433ea-9016-47fe-a39f-8e9e85ccb13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42538984-847e-47bf-bf92-6fe41d8fd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the area is already declared as a protected landscape, definitely
        hindi na siya iaallow na mag-operate (they should not be allowed to operate),"
        said Dondi Sarmiento, OIC Regional Director of MGB Calabarzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d2c14-ca75-46a8-bc8b-2141bb80d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086df4e-d6e0-44da-ac28-e5faefcecdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that show cause orders have been issued April last year
        and they are just awaiting recommendation from the Central Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871bd299-1777-40b6-b5a0-0eb9a864199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f87af-8e96-403c-b72b-e3f7ad0f2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T00:51:23.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, then-Environment Secretary Roy Cimatu said he will
        work on stopping illegal activities in the protected area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e913b74-5c52-4ced-8d65-f542bcbc6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:54:00.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This investigation is part of a series on environmental crime in
        Asia, supported by the Global Initiative Against Transnational Organized Crime,
        the Henry Nxumalo Foundation and Oxpeckers Investigative Environmental Journalism.</p>'
