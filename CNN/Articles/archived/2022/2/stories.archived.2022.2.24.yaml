      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now looking into filing a case against those
        behind the domain grabbing. We have evidence that the web address kaleody.com
        redirects to bongbongmarcos.com.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39370719-9c5f-4af3-b67e-c0c036c4922d'
      'mgnl:activationStatus': true
