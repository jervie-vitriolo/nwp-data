    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95672e35-6497-4376-8faf-6b559bee9a44'
    'lead': 'US President Joe Biden said Wednesday he was moving ahead with sanctions
      on the company in charge of building Russia''s Nord Stream 2 gas pipeline after
      blocking such measures last year using a national security waiver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T03:13:59.707+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:39:13.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:13.424+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Russia', 'Ukraine', 'US', 'sanctions']
    'template': '1'
    'title': 'Biden moves ahead with sanctions on company behind Nord Stream pipeline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5dad6-9e99-429e-a0cc-77fd681fb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Wednesday
        he was moving ahead with sanctions on the company in charge of building Russia''s
        Nord Stream 2 gas pipeline after blocking such measures last year using a
        national security waiver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb56e1-8167-44b5-a4f7-610a49aaf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be83659-0685-470c-bbd5-caefc2750e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I have directed my administration to impose sanctions on
        Nord Stream 2 AG and its corporate officers. These steps are another piece
        of our initial tranche of sanctions in response to Russia''s actions in Ukraine.
        As I have made clear, we will not hesitate to take further steps if Russia
        continues to escalate," Biden wrote in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37f67d-9585-49f4-afde-af30d5238603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d55fd7-cbaf-441d-b243-eda9393588b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through his actions, President (Vladimir) Putin has provided the
        world with an overwhelming incentive to move away from Russian gas and to
        other forms of energy," Biden wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e0f96-eeb7-46ee-8985-283396f08587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefd846-60ce-4db7-bb9b-06a3b7e5a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of a series of penalties the US and its allies
        have imposed on Russia this week in response to Putin''s recognition of separatist
        territories in eastern Ukraine as independent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb4825-b92e-407c-a40c-5263615e3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace54c3d-de94-47c1-8983-5a59d31f97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, signs were emerging of escalation in the crisis, despite
        the new raft of sanctions. Sources including Latvia''s Prime Minister told
        CNN that Russian troops have moved into the eastern region of Ukraine that
        Russia has now recognized as independent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb103edb-74bd-442a-b8b2-26c1e6c78a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c881edc-0f55-416c-b6e0-bfa33f34112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the information at my disposal, Putin is moving additional
        forces and tanks into the occupied Donbas territories," Latvian Prime Minister
        Arturs Krišjānis Kariņš told CNN''s Jim Sciutto on Wednesday. "By any definition,
        that''s a crossing of a sovereign territory into a neighboring country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcb4be-2850-4d54-b56d-17f8b3e106b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0b66b-05a9-4841-9e91-939896173f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration decided to move forward with rescinding the national
        security waiver on Nord Stream 2 after Germany on Tuesday announced that it
        was halting the certification of the pipeline, the official said. Sanctioning
        Nord Stream 2''s parent company, Nord Stream 2 AG -- a registered Swiss firm
        whose parent company is the Russian gas giant Gazprom -- is effectively a
        death knell to the project, the official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962e452-f7a9-4e70-ac5b-61d45ccf980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e009c-555b-4bec-b5d9-e4cead6f7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a significant shift in the administration''s policy
        toward Nord Stream 2, which had previously been to sanction some of the smaller
        entities involved in the project, including some Russian companies and ships
        that have been helping in the construction, but to hold off on sanctioning
        Nord Stream 2 AG and its CEO, Matthias Warnig.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c5592-f6c9-4f25-ba7c-3e2fd992f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38570345-74b3-4043-8415-a9f5c97fec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and the State Department''s top energy official,
        Amos Hochstein, who has been in charge of the diplomacy surrounding Nord Stream,
        had long been opposed to the project. But the concern was that imposing the
        harshest penalties on it would crater the US'' relationship with Germany,
        which insisted the pipeline was just a commercial project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cbe27-4bee-41fc-acc4-04351b1b8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb670aab-28d8-40e0-81ec-a827e701d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that Germany, after intensive diplomacy with the US, has
        agreed to halt the pipeline''s certification indefinitely, the US feels freer
        to allow the congressionally-mandated sanctions to move forward. Essentially,
        the administration wanted Germany to decide on its own to halt the pipeline
        before moving forward with more punishing sanctions on the project, the official
        explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318cde2-b566-4704-a251-e2fda178bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a35de6-55bc-46e1-9394-e8323d0fac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely to be met with bipartisan support. Democratic
        and Republican lawmakers have long seen the pipeline as a potential threat
        to Europe because Russia has used its control over energy supplies to pressure
        countries in Eastern Europe, including Ukraine, by shutting off those supplies,
        even in winter months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b422f09-de8d-4665-a4e7-0758493eaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e7b72-7e6a-4229-ac72-0ff39620edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern in Congress about the pipeline has been acute enough that
        lawmakers passed legislation with significant bipartisan majorities in 2019,
        then expanded it in 2020, requiring sanctions against Nord Stream 2. The administration
        last year waived the toughest sanctions, on Nord Stream 2 AG and its CEO,
        on national security grounds, prompting Republican Sen. Ted Cruz to hold up
        dozens of Biden''s nominees to top national security and ambassador posts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ababcc-d40b-4c68-803b-330239b9239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777739ea-1ca4-46c7-9251-b8f3b4abf3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the State Department for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb11807-4da7-44f0-ad1f-f9769056ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b051a7-15ce-4e47-b1a2-4cbadfe0109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy National Economic Council Director Daleep Singh told reporters
        on Tuesday that the halting of Nord Stream 2 "sacrifices what would have been
        a cash cow for Russia''s coffers," and "will relieve Russia''s chokehold over
        Europe through its supply of gas, and it''s a major turning point in the world''s
        energy independence from Russia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a125a93-7e50-4e85-aeeb-4c93ff5c8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ff76c-4056-4116-9527-7f2b6308a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waivers were the latest in what is expected to be a steady pace
        of sanctions imposed by the US for Russia''s actions in Ukraine. The White
        House said Wednesday to expect additional sanctions on Russia, suggesting
        even if the country were to take no further action in Ukraine, the US and
        allies will continue to impose costs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8da90-bef8-44b4-bb19-98945ab61dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92df98-f90b-4c33-8bba-5bf6d42628c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh, speaking on CNN, did not specify timing. But he pointed to
        the types of sanctions the US might pursue, including export controls "at
        any moment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cff7ec-9e9d-4bd7-be4c-bb44f25b93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c6eb8-b716-475f-a79c-f136912f2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These costs are going to escalate from here. The two largest banks
        in the Russian economy are $750 billion in assets under management, that''s
        10 times larger. Our export controls, which can deny all of the critical technology
        inputs to Russia, have yet to be unveiled. We can unveil those at any moment,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697bd64-c243-4699-8112-b110af3e5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5546c-97e5-455a-92c2-61d656502a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday announced what he said was the "first tranche"
        of sanctions against Russia, including restrictions on two state-owned banks,
        three Russian officials close to Putin and Russia''s sovereign debt. The moves
        were harsh but still left in reserve the toughest measures the US has previewed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc84ccf-04c5-4dbd-a919-d2d5ad3229b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938eed4-02a4-4d51-a700-24786a353c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh said additional sanctions could come even if Russia does not
        push further into Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17433df8-7975-4411-82fd-9d5583e0e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f960781-9166-4109-8b1f-225446619799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Costs continue to ratchet higher. The violation of Ukraine''s territorial
        integrity and its sovereignty are unacceptable," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84614fc5-80bd-4b4f-ad44-61ac8308aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332cef7-ddc0-46af-a064-439f23106e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Tuesday''s sanctions as a "demonstration effect" that
        will "go higher and higher."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001293b-0f6a-493a-bb33-9d8c1ddf8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b1000-ccd7-427a-8d1b-401ebdff26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, Asia-Pacific nations joined the United States and European
        countries in imposing new sanctions on Russia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb1a43-4ed7-4cd6-8dba-a4595413bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3932d-56d2-496f-bc62-0caff0b5884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia announced restrictions targeting the transport, energy
        and telecommunications sectors. Canberra also imposed travel bans and targeted
        financial sanctions on eight members of the Security Council of the Russian
        Federation. Japan, too, imposed sanctions suspending visa issuance and freezing
        assets of select individuals linked to recognizing the independence of Donetsk
        and Luhansk.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67655d94-bd1e-4160-b271-3cc33c3fe8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d8f17-2e4d-496e-bb43-a49b19399418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, China criticized western sanctions on Russia
        and said it will not follow suit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcffbc-61e9-41ec-b722-47019f8353c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b71cd-77e1-4b9f-9f67-10b8d0f3b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s limited sanctions drew some criticism from Republican members
        of Congress. GOP Sen. Ben Sasse of Nebraska said they were "too little, too
        late."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6389a-ac6c-4892-affe-e38582f3b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bd541-d7e3-46f6-9f70-ea8b6b04639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a bipartisan group of House lawmakers sent a letter
        to Biden on Tuesday demanding he seek congressional authorization before US
        troops are deployed to Ukraine, though Biden has firmly ruled out sending
        any US troops into the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601d6e5-375e-47d7-bd43-2c0825954bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab067151-78a3-477c-a891-37fa9bae69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s foreign minister welcomed the sanctions as "specific"
        and "painful" for Moscow. But he also told CNN''s Jake Tapper tougher sanctions
        would be necessary to punish Russia for its actions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a5630-696a-4957-b713-b5788d862cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T03:13:59.712+08:00
