      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian team will be bannered by team captain Vishesh Bhriguvanshi,
        power forward Prashant Singh Rawat, and Princepal Singh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b51c97-9908-47c5-a8cd-73f5f6779297'
