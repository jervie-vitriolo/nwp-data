    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2069b18-379a-4dab-8fd8-4a177cef69de'
    'lead': 'Matthew Hutchins, the widower of cinematographer Halyna Hutchins, told
      NBC''s "Today" show that he believes Alec Baldwin and "industry standards that
      were not practiced" are responsible for the shooting death of his late wife
      on the set of the film "Rust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T13:47:57.590+08:00
