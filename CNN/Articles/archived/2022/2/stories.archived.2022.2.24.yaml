      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong>&nbsp;Former
        Department of Agrarian Reform (DAR) chief John Castriciones is now part of
        presidential hopeful Manila Mayor Isko Moreno''s senatorial slate, Aksyon
        Demokratiko party chairman Ernest Ramel confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1278a-d409-42fd-87d7-322cc82eb4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.240+08:00
