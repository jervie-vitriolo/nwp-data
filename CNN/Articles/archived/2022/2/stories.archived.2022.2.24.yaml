      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Commission President Ursula von der Leyen called
        Russia''s actions a "barbaric attack" and said she will present EU member
        states with "massive and strategic" sanctions against Russia for approval
        later today. "These sanctions are designed to take a heavy toll on the Kremlin''s
        interests and their ability to finance war. And we know that millions of Russians
        do not want war," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15eefe4-5a69-4488-8868-28c077c2ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson is also expected to announce
        a fresh package of sanctions. He tweeted on Thursday morning that Russia''s
        actions were "a catastrophe for our continent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6eb9fb-7444-4763-b41f-e1e47e945ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron, who has led many of the diplomatic
        efforts to deescalate, reacted by saying "France stands in solidarity with
        Ukraine. It stands with Ukrainians and is working with its partners and allies
        to end the war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35afb71-4b66-4c1f-9e12-4d25193dce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe has largely stood united, there has been a notable
        silence from Hungarian leader Viktor Orban, who has a close relationship with
        Putin and has behind the scenes been accused of disrupting Europe''s unity
        in response to the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc16d80-e07a-462b-a787-851793602ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Europe, US President Joe Biden warned of incoming "consequences
        the United States and our Allies and partners will impose on Russia for this
        needless act of aggression against Ukraine and global peace and security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270001cf-db6c-474c-b1bb-007da81cbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO and European security sources have previously told CNN that
        the US has been coordinating the unified response to the crisis and will likely
        take the lead today as the International community is expected to dramatically
        increase sanctions on Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba357ef2-3287-40ca-8117-78cd9b64a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western allies around the world have also committed to work with
        their partners in response to Russia. Japanese Prime Minister Fumio Kishida
        has said the "situation is tense. We will continue to work in collaboration
        with the international community, including the G7 nations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafc44c-908f-4ac4-a8fc-a4b0c0735d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison has said Ukraine has his
        country''s "unwavering support".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1fda9-4ae4-43f9-9879-62b7105f80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncomfortably for Putin, China has not expressed particular support
        for Russia. China is Putin''s only major ally and has in recent years developed
        a close relationship with Russia, supporting it at the UN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5dc16-abbb-40b4-9c41-0f9edd2c2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has thus far refused to criticize Russia and said
        it would begin importing Russian wheat, a move that could ease the impact
        of Western sanctions on Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3a735-30b6-4c66-880f-2ce2a305d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the UN, Zhang Jun, only went so far as saying
        all parties needed "stay cool headed and rational," he added that it was "especially
        important at the moment to avoid fueling tensions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b73a5c-3a93-4e72-bd5f-553f05627f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments all over the world are currently holding meetings to
        discuss how far sanctions should go against Russia in response to this huge
        escalation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea0646-8f6c-4407-af0b-2647cfbce7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first wave of sanctions came from the US, EU and UK on Tuesday,
        though they were limited in scope and criticized for not going very far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72dee44-ced7-486f-8077-c487f9d7418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is very likely that fresh sanctions will go further and will
        target Russia''s broad economy in a less compromising manner, possibly going
        so far as hitting Putin''s personal wealth directly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dece263-2a77-4ab3-88ed-26e8d7d1d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:35:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/24/europe/global-response-to-russia-ukraine-intl/index.html">"World
        leaders respond to Ukraine invasion, as fresh sanctions await Russia."</a></em></p>'
  'religious-superiors-group-on-voting-candidates':
