    'mgnl:lastActivated': 2023-01-25T16:38:15.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:29.392+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four more Filipinos from Ukraine expected to come home; relocation pushed
      amid crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fa28f-4873-4d93-b0d1-2a6b8050d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—&nbsp;</strong>Four
        more Filipinos are expected to arrive home from crisis-hit Ukraine on Friday,
        according to the Department of Foreign Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b0739-0ae0-4820-88c4-e0b11d35374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, DFA Undersecretary Sarah Arriola
        said the group which voluntarily sought repatriation should fly out by Thursday
        night "if circumstances allow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c08b75-f13a-4b6e-983b-18580903f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect them to arrive tomorrow here in Manila and we will be
        at the airport to welcome them home," Arriola added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19aed6-04f5-43ae-b809-0d6b4328926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/2/18/Filipino-repatriates-from-Ukraine-arrive.html">first
        batch</a> of repatriates from Ukraine —&nbsp;which faced military attacks
        from Russia —&nbsp;returned to the Philippines last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ee5df-6354-4ba4-8cd8-5008f458ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation remains voluntary as the DFA has yet to raise the alert
        level over the former Soviet nation. But the agency vowed assistance for nationals
        who would opt to go home or move to safer grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761eac0-2e8f-4e35-a1d2-ff422157afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use all means," Arriola said. "If flying is still possible,
        we will fly them out of Ukraine and back to the Philippines. If not, then
        we will use land, anything else is possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb744357-4293-4454-8f7b-5d6b39b15124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official, however, admitted that some Filipinos based in
        Ukraine have to weigh in several factors before deciding to come home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce2aaf-fb9d-4319-a40d-bece20e39504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi madali para sa kanilang umuwi dahil sila po ang inaasahan
        ng kanilang mga pamilya dito sa Pilipinas</em>," she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eee008-cfb4-49bd-a458-e13c55e1702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not easy for them to just go home because their
        families count on their support.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b7fd2-2e37-4518-bd91-344478eaa141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said the government has accounted for at least 181 Filipino
        nationals in Ukraine —&nbsp;with majority currently in the capital, Kyiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a6cfc-2c0f-489f-a6a4-a77dbea993c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU countries to take in Filipinos?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ecc2b-5171-4ea2-896d-449cddf56cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Boy Locsin said separately that Poland has agreed
        to take in Filipinos even if they do not have visas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442dab6b-e667-4d00-b673-68165c5bc63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poland finally agreed to let ours in sans EU visas; not heard anything
        from Russia on our request re: its closest border," Locsin wrote on Twitter.
        "Most Filipinos in Ukraine are grateful guests and want to stick it out with
        their warm welcoming neighbors."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Warsaw
        PE&#39;s been on high alert; repatriated a few; Poland finally agreed to let
        ours in sans EU visas; not heard anything from Russia on our request re: its
        closest border. Most Filipinos in Ukraine are grateful guests and want to
        stick it out with their warm welcoming neighbors. <a href="https://t.co/Jl25lUvBnQ">https://t.co/Jl25lUvBnQ</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1496741379443154947?ref_src=twsrc%5Etfw">February
        24, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828fb81-6039-43e4-9e34-e327b20b8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c237af-d1b1-484a-b7f5-a62ede41193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said other European posts are on standby to help Filipinos
        if needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc94a6-1144-4e8c-8275-0f5394935ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we urge our kababayans in Ukraine not to panic but exercise
        caution and mind their movement, to keep their vigilance, and to maintain
        communication with the Philippine Embassy Team," Arriola said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ceb93-2619-42a5-b24e-bb011e7ad994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:08:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosions in multiple Ukrainian cities were reported after Russia&nbsp;launched
        what it called a "special military operation." World leaders —&nbsp;including
        <a href="https://www.cnnphilippines.com/world/2022/2/24/UN-Russia-Putin-Ukraine-attack.html">United
        Nations Secretary-General Antonio Guterres</a> —&nbsp;urged Moscow to stop
        the conflict.</p>'
  'Gilas-Chot-Reyes-India-South-Korea':
