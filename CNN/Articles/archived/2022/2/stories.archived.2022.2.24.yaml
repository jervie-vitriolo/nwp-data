  'Biden-moves-ahead-with-Russia-sanctions':
    'author': 'Natasha Bertrand, Kevin Liptak and Phil Mattingly, CNN'
    'caption': 'Courtesy: John MacDougall/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T03:10:50.684+08:00
    'imagesource': 'jcr:6e704776-58d8-48de-bd3a-eb5cce85ca6b'
