      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Understanding how our planet works and in particular how climate
        change affects it, is vital for sustainable economic growth and food security.
        Partnerships with an innovative public sector, a competitive business sector,
        and civil society are critical to success in these areas,” Véron said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007f633-dd4c-4a5a-b7e9-285636f5a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
