      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The wait has ended. Yeezy Gap revealed
        the first look at its highly anticipated collaboration with fashion powerhouse
        brand Balenciaga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089cab8-ea33-4d73-a092-5ed3b5026e76'
