      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2485fe-a9cc-45ac-90a3-35f66d53d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN previously reported, the Hutchins family has filed a wrongful
        death lawsuit against Baldwin, the film''s production companies, its producers
        and other key members of the crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44b3c6-173b-466b-9b5b-8271bd4babc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3275c7-245d-4ec5-81f3-5bf1176ec804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to cooperate with the authorities to determine how
        live ammunition arrived on the ''Rust'' set in the first place. Any claim
        that Alec was reckless is entirely false," Aaron Dyer, attorney for Baldwin
        and other producers of "Rust," said in a statement to CNN at the time of the
        filing. "He, Halyna and the rest of the crew relied on the statement by the
        two professionals responsible for checking the gun that it was a ''cold gun''
        -- meaning there is no possibility of a discharge, blank or otherwise,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6293b2-5e68-41f1-a02a-ee3fcbed84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0b49f-479e-493e-93fc-c17e6d84bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyer, and production representatives have not responded to CNN''s
        request for comment on Hutchins'' interview with NBC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344fff7-ec79-4dcd-958e-e24280033eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:47:57.591+08:00
