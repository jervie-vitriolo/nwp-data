      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expected a dirty campaign from the elitist and
        traditional political parties, but I never thought that even my name would
        be stolen. They''re ruthless, they''re stealing everything.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832509e-805c-49ef-bd54-f67400dd0b2e'
