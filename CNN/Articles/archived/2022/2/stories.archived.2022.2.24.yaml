    'template': '1'
    'title': 'Ukrainian government and commercial organizations hit with data-wiping
      hack, researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb302eb-1eb2-4fac-9166-96e978b07032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A data-wiping hacking tool was found
        on hundreds of computers in Ukraine on Wednesday, according to cybersecurity
        researchers, raising concerns that a destructive cyberattack was unfolding
        as Russian military troops moved into Ukraine''s separatist regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649f92b-2478-4127-bc92-c9f0cc9edfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee8f69-ec2b-4b01-b450-7b2d79a15535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear who was responsible for the hacking
        incident, which followed a different cyberattack earlier in the day on Ukrainian
        government websites. The Ukrainian government did not immediately respond
        to CNN''s request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985d624-43f3-4bab-a257-e748f1e34692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06a411-2ab9-4326-ac87-b25e861e592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called wiper malware is typically designed to delete data
        from computers and render them inoperable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dede1a0-a171-4130-b7a4-df3fadedba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896efeb-1697-4f47-abe1-539c1cadd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of multiple commercial and government organizations
        in Ukraine impacted by the destructive malware today," Charles Carmakal, senior
        vice president and chief technology officer for cybersecurity firm Mandiant,
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d47d0e-0e26-4be0-bb93-4b1e01106e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b702274-e327-4c58-901e-aeaa084aa170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hack hit at least one Ukrainian financial institution and one
        Ukrainian government contractor with a presence in Latvia, Vikram Thakur,
        technical director at Broadcom''s cybersecurity unit Symantec, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531326e-2b70-48ea-9697-57dde79356c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace05f25-d7d7-49b3-ab1a-4a10f5477e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malicious code affected "large organizations" in Ukraine, according
        to cybersecurity firm ESET, which has multiple clients in the country. The
        hacking tool appears to have been created two months ago, but "was deployed
        only today and we have seen it only in Ukraine," said Jean-Ian Boutin, head
        of threat research ESET.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0062bd-ca1e-40a6-9008-d97cc6cb4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:24:28.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
