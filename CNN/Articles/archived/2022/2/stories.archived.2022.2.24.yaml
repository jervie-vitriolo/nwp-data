    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8186d85-8719-48ef-9845-f0db1b643928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But hopefully, and this is the danger, the records of these ill-gotten
        wealth cases will not be destroyed during the incumbency of Marcos Jr. if
