      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Pinoy
      Pop music takes center stage in ''Tugatog Filipino Music Festival'' | New Day"
      /><meta itemprop="description" content="Joining us now to tell us more are Sarah
