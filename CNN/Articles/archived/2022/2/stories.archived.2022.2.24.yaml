      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3c537-65a0-43c1-816e-a91c9209f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
