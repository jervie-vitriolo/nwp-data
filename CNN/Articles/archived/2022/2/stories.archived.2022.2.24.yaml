    'template': '1'
    'title': 'IATF changes metrics for COVID-19 alert level system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca624e-f935-457b-a8a9-1eaaff8ac877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:48:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong>&nbsp;The
        Inter-Agency Task Force announced changes to the metrics for deciding the
        alert level status for a particular area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c35f2-bdc6-46c3-b5e7-da44f2a433f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:48:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, average daily attack rates (ADAR) below six
        shall be considered low risk, six to 16 will be moderate risk, and over 18
        will be high risk. Alert levels take into account the risk classification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649947d6-6145-4e94-869c-269bf28ae562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:48:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR refers to the number of people infected per a population of
        100,000. Metro Manila''s latest ADAR is at 2.46, according to OCTA. The group''s
        report, posted hours before the metrics were changed, still classified the
        ADAR as "<a href="https://twitter.com/iamguidodavid/status/1496694779190845440">moderate</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26683647-5b56-4e47-8beb-ccbe1961d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:48:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF added that provinces and cities may ease into Alert Level
        1 if they are at low to minimal risk classification, their total bed utilization
        rate is less than 50%, and 70% of its target population (or 80% of total population)
        and 80% of its target senior citizens are fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c388b-9ad1-40aa-bccc-a492a1d3ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:48:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is currently under <a href="https://www.cnnphilippines.com/news/2022/2/14/alert-level-status-Feb-16-28.html">Alert
        Level 2</a> until the end of the month while seven areas remain under Alert
        Level 3:</p>'
