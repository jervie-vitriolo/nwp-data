    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5585f-9dcc-488d-b7f8-07fab701298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.805+08:00
