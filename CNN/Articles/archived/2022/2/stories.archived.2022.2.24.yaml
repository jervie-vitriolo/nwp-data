      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8331d-cdbc-4f30-9f5c-449dbdcc146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency, the Department of Science and Technology,
        and the Philippine Space Agency will be implementing CopPhil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e53129-d586-4e56-a9af-83edc8e9a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
