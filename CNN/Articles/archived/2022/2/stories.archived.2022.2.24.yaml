    'template': '1'
    'title': 'Duque: Metro Manila is ripe for easing to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68184b6e-48dd-402d-ba03-6ff22c77611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Metro
        Manila is ready to move into Alert Level 1, given the number of people vaccinated
        in the area, Health Secretary Francisco Duque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ee56e-db4a-4c9b-8fea-a18004c0386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> NCR (National Capital Region) <em>pasado na ang</em>
        metrics. <em>Hinog na</em> in other words..." he said at the Laging Handa
        briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecc95c-e97e-4c3a-8f75-3164ee22f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: NCR has passed the metrics. Ripe, in other words...]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b156a-6fbf-4a92-ab2b-f6aa47a33076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred percent <em>na</em> of its target population fully
        vaccinated..." Duque also said. <em>"Tapos, yan ang kanilang estado</em> which
        means they''re truly and genuinely right for de-escalation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bcecbf-1ddc-4a2e-8267-0e4461374ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One hundred percent of its target population is fully
        vaccinated... That is their status which means they''re truly and genuinely
        right for de-escalation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd8957-78b4-4392-9e57-f0d2c19e384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that among the National Capital Region''s A2 group —
        senior citizens who are 60 years old and above — over 80% have been vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c085a-1442-4fae-8c5a-19e7d57763ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Metro Manila <em>ang</em> A2 target population <em>ay</em>
        1,222,154," he pointed out.. "Ang number <em>ng</em> fully vaccinated <em>nasa</em>
        1.025 million... <em>Sa kanilang pangkalahatan na</em> target population,
        <em>lampas na sila sa</em> 80%."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9079ea-e7fa-4bac-a1d5-7453cca3c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Metro Manila, the target population for the A2
        group is 1,222,154. The number of those fully vaccinated is 1.025 million...
        For the overall population, it is over 80%.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898b559-4d25-437f-9fd8-c908983108e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said the Inter-Agency Task Force in charge of the
        COVID-19 pandemic will meet on Thursday afternoon and study the latest data
        before making a decision on whether Metro Manila and other areas could shift
        to the lowest alert level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c7a12-5d62-43aa-afc6-a734b57558b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the decision, Duque said the public will still need
        to continue observing minimum public standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2a840-fa41-46e2-9998-7b8aede4e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Jose Rene de Grano, president of the Private Hospitals
        Association of the Philippines, said they would prefer to wait for two weeks
        before considering the move to Alert Level 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957d64e-f4fd-48af-82ef-92adfb8d4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kung yun ang desisyon ng</em> IATF, <em>susunod po kami
        ang ano lang diyan, ay ang implementasyon ng</em> minimum public health standards
        — <em>yun ang talagang kailangan gawin,"</em> de Grano said at the same briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1ea14-e11b-4b69-bc55-59876b5e1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if that is the decision of the IATF we will follow,
        but the implementation of minimum public health standards must continue.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20612eda-c54d-4cf4-9e3a-052adf01c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano expressed concern that the public would forget to follow
        safety protocols if Alert Level 1 is raised, especially during political campaign
        events where groups of people would be present.</p>'
  '1987-Constitution-framers-Leni-Robredo-Kiko-Pangilinan-endorsement':
