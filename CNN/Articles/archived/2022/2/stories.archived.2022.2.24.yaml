    'title': 'Villanueva admits initial dilemma in joining campaign sorties of rival
      parties'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4f3c0-5f7d-4a1f-be0d-57839149f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Reelectionist
        Sen. Joel Villanueva has opened up about his initial hesitation in joining
        campaign events as a guest candidate of different political tandems ahead
        of the national polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47765b1-29f9-4e93-bafd-8788ee6ddbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d39e8-5245-432f-8260-02462d88f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong una, I would admit noong very first day parang hindi
        clear ‘yung lines of communication</em> [At first, I would admit in the very
        first day it seemed that the lines of communication were unclear] as to what
        is allowed and what is not allowed," Villanueva told CNN Philippines'' <em>The
        Source</em> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1c18c-3a52-41c2-9c09-c1031bd768b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6625bf-00bd-4f1f-b1a8-b02a51a9fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva reasoned that he has not yet joined campaign sorties
        of the leading presidential and vice-presidential tandems because of his schedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43929493-17df-4430-9367-26a8eab5c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f56290-2dd2-49ab-ad2d-73582ab4b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is a guest candidate of the Leni Robredo-Kiko Pangilinan,
        Ping Lacson-Tito Sotto, and the Manny Pacquiao-Lito Atienza tandems. He claimed
        that presidential candidate Isko Moreno and vice-presidential bet Sara Duterte
        have also expressed support for his candidacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbae8f-9dfe-4241-9f28-ea356f68bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a847f5c1-b4ba-4b1a-96ee-559edd56acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villanueva noted that he would be happy to join the sorties
        of different parties if time permits or if they happen to be in one area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae88f4-85f0-45cd-bfaf-118251dd8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475dcd6-6add-485f-b873-a63358b91cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in case we are in the same place, I''d be happy to join them.
        I also informed them that if they are in my province, my hometown in Bulacan,
        I would be able to join them, to host them if necessary," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33929370-8ac7-444f-82e8-2f503e659cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997a8ae-3e07-49ec-9dcd-0f2826df5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Clear na po ngayon, we can join the stage, kahit sa motorcade.
        It''s just that ‘yung common denominator of the presidential candidates is
        don''t directly endorse a candidate,</em>" Villanueva added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad086c8-37a1-4c9e-ac91-3c89f72657ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628a4d7-140e-4617-8400-3d47c50c3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator expressed gratitude that the rival parties, regardless
        of political differences, share a common belief that a "Tesdaman" — which
        stemmed from his days as head of the Technical Education and Skills Development
        Authority — is needed in the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c58b0-702d-4a58-bf09-ec1bf0fb253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca468d2-0636-4c4e-aac7-496916c5689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:42:59.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said that if he wins, he will continue to push for his
        labor advocacies, including the passage of an anti-end-of-contract or endo
        measure and amendments to the telecommuting law to benefit laborers post-pandemic.</p>'
  'matthew-hutchins-nbc-interview':
    'author': 'Chloe Melas and Lucy Kafanov'
    'caption': 'Halyna Hutchins, here in 2019, died in a shooting incident on the
