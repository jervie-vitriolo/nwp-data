  'US-full-scale-Ukraine-invasion-imminent':
    'author': 'Katie Bo Lillis, Jim Sciutto, Jeremy Herb, Matthew Chance and Kylie
      Atwood, CNN'
    'caption': 'Courtesy: ALEXEY NIKOLSKY/AFP/Sputnik/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T05:21:28.465+08:00
    'imagesource': 'jcr:06667ac4-9a56-4a51-a65a-992b9f2f0f32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6521c8-d75a-4256-a75b-ae7168eae21d'
    'lead': 'The US has issued a warning to the Ukrainian government that the latest
      intelligence points to Russia imminently launching a full-scale invasion, according
      to Ukrainian, US and western officials familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T05:23:25.215+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:39:09.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:14.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Ukraine', 'invasion']
    'template': '1'
    'title': 'US warns full-scale invasion of Ukraine could be imminent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d28a9-b38a-40b7-a442-6e94da4a2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has issued a warning to the Ukrainian
        government that the latest intelligence points to Russia imminently launching
        a full-scale invasion, according to Ukrainian, US and western officials familiar
        with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd3040-09e9-422d-87a4-08651f00b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67d641-2f4d-44ca-b2e4-fb9b1c15e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence assessment comes as foreign leaders are warning
        about an imminent attack and say that Russian troops are moving into the pro-Moscow
        region of eastern Ukraine. Australian Prime Minister Scott Morrison said at
        a media briefing in Australia, which occurred Tuesday evening eastern time,
        that "Russia is at peak readiness to now complete a full-scale invasion of
        Ukraine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2cd18-6ae1-46f0-a5d6-dabe5ccecbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a8ba1-c586-4370-a792-3d177a70e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, whose country is a member of the Five Eyes alliance that
        shares intelligence, said it was "likely to occur within the next 24 hours."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf735f23-c4b6-4aa9-aad8-d4f65ffe8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563da5c5-6ec5-451e-9aff-03ebd38351ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday morning, the Prime Minister of Latvia, a NATO member,
        told CNN that Russian troops have moved into the separatist region of Ukraine
        that Russia has now recognized as "independent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca05b1f-71f9-407a-8509-ca28a9141db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59298f-1d0a-458d-8441-2d5ee2d1385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the warnings -- as well as US President Joe Biden''s statements
        Tuesday that the Russian invasion was beginning -- Ukraine''s parliament on
        Wednesday approved the government''s declaration of a state of emergency,
        which would be imposed across the country starting at midnight Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759c504-b310-4e86-b0c8-f653c5bcf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452477d-cb55-4863-90d9-6f417b8f5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the information at my disposal, Putin is moving additional
        forces and tanks into the occupied Donbas territories," Latvian Prime Minister
        Arturs Krišjānis Kariņš told CNN''s Jim Sciutto. "By any definition that''s
        a crossing of a sovereign territory into a neighboring country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c053a3-01e8-4ffc-ba67-0a7204cd6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09839304-a3c4-4bb6-bac2-d6730d8c1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed specifically on whether he was referring to the entry of
        additional Russian troops since Moscow recognized the two separatist regions
        earlier this week, Kariņš replied: "Yes, according to the information at my
        disposal, this is exactly what we''re seeing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b996196-ef09-4af7-a7f8-94bee9124622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e86a8-7466-443c-ac93-6a6f72da284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other sources familiar with US intelligence confirmed to CNN
        that additional Russian troops have in fact crossed the border into the Donbas
        region since Putin recognized the two regions and issued an order deploying
        "peacekeepers" into the Donbas on Tuesday. According to a senior US official
        familiar with the latest intelligence, Russia has deployed one to two so-called
        battalion tactical groups, Russia''s main combat formation, each of which
        comprise an average of about 800 troops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62001e1f-8b25-48ef-9dee-77938541c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e6b25-4c0c-4084-8d02-2ceeb3efd818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the presence of additional Russian
        troops in the Donbas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9009f94-5c49-4895-846c-5bc3048ca9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180dddb8-cab2-4e22-9855-15fbbad89223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new warning from US intelligence was conveyed to Ukraine on
        Tuesday morning local Kyiv time, according to three of the sources. A senior
        Ukrainian official said Ukraine has not verified the intelligence and noted
        that the United States has issued similar warnings before, for assaults that
        ultimately did not materialize.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849987e6-f22d-43fc-b877-c5855761b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a3bd6-ea78-4dea-a6e3-13716c64c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has assessed that Russia has completed all preparations for
        an invasion, a senior US defense official familiar with the latest intelligence.
        "They are as ready as they can be," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30cb92-199d-4402-9d71-69615ee1824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d30c4-7396-4133-b82e-3235762dc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:23:25.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO allies have been given a similar intelligence assessment warning
        of an imminent attack, according to a NATO military official. The official
        cautioned that "no one knows for sure" what Russian President Vladimir Putin
        is going to do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
