    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b3405-6f54-4bb9-94d2-fdbab9918424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.360+08:00
