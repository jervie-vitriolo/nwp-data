      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/23/health/covid-vaccine-interval-cdc-guidance/index.html"
        href="https://www.cnn.com/2022/02/23/health/covid-vaccine-interval-cdc-guidance/index.html">Time
        between Pfizer and Moderna Covid-19 vaccines can be up to 8 weeks for some
        people, updated CDC guidance says</a>''</em></p>'
  'Ukrainian-hack':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
