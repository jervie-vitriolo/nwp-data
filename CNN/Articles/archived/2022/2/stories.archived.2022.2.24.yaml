      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bace67-1824-4c47-839e-e91b31f064f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1.14-billion BAEP aims to improve Bangsamoro’s agricultural
        production to respond better to the needs of the market and to support the
        transitional administration to formulate a strategy to attract agri-business
        investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2ef16-d1af-46d5-946a-f614c0344e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dcf65-8ac8-4614-bcfb-8cf8a1fed242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-year program will help farmers and cooperatives adopt more
        integrated farming systems using a value chain approach to boost their production
        capacities, support the establishment of product standard quality systems
        for halal and sea-aqua products, and open new opportunities for women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35225251-e29f-44d9-895e-fb5b654fa734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf01c1-6539-4ccc-a526-3289233d7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the three-year CopPhil will have a budget of ₱570 million
        to support the Philippines’ goal of “developing and leveraging Space Science
        &amp; Technology applications to strengthen the nation''s resilience to natural
        disasters and climate change,” the EU said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bbc38-f148-4ec3-9986-266cb4d7b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417908a-dec6-4789-bad8-f94295dbc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU also said the program will implement an innovative approach
        to disaster reduction and climate adaptation through data from the EU Copernicus
        Earth Observation satellites and ground-based data collection systems. The
        program will also support Manila’s decision-making and monitoring of policy
        implementation based on timely and accurate data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a1552-da8f-45b8-b24b-d210121671e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10417bd-66df-402c-9378-36e2c98f1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the long-term, the programme will contribute to the effective
        management of the environment and the natural resources of the Philippine
        ecosystems and improve the resilience of all livelihoods against natural hazards
        and climate change-related threats,” the EU said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff478a-5f52-4c3c-8aa6-070933c26f4a'
