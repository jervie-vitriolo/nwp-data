      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        European Union and Philippine government have launched the Bangsamoro Agri-Enterprise
        Programme (BAEP) and the National Copernicus Capacity Support Action Programme
        for the Philippines (CopPhil).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86736c4d-9ffe-4068-84c9-eae92497d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bea950-6722-4a0e-9595-87f05adb80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU and the Philippine government signed two financing agreements
        for BAEP and CopPhil. These projects starting in 2022 will address “the most
        pressing needs in the country: disaster preparedness and poverty reduction;
        and the cycle of vulnerability linking the two,” the EU said in a <a href="https://eeas.europa.eu/delegations/philippines/111345/european-union-and-government-philippines-launch-today-two-new-programmes-agricultural_en">statement</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9365f-25a2-4f26-8e38-7102fd47547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505e3f6-4333-4763-a473-aca3e3fb7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Ambassador Luc Véron and Finance Secretary Carlos Dominguez graced
        and led the launch of BAEP and CopPhil on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947a78b-e002-4801-80c1-d3c80f7d75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.742+08:00
