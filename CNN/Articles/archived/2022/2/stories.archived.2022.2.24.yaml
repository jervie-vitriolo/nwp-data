      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73feb35-ffa9-4804-8641-5ef3257530c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This assistance from the European Union will support the Duterte
        administration''s already heightened efforts to boost farm productivity and
        achieve inclusive growth in the Bangsamoro Autonomous Region in Muslim Mindanao
        and further strengthen the country''s climate resilience in the face of global
        warming," Dominguez said.</p>'
  'BA.2-stealth-Omicron-variant-hospitalization-reinfection':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T06:15:39.365+08:00
    'imagesource': 'jcr:9c6ee18c-1b75-437b-8200-4263e3771687'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f1eb04-95da-4cb0-9516-2636c9875fc8'
    'lead': 'New studies are providing some reassurance that while BA.2 may overtake
      its genetically distant cousin BA.1, it won''t likely lead to greater numbers
      of hospitalizations and deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T06:17:15.227+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:39:03.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:15.454+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New studies bring BA.2 variant into sharper focus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebe7b8-a895-4d99-ac39-e57e982227b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the heels of concerning new lab and
        animal experiments suggesting that BA.2 may be capable of causing more severe
        disease than the original Omicron strain, two new studies are helping to show
        how well human immunity is defending against this strain in the real world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12ce96-ae0a-4511-9862-abf7992f7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 is about 30% more transmissible than the original Omicron variant,
        BA.1, according to early studies from the UK and Denmark, and it is now causing
        about 1 in 5 Covid-19 cases worldwide, according to the World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a52863-b1b0-4ad1-b5de-d8e58f63b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Covid-19 cases have been dropping around the world, the
        relative proportion of cases caused by BA.2 has been increasing. It is outcompeting
        the original Omicron strain in at least 43 countries, prompting fears of another
        devastating pandemic wave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abe3e9-5c2d-42cb-84e5-818bb7d960ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, I don''t think that we need to sound a global alarm.
        But I do think that we need to pay attention to BA.2 because it does appear
        to have a growth advantage over BA.1," says Dr. Dan Barouch, director of the
        Center for Virology and Vaccine Research at Beth Israel Deaconess Medical
        Center in Boston.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa62bc-fe08-43c9-8efb-0e43dab9ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the BA.1 strain, BA.2 also has features that help it escape
        some immunity from vaccines and from most monoclonal antibody treatments,
        though recent boosters improve personal protection and antiviral pills are
        still expected to work against this subvariant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5431e-0ea4-4492-84b4-3b31d6f8b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now new studies are providing some reassurance that while BA.2 may
        overtake its genetically distant cousin, it won''t likely lead to greater
        numbers of hospitalizations and deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5752743-5650-493e-a1ce-9e6aeb932480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation that we''re seeing on the ground, and I get this
        from talking to a number of my colleagues who actually do the genomic surveillance,
        is BA.2 is kind of creeping up in terms of numbers, but it''s not the meteoric
        rise that we saw with BA.1," said Angela Rasmussen, a virologist at the Vaccine
        and Infectious Disease Organization at the University of Saskatchewan in Canada.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854f74c-ff39-4c7b-b1d4-186e626c8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because in many countries like the US, UK, and Denmark,
        BA.2 has hit speed bumps left in its wake by BA.1, which was already very
        contagious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66f3da-ea04-46ed-956f-ddc2c3b103c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so soon after that initial BA.1 peak that you have a lot
        of people who were either vaccinated or boosted ... [or] got Omicron, and
        so right now all of those people will have relatively high titers of antibodies,
        neutralizing antibodies that will protect against infection," Rasmussen says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a723014-2b69-4248-8114-90d767487395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new studies are preprints, which means they were posted to an
        online library of medical research before being reviewed by outside experts
        and published in medical journals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e32eff-3efe-4add-9c75-a10446015e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No increase in hospitalizations</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf74028-504b-4dd1-863c-b9981027a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first new study comes from South Africa, where BA.2 grew rapidly,
        rising from 27% to 86% of new Covid-19 infections over the course of a single
        week in February. Researchers looked at cases tied to more than 95,000 positive
        Covid-19 tests. Among these, roughly equal proportions of people were hospitalized
        for their infections -- roughly 3.6% of people who had presumed BA.2 infections
        compared to 3.4% of those with signs infections caused by BA.1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b7fb1-fe82-4149-b30f-3c07cc3f7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After researchers accounted for things that might influence a person''s
        risk of severe disease, such as older age, they found no difference in the
        risk for hospitalization between people infected by BA.1 and those infected
        by BA.2. Roughly one-quarter of people hospitalized with both BA.1 and BA.2
        infections were fully vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9607fd-2d41-41be-b7f8-e7351cfec192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those findings echo hospitalization studies from Denmark, where
        BA.2 is also the predominant cause of Covid-19 infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149f927-4052-477a-8519-b16cddbcdc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead researcher on the South African study, Dr. Nicole Wolter,
        says that while it''s difficult to say how the South African experience with
        this variant may translate to other countries, what they''re seeing from BA.2
        after their fourth wave isn''t a second peak, but a longer tail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed3a9f-d955-4307-9e67-76674fa3662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen an extended wave which has currently plateaued at
        a higher level than we have seen in previous inter-wave periods," Wolter wrote
        in an email to CNN. "This may however also be influenced by schools opening
        following the December holiday period and a general relaxing of restrictions,"
        wrote Wolter, who is a principal medical scientist at the National Institute
        for Communicable Diseases in Johannesburg.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40489299-fb01-4550-99d9-317bc1f15712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though cases have stayed at a high level, and most are now caused
        by BA.2, hospitalizations have continued to decline.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1bfeb-6256-4459-8045-73239ec63702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about reinfection risk?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0561aed-c880-4bc6-a448-5b4ce86dc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second new study, from Denmark''s Statens Serum Institut --
        the country''s equivalent to the US Centers for Disease Control and Prevention
        -- looked at the risk of reinfection with BA.2 after recovery from a Covid-19
        infection caused by other recent variants, including Delta and BA.1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75954189-9541-4ca2-9755-17f9899fca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that people who''ve recently had a Covid-19 infection
        caused by Omicron or Delta can be reinfected by the emerging BA.2 subvariant,
        but such cases appear to be uncommon, afflict mostly those who are unvaccinated
        and result in mostly mild infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd240ba2-852a-4b53-8e58-bdbcebe47b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 is currently the dominant cause of Covid-19 in Denmark. It
        overtook BA.1 during the second week of January there.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d0635-c7ba-49a5-978f-5b14a8971b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To look at reinfection risk, researchers combed through more than
        140,000 viral genomes that were sequenced from infections during the period
        when Omicron became dominant (late November to mid-February 2022) to find
        people who had a new positive test 20 to 60 days after a previous one.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe5e19-6abc-4798-9de4-39170a40c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found a total of 263 reinfections, with 190 of those caused
        by the BA.2 variant. In 140 cases, the person was reinfected by BA.2 after
        an infection caused by the Delta variant. There were 47 cases where people
        were first infected by BA.1 (the original Omicron variant) followed by the
        BA.2 subvariant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71283837-f87d-4f1d-9602-fc62d9456c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then did a more in-depth analysis of those 47 reinfections
        where BA.2 followed BA.1. Most of the individuals who were reinfected were
        young -- 30 were under age 20. None of the reinfected individuals was over
        age 40 and nearly all -- 42 of the 47 individuals -- were unvaccinated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98588b-a1b0-4919-bc02-030ad4ebbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, reinfections were mild; 28 people had no symptoms
        or mild symptoms. Five people experienced symptoms that were characterized
        as moderate, akin to flu-like symptoms. There were no hospitalizations or
        deaths reported among reinfected individuals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45406568-f799-4b56-8cfc-f3415daaae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows that "reinfection can happen with people who recently
        recovered from BA;1, but it''s pretty rare. And in all those cases, it wasn''t
        severe," says Rasmussen, who reviewed the study but was not involved in the
        research.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aada4-804f-4327-902b-4f042c519e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:17:15.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that means she says is that while BA.2 reinfection is a risk,
        it is a small risk relative to the entire population, and "that recent immune
        boost caused by either boosters, or recent Omicron infection is largely going
        to protect most of the population against it," she said.</p>'
  'Ukraine-to-bring-in-state-of-emergency-amid-Russia-tensions':
    'author': 'Tim Lister, Ivana Kottasová, Nada Bashir and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T06:18:11.511+08:00
    'imagesource': 'jcr:6cff4d01-59a7-4a37-ac3c-cb58960fe6a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107c82e1-9bfa-4cac-be7c-f1583f56a22b'
    'lead': 'A state of emergency is to be introduced across all parts of Ukraine
      under government control, officials say, while President Volodymyr Zelensky
      said reservists would be called up as Russian forces remain massed along Ukraine''s
      borders, as fears of an incursion mount.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T06:22:10.451+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:39:01.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:16.104+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine to bring in state of emergency amid Russia tensions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e7dd1-cba5-41bb-ba80-391328ba0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A state of emergency is to be introduced
        across all parts of Ukraine under government control, officials said Wednesday,
        while President Volodymyr Zelensky said reservists would be called up as Russian
        forces remain massed along Ukraine''s borders, as fears of an incursion mount.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4d3f1-3517-4408-b16c-23700976b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian, US and western officials told CNN that Washington on
        Tuesday warned Zelensky''s government that the latest intelligence points
        to an imminent full-scale Russian invasion. A senior Ukrainian official said
        Kyiv has not verified the intelligence and noted that the United States has
        issued similar warnings before, about assaults that ultimately did not materialize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acacee-aea6-45ae-b836-3522e526a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO allies have been given a similar intelligence assessment warning
        of an imminent Russian attack, according to a NATO military official. The
        official cautions that "no one knows for sure" what Putin is going to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3663b9e-9e52-4c4b-9b69-0a5bba818b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky introduced the state of emergency two days after Russian
        leader Vladimir Putin ordered troops into separatist-held parts of eastern
        Ukraine. Moscow on Monday recognized those enclaves as independent, a blatant
        violation of international law that could spark a broader conflict in the
        region. US President Joe Biden called the events now underway in Ukraine the
        "the beginning of a Russian invasion," and Western nations responded by instituting
        a raft of sanctions against the Kremlin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108a796-be44-4cf6-99f8-ca60051c87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister of Latvia, a NATO member, and sources familiar
        with the latest US intelligence assessments said Russian troops have moved
        into the Ukrainian regions Moscow recognized as "independent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be84ac-51f1-4129-b93b-a21215966603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s leaders said they are instituting a state of emergency
        to prevent Russia from sowing chaos inside its eastern neighbor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b756e-0b86-4ee2-ad73-17de84af9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the territory of our country, apart from Donetsk and Luhansk,
        a state of emergency will be introduced," Oleksiy Danilov, secretary of Ukraine''s
        National Security and Defense Council, told a press briefing Wednesday in
        Kyiv.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035ec55-a800-483c-a619-eb940166cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main aim of the Russian Federation is to destabilize Ukraine
        from inside and to achieve its objective. To prevent this from happening,
        we decided today and made this decision today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fcdcd-587d-42c3-827e-cf0120ad2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency measure is expected to be approved by the Ukrainian
        Parliament within 48 hours. It would last for 30 days and can be extended
        for an extra 30 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8350f73-7717-4a48-98fc-d68a161f6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency would include "strengthening public order
        and security at critical infrastructure facilities" and tightening inspections
        on certain transportation movements, Danilov said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dae632-6e21-4171-90af-99b1b3b46552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on the local circumstances, there may be stronger or
        milder measures to ensure the security of our country," he added. "These are
        all preventative measures, in order to preserve peace and calm in the country
        and for the economy to continue to work."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94307fb-f7f6-4b72-966e-e1ecfcfc4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency has been in place in Ukraine''s separatist-controlled
        regions of Donetsk and Luhansk since 2014, when pro-Russian separatists took
        control.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6186af1-7786-4aa1-b09d-719afeef33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s leaders insist they are still seeking a diplomatic resolution
        to the crisis, at the same time as readying the country for any potential
        conflict.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52055e4a-1f88-49f2-85c1-2d2a36914bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Zelensky announced Tuesday that reservists would be called
        up for military training but said there would be no general mobilization of
        the armed forces. He also stressed that he was still pursuing diplomacy as
        a way out of the crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5702c7-cb65-4c1f-aa5c-d803a2e7f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding such diplomatic efforts, Ukraine''s response to
        any potential attack by Russia "will be instant," Danilov said Wednesday.
        "We are aware of the risks posed by the Russian Federation. We have a clear
        understanding that our army is ready to respond. It does not matter which
        city is under attack by Russia -- we are ready for it," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee794857-dd66-47fa-8b12-459b7a30a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to mobilization, this is a separate decision. At the
        moment, there has been no such decision. If the need arises, it will be approved
        -- it has not been approved yet," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353275a9-bdfd-49cc-aeb5-953ff7f19e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ready to defend my country''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d4ad9-110b-4dc4-934b-8940149551d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruslan Borovyk is one the reservists being called up. He served
        in the Ukrainian army when the war in eastern Ukraine started in 2014 and
        2015 and fought in the two battles for Donetsk airport. He also served in
        Iraq in 2004 and 2005. He became a reservist and has worked in an organization
        supporting Ukrainian veterans, but now he is getting ready to possibly fight
        again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c832e-3646-4211-b7de-bc135499803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a conscious citizen, I''m a patriot of my country and, of
        course I''m ready. I''m always ready to defend my country. If we were to give
        in to Putin''s terms and conditions, and we''re not sure in our strength,
        then in 2014 we would have lost," he told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4b799-f7e9-4f46-89d3-bc05046ef728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know the history of Ukraine, at least every 50 years, we
        had some conflicts with the Russian Empire. We had conflicts all the time.
        And at this time we are ready. We''re not gonna lose, nobody''s welcoming
        Putin here, there is no easy path for him. I''m confident in my country, in
        my army and in my people," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a2de1-dde3-4337-981e-c51cf4328349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the reservists getting drafted. The recruitment center
        of Ukraine''s Territorial Defense Force across the street from Kyiv''s town
        hall was buzzing with activity on Wednesday. The force is comprised mostly
        of civilian volunteers who receive military training and are charged with
        protecting key sites.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c5111-4682-473e-b0f2-6f18f3139c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the summer, we received two to four calls in a week," said Pavlo
        Shchybria, who was manning the information desk, collecting contact details
        from the volunteers and advising them how to proceed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc796766-10ba-4480-828e-aa36714fea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the beginning of the winter, 20 to 30 people were calling each
        week, now, since the beginning of February, we have 200 people a day," he
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec8608-0b15-4301-91e2-96b574943ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmytro Ovsienko was one of those coming to the center to sign up
        on Wednesday. The 24-year old said he had been thinking about it for a while
        and decided now was the right moment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54662d49-945c-4290-863c-6b2d07993395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2014 and 2015, I wasn''t 18 yet, so I couldn''t sign up and
        then I had an operation so I wasn''t fit enough," he said. "But now, I understand
        that now is the time. I cannot wait any longer. The longer we wait, the worse
        the situation gets. So if everybody just sits and waits, nothing good happens,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1d7d4-d8e9-4172-b4e5-61c67fb326d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the tensions, the mood in Kyiv appeared calm Wednesday.
        People were out and about shopping and taking lunch breaks, with no sign that
        supermarket shelves were being cleared of essential goods.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb16e8-2034-4673-8989-31208fa7b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in Kyiv city and maybe you have seen that there is no panic.
        Nobody is buying up food, nobody is stocking up on medication, the stores
        are operating normally, all the institutions are working," Borovyk said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbde3fe-05f7-49e2-8dde-12cb0c7ce6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin: Russia ''open for direct and honest dialogue''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374386b8-1c8e-4d5b-aeab-73521835c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin''s decree Monday recognizing the so-called Donetsk and
        Luhansk People''s Republics, in Ukraine''s eastern Donbas region, represented
        a sharp escalation in a long-running conflict.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade11961-292e-41e6-af10-0ae2306fe2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, new satellite images from Maxar Technologies show
        that in recent days additional troops, vehicles and logistics infrastructure
        have been deployed to the Ukrainian border by Russia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ed966-4051-42ee-a195-1ecfe47b0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos geolocated and analyzed by CNN over the past
        several days appear to show the continuing build-up of armor and support vehicles
        in two regions just 30 kilometers (19 miles) from Ukraine''s northeastern
        border.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4dfa2-9fa9-4b73-964c-652b40bb67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said in a video message Wednesday that the country''s interests
        were "non negotiable" -- but insisted he was open to dialogue for "the most
        difficult problems."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c818252-cd11-4b90-b035-158ed109990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see how difficult the international situation is developing,
        what dangers the current challenges pose, such as weakening of the arms control
        system or the military activity of the NATO bloc," Putin said in a clip released
        by the Kremlin for a Russian national holiday, Defender of the Fatherland
        Day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a1007-7f41-4e22-9950-b06ee4401550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, Russia''s calls to build a system of equal and
        indivisible security that would reliably protect all countries remain unanswered,"
        he added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a249ae-5904-4d19-a2e6-1ef62b8c0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is "always open for direct and honest dialogue, for finding
        diplomatic solutions to the most difficult problems," he added. "But I repeat:
        Russia''s interests and the security of our citizens are non-negotiable for
        us."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16157bc4-329a-405c-a548-2080bb1bdae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press attaché for Russia''s embassy in Kyiv, Denis Golenko,
        told Russian state news agency RIA Novosti on Wednesday that the departure
        of diplomatic staff from the embassy had begun.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb33eb-2394-46f7-be33-615898ae365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the leaders of the Russian-backed self-declared Donetsk
        and Luhansk republics ordered the mass evacuation of women, children and the
        elderly to Russia, while barring men aged 18 to 55 from leaving.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a107f-a6e0-4742-beff-c05d2af1f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denis Pushilin, leader of the self-declared Donetsk People''s Republic
        (DPR), said Wednesday that the situation had become critical in the face of
        what he called "Ukrainian aggression," but added that the separatists would
        win with the help of what he called "the Russian world."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805b3cd-ddbf-4eca-b9af-c91c9671616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian troops are not here at the moment," he said. "Is it possible
        for Russian troops to be here? Maybe. If there is a full-scale offensive,
        Russia, within the framework of the agreement, has the right to do so."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60783ec-c31e-4d32-8a84-1c4937331fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s defense minister said that, as of Wednesday evening local
        time, territory under Ukrainian control had been shelled 59 times from the
        self-declared republics of Luhansk and Donetsk. One Ukrainian serviceman was
        killed and another injured, according to the ministry.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ff92f-4e3e-4e8d-b8a9-c6c7c83dd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separatists in Donbas have had substantial backing from Moscow
        since 2014, when the conflict in eastern Ukraine first erupted, shortly after
        Russia''s illegal annexation of Ukraine''s Crimean peninsula.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b3bd3-ce3d-4fba-a6d4-52d610e4ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has long maintained that it has no soldiers on the ground
        there, but US, NATO and Ukrainian officials say the Russian government supplies
        the separatists, provides them with advisory support and intelligence, and
        embeds its own officers in their ranks.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2287cc-dc94-4d05-88ac-ff575f0ad4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details of EU sanctions to come</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02875a33-774f-48b8-af2b-ed1aea1b18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national address Tuesday, Ukraine''s President welcomed an
        offer by Turkey to broker talks between Ukraine and Russia and called for
        a summit of all permanent members of the UN Security Council along with Germany
        and Turkey.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22e22a-de3a-414d-ad12-f9b3ad4d08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also welcomed the sanctions announced by Western governments
        against Russia, including German Chancellor Olaf Scholz''s decision to suspend
        certification of the Nord Stream 2 gas pipeline.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f138315-e2db-4a91-bb76-6f5b7876c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden described the events underway in Ukraine
        as "the beginning of a Russian invasion" as he announced new sanctions against
        Moscow on Tuesday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d48c73-43b6-4071-8344-401530cc3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latvian Prime Minister Arturs Krišjānis Kariņš told CNN''s Jim Sciutto
        on Wednesday: "According to the information at my disposal, Putin is moving
        additional forces and tanks into the occupied Donbas territories," . "By any
        definition that''s a crossing of a sovereign territory into a neighboring
        country."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee854b-800c-49ec-9246-db8781a3b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed specifically on whether he was referring to the entry of
        additional Russian troops since Moscow recognized the two separatist regions
        earlier this week, Kariņš replied: "Yes, according to the information at my
        disposal, this is exactly what we''re seeing."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e046a7-ed52-45dc-8861-858faa961a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without providing evidence, both the European Union''s Foreign Policy
        Chief Josep Borrell and NATO Secretary General Jens Stoltenberg said Tuesday
        that Russian troops had entered the breakaway regions of Luhansk and Donetsk.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90002cc8-8881-4bcc-8799-8964ce05284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify this.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afffbe-5605-4357-bfe4-05224a19eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in London denied its troops had entered any
        disputed territory. In a strongly worded response to UK sanctions on Wednesday,
        the embassy said "it is well known that they have not entered those territories."
        Moscow called the UK sanctions "illegal."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1baf43b-c062-4abd-b24c-1fe950435d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Russia warned that US sanctions would hurt global financial
        and energy markets, and that "ordinary Americans will also feel the consequences."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0d478-dbe8-4e9f-9b69-4c80c331d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of EU and Irish sanctions to be imposed in response to Russia''s
        "utterly unacceptable behavior" are set to be announced Wednesday, Irish Finance
        Minister Paschal Donohoe told Irish radio station RTÉ Radio 1.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e798789-c69e-4bcd-9700-41f5532b1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An element" of the EU sanctions will be "to break and challenge
        the links between the finance and capital markets of the European Union and
        Russia," he said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990bd8b-0dca-4a20-b540-0137baa1eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:22:10.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:39:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Finance announced measures Wednesday it said
        would ensure the stability of its access to debt markets, in response to US
        sanctions on Russia''s sovereign debt.</p>'
  'Nitro-Pepsi':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-24T06:22:44.332+08:00
    'imagesource': 'jcr:799065b9-0f65-4a91-ae7b-c55b3ffce8f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51576911-c8b5-40a1-946b-fafbeb48fbe4'
    'lead': 'In what the company describes its ''most ambitious feat yet,'' PepsiCo
      announces a first-of-its-kind nitrogen-infused cola that has a creamier and
      smoother taste compared to traditional carbonated sodas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T06:24:10.305+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:59.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:16.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pepsi introduces a first-of-its-kind flavor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c2dac-9316-4705-98ec-c11877f8253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pepsi is putting a whole new meaning into
        the soft drink.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e14d2-9105-4d6a-9e48-c44e163ab76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the company describes its "most ambitious feat yet," PepsiCo
        announced Wednesday a first-of-its-kind nitrogen-infused cola that has a creamier
        and smoother taste compared to traditional carbonated sodas. The beverage,
        called Nitro Pepsi, is being released in the United States on March 28 and
        comes in regular and vanilla flavors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621d27f-52f8-4995-a56e-409baf391487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitrogen is more commonly used in beer and coffee drinks, like Starbucks''
        wildly successful cold brews, as nitrogen gas creates a silky, foamy texture.
        But since those come out of taps, Pepsi had to come up with a way to maintain
        the nitrogen in a can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea512c-35ac-4487-a661-49444d0b4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve that problem, Pepsi took a page from Guinness'' playbook
        and added a so-called widget at the bottom that creates a "frothy, foamy,
        smooth texture unique to Nitro Pepsi." Guinness patented the widget about
        50 years ago, and the nitrogen-filled capsule releases the gas when opened
        to create the stout''s signature foamy head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53fda9-b5b9-495c-98c9-22db7ca0b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi''s nitro cola also produces a foamy head when opening the
        can, so the company recommends a special way of drinking Nitro Pepsi: serving
        it without ice and not using the straw.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c9b93-092b-4de4-b779-0c298329ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitro Pepsi, first announced in 2019, is aimed at attracting drinkers
        who don''t like carbonated drinks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dcbb4d-c18f-4cb6-a509-a1d51c426ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While soda has been a beverage of choice for so many consumers
        over the past century, some people still cite heavy carbonation as a barrier
        to enjoying an ice-cold cola," said Todd Kaplan, Pepsi''s vice president of
        marketing, in a press release. He added that Nitro Pepsi is a "huge leap forward
        for the cola category and will redefine cola for years to come."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ba91f-4467-4be6-94f6-7c497cbac044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitro Pepsi is the latest entrant on the soda shelves as young people''s
        interest in them have been on the decline. New campaigns and product extensions,
        such as alcohol, could be a way to get potential customers to pay more attention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc74b05-5d8a-426c-a4c6-08ff0147f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:24:10.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, last week Coca-Cola released Starlight, a mysterious
        tasting soda inspired by space. Pepsi, meanwhile, has experimented with coffee-flavored
        drinks.</p>'
  'Foo-Fighters-Dave-Grohl-hearing-loss':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-24T06:25:16.518+08:00
    'imagesource': 'jcr:3ef29265-ee40-4a01-8eaf-96d03b8f575b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6633047d-0d43-4079-9e9f-27f91a19ea9c'
    'lead': 'The pandemic has made life more difficult for Foo Fighters frontman Dave
      Grohl in a surprising way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T06:26:26.510+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:59.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:16.631+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dave Grohl says he''s been reading lips because of hearing loss'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6334d1-8303-4d83-9717-5a52c864ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pandemic has made life more difficult
        for Dave Grohl in a surprising way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9f3ff-665a-4b51-809e-d79d78df0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent appearance on "The Howard Stern Show," the Foo Fighters
        frontman shared that his years as a rock musician have taken a toll on his
        hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f98c48-cbcd-45e7-a7a2-4b728767dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohl said he can hear the music on stage and in the studio, but
        if he were sitting next to someone at dinner in a crowded restaurant, he said
        he can''t understand a single word.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9db90-1544-4e11-b981-66c915e47643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask wearing due to the pandemic has also hindered his ability to
        understand what people are saying, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a50e2-820b-45f9-ac87-6546118e5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been reading lips for like 20 years," Grohl shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba93223-d3f3-4d76-abba-d58ef2111744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohl said he hasn''t gotten his hearing checked in awhile because
        he believes he knows what the diagnosis will be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ebf3d-174b-4d9e-9ce9-4fff24946c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what they are going to say: ''You have... hearing damage,
        tinnitus, in your left ear, more so than your right,''" he said. "My left
        ear is kind of worse than my right because of my snare drum and my stage monitor
        [being on that side] when I play the drums."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd005d-a603-4b29-bf18-bdab327b11c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinnitus can cause ringing in the ears and last September he talked
        to the BBC about his experience with it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0afb4-0b25-49be-8284-52dfaa22adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T06:26:26.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my god, for the last 30 years," Grohl said of having tinnitus.
        "When I turn off the lights at night it''s like, ''Eeeeeeeeeeee.''"</p>'
  'BTS-Las-Vegas-Permission-to-Dance-concert-April-2022':
