    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NLEX boosts frontcourt with addition of Justin Chua'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5168088-1df4-4af5-b7a1-bdeb67f2594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:36:25.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> The
        NLEX Road Warriors bolstered their frontcourt after acquiring big man Justin
        Chua from the Phoenix Super LPG Fuel Masters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dae6c-80d5-4659-ae19-e678bb5ba02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:36:25.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a deal approved by the PBA on Thursday, the Road Warriors traded
        forward Kris Porter and their 2021 second round and 2022 first round picks
        in exchange for Chua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c801c81-f6f9-409d-a0bf-aeb48afaf4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:36:25.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6181cb-be4b-408d-907c-bab89b02b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:36:25.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted 10th overall in 2013, Chua,  will now play in his seventh
        PBA team in the Yeng Guiao-coached squad that enjoys a 6-3 record in the Governors''
        Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
