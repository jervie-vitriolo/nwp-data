  'UN-Russia-Putin-Ukraine-attack':
    'author': 'CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T11:00:47.943+08:00
    'imagesource': 'jcr:c9a0baf9-e091-4482-8fca-8956948f77e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e3ba5b0-b76f-49fb-8f84-badd6959804e'
    'lead': ' United Nations Secretary-General Antonio Guterres urges Russian President
      Vladimir Putin to bring his troops back to Russia and stop ''what could be the
      worst war since the beginning of the century.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T11:03:01.945+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:45.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:20.309+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN secretary general urges Putin to stop ''what could be the worst war
      since the beginning of the century'''
    'updated': 2022-02-24T12:54:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba812a-c051-4a98-a8f1-7cfb13f74e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:54:32.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Nations Secretary-General Antonio
        Guterres has urged Russian President Vladimir Putin to bring his troops back
        to Russia and stop "what could be the worst war since the beginning of the
        century."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0a533-86a2-4264-a338-f76bcff49ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:54:32.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after a UN Security Council meeting late on Wednesday,
        Guterres warned Putin that Russian military action could not only be "devastating
        for Ukraine" and "tragic" for Russia "but with an impact we can not even foresee
        in relation to their consequences for the global economy.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67510f-b957-4383-915c-f066820f7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:54:32.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a moment when we are emerging from Covid and so many developing
        countries absolutely need to have space for the recovery, which would be very,
        very difficult with the high prices of oil, with the exports of wheat from
        Ukraine and with rising interest rates caused by instability in international
        markets,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e90f1-d3ce-4f08-abdc-240432e3acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:54:32.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This conflict must stop now,” Guterres says.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449c537-066b-4c19-b144-0a70643c073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:54:32.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier opened his remarks at the stakeout with a somber statement:
        “This is the saddest moment in my tenure as Secretary General of the United
        Nations."</p>'
  'Russia-Putin-special-military-operation-Donbas-Ukraine':
    'author': 'Nathan Hodge and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T11:13:07.385+08:00
    'imagesource': 'jcr:dd02741c-2aef-4fad-9c34-4f4a6e53ba6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5309da40-44d0-40c1-8e95-da2fa3b6a756'
    'lead': 'Russian forces have begun an attack on Ukraine, with reports of troops
      crossing the border to the north and south, explosions in multiple cities including
      the capital Kyiv and Russian President Vladimir Putin warning of bloodshed unless
      Ukrainian forces lay down their arms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T11:15:18.235+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:44.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:20.825+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia launches military attack on Ukraine with reports of explosions
      and troops crossing border'
    'updated': 2022-02-24T13:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacaa2b-3a8d-4ae9-a117-19efdf87b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Russian forces have begun an attack
        on Ukraine, with reports of troops crossing the border to the north and south,
        explosions in multiple cities including the capital Kyiv and warnings from
        Russian President Vladimir Putin of bloodshed unless Ukrainian forces lay
        down their arms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5335c5-6a26-4044-b32f-4f082ef19130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive that Russia called a "special military operation"
        came as world leaders attempted to avert catastrophe with a meeting of the
        United Nations Security Council amid warnings that a possible invasion could
        start the biggest war in Europe since 1945.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7dd32-8c1c-4417-9f67-4d9adbc7605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blasts were heard at around 5 a.m. Thursday, prompting
        immediate condemnation from the United States and its allies, which have threatened
        to enact "full scale" sanctions in response to Russian military aggression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabccb1-503c-49bc-a818-636ea10cd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As air raid sirens rang out across Kyiv early Thursday, Ukrainian
        President Volodymyr Zelensky moved to enact martial law and government ministers
        accused Moscow of launching a "full scale invasion." As dawn broke, heavy
        traffic could be seen clogging roads heading west out of the city, while further
        east, near the Russian border, the mayor of Kharkiv urged citizens not to
        leave their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d3c7c-ef29-4ee9-b07e-3fded4715947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine Foreign Minister Dmytro Kuleba tweeted on his official page
        that "peaceful Ukrainian cities are under strike" and called the situation
        "a war of aggression." And, an adviser for the Ukraine Interior Minister,
        Anton Gerashchenko, told journalists Russia''s "invasion has begun" with "missile
        strikes on Kyiv," the capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec61ce0-b34a-4fcd-9da0-63192977ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed, through a livestream video, troops atop a column
        of military vehicles entering Ukraine from a border crossing with Belarus.
        The livestream video was taken at the Senkivka, Ukraine crossing with Veselovka,
        Belarus. The column was seen entering Ukraine around 6:48 a.m. local time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac589c-d4de-4d91-aca2-4ca4d7bcab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Russia has amassed a significant number of troops,
        vehicles and tanks in Belarus near the border with Ukraine. During that time,
        the two countries have held joint military exercises across the countries,
        and near the Belarus-Ukrainian border.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80951a82-bd1f-43cf-8d61-6cabf5c5f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams in Russia and Ukraine also heard blasts from several parts
        of Ukraine, including near the capital Kyiv and the city of Odessa, and images
        released by the office of President Zelensky showed large explosions to the
        east of the capital Kyiv with huge columns of smoke rising into the air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12502816-dc90-45f7-9269-2483b9c6274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Staff of the Ukrainian Armed Forces said five Russian
        aircraft and a helicopter were shot down early Thursday, claims Russia denied
        via state news agency TASS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af717b27-ddda-4b28-a881-6c036dfb39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before, Putin announced a military operation in the Donbas
        region of eastern Ukraine, which contains the separatist-held regions of Donetsk
        and Luhansk which Moscow recognized as independent on Monday -- in violation
        of international law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60513b3-b252-4023-8016-3ac04e85127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the address, broadcast live on Russian national television, Putin
        urged Ukrainian forces to lay down their arms and go home, saying all responsibility
        for possible bloodshed will be entirely on the conscience of the Ukrainian
        government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771318a7-6884-4572-acdc-1c53a900e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plans are not to occupy Ukraine, we do not plan to impose ourselves
        on anyone," he said, but threatened "those who may be tempted to intervene"
        on Ukraine''s behalf.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21935e-a571-4b72-ac95-9564eed8b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever tries to interfere with us, and even more so to create
        threats to our country, to our people, should know that Russia''s response
        will be immediate and will lead you to such consequences as you have never
        experienced in your history," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2cebc-f8e3-461f-8d62-d838ebe5922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the announcement of military action, Zelensky appealed for
        peace but vowed the country would defend itself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b295dc-29a4-4479-af7e-a83d6783a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are attacked militarily, if they try to take away our freedom,
        our lives, our children''s'' lives, we will defend ourselves," the Ukrainian
        President said, in a speech in Russian and directed at Russian citizens."When
        you attack, you will see our faces and not our spines, our faces."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b639de-141a-40f7-8519-885851c8d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden issued a statement saying Russia had launched
        "an unprovoked and unjustified attack" on the Ukrainian people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991448e3-f2ea-4bc4-a10b-f58546b9fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin has chosen a premeditated war that will bring a
        catastrophic loss of life and human suffering," he said. "Russia alone is
        responsible for the death and destruction this attack will bring, and the
        United States and its Allies and partners will respond in a united and decisive
        way. The world will hold Russia accountable."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2dbe78-55a2-4a38-a6e9-1561b21e4f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening on the ground</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210a81c-2947-4c1d-b82b-fc94547b2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s borders were reportedly under attack from Russian forces
        to the north in Belarus and the south from Crimea, according to the Ukrainian
        State Border Service.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1d0cc-c3b8-4257-9c64-99c3733a7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops had attacked border units, patrol border and checkpoints
        with "artillery, heavy equipment and small arms," the border service said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aa537-c4e2-4bbf-8be6-be2ee07f2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military claimed Ukraine''s border service "did not
        provide any resistance" and claimed to have "suppressed" Ukraine''s air defenses.
        CNN was not able to immediately verify either of those claims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1cc25-9b6a-411c-b648-83363dd77576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams on the ground heard explosions in and near multiple Ukrainian
        cities, including Kyiv, the second largest city Kharkiv, Odessa, and distant
        firing from Zaporizhzhiya.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1578d-7d22-41dd-84c8-b65febc60ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine Interior Minister adviser Gerashchenko tweeted that troops
        had landed in the city of Odessa and were crossing the border in Kharkiv,
        located in the country''s northeast. In a post on his Facebook page, he also
        said control centers such as airfields and military headquarters were being
        hit by shelling in Kyiv and Kharkiv, and that there was artillery fire along
        the border.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564fbb3-8716-4c6e-94ba-222d10c7aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military released a statement Thursday claiming it was
        not targeting Ukrainian cities, saying "the civilian population is not at
        risk."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7203b0-96fc-42de-b6d8-88781e94a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Armed Forces are not launching any missile or artillery
        strikes on the cities of Ukraine. High-precision weapons destroy military
        infrastructure: military airfields, aviation, air defense facilities of the
        Armed Forces of Ukraine," the statement read.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c338cf3-2ab2-4480-b213-13209b0fb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the Russian military''s claims civilians wouldn''t be
        targeted, many chose to leave the capital. Kyiv residents had previously been
        told to stay at home and pack a bag with necessities, in case they need to
        leave abruptly.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4baf29-c9c7-451d-8aa7-e22cff4fb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the city, red arrows painted on walls indicate the locations
        of the nearest bomb shelters. The city first put them up after the war broke
        out in the east of the country in 2014, but they were recently repainted again.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71f522-1825-4fde-9c83-5a043cf5d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Putin''s address, Russia issued a notice banning civil aircraft
        from flight routes bordering north-eastern Ukraine. Separately, Ukrainian
        aviation authorities issued a notice restricting Ukrainian airspace in the
        regions around the capital Kyiv, Dnipro, Lviv, Odessa and Simferopol.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa35ce-8549-414a-86ec-6d98b9a225f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European aviation regulators said there is a "high risk" to civilian
        aircraft near the Ukrainian border, fearing they could be targeted on purpose
        at any altitude.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc545a-cbc4-40b8-877e-a6f88176c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air operators are reminded that this is now an active conflict
        zone," said the European Union Aviation Safety Agency, known as EASA.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26ae3a-6577-4dab-b619-7b005b1dda12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent escalation in cyberattacks on Ukrainian infrastructure,
        several key Ukrainian websites were down as of 3 a.m local time on Thursday
        (8 p.m. ET Wednesday), including those of Ukraine''s Foreign Ministry, the
        Interior Ministry, the Security Service in Ukraine, the Cabinet of Ministers,
        the Ministry of Infrastructure, and the Ministry of Justice.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54f498-2cec-4880-b801-747334e514af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military operation comes as UN Security Council meets</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9520fd3-847c-45e3-b918-5588436e1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military operation came as the UN Security Council had "gathered
        in the council seeking peace" Wednesday night.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf50991-012d-4890-93d0-41b5e3293bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield said Russian President
        Vladimir Putin had "delivered a message of war."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600c5d2-f824-436b-a1d0-3b827adba9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a grave emergency. The council will need to act," she said.
        "We will put a resolution on the table tomorrow."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534929f-9d39-4765-b0e6-f16b889243e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Ukrainian counterpart Sergiy Kyslytsya begged the Security Council
        to help stop a war, saying it was too late to speak about de-escalation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fc012-e588-4e7b-b836-f86a2637217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the responsibility of this body to stop the war," Kyslytsya
        said. "So I call on every one of you to do everything possible to stop the
        war," he added, looking around the room.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c4de7-5786-42cd-b644-2492dfab8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent Representative of the Russian Federation to the UN Vasily
        Nebenzya said the aim of Russia''s military operation in Donbas is to protect
        locals who have been "suffering genocide" at the hands of the Ukrainian government
        for over eight years.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e18e5-d8ab-4275-9c24-d0aa28ca9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:24:14.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The route of today''s crisis around Ukraine is the actions of Ukraine
        itself, who for many years were sabotaging its obligations under the Minsk
        package of measures," said Nebenzya.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d85e1-ce5b-4c99-851c-30352e5cedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:03:31.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/23/europe/russia-ukraine-putin-military-operation-donbas-intl-hnk/index.html">"Russia
        launches military attack on Ukraine with reports of explosions and troops
        crossing border."</a></em></p>'
