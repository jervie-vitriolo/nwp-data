      'mgnl:created': 2022-02-24T10:28:57.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maricar Limpin, president of PCP, said that while daily COVID-19
        cases and healthcare utilization continue to go down in the capital region,
        Metro Manila has not yet vaccinated 80% of the elderly and people with comorbidities
        — one of the requirements of the Inter-Agency Task Force (IATF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e67bd8-4096-41eb-91b8-f2772041fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the rate of administered booster doses should be
        up to par with the vaccination rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436077f-da23-47d7-ad8f-9439b723ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elderly as well as those with comorbid condition should have
        received both the primary vaccine, as well as the booster dose," she told
        CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7536e23-2815-4f32-b48b-ab4e0f6e11ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be just the primary vaccine because if it''s just the
        primary vaccine then we expect already that their immunity has already gone
        down and therefore increased likelihood of getting infection and getting severe
        disease," Limpin also said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4c81c-40c9-4a5b-b1eb-b2039a7d0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ramp up the vaccination campaign before we really start
        looking into downgrading our alert level system," she added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17588a-a5ea-4b06-9c14-7af04a836ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:35:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Thursday said Metro Manila is
        "ripe" for deescalation to Alert Level 1 since it has vaccinated over 80%
        of eligible senior citizens. However, he did not give details on the vaccination
        rate of those with comorbidities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1072f5-e770-4a66-9797-e5db2770714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors unanimously recommended to the IATF to downgrade
        the region to Alert Level 1 or the "new normal" without restrictions in business
        and transport capacity starting March 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b803cc4-f103-4f04-a03a-9a7901af64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IATF has also made it clear that a local government
        or a region should have vaccinated 80% of the eligible senior citizens and
        people with comorbidities before the lowest alert level can be considered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187bee76-dbf4-4b48-a66e-3527bcbf4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to vaccinate around 3 million from these
        sectors nationwide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414bbd5-87b0-4598-9967-555256e52482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T10:28:57.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has fully vaccinated 60 million citizens, but
        the booster rate is still at a dismal 8 million.</p>'
  'Comelec-presidential-debate-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-24T10:40:57.179+08:00
    'imagesource': 'jcr:0e23fb88-bb41-49b5-a2a4-3b6842e77ecb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f8466b8-137e-4ca9-beb6-a143f4be74a8'
    'lead': 'Hours after Comelec spokesperson James Jimenez announced the commission
      received ''commitments'' that all 10 presidential bets will participate, the
      spokesperson of Bongbong Marcos issued a clarification that his attendance is
      not yet certain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T10:45:03.337+08:00
