      'mgnl:lastActivated': 2023-01-25T16:39:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3373b-55ac-4c61-83a2-bc1492aec5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In twenty years, French will be a dead language and will be studied
        the way Latin and Greek are now," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7b793-0c45-40d5-af6f-8d377e2b1dfc'
      'mgnl:activationStatus': true
