      'mgnl:lastActivated': 2023-01-25T16:38:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014d42a-c122-4e5f-aa35-262ceeb42829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pieces will include a puffer jacket and a jumpsuit, items
        that are not yet available for sale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419f04d-2c1a-495e-9f5b-d49cc099253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
