      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/23/business/yeezy-gap-balenciaga-launch/index.html">Yeezy
        Gap unveils Balenciaga collection that includes a $440 denim jacket</a>."</em></p>'
