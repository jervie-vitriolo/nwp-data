      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Federal Reserve is going to raise
        interest rates at its next meeting on March 16 to try to put a lid on inflation.
        That much we know. The only question is whether the Fed will boost rates by
        a quarter of a percentage point or a half-point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cdf55-b8e1-4eba-9594-6ce49aa3b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e71803-6447-4f9c-ad00-13682f96f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, it''s looking like a toss-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3d8b1-769d-4a27-9ad8-91d9721caa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e997d93-ea39-48e3-8f58-633adcdab503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some Wall Street experts who think Fed chair Jerome
        Powell and his fellow central bankers will look to do as much as they can
        to curb inflation now in order to avoid more rate hikes in the late summer
        and fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b866b5-ea08-4caa-a443-340012172436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3b256-2768-447b-af72-c4c6042785bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why the timing matters: Rate increases could — and likely
        will — have a negative impact on the markets and the economy. The Fed typically
        tries to steer clear of raising rates too close to an election, in this case
        the November midterms, to avoid any perception that its policies might benefit
        or hurt a particular party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400e755-6cc8-491d-8ca2-0fb5efef8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5576f4-4ddc-4873-81fe-5a5d81d0b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed could front-end load some rate hikes so to avoid the midterms
        and stay apolitical," said Jeff Mortimer, director of investment strategy
        at BNY Mellon Wealth Management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b90f0-1d30-4971-8996-daab23ce40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd6613-a74f-48b5-8c87-8749dff639e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed will look at economic data, not the midterm polls</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304604b-a77e-4eff-bfa9-b78b18a5e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argue that the last thing the Fed will want to do is base
        its decisions on political calculus. The central bank is staunchly apolitical
        and doesn''t care about the calendar. Its so-called dual mandate is to maintain
        price stability and maximum employment, not ensure the status quo on Capitol
        Hill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92002278-1904-483e-8f28-ad135b2b7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd078ac4-ebab-47ac-8fef-14ba4fcd5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the Fed needs to continue monitoring economic reports,
        and right now, inflation pressures still suggest that there will be more rate
        hikes in the near future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc73a6-4c54-4c42-bdca-6d77b1851fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891910c-1326-4f10-a337-1b1713a3b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed can be political by not raising rates," said Victoria Fernandez,
        chief market strategist with Crossmark Global Investments. "The best thing
        the Fed can do is ignore the fact that it''s a midterm election year and focus
        on data."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32913b07-4b9c-403f-9deb-9a657e8e7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99953c59-753f-4e88-955c-defb88d5b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what the agency did four years ago during the last
        midterm cycle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ad51b-39a2-4632-a524-efa77bcb45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59919295-50f4-4b4a-8139-2a08768e0a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the dismay of then-President Donald Trump, the Powell-led Fed
        raised rates three times in 2018 before the midterms, including one hike in
        late September. The Democrats won control of the House from the Republicans
        in that election. (The Fed raised rates again in December that year.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd7805-c972-4a79-b5fa-fd88aed50678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a4262-603d-4d37-8718-84403abe02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was nominated to be Fed chair by Trump in 2017. President
        Joe Biden nominated him for a second term last November, so he isn''t beholden
        to either political party per se.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44693fad-9711-4d0b-b9cd-b1f356606b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2665a-bc63-4368-815c-f1c0a230ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the Fed is more than one person. The Open Market Committee,
        which sets interest rates, includes appointees from presidents of both parties.
        Powell himself was nominated to the Fed''s Board of Governors by President
        Barack Obama in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d609f-b649-4c30-8d0b-2e87e79757dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5bb32-35b9-45e1-9e61-98437ae8f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erring on the side of caution</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0b3f9-ea37-4154-acda-d4e7c65e4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fernandez and Mortimer said they think the Fed will continue
        to be more reactive than proactive. They expect the bankers will act based
        on current data instead of trying to anticipate what the inflation numbers
        might look like in the next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbc483-5d0b-41f1-9d29-e1eb84c47f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e09f30-aff3-4377-a2a5-6b3a8aed7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lag effect to rate hikes. The Fed is not going to want
        to do something too big," Fernandez said. "The Fed will take it slowly. Powell
        is not going to jump the gun."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f25c2-7779-4096-8da6-d9d0307d0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260dcf72-91af-4585-aa97-7e83ab1514c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that seems certain is that market and economic uncertainty
        is not going away. It''s almost impossible to know what will happen in the
        next few weeks and months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0b5b6-5345-48cf-b508-67f989d09560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a7c9a-ec32-4686-a874-58c63dce1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you asked me about the Fed a week ago, I would have been pretty
        sure the Fed would raise by half a point in March, but the likelihood of a
        quarter point hike is now much higher," said Judith Lu, CEO and founder of
        Blue Zone Wealth Advisors, citing the worries about Russia and Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4968dfa-d59d-40ac-a5d1-5a22b0f66afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
      'mgnl:createdBy': 'pilar'
