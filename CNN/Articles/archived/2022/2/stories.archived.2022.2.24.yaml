    'mgnl:tags': ['United-States', 'Russia', 'Ukraine', 'sanctions', 'West', 'hurt']
    'template': '1'
    'title': 'ANALYSIS: To hurt Russia, the West will end up hurting itself'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e65d6f-335d-4205-9d7f-96b2225ba74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Punishing Vladimir Putin and Russia
        for their aggression against Ukraine will cost us at home. Because to hit
        Russia where it really hurts, we''d have to hurt everyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd81445-4eda-47e5-81c8-679dbb23d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed241c-1c84-4a88-9bd2-64364fbc9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is a top oil and natural gas producer, so the world is addicted
        to its exports. In fact, the European Union depends on Russia for more than
        a third of its natural gas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c8eda-6ff9-4649-87c9-347352701a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17e809-5df5-4710-86cf-d525990f6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Germany''s move to cancel the certification of the Nord
        Stream 2 pipeline that would deliver Russian natural gas to Germany is so
        dramatic. Russia''s ex-president seemed to gloat about the EU''s dependence
        Tuesday, tweeting, "Welcome to the brave new world where Europeans are very
        soon going to pay 2.000 euros for 1,000 cubic meters of natural gas!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c5bac-dbe1-442b-9ef3-abe1639e8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05f752-a904-4fd9-9fb5-45fc3d74868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective way to target Russia with sanctions is to cut
        off its supply of oil and natural gas to the West. But that could trigger
        even higher prices and more pain for consumers. Oil prices already are near
        8-year-highs and serve as a major driver of inflation. It is already taking
        a toll politically and these decisions will be tough to enact for the West''s
        leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05b524-81c6-4145-aa80-dbaa7a82e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bfef5-49e8-4aed-8d72-9b3fc78c9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president of the United States has to worry about his domestic
        polls heading into a new election season and leaders in Europe have their
        own domestic political constraints as well," CNN political analyst Josh Rogin
        told me. "It ends up limiting the range of responses, the range of action
        that the allies can put into place in response to Putin''s aggression. Of
        course, Putin knows that. That''s a reality of democracies and it''s an advantage
        for Putin that he''s sure to exploit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74d443-d5f9-4142-8442-4e63253e8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b69284-b40f-4e08-b608-c250cad417c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and allies have announced their first round of sanctions
        — on two banks, sovereign debt and some oligarchs — with more sanctions coming
        if Putin persists. Biden acknowledged sanctions would take a toll on Americans,
        too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b290f-1e47-44d1-84ec-5f03c8fd580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052759b8-0f5e-4729-b441-03816b5ec9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defending freedom will have costs for us as well and here at home,"
        President Biden said Tuesday. "We need to be honest about that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa083675-2546-451b-9b43-f1b025cbea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e8a08-07c1-4de7-a3e2-44803db3e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it "critical" to "blunt" higher energy costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2defe-dbf3-4943-aae9-90d6c10f9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ac4a2-0d68-4d95-8c61-8e99eb7e1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re closely monitoring energy supplies for any disruption and
        executing a plan in coordination with major oil producing consumers and producers
        toward a collective investment to secure stability and global energy supplies,"
        Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681f2b6-8a3f-4a73-8ecb-e21658e37504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a73b8-d65d-4ac8-b976-bf4bcf118bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could that mean? Pressure on producers to open their spigots,
        coordinated releases of strategic oil stockpiles with allies, a gas tax holiday,
        or incentives for domestic shale producers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f92c2-9625-4758-9f38-fbe5db659297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98060438-356b-42e9-a123-af423b8a8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president''s tools are limited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce249d22-626d-4722-bbde-9313924eb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c24fb-a790-464a-a369-2b1a8f98d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have levers, Putin has levers and when we''re all done pulling
        all of our levers, we are back to square one," Rogin said. "The Russians''
        ability to manipulate the energy markets will always be greater than the Europeans''
        ability to mitigate those manipulations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1aef3-95bd-44f3-885f-ac2a929de794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591ad17-1f0b-492b-a089-ebf80813e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Greg Valliere of AGF Investments is telling clients
        to expect Russian pushback with three main goals: "Driving much of the West
        into a high-inflation economic crisis; dividing the US between isolationists
        and internationalists, and launching a cyberwarfare assault on the US and
        Kyiv, disrupting everything from ATMs to corporate boardrooms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af5bc6-bac6-4d85-b6d1-ef2f818f979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:25:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/23/economy/russia-ukraine-sanctions/index.html">To
        hurt Russia, the West will end up hurting itself</a>."</em></p>'
