  'Leila-de-Lima-drug-charges-Duterte-business-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-24T08:43:01.283+08:00
    'imagesource': 'jcr:e0bddf51-30be-4d65-bdfe-776a733a042f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32baa831-0745-47c4-b108-01a9beca9a6c'
    'lead': 'Six business organizations call on the Duterte administration to act
      faster in resolving the two remaining drug charges against Sen. Leila de Lima,
      saying it will be good for the country''s reputation and economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T08:45:06.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:53.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:17.910+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business groups appeal for De Lima''s release on her fifth year in detention'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82612861-89ba-4432-a56e-5362a8be0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:45:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Six
        business organizations have called on the Duterte administration to act faster
        in resolving the two remaining drug charges against Sen. Leila de Lima, who
        is marking her fifth year in detention on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207eb73-4c55-4280-847b-e2b94dbbdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:45:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina CEO Circle, Integrity Initiative Inc., Judicial Reform
        Initiative, Makati Business Club, Philippine Women’s Economic Network, and
        Women’s Business Council Philippines issued a joint statement on Wednesday,
        saying the case resolution will be good for the country''s reputation and
        economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392f4ca-5577-4bba-a736-36ae1df53272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:45:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said half a decade is more than enough time for the government
        to resolve the two remaining cases considering one charge was already dismissed
        by the Muntinlupa court more than a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144882b-24b8-43d0-a9fb-39418fd1b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:45:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By reconsidering the remaining two charges, the government may
        be doing justice, however belatedly," the groups said. "It would also be a
        step toward improving the country’s reputation for upholding the rule of law,
        which is a foundation for a safe society and a growing, inclusive economy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28343fe3-eeff-4167-9a8c-3216649d53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:45:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the fiercest critics of President Rodrigo Duterte,
        has been detained in Camp Crame since February 2017 for what she described
        as fabricated drug-related charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7807f2-9561-4abf-9f58-77c1180738ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:45:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker first earned the ire of Duterte when, as then chairman
        of the Commission of Human Rights, she investigated hundreds of killings allegedly
        by the so-called Davao Death Squad when Duterte was the mayor of Davao City.</p>'
  'Sanofi-GSK-COVID-19-vaccine-Vidprevtyn':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T08:46:06.366+08:00
    'imagesource': 'jcr:eb747b63-ddea-4460-b440-696f3e341734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71b87680-c42c-459c-8244-c3a82105c45a'
    'lead': 'After two doses given to people with no antibodies against the SARS-CoV-2
      virus, Sanofi and GSK said the vaccine was 100% effective against severe COVID-19
      disease, including hospitalizations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T08:48:38.614+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:53.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:18.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New vaccine demonstrates strong protection against severe COVID-19 in
      clinical trials'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d500be-0e43-44c0-83bd-ecb1b1915c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world could soon have another
        vaccine option in its fight against COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19639749-74a0-420b-81c7-b2a93280f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European drug makers Sanofi and GSK announced positive results from
        late-stage clinical testing of a new vaccine that will be named Vidprevtyn,
        according to a Sanofi spokesperson. The companies plan to seek authorization
        for the shots in the US and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fd840-114e-48df-9127-3a204a71795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidprevtyn is a protein subunit vaccine, which means it uses harmless
        protein fragments that teach the immune system how to spot and fight off the
        SARS-CoV-2 virus. It''s a more traditional type of vaccine than mRNA or adenovirus
        vector vaccines, which carry the genetic instructions for making the spike
        protein into cells, where they can then be built and displayed like mug shots
        for the immune system find and defend against.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d796ff6-6131-4088-84a5-7eacee56a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of vaccines can be stored at refrigerator temperatures,
        making them easier to use in areas that don''t have access to ultracold storage.
        Because they rely on more familiar technology, there''s hope that people who''ve
        declined other kinds of Covid-19 vaccines may find these kinds of vaccines
        more palatable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57765d-8f11-42bb-a4bf-8ebd2fb0dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promising study results</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0e610-48de-474d-a0f2-964b90d1dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is given in two doses delivered about three weeks apart.
        The phase 3 trials to test the vaccine enrolled more than 10,000 adults in
        the US, Asia, Africa and Latin America. A separate study is assessing a third
        dose of the vaccine as a booster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d0d0b-520c-4bd7-9190-646ad9ea8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two doses given to people with no antibodies against the SARS-CoV-2
        virus, the vaccine was:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391729b-8a84-4bf0-b72f-3b2d1db4f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 58% effective at preventing Covid-19 symptoms</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bc5b5-6e1a-4579-a6aa-42014ed9a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 75% effective at preventing moderate or severe Covid-19</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00de4f3-af1b-41ab-a410-54078c702b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 100% effective against severe Covid-19 disease, including hospitalizations</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb08a6-232f-49a2-9b21-b14b44d5c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vaccine posted lower numbers against symptomatic illness
        than the mRNA vaccines made by Pfizer and Moderna, but it was also tested
        under different conditions, when the new variants were circulating.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185ec0d-08cf-4fb6-9a71-a2ace7b528ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very pleased with these data," said Thomas Triomphe, an
        executive vice president at Sanofi. "No other global Phase 3 efficacy study
        has been undertaken during this period with so many variants of concern, including
        Omicron, and these efficacy data are similar to recent clinical data from
        authorized vaccines."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed59de-62f6-4051-88ca-846886b6ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said the vaccine performed well on its own and as
        a mix-and-match booster, bumping neutralizing antibodies by 18- to 30-fold
        when given to people who''d gotten Pfizer, Moderna or adenovirus-vector vaccines
        like the Johnson &amp; Johnson and AstraZeneca shots. The manufacturers say
        there were no safety issues identified in the trials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54d4cf-5bd4-403f-a49a-6d0b4263f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson says that the most likely role for the vaccine
        in the US and European markets — where so many people have completed their
        initial vaccine series — will be as a booster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09e340-a0eb-4455-9cda-34734020d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of doses already released</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2974b2e-5301-4809-adff-51cd0535aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-line study results were posted in company news releases.
        The manufacturers say full results from the trials will be published this
        year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b52a7b-4fd0-4cdd-978e-96e266330ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was developed using $2.1 billion in funding from Operation
        Warp Speed, the landmark effort to speed effective vaccines against Covid-19
        to the US and the rest of the world. The company says it has produced and
        released 100 million doses and plans to supply up to 400 million more doses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f702f1-6740-4d76-836b-f21886215728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466875b-cc8e-4053-8244-59ecd006657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:48:38.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidprevtyn development was delayed after results from an initial
        formulation showed that it didn''t generate a robust immune response in older
        adults. The companies reformulated and began testing again. The latest results
        come from a phase 3 trial started in May 2021 and reflect real-world tests
        of the shots against several variants, including Delta and Omicron, according
        to a Sanofi spokesperson.</p>'
  'Russia-Ukraine-sanctions':
    'author': 'Christine Romans, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-24T09:22:35.510+08:00
    'imagesource': 'jcr:7ff41efb-83c9-49f6-a246-426dea58230a'
