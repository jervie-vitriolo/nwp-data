    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02cbbe-b7e8-437c-8b4d-4a9d2070429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 1986, the Presidential Commission on Good Government’s
        primary objective is to recover the ill-gotten wealth of the Marcos family
        and their cronies. The body had recovered over ₱170 billion in cash and assets
        as of September last year, and it’s going after at least ₱125 billion more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ce61c-ae20-451c-b6e5-72b14c1c8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.510+08:00
      'mgnl:createdBy': 'pilar'
