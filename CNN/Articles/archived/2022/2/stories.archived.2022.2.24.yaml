    'jcr:uuid': '95725f51-1848-43da-b74f-e551ec5c509c'
    'lead': 'Punishing Vladimir Putin and Russia for their aggression against Ukraine
      will cost us at home. Because to hit Russia where it really hurts, we''d have
      to hurt everyone.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T09:25:49.455+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:38:52.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:18.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
