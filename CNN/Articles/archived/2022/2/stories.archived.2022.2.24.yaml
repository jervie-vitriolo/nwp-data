      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more importantly, the group and the party agreed that we feel
        that Sec. Castriciones does not only add integrity, dynamism and progressiveness
        into the group but he also brings along years of experience as agrarian reform
        secretary," added the party official.</p>'
    '11':
