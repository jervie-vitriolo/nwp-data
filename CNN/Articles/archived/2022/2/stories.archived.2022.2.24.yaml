      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941490f1-d1a5-4585-959a-c03bb6b95097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones, who is also among President Duterte''s senatorial
        bets, will be joining their slate as a guest candidate, Ramel told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878ad6e-de99-48f0-89c7-0e28d3694bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.240+08:00
