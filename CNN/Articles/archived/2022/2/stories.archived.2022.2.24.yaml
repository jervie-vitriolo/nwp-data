      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:44:30.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan nating marumi ang eleksyon ng mga elitista''t tradisyunal
        na partido, ngunit hindi ko inakalang pati pangalan ko pala ay magagawa nilang
        nakawin. Wala silang patawad, lahat na lang ay kanilang inaangkin," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840dbb2-4090-4195-91ad-bf2c6e31e8d3'
