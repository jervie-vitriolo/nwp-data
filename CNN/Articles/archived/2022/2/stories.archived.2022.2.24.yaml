      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a broad-based slide, with 28 of the Dow''s 30 stocks finishing
        in negative territory. Only oil giant Chevron and Johnson &amp; Johnson ended
        the day in green. Energy was the sole market sector to finish with a gain.</p>'
    '5':
