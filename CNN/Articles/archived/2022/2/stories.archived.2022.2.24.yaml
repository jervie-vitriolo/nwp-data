    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a1430-9b09-4bb3-98f8-6b6398172e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — A
        youth group and martial law victims vowed to fight disinformation and historical
        revisionism as they marked the 36th anniversary of the People Power Revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff09680-a895-4709-852d-83e6d43dfd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820de78-a30c-4214-b0a8-61fc407979ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouthResist on Thursday launched its "Democracy Action: Martial
        Law exhibit" to counter disinformation online regarding the Marcos dictatorship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a135f89-da2e-46fa-be35-2a76e1e98e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b1c1c-b2a3-41af-8e16-7bcfa2aecb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s convenor Mark Diaz said the project aims to inform
        Filipinos about the human rights violations during the regime of the late
        president Ferdinand Marcos, and to show the relevance of bloodless revolution
        in today''s democracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853137b1-cf00-4e4e-b8e8-41bd0bf9f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4d082-9576-4fcf-a9c2-1e49ba33c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standees with facts and figures from 1972 to 1986 were displayed
        during the event at the Bantayog ng mga Bayani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f7c73-c39c-4fc5-ae6a-f213173e43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15eaa3-cd7d-425b-90a2-79493f253c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magsiyasat, mag-research tayo ano ba ''yung tama. Namamatay ang
        kasaysayan dahil sa fake information, kaya dapat binubuhay natin," said Vincent
        Salidaga, one of the attendees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1aa11-d6a8-4087-a6b9-febfcba30a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c183fa-ff10-45df-8c26-a4c169f6fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should verify and research which information is
        correct. History dies because of fake information, so we must keep history
        alive.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180ff62-b590-4e7e-bdce-10eed2e693b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323180d-47b8-4180-ade1-dacaa0e7e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth present at the event also performed a flash mob, as well
        as community singing of "Di Niyo Ba Naririnig?" — a protest anthem inspired
        by the hit Les Miserables song, "Do You Hear The People Sing?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af4832-d7fa-4997-b498-999cd3799f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a candle lighting activity before the program ended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd5c2d-fa20-4b97-95c5-009e2efa437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80b1dc-40d5-414a-bc06-a489ca24cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victims and those who experienced the First Quarter
        Storm, meanwhile, had their own exhibit to remember the 50th anniversary of
        the declaration of martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357aa34-f6d3-45e3-83f6-5a20c0bf74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73aeac-167e-4880-aabe-531f9cd7ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Xiao Chua urged Filipinos to learn from history, saying
        the country would otherwise be bound to repeat "mistakes" from the past. He
        also said the EDSA revolution should not be blamed for what has happened to
        Philippine politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581be39-8b96-4c5f-bc3b-f2aaca520cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d777e-2f91-4b63-89fe-f9b698d06c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did we do to make this democracy work? And how did we make
        our leaders accountable to make that democracy work?" Chua asked, adding that
        the "Filipino people is the true power, and the citizens are the true sovereign."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833853f-624c-46ee-9ec0-cc2965f66521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00461d-1cd0-402e-ba88-18503a9d5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:49:35.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Filipinos get to enjoy the freedom to freely express
        themselves online as a result of the historic 1986 movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2107fc0-cc12-4e74-9939-8fe75ba8bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EDSA Revolution "100% successful," a game changer</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc087c-633f-43d4-9196-9e799a8deeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columnist Manuel "Manolo" Quezon III sees the EDSA Revolution as
        a success, as Filipinos were freed from the atrocities of the Marcos dictatorship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7dfb9-bb6d-45c0-bbde-8ec22046f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDSA was 100% successful because it removed Ferdinand Marcos,"
        he told CNN Philippines'' Newsroom Ngayon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55af40-acee-4ace-a924-a812e361ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang layunin ng mga kilusan dati. What happened after was
        nagkaroon tayo ng demokrasya," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c673ca9-ffe6-42c0-b996-c87fb9655d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was the purpose of the movement before. What
        happened after was we had democracy.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa7c1f-a379-4af8-94a5-4085dcc8a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon also said celebrating EDSA''s legacy is one way to remind
        the current generation that Filipinos suffered from a dictatorship, and it
        ended because of a mass movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9837ae-8f99-4fb7-8d6f-08dcc593521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi dapat kalimutan ay nagkaroon ng diktadura. Milyong milyong
        Pilipino ang pumunta sa EDSA para wakasin ''yun," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5667edc-8520-495a-8614-2c1a1b26d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T18:33:16.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:37:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not forget that there was a dictatorship.
        Millions of Filipinos marched to EDSA to end it.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec0c65-0666-4ca1-87b4-32e3760911c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jesus Estanislao, the Finance chief during the Cory Aquino administration,
        the 1986 revolution was a "game changer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766ca71-4292-4750-9a63-bc6c662cf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3980e23-becf-458f-b80d-625381d251ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coming from a situation of deep crisis… recent research
        shows that from 1972, all around the 1986, the long-term trend of the economy
        was going down and very unstable. Since 1986, because of People Power Revolution
        1… the trend was reversed, it was going up and the rate of growth was fine
        or stable," he told CNN Philippines'' The Final Word.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335afaa-d31d-470f-a5fd-73735d7caa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24954ec1-5cf9-4f06-a1d6-c4adf2a3bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted dramatic changes in terms of the form of government and
        the way the economy was handled "that meant a lot in the lives of ordinary
        people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464e946-0baa-4c5b-bc5e-f323d58a470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c462a-725b-4936-abf2-f5ba28c0df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country faces yet another crisis, Estanislao said this should
        be used as an opportunity "to leapfrog our economy," which needs a leader
        who will be able to connect all the issues so they won''t be treated separately.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19523a-5c7b-425f-a903-33e337eecf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5200d07-4138-4703-aa74-668f8b57d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our problems are much more systemic, and the opportunities that
        we have are much more systemic," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76a144-835a-4bd0-9581-0109e5dafe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
