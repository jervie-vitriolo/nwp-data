      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new fatalities, 94 occurred in February, 36 in January, two
        in December 2021, one each in November and June 2021, six in October 2021,
        44 in September 2021, and four in August 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d4cf4-db67-4e36-ad3d-a9d6418eade9'
      'mgnl:activationStatus': true
