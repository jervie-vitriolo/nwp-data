      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said his official website is "kaleody.org."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88405ca0-7729-4c31-bd7c-398095e0eaab'
