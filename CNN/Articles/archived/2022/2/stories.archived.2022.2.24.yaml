      'mgnl:lastActivated': 2023-01-25T16:38:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-Cabinet official, a PDP-Laban member, currently heads the
        Mayor Rodrigo Roa Duterte-National Executive Coordinating Committee (MRRD-NECC),
        which had endorsed Moreno''s presidential candidacy and Davao Mayor Sara Duterte''s
        bid for vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bd235-8798-4665-9c98-c9943f5611b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.240+08:00
