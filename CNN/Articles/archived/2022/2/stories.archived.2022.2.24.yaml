  'locals-on-illegal-mining-in-Upper-Marikina-watershed':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-24T00:46:47.627+08:00
    'imagesource': 'jcr:f8264a6f-17f0-4245-ad15-c2af3b8669a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e311f94-f60a-4a43-9a25-0e6586d60203'
    'lead': '"''Yung lahat ng mga illegal activities matuloy, baka kami mismong taga
      Rizal, taga mismo sa Baras, kami mismo yung mawala," says a Baras, Rizal resident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T00:51:23.158+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:39:18.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:11.780+08:00
