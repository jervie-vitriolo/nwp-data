      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As the world comes to terms with Russia
        launching a military attack on Ukraine, attention turns to how the international
        community will respond and how far it will go in punishing Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
