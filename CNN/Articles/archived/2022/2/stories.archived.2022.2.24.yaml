      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting was due to delays in the encoding of information
        in the COVIDKaya data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80061fac-65bb-4370-8400-e089c25f5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:08:33.130+08:00
