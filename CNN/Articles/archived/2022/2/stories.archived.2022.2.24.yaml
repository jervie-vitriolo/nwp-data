    'template': '1'
    'title': 'Pagcor ''OK'' with suspending e-sabong ops as probe of 34 missing persons
      continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec94d3-64e4-4fca-afa6-f41a00ccd357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:51:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —&nbsp;</strong>The
        Philippine Amusement and Gaming Corporation (Pagcor) said it is "okay" with
        temporarily suspending the operations of seven licensed e-sabong (online cockfighting)
        groups at the request of the Senate, to give way to an ongoing investigation
        into the disappearance of 34 individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa2dce-2225-4b0a-91ef-9072c94d3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:51:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.pagcor.ph/regulatory/pdf/esabong/list-of-pagcor-licensed-e-sabong-operators.pdf">
        seven e-sabong operators licensed</a> by Pagcor are Belvedere Vista Corporation,
        Lucky 8 Star Quest, Visayas Cockers Club, Jade Entertainment and Gaming Technologies,
        Newin Cockers Alliance Gaming Corporation, Philippine Cockfighting International,
        and Golden Buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007e205-574b-4788-926d-ff783c038f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T13:51:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the panel adopted a motion to issue a resolution
        seeking the suspension of online cockfighting as it is currently looking into
        reports of 34 individuals allegedly linked to e-sabong activities who have
        been reported missing as early as April last year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd1cb9-5d1b-4f5d-87d2-12e3caab10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee earlier counted six cases involving 31 missing individuals
        in Laguna, Manila, Bulacan and Rizal with the most recent case reported in
        January. But later in the afternoon, two more cases emerged with three more
        people reported missing in Bulacan and Laguna. Some of these were e-sabong
        players, "master agents" or recruiters, and drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271765cf-73d8-489f-b3f1-cad22ceedf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No CCTVs</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b5bbc-83d3-4041-a393-200ebea883ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the patterns that senators noticed from speaking to relatives
        of the missing persons and hearing reports of local police was the lack of
        CCTV cameras installed in some of the arenas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3871f3e-e442-4309-811d-034bd46f13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor explained that its jurisdiction over ensuring the installation
        of security cameras only covers off-cockpit betting stations, not cockpit
        arenas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb154d-2470-40ae-ab69-491d6570aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Bato dela Rosa moved to call over representatives
        from the Business Permit and Licensing Offices of the aforementioned provinces
        and city to explain the lack of surveillance equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbb2dd-9954-4688-8678-bed19d2bc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino also suggested asking e-wallet provider GCash
        to remove from its menu the e-sabong payment option, but Pagcor said that
        is not within the agency''s jurisdiction. Jogno explained that the accreditation
        of payment systems is under the Bangko Sentral ng Pilipinas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd68c3-e5f5-474b-ae71-62a7fd9ed0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said that among the motives they are looking at is double-crossing
        through "game-fixing" which in cockfighting terms, means deliberately putting
        a fighting cock at a disadvantage to ensure its loss against its opponent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d9f97-3001-421d-974b-89fb31a3250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the missing individuals sought help and appealed to
        those who allegedly abducted their loved ones to return them to their families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09046b-88f7-46c5-a543-878fa8aa3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahigit na isang buwan na. Sana naman nakikiusap kami na sinuman
        ang kumuha, na sana ibalik ang aming mga anak</em>," said Mario Velasco, the
        father of Mark Joseph Velasco, who was reported missing since Jan. 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e1365-5660-4706-bf43-a907388b39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:11:45.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s been more than a month. We are asking those
        who took our children to please give them back to us.]</p>'
