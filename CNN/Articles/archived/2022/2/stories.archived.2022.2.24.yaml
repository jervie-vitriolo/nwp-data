  'NLEX-boosts-frontcourt-with-addition-of-Justin-Chua':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-24T16:45:40.870+08:00
    'imagesource': 'jcr:4ec9dd59-d51a-4688-a74c-d0dcca4eb7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
