      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Precedent for Russian cyberattacks</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb6b90-06e9-4f76-ab73-0828bb29b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest cyberattacks against US infrastructure in the
        past two years have been linked to suspected Russian hackers. The list includes
        the SolarWinds hack that infiltrated several government agencies in 2020,
        the ransomware attack that forced a shutdown of one of America''s largest
        fuel pipelines for several days last year and another attack on one of the
        world''s largest meat producers, JBS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d9e18-b2b9-4ee0-957f-e858fb1cbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a765f-77b6-48aa-b697-52078857f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also been repeatedly accused of perpetrating online disinformation
        campaigns targeting the United States, including, most notably, efforts to
        interfere with US elections and sow discord. US officials this week also accused
        Russian intelligence of spreading disinformation about Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c717b45-8d31-440e-ae10-b21124bfa9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e49402-1c42-4e4f-8725-e8ce0f9eae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many online attacks can''t directly be linked to the Russian
        state, there''s a widespread belief that hackers operate with Russia''s blessing,
        according to Herb Lin, a senior research scholar for cyber policy and security
        at Stanford University''s Center for International Security and Cooperation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5e066-fc30-4b07-ab3b-e490b3de034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4a429-a0d6-4dd9-aaf3-0e1d26cdb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t operate directly for the Russian government, but they
        operate under a set of rules that says: ''you guys do what you want... don''t
        target Russian stuff and we won''t bother you,''" Lin told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ddf6d-1a6a-42e3-9a9c-fd8e57d6a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f32aa-ba3f-49d9-b4cc-bb9a4b880576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spillover from Ukraine</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06e5d8-a38f-4b1e-9540-a9bc14465713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has already faced multiple cyberattacks since the conflict
        with Russia started, including one on Wednesday that targeted the website
        of the country''s parliament as well as several banks and government agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0294ca-8b23-40e1-a6dd-4957c449701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bdad8-4335-4f24-a972-fba431de70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say even targeted cyberattacks against Ukraine could potentially
        have implications beyond the country''s borders (both physical and virtual).
        In a report Tuesday, analysts at S&amp;P Global Ratings flagged "a heightened
        risk of cyberattacks on Ukraine... which could create knock-on effects for
        corporations, governments, and other parties in the region and beyond."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afe9a8-9aaa-4cc6-8d6d-892f43dad160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ee436-6364-4a70-99d6-6801c68f333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies worldwide that work with organizations in Ukraine need
        to be particularly careful, the analysts added, "since connections to Ukrainian
        systems might be used as a pivot point to other targets."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c9669-1b15-44fc-a08e-d09fc1031b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d2c21-b073-4e45-b23b-054384031161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military targets</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764986d-a55c-4e03-905e-1f5293d575eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Russian hackers don''t directly set their sights on US entities,
        Ukraine''s dependence on foreign technology can pose big problems for the
        United States, according to Lin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5c55d-bb5d-45bc-ae02-76b65e117b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750cc51-4035-4e66-9b4d-460d92fc3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Ukraine doesn''t have its own spy satellites, so where
        does it get its spy imagery? It gets it from commercial satellites," Lin said,
        with some of the companies behind those commercial satellites potentially
        located in the United States. "That''s an obvious place you would expect Russian
        cyberattacks to be targeted. And that''s just one example of what could be
        possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e74f3b-1ffb-4ef1-aa58-00a3a5c66f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b9a82-8dde-4449-b08a-61c8159539f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the conflict in Ukraine escalate further, Lin added, "all
        the stuff in the United States that directly helps the Ukrainian military
        machine... becomes fair game for the Russians to target."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdbffd-0a9a-47fd-8d25-a286416618c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d495c0-476e-4610-96a5-245345e5fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Domestic targets</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dc799-764d-4997-bea5-971f485b0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As past precedent has shown, Russian cyberattackers increasingly
        seem to target large-scale US infrastructure — and there''s only so much consumers
        can do about it despite the resulting disruption to their own lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c875d3d-5748-49fb-8d9e-7d68ca0bdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d057db-4574-491e-87e9-bf9daa155b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For individuals, the most important defense is to ensure any potential
        vulnerabilities in your devices are patched, whether that''s through software
        updates or additional security measures such as two-factor authentication,
        where a code from an external device or app is used in addition to your password.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae813cd-4032-4c8f-b8ac-64c6780b9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25488d98-84de-4726-821f-92460f5e2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden is arguably on the public and private sector to prepare.
        Lin notes that the US banking system may be particularly vulnerable to attacks,
        with Biden''s sanctions aimed at crippling the Russian financial system making
        American banks a ripe target for retaliation — particularly if the US moves
        to further cut off Russia from global financial networks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac57d3-da16-47cc-828e-a4d5d1c1c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6ded0-53f3-4d90-a62d-b0612b7641de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has focused on shoring up US cyber defenses
        in recent months to protect against overseas attacks, including government
        entities and major businesses. But vulnerabilities always exist, and all it
        takes is one breach.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e4b8f-672e-4f6b-9a27-bb78951bcb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb581b-c379-4904-a4fb-5e8b8d15cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will they [cyberattackers] have more difficulty being successful?
        Yes, but the problem is that we don''t see those," Lin said. "Let''s say they''re
        successful one in ten times instead of one in five times. It''s still one
        in ten, nobody notices the others that have failed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eec001-aa21-4a35-9a9d-558e581ca649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/02/24/tech/russia-ukraine-us-sanctions-cyberattacks/index.html"
        target="_blank">"US braces for Russian cyberattacks as Ukraine conflict escalates.
        Here''s how that might play out"</a></em></p>'
  'Ukraine-Russia-invasion':
    'author': 'Nathan Hodge, Tim Lister, Ivana Kottasová and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T21:28:54.841+08:00
    'imagesource': 'jcr:ab12bcaa-1190-465e-bc46-36b8480a4b3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48b6acd-9151-4eb0-a149-fd1a40b7705a'
    'lead': 'Ukraine''s President struck a defiant note Thursday after Russia launched
      an unprecedented military invasion that has already left dozens dead, prompting
      Western leaders to condemn Moscow and vow unity with Kyiv.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T21:31:37.943+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:38:05.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:31.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine vows defiance as Russia launches major invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a68e8-f721-4cb7-91f0-d0c989cd06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Ukraine''s President struck a defiant
        note Thursday after Russia launched an unprecedented military invasion that
        has already left dozens dead, prompting Western leaders to condemn Moscow
        and vow unity with Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6372ae-fcde-4bc0-a877-ecf3f65a7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials said more than 40 soldiers and as many as 10
        civilians had been killed since the Russian invasion of Ukraine began shortly
        before dawn. Oleksiy Arestovych, an adviser in the President''s Office, said
        a few dozen soldiers had also been injured and "as far as I know, at the moment
        there are a few civilian deaths -- up to 10."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea3dc8-b007-4195-8f54-8f9bb33e5744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blasts were heard at around 5 a.m. local time Thursday,
        prompting immediate condemnation from the United States and its allies, which
        have threatened to enact "full scale" sanctions in response to Russian military
        aggression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad095872-10af-4de1-9284-856d64d7be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion follows weeks of warnings from the United States
        and other Western powers that an attack against Ukraine was imminent -- and
        weeks of denials by Moscow that it planned any such action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13e087-9510-45fe-9a62-4337ff0ab440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As air raid sirens rang out across the capital, Kyiv, Ukrainian
        President Volodymyr Zelensky moved to enact martial law and government ministers
        accused Moscow of launching a "full scale invasion" that would be resisted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce0078-d389-4c5e-9faf-34ee120022d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message on his official Facebook page, Zelensky said
        Ukrainian forces had "already taken on the first blow of the enemy and are
        resisting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaed024-e646-4d44-9e7c-165fceb8817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin began war against Ukraine, against the entire democratic
        world. He wants to destroy my country, our country, everything we''ve been
        building, everything we are living for," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40afda0f-1d35-478d-9fc9-4a63f973d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic could be seen clogging roads heading west out of the
        city as dawn broke, while further east, near the Russian border, the mayor
        of Kharkiv urged citizens not to leave their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766faad0-6c8c-42cb-acf3-8cae23f09c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Foreign Minister Dmytro Kuleba tweeted on his official
        page that "peaceful Ukrainian cities are under strike" and called the situation
        "a war of aggression." And an adviser to the Ukrainian Interior Minister,
        Anton Gerashchenko, told journalists Russia''s "invasion has begun" with "missile
        strikes on Kyiv."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a19f88-1c71-41e3-af5f-6b6318537c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams on the ground heard explosions in and near multiple Ukrainian
        cities, including Kyiv, the second largest city Kharkiv, Odessa, and distant
        firing from Zaporizhzhiya. Images released by Zelensky''s office showed large
        explosions to the east of the capital Kyiv with huge columns of smoke rising
        into the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb030d6-04cb-48e8-83af-bbe7d9ad35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed, through a livestream video, troops atop a column
        of military vehicles entering Ukraine from a border crossing with Belarus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5d8db-574e-45b7-a4bc-dfb1302037ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Russia has amassed a significant number of troops,
        vehicles and tanks in Belarus near the border with Ukraine. The two countries
        have held joint military exercises across the countries, and near the Belarus-Ukrainian
        border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ca734-af38-4e19-b718-5e9570a43716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian presidential adviser Mykhailo Podolyak told CNN that a
        "full-fledged large-scale war has begun in Europe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bbd57-2177-4841-8f25-05177de76b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is attacking not just Ukraine, but all the rules of normal
        life in the modern world. What will be left of the security system on the
        continent? Zero," he said. "From the north, east and south, Russian forces
        went on the offensive against Ukraine. Tanks, planes, diversion groups from
        Russia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea74203-cd2f-4574-b301-00dab39694e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Interior Ministry said Thursday that one Russian K-52
        helicopter was shot down in the Kyiv region, as well as three other helicopters.
        It is unclear if the other three were Russian or Ukrainian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7735dfc-5bfb-48b6-a48b-ca165d3a01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the General Staff of the Ukrainian Armed Forces
        said six Russian planes had been shot down as forces attacked Ukraine. Russian
        military denied the claims, state news agency TASS reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65b3c6-f3fc-4817-88b3-567ceb338f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden issued a statement saying Russia had launched
        "an unprovoked and unjustified attack" on the Ukrainian people, adding that
        "the world will hold Russia accountable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bb80a-cbf5-4175-a75f-af8ecf07e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to spell out a raft of sanctions later Thursday
        in an address to the nation. The measures could cut off Russia from advanced
        technology, announce new restrictions on large financial institutions and
        slap sanctions on additional members of Putin''s inner circle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542f12d-8669-4a1f-a19e-b45c2a692cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin vows ''immediate response'' if countries intervene</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc77dd7-0f42-4b11-9278-942d60dc2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the invasion began, Putin announced a military operation
        in the Donbas region of eastern Ukraine, which contains Donetsk and Luhansk,
        the separatist-held regions that Moscow recognized as independent on Monday
        -- in violation of international law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ba6a5-7eee-49f6-859b-aeca4fe1955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the address, broadcast live on Russian national television, Putin
        urged Ukrainian forces to lay down their arms and go home, saying all responsibility
        for possible bloodshed would be entirely on the conscience of the Ukrainian
        government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c8d93-dff1-463d-a618-635d823bce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plans are not to occupy Ukraine, we do not plan to impose ourselves
        on anyone," he said, but threatened "those who may be tempted to intervene"
        on Ukraine''s behalf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19ade8-4d2a-445e-ab9f-5d0add465962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever tries to interfere with us, and even more so to create
        threats to our country, to our people, should know that Russia''s response
        will be immediate and will lead you to such consequences as you have never
        experienced in your history," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90d2c0-f0bc-42a6-bcef-c9c2158e005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the Russian military operation came even as members
        of the UN Security Council met in New York to call for a peaceful resolution
        to the impending crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4c4e4-ac16-4772-abd5-25d9ea9c85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told foreign journalists Thursday
        that the "demilitarization and denazification" of Ukraine are among the objectives
        of Russia''s military action in the country, which he described as a "special
        operation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f867df-7891-43c1-868a-96cb65317c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, Ukraine should be liberated, cleansed of Nazis, of pro-Nazi
        people and ideology," Peskov said, though he refused to say if that meant
        regime change in Kyiv. This Russian claim of a need to "denazify" Ukraine
        is one Putin has touted repeatedly over the years and is entirely baseless.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5827872-8d9c-49fd-b0b9-3f1074a5be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, NATO Secretary General Jens Stoltenberg described
        Russia''s attack on Ukraine as a "brutal act of war" and said it put "countless
        innocent lives" at risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae31f53-d56e-45d5-9dbe-cb4821101b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace on our continent has been shattered. We now have war in Europe,
        on the scale and of the type we thought belonged to history," he said. "NATO
        allies condemn Russia''s invasion of Ukraine in the strongest possible terms.
        It is a blatant violation of international law, an act of aggression against
        a sovereign independent and peaceful country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0a64e-a456-460e-bb65-4eb7dbde0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO will increase land, sea and air forces on its eastern flank,
        the security alliance said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653196d-634c-4aa0-853a-6f243b0b6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening on the ground</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1011fd-6cb4-4f59-b107-fa7e319d94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s borders were reportedly under attack from Russian forces
        to the north in Belarus and the south from Crimea, according to the Ukrainian
        State Border Service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54750905-908b-48c0-9ad3-1ce97dcba53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops had attacked border units, patrol border and checkpoints
        with "artillery, heavy equipment and small arms," the border service said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e024a9d-ead3-4db3-abeb-cb4d2496b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military claimed Ukraine''s border service "did not
        provide any resistance" and claimed to have "suppressed" Ukraine''s air defenses.
        CNN was not able to immediately verify either of those claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ed58e-ca4f-45ee-92ae-7eb222dca9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerashchenko, the Ukrainian Interior Ministry adviser, tweeted that
        troops had landed in the southern city of Odessa and were crossing the border
        in Kharkiv, located in the country''s northeast. In a post on his Facebook
        page, he also said control centers such as airfields and military headquarters
        were being hit by shelling in Kyiv and Kharkiv, and that there was artillery
        fire along the border.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1bf93-97d3-4437-9140-552c125343a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military released a statement Thursday claiming it was
        not targeting Ukrainian cities, saying "the civilian population is not at
        risk."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6f7c3-1184-4f17-9a82-9b4ff3330136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Armed Forces are not launching any missile or artillery
        strikes on the cities of Ukraine. High-precision weapons destroy military
        infrastructure: military airfields, aviation, air defense facilities of the
        Armed Forces of Ukraine," the statement read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f79f8-aa0e-4396-8815-fc0b4c97b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the Russian military''s claims that civilians wouldn''t
        be targeted, many chose to leave the capital. Kyiv residents had previously
        been told to stay at home and pack a bag with necessities, in case they needed
        to leave abruptly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4196183-01f2-4df9-8e6a-dd5f770e3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that subway stations had become improvised bunkers
        and were full of people, with supplies organized in groups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef4a6c-7ee0-485b-9e0f-351f1d2c7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the city, red arrows painted on walls indicate the locations
        of the nearest bomb shelters. The city first put them up after the war broke
        out in the east of the country in 2014, but they were recently repainted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425fbab-2556-445e-9497-b76cdbe103de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Putin''s address, Russia issued a notice banning civil aircraft
        from flight routes bordering northeastern Ukraine. Separately, Ukrainian aviation
        authorities issued a notice restricting Ukrainian airspace in the regions
        around Kyiv, Dnipro, Lviv, Odessa and Simferopol.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07d372-71be-43f4-9626-5e28bdba2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European aviation regulators warned civilian aircraft were at "high
        risk" near the Ukrainian border. "Air operators are reminded that this is
        now an active conflict zone," said the European Union Aviation Safety Agency,
        known as EASA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619f4d0-1ef6-464f-a27d-6c449070cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaders condemn Russian action</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9768025-2327-4d40-90e3-1de04a992003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders were united in their swift and strong condemnation
        of Russia''s military action.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43316300-d5b1-41a6-a180-68e557a20f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Commission President Ursula von der Leyen promised to "weaken
        Russia''s economic base and its capacity to modernize" following its "barbaric
        attack" against Ukraine. "We will freeze Russian assets in the European Union
        and stop the access of Russian banks to European financial markets," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebe17c-bf11-424c-bc8d-fd3f35d8e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian stocks plunged Thursday, with the country''s main index
        dropping 45% before recovering some losses. The ruble briefly crashed to a
        record low against the US dollar.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa6356-9ab5-4696-a618-d77f38331d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no justification for any of this -- this is Putin''s war,"
        German Chancellor Olaf Scholz told reporters in Berlin. "In attacking Ukraine,
        the Russian President Putin is blatantly infringing on international law,"
        he said, adding that it is a "terrible day for Ukraine and a very dark day
        for Europe."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e2ba9-657a-4eae-a606-b9eab9a9bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz called on Putin "to immediately stop the military attack"
        and withdraw Russian troops from Ukraine. The "Russian leadership will pay
        a bitter price," he said. Germany has pledged support to its neighboring countries,
        including Poland, in the event that Ukrainians flee as a result of the Russian
        action.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3780b6d-8847-486e-b7ab-7c427735d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said in a televised address that
        Putin had "attacked a friendly country without any provocation, and without
        any credible excuse." Britain and its allies "will slap a "massive package
        of economic sanctions" on Moscow, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04665736-860e-40e6-91f7-d14a40e988f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy described Russia''s attack on Ukraine as "unjustified and
        unjustifiable." Prime Minister Mario Draghi said Italy was working with "European
        and NATO allies to respond immediately, with unity and determination."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5eb4f-57bd-4e14-a967-a5943dc46fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are among the darkest hours for Europe since the end of World
        War II. A major nuclear power has attacked a neighbor country and is threatening
        reprisals of any other states that may come to rescue," said EU foreign policy
        chief Josep Borrell in Brussels.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84192f7d-d9b6-4cd9-8bcf-2203d9a8419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s President Recep Tayyip Erdogan described Russia''s military
        action in Ukraine as "unacceptable," adding: "This step, which we see as contrary
        to international law, is a blow to the regional stability and peace."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6e60a-0eb2-4d97-b526-874dda09d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, declined to condemn Russia''s attack on Ukraine,
        instead repeating calls for parties to "exercise restraint" and accusing the
        United States of "fueling fire" in the tensions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a43973-4b02-4b92-8ebd-d800ac9b7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:31:37.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/24/europe/ukraine-russia-invasion-thursday-intl/index.html">"Ukraine
        vows defiance as Russia launches major invasion."</a></em></p>'
