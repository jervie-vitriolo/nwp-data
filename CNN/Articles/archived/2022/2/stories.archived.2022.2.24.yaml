      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — More
        tourists have visited the walled city of Intramuros this month, as COVID-19
        cases start to dip in the country, the Department of Tourism (DOT) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031b171-d681-4a04-a0ec-bb0f7784ec36'
      'mgnl:activationStatus': true
