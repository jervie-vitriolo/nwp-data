      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Import
        Tony Bishop and swingman Allein Maliksi again led the Meralco Bolts in chalking
        up another win, this time against Terrafirma Dyip, 107-95, in the PBA Governors''
        Cup on Thursday at the Ynares Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b7772-0710-46af-9848-5fae2c3a1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:36.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411bf74-8d50-4dad-88fc-9847db5b5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:36.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop notched 26 points and 11 rebounds while Maliksi supported
        him with 18 points and six assists to help the Bolts rise to a 6-1 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33aa9a2-e608-4f14-81d5-c91e45b0a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:36.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a787a-1f0d-466b-b85a-751f266fd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:36.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Meralco players were also the top scorers in their <a href="http://www.cnnphilippines.com/sports/2022/2/20/Meralco-powers-past-Rain-or-Shine.html"
        target="_blank">91-86</a> victory over Rain or Shine last Feb. 20.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117af3d-1803-469c-a84f-13008386c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:36.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4190e9-67fc-498e-b0f5-aa942864c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:36.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts held a close 30-26 lead after the first quarter, but Bishop
        and Maliksi spearheaded the Meralco scoring attack in the second half for
        a 60-45 halftime advantage.</p>'
