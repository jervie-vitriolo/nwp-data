        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94469e28-01c3-4c8d-851f-6dcd040488d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        Commission on Elections (Comelec) will soon release an updated set of guidelines
        in campaign rules, which includes presenting consent forms to private property
        owners before dismantling oversized election paraphernalia under "Operation
        Baklas.".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5060b-56ef-4fa2-8c77-2a501d7f1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb43df-9545-42b8-b7ab-99d6b20f487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Thursday, Comelec spokesperson
        James Jimenez said the poll body will update the Implementing Rules and Regulations
        of Republic Act 9006 or the Fair Elections Act to include a process that authorities
        have to follow when approaching private properties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220415d-6573-4601-894b-432afaf5184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa5b5d-fbf1-4d5d-b88b-4abce141e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa private places, the big adjustment that we''re gonna make
        is that, when our people are out doing ''baklas'' tapos may nakita silang
        materials sa private places, they need to get written consent,"</em> Jimenez
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cf787-0885-432f-b62d-46514aedfc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231aeeb-2aed-4a97-b9a7-9d19690e8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When our people are out dismantling the campaign materials
        in private places, they need to get written consent.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9372c3-3dbd-42c8-947f-ae66dee53eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e06f9-c259-4764-9d74-a33f4f9812e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, however, said authorities will still have to take down
        materials which are violative of the standard size requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f87fae-2028-466f-a387-fe58c51f52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bb463-20e0-46ed-a567-5c8de0f2e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said property owners have until three days to make the decision
        or to take down the posters themselves. Those who remain adamant will still
        likely face charges, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e1de2-bb40-458a-b40f-db9d7034128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bd97c-f3db-4c12-b292-a6b63cfd25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kunwari, papasok ako sa property mo sabi mo, ''ok lang yan
        walang problema'' and then you sign a written consent form, right then and
        there pwede ko nang kunin kasi parang na-waive mo na rin yung three-day period
        mo,"</em> Jimenez explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436e2b0-3ac9-4975-b92d-2316c9a38d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c5d0c-d2a5-4f27-9a28-202ca8d92790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If for example I have to enter your property and you
        say, ''no problem,'' and then you sign a written consent form, right then
        and there I can take it down because it''s like you''ve waived your three-day
        period.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5692b-227e-4d47-91dc-964fc5b7cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e95b05-b987-4fcd-b807-6ff45620d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has yet to announce when the updated IRR will be released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcfaed-230c-471a-9ca3-effcf0e88461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ffb32-af66-4936-b3ec-49fa6d176ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current version <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10730.pdf">via
        Resolution 10730</a>, "no lawful election propaganda materials shall be allowed
        outside the common poster areas except on private property with the consent
        of the owner" and "must comply with the allowable size (2ft x 3ft) requirements
        for posters."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76c31e-2dff-4ed6-b4d9-a8afc8025145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cdc3a-8bf3-407d-969b-376316c93c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T12:45:18.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of each common poster area must also not exceed 12 x 16
        ft for political parties and party-list groups, and 4 x 6 ft for independent
        candidates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
