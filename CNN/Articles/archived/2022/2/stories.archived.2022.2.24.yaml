    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bianca Bustamante inches closer to W Series seat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfeaea1-d822-4cb6-843b-131fbb1dae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Filipino
        teen racer Bianca Bustamante inches closer to her dream of racing in the W
        Series, the all-female open-wheel support series to Formula One.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b0828-2920-48ad-b511-7ba0f1d09278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd456a45-b3f3-4266-b4f2-4c21123b41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Bustamante is one of five rising female drivers
        selected to participate in the W Series'' three-day track test in Barcelona,
        Spain from March 2-4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a1c04-9f38-4cf2-b92c-2ce31bdf85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b80c9-3ae6-4552-b153-a408e889c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante will mark another milestone in her budding career as
        she gets an opportunity to drive for the first time a Formula Three T-318
        car at the Circuit de Barcelona-Catalunya, the venue of the F1 Pre-Season
        Testing sessions and the Spanish Grand Prix.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe020d-fecc-4ec7-8679-ac9ebf13268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d77b5a-3ce1-4f75-8b0a-53a927dcf461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pinching myself to see if that all actually happened! I''m
        just so thankful for the support of so many people along this journey. I''m
        working as hard as I can and I hope to perform well in Barcelona," Bustamante
        reflected on her racing journey this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dc02e-70db-419e-b349-66e9a04a4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34d518-2d36-4a42-b852-0ca306377a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Barcelona track test, Bustamante tested her skills with
        a two-day test with F4 team Doran-Kroll Competition last Jan. 17-18 at the
        Buttonwillow Raceway in California, where she successfully completed over
        300 kilometers of testing and had her first taste of driving a Formula 3 car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70f982-2666-4ee1-aaf0-c825c7d98970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dffd98-cc74-4473-ac29-0eb1d596f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante then displayed an outstanding performance in driving
        a Formula Four car in the 2022 W Series pre-season evaluation test held last
        Jan. 31 to Feb.4 at the Inde Motorsports Ranch in Arizona, which became the
        basis for her to be chosen to test drive in Barcelona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957ce6b-f7cd-4e47-b1cc-12a9e0a2764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56ee49-f488-4516-83a7-9760ba4daf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:34:12.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will join fellow up-and-coming female race car drivers Tereza
        Babickova, Lena Buhler, Chlose Chambers, and Emely De Hesus in the W Series
        Barcelona test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba99565-9fd1-46cd-9b66-87ac28988d48'
      'mgnl:activationStatus': true
