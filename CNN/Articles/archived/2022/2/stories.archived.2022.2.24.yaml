    'lead': 'Gilas Pilipinas mentor Chot Reyes says they are bracing for a tough game
      against India in their opening 2023 FIBA Basketball World Cup Asian Qualifiers
      match on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T20:21:09.240+08:00
