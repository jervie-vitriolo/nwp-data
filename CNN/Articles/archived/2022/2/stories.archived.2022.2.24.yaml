      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader also called on authorities to investigate the matter,
        saying such "dirty tricks" clearly intend to cause confusion among voters
        and "sabotage" other candidates'' campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca703be-d2bf-441f-adf2-5e870d60d725'
      'mgnl:activationStatus': true
