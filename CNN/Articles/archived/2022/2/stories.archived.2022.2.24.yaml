      'jcr:uuid': 'c9f23259-e3d5-46e6-a4e4-5a61fbad798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Two
        rising Filipino mixed martial arts standouts will fight for honor and glory
        in ONE: Full Circle&nbsp;on Friday at the Singapore Indoor Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cd9f6-7312-4855-88c4-a41fe7550b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the main card, Team Lakay bet Jeremy Pacatiw is up for what is
        easily the biggest test in his young career as he takes on number four-ranked
        bantamweight contender Fabricio Andrade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0251a-6f83-4293-b8db-72cedcc18c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e6018-c624-4285-a6ce-5df5f437c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacatiw said he will do whatever it takes to stop the five-bout
        winning streak of Andrade who has yet to lose since joining ONE Championship
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed5f60-b562-489e-b285-91c6a4614928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29790cb7-467b-4f6c-86ac-2ba7a7413e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have more to offer that will surely thrill our audience and it
        is expected every time we step inside the Circle that we really need to show
        another version of ourselves, and that another version is the improved version.
        We want to show the world that we are constantly evolving," said Pacatiw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8e832-f90f-4e1b-beb2-b8d75dbb59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f49b7-d03d-48eb-b5dd-f15f4302af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino MMA upstart emerged victorious in his ONE
        Championship debut with his well-rounded game leading to unanimous decision
        victory against Chen Rui in ONE: Battleground last July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cdad8-cec2-4036-84e0-91c344add9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efe301-8c51-4a9e-996d-da1a5f131b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A win could put me in the ONE Athlete Rankings and also a chance
        to get closer to a possible fight for the title. That''s my dream here," Pacatiw
        said of his goal ahead of the fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f9573-e278-4cb0-9b92-4037d7b0d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6a68c-1b97-4172-90b8-a7a8d6119cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacatiw''s head coach Mark Sangiao noted that a victory against
        Andrade will be monumental for the fighter nicknamed "The Juggernaut," a moniker
        he can keep if he will focus on his strengths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df2495-0d36-4d38-a982-7bfaab8d0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f3697-8565-4945-a0d5-6786f7829889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeremy is an athlete that matches his opponent''s dance. When his
        opponent is not that explosive then Jeremy mirrors him. When he is facing
        a fierce one, then be ready to see a fierce Jeremy. The Juggernaut has his
        own rhythm and he adjusts and adapts according to the music of his rival,"
        Sangiao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c7cd7-aa10-4686-8b45-93f899c9e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb720cc-bd03-4b50-af3c-74e5fe3a14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marrok Force fighter Drex Zamboanga surprised everyone
        with his decision to leap two weight divisions from flyweight to lightweight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48032741-5f0c-47d1-8ef0-813d52299aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11977aa4-d4dc-4891-8ea0-69ab2628622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one Filipino competing in lightweight and by moving
        here, I feel like it''s opening another opportunity for Filipinos to become
        a world champion, because that''s my goal, to win a world championship at
        lightweight," Zamboanga pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae40a36-1548-4f86-8b4e-1dd4f6439c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804fe6e-b54f-46c2-b5da-0a0b98647aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga, the brother of women''s atomweight fighter Denice, will
        battle Rahul Raju in one of the event''s six lead card fights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555171e-00ab-4bab-87eb-896f25842031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10b8d0-9890-4136-91c4-823b5c87650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old fighter admitted he is feeling some nerves in his
        upcoming tussle since he has not faced any lightweight fighter, but he confidently
        said he feels good moving up to a heavier weight class given his tall height.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527409f-68e7-4688-8495-9484767266be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59301e3-5306-4a9f-a8ca-320d07f2faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like being at flyweight is unhealthy for me. At the same
        time, it''s risky. I''m a big man, I''m 5-foot-11 and at flyweight, I can''t
        maximize my strength in matches," said Zamboanga.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891fb51-bb55-4d8c-ae23-11fa4ef2f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db5f2f-d217-4ec2-8425-6f2712eb8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T19:16:39.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still feeling it to be honest but I don''t think I slowed
        down. I also feel stronger. The more I add weight, the more I also feel that
        I add strength," added Zamboanga, who tapped out Detchadin Sorsirisuphathin
        with a rear naked choke in a second round submission victory in his last fight
        at ONE: New Breed back in August 2020.</p>'
