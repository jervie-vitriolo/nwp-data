      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> - Presidential
        candidate Leody De Guzman is eyeing a case against those behind an illegitimate
        website carrying his name, which redirects to the official website of another
        presidential hopeful, former senator Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa0214-3dd4-4150-b213-5b21b1c97300'
