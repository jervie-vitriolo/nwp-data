      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices surged after Russian forces began an attack on Ukraine,
        with reports of troops crossing the border to the north and south, and explosions
        in multiple cities including the capital Kyiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc379a5-aa4d-4e28-aace-fe227ae0288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:43:40.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency warned earlier this week that military
        action could put at risk 250,000 barrels per day of Russian oil exports transiting
        Ukraine via pipeline to supply Hungary, Slovakia and the Czech Republic. However,
        those countries have ample emergency stocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dff8a7-a9ac-4c5d-9119-e3c26335c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:43:40.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also the biggest supplier of natural gas to Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd1c15-5158-4fb4-a814-ec1cea398eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:43:40.168+08:00
      'mgnl:createdBy': 'alyssa'
