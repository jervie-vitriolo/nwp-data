      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ef399-0d8d-4c13-8ba1-967693ed0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the costs of many agricultural commodities imported
        by the Philippines - like wheat and soybean - have gone up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08af714-0c70-4cc3-a2b5-e3c8a0c76249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854006b-f836-4db2-aff4-e4421be8e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these could likely transmit into local prices with the cost
        being transferred towards local consumers," Roces warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5b47c-2ea2-4ab3-9ea0-f280032b7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6e87c-cb51-456d-9d77-5d65129f68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the situation is currently confined regionally, but its
        effect on the Philippines and on other economies could become more massive
        if it gets worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e842167-f833-4778-91eb-f881a0e252bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47cd07-5865-40c4-92a0-763e679bf332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation right now remains very fluid. And we can only hope
        that it doesn''t get any worse. But if it does, I think our authorities, especially
        our economic managers, remain steadfast in terms of preparing for the worst
        outcome in terms of pricing," Roces explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf839d29-8860-467e-916e-026290b836c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656f7c9-26b6-4933-a701-bedad2f118d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this may be a difficult situation for the Philippines since
        it is only starting to recover from the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc109c42-f80c-43b5-9e68-6be63b785fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8284b-4b07-427b-98f8-ab2f62f84468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the government can do now is to aid this recovery further through
        monetary and fiscal support, Roces noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28886e8d-0bbe-4c97-bda0-6d8cde3ba544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5109c7-b99a-4cae-a939-2e4f7d831272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some subsidies in terms of fuel price subsidies, something that
        they did with much success last year, which actually tamed the inflationary
        tendencies," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158217fe-afc7-4e7f-90e5-ce58ed814593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4a30d-6c3e-4d9d-a95f-eb4d7ce21335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:25:26.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to do at the moment is to watch out for that pass-through
        effect coming from the conflict. So mostly, it has something to do with price
        shocks as well. Our inflation can only serve to slow down economic growth,
        so I think that''s where the support should come from," Roces added.</p>'
  'Presidential-candidates-Philippines-Russia-Ukraine-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
