    'template': '1'
    'title': 'BDO profit jumps to ₱42.8B in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b5272-65f2-4259-8c48-7b1c6bdce07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> —&nbsp;The
        country''s largest lender BDO Unibank saw its net income soar to ₱42.8 billion
        in 2021, 51% higher than the ₱28.2 billion recorded a year earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0176c-c539-482e-856d-2a113fac0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure Thursday, the Sy-led banking giant said its earnings
        last year were driven by "an 11% increase in non-interest income and normalized
        provisions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff394727-1786-4afe-bf0a-f816b6d02413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reflects the bank''s operational resiliency notwithstanding
        COVID-19 related headwinds depressing loan activity for much of 2021," the
        company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c703046-689f-4c50-94db-813774709767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO also said the group''s overall business performance has been
        "improving," with loan growth outpacing the industry, as the national government
        moved to ease COVID-19 restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e6962-8689-4587-90e1-d9cf2ff85e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total deposits in the period climbed by 8% year-on-year, buoyed
        by the 13% year-on-year expansion in current account/savings account deposits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e7361-a898-4a04-9e86-e22d8478d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s total capital base also rose to ₱424.5 billion while
        the capital adequacy ratio&nbsp;was at 14.6% - above the regulatory minimum,
        BDO said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a7b68-0c6e-41f0-93c3-5e59fbf87ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T16:11:49.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:38:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO has over 1,500 operating branches and more than 4,400 ATMs across
        the Philippines, on top of 18 international offices.</p>'
  'cebu-city-restrictions-lifted':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-02-24T17:16:09.757+08:00
    'imagesource': 'jcr:b6bb810c-36de-4189-866b-82f221670783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46ca8bc-d7a6-4cc7-aa58-7fc2a94bf0b6'
    'lead': 'Cebu City Mayor Michael Rama has announced the lifting of all COVID-19
      restrictions on local establishments in the city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T17:18:57.552+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:38:28.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:25.699+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Cebu', 'Cebu-City']
    'template': '1'
    'title': 'Cebu City lifts restrictions on local establishments '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91124d4-1418-4fae-9e5d-7afea156d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 24)</strong> — Cebu
        City Mayor Michael Rama has announced the lifting of all COVID-19 restrictions
        on local establishments in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5a03f-291d-478b-a004-c40aab4bcdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama made the announcement labeled "Oplan Kagawasan (Oplan Freedom)"
        during the City''s 85th Charter Day celebration on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae7324-568f-47c6-8868-bf6208a68b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development meant that policies like the "no vaccine, no entry"
        rule is now lifted. All establishments in the City can now be opened while
        all activities covered by its areas will be allowed regardless of the vaccination
        status of participants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c214bd0-4ae5-49f4-9ec1-25e0114ea158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfew hours will no longer be in effect, except for minors who
        are still be prohibited from going out of their homes from 10 p.m. to 4 a.m.
        as stipulated in a City Ordinance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67688dba-9279-4409-9793-122428c73f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ease in restrictions, Rama said basic health protocols
        like social distancing, the wearing of face masks, and proper hygiene should
        still be strictly observed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2d678-6662-49bb-9ef7-d1e0f73d13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his order, Rama emphasized that the City would still incentivize
        and promote the vaccination program even though establishments are no longer
        required to ask for vaccination cards upon entry of customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baca4a7-36d1-459f-84d0-baa66a968f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no specific mention as to the allowed capacity of opened
        establishments so long as they maintain social distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44075bb3-6bbb-46c7-b3dc-b5af497fe797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu province said public transport would now be at "full
        capacity" as the local government further eases restrictions from the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64098f-ceba-4ec4-b095-5880d9402f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gwen Garcia made the announcement on Wednesday. She said
        that starting March 1, all buses, jeepneys, modern jeepneys, taxis, and other
        public transport vehicles will be allowed to operate at "full seating capacity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3046e-bdc4-4163-80bb-e259b0ca028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the situation has evolved, so should we. And with the continuing
        drop of cases and less severe cases as it is, we believe that this also calls
        for less stringent regulations," Garcia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114cf0e-be74-46d0-b8eb-4867dd7cf566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor held a dialogue with the PUV operators and local officials
        from the Land Transportation Office, the Land Transportation Franchising and
        Regulatory Board, and the Cebu Police Provincial Office, which later came
        up with eased restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180d379-de95-4492-8398-d4247d842b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue also resulted to the scrapping of "no air-con policy"
        which started during the delta-driven surge August last year. All air-con
        buses are now allowed to ply provincial routes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6e85f-e0b9-4a29-bad4-7db978ca3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic health protocols will still be observed as the police makes
        sure that the seating capacity rule is enforced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412b520-0325-47a5-9762-a36b07244204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:18:57.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory use of air purifiers for drivers and conductors will
        now be optional.</p>'
  'remembering-eduardo-roy-jr':
    'author': 'Andrea Panaligan'
    'caption': 'The death of “Pamilya Ordinaryo” director Eduardo Roy Jr. means the
      loss of a valuable voice in contemporary Philippine cinema. Photo from EDUARDO
      ROY JR/FACEBOOK'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2022-02-24T17:31:22.033+08:00
    'imagesource': 'jcr:8899bec3-a5d2-4108-9038-80f04a2bfabe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e135a9-256d-4f53-99d5-6989c3e95fe8'
    'lead': 'The death of “Pamilya Ordinaryo” director Eduardo Roy Jr. means the loss
      of a valuable voice in contemporary Philippine cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T17:35:14.587+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T16:38:27.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:25.972+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remembering the unflinching filmmaking of Eduardo Roy Jr.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ba985-a5f8-41c6-b1cf-d4b1f1ffa914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, Eduardo Roy Jr. stayed to watch the credits in every
        movie he watched. “I remember all the directors, the cinematographers,” the
        late director <a href="https://edillor.wordpress.com/welcome/the-projectionist/interview-with-eduardo-roy-jr-director-of-bahay-bata/"
        target="_blank">said</a> in a post-screening interview at the Vancouver International
        Film Festival. His debut feature “Bahay Bata,” about the Dr. Jose Fabella
        Memorial Hospital, competed in the festival, among many others, in 2011. “I
        realized that I want to become a filmmaker someday.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491b969-bfa2-43d8-af5d-53d95d2bc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9b420-d2b4-4c3d-832f-2bde26cfd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in real time, “Bahay Bata” blurs the line between reality and
        fiction: actors were inserted into Fabella’s actual maternity ward to craft
        a story so close to reality many viewers mistook the film for a documentary.
        Diana Zubiri’s Sarah, a nurse working a double shift on Christmas day, may
        as well be any other Filipino health worker — overworked and undercompensated.
        Babies share beds. Mothers in labor spill into hallways. In Malacañang, the
        then-Reproductive Health Bill <a href="https://www.rappler.com/newsbreak/18730-rh-law-the-long-and-rough-road/"
        target="_blank">treads very slowly</a> towards approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa128a-ac06-43fb-aeb6-0ee75c4cd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c2066-0a0e-4dd0-b61f-e6613e8d4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vocation for the truth, no matter how ugly, would come to characterize
        the rest of Roy’s work. His next undertaking “Quick Change,” which won Best
        Screenplay and the Special Jury Prize in the 9th Cinemalaya Philippine Independent
        Festival in 2013, examines beauty as currency through zeroing in on a trans
        woman performing illegal cosmetic surgery for a living.</p>'
    '19':
      'image': 'jcr:76e77e15-f536-436a-ae40-70a4f530f00f'
      'imageCaption': 'Mimi Juareza in “Quick Change” (2013). Photo from BONFIRE PRODUCTIONS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901f9d8-b926-4ee7-93f2-597637288bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:53.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb43f2-8094-418a-84e2-56f6d458ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa049c-d9be-42bf-a1e5-6612ae813cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is in 2016’s “Pamilya Ordinaryo,” arguably his most popular
        feature, that Roy’s conviction as a filmmaker was most apparent. This story
        of a thieving teenage couple looking for their newborn is, frankly, familiar
        — there is no lack of urban poor narratives in Philippine cinema, but Roy
        dug uncomfortably deep. He followed the couple with the unflinching gaze of
        the camera, never giving the audience an opportunity to look away in unease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e0b36-6d9f-4992-aa1d-ab5cf3e55248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695b522-8ee1-4487-8e1c-1dc0e415adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juxtaposition between the characters’ pickpocketing and their
        experiences of assault at the hands of the police, homelessness at the hands
        of the government, and exploitation at the hands of the media is particularly
        powerful. “The corporate economy kills and maims more, is more violent, than
        any violence committed by the poor,” <a data-cke-saved-href="https://www.jstor.org/stable/799504"
        href="https://www.jstor.org/stable/799504" target="_blank">wrote</a> sociologist
        Alexander Liazos. “People’s lives are violated by the very normal and everyday
        workings of institutions.” The young couple are, after all, two ordinary people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fb187-7724-4064-b6a3-7f25941d3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac013f-dc4d-4603-b18b-edd48b005271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late filmmaker got his start as a Mass Communications undergrad
        at New Era University. His thesis film “Ulirat” bagged the grand prize at
        the Film Academy of the Philippines’ open competition in 2002. This win, Roy
        <a href="https://edillor.wordpress.com/welcome/the-projectionist/interview-with-eduardo-roy-jr-director-of-bahay-bata/"
        target="_blank">said</a>, was a sign for him to “continue [his] desire to
        become a filmmaker.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd3af2-dc42-4dd1-b634-6f19c1019854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'image': 'jcr:811cb511-f84e-4b57-b14c-51e9309a2247'
      'imageCaption': 'Hasmine Kilip and Ronwaldo Martin in “Pamilya Ordinaryo” (2016).
        Photo courtesy of NETFLIX '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbdc04-9be7-4704-be5f-59e1d31e06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:47:53.683+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebd5a1-088c-4219-aa07-8b3e7a3f4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy penned soaps for a major network after college, only getting
        behind the camera again in 2006 with his second short, “Ang Pinakamahabang
        One Night Stand.” The film competed in two festivals in Spain and one in the
        United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d257f05-10b7-40f3-8614-998d2c350a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2a503-8a29-4a7c-b91c-b2e83622e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went on to be a beloved name in Cinemalaya. “Pamilya Ordinaryo”
        was awarded Best Film in the year of its release. He was lauded Best Director
        in 2019 for “Fuccbois,” his last entry in the festival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc8ad3-5abe-4e26-a303-26e1e09ddbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:48:07.429+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond national recognition and international accolades, Direk
        Edong, as he was known to many, urged us to examine the political in the personal;
        to recognize the sheer power of film not just to entertain but to agitate,
        to transform, to comfort.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3438ca-d22d-4fe5-9256-311ca3314083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1aa981-f6b0-412f-ba01-2265d5d3ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Roy’s Pista ng Pelikulang Pilipino contender “Lola
        Igna” — his most tender, thoughtful work — earned four awards, including Best
        Picture and Best Screenplay. In it, a centennial grandmother defies the people
        around her: while they root for an even longer life so she can win the title
        of world’s oldest living grandmother, Lola Igna is eager about her own death,
        perhaps finding comfort in the liberation that comes with it. By the end,
        she lives, still. There is joy, but as Igna gazes at the camera in the film’s
        closing sequence, we remember her exhaustion, the immense pain she’d had to
        endure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5726d7-42db-41c7-8d6c-78cc70d9f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d6fcf-02f6-4074-b503-a5070b2fd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:35:14.589+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T16:38:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy’s death means the loss of a valuable voice in contemporary Philippine
        cinema. Beyond national recognition and international accolades, Direk Edong,
        as he was known to many, urged us to examine the political in the personal;
        to recognize the sheer power of film not just to entertain but to agitate,
        to transform, to comfort.</p>'
