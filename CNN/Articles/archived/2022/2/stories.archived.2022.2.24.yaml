  'Ivanka-Trump-voluntary-interview-with-January-6-committee':
    'author': 'Kate Bennett, Zachary Cohen, Ryan Nobles and Annie Grayer, CNN'
    'caption': 'Courtesy: Nathan Posner/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
