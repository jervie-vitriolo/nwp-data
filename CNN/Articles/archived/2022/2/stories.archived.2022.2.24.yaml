      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest addition brings Moreno''s total senatorial bets to four.
        His initial picks were Marawi civic leader Samira Gutoc, educator and entrepreneur
        Carl Balita, and former PDP-Laban vice mayoral bet Jopet Sison.</p>'
    '13':
