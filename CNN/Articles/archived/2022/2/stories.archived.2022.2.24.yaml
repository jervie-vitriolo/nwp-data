      'mgnl:lastActivated': 2023-01-25T16:39:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0bcf5-001f-4aa9-8fb9-aee7871c6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official languages of the International Olympic Committee (IOC)
        are French and English -- in that order," said l''Académie Française, the
        pre-eminent council for matters pertaining to the French language.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93432da-1c8f-4349-9095-120aa09aadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d5205-500b-42ca-80d5-c553a2346ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2024 Olympics continues a tradition of an evolving roster of
        sports, with surfing, breakdancing and sport climbing among the recent additions.
        With them come a flock of terms that are foreign to the French language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d596459-2e37-4b28-a29e-df40e1eeb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c93ef6-4671-4898-a060-2d592fcd0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some French-language purists, it''s too much to bear to revert
        to English to compliment surfers on their ''noseriding'' -- standing on the
        front of the board -- or to mention a breakdancer''s ''cypher'' -- the circle
        that athletes dance in. They''ve decided they need a solution ''à la française.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecda4b-3d64-42d4-b499-1ef0fe0f47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895a1ef-ab0f-4ee0-ba17-b04ccf0c1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has created a college of experts devoted to
        promoting the national language, in conjunction with several Olympic federations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed369d-c1d8-4b31-855d-08a68ef1d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334998e-906f-4add-afbb-4dc4521b9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The translation of tricks will be crucial," said Daniel Zielinski,
        a high-ranking official for the French language in sport and spokesperson
        of the committee. "Because when you are a [French] athlete or a viewer, watching
        rollerblading or skateboarding, you don''t understand anything the specialists
        are saying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e02d19-79f4-4ed6-8d33-3c6699511de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14602a0d-1d2d-41b2-86bf-7bd7a8e66675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first meeting last January, the college agreed to start
        working on its first two terms: ''breakdancing'' and when dancers ''freeze.''
        Various translations have been suggested so far, including ''le breaking''
        and ''la frise.''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355569d-c5d3-459f-827b-c55f1cd982e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c607701-72a5-4e9a-bc4f-1de08e71b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a term is made official, it becomes mandatory," said Zielinski.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98692e1-e8ba-46b2-b123-a397b1111cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2efaa-6933-4c1e-885b-15e8c45b5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, composed of experts and intellectuals from different
        fields, will meet periodically over the next couple of years to identify and
        define new sports terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34daa6-6f47-44c8-a1c4-6494cba14091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca741a-6e35-4cd4-981d-ea7f7c15866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC, whose role is to supervise and monitor the organization
        of the Games, is not involved in the project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b09da-2b94-4988-b445-a8cb9b79dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce5c85-c23e-4c66-8db3-feb1b0956351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not for the IOC to comment on a governmental initiative but
        we applaud the objective of trying to make sport as accessible to as many
        people as possible through language," the committee told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62cbe29-8567-40ba-b64c-c27ccf37c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2ba60-5a95-4118-8443-791d216e46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The invasion of Franglais</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808419d-5234-41d1-b5a3-df61549e96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French battle against the influence of other languages isn''t
        new.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa82bc0-b43a-41eb-bf4f-0aa00edf61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93014c-d07b-4a0d-a4bc-db09de089efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, the Toubon law was passed, mandating the use of French
        in all government publications, contracts and advertisements. Yet it contained
        several loopholes, which allow brands and companies to extensively use English.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dcb95-81db-4316-a15b-0e76e1906865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6993335-7f81-4d34-ae90-23beeb49bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, anglicisms are becoming more prominent, including made-up
        words such as ''footing'' for ''running'' and ''baskets'' for ''sneakers.''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d6f3d-0c6c-4e9d-a809-fc57dd0101e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb83b78-f756-4e72-9e78-03552eca71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Neveux, linguistics professor at Sorbonne University in Paris,
        said anglicisms are "sometimes estimated at just under 5% of the current lexicon,
        but they are disturbing because they show that we follow an economic and cultural
        model other than our own."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc21e6-7098-4efb-b79b-59e4a270f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c41453-ae08-4b22-b567-014f6ca10918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are particularly present in sports competitions and events,
        during which athletes from around the world are used to communicating in English.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabae9b3-2836-42fe-9745-788dd8efdc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811ab8d-7746-4dfd-941d-51465902e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport was one of the first areas to be globalized," said sports
        historian Michael Attali. "This phenomenon has imposed English as the official
        language."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d65a27-8b49-4a79-95e9-aa99da6a9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc02f8-7ae0-4220-8a35-61764adc0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attali added the media and sports federations are also to blame,
        as they relay anglicisms by not "making the effort of translating them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378a610-5393-4b31-a910-47504f04d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885bf64-b833-487b-8474-6c2cd1d5274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pointless battle?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2358df-8924-43be-aa51-74bc13508136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their best efforts, no committee has successfully prevented
        English from infiltrating everyday language. By the time French officials
        have agreed on a translation and its definition, the English version has already
        spread throughout the nation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efc149-d8c1-428c-b652-82ef9306633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4fe43-216c-4053-a76a-510287be894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar assemblies have been put in place in the past, but nothing
        has changed so far," said Attali. "In soccer, we still use terms such as ''corner''
        for corner kick, instead of its official translation, and that will not stop
        anytime soon."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88213a0-8c22-49bd-a076-e7fe54d1668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cabf0-71ee-421b-bf5d-c94bff0caf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the sole official language of the Olympics, the language of
        Proust and Dumas has taken a back seat as the use of English has soared in
        recent decades.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa10070-b950-43f8-b67d-fe692faba493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d817501-2cd5-4769-801b-24055804162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In protest, the French government has sent a delegate to each Olympics
        since the 1996 Atlanta Games, tasked with assessing the place of the French
        language at the event.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95063353-6123-45a7-ac71-1a07641933bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb796402-f687-40a9-8d05-a3571e295a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, athletes and commentators alike have continued using English
        terminology.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c2dac-b197-4a4a-b9fd-0977fbf53db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714374a8-079d-4316-8ae2-fe46bdfd983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report on the PyeongChang 2018 Olympic Games, former delegate
        Fleur Pellerin noted "the presence of the French language (had) been insufficient
        on the competition field."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eca26e-dec2-4386-b791-85dde5bf95f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb57ce-8c2a-45ed-b65e-1d8a48e02421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing importance of English as an international language
        of communication and work, the preponderant influence of English-speaking
        funders and elected officials in international sport and in the Olympic Games,
        and the insufficient coordination of the French-speaking sport community contribute
        to explaining this evolution," read the report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76bee1-91b3-4c45-9fd9-89f4e666361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e13f6-088b-4036-ae2b-d088a7fede8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Daniel Zielinski says he is not "dogmatic" when it
        comes to this new committee''s potential. He only hopes their initiatives
        will "encourage watching and practicing those sports, for those who want to
        do them."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e57d4-5cb2-425c-a45e-a5fc24953858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f43f12-6fbd-45a0-a7f0-4deb1c67b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The French exit</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d69f8-6ed2-4f87-bca5-dd0d1fa7103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If English is now the preferred language of athletes and commentators,
        French has had a long-lasting influence on the world of sport.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e917dd-7e50-42c9-99b5-de11a92e4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd777c-a6b7-4505-b8d4-0ad089c71403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballet remains flooded with French words, such as ''pas de bourré,''
        ''arabesque'' and ''chassé.'' At the beginning of every fencing match, the
        French imperative ''Allez'' -- meaning ''Go'' -- is used by referees.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b14f6-6223-4ab8-ad98-0d45ac910c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131b1a0-f0a1-49fb-8716-a92cc51b608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the term ''sport'' originates from the Old French word ''desport,''
        meaning ''leisure.''</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea6ffe-3722-4b73-a7e6-8d250a24c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0a2e9-ec52-4492-9f71-dadc0271dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are far fewer anglicisms in French than there are French
        words in English," said Neveux, adding these exchanges should not be seen
        "as a threat."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfac95-8e4b-4203-aae3-04489a801225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca8e75-c6ff-4a7b-9c38-3136e87107cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All living languages exist by borrowing from each other, it is
        an asset. Languages only exist thanks to their impurity."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b148077-d021-43e2-9688-79cdd5b2bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f3af5-efef-4461-808e-43aaa581cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for some, this impurity is perceived as a danger to the French
        identity.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabcbcd-5180-44ad-908e-86a2e4cedea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d12299-6309-47e7-bc62-e4f61fba89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the official guardian of the French language, the Académie Française
        continues to closely keep track of the number of English words that have crossed
        the border.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd5472-a5f3-408b-960a-0a41ec771920'
