      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d8049-60ab-4e89-96be-3f30595e8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:44:30.533+08:00
