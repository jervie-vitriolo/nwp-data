      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Gilas
        Pilipinas is bracing for an expected tough game against India in their opening
        2023 FIBA Basketball World Cup Asian Qualifiers match at the Smart Araneta
        Coliseum on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf329a-6a51-49bc-a908-a7d6c3df636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:21:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d15595-c358-4efa-a133-b20a041d7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:21:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes noted India''s tremendous improvement
        in basketball skills throughout the past years, and their chemistry will play
        a big role in their game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36469d5d-97d8-4e3e-ad84-103b499043cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:21:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fbb71-e813-4dfa-bc27-9fc7a9dd2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:21:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told our players that we have to completely be ready for a very
        tough game against India. They are a tall team, well-coached, and they have
        been together for a long time," Reyes said in an interview on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0a6ce-811a-4862-a6ad-bdb57b254570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:21:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8d9b3-8458-4163-aaee-8303c29d964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:21:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas guard Dwight Ramos said he is having jitters as it will be
        his first time to play at the Big Dome, but added he is looking forward for
        a good showing against India in front of the home crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ceebc-6fb6-4b70-b511-9a1de4b463f9'
      'mgnl:activationStatus': true
