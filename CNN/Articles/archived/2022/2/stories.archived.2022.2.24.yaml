      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed will only pause if inflation data cools this summer," Lu
        said. "It can''t afford to look political. It will remain loyal to the data.
        That''s a blessing and a curse."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f31fb6-646c-4c86-b4bb-a72a54bf5b10'
