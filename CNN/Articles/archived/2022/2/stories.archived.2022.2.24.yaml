      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s fellow convenor Fr. Albert Alejo agreed with the importance
        of including them in school curriculums, but noted there were missed opportunities
        especially during the administrations of former presidents Corazon "Cory"
        Aquino and Benigno "Noynoy" Aquino III.</p>'
