    'template': '1'
    'title': 'US braces for Russian cyberattacks as Ukraine conflict escalates. Here''s
      how that might play out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4c596-b47b-4b7e-b192-4bf7733ba902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The standoff between the United States
        and Russia over the conflict in Ukraine has so far mainly played out on diplomatic
        and economic fronts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8b771-7631-4ed7-8149-503eaac0a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3136ed-f119-452c-84a6-d117984bd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as Russia invades Ukraine and the United States imposes
        new sanctions on Russia, there are concerns that may change. The US government
        is on high alert for the possibility of the conflict spilling over into cyberspace,
        where Russia has shown an ability to cause significant disruption and damage
        in the past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9f20f-f9ed-43e4-ac3a-574d39688f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5fad0-d102-4b2a-bd5b-4261692f644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a senior FBI cyber official warned US businesses and
        local governments that they should be vigilant against potential ransomware
        attacks, just days after multiple US agencies issued a similar warning to
        executives at major US banks, according to people with knowledge of both meetings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a1e51-7990-4bee-918b-4efdd8243e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b6eb1-27a3-4f8e-9808-fe858dca3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:26:34.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the recent past is any indication, there are a number of ways
        Russian hackers could disrupt US businesses and the general public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794ebc9-7959-4d1a-b5c7-484c2fa65cbb'
      'mgnl:activationStatus': true
