    'template': '1'
    'title': 'Carpio: Marcoses'' remaining ill-gotten wealth can still be recovered
      even if BBM wins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bbc3d-3a15-45dd-ab50-86d262e8cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Not
        even a Ferdinand Marcos, Jr. presidency can hold the public back from recovering
        the ill-gotten wealth of his family, a former Supreme Court justice said,
        citing the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86dae6-54f6-4f4f-b19b-98dd6512e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f5a08-6917-4498-98f1-aedba021c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Ferdinand Marcos, Jr. wins the presidency in the May 2022 elections
        and abolishes the PCGG, the right of the Filipino people to recover the remaining
        ill-gotten wealth of his parents will still continue and can be enforced again
        after Marcos Jr. leaves office as president because the right to recover ill-gotten
        wealth is imprescriptible,” retired SC Associate Justice Antonio Carpio said
        during a virtual 1Sambayan forum on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5f08d-3d9d-4b49-a88d-972d6eb7949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1b7c5-efa3-4cf1-8034-504896a19e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio cited Article XI, Section 15 of the 1986 Constitution which
        says the state’s right to recover properties acquired unlawfully by public
        officials or employees from them or their nominees or transferees "shall not
        be barred by prescription, laches, or estoppel,” meaning it cannot be taken
        away by lapse of time or undue delay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b9f1b-5801-458c-a1a3-c4903c2a867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T20:55:26.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

