      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba7afa-e7d6-4759-9535-80e6ff783e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the items went on sale Wednesday at 9 am ET, but five of
        the limited-edition unisex styles sold out within minutes after they were
        posted online. Prices range from $120 to $440 for the eight pieces, which
        are available for purchase on YeezyGap.com and Farfetch.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70113f-7c13-480b-bda4-e6b75d0599c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
