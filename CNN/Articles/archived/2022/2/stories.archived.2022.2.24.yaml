      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 is now about 12% below its all-time high. That puts
        the index into correction territory — more than 10% below the recent peak.
        The Nasdaq is moving closer to bear market status, a 20% pullback from a high.
        The tech-heavy index is now 19% below its record levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c21936-0691-4c58-88ee-c3466cf31955'
