      'mgnl:type': 'text'
      'text': '<p>It is also the highest-grossing Spider-Man movie.</p>'
  'Pfizer-Moderna':
    'author': 'Jamie Gumbrecht and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-24T08:11:10.798+08:00
    'imagesource': 'jcr:5b84678b-0187-442c-853f-b88eba54b438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1c97d6-daea-4ee3-8400-4bd9395ceddf'
    'lead': 'The interval between first and second doses of the Pfizer and Moderna
      Covid-19 vaccines may be as long as eight weeks for certain people, the US Centers
      for Disease Control and Prevention said in an updated vaccine guidance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T08:18:54.404+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:38:57.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:17.427+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time between Pfizer and Moderna Covid-19 vaccines can be up to 8 weeks
      for some people, updated CDC guidance says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e02a2f-e389-4f3c-adcd-5f62d4e50f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The interval between first and second
        doses of the Pfizer and Moderna Covid-19 vaccines may be as long as eight
        weeks for certain people, the US Centers for Disease Control and Prevention
        said in vaccine guidance updated Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181a704-7ae2-43cb-b266-5e6448bf1795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c9912-28b9-44e4-81fe-8355d9e2c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous guidance said the second doses should be administered three
        weeks after the first shot of the Pfizer vaccine or four weeks after the first
        shot of the Moderna vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e086adb-e397-4865-9e64-faa7987c98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe052e-ff0d-4445-8771-52689a620082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines remain safe and effective at their original intervals,
        the CDC said, but extending the interval may reduce the risk of myocarditis,
        a type of heart inflammation, in some populations. Rare cases of myocarditis
        have been reported primarily after the second dose of mRNA Covid-19 vaccines,
        and males ages 12 to 29 are at highest risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71b918-6d0c-489a-97f4-13c0e3b1cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fecc2-945d-4376-8128-d2aaf782181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While absolute risk remains small, the relative risk for myocarditis
        is higher for males ages 12-39 years, and this risk might be reduced by extending
        the interval between the first and second dose," the CDC said, noting that
        some studies in people older than 12 have shown "the small risk of myocarditis
        associated with mRNA COVID-19 vaccines might be reduced and peak antibody
        responses and vaccine effectiveness may be increased with an interval longer
        than 4 weeks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b7ca9-3775-4cbc-9864-d96eeee70b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb14cb1-05ec-4438-b979-a53c622f5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An 8-week interval may be optimal for some people ages 12 years
        and older, especially for males ages 12--39 years," the new guidance says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf2dec-8487-4714-8e00-440295ebd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c180601-6baa-4c25-ad9a-1ca7f20a552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the three- or four-week interval is still recommended
        for people who are moderately or severely immunocompromised, adults 65 and
        older "and others who need rapid protection due to increased concern about
        community transmission or risk of severe disease." There''s no data around
        children younger than 11, so this group is still recommended to get the second
        Pfizer vaccine three weeks after the first dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b10c6-8e38-4175-8c71-134d7f5be1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b2d26-c32f-424d-afb6-1cff73df10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster doses continue to be recommended for most people five months
        after the two-dose primary series of an mRNA vaccine or two months after a
        Johnson &amp; Johnson single-dose primary vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4400e68-843d-4478-9dbc-d61887590b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea407634-09d7-4b3f-ab31-077caa312c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of the CDC''s independent Advisory Committee on Immunization
        Practices this month, agency officials suggested that guidance could be updated
        to recommend lengthening the interval between first and second doses of the
        mRNA vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e33065-a9bc-41e9-8cfe-6c57d8549de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ec119-0d67-4b92-8c3a-1d90aca2a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Dr. Sara Oliver, an epidemic intelligence service officer
        with the Division of Viral Diseases, told the committee that rates of myocarditis
        were lower with extended intervals between first and second doses. Still,
        the benefits of receiving the Pfizer or Moderna vaccine are clear, regardless
        of the time in between shots, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9dd6f8-8d42-4ff5-8bfa-be3c049abf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932e7b3-914e-472d-bba2-b91574653355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits for both mRNA vaccines far outweigh the risk of myocarditis
        compared to no vaccine," Oliver said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f09e6-58b7-461e-9520-c513528a0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3d850-4d10-4623-84a7-0aaa8e908c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from longer vaccine schedules</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af49b33-ce37-43ec-bc3f-9f907ab0b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada opted to delay a second doses to eight-week intervals in
        order to vaccinate more people when shots were in short supply. Several studies
        found that the delay lowered the already rare risk of myocarditis or pericarditis
        after vaccination, and there was an added benefit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af295f8e-359b-40fd-8922-46207d3c321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b7897-7c75-4bf9-83b3-2e5519283353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eight weeks can create the opportunity to develop stronger and
        more broad immunity, which could be important in future waves of the pandemic,"
        Matthew Tunis, executive secretary for Canada''s National Advisory Committee
        on Immunization, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0e8f4-8e09-4c59-b493-13a36dd96d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb50e61-6dc0-4db0-9f34-64965a757c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunis and his colleagues from the Public Health Agency of Canada
        presented their data about the delayed dosing schedule to the CDC''s vaccine
        advisers in early February, when the agency was considering extending the
        interval between doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e56a99-aed6-458e-9f0a-57af9718195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d50c7-fd69-4a0c-92d6-e785eaf5dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ralf Duerr, an assistant professor in the Department of Microbiology
        at NYU Langone Health, co-authored studies on the effects of the delayed dose
        and found that the shot could be delayed even longer and still provide robust
        protection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2956a4f-2024-44af-9cc3-3a41765ac052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdce2e1-5ad3-4a52-a4d2-087f08547a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With later dosing of the second shot, we actually obtained a better
        immune response, and it was better in quantity and quality," Duerr said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb76f0d-3dc1-4a63-b7e6-4f5c395e6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db283bbc-33cb-4b7d-9ae2-6b2bcac4b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies also showed that a delay in getting the second dose would
        not leave people unprotected between shots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a7bda-22b7-4420-a9a3-ad3f64d9af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368e039-737c-4f2e-bb1a-7441db9c39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a bit of kind of anger among people at first who wondered
        if they were going to be protected with the delay. Is it going to be as good
        as the clinical trial?" said Rebecca Payne, a Newcastle University immunologist
        who has co-authored comprehensive studies about the effects of a delayed dose
        in the UK.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b38f97-f4b6-4a9e-9f26-0aed1070a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d278dd-4d33-4e13-af0e-c8578bc15f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the longer dosing schedule, antibody levels waned a bit between
        the first and second doses, but T-cells -- which promote antibody protection
        and can kill infected cells -- were well-maintained between doses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348dc97-6edd-4f51-9224-b71404f59b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d986bc-0e58-4d70-ae9e-0dec3e7f7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the second dose on the longer schedule, antibody levels surpassed
        those generated with the shorter schedule.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bce2a-1bcd-490e-9fb4-4cd92b8b82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304acc5d-9980-483a-83da-aec3783a9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we could be reassured that people were protected during that
        longer interval, and then what we found was that actually, after the second
        dose in that longer interval, that after the second vaccine, what we saw was
        that the antibodies were doing a lot better, particularly when we tested it
        against a couple of the variants, including Delta," Payne said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117ef9b-9416-4e67-9ae2-b881eb1c4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09002f9-044b-4459-8baa-bfdb081e46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also after the delayed dose, a higher proportion of the T-cells
        were helper T-cells, which are key to long-term immune memory with the longer
        dosing schedule, her study found.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58212feb-8165-4c6d-92df-394b70fe7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e556859-0d1b-4b9e-adae-31928a668a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That implies that they''re getting slightly better immune response,"
        Payne said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab736e-4961-4bc5-a688-79e0a56528fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691c181-a017-4e65-a9b4-8cda58504148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, she said, studies showed that both the short and long
        dosing schedules lead to strong real-world protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c5613-a5e5-4f7a-947a-7710138897b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T08:18:54.404+08:00
      'mgnl:createdBy': 'glee'
