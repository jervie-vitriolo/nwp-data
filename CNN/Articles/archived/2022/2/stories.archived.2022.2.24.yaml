      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Department of Health said the fourth round of Bayanihan, Bakunahan, otherwise
        known as National Vaccination Day, will happen in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d6ca1-96a6-4c9e-bf9c-9e7f272bcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III made the confirmation at the
        Laging Handa briefing on Thursday, although details on the exact date or how
        many vaccines are targeted to be administered have not been given yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f7646-264f-4cd5-803d-f081659f3ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> Marso, <em>itong susunod na buwan ay makakasiguro
        kayo na magpapaganap na naman tayo ng</em> National Vaccination Day 4," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5083f9a-5b6d-41c3-8c7e-6b56ad513ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next month, in March, you can be assured that the
        National Vaccination Day 4 will happen.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29e87e-f48a-4f26-8f50-8d3e74f32015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said senior citizens will be prioritized in the upcoming drive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca3d88-0dc0-41b1-bf2f-d255af34d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/15/Dizon-senior-citizens-COVID-19-vaccination.html"
        target="_blank"><strong>RELATED: Dizon: Almost 3 million seniors still unvaccinated</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c804ac-3f76-4ebb-8a80-510cc3591f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Duque added the health department is considering
        a house-to-house immunization campaign to bring booster vaccination closer
        to senior citizens and others who are unable to go to inoculation sites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea58965-191f-4539-af10-cd29255487cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga matatanda na naka-wheelchair, may mga matatanda na
        hindi makalakad at dun na lamang sila sa kanilang mga tahanan, at yung iba
        takot lumabas. So ipapaabot na natin sa kanila sa pamamagitan ng</em> house-to-house
        immunization campaign. <em>Isa itong estratehiya para mapataas ang ating</em>
        booster dose outreach," the top health official elaborated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14784784-4ea1-4739-9b95-e59502d98894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Bayanihan, Bakunahan mass vaccination drive was held from
        Nov. 29 to Dec. 1 last year, followed by the second round from Dec. 15 to
        17, although this schedule had to be suspended in some areas due to Typhoon
        Odette.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c793a69-1d05-4c6a-998b-77a2b8da56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:32:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third wave of the drive was set on an <a href="https://www.cnnphilippines.com/news/2022/2/19/3rd-Bayanihan--Bakunahan-fails-to-hit-5M-target-house-to-house-vaccination-eyed.html"
        target="_blank">extended</a> stretch from Feb. 11 to 18, but it still failed
        to meet its 5 million target.</p>'
  'Intramuros-visitors-more-than-double-in-February-DOT':
