      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court Justice Adolfo Azcuna had to inhibit from signing
        the statement since he is a member of the Philippine Judicial Academy.</p>'
    '13':
