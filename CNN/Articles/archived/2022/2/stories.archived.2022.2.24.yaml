    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c18f9d60-0f15-4b5b-9faf-6d727521d5b4'
    'lead': 'The US government is on high alert for the possibility of the conflict
      spilling over into cyberspace, where Russia has shown an ability to cause significant
      disruption and damage in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T21:26:34.355+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:38:07.900+08:00
