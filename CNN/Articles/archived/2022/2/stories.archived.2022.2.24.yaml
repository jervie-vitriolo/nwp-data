    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:37:19.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Marcos confirmation in Comelec-sponsored debate in March'
    'updated': 2022-02-24T14:20:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d2e8e-c9ca-4867-bdc8-a91f9b75caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Commission on Elections (Comelec) confirmed on Thursday that it is sponsoring
        presidential and vice presidential debates next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac76b6-c209-4e63-b4ab-8ef54c7ccc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after Comelec spokesperson James Jimenez announced the
        commission received "commitments" that all 10 presidential candidates will
        participate, the spokesperson of Ferdinand "Bongbong" Marcos Jr. issued a
        clarification that his attendance is not yet certain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d838c-64f8-441b-8818-7ea8bc049fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His participation in the said event, which will be held at the
        Philippine Arena in Bocaue, Bulacan, will only be confirmed if his hectic
        campaign schedules permit," Vic Rodriguez said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7aa27-d5be-44d1-8168-b7c5f329d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez then posted a document, signed by Marcos'' campaign manager
        Benhur Abalos on Feb. 11, of the presidential candidate''s "readiness to join"
        the debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d72a87-b5b8-4e50-90ee-0c2ba0e6e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more confirmation is needed, the COMELEC awaits the same with
        bated breath," the poll body official tweeted.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The COMELEC
        has been advised of presidential candidate Marcos’ “readiness to participate”
        in the <a href="https://twitter.com/hashtag/PiliPinasDebates2022?src=hash&amp;ref_src=twsrc%5Etfw">#PiliPinasDebates2022</a>.
        If more confirmation is needed, the COMELEC awaits the same with bated breath.
        Nevertheless, preparations for the <a href="https://twitter.com/hashtag/PiliPinasDebates2022?src=hash&amp;ref_src=twsrc%5Etfw">#PiliPinasDebates2022</a>
        push thru. <a href="https://t.co/YDHPI4gqay">pic.twitter.com/YDHPI4gqay</a></p>&mdash;
        James Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1496734266650099713?ref_src=twsrc%5Etfw">February
        24, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bfbd9-49b4-47f2-8711-161d3bcc1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2e4f4-9343-42b0-aaf1-57e3e7191477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos only attended one group event so far — the debate conducted
        by SMNI, the network owned by Pastor Apollo Quiboloy who endorsed his candidacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f8d98-fce2-4482-b817-20cc070f5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey frontrunner skipped the KBP forum and begged off from
        the upcoming CNN Philippines presidential debate on Feb. 27.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6759eb1-2b1b-498c-b10d-742fe8f284c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec event is set for March 19 from 7 p.m. to 9:30 p.m. It
        will be broadcast live with no audience in the venue, which has yet to be
        finalized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4decae-f766-4887-bc3b-41719fcd4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said no questions will be given in advance to candidates,
        and they will not be allowed to bring notes on stage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60b60c-96b6-4836-a55e-0eee43bd48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will also host a vice presidential debate on March 20. Jimenez
        said all bets confirmed except for Rep. Lito Atienza who will undergo knee
        replacement surgery this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffc2a2-e527-4684-8ee5-af7248ddd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T14:57:45.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
