      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the start, that started the ball rolling," said Ramel
        when asked if MRRD-NECC''s endorsement led to Castriciones'' inclusion in
        Moreno''s slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e403e9-9767-42ed-907a-689b992380b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.241+08:00
