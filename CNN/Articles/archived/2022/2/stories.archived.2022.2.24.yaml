      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed down more than 464 points, or 1.4%, after opening
        the session higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c8b31-5d98-4337-964c-37296712d086'
