      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried about the possibility that oil prices could
        spike even higher if there is a long, drawn-out conflict in Ukraine. The United
        States and Europe have already responded with sanctions against Russia that
        could damage the global economy.</p>'
    '11':
