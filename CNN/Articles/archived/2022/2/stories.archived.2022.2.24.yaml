      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator’s son earlier said he wants to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/2/5/Marcos-bats-for-strengthening-PCGG-if-elected-president--.html"
