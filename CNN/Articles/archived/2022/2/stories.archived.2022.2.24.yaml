      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/23/politics/ivanka-trump-january-6-committee/index.html">Ivanka
        Trump in talks for voluntary interview with January 6 committee</a>."</em></p>'
