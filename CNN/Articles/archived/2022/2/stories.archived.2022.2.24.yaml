      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 56,165, or 1.54% of the total case count,
        as 188 more succumbed to the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4749d-3da1-4595-a7cc-9f4977ad237b'
      'mgnl:activationStatus': true
