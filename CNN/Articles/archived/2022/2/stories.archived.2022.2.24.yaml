    'template': '1'
    'title': '9,000-year-old face sculptures uncovered in Jordan desert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5762e1b-eefb-4f06-b0cc-7271f902f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a major new archaeological discovery,
        a Neolithic complex of 9,000-year-old stone carvings has been uncovered in
        Jordan''s southeastern desert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f561a04-0aca-4be4-89fa-940cbd1a080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f705a0-f8bc-465b-b9eb-52483fe644b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find was recorded by a team of Jordanian and French archaeologists
        and announced on Tuesday at a press conference held by the Jordanian Ministry
        of Tourism and Antiquities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a97126-fdef-4b5e-85c3-201e91ddddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c6e5e-28c2-4393-a46b-446fc147d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is believed to be a unique ritualistic installation dedicated
        to the hunting of gazelles, and features gigantic stone traps known as "desert
        kites," which the researchers say are the world''s oldest large-scale human-built
        sculptures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4988f6e-8ecd-4a7f-b653-e11c0e7414f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efef3ed-37b2-4ea7-97f1-7a7ac9844176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest discovery was made in October 2021 by the South Eastern
        Badia Archaeological Project (SEBAP), headed by Mohammad B. Tarawneh and Wael
        Abu-Azizeh, who have been investigating the region for the past decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca2819-b609-4ebe-941e-8165feb68871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52c8f3-092f-4cce-b01b-dfc3652a6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "desert kite" hunting traps consist of long stone walls which
        led prey to an enclosure in which they could be corralled, and were first
        discovered by the team in the Jibal al-Khashabiyeh area in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b160ef-f296-47e3-9c2c-b94d8fb808c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17c0eb-9ad4-4ab4-ad0f-af58bfa8b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led then to the discovery of campsites used by the hunters
        whose lives were centered around the desert kites and the catching of game.
        The residents lived in semi-subterranean circular huts, and pottery and animal
        bones have previously been unearthed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c2b3c-26e5-4f8d-b22c-1b23deac8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742f64b-782d-4c47-afe8-1235f21288a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists say the new discovery gives an insight into these
        ancient people''s creative and spiritual expressions. It consists of two stone
        carvings, which have been named Ghassan and Abu Ghassan. The taller of the
        two, at 112 centimeters, has been carved with the representation of a desert
        kite incorporated with a human figure, while the smaller, at 70 centimeters,
        has a finely detailed human face.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98686b6-e39c-40d2-a8f6-00fab2f451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea14169-dfc3-4f81-8e54-3c4e6fa09665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other finds include a ritual altar stone, a hearth, a carefully
        arranged collection of some 150 marine fossils, as well as animal figurines
        and delicately executed flint objects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4571b-487d-4fcf-82d9-eaf40d506628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef60848-7474-45e8-b183-410762212e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only architectural model of its kind known to date
        worldwide in a Neolithic context," says SEBAP in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd89b5-c467-4e8b-9216-c11f6ba8ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05714f7-5895-4c43-b198-8d5f9c255992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rare anthromorphic carvings are some of the oldest artistic
        expressions in the Middle East, and the team says that the altar and associated
        hearth suggest that they were likely used for sacrificial offerings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c01c92-0de2-43e4-a86f-5ed2e84f18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccec5ad-2d85-45e5-b115-56cbb69e9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sacral symbolism and ritual performance evidenced were most
        likely devoted to invoke the supernatural forces for successful hunts and
        abundance of preys to capture," says SEBAP. "It sheds an entire new light
        on the symbolism, artistic expression as well as spiritual culture of these
        hitherto unknown Neolithic populations [who] specialized in mass hunting of
        gazelles using the ''desert kites.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7699fbc-ef94-4e2d-98f4-6e2782ef286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88252494-54dc-49c4-b20e-2d2681c593be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest known temple in human history is Göbekli Tepe complex
        in southeastern Anatolia, Turkey, and is believed to have been built by hunter-gatherers.
        The 11,500-year-old stone structure was discovered by German archaeologist
        Dr. Klaus Schmidt in 1994 and is older than Stonehenge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c270b565-733d-4d9e-ac0d-34a3343c19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T23:13:54.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/jordan-9000-year-old-ritualistic-site-scn/index.html"
        target="_blank">"9,000-year-old face sculptures uncovered in Jordan desert"</a></em></p>'
