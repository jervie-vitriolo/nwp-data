      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their botched first game against South Korea scheduled on Thursday,
        Gilas now holds a 1-0 record tied with New Zealand in Group A of the 2023
        FIBA Basketball World Cup Asian Qualifiers.</p>'
