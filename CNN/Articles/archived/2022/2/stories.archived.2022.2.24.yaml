      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Nine
        framers of the 1987 Constitution endorsed presidential candidate Vice President
        Leni Robredo and her running mate Sen. Kiko Pangilinan, saying the tandem''s
        track record as public servants make them fit for the top two elective posts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf29135-f1f8-4191-8ef8-34b5f146b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:09:48.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement was signed by Felicitas Aquino-Arroyo, Teodoro Bacani,
        Florangel Rosario Braid, Hilario Davide Jr., Edmundo Garcia, Christian Monson,
        Rene Sarmiento, Jaime Tadeo, and Wilfrido Villacorta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42073df3-abcf-4932-a772-4204316c28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T15:09:48.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:33.296+08:00
