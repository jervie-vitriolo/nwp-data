      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c16030-bf82-497b-8373-16a0b141994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T18:45:01.241+08:00
