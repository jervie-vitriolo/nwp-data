      'mgnl:lastActivated': 2023-01-25T16:38:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a18a7-a077-41a4-aa33-0081ae04658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap said the collection reflects "timeless silhouettes translated
        through the lens of Kanye West and Balenciaga''s creative director, Demna''s,
        shared vision of utilitarian design."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98b3ef-1920-4a59-a2c3-571407acc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:30:46.532+08:00
