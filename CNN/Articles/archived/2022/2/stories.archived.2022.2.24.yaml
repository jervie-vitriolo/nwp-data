      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb9585-b4f7-4ff3-a41d-96148e7ca922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-25T23:28:34.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estanislao also said changes to the 1987 Constitution would be needed
        since its anti-Marcos precautionary measures have operated against the Philippines.</p>'
  'Bitcoin-price-falls-after-Russia-attacks-Ukraine':
    'author': 'Rob McLean and Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-24T22:35:37.971+08:00
    'imagesource': 'jcr:1cf9f161-5889-4b3c-86db-580d4810df51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e28d90f-1976-4d4d-abff-6a654ceded8d'
    'lead': 'The price of bitcoin fell below $35,000 after Russian President Vladimir
      Putin announced a military operation in the Donbas region of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T22:34:17.019+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:37:57.758+08:00
