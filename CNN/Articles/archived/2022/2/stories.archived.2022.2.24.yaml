      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude, the global benchmark, added more than 6% to trade at
        $102.80 per barrel by 3:20 a.m. ET on Thursday. Brent last traded above $100
        per barrel in 2014. US oil prices increased 6% to $97.30 per barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0017caf-a114-4d88-87e0-946cfebbbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T17:43:40.168+08:00
