      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said she''s hoping that the rate of inflation will finally start
        to moderate later this year. If so, the Fed can then afford to take its foot
        off the gas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044383a-3742-42dc-9da4-25017facb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T09:28:38.123+08:00
