      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1374bd-e2e4-4a00-bbde-5e69eba3e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Académie is a key member of the Olympic language committee.
        But whether the project ultimately succeeds -- or fails -- its mission of
        eradicating English words in the French sporting arena, Rouart has little
        hope for the language he has spent decades defending.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3f346-72fd-49ce-bf64-cc6c60d51c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.439+08:00
