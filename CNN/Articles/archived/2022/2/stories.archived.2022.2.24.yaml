    'lead': 'The country''s largest lender BDO Unibank saw its net income soar to
      ₱42.8 billion in 2021, 51% higher than the ₱28.2 billion recorded a year earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-24T16:11:49.625+08:00
