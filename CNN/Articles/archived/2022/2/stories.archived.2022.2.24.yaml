      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their website has a section dedicated to "Neologisms and Anglicisms,"
        in which they advise against improper English terms like ''trials'' as major
        competitions approach.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d35b13-dd89-407f-9093-98841c06449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T01:49:00.438+08:00
