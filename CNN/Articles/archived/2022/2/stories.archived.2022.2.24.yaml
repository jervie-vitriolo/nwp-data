    'template': '1'
    'title': 'EU, PH launch agriculture, disaster resilience programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df2755-ec6b-4836-a8c8-bd14909cdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T05:41:03.741+08:00
