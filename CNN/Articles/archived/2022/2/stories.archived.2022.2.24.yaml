    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Religious superiors group: Reject candidates who spread lies and deceive
      the public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118f63d-3ba9-4116-8a4c-1d68cd99031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> The
        Conference of Major Superiors in the Philippines(CMSP) warned voters to reject
        2022 election candidates who spread lies and deceive the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f48cf-2497-4d62-a006-249232253524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc933f48-f5f0-4f00-b372-9c7c4dd0f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us reject candidates who continue to exploit us through lies
        in order to get our votes," the religious group said in a statement released
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aef02c-cf4a-4367-8e2a-d8a63533499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b174b01-8822-406c-a257-db387e2ff9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMSP, an organization comprised of the country''s major religious
        superiors, emphasized that those who purvey lies to the public are the ones
        who are hiring trolls to confuse the citizens and red tag critics of the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760e6f5-52f1-42f2-b47f-1d90ad088960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e33dc-1569-45eb-8ad5-9517fe638f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious organization also encouraged the electorate to vote
        for those who value truth amid societal disinformation, particularly online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba66b7e-ff1c-4b3c-bcee-ae114c2be568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7207b-fd16-41fa-b16a-803f47e9d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMSP added voters must not choose candidates with vested interests,
        those who support extrajudicial killings, and those who want an all-out war
        against rebel groups instead of engaging in peace talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdd521-0b22-4866-9373-f2494a1efe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdc6a6-e38c-406f-87fd-534ba5a8199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us choose the candidates who respect our ability to decide
        based on truth, and who gives us the power to do so. Given all that is happening
        in our society today, we all have a collective and moral obligation to help
        one another in improving the conditions of our nation, especially for the
        poor," the CMSP elaborated in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b0bed-9ac9-446d-a4d3-7f988318e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d439be-0460-425f-8625-bf3934f0cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the notable religious congregations in the CMSP are the Order
        of Carmelites and the Carmelite Sisters and Missionaries, Order of Augustinians
        Recollect and the Augustinian Missionaries of the Philippines, Oblate Sisters
        of the Immaculate Heart of Mary, Brothers of the Christian Schools, Order
        of Saint Benedict, Society of Jesus, and Society of the Divine Word.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dc78b-7074-4715-b420-f80377db03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9314646-893b-4d52-8dcf-91ad35e7577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-24T21:44:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/16/cbcp-voters-next-leaders-bcbp.html"
        target="_blank">Last month</a>, Catholic Bishops'' Conference of the Philippines
        president Bishop Pablo Virgilio David stressed the importance of reviewing
        the profile and real intentions of the candidates before voting, amid disinformation
        campaigns on social media.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63df0d-a8ce-412f-a77e-72f6dcfda8f7'
