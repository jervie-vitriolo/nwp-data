      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adidas will soon debut a new sports bra
        line, but one of its ads doesn''t show the bra at all. Instead, Adidas tweeted
        a photo grid of 25 pairs of bare breasts in all their natural, diverse glory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813076a6-0261-4bd4-a32c-85b7bff4c64a'
