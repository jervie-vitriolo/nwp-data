  'Brooklyn-Nets-James-Harden-Philadelphia-76ers-trade':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-11T07:32:59.277+08:00
    'imagesource': 'jcr:7666e890-b962-460b-89de-b1851e1d7550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cfcda63-08f7-4b33-9d60-546c2fb5e273'
    'lead': 'The Philadelphia 76ers have acquired sharp-shooting guard and former
      NBA Most Valuable Player James Harden from the reeling Brooklyn Nets as part
      of a blockbuster trade, ESPN reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T07:35:33.981+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:23:59.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:21.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nets send Harden to 76ers in blockbuster trade for Simmons – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec062b4-67c7-4ffe-8670-3555365e3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philadelphia 76ers have acquired
        sharp-shooting guard and former NBA Most Valuable Player James Harden from
        the reeling Brooklyn Nets as part of a blockbuster trade, ESPN reported on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dccf9-7b4e-47af-a9db-696be3834691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for Harden, the Nets will receive former first overall
        draft pick Ben Simmons, Seth Curry, Andre Drummond and two first-round draft
        picks, according to an ESPN report that cited sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765bfe1-46da-493b-8dda-2b2cd992b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN said the Nets will receive an unprotected 2022 first-round
        pick and a protected 2027 first-round pick as part of the deal that was reached
        ahead of the NBA''s 3 p.m. ET trade deadline on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd116225-8f8b-42a0-8483-6d832e2480d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Simmons, whose future in Philadelphia has been in serious
        doubt ever since the team collapsed in the second round of last year''s playoffs,
        has not played this season and told the team in the past that he wanted to
        be traded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9854b-c269-438e-9c64-4596af9e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Melbourne-born Simmons helped the 76ers secure the top playoff
        seed in the Eastern Conference last year but had a poor percentage from the
        foul line during the post-season and faced criticism over an unwillingness
        to shoot on a regular basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1cbc2-0e25-4f99-83ce-0e8caaefc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade marks the end of Harden''s short-lived tenure in Brooklyn
        as the Nets only acquired the three-times NBA scoring champion in January
        2021 as part of a deal that reunited him with old team mate Kevin Durant and
        Kyrie Irving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a943863-4b65-445b-90b9-69e0242f601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn, were considered a favorite to win the Eastern Conference
        with that formidable Big Three but have lost nine consecutive games and 10
        of their last 12 with Durant sidelined with a sprained ligament in his left
        knee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e504b-6be7-4194-9659-7ed9ac30e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is ineligible to play at home as he has not been vaccinated
        against COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343d461-50fc-48bd-86f7-3af997152cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T07:35:33.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting by Frank Pingue in Toronto</em></p>'
  'Jurassic-World-Dominion-movie-trailer':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-11T08:43:50.368+08:00
    'imagesource': 'jcr:8aaa7920-2478-4e11-8959-1f782b721697'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ff7261-e4a5-401a-8b71-02dbca4fc473'
    'lead': 'The first look featured everything you would expect from a ''Jurassic
      World'' movie: dinosaurs running wild, Chris Pratt on a motorcycle chasing down
      those dinosaurs plus several call backs to previous films, including the original''s
      cast of Sam Neill, Laura Dern, and Jeff Goldblum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T08:45:42.479+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:23:59.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:21.559+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Jurassic World Dominion'' trailer has stars new and old tracking down
      dinosaurs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e635dc-547f-4450-9840-2b8043f5ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Welcome back to Jurassic World.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405680b6-33bd-42f2-b65c-ed7c415b9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Pictures debuted the new trailer for "Jurassic World Dominion"
        — one of the most highly anticipated films of 2022 — on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39e897-db55-4fc9-bf47-133982482f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first look featured everything you would expect from a "Jurassic
        World" movie: dinosaurs running wild, Chris Pratt on a motorcycle chasing
        down those dinosaurs plus several call backs to previous films, including
        the original''s cast of Sam Neill, Laura Dern and Jeff Goldblum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78947c35-a331-4cd5-9115-b5f16bcac114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all good news for Universal and theaters because the Jurassic
        Park franchise has been big business for both for nearly 30 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cf31d-dcf2-4b1e-8160-dc6208202e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series — which launched with Steven Spielberg''s "Jurassic Park"
        — has hauled in more than $5 billion worldwide since its 1993 debut, according
        to Comscore. "Dominion," which rebooted the franchise in 2015, will be the
        sixth installment overall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097248a-6883-4a15-9b7d-457cd4c352c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For theaters, "Dominion" is one of the films that could represent
        a return to box office normalcy after two years of on-again-off-again starts
        at the cineplex because of the pandemic. It was delayed a year due to the
        global health crisis.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The epic
        conclusion to the Jurassic era. Watch the trailer for <a href="https://twitter.com/hashtag/JurassicWorldDominion?src=hash&amp;ref_src=twsrc%5Etfw">#JurassicWorldDominion</a>  now.<br>
        <a href="https://t.co/dgb313exuS">pic.twitter.com/dgb313exuS</a></p>&mdash;
        Universal Pictures (@UniversalPics) <a href="https://twitter.com/UniversalPics/status/1491777171744043009?ref_src=twsrc%5Etfw">February
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee85489-e800-4e54-97ac-0a0cf30e27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4345cd-ac10-4219-a1fe-02452be8cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with streaming emerging as a dominant format for watching big
        movies, "Dominion" — which opens exclusively in theaters June 10 — could still
        be one of the biggest windfalls of 2022 for theaters. After all, watching
        a T-Rex roar on an enormous screen is a much different experience than watching
        it on a TV at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e5497-b99e-4138-ba2c-a6d07b0e06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the nostalgia of seeing the legacy cast from the original
        film together again on the big screen. That should likely bring out old fans
        of the series who may be itching to see favorite characters Dr. Alan Grant
        (Neill), Dr. Ellie Sattler (Dern) and Dr. Ian Malcolm (Goldblum) try not to
        get eaten.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c37371-082f-40da-9166-267db5a027b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Universal, "Dominion" is a big part of a potentially big
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a819b5-9607-4378-bb73-2deca2bf493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T08:45:42.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has a diverse lineup of films that could lead to a box
        office bonanza. That includes "Nope," Jordan Peele''s latest horror film,
        the animated family feature "Minions: The Rise of Gru" and the conclusion
        of the revamped Halloween franchise, "Halloween Ends."</p>'
