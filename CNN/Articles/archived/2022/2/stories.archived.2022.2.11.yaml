      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for continued high inflation pose a problem for the
        Fed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f80a0-5153-4d12-8516-ce9d59c48763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
