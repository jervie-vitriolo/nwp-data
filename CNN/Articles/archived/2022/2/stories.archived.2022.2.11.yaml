      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty former official earlier accused Ferolino of deliberately
        delaying the decision, which led to the invalidation of her vote favoring
        the petitioners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284afc90-e4e4-4ae6-b2e3-efc56295c7a8'
