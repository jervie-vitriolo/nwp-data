      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Dana Sandoval reported over 8,000 arrivals this
        Feb. 10, adding about “27 to 30%” of these were foreigners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c831db-ee15-460b-892c-c8fea4799824'
