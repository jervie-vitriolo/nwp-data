      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Armstrong tweeted photos of his beloved ride and pleaded
        for any info regarding its return.</p>'
