      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung</em> pilot phase<em> natin, ang kasunduan natin with DOH
        ay limited ito sa first key stage — kindergarten to grade 3 — at tsaka ‘yung</em>
        senior high school in the Tech-Voc (Technical-Vocational-Livelihood) track<em>.
        Pero dito sa ating</em> progressive expansion<em>…maaari nang kasama ang lahat
        ng baitang</em>,” said Education Usec. Nepomuceno Malaluan in a Laging Handa
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ee43d-14bd-43ae-99af-99083560ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:57:22.919+08:00
