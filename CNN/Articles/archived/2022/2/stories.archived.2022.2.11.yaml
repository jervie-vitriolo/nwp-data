      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ec882-2367-48bb-ab12-4f741edef392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Muslim women, the hijab is an integral part of their faith.
        While it has been seen as a source of controversy in some western countries,
        in India it is neither banned, nor restricted from being worn in public places.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46619035-5858-4440-b3fe-c94bbba63b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cc9bc-606b-443b-a399-1817fc9d58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnataka''s education minister B.C. Nagesh said he supported banning
        the hijab in educational institutions, citing the state''s mandate on religious
        attire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5527f0-5182-42bf-a47e-b0711eeedbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba7aac-8526-4d17-a0fb-317233470e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government is very firm that the school is not a platform to practice
        dharma (religion)," he told CNN affiliate CNN News-18.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d61811-3fd5-4b7c-84ac-0b9ef70f82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb736c-3afc-4514-972b-64a4f7ffa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the issue runs deeper than a dress code.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d33bf2-eb28-4f4e-97a6-77bd6e1681c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a478e-de07-4b91-8601-5f5732e58206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnataka —&nbsp;where just 13% of the population is Muslim —&nbsp;is
        governed by the BJP.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764fd39-799f-44e6-8d83-636f6a707354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2dd88-8110-46ed-b8e9-bb1d3e84a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Mohammed Tahir, who is representing one group
        of petitioners in court, Karnataka is a "hotbed" of the Hindutva ideology
        supported by many right-wing groups, which seeks to make India the land of
        the Hindus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53187031-ce6b-4ddf-b3ec-65b87bf03556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4860d-4026-4ae1-816b-4bd6f649b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnataka has banned the sale and slaughter of cows, an animal considered
        sacred to Hindus. It has also introduced a controversial anti-conversion bill,
        which makes it more difficult for interfaith couples to marry or for people
        to convert to Islam or Christianity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f7702-f208-4373-9f9d-e1e960565f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618a368-b153-4c8f-94b5-baa1cc08efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to Tahir, the lawyer, religious tension in the state
        will likely increase ahead of pivotal state elections next year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aeef90-dd38-4e81-b63a-ce9261872654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399bc5d-051f-4043-b904-824f9f0a2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These issues (like the hijab ban) are very easy to polarize the
        entire community for votes," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b31da9-c0b9-4a50-8209-832c424cae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f251e9-6b70-41e9-8154-6630899141d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Indian Muslims for Secular Democracy
        said it "strongly condemns the attempt by Hindutva forces and the BJP government
        of Karnataka to engulf college and school campuses in the already raging communal
        fire in the state."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31af85-b47b-4e70-8c1d-cc91c63ba8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a3bdb-181a-489d-ac13-ab753a842919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"College campuses have thus been transformed into yet another playing
        field for the BJP and other right-wing Hindu majoritarians," the statement
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a3be5-f266-4d78-9566-213e4bc5fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3d431-3a5d-4176-97af-766e243a7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact the state authorities but did not receive
        a response.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205d817-cb1e-4fe2-bd03-c996e1df276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4fe83-98b3-4c38-8e71-d58b91b30af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Muslim women further targeted</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce592c-5c77-454d-8c76-d028aa78b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijab row follows a string of online attacks against Muslim
        women in India.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b125359-c430-4c31-9978-0f41b6c7b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20717f-44ab-4d24-94b6-a50f80fbe198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, the Indian government was investigating a website
        that purported to offer Muslim women for sale. It was the second time in less
        than a year that a fake online auction of that kind sparked outrage in the
        country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e95d7-0d59-4334-848b-5ad6120571f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4696b0-7698-46d7-97c0-ee29a4740732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came for us online," said Fatima, who was featured on the
        online app. "Now, they are directly targeting our religious practice. It started
        in one college, and grew. I have no reason to believe it will end there."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a2ea6-fd87-4602-b2fe-63eed78769b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a92050-3027-4f7b-b8c2-6e81a8170784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Nobel Peace Prize winner Malala Yousafzai, called the
        hijab row "horrifying."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f24ec-fb5e-4fe0-bff5-5135a40251cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
