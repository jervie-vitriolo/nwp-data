      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be up for Comelec on how to proceed with this concern,"
        PNP spokesperson Jean Fajardo told CNN Philippines'' Newsroom Ngayon.</p>'
