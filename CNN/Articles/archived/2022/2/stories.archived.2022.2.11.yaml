  'Asa-Miller-top-45-finish-American-coach':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-11T20:35:48.357+08:00
    'imagesource': 'jcr:a3c1991a-4781-4503-8c06-4101eefc5ade'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8042c3a-589e-4d29-9445-84d684a81ad7'
    'lead': 'Filipino alpine skier Asa Miller can improve from his 2018 Winter Olympics
      performance and break into the top 45 this year in Beijing, his American coach
      Will Gregorak assesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T20:32:06.403+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:17:50.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:32.621+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asa Miller can land top 45 finish in 2022 Winter Olympics giant slalom
      run — American coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d12864-55bb-481b-9a7c-3dd9f99875ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Filipino
        alpine skier Asa Miller can improve from his 2018 Winter Olympics performance
        and break into the top 45 this year in Beijing, his American coach Will Gregorak
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9bb3d-2424-4a70-943d-955a0d10f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342ce2f-3d5d-424f-9c64-52dca55d5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see some good skiing from Asa. And if he skis what
        he''s capable of, he''s capable of top 45, easily," said Gregorak, who arrived
        in Beijing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1eef2f-f5d6-4d37-b73f-878df5d0ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5498a7-c156-4650-9567-4efa68720927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorak, a former world top 50 alpine skier in both the giant slalom
        and slalom events, said the 21-year-old Miller''s technical skills and competitive
        attitude have been refined through the years he has been handling the Oregon-born
        alpine skier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98334cc1-ffaa-4af6-86fb-bef05011b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac03c8-2ba6-4477-b229-d59fbd4821ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understands himself a lot better and ski racing is such a very
        variable sport that anything can happen on race day. So you have to go to
        the game charging with a lot of intensity and there''s always a lot of risks
        involved," added Gregorak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b8905-4683-48be-8d74-2cd211ce232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090ba5e-08aa-4519-a3f9-5637c43b8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American skiing mentor believes Miller will not back down from
        the very challenging slopes of the Xiaohaituo Mountain, located in the town
        of Yanqing which is 17.5 kilometers away from Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea25af-b26a-4b38-8d38-a38e062ab548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec146a-b4b3-4db7-99d6-3c499d9f0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asa is not backing off from the very intimidating pitch, skiing
        confidently and looks like he''s doing very well mentally to prepare himself
        on what type of skiing he will put down on the race deck," Gregorak said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bac24b-2181-477c-8ba3-3b493cae7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:32:06.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727acf51-e053-465b-995f-d6e03eef2c57'
