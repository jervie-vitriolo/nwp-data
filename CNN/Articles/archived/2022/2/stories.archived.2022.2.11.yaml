      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp earlier expressed elation about the Comelec decision,
        noting that the petitioners deliberately tried to "mislead the court to fit
        their own narrative." But Akbayan refuted this, noting that it was the son
        of the late dictator who lied multiple times by disregarding his tax conviction
