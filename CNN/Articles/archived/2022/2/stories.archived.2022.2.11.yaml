      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps any BTS-loving tita can relate to Deok Mi (Park Min Young),
        a talented art museum curator who has a secret double life as a fan site manager
        for a K-pop idol. Real life and idol stanning intersect when she meets Ryan
        Gold (Kim Jae Wook, “Coffee Prince”), the new art director at the gallery
        she works at.</p>'
    '21':
