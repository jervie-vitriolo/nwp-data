  'Harvard-sexual-harassment':
    'author': 'Taylor Romine, CNN'
    'caption': 'Three graduate students in Harvard University''s anthropology department
      are suing the school, claiming it failed to protect students from sexual abuse
      and career-ending retaliation by a professor, according to a lawsuit filed Tuesday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-11T20:13:24.850+08:00
    'imagesource': 'jcr:2445aefe-95da-454d-b929-af796ad3a30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa50153-aaa8-4a89-bf37-ee91eb17de3e'
    'lead': 'Three graduate students in Harvard University''s anthropology department
      are suing the school, claiming it failed to protect students from sexual abuse
      and career-ending retaliation by a professor, according to a lawsuit filed Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T20:16:01.267+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:18:03.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:32.136+08:00
