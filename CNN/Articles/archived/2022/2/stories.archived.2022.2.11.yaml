    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:32.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not surprised'': Poll bets weigh in on dismissal of Marcos disqualification
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a6a60-3a7d-4a52-b137-7cf0e17dde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)—&nbsp;</strong>Several
        presidential candidates remain unfazed following the <a href="https://cnnphilippines.com/news/2022/2/10/Comelec-First-Division-junks-Marcos-disqualification-case.html">dismissal</a>
        of the three disqualification cases against their rival Ferdinand "Bongbong"
        Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7d44e-f508-4fe3-bdff-53d2c1f04acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Manny Pacquiao said his camp was "not surprised"
        with the decision of the Commission on Elections'' First Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999879e-8e11-4050-9f1f-70a4266ef5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has no effect in our campaign to convince our people that
        the Philippines needs a leader who will not cheat and steal and one who truly
        loves our people," the boxer-turned-politician said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654f757-8344-45c0-9a83-3e0c836dd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Manila Mayor Isko Moreno and Senator Ping Lacson stressed they
        don''t treat their fellow aspirants as "enemies," and said they would rather
        focus on the urgent matters at hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26384e51-499b-49be-b0e3-2819ddad680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tunay nating kalaban, ay ''yung nagpapahirap sa tao katulad
        ng kabuhayan, na naging masama ang epekto ng pandemya sa pamumuhay nila</em>,"
        Moreno said in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141500fd-0465-441b-ae19-de01c3b47a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our real enemy is the challenges of the masses including
        their livelihood affected by the pandemic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf99f8b-046e-477e-940d-579521d27d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said his camp would highlight its own merits and platforms
        during the campaign period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa165588-f4b5-4f99-b560-fcf60540eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also said she is not focusing on the
        disqualification battles faced by Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e0974-c612-41de-8a2a-1ba73d9b45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron man na basis ''yung</em> disqualification, <em>''yun
        ay ibang usapan</em>," she said. "<em>Pero</em> as far as the campaign and
        as far as the election is concerned,<em> talagang ''yung pinaghahandaan natin
        hanggang dulo maglalaban kami</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b739389-b2cc-4eda-8a5f-397ef6106ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether there''s basis for the disqualification is
        a different discussion. But as far as the campaign and election are concerned,
        we''re prepared to fight until the end.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f523f41-b8c6-4163-baab-0cb841c34e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s First Division junked for lack of merit the consolidated
        pleas filed by martial law survivors through Bonifacio Ilagan, party-list
        group Akbayan, and National Commission on Muslim Filipinos Commissioner Abubakar
        Mangelen. The petitioners said they will appeal the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d0688-36fa-4b9e-b501-c85553ba498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' running mate Davao City Mayor Sara Duterte described the
        decision as a "welcome development" for the tandem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e58ed-45f9-4ae9-b6d9-d22472b8a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:52:23.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"[T]uloy-tuloy na ''yung kanyang kandidatura and tuloy-tuloy
        na rin ''yung aming pangangampanya</em> (His candidacy and our campaign will
        continue)," she said.</p>'
  'Harris-Magnolia-foil-TNT-comeback':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-11T21:03:36.161+08:00
    'imagesource': 'jcr:c7539065-b7e3-4bc3-adb0-653e4994bdfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4621cc-b1ab-4d69-97a7-9bf48dee3c2e'
    'lead': 'Mike Harris fires 41 points and 17 rebounds to help Magnolia Pambansang
      Manok Hotshots escape a late rally by TNT Tropang Giga, 96-93, and remain undefeated
      in four games in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T21:03:05.250+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:17:30.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
