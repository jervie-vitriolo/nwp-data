  'Billie-Eilish-Kanye-West-Travis-Scott-Coachella':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-11T21:06:37.515+08:00
    'imagesource': 'jcr:0b1ce207-2c69-40bb-b102-b8c180446292'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdfca78-22fe-4743-81c0-e58d67edb816'
    'lead': 'Grammy-winning singer Billie Eilish has denied making a dig at Travis
      Scott during her recent concert, after Kanye West threatened to pull out of
      his Coachella headline gig if she didn''t apologize to Scott.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T21:09:03.037+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:17:22.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:33.475+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West wants Billie Eilish to apologize for dissing Travis Scott.
      She says she didn''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c881afa-58e2-4170-baa0-e63769c2cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Grammy-winning singer Billie Eilish
        has denied making a dig at Travis Scott during her recent concert, after Kanye
        West threatened to pull out of his Coachella headline gig if she didn''t apologize
        to Scott.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fc298-cc89-4a34-9b8e-409ff93fce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in November, 10 concertgoers died of compression asphyxia during
        Scott''s Astroworld concert in Houston after the packed crowd surged toward
        an outdoor stage where Scott was performing. Since the tragedy, it has become
        common practice for artists to ensure crowd safety during their shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec60f1d-46e1-4cce-85bc-962dde6264ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish paused her performance at State Farm Arena in Atlanta last
        week after she noticed a fan having difficulty breathing. She told the audience
        before resuming the show: "I wait for people to be okay until I keep going."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a57ada-db74-401d-a799-d7a1799ec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, West shared with his 11.2 million Instagram followers
        a screenshot of a post on the Instagram account @rapseatv, which commented
        on Eilish offering an inhaler to a distressed fan at her Atlanta concert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09182f-8c89-48ac-a84f-a71f0f68593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Eilish mentioned neither Scott nor Astroworld onstage,
        the original post, which is no longer visible, claimed the "Happier Than Ever"
        hitmaker "dissed" Scott.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c4535-23cc-45cc-bfac-ab252e13fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on Billie we love you please apologize to Trav and to the
        families of the people who lost their lives," the caption to West''s post
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ac168-0dd8-4ece-8918-4ce0f78c2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one intended this to happen Trav didn''t have any idea of what
        was happening when he was on stage and was very hurt by what happened and
        yes Trav will be with me at Coachella but now I need Billie to apologize before
        I perform," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda6697-7477-4df3-9a84-b2e2f1b2e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish denied that her comments were aimed at Scott, writing in
        the comment section: "literally never said a thing about Travis. was just
        helping a fan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f6bd8-8264-4a63-a853-c92d7d9e87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted West and Eilish''s representatives for further
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d09806-d837-4b15-99eb-ede2e902228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both artists were announced as headline acts for the 2022 Coachella
        Valley Music and Arts Festival back in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fff80b-691a-47f4-a9b9-53dd220330b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual music event, which had to pause for two years because
        of the pandemic, is scheduled to run on April 15-17 and April 22-24 at the
        Empire Polo Club in Indio, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255e7d9-c83e-4322-851c-c27805453029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s line-up also includes Harry Styles, Megan Thee Stallion,
        Doja Cat, Swedish House Mafia and Lil Baby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cdf72-6f09-4cc4-aeb8-646f80ac97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:09:03.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:17:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kanye West wants
        Billie Eilish to apologize for dissing Travis Scott. She says she didn''t."</em></p>'
