    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24175d3-4020-4d15-9fcc-24fcc030b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
