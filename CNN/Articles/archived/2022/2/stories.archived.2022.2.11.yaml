    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b8589-e575-4a1e-bdd2-0053d2af6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official credits the risk-based approach Indian authorities
        implemented to contain the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba658473-aff1-42d5-bd13-9ff51447d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.575+08:00
