      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As unlikely as this story can be, “Her Private Life” has a great
        mix of realistic drama and over the top ridiculousness. With wonderful characters
        such as Deok Mi’s stepbrother Nam Eun Gi (Ahn Bo Hyun, “Descendants of the
        Sun”) and Kim Sun Young (“Crash Landing on You”), this is the kind of drama
        that’ll go well with fair weather.</p>'
