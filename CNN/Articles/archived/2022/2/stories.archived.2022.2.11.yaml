      'mgnl:type': 'text'
      'text': '<p><strong>Cloudy with a chance of wind, “What’s Wrong with Secretary
        Kim”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9658d-e79e-4245-96a2-a19bed549e67'
