      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Akbayan Partylist nominee and petitioner
        Perci Cendaña said it was the son of the late dictator who lied multiple times
        for he was well aware of his tax conviction when he repeatedly ran for office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127294b-8cfb-43bc-aadc-ee08bec0a558'
