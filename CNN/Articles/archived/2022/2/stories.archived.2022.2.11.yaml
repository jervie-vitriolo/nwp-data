  'Aaron-Rodgers-NFL-Most-Valuable-Player-':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-11T16:47:04.666+08:00
    'imagesource': 'jcr:735ffa16-ac18-4f1b-8acd-33418f393914'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f4eba4-727c-4145-8c52-def71c9fda07'
    'lead': 'For the second straight year, Green Bay Packers quarterback Aaron Rodgers
      was named AP NFL Most Valuable Player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T16:54:01.686+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:20:18.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:28.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aaron Rodgers is named NFL''s Most Valuable Player for the 2nd year
      in a row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddb85a-eae2-4e0e-b9f8-3153ac911636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:54:01.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:20:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> For the second straight year, Green
        Bay Packers quarterback <a href="https://edition.cnn.com/2022/01/26/sport/aaron-rodgers-accountability-divisive-packers-nfl-spt-intl/index.html">Aaron
        Rodgers</a> was named AP NFL Most Valuable Player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15534fe1-7b73-43cc-a162-32b5b3982740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:54:01.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:20:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award, announced at Thursday''s NFL Honors Awards, marks the
        fourth of his 17-year career, as he also won for his play in the 2011, 2014
        and 2020 seasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279743ba-c547-4b77-bdb6-4667a0949223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:54:01.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:20:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers finished the 2021 season throwing for 4,115 yards, 37 touchdowns,
        and four interceptions while leading the Packers to the top seed in the NFC
        with a 13-4 record. The Packers would go on to lose in the NFC Divisional
        Round to the San Francisco 49ers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b048b44-da46-495f-ae5c-aa91ba6cf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:54:01.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:20:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old has played his entire career in Green Bay and won
        Super Bowl XLV in 2011, where he was named the game''s most valuable player.
        Only one other player has won more season MVPs in his career, according to
        the team''s website -- Peyton Manning with five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35762479-386d-4c4d-913a-52912adfd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:54:01.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:20:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers, who has been unclear about his future in the league, said
        after winning the award, "It''s been an amazing 17 years. So thankful for
        the memories and the moments over the years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4b6a9-013c-4304-82fd-0a738a5c8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:54:01.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:20:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/10/sport/aaron-rodgers-wins-nfl-mvp-spt/index.html">Aaron
        Rodgers is named NFL''s Most Valuable Player for the 2nd year in a row</a>"</em></p>'
