    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05289eb4-898d-4262-9344-553b599826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A college student has become a symbol
        of resistance in India''s Karnataka state, where religious tensions are rising
        over the right to wear religious clothing to school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8e58c-b593-41e3-8230-bcc04d2fed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730189c0-8aa8-4a05-8086-10fa119ead89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muskan Khan was attempting to hand in a college assignment in the
        city of Mandya when she was accosted by a group of Hindu men wearing saffron
        scarves —&nbsp;the color of India''s ruling Bharatiya Janata Party (BJP) —&nbsp;according
        to video posted to social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8e332-37d3-47de-87f7-9432e42c7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a213549-a94e-4dd9-9361-22a0dd8a9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not allowing me to go inside, just because I was carrying
        the burqa," she told local outlet channel NDTV. Khan had covered her head
        with a hijab, an Islamic headscarf, and was wearing a religious dress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8db8a1-2dc0-4312-aa31-25b9ce715de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed17fc-b017-43f6-8d2f-58d1cefd510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men heckle her as she makes her way across the school grounds,
        demanding she take off her face covering, but instead of complying, Khan shouts
        back "Allahu Akbar" as she punches her fist in the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684eb77-4e80-4d00-ae35-6866b882ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ca38b-8f98-4a46-b874-f4c2c61aac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation illustrates the religious divide that''s been
        widening in Karnataka since a group of girls began protesting outside their
        government-run school in January after they were denied entry in the classroom
        for wearing a hijab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc0327-4af8-444e-b4a6-9ad4d778d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161afde3-a9c0-4385-af11-9e88f0e65dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls petitioned the state''s top court to lift the ban, prompting
        rival protests from right-wing Hindu students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9f6b1-e86e-48ee-9bc2-c7d54c8d4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481b737-b8ed-420c-a711-b43def108450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the court referred the petition to a larger panel of
        judges, but no date has been set for hearings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50fb42-f812-4d8e-a3f5-df0a70e8e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75be5cf-f2c8-4149-9391-a81857d223bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the hijab row is yet another example of a broader
        trend in India —&nbsp;one that has seen a crackdown on India''s minority Muslim
        population since Prime Minister Narendra Modi''s BJP came to power nearly
        eight years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d2e8d-d986-442d-a690-8c258c33830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d3ae7-4fad-4ee4-9ad9-b7092c0e8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that by denying Muslim women the choice to wear the hijab,
        the government is denying them their religious freedoms, enshrined in the
        Indian constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a45676-cb85-41ef-86dd-9470c622844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ab8db-2643-45df-90e7-cc339bf6beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a massive attempt by the BJP to homogenize Indian culture,
        to make it a Hindu-only state," said 23-year-old Muslim activist Afreen Fatima,
        who has been protesting in support of the students in her hometown of Allahabad
        in India''s northern Uttar Pradesh state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3b407-ea32-424c-8d92-2958a8b36c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fb7e3-349a-4cea-8f59-95b35bfe555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muslim women are isolated in India. And the situation is getting
        worse every day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb02d6-5e86-4194-a30b-622c5bec3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d748cdb-40c3-4259-9210-381a75e4294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''hijab row''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f065b53-33e2-4554-9f1f-4e52433e7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a small protest made national headlines after several
        other government-run educational institutions in Karnataka denied entry to
        students wearing hijabs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9a53a-dd7e-4b7f-bc7e-908cfcbda421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9076834-a477-4799-99d0-f54cc0be02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have since spread to other cities. Scores of students
        took to the streets in India''s capital Delhi this month holding placards
        and shouting slogans to express their anger at the ban. And hundreds more
        have protested in Kolkata and Hyderabad, Reuters reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49812e-581f-499a-a7c8-be88a37e16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14544c34-926f-4ea3-bfcb-f22cf023abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:22:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, BJP-ruled Karnataka ordered a three-day closure of all
        high schools and colleges amid the growing tensions. And on Wednesday authorities
        in the state''s capital Bengaluru banned protests outside schools for two
        weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817a280-1fc6-4165-b931-f3703a07a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:40:08.983+08:00
      'mgnl:createdBy': 'janine'
