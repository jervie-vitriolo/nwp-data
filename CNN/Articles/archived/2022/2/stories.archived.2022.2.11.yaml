      'jcr:uuid': 'a33639d8-5e93-446b-844b-6349dbb9fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marketing and branding expert David Placek, whose clients have included
        Apple, Coca-Cola and Procter &amp; Gamble, said Adidas'' ad is an example
        of sensational advertising.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2b833-c246-410a-b8f5-4962ec75c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fab4c-a68d-44bf-b9ff-da445988eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of a lecture on advertising during which a question
        was asked, ''How do you get someone''s attention?'' You show them a naked
        woman.''" said Placek. "While [the ad] does push the envelope, the problem
        with this strategy is that it takes away from the actual product."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49563519-724e-472b-8056-e1703a5ae75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
