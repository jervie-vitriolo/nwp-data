      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Comaroff, who is identified in the lawsuit but is
        not named as a defendant, said in a statement that he "categorically denies"
        ever harassing or retaliating against any student. He also denied allegations
        that he kissed or inappropriately touched a student.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b69606-e8dc-4845-92b7-aac30e51e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0ac92-bfb4-4262-892e-ad420a4114dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
