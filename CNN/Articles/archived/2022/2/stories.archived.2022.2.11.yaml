    'jcr:uuid': '1d91649b-a123-4927-82df-52b3907005a0'
    'lead': 'Retired Comelec Commissioner Rowena Guanzon says Ferdinand ''Bongbong''
      Marcos cannot play stupid for supposedly not knowing about the need to file
      ITRs since he has repeatedly claimed that he is an Oxford graduate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T14:46:53.074+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:21:30.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
