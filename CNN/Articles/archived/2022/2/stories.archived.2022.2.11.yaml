      'mgnl:lastActivated': 2023-01-17T18:20:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05639cf3-2e64-4e6f-9e9c-d5a539d44542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:57:22.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:20:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama naman ng ating framework ‘yung equity in access to the
        face-to-face classes, na lahat mabigyan ng pagkakataon dito. Binukas na natin
        sa mga rehiyon, sa ating local units ang pagpapalawig nitong grade levels
        na kalahok sa</em> face-to-face classes,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec314de0-bbbe-4564-ba5d-89226132d72c'
      'mgnl:activationStatus': true
