      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3c197-4f94-44ab-b3c7-1ef581d6e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health and social measures that we call, for example,
        decreasing number of people within a workplace, closing of schools. It was
        all very… tweaked depending on the epidemiology and the number of cases in
        different states," Ofrin explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a116b8-8566-4bb7-a6e7-b4bf090ccaa2'
      'mgnl:activationStatus': true
