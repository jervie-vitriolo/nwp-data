      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My car was STOLEN 1962 Chevy II," tweeted Armstrong. "This car
        is near and dear to all our hearts and has been in the GD family for over
        30 years. Please send any sighting, tips or info to the Costa Mesa Police
        Department."</p>'
