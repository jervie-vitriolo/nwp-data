    'title': 'Biden on Ukraine situation: ''Things could go crazy quickly'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded3cdf-90aa-4915-a80c-6a89258fe2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Thursday urged
        Americans in Ukraine to leave the country immediately, warning that "things
        could go crazy quickly" in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641cdd9-b787-4c21-bc5a-de029f3f3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1f6b5-bb5a-47b3-9714-2d6a37a8835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American citizens should leave now," Biden said in an upcoming
        interview that was taped Thursday with NBC News'' Lester Holt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df1225-ff49-42b7-97bd-5cef232262f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cd7cf-81af-4b14-b379-eb18bfae9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Russia, which has amassed troops on its border with
        Ukraine, Biden said, "It''s not like we''re dealing with a terrorist organization.
        We''re dealing with one of the largest armies in the world. It''s a very different
        situation and things could go crazy quickly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3b59e-83ae-46e2-81b6-e1509ba002a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e788f6-c624-4431-ac7e-3a48d64bb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said during his NBC interview that "there''s not" a situation
        that could prompt him to send US troops to rescue Americans attempting to
        exit Ukraine, adding, "That''s a world war when Americans and Russia start
        shooting at one another."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25d72f-d825-4822-9bfa-7e951e7d31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c8cab-0fea-466e-8054-56d3d573b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russian President Vladimir Putin is "foolish enough to go in,
        he''s smart enough not to ... do anything that would negatively impact on
        American citizens," Biden added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c60f5-8133-4c32-bb25-c932a872ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d05b9-17ee-4f72-8d47-c5da34828429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has approved a plan for the nearly 2,000 US troops
        in Poland to help Americans who may try to evacuate Ukraine if Russia invades,
        according to two US officials familiar with the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e31bb-af45-4a28-a809-e55737676afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a78d74-24b6-4223-845d-8936e7487ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US forces are not currently authorized to enter Ukraine itself
        if a war breaks out, and there are no plans for them to conduct a noncombatant
        evacuation operation akin to the US operation in Afghanistan last summer.
        Instead, the plan as it now stands is that the troops, who are from the 82nd
        Airborne Division, will begin setting up processing areas and temporary shelters
        inside Poland near Ukraine''s border where Americans fleeing the country could
        go for help while in transit. The facilities have not yet been stood up, one
        defense official said, but will start to be as more US troops arrive in Poland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0270d92-b5b9-414f-ac72-43bd2a4a38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaba6fd-df7b-45f2-99a6-35c9027faa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department on Thursday repeated its warning saying
        that Americans should not travel to Ukraine "due to the increased threats
        of Russian military action" and called on those in the country to depart immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda57dc-2151-452b-b2b1-8a550bad068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963979b1-0e5a-4d68-a7e9-2030231cbfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory told American citizens in Ukraine to "be aware that
        the US government will not be able to evacuate US citizens in the event of
        Russian military action anywhere in Ukraine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fd210-e319-4bc5-bf97-d4f8c24dd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ff42d-aac8-4cf0-8760-8c594d7fd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, the State Department authorized the departure of
        non-emergency personnel from the US Embassy in Kyiv and ordered family members
        to depart the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517e35f-4ff6-46ae-999f-b2652a19b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79cef3-ce2b-46bd-824c-237db76c4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has estimated that Russia has more than 100,000 troops near
        the Ukraine border, with thousands added just this week, according to an administration
        official</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc696a9a-9e6a-4367-8b22-a14422c47124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24698ef8-1134-41ec-9bfc-5d1863d5a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to speak Friday with European and NATO leaders
        about Russia''s buildup of troops near Ukraine, according to a person familiar
        with the plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e8619-2607-426a-924d-e882a6825a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703bdf1-9ee1-479f-bd6e-7da28c6c4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint call with the leaders of France, the United Kingdom, Italy,
        Germany and elsewhere comes as Western nations are looking for diplomatic
        avenues to defuse the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca936ca7-f2cd-41bb-aa78-8cc22dac2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50413240-1697-4539-a6f8-e10c244c3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke Wednesday with French President Emmanuel Macron about
        Macron''s diplomatic efforts in Moscow with Putin. And the top US military
        general, Joint Chiefs Chairman Gen. Mark Milley, has been in touch with a
        number of his counterparts abroad on the situation this week as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e437d7f-b0f9-4c50-a4cb-153f2a352b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77a9d2-e9a5-4030-bdb9-d85aa3d0f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley spoke with Lt. Gen. Valery Zaluzhny, his Ukrainian counterpart,
        on Thursday to discuss the security environment in Europe, according to a
        readout of the call. It was their second conversation this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d49c7-4c50-47e2-8b43-6af51560549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ce402-3bc5-40d4-b0de-00a226d6c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Milley also spoke with his counterpart in Belarus for
        the first time, in between the two calls to Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25551176-d969-4f65-b71b-0cc2f18c5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de8860-a0a7-4d7a-a4c0-ee4f4b4527be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Belarus began 10 days of joint military drills Thursday
        amid diplomatic efforts to defuse the crisis over fears that Russia is planning
        an incursion into Ukrainian territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362eca3-8189-4923-a884-a737c4a02a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35b1d7-5603-4416-9080-ed212ff2b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley tried to "reduce chances of miscalculation" in his call with
        Belarus Maj. Gen. Viktor Gulevich, according to a readout.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4f639-b974-4c35-8f36-27b3b10f1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ef725-080f-4837-917a-b1ff48c86d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley spoke with his British counterpart on Thursday as well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e3a4a-77c1-4943-aec7-2d6d5ccfd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee212c8-7b7d-4cf6-bdd6-d6f4b31f7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden rejects Army investigation findings into Afghanistan</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aaa860-a979-4493-8b27-a2752b6160e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in his NBC News interview that he rejects the
        findings of a US Army report, which investigated the final days of the US
        war in Afghanistan and detailed the administration''s unpreparedness for a
        Taliban takeover.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1b0fc-3719-4f78-9c7a-94c1adf28fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7128a0-8066-4756-b92f-0c57457a526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation''s findings were reported this week in the Washington
        Post after the outlet filed a Freedom of Information Act request.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2c588-0721-4fc6-aafd-eece1c76e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc18c1-91ba-4f55-9a26-ca942172c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said the report found senior White House and State Department
        officials resisted efforts by the military to prepare for the withdrawal.
        One senior commander said the military would have been "much better prepared
        to conduct a more orderly" evacuation "if policymakers had paid attention
        to the indicators of what was happening on the ground."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9565495-75a9-490d-8dc1-e90e48d4f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61d3c4-e0b1-4cee-93cf-96a73f337bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he wasn''t told about warnings the Army report says his
        administration ignored about evacuating the embassy in Kabul. He also said
        he did not accept the report''s findings and defended his decision to withdraw.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3922a-a010-496e-b224-0e1a9b8c0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c13c9-3d96-448d-a23d-7b074ea747bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m rejecting them," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7547a-db85-4f9b-9bb0-9bee1901fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7dc48-d009-48cc-a959-bd36a8fc10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, there is no good time to get out, but if we had not gotten
        out, they acknowledged we would have had to put a hell of a lot more troops
        back in," the President said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b937b-aec8-440f-b3c3-ffe2a05a9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86554d00-86c7-4b62-bee3-ad3fdcf5f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there is no way we were ever going to unite Ukraine —&nbsp;I
        mean, Iraq —&nbsp;Afghanistan," Biden added in an apparent mistake. "No way
        that was going to happen. And so this is a much wiser thing to do."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7539551-1be4-44f6-b7ee-d6bdb0c62b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:37:26.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15683e9-81b6-4ca1-ad80-b1f6cc4554b0'
