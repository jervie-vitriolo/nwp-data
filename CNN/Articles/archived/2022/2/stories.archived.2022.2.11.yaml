      'jcr:uuid': '128c78cc-59b5-4bfd-ae3b-918fc74f2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
