      'mgnl:type': 'text'
      'text': '<p><strong>Warm and sunny all day, “Her Private Life”</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20424280-8809-40d1-82b9-088410b4dbfd'
