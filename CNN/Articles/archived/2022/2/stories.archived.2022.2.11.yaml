      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Schools
        participating in the expansion of limited face-to-face classes may resume
        sessions in all grade levels, an Education Department official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8b6db-d02e-46e9-a23a-69edd1ae44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:57:22.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:20:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defd8ef-566c-4661-8c5e-cc13c5c6b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:57:22.919+08:00
      'mgnl:createdBy': 'pilar'
