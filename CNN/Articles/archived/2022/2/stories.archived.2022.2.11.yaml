      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aeea22-a15e-4104-8279-a92e3323e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Ofrin said India''s
        cases have gone down consistently week on week. Of its 37 states, 35 have
        reported downward trends. The remaining two still have higher cases - but
        not that far from the others, the Filipino doctor added.</p>'
