  'Elon-Musk-Tesla-zero-tax-bill':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-11T10:14:14.533+08:00
    'imagesource': 'jcr:8c2c7ff0-b531-415d-8c7a-05e38b6d6b07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae746bf2-cd05-49f0-ae55-47b4a82a931a'
    'lead': 'Elon Musk has repeatedly bragged (or, perhaps, complained) that he''ll
      pay more in federal taxes for 2021 than anyone has ever paid — about $11 billion.
      But Tesla apparently won''t pay a cent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T10:17:28.296+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:23:56.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:23.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'tax', 'US', 'United-States', 'Tesla']
    'template': '1'
    'title': 'Elon Musk''s US tax bill: $11 billion. Tesla''s: $0'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906529a-eac1-4963-9959-7364ef8c7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk has repeatedly bragged (or,
        perhaps, complained) that he''ll pay more in federal taxes for 2021 than anyone
        has ever paid — about $11 billion. But Tesla apparently won''t pay a cent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87bd71-4186-46d9-ac18-d0e343442a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9333cd-3b29-45c4-aacd-a91fcbbc7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla may not plan to pay federal taxes any time in the foreseeable
        future -- even though the company just reported by far its most profitable
        year ever. In 2021, Tesla recorded net income of $5.5 billion, and adjusted
        income of $7.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec65bc-6069-4cb9-b7ee-5bbae2c44f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c9b12-d255-4e5b-b76f-b52313b30fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But buried in a footnote of its recent annual financial filing with
        the Securities and Exchange Commission, Tesla reports that its US operations
        lost $130 million last year on a pre-tax basis. It claims that all of its
        pre-tax profits — more than $6 billion worth — came from overseas operations,
        even though 45% of its revenue came from US sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1367f13-961f-4dde-8c98-7b2da6e0b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1df9f-a43c-44ab-8ae5-ccd45a12d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Tesla indicates its foreign tax bill came to $839 million,
        its state tax bill was only $9 million. And its federal tax bill was zero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c31bd-ac19-4c31-92a4-e52701123d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f120dec-66bf-4aff-96ef-389850c833d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That defies common sense, but it does not defy the US tax code,"
        said Martin Sullivan, chief economist for Tax Analysts, a nonprofit tax publisher,
        and an expert on US corporate tax practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2f872-7b29-4d02-9397-aefc8781ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69b910-3f17-484b-abff-610c14afb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving profits overseas — on paper</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ef817-59a9-45d8-b3a8-3eda20a6ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said he believes the $130 million loss on its US operations
        is most likely due to a common practice for US multinational corporations:
        structuring their operations so that overseas subsidiaries are the ones reporting
        income, leaving the US operation to have little or no taxable income to report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679e9aa-395a-4887-b6f1-8d6b76061f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4bf08-5ae3-480a-a898-9c76ab3ec20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a company can assign its intellectual property to one
        of those foreign entities, and charge its US unit a fee for using that property.
        And thus, the foreign operation is very profitable, while the US company —
        burdened with "costs" to the company itself — reports either a loss or very
        little income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001def4-0ac1-409d-ab9c-692ef3ca54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b60bc4-9a00-4151-a40b-f3207abcc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a US multinational thing. It''s very common. It''s almost
        malpractice not to do that," said Sullivan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606ef30-7224-40e0-b049-f9fdef5e2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e71a4-dcf2-4a80-bf15-7d5d04538770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the US Department of the Treasury found 61%
        of the international profits of US multinational companies are booked in seven
        small countries -- Bermuda, the Caymans, Ireland, Luxembourg, the Netherlands,
        Singapore and Switzerland -- known as tax havens. It''s a practice that many
        elected officials and the Biden administration have vowed to crack down on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87bee3c-f6c6-4bda-80cb-66b98a3f61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba255584-9f11-4c0f-a63b-954edebc1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla and other giant corporations have long used scams and loopholes
        to help them get out of paying taxes -- that has to stop," said Sen. Elizabeth
        Warren, a frequent critic of Musk. "Democrats are working to end Republican
        tax cuts for corporations shifting profits and jobs overseas."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e109e3-825c-468a-b443-63990a7743e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24062e3b-237e-4b82-b0d3-412625eb094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Congress has so far failed to take action to stop it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a708a0-7ed7-4686-8ce3-1575c0407b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ab929-6274-4d70-9094-a69812bb5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial filing by Tesla doesn''t spell out what it did exactly,
        though. For example, it doesn''t say which country or countries it made its
        profit in while reporting a US loss. And Tesla declined to respond to a question
        about its filing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd0cd0-98c9-440c-a03b-74d2af27a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727ee45-8e4f-477b-8603-bbf65d9faa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tesla doesn''t expect to pay US taxes any time soon</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba7f74-f1f9-405b-ab8a-bdd70c3061ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the substantial financial help that Tesla has long received
        from government support for its electric cars, the company doesn''t have to
        use a shell game of offshoring its profits to avoid paying taxes. Instead,
        it could use past losses to shelter its current income from any tax bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26555ba3-5383-4da2-ad27-d89faa84465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4fb79-54e6-4686-83b5-a91ba9023f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, this is a common practice for companies that lose money:
        losses result in a future tax break.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b73ff2-040d-4a1e-87c0-0b9bbe810690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e537-00b9-4f2a-9c22-d605dd479ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies that lose money for years before turning a profit
        — such as Amazon — have used this technique. So have old line companies that
        have financial problems, such as all US airlines, which will probably not
        have to pay taxes for years to come after recording billions of dollars in
        losses during the pandemic — despite receiving billions in federal help.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9ea5e-bd50-4119-b27c-bf689ba763db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62029f26-7f2a-436f-9d5c-385cc83d5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Tesla''s US automaking competitors lost so much money
        in the first decade of this century that General Motors and Chrysler needed
        government bailouts. Despite those bailouts, neither company paid taxes for
        several years once they were again profitable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca17f4d-ae34-42b4-9bfd-5f505c158e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe273b6-30d3-4268-9d90-fdb4163ee037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past losses are a huge and very valuable future tax benefit known
        as "net operating loss carry-forwards."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c5fd6-c6e9-4037-8f85-b676ce87d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c42c0-7a52-4089-a73d-4f7f38a6f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla was losing money for more than a decade before it finally
        started reporting net income in 2020. Those were real losses, which occurred
        when the costs of developing and building its cars in its early years far
        outstripped the money it could sell them for. It did so with the expectation
        that it would turn a profit in the future as demand increased and costs declined.
        That''s exactly what happened.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958bc5d-31b8-431d-ab19-4f124a275453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6309d9-bccc-4ca2-be99-1202f7fb0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in running up billions of dollars in losses, Tesla was able
        to accumulate net operating loss carry-forwards that it could use in the future.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acceaed-2976-42fc-bd13-3df3be607ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b09c0-ed0b-4543-ba1b-8c3faf041726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tesla disclosed in this week''s financial filing that it
        did not use any of those past losses to shield current income from taxes.
        And it took a bookkeeping maneuver that suggests it doesn''t know if it will
        ever have to use those past losses to shield its US income.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afafde-1e0f-4d1d-b3e2-6f123e6fbf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28550f2-f4e2-4dc0-9716-83db24571b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is rather bullish about its future, expecting annual sales
        growth of 50% for the foreseeable future. If it believed that its pre-tax
        losses in its domestic operations was temporary, it likely would not have
        not taken that step of reducing the value of those past losses as a way of
        eliminating future US taxes, according to Sullivan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d51018-64e5-4fcd-87ed-48b87d67a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524df1ae-3a52-48e9-bbfc-d631cad5b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Tesla losing money at home?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf677d72-b910-458c-afd3-17b305aec306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another possible reason that Tesla might have reported
        a pre-tax loss on its US operations:&nbsp;one that isn''t as much an accounting
        maneuver designed to lower taxes as it is a warning sign about the viability
        of the company. Perhaps it still is losing money on the cars it is selling
        in the United States, and it can only make money using the lower costs of
        a relatively new factory in Shanghai, China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f0afa-bfa7-43c9-b93b-a83bf1463577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c1a14-e272-4e31-9d6b-6a26b911737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what one of Tesla''s most fervent critics and doubters believes.
        Gordon Johnson of GLJ Research, points out that Tesla was losing money overall
        until after it started producing cars in Shanghai in October 2019. He believes
        that investors are giving Tesla too much credit for profits in the US that
        he doesn''t believe are real.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163890d7-bb7b-4feb-a3a2-e991361b7922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd4a99-791f-4c1b-b56a-89848521540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a massive deal," he said about Tesla''s filing this
        week. "They effectively said they don''t plan on utilizing any of the net
        loss carry forwards. That means their US operations are losing money. It''s
        an argument we''ve made over and over again. Outside of China, Tesla loses
        money."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86aedb-fd98-44f7-8124-bd52a36a32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de146b76-c86c-4901-80b6-5370c9c64da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other analysts who have examined its books insist Tesla''s profits,
        both at home and overseas, are real, no matter what its US tax forms say.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d7eae-132b-4aeb-a076-0456dfc2a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0bcae-6188-4b3b-b8f4-6d0bb47c2304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said if he''s wrong, it''s up to Tesla to be more transparent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e5924-63fe-4308-9ef9-c05e074b71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8e8e5-990e-4f96-9bcf-2ee7cdce9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, until they provide disclosure, both explanations
        could be right," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e5abc-0851-41bd-9b88-2ff7cedb7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101607ea-1f7e-4335-92cf-70f4ea8f2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk''s rare big tax bill</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf05794-a900-42a0-a04b-29a02487ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has a history of using the US tax code to pay little or no
        personal federal income taxes. A report from ProPublica shows that for 2018
        Musk and many other Americans near the top of the world''s richest people
        paid no income tax.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894f402-f729-4603-b9a3-8f11284a030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dc195-0860-4b1f-91e6-f22714632f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Musk''s case, he receives no salary from Tesla, only very valuable
        stock options, as a form of compensation. And under US tax code he doesn''t
        have to pay taxes on those options until he exercises them to buy shares of
        stock at a fraction of their current value.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e1d25-7904-435f-8c97-5b906712fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ae021-3a0b-44ea-bd25-74fce1284ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also would have to pay taxes if he sells shares he already held
        because of his earlier investment in the company, which he has rarely done.
        But he did that last year as well.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed794ed-d196-4a9a-84cc-c4be264100ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccb603-dbdf-4a05-90ee-a3c7c14c36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has not exercised most of the options that he holds. But he
        had options to buy 22.9 million shares that were due to expire in August 2022,
        and started exercising those options to buy additional shares late last year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2cbbb-be6d-4086-83dd-28040de426bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9209143-9a9d-4f0d-9084-30fafcb798a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, he spent $142.6 million to purchase shares worth $23.6
        billion, giving him $23.5 billion in in taxable income, taxable for 2021 at
        a federal rate of about 41%.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e12d67-5948-46bf-bdca-eb7123ce9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f94a5-f44f-4403-8dd7-29c3a9812eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also sold a small fraction of the additional shares he already
        owned, sales that fetched a taxable $5.8 billion at a lower capital gains
        rate.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98776e78-0235-46bb-a60c-e748e693e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d138c4-4957-4d27-935e-5c1c31963040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together those stock trades likely resulted in roughly an $11 billion
        federal tax bill, which he has tweeted about.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb29480-3b5b-47d3-993a-0680ee32d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ede7a-ab13-4035-b027-9168917924c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could well be the last time for years to come that he''s
        paying a substantial federal tax, unless Congress passes one of the various
        proposals to tax the net worth of the nation''s wealthiest individuals, rather
        than just their income. Several Democratic Senators, including Elizabeth Warren,
        Bernie Sanders and Ron Wyden have proposed that, but so far it hasn''t come
        close to passing.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044884e-1f2c-4147-9a55-83f0bd23a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31cd8b9-39cd-4a21-8799-bbd623d9c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, Musk opposes such efforts, and has mocked all
        three senators on Twitter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cda34-3bdb-4f22-a002-12b8946b5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced1d9c-994d-457a-819e-7ffb30053430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The options Musk exercised last year that produced the massive tax
        bill aren''t the end of his options. This week''s financial filing from Tesla
        discloses that Musk received another 8.4 million options, bringing his total
        to 67.5 million.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81cf71-b62a-4981-9647-ff2155ebdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992a266-1aa7-4370-94d3-da6a8750ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of those options expire until 2028. And thus it''ll probably
        be five years before he starts to exercise those options, unless he leaves
        the company before then.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4300d-5e57-4668-b948-a167c6216190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e088bb-54e8-4635-a699-a1d3fc36e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he is once again paying zero federal taxes, chances are good
        that his tax bill and his primary company''s tax bill will be the same during
        those five years.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e1911-bdd8-46f2-b7de-569596b00010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:17:28.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/10/investing/elon-musk-tesla-zero-tax-bill/index.html">Elon
        Musk''s US tax bill: $11 billion. Tesla''s: $0</a>."</em></p>'
