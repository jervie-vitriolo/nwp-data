      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Partylist nominee and petitioner Perci Cendaña told CNN
        Philippines'' The Source on Friday that they are not disheartened despite
        battling with "years and decades of lies" that installed Marcos in public
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b52b13-3bd1-4b89-9a3d-f8b0ae17d3f1'
