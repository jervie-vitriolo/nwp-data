  'AirTag-tracking-safety':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-11T06:06:42.369+08:00
    'imagesource': 'jcr:31d25557-13f5-4f37-9627-6ad755135ed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '794cd08f-8a25-45e1-8f85-312c70726567'
    'lead': 'Apple plans to add more safeguards to AirTags to cut down on unwanted
      tracking following reports that the devices have been used to stalk people and
      steal cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T06:08:45.280+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:24:04.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:19.625+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple plans AirTag updates to curb unwanted tracking'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8519bb6-f91a-43be-b42f-3f81469543cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple said Thursday it plans to add more
        safeguards to AirTags to cut down on unwanted tracking following reports that
        the devices have been used to stalk people and steal cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957121b-03f7-4191-afac-5b540ce747ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Apple said it has worked with safety groups and
        law enforcement agencies to identify more ways to update its AirTag safety
        warnings, including alerting people sooner if the small Bluetooth tracker
        is suspected to be tracking someone. (Right now, it can take hours for an
        AirTag to chirp if it has been separated from its owner.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43680b-f4c9-4562-8857-9faa473d08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates coming later this year include tweaking the tracker''s
        tone sequence so the device is louder and easier to find, and allowing someone
        to see its distance and direction of an AirTag through the iOS precision finding
        tool. In addition, Apple will warn AirTag users during the setup process that
        tracking people without their consent is a crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db1965-0c4f-409e-bdc3-4cf33d36bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Spring, Apple launched the $29 Tile-like Bluetooth locators
        that attach to and help users find items such as keys, wallets, laptops or
        a car, giving nearly anything a digital footprint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f05b2d-ab45-4e83-8fd4-ee120b1d2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve become aware that individuals can receive unwanted tracking
        alerts for benign reasons, such as when borrowing someone''s keys with an
        AirTag attached, or when traveling in a car with a family member''s AirPods
        left inside," the company said in a statement. "We also have seen reports
        of bad actors attempting to misuse AirTag for malicious or criminal purposes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f89ea-e8e9-41cd-b5ad-b4bf67538899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn in the strongest possible terms any malicious use of
        our products," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7248673-2382-4eda-a533-2459eefa1a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location trackers aren''t new — there are similar products from
        Samsung, Sony and Tile. The issue of unwanted tracking also "existed long
        before AirTags came on the market," according to Erica Olsen, director of
        the Safety Net Project at the National Network to End Domestic Violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3a718-2df7-48a8-80e4-c4c39d47c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy Apple is engaging in the conversation about victim
        safety and are continuing to improve safeguards. We hope others will follow
        their lead," Olsen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92da23-ac84-42d4-bf11-b413cd6b5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only iOS users receive an automatic alert about potential
        unwanted tracking from an AirTag, Android users can use Apple''s Tracker Detection
        app, a work around with some limitations. It must be open to locate a tracker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0981bc-5e7e-4711-9777-31ca0decf998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:08:45.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in the blog post it remains "committed to listening to
        feedback and innovating to make improvements."</p>'
  'Bob-Saget-Natasha-Richardson-head-trauma-subdural-hematoma':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-11T06:12:48.758+08:00
    'imagesource': 'jcr:60697e05-1f23-4c3a-a77a-5f92c68f5213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e434661-28b2-4230-8a79-b057620e1cdd'
    'lead': 'The death of ''Full House'' star Bob Saget from a head injury is both
      a cautionary tale and a reminder that it''s happened before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T06:14:53.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:24:03.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:19.826+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Saget''s head injury death a tragic reminder of Natasha Richardson''s'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3069e-8e00-49db-9375-08cf33c827ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The death of "Full House" star Bob
        Saget from a head injury is both a cautionary tale and a reminder that it''s
        happened before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c37dc-04b8-4d6f-aa6b-9fe17a4a006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Saget''s family released a statement stating that
        authorities had "determined that Bob passed from head trauma."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a56f5-4e15-4e9c-9228-8e24c63ed697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have concluded that he accidentally hit the back of his head
        on something, thought nothing of it and went to sleep," the statement read.
        "No drugs or alcohol were involved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148ce88-961b-4aec-87a7-e8faef0a6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget, who was 65, had been on comedy tour at the time of his death
        and was found dead in his Orlando, Florida hotel room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d62df7-5224-4031-9ce6-5a1efad3b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No information was offered as to how Saget may have hit his head.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd292bb-3a69-457b-82bc-72f670431ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s chief medical correspondent Sanjay Gupta said it sounded
        like a possible "bleed on top of the brain" which may have resulted in a "subdural
        hematoma."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363cd04-fa27-4539-b35b-5a4284c93818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a blood collection in this scenario that''s on top of
        the brain pushing on the brain," Dr. Gupta demonstrated to CNN''s Don Lemon
        using a diagram. "The thing about the brain, unlike any other organ in the
        body, it''s obviously encased in hard skull so it has no where to go if it
        has this kind of pressure on it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54b6ef-e872-4521-b925-34df5c8aeb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pressure on the brain and brain stem can result in a person
        losing consciousness and their ability to breathe on their own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4df2e-7dda-459e-8c2b-5bfe48c7741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may have been a pretty significant blow to the head," Gupta
        said. "Maybe a fall in the bathroom, or on the headboard of your bed, you
        don''t think anything of it. Small veins can tear as a result of that blow
        and blood can start to leak."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93082d-b55e-4e8c-a32c-5a204eadab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget''s death reminded some Liam Neeson''s wife, the late actress
        Natasha Richardson, who died after hitting her head during a skiing lesson
        at a resort in Québec, Canada in 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbadc3-8c74-4ae0-a7bf-deb25e266c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson, who was 45 at the time, reportedly initially declined
        medical treatment following the fall. She was taken by ambulance to a hospital
        hours later after complaining of a headache.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2737ba-1ed6-4f7f-b942-f51390eb7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Shand, the younger brother of Camilla, Duchess of Cornwall,
        the wife of Prince Charles, died in 2014 after falling and hitting his head
        on a New York City sidewalk. He was 62.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcd250-9342-4ad7-b203-7c4a89e22a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said subdural hematomas are "far more common that people realize"
        and can develop over hours or even weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca84995-d23b-4309-80c3-6527e8b3a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs to look for include a headache, slurred speech, confusion
        nausea and vomiting as an indication that the person should seek medical treatment,
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57530ed-3d34-43a2-9bd2-6904d0687b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being on blood thinners (it is not known if Saget was) can also
        make a person susceptible to such bleeding.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cbd5d9-9900-44cc-a3f9-6f23e273b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:14:53.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to suggest that everyone who hits their head needs
        to go get a [computed tomography also known as a CT or CAT)] scan," Gupta
        said. "Most do not need that obviously. But if it''s a significant blow, you''re
        on blood thinners ...and again those symptoms: worsening headaches, confusion,
        nausea, vomiting, slurring of speech, things like that are unusual. You should
        definitely go get that checked out."</p>'
  'Kim-Kardashian-Kanye-West-divorce':
    'author': 'Lisa Respers France, CNN'
