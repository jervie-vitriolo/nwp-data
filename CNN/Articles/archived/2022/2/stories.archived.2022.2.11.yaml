        the Return of the Marcoses and Martial Law, told reporters on Friday that
        they will file a motion for reconsideration on Monday or Tuesday to appeal
        the decision, but urged the en banc to immediately release a decision so they
        can elevate the matter to the Supreme Court.</p>'
