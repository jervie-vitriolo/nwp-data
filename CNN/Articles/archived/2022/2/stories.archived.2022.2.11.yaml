      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Atty Vic Rodriguez said in the same interview
        that their victory only shows the repeated arguments and lies behind the "nuisance"
        petitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a564e-1d8c-44a9-9467-a5b517782140'
