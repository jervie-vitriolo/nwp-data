      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Comelec First Division on Thursday<a href="https://cnnphilippines.com/news/2022/2/10/Comelec-First-Division-junks-Marcos-disqualification-case.html">
        dismissed the petitions of Akbayan</a>, martial law survivors through Bonifacio
        Ilagan, and National Commission on Muslim Filipinos Commissioner Abubakar
        Mangelen due to "lack of merit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af3c08-7086-45b6-8d99-142fa2cf8ad4'
