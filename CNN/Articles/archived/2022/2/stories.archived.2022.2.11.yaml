      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6fcdd-6c5f-424d-9262-631a219291dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Hotshots leading by nine with three minutes remaining in
        the game, the Tropang Giga leaned on Mikey Williams and Kib Montalbo, who
        shot two straight rainbow shots to cut their deficit to just one at 91-90.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90eb20-d905-4008-9db3-546a5f54da00'
      'mgnl:activationStatus': true
