      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In basketball games, beauty pageants, or in any contest,
        one should be qualified before he or she can join. And if you can afford to
        lie and insist that you are qualified, that''s very dangerous.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
