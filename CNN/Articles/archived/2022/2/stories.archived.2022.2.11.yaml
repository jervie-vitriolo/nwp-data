      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa basketball man, sa beauty pageant, o kahit ano mang contest,
        dapat qualified ka para makasali. Kung magsinungaling ka para sabihin mong
        qualified ka para makasali, napakadelikado noon,"</em> he noted.</p>'
