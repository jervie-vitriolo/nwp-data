      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da848e7e-a6c6-436f-9275-98dc48170871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dapat na pina</em>prioritize <em>ng mga</em> teachers <em>ay
        hindi ''yung mga</em> administrative work <em>kundi ''yung</em> actual practice
        <em>ng kanilang</em> profession, <em>''yung pagtuturo sa ating mga estudyante</em>,”
        Maglanque explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b41c8-9265-4aad-8167-3bcf91c51b86'
