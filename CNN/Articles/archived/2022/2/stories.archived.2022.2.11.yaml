      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best practices countries can learn</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab75d15-3efd-4e28-846e-85d34af11e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:54.803+08:00
