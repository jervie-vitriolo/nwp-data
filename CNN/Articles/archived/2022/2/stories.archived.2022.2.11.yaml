      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that Marcos did not commit any crime of moral turpitude
        since "the failure to file tax returns is not inherently wrong in the absence
        of a law punishing it."</p>'
