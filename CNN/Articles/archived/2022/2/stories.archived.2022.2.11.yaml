    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guanzon questions Comelec''s decision, asserts Marcos'' ''intentional''
      disregard for law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81560ba4-502d-4c54-967c-e82d6ee399d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5424e3-f3a5-4971-b672-67eb389ddfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Retired
        Commission on Elections Commissioner Rowena Guanzon has criticized the poll
        body''s First Division which junked the three consolidated cases against the
        candidacy of Ferdinand "Bongbong" Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4027a0-e174-4468-a9d6-64d7e4300fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://m.facebook.com/story.php?story_fbid=484450943255777&amp;id=100050726256563&amp;sfnsn=mo">Facebook
        post</a> on Friday, Guanzon slammed the ruling written by ponente Commissioner
        Aimee Ferolino which dismissed the cases due to lack of merit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018416cc-a86d-488e-bf15-7b855fc744b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75f667-e57b-44a3-bfd7-ed996f75090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ferolino chose to turn a blind eye to the circumstances surrounding
        Marcos, Jr.’s offense," Guanzon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8d007-960a-49ee-9e22-b2f128324c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553172e-47cd-4a40-bc45-e0478cc955ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon argued that Ferolino considered the weight of moral turpitude
        citing a case that dated as far back as 1979. In its resolution, the Commission
        said "there are crimes which are mala in se (evil in itself) and yet rarely
        involve moral turpitude and there are crimes which involve moral turpitude
        and are mala prohibita (wrong because prohibited) only."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8da8b1-c134-42df-ba63-4349de93ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e9a52-b0ea-47de-bb74-fee7290d7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution noted that "failure to file tax returns is not inherently
        wrong in the absence of a law punishing it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e713c-f3fb-44de-b561-cb6582bba6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4fd145-bf54-48ba-a3e9-15e7b79e8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guanzon noted that it is wrong to qualify an offense without
        moral turpitude just because it is an offense mala prohibita.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da5605-f5ad-41b7-8eae-289162fee1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19adc623-030d-490e-97b9-ef69407761ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] cannot always be ascertained whether moral turpitude does
        or does not exist by classifying a crime as malum in se (evil in itself) or
        as malum prohibitum, since there are crimes which are mala in se and yet but
        rarely involve moral turpitude and there are crimes which involve moral turpitude
        and are mala prohibita only," Guanzon said, citing the high court''s clarification
        on the 1993 case of International Rice Research Institute vs. NLRC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d135911-f8fb-448f-ad0b-9193832f89a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b4745-5e92-4edf-8bdf-e81b11e7c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:46:53.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:21:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon added: "While crimes involving fraud may likely involve
        moral turpitude, it does not follow that when fraud is not an element of a
        crime, the same no longer involves moral turpitude: rape does not require
        fraud as an element, but surely rape involves moral turpitude."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826e1a7-017e-474f-96a7-1ff23b2a5bc6'
