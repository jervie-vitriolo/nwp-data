      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong>&nbsp;India,
        one of the countries that faced a deadly surge in COVID-19 cases last year,
        is now recovering and doing very well as infections drop, according to World
        Health Organization Representative to India Roderico Ofrin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0449f-17c3-4b10-925f-ae862dd736b1'
      'mgnl:activationStatus': true
