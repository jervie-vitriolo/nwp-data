      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:23:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong>—&nbsp;The
        ongoing "Bayanihan Bakunahan" or national COVID-19 vaccination days will be
        extended until Feb. 18, the Department of Health announced on Friday.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F318686886964757&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d86ca-7d09-43c7-be6a-ef843bfb58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b15e0-26a0-4f65-8bdd-ee2a6f007ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third round of the immunization drive was initially set on Feb.
        10 and 11. The initial target was to administer 5 million primary doses and
        booster shots to adults and children aged 12-17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4f5e6-fe4b-4290-9ad0-ec91eaf9f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported over 662,300 doses have been administered so far
        during the Bayanihan Bakunahan''s third installment. Of this number, more
        than 442,300 were of the primary series while above 219,900 were booster shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfdca2-ae0b-40f5-b3d7-4a7d63bf3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Usec. Myrna Cabotaje, who also chairs the National Vaccination
        Operations Center, said the agency is looking into factors behind the low
        turnout in certain areas such as the absence of health workers who are still
        in the process of returning from isolation or quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4a205-94a8-41c8-9b0d-d26eeaa7135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinapatingnan din natin sa iba''t ibang lugar baka hindi pumunta
        ''yung ating mga kailangan magpabakuna sa mga</em> health cente<em>r. Baka
        ang mga</em> health center<em> ang ilapit sa mga mamamayan. Tapos may mga
        iba''t iba pang rason, at ''yun ang bibigyan nila ng pansin at kanilang tutugunan</em>,"
        said Cabotaje during the Laging Handa briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96283c-38c1-4509-a466-9209dc230b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also have ordered looking into various areas where
        the supposed vaccinees didn''t go to their respective health centers. Perhaps
        the health centers should be brought closer to the people. There are other
        reasons they will give attention to and address.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d9d81-ce1d-4ef3-b71f-f2054c2d57e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department earlier urged private employers to willingly
        extend paid time off to workers accompanying their children during the vaccination
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fe8e5-6850-4aaf-87be-a46cd3544b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 million Filipinos have completed their COVID-19 vaccination.
        However, only 8 million have availed of the booster dose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200a13a-945e-405e-b8c1-1d0ad6147dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Acting Country Representative Dr. Rajendra
        Prasad Yadav lauded the Philippines'' effort to vaccinate around 70% of its
        eligible population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e67be-15a3-4969-995d-f21ecc07aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it is worrisome that over 2.5 million senior citizens
        have not received even a single COVID-19 shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985a4a0-385b-48cd-9762-2866ee8d9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinating these older people is one of the effective ways in
        saving lives during this pandemic and avoid overwhelming of health systems,"
        Yadav told CNN Philippines on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75780b-589b-45c6-9fd7-f1cf5b056872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:25:29.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:23:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we continue to support the government for that and we encourage
        and appeal to the governors and mayors to do everything in their power to
        vaccinate our priority groups, especially their people, and also people with
        comorbidities," he added.</p>'
