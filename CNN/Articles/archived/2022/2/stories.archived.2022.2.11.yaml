      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is he stupid that he did not know that he should file an ITR? ''Diba
        Oxford graduate daw siya, bakit hindi niya alam something as basic as that?"
        she said in her statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
