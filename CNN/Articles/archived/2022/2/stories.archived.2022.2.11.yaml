      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan, however, emphasized it still depends on factors such as
        the school''s capacity and classroom availability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20ef9c-34cd-4dd6-8306-de938a9affc6'
      'mgnl:activationStatus': true
