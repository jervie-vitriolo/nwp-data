    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c7c2ea-56c1-4027-af10-dfd2d548820a'
    'lead': 'Several presidential bets remain unfazed following the dismissal of the
      disqualification cases against their rival Bongbong Marcos. His running mate
      Davao City Mayor Sara Duterte, meanwhile, called the decision a ''welcome development.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T20:52:23.073+08:00
