    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a01193-7ba1-45ee-86c7-cfde381bad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.443+08:00
