    'mgnl:tags': ['Philippines', 'Japan', 'loan-assistance', 'Metro-Manila-Subway']
    'template': '1'
    'title': 'PH, Japan ink ₱112B loan assistance for Metro Manila Subway project          '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611297e-6374-4624-8206-0355ed7e228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 11) — The Philippines and
        Japan signed a ¥253.307 billion (around ₱112.06 billion) loan assistance for
        the construction of the second tranche of the Metro Manila Subway Project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efcd8f-7b54-4ed5-8b58-e176bf32daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbaf90-29a6-4b54-adbe-c50d2bc25316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was signed by Japan International Cooperation Agency (JICA) Philippines
        Representative Azukisawa Eigo and Finance Secretary Carlos Dominguez III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5283d-5b4e-4a72-900f-ef3df5d16e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395794a-0c63-4232-9e9c-2a9f4e4aec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has a repayment period of 40 years and a grace period of
        13 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69f582-65ed-43dc-9a90-8ce2e2d04a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e4e88-84d1-41c8-9bf5-ba9d246ae075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the initial ¥104.53 billion (or ₱47.58 billion) signed
        by the two parties in March 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d726c3a-db44-4775-a126-4ed0ede80538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:49:45.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a61d3-49e3-4c5d-9cbd-3dbb5a04cbd6'
      'mgnl:activationStatus': true
