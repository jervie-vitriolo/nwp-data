      'mgnl:lastActivated': 2023-01-17T18:24:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports apparel company pinned the ad to its Twitter page Wednesday,
        under a link that connects to the bra collection for anyone who makes it that
        far. The ad''s tagline: #SupportisEverything.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636b554-3cc8-4b67-8452-cf47ec7e5917'
      'mgnl:activationStatus': true
