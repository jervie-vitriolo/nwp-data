      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Forecasting Love and Weather,” Park Min Young plays her most
        somber rom com heroine yet as Jin Ha Kyung, the career-focused general forecaster
        at the KMA. She’s paired against the younger Lee Si Woo (Song Kang), and when
        sparks fly between the two, things get problematic on the office front.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8c901-2b2b-4110-ace4-8d1b210c9c4f'
