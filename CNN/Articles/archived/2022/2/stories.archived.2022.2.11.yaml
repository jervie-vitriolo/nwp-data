    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e638121-7ebe-425d-9f3e-b239bc8cf20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
