  'Philippines-Japan-loan-assistance-Metro-Manila-Subway':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-11T05:48:05.809+08:00
    'imagesource': 'jcr:a9ac831b-ccb4-44e7-bf6e-ba11a72a5e57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa63e99-583f-432b-8ea3-0f06ab319bf5'
    'lead': 'The deal will fund the construction of the Philippines'' first Metro
      Manila Subway that will cut travel time from Quezon City to NAIA to 35 minutes
      from the current 70 minutes.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T05:49:45.841+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:24:05.117+08:00
