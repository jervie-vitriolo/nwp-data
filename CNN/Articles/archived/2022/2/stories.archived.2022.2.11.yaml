      'mgnl:lastActivated': 2023-01-17T18:20:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Commission on Elections has yet to verify if former MMDA spokesperson Celine
        Pialago is the nominee of another group after her old party-list was removed
        from the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9538cd-03cb-4bc3-a711-efaab084081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:26:30.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said he will check if Pialago
        was able to file as the substitute nominee of Frontliners Ang Bida party-list
        before the Nov. 15, 2021 deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde945f8-6bfc-41da-a28e-7fadcf45f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:26:30.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have yet to verify that she is in fact a nominee of that party-list
        and I would like to see the paperwork on that to see when the substitution
        petition was filed. Give me time to clarify that," Comelec spokesperson James
        Jimenez said on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103cacc-9257-422f-91a8-86d88f793f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:26:30.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago''s previous organization, Malasakit Movement, was removed
        from the official roster of party-list groups on January 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8bc8a-c37f-4fb2-9b32-f522194cc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:26:30.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, she <a href="https://www.facebook.com/celine.burce/posts/10227442365469934?__cft__[0]=AZXtLl2Ixg67vTZ3r02iwQ7jLnBoUr3ZDZW0FlgyrV66BvBvOCnodEQ_uDVdWoO62gvrUCdb1VOi_VcfL2UkkSCl8YhVgSfJTolNDhlURKph0JtWRcMZiiHnCyIV1WerAPI&amp;__tn__=%2CO%2CP-R">announced
        that she will "represent" the Frontliners Ang Bida</a> party-list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e1d63-e547-4e68-9c19-245bcc338a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:26:30.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec released a list of "registered partylist groups" last November.
        A certain Joher H. Joson is listed as the first nominee of Frontliners Ang
        Bida.</p>'
  'why-park-min-young-is-the-queen-of-office-kdrama':
    'author': 'Marga Buenaventura'
    'caption': 'In the new K-drama “Forecasting Love and Weather,” rom-com queen Park
      Min Young and rising star Song Kang are co-workers at the Korean Meteorological
      Agency. Photo courtesy of NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-02-11T16:11:37.991+08:00
    'imagesource': 'jcr:2b581cd4-7629-46f1-9ad5-21897ab0f3f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5940c06b-0914-422f-9a5b-6fffeb20a373'
    'lead': 'In the new K-drama “Forecasting Love and Weather,” rom-com queen Park
      Min Young and rising star Song Kang are co-workers at the Korean Meteorological
      Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T16:35:34.711+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:20:23.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:28.769+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Park Min Young is queen of the office K-drama'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dd4c6-8b95-4bb8-9c34-e41dbf3dcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like rainfall in the middle of a sunny day, love can be unpredictable.
        Even moreso, perhaps, for government workers at a weather forecasting agency
        — not much room for romance when everyone is busy calculating ever-changing
        weather patterns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097085f-897c-413d-a9d9-d6f818736ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the new Netflix drama “Forecasting Love and Weather,” director
        Cha Young Hun (“When the Camellia Blooms,” which won the Daesang in the 2020
        BaekSang Arts Awards) posits the question: What if two people fell in love
        in the unlikeliest of places? The series revolves around the employees of
        the Korean Meteorological Agency (KMA), as they navigate the unpredictable
        weather in South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdfb11-ef5c-4f76-9c11-a2ebaa1df391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two protagonists Ha-kyung and Si-woo are played by Park Min
        Young and Song Kang respectively. It’s a star-studded pairing: Song is informally
        known as the “son of Netflix,” having played starring roles in a number of
        dramas on the streaming platform, including “Sweet Home” and “Love Alarm.”
        Park is considered an ace in the rom com genre; director Cha says that her
        experience has made her feedback even more valuable while they were filming
        “Forecasting.”</p>'
    '0':
      'image': 'jcr:a986dab9-0618-41cf-8667-dad6b6a3860e'
      'imageCaption': '"Forecasting Love and Weather" revolves around the employees
        of the Korean Meteorological Agency (KMA), as they navigate the unpredictable
        weather in South Korea. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5723ff8-98c2-4066-a27e-1308bc512aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:40:05.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7420ae5-4f39-4c28-bfb2-6a7b17d1adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference last Feb. 11, Cha and Song agreed that
        they both looked up to Park’s advice on how to attack each scene. “Min Young
        is the rom-com queen,” director Cha said. “Si Woo (Song Kang) and I were really
        learning from her.” Song goes on to say that Park would often give advice
        on how to create an impactful scene for certain episodes, as she knew that
        audiences would be expecting certain romance tropes to turn up throughout
        the series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d9607-d32b-4355-9432-90045c8d261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find that with my experience, it’s part of my job to make contributions,”
        Park explained. She added that the characters she played in previous workplace
        dramas had strong feminine auras, which she wanted to change for “Forecasting,”
        because her character Ha Kyung is a “normal looking, ordinary girl-next-door
        character.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b39b33-a322-4992-a209-33db740d3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought it [would be] a bad decision I made later on,” Park admitted,
        explaining the challenges of the role, given the unfamiliar terminology used
        in the field of weather forecasting. Unlike medical or legal dramas, the actress
        said that “this is something new for me.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024ee6a-8bff-4901-927b-7acd9add910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:35:34.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:20:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forecasting,” however, is the drama actress’ third workplace drama,
        which many have tuned in to watch — perhaps nostalgic for the days when office
        work/drama/romance were likely to happen. In anticipation for the premiere
        on Netflix this Feb. 12, we list down some of Park Min Young’s beloved workplace
        heroines, each one more charming and emotionally unavailable than the next,
        and the ideal weather to watch them in.</p>'
    '13':
