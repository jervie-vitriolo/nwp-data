      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a list issued Friday, five former directors-general of the National
        Economic and Development Authority (NEDA) are among the economists who have
        expressed support for the candidacy of Robredo, namely Cielito Habito, Emmanuel
        Esguerra, Dante B. Canlas, Ernesto M. Pernia, and Solita Collas-Monsod.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489a721-c3a1-4a5a-afe3-dbd61902967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bangko Sentral ng Pilipinas Deputy Governor Diwa Guinigundo
        and economist-lawmaker Marikina Rep. Stella Quimbo also signed the statement
        of support for the opposition leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77d970-8c35-4628-84d3-5c3c496fbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time when our country is struggling to recover from its
        deepest economic crisis since the 1980s, we believe that government’s role
        has never been more indispensable," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cbaaf-13ce-4d6d-a031-28f5b0f4f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are convinced that only a competent leadership can restore the
        people’s trust and confidence in government enabling it to effectively preside
        over the collective effort of economic recovery in the wake of the pandemic,"
        it also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efdbea-ba7f-4374-ace7-614c709508c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the hope of a majority of our people for an economic recovery
        that does not merely reproduce the inequities in our pre-pandemic society
        but eradicates their sources and expands economic and social opportunities
        for all in a level playing field," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdfbfe-e9d1-4473-9544-fe9183703098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 137 signatories said Robredo is the "best hope" to regain Filipinos''
        trust in the government as she is offering "a solid economics and legal background"
        that could drive the country''s recovery from COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea3c58-98c1-42df-bf03-49c765aa1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economists have also taken into consideration Robredo''s decades-long
        stint as a human rights lawyer at the grassroots level, calling this "a genuine
        concern for the plight of the poor and marginalized".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b54af-9f9d-4717-b1fb-713733d90839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be crucial not just in bringing back people’s trust in
        government, but also in making sure that economic recovery improves the lives
        of Filipinos from all walks of life," they stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1cbb7-710b-41dc-ba4b-721935be2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out Robredo''s "proven track record of hands-on
        leadership and good governance," especially when COVID-19 struck the Philippines,
        pushing the Office of the Vice President to quickly mobilize and refocus its
        efforts to boost the government''s pandemic response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470210f1-0ea1-4011-8e6e-31f3fa58775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s detailed pandemic recovery plan released in November,
        where she seeks to beef up the health and education sectors, and fight hunger,
        has also been lauded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9dd22-f840-47c5-9c18-ae46d4f25177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/3/Leni-Robredo-COVID-pandemic-recovery-plan.html?fbclid=IwAR3Xqm5QE7cbKD6Xnlkt9u09PVIqwmXd42EqHgo4sBJ3bzQuJ2mofOPduZI">READ:
        Strengthen healthcare system, fight hunger, continue learning: Robredo details
        pandemic recovery plan</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074e2c5-ff42-4ae8-8d98-586e2b0c29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad governance is a poison that kills both lives and livelihoods,"
        the economists pointed out. "The pandemic made that clear. Robredo’s brand
        of good governance is the antidote this country needs in order to build back
        better from the twin crises plaguing our health and economy exacting a huge
        toll on the different sectors of the country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a38d7b-7ac7-4fd7-8656-767b4c010bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her leadership will also lend our country much-needed credibility
        on the world stage," they said, believing in Robredo''s capacity to "revitalize"
        partnerships in the global economy and stand up for the national sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8c0b0-8ec8-43e4-8a5f-e8f88644a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T14:23:39.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:21:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We invite our colleagues in other disciplines and groups to join
        us in supporting VP Robredo, so that we may begin to rebuild our faltering
        institutions, restore our faith in government, and rebuild the foundations
        for shared prosperity and dignity," the economists also said.</p>'
  'Guanzon-Bongbong-Marcos-DQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-11T14:42:20.707+08:00
