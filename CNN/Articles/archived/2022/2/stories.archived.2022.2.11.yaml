    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Harris, Magnolia foil TNT comeback to remain undefeated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad83b2-219b-4250-b3a1-8c266991e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) –</strong> The
        Magnolia Pambansang Manok Hotshots escaped a late rally staged by TNT Tropang
        Giga, 96-93, to remain undefeated in the 2021-22 PBA Governors'' Cup on Friday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323899a-5a2a-4ea2-b44e-9fdb709834e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a197119-6bd3-4f7f-95a4-1e3dc4fbe207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris exploded for Magnolia with double-double numbers of
        41 points and 17 rebounds while Paul Lee added 15 points to improve their
        unbeaten slate to 4-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2e807-5ec6-4b72-a7b1-5ee7708f8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c809c-c237-4ef1-a3cd-90a93be527e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strong defensive start got our offense fired up," Harris said
        during the post-match press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d9475-df31-4bea-b64f-8ae3fa662d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8d2a8-2af6-4e23-b0b5-c921142c69a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots led most of the game in double digits, but the Tropang
        Giga started their scoring run towards the end of the third quarter following
        three consecutive treys by Gab Banal to trim their deficit to five points
        at 71-66.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ebcda-5d16-4767-9055-b6cc4d86bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aece7a1-6364-4240-9825-97b083be279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:17:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jayson Castro free-throw in the 8:38 mark of the fourth quarter
        gave TNT their first lead of the game, only to be answered by successful Magnolia
        offensive plays from Harris and Mark Barroca.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40af532-05e6-4268-91c6-13f60833c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T21:03:05.251+08:00
