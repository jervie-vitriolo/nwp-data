    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696c86d9-a5e3-48bf-838a-72926a0a99be'
    'lead': 'Presidential candidate Senator Panfilo Lacson is confident Davao del
      Norte voters will rally behind him, as the province is the bailiwick of Partido
      Reporma stalwarts former House Speaker Pantaleon Alvarez and incumbent Governor
      Edwin Jubahib.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T16:02:44.253+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:20:49.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:28.157+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson claims Davao del Norte as their Mindanao bailiwick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abd6be-8dc4-489b-8eef-1d4fb4f8be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) –</strong> Presidential
        candidate Senator Panfilo Lacson is confident Davao del Norte voters will
        rally behind him, as the province is the bailiwick of Partido Reporma stalwarts
        former House Speaker Pantaleon Alvarez and incumbent Governor Edwin Jubahib.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6a3d7-726a-4b7b-9705-b412d1c6af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992069a-bbee-4576-b2a0-6c35c59b3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Del Norte was the first stop of the Lacson-Sotto tandem in
        Mindanao, where they held a campaign rally at the Panabo City Multipurpose
        Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7218828-4883-4932-b2a3-53f8279c1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46d6c0-a30c-4342-8102-06ff2634f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a Partido Reporma bailiwick. <em>At alam naman natin ang
        ginawa dito nina</em> Speaker Alvarez, Gov. (And we know what Speaker Alvarez
        and Gov. Jubahib did here is) unparalleled. <em>Ire-</em>replicate <em>namin
        ang kanilang mga programa</em> (We will replicate their programs) because
        it really prioritizes the common, especially the farmers," Lacson told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9506f5-5cd0-4e3b-8e7e-73493917ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6635cf9-574b-43e6-b3d7-4f099c174027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Partido Reporma president Alvarez and secretary general Jubahib
        have thrown their all-out support for the Lacson-Sotto tandem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff88bc1-f9bc-4ad1-ae95-ee56c64e97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e268c-2986-42e8-b6f3-02470efa269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has over 600,000 voters based on the 2019 COMELEC data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374ed54-8dad-4a37-9852-543ca9cc25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea075b1a-1935-4fe8-aa7b-6699c75cce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Presidential candidate Senate President Tito Sotto, meanwhile,
        reminded Davaoeños that their tandem was instrumental in the cityhood of Tagum
        City and the Island Garden City of Samal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e938425-91eb-49f9-8033-65f33ea7fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e6873-fd1a-4ffe-b07e-ef66290f789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said he will push for programs that will make Mindanao
        the country''s fruit basket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5f361-e28c-41b2-8993-95a8a6f9a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e0660-6f9a-47da-8153-13cd6c88eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda ang</em> Mindanao. <em>Dapat ma-</em>develop <em>pa.</em>
        It should really be the fruit basket of the Philippines. But it doesn''t mean
        <em>na pababayaan natin ang</em> other parts. <em>Kaya ang isa sa mga importante
        dito, agrikultura</em>," the Senate president said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58104a-1f97-42c8-8962-5179042293c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c99bb-8113-4ad1-9c0d-b409a0563339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:02:44.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:20:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mindanao is very rich. It should be developed more.
        It should really be the fruit basket of the Philippines. But it doesn''t mean
        we will neglect other areas. One important program here is agriculture.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443aa8f-0a5f-4b1b-9dd2-b7c1b412c10c'
