      'mgnl:lastActivated': 2023-01-17T18:18:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Professor Comaroff is not only a leading scholar in his field —&nbsp;he
        is a deeply caring person who has devoted his energy for decades to mentoring
        and advancing generations of students," the statement reads. "Attacks on his
        career based on gossip and fantasy rather than actual evidence are shameful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc0199-d443-4b3b-9cb6-73804c773df7'
      'mgnl:activationStatus': true
