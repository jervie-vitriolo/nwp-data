      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia and Belarus began 10 days of joint
        military drills Thursday amid ongoing diplomatic efforts to defuse the crisis
        over fears that the Kremlin is planning an incursion into Ukrainian territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d80dc-be8c-4f96-bb88-84bba30b9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a2b9f-c2fc-4f2a-9e0d-e99112c3db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military drills, called "Allied Resolve-2022," began in Belarus
        and will end February 20, the Russian Ministry of Defense announced Thursday
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7a3e9-a104-458d-996d-6b8e61bc1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c68f7-64ed-44d4-af9d-96d12fda8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the exercise is to work out the tasks of suppressing
        and repelling external aggression while conducting a defensive operation,
        countering terrorism and protecting the interests of the Union State," the
        statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9bdc4-293a-4aa1-8956-f9e5ac18843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fa2ee-25ae-430f-8d96-8557702143e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also planning naval exercises that would block off large
        parts of the Black Sea and Sea of Azov, raising protests from Ukraine that
        commercial shipping routes would be choked. The Kremlin has denied that shipping
        routes will be blocked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee9393-10f9-40ed-84ca-ae37422e7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048673c-0b05-4238-8538-875cd3efcbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s deployment into Belarus is believed to be its biggest
        there since the Cold War, with "an expected 30,000 combat troops, Spetsnaz
        special operation forces, fighter jets including SU-35, Iskander dual-capable
        missiles and S-400 air defense systems," NATO Secretary General Jens Stoltenberg
        said last Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28c19e-868a-4d0c-83e0-e8fe8612d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bdf07d-ad06-4b92-908c-5f7c2cda58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has also expressed concerns about the buildup
        of Russian troops in Belarus, a close ally of Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd3677-de89-4f21-b44f-00a298541f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14ac42-2bbe-47d0-950e-49c08082c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the top US general spoke with his Belarusian counterpart,
        marking the first time the two have had any official communication. Chairman
        of the Joint Chiefs of Staff Gen. Mark Milley tried to "reduce chances of
        miscalculation" in his call with Belarus Maj. Gen. Viktor Gulevich, according
        to a readout of the call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4743ef2-978c-40c4-83ca-b43fb1b81ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5684b-f4ff-4bef-9a4f-5270a9089c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley has frequently spoken with NATO allies and European partners
        over the past few months. On Wednesday, he spoke with Lt. Gen. Valery Zaluzhny,
        the top Ukrainian general. It was the fourth time the two had spoken in about
        one month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778336d-04cb-4fb6-9adf-7253f14a493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a197dc-c7fd-478c-8d3d-eeed0253bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as European leaders have held occasional talks with Russia,
        including French President Emmanuel Macron''s visit to the Kremlin earlier
        this week, most of the US engagement has been with allies and partners. Milley
        hasn''t spoken to his Russian counterpart, Gen. Valery Gerasimov, since late-December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f562e0e-0f17-4767-bc71-4192b465fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76632ee6-59a5-4040-afb4-01135bed6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied it is planning to attack Ukraine, despite
        Moscow''s massive troop buildup in the region. The Kremlin is believed to
        have assembled 70% of the military personnel and weapons on Ukraine''s borders
        that Russia would need for a full-scale invasion, according to two US officials
        familiar with Washington''s latest intelligence estimates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a948b53-c217-49af-9507-9df4eb69050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7cd17-6b71-4972-9ae1-9e97a644cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Russian Defense Ministry posted images of six large
        amphibious landing ships at the port of Sevastopol in Crimea, after they transited
        into the Black Sea earlier this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00893ddd-fb8a-4f96-a0c2-9b04666db229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87272c75-3966-4f50-93b5-c43f319e21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has declared a wide swath of the Sea of Azov and Black Sea
        unsafe as it performs missile and artillery fire exercises between February
        14 and 19, the Ukrainian Naval Forces Command said in a Thursday statement
        shared by the Defense Ministry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ac070-99ed-4e8a-ae5c-435b865b3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2117176-0795-4955-a581-a36941f90d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By blocking the recommended sea lanes, the Russian Federation has
        made it literally impossible to navigate in these areas and allow ships to
        enter Ukrainian seaports, especially in the Sea of Azov, that is a clear violation
        of both the spirit and the conditions of the 1982 UN Convention on the Law
        of the Sea," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22251c21-1c95-4c52-b1d5-15e7742ba13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3d6ba-1b96-4b4c-90a7-9d25c4fc62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned exercises would restrict commercial traffic, warned
        Michael Carpenter, US ambassador to the Organization for Security and Co-operation
        in Europe, on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681dc22-97f3-4c07-b07c-5ce58fb444d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e7328-73f9-4c8b-8253-33174ae61f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see Russia escalating its brinksmanship by conducting provocative
        exercises along Ukraine''s borders and in occupied Crimea, as well as in the
        Black Sea and the Sea of Azov. This chokes off commercial traffic in both
        bodies of water."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47e34a-99ac-49c7-a6d0-67bbcdcc489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8761a0-14a0-446b-9f6e-e78dd3c451eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry appealed for international help over
        the planned exercises off the Black Sea and Sea of Azov.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d2ac1-1263-405b-8d60-8db596f0e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927665e0-8905-41cb-8612-024c20e47324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a strong response from the partners: when the Russian
        Federation''s vessels will be not able to entry easily civilized ports, they
        will see the price for their impudence," Ukrainian Defense Minister Oleksii
        Reznikov said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808a2b5-12e9-4eca-83bd-bf16891606c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66b64e-da85-424d-80e2-64e5fb77aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no joint reaction from the world to these attempts
        of pressure, the Kremlin, and not just the Kremlin, could use such tactics
        around the globe," Reznikov said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f04fd-e44e-4211-8d72-01c9a8aaac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa7d2a-f951-4a23-a107-abfb3a67b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy is increasing the presence of warships in the Atlantic
        and the Mediterranean amid rising concerns over the Russia-Ukraine crisis,
        according to a US defense official. Four US Navy Arleigh Burke-class destroyers
        have deployed in recent days to Europe to support NATO, the official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba0a6d-6d4d-490c-820a-79a36334ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f441726-fd69-4821-9959-cbf5807ebd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied that the exercises would block off shipping traffic.
        When asked to comment, Kremlin spokesperson Dmitry Peskov said Thursday: "All
        military maneuvers and movements of Russian ships in the water area of the
        Black Sea are carried out in strict accordance with international regulations
        of maritime law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f263b2-8511-4883-97ea-8e3f442a7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd47e1-66db-41e2-9b43-3085e8c10ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Peskov said the military drills have scaled up as
        both Russia and Belarus face "unprecedented threats" from NATO.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176c6f6-9001-4bba-b495-9b3244fee3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29b8ee-6ef8-4c4a-be32-24760599fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The drills] are held regularly," Peskov said in a conference call
        with reporters. "Yes, the scale may be larger than before, but the situation
        is much more tense now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b413e05-4cd1-4f2f-852d-2ab32d16864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc7542-0497-4991-9e7d-f0658584f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further on the purpose and political meaning of these exercises,
        Peskov said both countries feel a growing threat from NATO.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c043be-6b08-4592-acbc-8be5f385c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d74c78-d308-400c-b6c7-14f845e7ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we can say so," Peskov said. "Both Russia and Belarus are
        facing unprecedented threats, the nature and concentration of which, unfortunately,
        are now much higher and much more dangerous than before."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0280c-e172-43ef-8f03-d7440ac9e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a740f-560f-473a-a275-97511ef92390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russian President Vladimir Putin is not scheduled to attend
        the drills, Gerasimov, the Chief of the Russian General Staff, arrived in
        Belarus ahead of the joint exercises, Russian state news agency TASS reported
        Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba42a14-b2f0-4d3b-b8fa-afe688616c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c59c8-d51f-4ed4-89aa-c5cc21883b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the exercise, measures will be taken to strengthen the protection
        of the state border to prevent the penetration of armed groups of militants,
        block the channels for the delivery of weapons and ammunition, search, block,
        destroy illegal armed formations and sabotage and reconnaissance groups of
        a mock enemy," the Russian Ministry of Defense statement said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa05efe-13eb-46fe-88e1-3afe1a4201d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74eaad5-c48d-4a30-b597-32e3c3c08448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills are taking place around Belarus, including "Domanovsky,
        Gozhsky, Obuz-Lesnovsky, Brestsky, Osipovichsky training grounds," while the
        "airfields of Baranovichi, Luninets, Lida and Machulishchi are also involved,"
        it wrote.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb8268-bb36-4d09-9e61-83ce5e4735fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb4a56-6141-421f-9e5f-764fa9ffd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images, taken Saturday, by US-based technology company
        Maxar showed camps being established close to the Belarusian border with Ukraine,
        hundreds of miles from where the exercises are taking place.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc72856-3e8d-47c3-94ae-4e833c5dcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43540b30-f054-4bb2-97b0-851fef2f8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More diplomacy</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f853503-a535-4a51-9294-bf78bf34e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises begin as Western nations look for diplomatic avenues
        to ease the crisis.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b43c6-ce3c-4c04-a5f2-4c1ca0da13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9c3ca-8ae6-4ba6-b341-c0318b0e7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden is expected to speak Friday with European
        and NATO leaders about Russia''s buildup of troops near Ukraine, according
        to a person familiar with the plans.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729a30e-1465-4b07-b13b-7206c37156bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8c049-fb5c-4497-8a32-45f48abe978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke Wednesday with Emmanuel Macron about the French President''s
        diplomatic efforts in Moscow -- after which the Kremlin poured cold water
        on reports that the two leaders had agreed to de-escalate the tense standoff
        on Ukraine''s border.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f59fb2-341f-48f9-8c1d-2adf41c3052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b748f2-309b-4e10-b77d-04ba54278417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press secretary Jen Psaki said she expected Biden "will speak with
        a number of other European counterparts as the week proceeds."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b33819-9647-43c3-9cf8-086faf34acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e679b-ba26-4466-8664-2f3cd215ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Yves Le Drian said in an interview
        Thursday that a further round of talks between the countries in the so-called
        Normandy Format would be a "good sign."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8353e-630f-45b3-ab0c-d8df8c8a4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f44d9e-b6d6-4e6c-b9ff-01058f9378bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Normandy Format is a four-way conversation between representatives
        from Ukraine, Russia, Germany and France that has been trying to broker peace
        in eastern Ukraine since 2014.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae78361-f01c-4441-a65a-82c4b805bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec541e6-87ad-4c20-a625-9457ea634425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk has turned to the Minsk Agreement, which was hammered out during
        talks in 2015 but never fully implemented, as a possible way out of the current
        crisis.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794b8f3-173f-4640-9f1a-8fd0e4d593f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c1d6f-c255-4564-b653-363b44a98bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers from all four countries are due to meet Thursday in Berlin
        to discuss tensions around Ukraine.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b2862-5597-4132-bea7-3ccd1c4f3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ec7b6-d4c5-4f94-9156-d4e11f7d3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boris Johnson met NATO''s Stoltenberg in Brussels on
        Thursday, where the UK Prime Minister "set out his plan to bolster UK military
        commitments to NATO" by sending warships to Eastern Europe and increase the
        number of British fighter jets stationed in southeast Europe, "to provide
        reassurance and support to allies in the region," according to Downing Street.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83260bc-332b-4581-b2d4-5bd3e93a6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52348181-2233-4c5b-88eb-b7d292753865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have agreed with the Secretary General a package of support
        to strengthen further our collective security, sending troops, planes and
        ships to defend NATO from north to south," Johnson said during a news conference.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51350165-042f-4c00-919f-f76d2bdf2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f17e3d-6907-4aae-9f32-6db7fdd98e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson later traveled to Poland where he met Prime Minister Mateusz
        Morawiecki. The leaders "agreed that European security was vital for wider
        global stability and called on Russia to de-escalate tensions on the Ukrainian
        border," a Downing Street spokesperson said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652a65a-8e30-490b-96f0-6362efdef9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea89345-4818-44f3-965f-842496629119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Liz Truss met in Moscow with her counterpart
        Russian Foreign Minister Sergey Lavrov, who gave a gloomy assessment of their
        talks.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b029b45-6966-4ded-bbbf-367e2ee29772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947a56d-1f12-48da-a969-72f8935fea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov called it a "a dialogue of the deaf," saying at a joint press
        conference Russia was considering withdrawing non-essential diplomatic personnel
        from Ukraine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861eaca-e6a2-4e5a-8418-ff86b9d5f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37383b4-c20a-4549-9688-0eed9ec38639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are listening but we can''t hear each other," he added. "Our
        most detailed explanations fell on unprepared ground."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f36d55-9ab7-42bf-a156-c7928d3a04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c09af-0507-470d-aab7-3176e1d534fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss in turn urged Russia to take a diplomatic route to avoid war
        over Ukraine. "There is no doubt that the stationing of over 100,000 troops
        on the Ukrainian border is directly put in place to threaten Ukraine," she
        said, noting that Russian authorities have also attempted to undermine the
        sovereignty of Ukraine through cyberattacks and other activities.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fec567-8bb2-4ecd-ab31-2f8764c019cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648c353-ff41-4e5d-9b41-eb362b21e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is undermining Russia''s security. That is simply not true,"
        Truss added. "And it is perfectly proper for sovereign nations such as Ukraine
        to defend themselves and to seek defensive alliances."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaaf09-5883-492e-a45a-6a84068c7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:11:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/10/europe/ukraine-russia-news-thursday-military-exercises-intl/index.html">Russia
        and Belarus hold joint military exercises as diplomatic talks ramp back up</a>."</em></p>'
