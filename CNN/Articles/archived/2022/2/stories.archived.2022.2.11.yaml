      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347605fd-4640-43e1-b1da-dcc906a7c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said quality of education suffers because teachers are overworked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbe389-b21b-44d8-8a5c-795a1b30845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
