  'Lacson-claims-Davao-del-Norte-Mindanao-bailiwick':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-11T16:10:35.899+08:00
    'imagesource': 'jcr:d68e2bae-1b03-4568-b0ba-e39ce6a8a739'
