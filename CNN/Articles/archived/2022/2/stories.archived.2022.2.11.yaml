      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03361f47-59bb-4198-b551-89f6bc129438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday statement, she said: "It is with huge sadness that
        following contact with the Mayor of London today, it is clear that the Mayor
        no longer has sufficient confidence in my leadership to continue. He has left
        me no choice but to step aside as Commissioner of the Metropolitan Police
        Service."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addbf8b-fbf7-482b-bc2e-c68bd722ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6d8e2-3ba7-45c9-86d8-c1917b94dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her resignation came only hours after she told the BBC she had "absolutely
        no intention" of leaving her post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42590c-46a1-42ae-aa64-b35639d09027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16015588-7ba9-4a7b-8c31-0f53071078bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the publication last week of a damning report by the
        Independent Office for Police Conduct which revealed what it called a culture
        of misogyny and racism in the Metropolitan Police Service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acc0f2-fbc0-4dc8-a288-3b22e1c3d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97938483-4aac-48e5-9be7-c2f79a8c3b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the report, UK Home Secretary Priti Patel said there
        were clear "cultural problems" in UK policing and that she was absolutely
        "appalled and sickened" by the content of the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc70e2-5096-4111-a925-cd50d1924b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc4a3b-05f6-4541-84c4-3254e7df76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report centered on nine linked independent investigations concerning
        serving police officers from the MPS mainly based at London''s Charing Cross
        station. After finding several officers guilty of serious misconduct offenses,
        the report issued 15 recommendations "to change policing practice" in the
        UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a356e-e210-4568-8569-09bcb7ed31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31265997-5c5c-4fee-aeea-956ae21ecb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of 33-year-old marketing executive Sarah Everard in London
        last year by a serving police officer, and the Met''s handling of a public
        vigil held in her memory, also rocked public trust in the force after scenes
        of grieving women being pinned to the ground by Met officers went viral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30431b6-35f8-4259-9b0a-77f856669a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807eea83-14c8-445a-974b-5739302538a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met has also faced questions over the way it has handled allegations
        that parties were held in the official residences and offices of Prime Minister
        Boris Johnson in 2020 and 2021 in breach of strict Covid-19 regulations in
        force at the time. Investigations are ongoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0916d6-48ce-408e-9094-36c6d791113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239f4f7-57ef-4207-b868-91c2da144ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said in a Thursday tweet that Cressida has "served her country
        with great dedication and distinction over many decades. I thank her for her
        role protecting the public and making our streets safer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebef3c0-68aa-4e6a-80d9-7fb4a340c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50851a-e80b-43fd-b11c-ec4744206c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her resignation statement, Dick said she had agreed to stay on
        "for a short period" to ensure the force''s stability while "arrangements
        are made for a transition to a new Commissioner."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf56657-250e-4835-be8f-a936a1059019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefe136-d209-4a5e-b3f9-4ccea2185b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that the murder of Everard and other scandals had
        "damaged confidence" in the force but said it had "turned its full attention
        to rebuilding public trust and confidence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2187b0f-7d45-4604-b9e5-c1c0442e3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbabec4-15f8-4d91-89d8-645b6eb01edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my career I have sought to protect the people of this
        wonderful thriving and diverse city," Dick said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977479d-e362-4904-b2e6-b75397fe234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a708647-a51f-4a33-9377-23a0ad62ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many tough calls. And many challenges. The 2017
        terrorist attacks, the Grenfell fire, difficult protests, the pandemic, the
        murder of serving officers. I''m incredibly proud of my team and all they
        have achieved."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d893cc-5ce3-47de-8971-8d3be3a15e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b0540-2910-4f39-b7f5-45043ae3a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not satisfied''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169df1c8-e1e6-4fed-938e-c02bda57761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick became the first woman to hold the post of Met commissioner
        in 2017, having previously served as Assistant Commissioner for Specialist
        Operations and National Police Chief Council counter-terrorist lead from 2011
        to 2014. She first joined the Met in 1983, and worked her way up through the
        ranks over the years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d3932-089e-44c9-9e95-08ae9e6cfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c0481-4cfb-42af-831f-759c6d7b93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Khan acknowledged Dick''s 40 years of public
        service and her efforts to bring down violent crime rates in the UK''s capital,
        but said he lacked confidence in her leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d635036-f7fd-4173-b254-1a8f1dbcd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8da60d-5ce0-469f-908a-de615d052524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, I made clear to the Metropolitan Police Commissioner
        the scale of the change I believe is urgently required to rebuild the trust
        and confidence of Londoners in the Met and to root out the racism, sexism,
        homophobia, bullying, discrimination and misogyny that still exists," he said.
        "I am not satisfied with the Commissioner''s response."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c4571-f1b3-43bd-9189-09659b4f5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecaf3f-04f2-417d-9605-2ece679b75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:13:54.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It''s clear that the only way to start to deliver the
        scale of the change required is to have new leadership right at the top of
        the Metropolitan Police."</p>'
    '34':
