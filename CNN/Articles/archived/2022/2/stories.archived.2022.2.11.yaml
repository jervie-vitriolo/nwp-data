      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cendaña argued that they will take the case one step at a time,
        which is still appealable to the Comelec en banc. They will also look for
        other venues to pursue the case and continue educating the people about an
        issue which speaks volumes about the character of someone who is "unqualified"
        to seek the highest post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
