      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9227f1-8b9c-4489-a9d7-33392555c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentimental move, considering Death Row Records launched
        his career in the ''90s with his debut album "Doggystyle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013af03-f97d-424a-a55c-f4da507781ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874c458-87d5-44da-9d2f-b03974d9aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled and appreciative of the opportunity to acquire the
        iconic and culturally significant Death Row Records brand, which has immense
        untapped future value," the rapper said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc0caf-ad19-41a8-bac2-4cd95e20caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b1939-3cf6-4b2b-b71b-ee14a7abee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good to have ownership of the label I was part of at the
        beginning of my career and as one of the founding members. This is an extremely
        meaningful moment for me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462049b-6026-4534-9978-276f32a3bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab2fe1-9333-4443-a121-3d17aea00add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death Row Records was founded by Dr. Dre, Suge Knight, the D.O.C.
        and Dick Griffey. It rose to prominence with artists including Tupac Shakur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfa806-8497-464a-aff7-5348878f4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a22fa7-e6c5-4bfc-8985-718e8932bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Snoop Dogg''s business deal comes just days before he
        will hit the stage at the Super Bowl halftime show. He will be performing
        alongside Eminem, Dr. Dre, Mary J. Blige and Kendrick Lamar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b118a48-853e-42fb-871d-f97f2e3209ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:34:36.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/10/entertainment/snoop-dogg-owns-death-row-records/index.html"
        href="https://www.cnn.com/2022/02/10/entertainment/snoop-dogg-owns-death-row-records/index.html">Snoop
        Dogg acquires Death Row Records</a>''</em></p>'
  'Marry-Me-Jennifer-Lopez':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-11T06:34:50.172+08:00
    'imagesource': 'jcr:3f42d261-60a8-4ac4-a964-7dc4ca9b598e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3a4a36-825f-4f77-9724-a419c967470a'
    'lead': 'Designed to showcase Jennifer Lopez playing a character that could hardly
      be called a reach, "Marry Me" trades in the "meet cute" rom-com formula for
      "meet dumb."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T06:37:45.350+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T18:24:00.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:21.190+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Marry Me'' shines the spotlight on Jennifer Lopez in a ''meet dumb''
      rom-com

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355440a5-dd28-4670-836c-d8a9f5b40b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Designed to showcase Jennifer Lopez
        playing a character that could hardly be called a reach, "Marry Me" trades
        in the "meet cute" rom-com formula for "meet dumb." Lopez still gets ample
        opportunities to sing a hummable soundtrack, but even within the genre''s
        parameters, the silly premise deals the movie a blow from which it never entirely
        recovers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efa7fa-6467-4e7c-86dc-211535c92291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f08dad-2a25-41f8-83cf-67227a618de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fascination with Lopez''s personal life -- and her romantic
        history with other famous folk -- sometimes overshadows her talents, which
        is an underlying theme in this film that she also produced. Her return to
        this territory will surely represent a cause for Valentine''s Day celebration
        in some quarters, after past entries like "The Wedding Planner" and "Maid
        in Manhattan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a702677-0dcb-44d7-92c0-bf2d1f8bcf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23918d2-3825-4873-ab58-07d25b4544f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the set-up feels especially strained, even before you
        get to the "Notting Hill"-like notion of the special challenges when an ordinary
        guy becomes involved with a glamorous entertainer. In a movie that hinges
        on an impulsive decision, it''s hard not to wish somebody had spent at least
        a little more time agonizing about the script, which is actually based on
        a graphic novel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573a51a-d654-4ac8-9d7d-9841b12e4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77626a24-632a-46a0-a875-d767e6acca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s Kat Valdez is on top of the world, about to marry fellow
        musical superstar Bastian (played by singer Maluma) during a televised concert.
        The made-for-TV nuptials will serve the dual purpose of promoting their single
        "Marry Me," illustrating how she leads her life completely in the public eye.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf4b55-7503-4145-beed-6737ed1ac7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466ad0d-170a-4b46-a2dc-090e9187b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronted by the news that Bastian cheated on her, she decides
        to take what she later describes as "a leap of faith" by proceeding with the
        wedding ceremony by plucking a divorced math teacher, Charlie Gilbert (Owen
        Wilson), out of the crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120d238-5ab7-4257-aad7-5b8f149aaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8267da1-dacb-46b4-ba56-5785ce95b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, as she acknowledges, an "insane situation," one that her
        loyal manager ("Game of Thrones''" John Bradley) is eager to make go away.
        But of course, the plot calls for Kat and Charlie to try maintaining the pretense
        of a connection a few months for face-saving purposes, just long enough for
        the pop princess and public-school proctor to begin appreciating each other''s
        qualities, with the threat that she might reconcile with Bastian looming over
        the nascent relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdc79a-e471-43d9-94ad-57aaea60ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff49c1e-0596-4b36-b58c-aebf17fe7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nice guy and a single dad, Charlie is quick to admit that "I don''t
        fit" in Kat''s under-the-spotlight sphere, which hinges to an unhealthy degree
        on live streams and followers. The Universal release also goes out of its
        way to synergistically incorporate sister NBC properties, with "Today''s"
        Hoda Kotb and "The Tonight Show''s" Jimmy Fallon receiving nearly as much
        screen time as any of the supporting players except perhaps Bradley and Sarah
        Silverman as Charlie''s friend and coworker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3302739-a710-4512-b440-94458dd8d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4a086-6552-43e3-b526-a56411e7cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the feature debut for TV director Kat Coiro ("Dead to Me"
        and the upcoming "She-Hulk"), "Marry Me" conjures a few sweet moments, lots
        of music, and a "King for a Day" quality in Charlie''s plight, with Kat''s
        jet-setting lifestyle and paparazzi suddenly stalking his every move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb2e09-51ef-4ba6-8599-8806c9c8a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694f1ae-b1b0-48e3-862b-cf45aec8ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while the movie is unabashed about its rom-com roots, such fare
        isn''t exactly rare these days, having simply migrated from theaters to venues
        like Netflix, which seems to churn them out in bunches. (Notably, the movie
        will premiere simultaneously on NBC''s streaming service Peacock as well as
        theaters.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93cdbb-e0f1-4b8a-bfb4-c64f30deb0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e813c5-0c08-4307-9094-95a00f8cd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:37:45.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:24:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
