  'Marcos-disqualification-cases-dismissal-reaction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-02-11T20:37:45.566+08:00
