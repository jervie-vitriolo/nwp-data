      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> —&nbsp;Authorities
        observed violations during the first day of the campaign season for national
        posts, the Philippine National Police (PNP) said on Friday, adding its report
        has already been submitted to the Commission on Elections (Comelec).</p>'
