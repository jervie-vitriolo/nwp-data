      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.jica.go.jp/english/news/press/2021/20220210_10e.html">statement</a>,
        JICA said the funding will cover the construction of subway stations, underground
        tunnels between stations, and a depot, among other things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629da0b2-4011-4ee0-a531-751a362235f9'
