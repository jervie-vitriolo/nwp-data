      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872e5c8-f075-494f-bb1b-2b5ed1b9e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and men on Twitter both weighed in on Adidas'' marketing ploy
        -- with decidedly mixed reactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2828459-667a-4358-bb1d-61ab9b863567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
