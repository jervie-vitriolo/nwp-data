    'title': 'DOH: Mask, testing mandates stay even as PH prepares for ''new normal''
      shift'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8f8fa-a04c-42e4-85b4-54f92d92748d'
