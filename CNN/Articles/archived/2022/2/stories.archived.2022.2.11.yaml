    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2769c-27d3-4ec3-bcd4-72869722de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really enjoy learning and studying but since the pandemic, it
        [has been] hard to find motivation,” says Brianne (<a href="https://www.instagram.com/studywithbrianne/"
        target="_blank">@studywithbrianne</a>), another med student who used to make
        it a point to post daily studygrams on the platform. “I made my studygram
        account to track my study progress and to find people with whom I share the
        same struggle[s].”</p>'
