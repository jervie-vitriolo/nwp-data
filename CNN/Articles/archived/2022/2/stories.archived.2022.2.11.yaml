      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision on Thursday, the Comelec First Division dismissed
        the consolidated pleas filed by martial law survivors through Bonifacio Ilagan,
        party-list group Akbayan, and National Commission on Muslim Filipinos Commissioner
        Abubakar Mangelen on the basis of their argument that the candidate failed
        to file his income tax returns, a basis for his perpetual disqualification
        from public office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc51555-fe17-4934-8b99-a0a57625bd21'
      'mgnl:activationStatus': true
