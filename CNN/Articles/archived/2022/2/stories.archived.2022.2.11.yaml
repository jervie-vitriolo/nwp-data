      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Meralco from the start as the Bolts mounted a 24-8 scoring
        run in the first quarter to end it with a double-digit lead, 33-18.</p>'
