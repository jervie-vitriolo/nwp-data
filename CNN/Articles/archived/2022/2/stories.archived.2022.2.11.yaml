      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8de87-367f-40eb-84c8-207686ec46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect "(New) Delhi opened almost 100% now. But it is all very,
        very gradual. From the time of the start of the cases going down, which is
        around two to three weeks this month, it''s doing very well," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ded63f-c8d1-445b-9709-33b746443a3d'
      'mgnl:activationStatus': true
