      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the decision—this is not my word, it''s in the decision—the
        court called on the petitioners'' propensity to mislead the court just to
        fit their own narrative," Marcos'' spokesperson Atty Vic Rodriguez told CNN
        Philippines'' <em>The Source.</em> "<em>Nakita sa kasong ''yan na nagsisinungaling
        na naman ang petitioners</em> (That case showed that the petitioners lied
        once again)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d5a5b-18e7-4edb-9496-9c00243cbfdf'
      'mgnl:activationStatus': true
