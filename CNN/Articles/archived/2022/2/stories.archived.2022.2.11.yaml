      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black emphasized the Filipino Italian playmaker, who joined the
        team from free agency on Feb. 2, will bring new weapons to the Bolts as they
        continue their winning ways in the 2021-22 PBA Governors'' Cup with a 3-0
        slate.</p>'
