  'what-is-a-studygram':
    'author': 'MM de Mesa'
    'caption': 'Studygram accounts go beyond aesthetic workspaces. Photo courtesy
      of RIAVIDA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-02-11T06:06:16.677+08:00
    'imagesource': 'jcr:96d8bca8-d55f-4d81-ad79-26eb8ccb81a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261504ae-990e-44d4-9ad9-718f0f79c4b2'
    'lead': 'How studygram accounts go beyond aesthetic workspaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T06:19:54.612+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:24:02.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:20.451+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students are obsessed with filming themselves studying — here’s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bb9a0-eba8-478b-aa39-a0d4116d99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While higher education institutions in areas under Alert Level 3
        were <a href="https://cnnphilippines.com/news/2022/1/11/CHED-limited-face-to-face-classes-Alert-Level-3.html"
        target="_blank">given the go signal to conduct limited face-to-face classes</a>,
        there were also universities that opted to defer implementation to a later
        date or keep the option limited to skill-based degrees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c03d63-1a0c-43dd-9dd0-707d9273228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7066e1-7cda-4788-85f3-40c62062517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that most students would continue to virtually attend
        classes at home. To cope with the difficulty in finding connections in the
        absence of an actual classroom setting and having to manage increased workloads,
        some students turn to an online community called #studygram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34f22e-7a53-4d71-9f06-9f98c40abdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4c06f-7fde-40fe-bada-9d9d8e060fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This community on Instagram might have caught your attention for
        its aesthetic qualities — a well-arranged workspace coupled with tips on studying
        and productivity, focused study-time videos, and cool desk accessories — lumped
        under the hashtag “#studygram.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2acd28-5264-417f-8ae9-a037b41a3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50733f-05d8-4c8e-b205-a0f51a712dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a studygram — a portmanteau of the words “study”
        and “Instagram” — dates back to 2017, as far as a quick Google search goes.
        It’s undeniably similar to the <a href="https://www.tumblr.com/tagged/studyblr"
        target="_blank">studyblr</a> subculture that boomed in 2014, where students
        fostered a community around studying on microblogging site Tumblr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05adf27d-12be-47e6-a179-6745a13965b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9b81d-f607-4dec-bc8a-5810f380a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of the studygram posts coincides with the time students
        shifted to online classes due to the pandemic. Of the four studygrammers that
        we interviewed via email for this story, two of them created their studygram
        accounts in 2020. One followed suit in 2021, while one transitioned her bullet
        journal account created in 2020 to a studygram in 2021.</p>'
