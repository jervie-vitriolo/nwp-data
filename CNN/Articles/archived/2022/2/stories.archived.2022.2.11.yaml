      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thieves had stolen "items of high value including two electric guitars,
        an amp, and a white 2-door 1962 Chevrolet Nova," from a local business between
        late Friday and early Saturday, according to police.</p>'
