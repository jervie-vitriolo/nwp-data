  'ILO-UN-Philippines-probe-trade-union-killings-assault':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-11T18:05:29.018+08:00
    'imagesource': 'jcr:b07371f4-9311-46f3-9119-b1b484b2cb88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d31f41b-66ce-4ef3-8e7d-26f1d9a086c0'
    'lead': 'The International Labour Organization has urged the Philippine government
      to conduct speedy and thorough investigations into the reported killings and
      assaults against trade unionists in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T18:09:01.043+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T18:19:26.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:30.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ILO to PH: Probe alleged killings, assaults vs trade unionists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5943aa1-0ee8-4711-a0e2-cb8fc961dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)—</strong> The
        International Labour Organization (ILO) has urged the Philippine government
        to conduct speedy and thorough investigations into the reported killings and
        assaults against trade unionists in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241e956-a5f3-4029-9ce1-5fdea1e75c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its<a href="https://www.ilo.org/wcmsp5/groups/public/---ed_norm/---relconf/documents/meetingdocument/wcms_836653.pdf">
        report</a> on international labor standards, the United Nations agency expressed
        “deep concern” over the allegations — which include cases of arrests, red-tagging,
        and intimidation against parties in the sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a1938-d3f2-4521-9572-d486b1b881e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[G]iven the extreme seriousness of the allegations and their repeated
        nature, the committee urges the [Philippine] government to take all necessary
        measures to address the issues of violence and intimidation and, in particular,
        to conduct prompt and effective investigations into all allegations of extrajudicial
        killings of and assaults against trade unionists,” the ILO said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00b49e-fe5d-402e-be18-69446c23b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the government to punish perpetrators and give
        detailed accounts on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2f05c-d8b9-4219-b81d-95645346955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the instances specifically cited by ILO were: the killings
        of ten trade unionists; arrests after police raids in union offices and unionists’
        homes; and incidents of red-tagging and harassment against leaders and members
        of labor organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682a414-6b09-4e52-9538-a87fb6aa64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Observing with regret that the government simply reiterates that
        the cases are being handled through the regular course of criminal investigation
        and prosecution, without providing details as to any progress made, the committee
        reiterates its previous request and expects the government to be in a position
        to report substantial progress in this regard,” the report further noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc8e11-0971-4d98-829d-d77be62c0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities have yet to issue a response to ILO’s report,
        but Malacañang has repeatedly denied claims of extrajudicial killings in the
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b479bbb-ad7d-4bef-a858-d56adee38188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILO also noted that the government earlier agreed to take part
        in a “high-level mission” with the agency to address the issues raised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c78169-3de5-4a76-af0f-362ebef0b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission has not yet taken place due to the COVID-19 pandemic,
        but a virtual exchange among the concerned camps — including representatives
        of labor groups — took place in September last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570cb8d-28b3-4da6-841d-7f180cb1e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:09:01.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:19:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILO, however, said the discussion “failed to bring forward evidence
        of tangible progress” with regards to the concerns raised and that the government
        should adopt a time-bound plan of action.</p>'
