      'mgnl:lastActivated': 2023-01-17T18:23:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The International Testing Agency (ITA)
        has confirmed that 15-year-old Kamila Valieva of the Russian Olympic Committee
        (ROC) failed a drug test taken in December, ahead of the Beijing 2022 Winter
        Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50606cde-c8f8-4afa-9630-ed5b5f06172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:33:20.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38013603-f378-4be3-977d-7b37f4cf6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:33:20.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva, who helped the ROC take home gold in Monday''s figure skating
        team event, was allowed to compete despite failing the test. It came after
        a provisional suspension which had been placed on her over the matter was
        lifted by the Russian Anti-Doping Agency (RUSADA), according to the ITA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcbee3-cf5d-403f-939f-18a3e4d15b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:33:20.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb90da-8037-4684-9cb8-f7ebc99d51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:33:20.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) is now appealing the RUSADA''s
        decision, according to a statement from the ITA released Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a5383-a790-4ab1-9926-d665d7a73542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:33:20.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb0d07-40a3-48a5-9500-996760075a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T13:33:20.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:23:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian newspaper RBC Sport reported on Wednesday that a failed
        drug test was taken in December and has only come to light during the Winter
        Olympics —&nbsp;sparking a scandal that continues to delay the medal ceremony
        of the team event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b103b7-b86b-47c9-848a-2047ddc2f662'
      'mgnl:activationStatus': true
