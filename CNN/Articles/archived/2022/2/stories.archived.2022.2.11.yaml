      'mgnl:type': 'text'
      'text': '<p>Civil engineering student Bianca (<a href="https://www.instagram.com/milkbiancakes/"
        target="_blank">@milkbiancakes</a>) even goes as far as saying that her studygram
        community feels like a “family.” “[Fellow studygrammers] will help you to
        become more motivated, productive, and inspired to do well not [only just]
        on academics but also in life in general,” she says. “It’s also nice to read
        study tips and motivational posts from other studygrammers because it really
        helped me get through tough times.”</p>'
