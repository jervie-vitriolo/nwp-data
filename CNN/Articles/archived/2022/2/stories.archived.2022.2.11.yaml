      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Tony Bishop led the impressive showing of the Bolts with
        a double-double of 32 points and 13 rebounds, along with eight assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff2c48-6c77-4058-a4ad-e59be4a1f555'
