      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden traveled to
        Virginia on Thursday to argue that his plan for lowering prescription drug
        prices would ease one of the largest financial burdens American families face
        at a time when they are coping with rising costs of food, gas and other necessities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a9e32-5d2f-4bba-a30b-bb753bbacbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241194cc-00c0-4811-abb2-089047a31e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the government announced that a key inflation measure
        rose 7.5% in the 12 months ending in January, the steepest annual increase
        in 40 years, Biden acknowledged the impact on Americans and vowed to work
        to alleviate the surge in prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea9eca-1e39-4bd5-b069-b7b603830cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dcb3b-8485-4d39-ab31-a3a3d4d794bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also used the speech to highlight his administration''s efforts
        to lower health care costs and prescription drug prices -- a key piece of
        his massive economic and climate package currently on ice on Capitol Hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813e883-2332-4e5c-95b2-6e111ebf2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52effe-ab2a-46b2-a451-e4118595e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is up. It''s up. And (I''m) coming from a family (that),
        when the price of gas went up, you felt it in the household. You knew what
        it was like. It matters," Biden said in his remarks, which took place at Germanna
        Community College in Culpeper, Virginia. "But the fact is that if we are able
        to do the things I''m talking about here, it''ll bring down the costs for
        average families."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d52fde-7126-436b-af86-d0e58a150a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376781f-3f2e-4e68-90a5-7f5192b09d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, known as Build Back Better, revives the Democrats''
        effort to allow Medicare to negotiate drug prices. It would empower the agency
        to negotiate the prices of certain costly medications administered in doctors''
        offices or purchased at the pharmacy -- up to 20 medications starting in 2028.
        It''s a far more limited proposal than the one House Democratic leaders have
        supported in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c3d26-e712-47be-bcda-fdd25f828f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54159f-8e09-4011-97ae-8f189f535377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Biden thanked Secretary of Health and Human Services Xavier
        Becerra, who attended Thursday''s event, for "answering my call when I asked
        him to come be the secretary." He also credited Becerra for helping the administration
        make progress on Covid-19 vaccinations and encourage a record 14.5 million
        people to sign up for 2022 Affordable Care Act coverage, which was fueled
        by more generous federal subsidies the Democrats enacted last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acc28e-904e-4217-9d2b-d0f91415bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b768f22-e4f9-43df-b021-a5fabe2c1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Becerra told CNN he is looking to step into a bigger
        public role following accusations he''s been largely absent during the coronavirus
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d71e46-a8bd-43e8-a990-c0acb8954bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9bedf-10fc-4ac5-905c-1c1b77c2405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also praised several Virginia Democrats during his
        speech, including Democratic Rep. Abigail Spanberger, who represents the swing
        district where Biden''s remarks took place. Spanberger is up for reelection
        this fall, and Democrats are trying to hold on to their majorities in the
        House of Representative and the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd758a-84d2-4bde-b8d9-63b379e99241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ace74-bfba-43e6-a47f-51e8a1aaae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my Build Back Better legislation that, with Abigail''s leadership,
        passed the House of Representatives, we can (lower prescription drug prices).
        Now we just have to get it to the United States Senate. And we''re close.
        We can do even more to lower out-of-pocket insurance costs. We will hold drug
        prices accountable for the absurd price increases," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b5e99-fe67-43e8-a049-70101acc425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066624b6-9b80-45ea-bf7f-c10e2256b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, including Biden, have long campaigned on lowering drug
        prices. Their latest attempt came as part of the party''s massive social safety
        net bill, which is the cornerstone of Biden''s domestic agenda. The President
        noted that one in four Americans who need prescription medication struggle
        to afford it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423963ae-5625-47e3-bd9b-f9b671a3a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee2411-6994-4cf4-a57a-ce095df4b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to allowing Medicare to negotiate the prices of certain
        costly medications, Build Back Better would also impose penalties if drug
        companies increase their prices faster than inflation. And it would redesign
        Medicare''s Part D drug plans so that seniors and people with disabilities
        wouldn''t pay more than $2,000 for medications bought at the pharmacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980a417-5cbb-4715-8493-3087069c9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e01e10-85cb-4b38-be34-b229f118176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also highlighted that the bill would cap what Americans pay
        for insulin at $35 a month, which he said was three-and-a-half times the cost
        of producing it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bb564-a71c-4097-9b3c-002daa3de439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edaa430-93b6-4cf6-a34a-911749cb4339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 fewer drugs would be introduced in the US market over the
        next three decades if the bill were enacted, the Congressional Budget Office
        projects. About 1,300 drugs are expected to be approved over that time period
        under current law, the agency said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602f9ce-d552-4549-bbb1-5e0b04cbbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c89e0-764d-4a18-bdbf-45ef88c3b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also calls for blocking the implementation of a Trump administration
        regulation that would change the drug industry''s rebate system, though it
        isn''t set to go into effect until 2026. The rule effectively would ban drug
        makers from providing rebates to pharmacy benefit managers and insurers. Instead,
        drug companies would be encouraged to pass the discounts directly to patients
        at the pharmacy counter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a9226-ca28-486a-b9ad-9820b403ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b032c-d265-46e4-9801-1d5d5e0f20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the prescription drug measures would save around $297
        billion, including about $79 billion from allowing Medicare to negotiate drug
        prices, according to the CBO. Prior House efforts to permit drug price negotiations
        would have saved far more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad9893-b2e5-483e-93a4-2be84c77d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d18bc-7b02-45aa-ba62-d623ea0af481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Build Back Better negotiations have been at a standstill
        since Democratic Sen. Joe Manchin of West Virginia said in December that he
        could not support it, a coalition of more than 90 organizations representing
        patients, consumers, employers, unions, doctors, seniors and others have been
        pressuring senators to advance the drug price measures. Meanwhile, House Democrats
        and Sens. Bernie Sanders, an independent from Vermont, and Amy Klobuchar,
        a Minnesota Democrat, introduced legislation Wednesday that would enable Medicare
        to pay the same prices for drugs as the Veterans Administration, which is
        allowed to negotiate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e30223-8e1d-46eb-8ede-e75632c72ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba245a1a-cd18-436b-827e-31e6ebb18ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden railed against the high cost of drugs in a speech in August,
        where he also pushed for allowing Medicare to negotiate prices. His administration
        released a 29-page blueprint the following month that cites lack of competition
        as a chief factor behind high drug costs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294d1c4-cba5-4419-a390-c100639fde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:09:33.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/10/politics/biden-prescription-drug-speech-virginia/index.html">Biden
        argues lowering prescription drug costs is key to easing everyday costs for
        American families</a>."</em></p>'
  'Russia-Belarus-hold-joint-military-exercises':
    'author': 'Nathan Hodge, Tara John and Anna Chernova, CNN'
