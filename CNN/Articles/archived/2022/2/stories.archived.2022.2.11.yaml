      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa9e52-fff2-4f13-883f-9111f5b13966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that if consumers anticipate prices will stay elevated,
        they will shift their behavior by pulling forward purchases, amplifying high
        levels of demand. Businesses will similarly stock up on supplies and ramp
        up pay to keep and attract workers. It can become a self-fulfilling prophesy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d2e83-1588-40fd-8b24-8e388c3115cd'
      'mgnl:activationStatus': true
