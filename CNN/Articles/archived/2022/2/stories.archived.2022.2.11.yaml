      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our framework includes equity in access to the face-to-face
        classes, that everyone must be given a chance to attend these. We have allowed
        our local units to oversee the expansion of grade levels participating in
        face-to-face classes.]</p>'
    '11':
