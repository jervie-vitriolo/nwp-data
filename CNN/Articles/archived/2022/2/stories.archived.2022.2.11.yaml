      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong>&nbsp;Members
        of the Alliance of Concerned Teachers (ACT) asked senatorial bets in an online
        forum on Friday how they can help address teachers’ longstanding concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08a2cc-4f50-4d8d-8bbc-36bfdf598d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617087b-ada2-4b26-aa8a-60edfa320b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Filipino teachers have complained about being overworked
        and underpaid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff29f1-0e85-4315-a976-f1e0ae9ccf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564102a7-c630-40ea-832c-e1f85ad62433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial bets Loren Legarda, Sherwin Gatchalian, and Neri Colmenares
        vowed to press for higher salaries for teachers. Meanwhile, labor leader Sonny
        Matula said teachers should also have opportunities to qualify for promotions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f62328-3e1c-4eb5-ac63-44257f88f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b282377-aedf-4f7c-8e40-2f79916ff9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bibigyan natin ang mga</em> teachers n<em>g pagkakataon na
        magkaroon ng</em> human resource development <em>o</em> scholarship <em>para
        ma-</em>upgrade<em> nila ang kanilang skills</em>,” Matula said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c6488-856d-4105-9015-cf4c252bdd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d4ade-f0fc-42b8-be8d-1c03f39b6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give teachers the human resource development
        opportunities or scholarships to upgrade their skills.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a2b51-7bd3-4d84-a666-43521e2ad9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
