      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locals also contributed big in scoring with Aaron Black chipping
        in 19 points, Chris Newsome with 18 markers, Allein Maliksi scoring 17 points,
        and Cliff Hodge with also a double-double effort of 11 points and 12 boards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b9eff-a586-4a82-a388-daada6f97ce5'
