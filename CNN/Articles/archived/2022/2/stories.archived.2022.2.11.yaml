  'France-announces-plans-to-build-up-to-14-nuclear-reactors':
    'author': 'Joseph Ataman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-11T19:35:31.142+08:00
    'imagesource': 'jcr:87ad8ec0-053c-4c17-a580-946538a5757a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f3aaf5-f7ee-4592-a9ec-91c990a52e87'
    'lead': 'France has announced plans to build up to 14 new nuclear reactors in
      a move that could help reduce greenhouse gas emissions and provide a buffer
      against volatile energy prices.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T19:36:46.423+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:18:59.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:30.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France announces plans to build up to 14 nuclear reactors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048254a-c6cb-4198-9d71-21fbf734fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> France has announced plans to build up
        to 14 new nuclear reactors in a move that could help reduce greenhouse gas
        emissions and provide a buffer against volatile energy prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bebd0c-6094-40a5-9fc1-94e98735f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmanuel Macron said Thursday that France would construct
        six nuclear reactors, and study the possibility of commissioning a further
        eight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec28dc-ffe7-4c9b-ba99-585af151db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the electricity needs, the need to also anticipate the transition
        and the end of the existing fleet, which cannot be extended indefinitely,
        we are going to launch today a program of new nuclear reactors," Macron said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540a72a-84f3-4e35-84ff-46cadf170aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction will commence in 2028, and the first new reactor could
        be commissioned by 2035.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577632e-f97f-4083-bd92-1f6741bb702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push deeper into nuclear marks a policy reversal for Macron,
        who promised four years ago to close 12 nuclear reactors as part of a move
        away from the power source. France was forced to turn to coal power this winter
        to meet its energy needs after more than a fifth of the country''s nuclear
        reactors went offline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907da4e-aa01-4839-86be-3ff70d76707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France wasn''t the only country in Europe to struggle this winter
        as wholesale gas prices spiked to record levels, pushing up heating bills
        for households across the continent. Struggling consumers in France received
        payments and grants from the government to help defray costs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26b465-92f2-44c0-ab49-6fff2f989b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Pompili, France''s minister for energy transition, said
        the nuclear policy shift was needed due to an "acceleration" of the "unprecedented"
        energy situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa02ff-e67a-4599-b32a-370dab87fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have more electricity, we need to produce more," Pompili told
        CNN affiliate BFMTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a804ce-b2d0-4a8b-ab51-82945f0ecda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we develop a lot our renewable energies, we have a nuclear
        sector that constitutes 70% of our electricity supply, we have to use this
        sector as much as possible," Pompili added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87548cb-e4e0-4d69-8807-8eebb2d5e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate concerns</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817f2ca-7270-4ac3-b583-32692961baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear power is a low-carbon source of energy. But nuclear plants
        are notoriously expensive to build, and construction tends to run over budget
        and time. How to safely store the radioactive waste it produces is another
        headache.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d275ec-d2b4-4ec0-a845-742ce6c4196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those limitations, some analysts argue the technology has
        a big role to play in addressing climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e5ab6-6931-401c-aa95-5e7f4d4fed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency says that nuclear power generation
        should more than double between 2020 and 2050 in the pursuit of net zero.
        Its share in the electricity mix will drop, but that''s because demand for
        power will soar as the world electrifies as many machines as possible, including
        cars and other vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f906efd-b6bd-40d9-bbc4-e17b13604d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission was criticized earlier this month when it
        unveiled a proposal to designate natural gas and nuclear power "sustainable"
        sources of energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082e28b-5c2b-4c0c-97fd-3b1c25588ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including the energy sources on the EU green list could unlock a
        wave of private investment into new nuclear and gas projects. But the plans
        have angered climate activists and could still be blocked by European lawmakers,
        who are also deeply divided over the issue along national and political lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c58beb-1cb7-4696-92b4-f5705087ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is aiming to slash greenhouse gas emissions by
        55% from 1990 levels by 2030 and become a net-zero-emissions economy by 2050.
        Net zero is where emissions are dramatically reduced, and any that remain
        are offset, whether using natural methods like tree planting or technology
        to "capture" emissions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd778d2-1057-40b8-b516-810141d99fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T19:36:46.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:19:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz, Ivana Kottasová and Angela Dewan contributed
        reporting.</em></p>'
