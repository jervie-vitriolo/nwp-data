      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also slammed Ferolino''s argument that Marcos did not voluntarily
        violate the law for not filing his ITR. She noted that Marcos'' repeated failure
        to do so from 1982 to 1985 when he was governor and vice governor of Ilocos
        Norte "is already an indicia that such failure was voluntary and intentional."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb694ee3-f8c6-4322-a2a3-bdab14119abc'
