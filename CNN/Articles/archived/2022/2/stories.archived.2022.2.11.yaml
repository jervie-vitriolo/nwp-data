      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd6e92-b84b-4ff4-a101-620715f33695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe women''s breasts in all shapes and sizes deserve support
        and comfort," Adidas says in the campaign. "Which is why our new sports bra
        range contains 43 styles, so everyone can find the right fit for them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d053c39-4dae-4731-9ef4-7673bb959743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.443+08:00
