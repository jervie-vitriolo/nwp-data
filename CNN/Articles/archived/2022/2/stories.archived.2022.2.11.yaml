      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both admit difficulty adjusting to online classes. Ed shares how
        she was initially anxious, “partly because I [had] no idea how I would perform
        academically given the new learning modality.” While she recognizes that she
        was fortunate enough to have had access to necessary materials and devices,
        the struggle “was more on having consistent motivation and discipline” in
        an online setup, adding that the online setup is ”not that conducive to learning
        as compared to face-to-face classes.”</p>'
