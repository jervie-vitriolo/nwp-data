    'template': '1'
    'title': 'Comelec verifies 393 YouTube channels of candidates for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902f524-b270-40ad-9aeb-bac17455be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 11) — The Commission on
        Elections (Comelec) has verified 393 YouTube channels of candidates for 2022
        national and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aced38-646e-4f07-b30b-850f902163ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de425569-0036-490d-93df-604c40a0e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verification of accounts is a step towards ensuring the availability
        of trusted and credible sources of information for the public – a vital part
        of the fight against disinformation," Comelec spokesperson James Jimenez said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4a948-4ae5-4caa-b68d-9837257804a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a8abd-240c-44f4-95c6-138402f30667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is happening because the COMELEC steadfastly pursued its
        policies, despite knee-jerk opposition," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cfa5b-8fe9-43c5-93fd-2cbdeb63c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f26347-fc8d-4b30-bb2f-b62b660398ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with Resolution No. 10730, as amended by Resolution
        No. 10748, which states that websites and other social media platforms used
        for the endorsement or candidacy of all registered political parties/coalitions
        and bona fide candidates must be registered with the Comelec.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada782b-3182-4d0a-a242-4b7fddea7edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f32dd-b073-4773-80ed-b780e5eedfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez noted that all official candidates, party-list groups, and
        political parties who submitted their YouTube channel to the commission now
        have a verified badge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db308605-cc4c-4798-ace3-74089dca3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35930e1-e684-4454-b98e-08190cc9d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked with YouTube to verify these channels, regardless
        of the number of subscribers, and we will continue to work in close coordination
        as we strive to push out information that will be helpful to the voters through
        these reliable channels," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5b04c-26f0-47e7-b201-d7e369ef445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T05:47:58.728+08:00
