      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rest of the world also try to live with the new normal, Ofrin
        shared some of their best practices that other countries - like the Philippines
        - can also implement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6e716-1adb-4e71-954c-e83eaf5f9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f51ef5-1c4d-44c8-9eff-bb776f001918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is we have to think of India as a huge subcontinent, so it''s
        thinking to scale. All your efforts are to scale," he said. "So scaling up
        was the big thing in terms of every aspect of the response in 2020."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d049a27-03b6-42f7-a079-69967f6d354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.576+08:00
      'mgnl:createdBy': 'bamba'
