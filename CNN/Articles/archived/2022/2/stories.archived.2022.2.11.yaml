      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) –</strong> The
        Meralco Bolts stretched their unbeaten record to three wins after a dominating
        performance against sister team NLEX Road Warriors, 110-100, in the resumption
        of the 2021-22 PBA Governors'' Cup on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d0242-cf5d-462a-9cbb-3debb0f4f869'
      'mgnl:activationStatus': true
