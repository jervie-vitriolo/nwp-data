      'jcr:uuid': 'd648a987-e73f-437f-ba73-9f540272ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:57:22.919+08:00
      'mgnl:createdBy': 'pilar'
