      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was photographed for the Vogue cover story with her and West''s
        four children, North, 8, Saint, 6, Chicago, 4, and Psalm, 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4232c5-946e-432f-ae82-40b506c178b6'
