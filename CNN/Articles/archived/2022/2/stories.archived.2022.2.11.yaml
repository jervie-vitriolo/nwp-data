      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong>&nbsp;The
        Department of Health (DOH) logged 3,788 new COVID-19 infections on Friday,
        bringing the nationwide tally to 3,630,637.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e895e1f-e7d9-412a-91d1-7de796035f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T18:03:18.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:21:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 3,661 (97%) occurred within the past
        14 days or from Jan. 29 to Feb. 11. The regions with the highest number of
        new infections in that period were Metro Manila (470 or 13%), Davao Region
        (453 or 12%) and Western Visayas (455 or 12%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc797a2-2587-4aae-b273-c47c5d9a70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T15:51:55.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:21:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 2.5% or 91,147 are active cases or people currently
        ill —&nbsp;83,145 have mild symptoms; 3,261 have no symptoms; 2,986 are in
        moderate condition; 1,443 have severe symptoms; and 312 are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b14608-2a00-49d9-9ab1-0444dee74d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T15:51:55.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:21:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f0462-82b1-4fc2-bafb-364eed9d3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T15:51:55.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:21:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 54, 854 —&nbsp;1.51% of all cases —&nbsp;after
        72 more people lost their lives.&nbsp;Among the 72 deaths, 32 (44%) occurred
        this month and 23 (32%) last month. There were also 17 from last year:  two
        in December, one in October, three in September, eight in August, one in July,
        and two in June.</p>'
