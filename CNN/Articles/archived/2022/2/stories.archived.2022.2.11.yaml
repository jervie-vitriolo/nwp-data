    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harvard']
    'template': '1'
    'title': 'Harvard faces Title IX lawsuit after 3 students claim sexual harassment,
      abuse and retaliation by professor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2313d3-daec-4190-83e3-199cf598164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three graduate students in Harvard
        University''s anthropology department are suing the school, claiming it failed
        to protect students from sexual abuse and career-ending retaliation by a professor,
        according to a lawsuit filed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a452c-a81e-4c30-938c-7e9725f78c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcde590-eedb-4b0b-af72-5e14ee55c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs, Margaret Czerwienski, Lilia Kilburn and Amulya Mandava,
        allege that John Comaroff, a professor of African and African American Studies
        and of Anthropology, "kissed and groped students without their consent, made
        unwelcome sexual advances, and threatened to sabotage students'' careers if
        they complained," according to the lawsuit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844fe90-636a-43f0-b406-eebf1fb1f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c4226-d3aa-456e-ab4d-ed68349e6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit further says that the university''s failure to act on
        reports of harassment by the professor demonstrates an "institutional policy
        of indifference: a system designed to protect the University, its reputation,
        and the faculty who sustain that reputation at the expense of its students."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25a2fb-40c8-4edf-aa21-cec8eabf2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aac1a7-a254-4fb5-bd77-57defe0b0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs are seeking compensatory and punitive damages to
        be decided by a jury trial, as well as attorney fees, according to the lawsuit.</p>'
    '8':
