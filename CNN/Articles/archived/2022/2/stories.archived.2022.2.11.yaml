      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to get four other players plus Chris (Banchero) after
        practice to execute our offense," said Black. "He''ll be pretty fluid by the
        time he gets to the Sunday''s game. We have tomorrow''s practice to get it
        done."</p>'
