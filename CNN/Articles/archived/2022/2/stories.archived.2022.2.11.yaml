      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) –</strong> New
        Meralco Bolts star guard Chris Banchero is expected to play for his new squad
        on Sunday against defending champions Barangay Ginebra, head coach Norman
        Black said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41baa2-8559-4f2a-b753-2adba899912e'
      'mgnl:activationStatus': true
