      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production notes for the show describe Ha Kyung “[experiencing]
        a breath of fresh air filling her once frozen heart” as she and Si Woo get
        to know each other more. No word yet what the weather will bring this Valentine’s,
        but if you’re feeling a little chilly and lonely, perhaps this is the drama
        that will warm your own frozen heart.</p>'
