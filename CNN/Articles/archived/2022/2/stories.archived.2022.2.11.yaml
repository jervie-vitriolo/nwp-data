      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners all argued that Marcos should be disqualified for
        his failure to file his income tax returns, a basis for his perpetual disqualification
        from public office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39823bb5-ddfc-4de9-8d0e-894e412d08ab'
