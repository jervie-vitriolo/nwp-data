      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sake of feminism, we can all finally admit that what makes
        this Park Seo Joon-forward drama the best of its genre is actually the titular
        Secretary Kim, played by Park Min Young. In “What’s Wrong,” a perfectionist
        CEO realizes that he needs his uber-efficient secretary for more than her
        shorthand skills, but she’s much too aware of his flaws to even give him a
        chance.</p>'
    '16':
