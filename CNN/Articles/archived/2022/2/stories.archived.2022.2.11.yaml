      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Division, with Ferolino and Commissioner Marlon Casquejo
        as its members, both voted after Guanzon''s retirement to dismiss the consolidated
        pleas filed by martial law survivors through Bonifacio Ilagan, party-list
        group Akbayan, and National Commission on Muslim Filipinos Commissioner Abubakar
        Mangelen.</p>'
