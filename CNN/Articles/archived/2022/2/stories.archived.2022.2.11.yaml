      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuloy ang laban at ''di natin papayagan ang patuloy na pangbubudol
        ni</em> (We will continue the fight and we will not allow the continuous swindling
        of) Bongbong Marcos. Let us fight this massive electoral swindle," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd2263-2d4e-45d1-8def-a13bbf70c332'
