      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21ab35-c2a5-4d36-8bfc-44dc58822be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was obviously meant to be an attention-grabber and, not surprisingly,
        it went viral. Adidas ignited plenty of discussion -- although perhaps not
        as much about sports bras or this specific new collection as the company might
        have hoped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b2abb-8e81-4e36-a34f-760fe4c407b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.443+08:00
