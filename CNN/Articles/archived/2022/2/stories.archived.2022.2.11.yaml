      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Foreign
        nationals accounted for a third of the total international travelers who entered
        the Philippines on the day it reopened borders for tourism and business travel,
        the Bureau of Immigration said Friday.</p>'
