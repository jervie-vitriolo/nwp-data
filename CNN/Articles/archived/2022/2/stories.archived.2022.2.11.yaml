  'Elon-Musk-first-Mars-rocket-update':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Courtesy: Reginald Mathalone/NURPHO/AP/FILE'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-11T01:53:24.561+08:00
    'imagesource': 'jcr:8982f523-8633-43a7-975e-6c441acf98ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30222b9e-4eff-49d1-bdc9-21f46daad0bf'
    'lead': 'SpaceX CEO Elon Musk is expected on Thursday to give the most thorough
      update in two years about SpaceX''s plans for Starship, the gargantuan rocket
      at the heart of Musk''s interplanetary travel ambitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T01:58:55.559+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:24:12.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:16.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'rocket', 'spaceship']
    'template': '1'
    'title': 'Elon Musk to give first Mars rocket update in two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a2f1c-c0cc-4edc-8c38-93591db75440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX CEO Elon Musk is expected on Thursday
        to give the most thorough update in two years about SpaceX''s plans for Starship,
        the gargantuan rocket at the heart of Musk''s interplanetary travel ambitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c94b0d-c895-436f-b367-ee66daf26d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1772749-65cd-42e5-ab71-a0b772fab1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship is a 400-foot tall, steel rocket and spacecraft combo that
        looks like a massive, elongated silver bullet. So far, the public has seen
        quite a bit of the upper portion of the vehicle as early prototypes have conducted
        a few so-called "hop tests," and SpaceX now appears ready to test the whole
        thing. It''s all part of the early steps the company is taking to develop
        a spacecraft capable of taking humans to the Moon and — eventually — Mars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259381f-356e-46a0-92b0-8ad7fa885afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522780e-e7c2-4925-aec0-a9cb07fd0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has achieved regular crewed flights to the ISS, sent the
        first all-tourist crew to orbit, and made its mark as the exciting-newcomer-turned-reliable-mainstay
        of the US aerospace industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e15fea-b916-40ad-bca2-6126c9abe853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25233a80-a87e-413a-918d-f08d1c875538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as NASA demonstrated in the mid-20th century, going from brief
        jaunts to space to getting a spacecraft all the way to the Moon isn''t easy.
        And to this day, no human has ever traveled as far as Mars. For all of Musk
        and SpaceX''s achievements, there is still a long way to go. And for all that
        Musk has achieved, he has also accrued a reputation for missed deadlines on
        ambitious projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef191772-84db-4728-9d6f-38ae0d0e39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364a2e9-69c5-4567-a4a3-5241de75d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know exactly what he plans to reveal, but following the
        blueprint he''s laid out in four previous talks on this topic, we can expect
        updates on Starship''s design, as SpaceX is known to tweak and fiddle as its
        vehicles move through the development process. And, in typical Musk fashion,
        we can expect a few surprises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fe51a-8261-4de4-bd5a-cbd216841d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea630a-3e3a-48dc-8874-ba123678c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, Musk has made surprise announcements such as
        unveiling plans to use his rocket to shuttle people between Earthly cities
        at breakneck speeds, as he did in 2017. In 2018, he dropped the stunning news
        that a wealthy Japanese businessman had purchased a ride aboard the as-yet-still-undeveloped
        rocket to take a joy ride around the moon. And in 2019, he unveiled a strange
        bellyflop maneuver that the upper spacecraft portion of Starship would undertake
        in order to make gentle upright landings after flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8eea7-3c47-4613-8abd-a4eeae59033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68502e4-c38b-4c18-adf5-686d719fcca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019, however, SpaceX has mostly been in show-don''t-tell
        mode, executing about a dozen test flights of various early prototypes that
        went from hopping a few feet off the ground to soaring more than 30,000 feet.
        A few high-altitude tests ended in explosions as the test rockets smashed
        back into the ground. But its latest test launch, in May 2021, managed to
        land upright without bursting into flames.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da20130-f4b2-449d-a324-9c694a6a9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d79bb-764d-4457-854b-b965a631fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, SpaceX has largely been waiting for federal regulators to
        clear the full-scale Starship for the first orbital launch attempt. It''ll
        be no small feat — getting to orbit requires speeds that exceed 22 times the
        speed of sound, and to get the Starship spacecraft moving that fast, it''ll
        ride atop a towering rocket booster, called Super Heavy, affixed with roughly
        30 high-powered engines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232fdca-a7a9-4956-b43a-fe58c3c6292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff2906-e06a-4b68-b8de-a403158dc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, Starship will become the most powerful rocket humanity
        has ever launched, boasting up to twice the power of the Saturn V rocket NASA
        used to take astronauts to the moon in the 1960s, though both vehicles would
        stand at similar heights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8db52-010d-416c-814a-b62141509f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8c651-4e90-41e2-8568-c1b540bc83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that milestone on the horizon, Musk may opt to address more
        about Starship''s long-term future. Here''s what we know and what to expect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72d82d-6366-45de-811c-079e92247391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289ef82-ecf2-4cda-a609-264b46109a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NASA''s moon landing</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942a59c-ed7e-4995-b4d6-70fc01d428f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, NASA made the surprise decision to put SpaceX''s Starship
        front and center for its moon landing program, called Artemis. SpaceX was
        awarded a $2.6 billion contract to adapt its Starship vehicle to serve as
        the lunar lander that will get astronauts to the moon''s surface for the first
        time in half a century.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d00e5e-9813-4b0b-84f0-add5c783243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c322a7-876b-4df9-a636-4908a39533ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA, Boeing and Lockheed were already working on the rocket and
        spacecraft that will launch NASA''s astronauts off Earth and make the trek
        to lunar orbit, but once there, the astronauts will transfer to Starship,
        which will have launched separately atop its Super Heavy booster. Starship
        will then carry the astronauts to a gentle landing on the lunar surface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86082e98-91a7-4b9a-8c2e-948b2253d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633691f-44f3-487a-a939-db6d07002088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a wild plan. And Musk could give some insight into what testing
        SpaceX will do for the mission, how the logistics will play out, and how much
        of SpaceX''s own money the company might invest in the project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09920a80-4593-49c3-9a48-f1049f23b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a3c86-eaf8-438c-912a-cc0149ef80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future Starship customers</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1758d3-6f7a-4a52-8a98-8bc6c036dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese fashion mogul Yusaku Maezawa gave SpaceX an undisclosed
        amount of money to secure a seat for himself and a group of artists on a Starship
        trip around the moon, hoping it could take off as soon as 2023. We still don''t
        know who he plans to take with him, and it''s possible some updates are imminent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25771b45-b723-4872-95b8-3f88ec408ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f878a-9dfd-42b4-a7d0-cf0c28b4e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maezawa''s purchase raises the question of whether SpaceX has
        been planning other tourism flights for Starship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b8e9b-5722-4e2f-9883-ff2d9f9fb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c066e-57cd-45b7-a0ed-bd1b496eddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Isaacman, the billionaire payments platform founder who chartered
        SpaceX''s first-ever space tourism in September could be a candidate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea20f9-f227-45a1-86e1-de528b88ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168faa0e-ebb4-42ff-a2bb-8333e3bf184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has not commented on a future Starship voyage, he expressed
        a desire to return to space.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa871724-710e-4bbe-a051-6d45fd3f283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe86b5-f08e-438a-af67-86d9cde538c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to go back," Isaacman told CNN Business after that
        mission, called Inspiration 4, which made use of the company''s Crew Dragon
        capsule that''s typically used for ferrying professional astronauts to and
        from the International Space Station.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd718143-bf9e-406e-96e3-f5b782fe95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef0cb0-587c-4bf3-a75b-1b6d017458ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bar was set very high with Inspiration 4," he added, but "if
        something like that were to come along, then sure."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b5987-31f8-4ba7-9103-678d5943e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e6825-67ae-4357-8100-2b39fea93063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FAA approval</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265df43c-a039-4751-966a-a8bcd9f5e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Starship can even get to space, however, SpaceX needs to
        get a thumbs up from the Federal Aviation Administration, which licenses commercial
        space launches in the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97220cf2-b184-46c6-9cc0-a2a68f70b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973ff0d-87e0-4f3d-87f5-cf4ba07ae0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had indicated the company was prepared to launch Starship''s
        orbital test flight as soon as July of last year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185d889-0173-4210-84c6-84c785159b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e118c9-cc66-45fc-bad3-d19bbbf8e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the back half of 2021 was full of hangups. The Federal Aviation
        Administration, which licenses commercial rocket launches, was carrying out
        an environmental assessment to review what the impact would be of launching
        such a massive rocket from a stretch of rural Texas coastline. A public comment
        period in October aired the voices of many local residents strongly opposed
        to the idea, as well as some fervent supporters who weren''t necessarily from
        the area.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb25857-9499-404a-9839-b0e0515cb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcbd64-7847-445c-90d2-a098e2141575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though SpaceX initially expected to get the all-clear by the end
        of 2021, according to the FAA, the environmental assessment will continue
        until at least February 28, 2022.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4954000-62fe-4c6a-822e-c7f34e07b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1356208-bd07-4daf-994a-d9b08eb204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited "the high volume of comments submitted" and "discussions
        and consultation efforts with consulting parties" as reasons for the delay.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a6e25-642f-4312-a858-d398017107da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513908c-5ab0-4e76-bf22-ccf041238246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no small matter. SpaceX is proposing dozens of launches from
        the area each year, and the sheer size of the rocket and the scope of its
        planned facilities will permanently alter the barren stretch of coastline
        where it currently sits. It''s not clear exactly what the environmental impact
        will be. And many locals fear losing access to the nearby public beach forever.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83ad0e-3755-4fc6-a167-889782109684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9e5ae-2fd7-49e3-8306-07732037667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last Starship update in South Texas in 2019, Musk invited
        locals out to the event in an attempt to sell them on his plans. Not many
        people still live in the strip of residential homes right next to SpaceX''s
        facilities, but Musk may need the support of the broader Brownsville-Boca
        Chica beach area.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3af557-e4de-47e7-bc6e-e62d016aa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552b896-3591-4f9a-8018-da661c5cb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other Starship details</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8807a6-f96e-40b4-ac7b-422de104ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T01:58:55.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a quite a few other specifics we''ll be looking for from
        Musk. He hasn''t talked about the proposed plans to use Starship for point-to-point
        travel on Earth in quite a while. He''s floated the idea of also launching
        Starship from Florida, where SpaceX already launches its smaller Falcon 9
        rockets. And considering he plans to use Starship to launch massive batches
        of Starlink satellites — part of the company''s burgeoning space-based internet
        business — he might address how those plans might have evolved.</p>'
