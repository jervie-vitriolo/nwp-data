      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/10/economy/inflation-ceo-confidence-economy/index.html">Most
        CEOs say rate hikes won''t quickly solve inflation crisis</a>."</em></p>'
