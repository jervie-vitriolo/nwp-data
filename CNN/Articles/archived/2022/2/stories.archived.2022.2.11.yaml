      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve has expressed confidence
        inflation will get under control soon. Business leaders are not so sure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0454520-fea1-44a9-82be-3a35107951c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e239fd2-491a-4f54-a490-18c53d1add05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 75% of CEOs say upcoming interest rates hikes are unlikely
        to curb inflation as quickly as the Fed would like because supply constraints
        and wage hikes will persist, according to a survey released by the Conference
        Board and The Business Council on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d5c45-3251-4f9e-a0ab-0fa7da726f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ba6f8-679a-4413-81fe-716dd06047a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 21% expect rate hikes — the Fed has signaled about three are
        in the cards this year — to reduce inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f36b6e-632e-423d-bfee-2fafa6cf5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc319393-da02-4b3a-84d9-0518c7b523b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much like on Main Street, inflationary pressures continue to
        weigh on the mood in the C-Suite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d7a41-f598-4607-9f0b-d60c5c845e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52c5d1-cedc-44fe-b638-5c5d25e60d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO confidence is down for the third quarter in a row, according
        to the Conference Board survey, which was fielded January 17 through January
        31. The measure of confidence now stands at 57, down from 65 at the end of
        last year. While that is still in positive territory, it is well below the
        record high of 82 set in mid-2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa7d24-e0e6-4ca9-bafb-778fdf3b5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1ab92-1adb-4c01-9efd-8c2705a4eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CEO confidence fell further to start 2022 as business leaders struggle
        to contend with inflation, labor shortages, and yet another viral surge,"
        Dana Peterson, the Conference Board''s chief economist, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023a56c-d756-476a-87bb-ea3ef6140a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6174a-8cda-41ac-b015-7d0569812765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of the CEOs surveyed said inflation is unlikely to cool
        off as fast as the Fed wants because supply constraints are the primary source
        of inflation. And 34% expect wages will still increase due to the tight labor
        market, and those costs will need to get passed along.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc3975-c188-460c-ad6e-47317a1cc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dac45c-3cc7-4eef-89da-ec31abaae9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passing costs along to customers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3ebfe-c009-4e48-89ec-fe5024012c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, 83% of CEOs report problems with attracting
        qualified workers, up from 79% in the fourth quarter. And 85% of CEOs now
        expect to raise wages by 3% or more over the next year. That''s up from just
        36% a year ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f0c40-704c-4c7d-8a20-b9f1fbdea6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d46448-e2ad-41fc-b61f-8c1d25973d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices soared by 7% in December from the year before, the
        fastest pace in 39 years. New numbers due out on Thursday are expected to
        show inflation accelerated in January to 7.3%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13682cf-b346-46c8-8318-da9489098227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b448d7-8d6d-4a8c-a369-4041a2f0f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the CEOs said they expect economic conditions to improve
        over the next six months, down from 61% in the fourth quarter. Almost a quarter
        (23%) expect conditions to worsen, up from 13% in the prior quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa6e04-e3d1-483b-89dc-ece9de12ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3920e-68cc-40b1-9f2c-f9f25faf6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders'' relative pessimism on inflation may stem from
        the fact that many of them plan to continue to raise prices to offset the
        elevated costs they face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad24a8-afa8-41a4-9cf6-2244e8947a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cd212-12d5-4bfa-816e-d11dc73ff22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75% of the CEOs indicate they expect to pass along rising
        transportation and labor costs within the next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ee8e0-eed3-4660-9f3a-937cd7088a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9403da-1562-4027-bac3-b2173036f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, HVAC system-maker Carrier Global announced this week
        it will raise prices by roughly $1 billion this year. The company has struggled
        to keep up with demand as it grapples with computer chip shortages and worker
        absenteeism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98b3e4-7824-4c45-b67b-d66a2292a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3b093-52b5-4449-a140-4728088f64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume inflationary pressures exiting last year will continue
        this year. We are going to price on that assumption," Dave Gitlin, Carrier''s
        CEO, told CNN in a phone interview. "If inflation subsides as the year goes
        on, that will be a benefit to us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30e148-d591-4b05-9ced-2e3be5cdee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e93e6d-9ec0-4aa8-bed8-c375bd2972a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why inflation expectations matter</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4c2b4-13c8-4613-ac69-e5f820a9a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pessimism from business leaders about the inflationary outlook
        jives with the sentiment from the public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fb621-63bd-4bf8-b54d-70ed2363a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a218bf-393e-4bef-834d-a864563b4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T10:14:08.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:23:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly eight in 10 Americans worry inflation will get worse over
        the next six months, according to a Gallup poll taken between January 3 and
        January 13. Fifty percent expect inflation will go up "a lot," while just
        9% anticipate costs will go down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
