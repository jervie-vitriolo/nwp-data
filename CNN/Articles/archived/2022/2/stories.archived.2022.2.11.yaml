      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who stayed in a dorm since she was 13, Ria also found
        it tough to concentrate at home. “I have associated being at home to [a] vacation,
        so having to study at home was a challenge for me.” Just imagine adding internet
        connectivity problems and missing a couple of exams due to power interruptions
        in the mix, and it’s easy to see why online learning could be immensely stressful
        for students.</p>'
