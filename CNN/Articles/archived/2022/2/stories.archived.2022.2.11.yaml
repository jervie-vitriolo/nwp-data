      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian and West married in 2014 and she filed for divorce in
        February 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a0a9b-4d30-4950-b1bd-d1769131e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:17:04.033+08:00
