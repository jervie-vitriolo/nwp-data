      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we located a formula that we can use to win. It starts
        with defense, with Tony Bishop being a very solid import and being very consistent
        every game," said Meralco head coach Norman Black. "Once we controlled the
        defensive boards, that''s our chance to get out and run."</p>'
