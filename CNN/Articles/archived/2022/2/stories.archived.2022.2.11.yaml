      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marked the country’s return to international tourism after
        two years, with the industry forced to go dark starting March 2020 due to
        the COVID-19 pandemic. Only fully vaccinated tourists from visa-free countries
        are allowed for now.</p>'
