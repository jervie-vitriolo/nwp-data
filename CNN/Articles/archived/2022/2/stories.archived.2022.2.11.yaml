      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kim Kardashian has made a shift.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ce335-506e-49a3-b3f6-5568358ac43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:17:04.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recently published interview with Vogue, the reality star and
        mogul explained that "For so long, I did what made other people happy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e9c32-8003-49ca-aa40-c4ea6fd2cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:17:04.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think in the last two years I decided, I''m going to make
        myself happy," she said. "And that feels really good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2266a-b882-45f0-a073-4de8812c0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:17:04.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say that "And even if that created changes and caused
        my divorce, I think it''s important to be honest with yourself about what
        really makes you happy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ae457-cd78-42d8-92d4-4c69284aada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:17:04.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve chosen myself," she told the publication. "I think it''s
        okay to choose you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c6e38-8c4b-4215-8b5c-e6508f482505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:17:04.033+08:00
