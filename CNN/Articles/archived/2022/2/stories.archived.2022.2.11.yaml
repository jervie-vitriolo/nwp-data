      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just joined us yesterday in practice for the first time and
        he looked pretty good. So, I''m thinking he''ll play on Sunday against Ginebra.
        I think he''ll bring a lot to the team," Black said Friday during the post-match
        press conference after the Bolts'' victory against NLEX Road Warriors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88d274-8e81-4caa-89c0-2b6d3cf34acf'
