    'jcr:uuid': '4793d109-60e8-44e3-b7a6-97949fa8ea8e'
    'lead': '''Verification of accounts is a step towards ensuring the availability
      of trusted and credible sources of information for the public – a vital part
      of the fight against disinformation,'' Comelec spokesperson James Jimenez says.'
