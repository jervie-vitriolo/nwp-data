      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40298e86-384d-4901-8321-a5b3f120bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease their burden, Abel Maglanque, who represents reelectionist
        Leila de Lima, said more teachers should be hired to improve learning supervision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd623dd-3690-4046-889e-8ac373eecf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7fdbc-b209-43b1-8306-e0f6d7ee2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:19:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Education Department should also hire more teaching
        assistants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5768ff3-4e82-419a-8b3d-cc72d3a93654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T17:52:15.514+08:00
