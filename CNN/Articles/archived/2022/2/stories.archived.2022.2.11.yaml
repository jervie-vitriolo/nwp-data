      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts continued to dominate the Road Warriors in the next quarters,
        posting their biggest lead at 68-49 in the 9:40 mark of the third canto.</p>'
