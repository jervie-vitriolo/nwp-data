      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuwing magfa-file siya ng kanyang certificate of candidacy
        at tuwing pinipirmahan niya ang provision na iyon, siya ay nagsisinungaling.
        Ang pagsininungaling, not once, not twice, pero marami pang beses</em> (Everytime
        he would file his COC and whenever he would sign that provision, he is lying.
        He lied not once, not twice, but multiple times)," he said.</p>'
