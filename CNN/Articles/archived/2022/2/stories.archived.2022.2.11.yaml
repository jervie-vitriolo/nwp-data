      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our pilot phase, our agreement with the Department
        of Health was it would be limited to the first key stage — kindergarten to
        grade 3 — and senior high school in the Technical-Vocational-Livelihood track.
        But here in our progressive expansion, all grade levels may be included.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe11f2-6bd5-4459-95b9-129a2663af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:57:22.919+08:00
      'mgnl:createdBy': 'pilar'
