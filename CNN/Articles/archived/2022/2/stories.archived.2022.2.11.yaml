      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Med student Ria (<a href="https://www.instagram.com/ria.vida_/"
        target="_blank">@ria.vida_</a>) describes it as “a community of students who
        share note-taking tips, daily routines, organizing hacks, and study tips.”
        The posts are “similar to study vlogs on YouTube, but instead of long videos,
        it is a series of pictures of one''s study area or desk and timelapse videos
        of one''s study sessions,” explains Ed (<a href="https://www.instagram.com/study.gr1nd/"
        target="_blank">@study.gr1nd</a>), a nursing student who has recently celebrated
        her studygram account’s first anniversary.</p>'
