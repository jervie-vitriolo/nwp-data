  'Biden-Ukraine':
    'author': 'Maegan Vazquez, Kevin Liptak and Sam Fossum, CNN'
    'caption': 'US President Joe Biden on Thursday urged Americans in Ukraine to leave
      the country immediately, warning that "things could go crazy quickly" in the
      region. (FILE PHOTO)'
