    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced749b-6c68-4ab7-97a3-6480b4374c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T12:27:32.328+08:00
      'mgnl:createdBy': 'glee'
