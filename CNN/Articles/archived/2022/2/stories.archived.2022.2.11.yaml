        understands that online learning comes with many challenges, having observed
        them herself. Trying to focus in a non-conducive learning environment is one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c21ff4-ee3c-4b7c-8797-9a33651a9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d395b-0602-49cb-9665-f54c4049a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Martel sees studygrams as a possible source of motivation,
        she also warns that it can also breed self-pity or insecurity. “Because it''s
        Instagram, it''s always beautified. But what if we can’t reach that standard
        of beauty?” Martel asks. “The virtual [environment] is affecting your physical
        [environment] as you see in studygram [accounts]. Physically, you want a better
        environment kasi nakikita mo sa kanila, ‘ay maganda ‘yong environment nila…mag-o-organize
        din ako.’”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20457107-655e-421c-99f1-04c346dbba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7efa1-40ae-44e1-80e9-450875469d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite studygram’s rep for highlighting all things pretty and uncluttered,
        Bianca reminds studygrammers to consider function first before aesthetic.
        In a sea of visually pleasing studygrams, Ed suggests getting inspiration
        from others, but give it an original spin to make your account stand out from
        the pack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ee1b1-1469-4227-baa2-526ebdef3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e19fcc-dd7b-4149-963d-88ff3769f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:19:54.615+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:24:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the boom of studygram accounts, the “social” aspect of social
        media has become more pronounced. “It goes to show na mas strengthened ‘yong
        social media ngayon in terms of linkage. Naghahanap ka ng kapareho mo, ka-like
        minded mo, support system mo, naghahanap ka ng inspiration from other people,”
        Martel says. “You also feel compelled to somehow share your experiences because
        as you''re learning from other people''s experiences, you also feel na other
        people have a lot to learn from your experiences [as well].”</p>'
  'Prince-Charles-COVID-19':
    'author': 'Lianne Kolirin and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-11T06:18:34.217+08:00
    'imagesource': 'jcr:dbddd827-2245-4389-b1c4-a4cca1776c1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972fb95c-57a5-4c3e-bd57-498284dec9eb'
    'lead': 'Prince Charles is in isolation having tested positive for COVID-19, Clarence
      House has said. He met with the Queen ''recently,'' a royal source told CNN
      after the news emerged. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-11T06:20:41.484+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:24:01.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:16:20.735+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Charles tests positive for COVID for second time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae824f-02a4-4757-b10a-4498fa862e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Charles is in isolation having tested
        positive for COVID-19, Clarence House has said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410798f-1517-400d-8fe0-e2d4fc9a803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir to the British throne, who is 73 years old, had to cancel
        his attendance at an event in the English city of Winchester on Thursday,
        according to a statement from his official Twitter account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a05d16-b91a-4893-907f-3596eb307bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles met with the Queen "recently," a royal source told CNN after
        the news emerged. The source did not elaborate on how recently the meeting
        took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99130889-08cf-45c3-a673-e912f7537edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Majesty is not displaying symptoms and the situation will continue
        to be monitored, the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf4613-3476-4eb2-a8c6-d9951db71ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued at midday local time, Clarence House tweeted:
        "This morning The Prince of Wales has tested positive for COVID-19 and is
        now self-isolating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6693a-288c-44d6-826b-3d7ecb6c1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HRH is deeply disappointed not to be able to attend today''s events
        in Winchester and will look to reschedule his visit as soon as possible,"
        the statement added. He had been due to unveil a statue of a Jewish business
        woman from medieval times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23855f-8d2c-4b14-abf7-2648fa653dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the prince has tested positive. Charles
        first tested positive in late March 2020, as countries around the world were
        first feeling the effects of the pandemic. Back in 2020 Prince William also
        tested positive, soon after his father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636aaddc-a029-4941-8d8d-aef36bd3ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, who is fully vaccinated, said at the time he was first
        infected that he had been lucky to only experience mild symptoms, adding he''d
        "got away with it quite lightly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc7e83-8bc2-4520-8223-ed195eb14b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen marked her platinum jubilee on Sunday by expressing her
        "sincere wish" that her daughter-in-law, the Duchess of Cornwall, should become
        Queen Consort once Charles is king.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f97f2d-7423-4eb6-8aab-75509a427b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles'' positive test comes just hours after he spent the evening
        meeting dozens of people at the British Museum celebrating the work of the
        British Asian Trust, of which he is the founding patron.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b12d5-0110-4be2-beef-138a00c469fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust reported that during his address at the event, the prince
        -- who was accompanied by his wife, Camilla -- said: "I cannot quite believe
        it is almost two years to the day that my wife and myself were able to be
        with all of you to celebrate the work of the British Asian Trust. Since then,
        across the globe, there has been terrible loss of life from COVID-19 and we
        have especially seen the devastating impact throughout South Asia. In these
        most challenging times, the British Asian Trust has run four significant fundraising
        appeals which have so far raised almost £20m ($27 million)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1ec5f-fe8c-46f4-9e11-02adc0697d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in attendance at the event were the UK Chancellor Rishi Sunak
        and Home Secretary Priti Patel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafd023-5154-49a5-9318-23cd9f28ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PA reported that the duchess continued with her engagements Thursday,
        visiting Paddington Haven, a sexual assault referral center in west London.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e20fe6-d678-4913-8f1d-f3843f8d0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December Charles and Camilla released a statement commemorating
        the one-year anniversary of the administration of the world''s first Covid-19
        vaccine, urging more people to take up the shot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c30e7-42bb-4011-93e7-0434f1b03012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most enormous tribute to the remarkable ingenuity and
        determination of everyone involved that, one year after the first Covid-19
        vaccination, more than a hundred million doses have now been delivered," the
        statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e27a5-7710-4f77-892c-37831a199087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s first Covid-19 vaccine dose was administered to 90-year-old
        Margaret Keenan in the United Kingdom on December 8, 2020, nine months after
        the World Health Organization declared the global pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336aa24-fd21-4df4-b643-dd3e39422ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T06:20:41.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:24:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles is the third royal this week to test positive for
        Covid-19. Spain''s King Felipe VI tested positive Wednesday morning, after
        he began to show mild symptoms the previous night, Spain''s Royal Household
        said in a statement. Queen Margrethe II of Denmark also tested positive a
        day earlier.</p>'
