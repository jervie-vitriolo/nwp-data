      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050636c-1bd3-477b-9755-2fe3a2bc3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users, mostly women consumers, said they would have
        preferred to see the bras versus the breasts. Others said the ad was inappropriate,
        or that it caught them off-guard and confused them. And some users said it
        was bold and applauded Adidas for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ffb76-edac-4b84-9c01-0cf43db8ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4e664-35a9-44ea-87c7-7ede296e1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Adidas said, "A sports bra is the
        single most important piece of workout apparel for those with breasts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b809bbf-7b18-4f72-987f-d3a2008bcda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3825b-2c9a-453d-82d4-703a0c816326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:24:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confidence and support it gives can have a significant impact
        on someone''s performance and ability to stick with sport... The gallery was
        designed to show just how diverse breasts are, featuring different shapes
        and sizes that highlight why tailored support is paramount," the statement
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0992a-6493-4869-bb13-c1b1dfb36567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T02:01:48.444+08:00
