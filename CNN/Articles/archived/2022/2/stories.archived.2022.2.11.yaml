      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pinalusot siya dati sa pagktabo niyang senador, vice president,
        ngayon hindi siya dapat palusutin</em> (If he was able to get out of it when
        he ran for senator and vice president, we cannot allow him now). We cannot
        allow this massive electoral swindle to happen kasi we’re talking about the
        highest position in the land - that of the presidency."</p>'
