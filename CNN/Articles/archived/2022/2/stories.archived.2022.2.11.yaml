      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Mask
        wearing and COVID-19 testing will continue even as the government prepares
        to transition to a "new normal" after nearly two years of the pandemic, a
        health official said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67b2e8-3be5-403a-ab99-9f2193582c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said the government
        is not yet ready to copy the move of some nations removing the testing and
        masking mandate as they shift to an endemic mindset of dealing with the health
        crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b89bd3-5444-4279-9bf2-0e849fc09a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that mask wearing will probably be the last mandate to
        be scrapped in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a245f9-7c6a-4718-811a-6dbc1f334253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing, masking, lahat ng kasama sa PDITR (Prevent, Detect, Isolation,
        Treat, Reintegration) itutuloy-tuloy po natin. Magta-transition lang tayo
        sa ating ginagawa. Sa ngayon importante pa rin po ang testing, importante
        pa rin ang pagmamask dito sa ating bansa," she said in a media briefing. "Gusto
        pa natin i-closely monitor ang sitwasyon. Gusto natin makasiguro."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bb062-2669-4b98-add9-031e1417be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Testing, masking, and other mandates for PDITR will
        continue. We will only transition. Testing and masking remains important here.
        We want to monitor the situation closely. We want to be sure first.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9f3be-546c-40d3-9b1d-a5fc663cbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Philippines cannot yet treat COVID-19 as endemic
        due to uncertainties in the virus'' behavior, warning cases can suddenly spike
        and new coronavirus variants may emerge out of nowhere. But she said the government
        is on its way to ensure safeguards if and when the country downgrades to the
        lowest Alert Level 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e999d2-6f25-4513-90a0-295df7d797f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginagawa ng gobyerno ngayon since we cannot yet declare a state
        of endemicity because of these uncertain factors, nagta-transition po tayo,
        pinaghahandaan. We are now preparing and transitioning. If and when dumating
        ang punto na ''yan, handa tayong lahat para diyan," the DOH official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624a13d-3b94-473a-af53-95455ad039d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we cannot declare a state of endemicity yet
        because of uncertain factors, the government is transitioning and preparing.
        If and when that time comes, we will be ready.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336edaa-f7e4-4ba6-9a95-666b366cf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 1 or the "new normal," the official said restrictions
        on operational capacity in establishments and public transport will be removed
        and only self-regulation such as wearing mask and physical distancing will
        be retained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2f9d3-8d95-4e3b-9f26-4ada85406c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the government will be keeping the alert
        level system as a "warning system" for future surges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28954ba8-0b29-4c00-81fe-ac47dfa37fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T16:18:30.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:20:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently on the fourth phase of the National
        Action Plan against COVID-19. The government is gearing up for the shift to
        the fifth phase, which puts more emphasis on full vaccination, administration
        of booster shots, and inoculation of minors, Cabinet Secretary Karlo Nograles
        said on Tuesday.</p>'
