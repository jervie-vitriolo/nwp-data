      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        junked "nuisance" petitions challenging the candidacy of Ferdinand "Bongbong"
        Marcos proved the lies and repeated arguments being thrown against the presidential
        candidate, Marcos'' camp claimed Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0107c-2953-45f7-a6ec-54ee6eb7ff18'
