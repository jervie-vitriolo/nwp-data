      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Petitioners
        behind one of the junked disqualification cases against presidential candidate
        Ferdinand "Bongbong" Marcos are vowing to continue their fight and are set
        to take the matter before the Commission on Elections (Comelec) en banc, just
        as the race to the presidency officially started.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab24d1c-b613-4d00-af3b-491d3ba634a4'
