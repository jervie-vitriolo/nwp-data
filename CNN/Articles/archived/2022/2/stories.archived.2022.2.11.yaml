      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Harvard University said they dispute the
        allegations in the lawsuit, which they say are "in no way a fair or accurate
        representation of the thoughtful steps taken by the University."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
