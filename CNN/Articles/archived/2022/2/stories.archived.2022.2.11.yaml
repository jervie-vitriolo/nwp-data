      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73aa91-8aaa-49d3-8e11-9203f5f5d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-12T00:01:28.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:16:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofrin said India focused on points like increasing its RT-PCR testing
        labs from around three to 3,000 in five months, making tests more affordable,
        and training staff for contact tracing, surveillance and reporting.</p>'
