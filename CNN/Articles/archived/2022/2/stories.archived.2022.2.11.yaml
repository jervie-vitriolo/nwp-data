      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>University ignored misconduct of star faculty, lawsuit says</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bee69a-790a-4a2e-bb1b-db77734de10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit states that Mandava and Czerwienski informed faculty
        about Comaroff in the spring of 2017 after learning that a second-year graduate
        student, one of Comaroff''s advisees, told them about nonconsensual interactions
        she allegedly had with the professor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eaf295-f9db-4f88-bc7f-3e6ed3d02cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f4a82-5963-4647-ac79-5bf0cd50b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisee reported the harassment to Harvard''s Title IX office,
        but the lawsuit alleges that the university chose not to investigate the reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bc6b0-8306-4bb7-bf2f-6dcd217c3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04ba4b-190a-46e0-b231-5686348b449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comaroff denies that he made advances on an unnamed second-year
        graduate student. His attorneys also stated that "no such student has ever
        sought an investigation of claims against him" and that Harvard never notified
        him of any such complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c12b2-6f25-4116-ade7-f13393dd7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c57b02-d844-420c-9484-25293c2418f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandava also informed a faculty member that Comaroff had shown her
        unwanted sexual attention when she was a student at the University of Chicago
        and he was a professor there, the lawsuit says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a959d-c9a0-47b1-8dd9-3b5a4173b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36d7ba-06cd-428e-81a7-16c69f1c3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to denying the allegation, Comaroff''s attorneys said
        in a statement that he was never subject of any Title IX or other complaints
        while at the University of Chicago and was a "sincerely devoted mentor to
        countless students."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a52369-01fb-4c3f-8eb6-ee6b9c2a5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792adb6-75ee-4005-a858-eb810875fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Chicago said it could not share details about
        specific cases for privacy reasons, but told CNN that it is "committed to
        addressing and preventing incidents of unlawful harassment and sexual misconduct
        and makes substantial efforts to respond in a prompt, equitable and thorough
        manner whenever allegations occur."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438178c8-4f26-4071-8786-e2dcf6a1024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:16.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333a43f-509b-4d2b-bad5-e193c56ba387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mandava met with Comaroff in October 2017 about a grant application,
        the lawsuit says, Comaroff allegedly threatened to retaliate against her and
        Czerwienski if they didn''t stop "spreading ''nasty rumors'' about his sexual
        misconduct with students." Comaroff, however, in a statement through his attorneys,
        "absolutely denies threatening Ms. Mandava or Ms. Czerwienski, during that
        meeting or at any other time." The statement adds that "he was not even aware,
        during that meeting, of the rumors that the two were spreading about him."
        Instead, according to the professor''s attorneys, he was offering general
        advice about the dangers of gossip in professional academic settings, which
        he says was relevant to Mandava''s academic topic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daaeab4-452f-4823-9505-6bf0d2851402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43749807-9b91-4282-b464-c4138b2b2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, when Czerwienski reported Comaroff''s
        alleged threats to the university''s Title IX resource coordinator, the coordinator
        allegedly discouraged her "from filing a formal report with Harvard''s Office
        for Dispute Resolution ("ODR") because, he said, doing so would be futile."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc920a-e4ba-42fe-8747-a5f750f2ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c81114-4d47-43f2-809f-4405bf19bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comaroff kissed Kilburn without her consent when she visited the
        Harvard campus in February of 2017, before she was even attending the school,
        the lawsuit alleges. After she started attending the university, she allegedly
        faced sexual harassment from Comaroff during the two years they worked together.
        Some of the accusations in the lawsuit include overly tight hugs, forced kissing
        and squeezing her upper thigh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4c3d3-f790-4782-934a-6fd3e80f3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bccde1-5982-42b2-8a4a-c1014a9327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding Ms. Kilburn, Professor Comaroff did not kiss her or touch
        her inappropriately at any time. Harvard''s Title IX investigation, which
        lasted over a year and was extraordinarily thorough, concluded that the evidence
        simply did not support claims that he had kissed or touched Ms. Kilburn,"
        attorneys for Comaroff said in the statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2b704-5032-4a91-b685-8b12702d71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847376a-81ec-4ea6-8f6d-2b287c3f9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Comaroff allegedly told Kilburn during a meeting about
        her dissertation topic, which was focused on Central Africa, that she would
        be raped and killed in South Africa because she had a same-sex partner, the
        lawsuit says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284873b-ca26-4e18-9ba0-2511e14324b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23180f4-1686-4ce6-890a-a7c15ea10d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments about the potential risk of sexual violence from her
        plan to travel openly in Cameroon with her partner were part of "a necessary
        conversation for her safety," Comaroff''s attorneys said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490851b-a3d6-4eea-a6c4-28cba6363356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e13d05-45e5-4623-81b5-eca48c234786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvard''s deliberate indifference allowed Professor Comaroff to
        repeatedly and forcibly kiss Ms. Kilburn, grope her in public, imagine aloud
        her rape and murder, cut her off from other professors, and derail her academic
        trajectory," the lawsuit reads. "It also allowed Professor Comaroff to threaten
        Ms. Mandava and Ms. Czerwienski, poison their reputations in their fields
        of study, and upend their careers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d131ec6-bb0b-44d9-8c14-46784811feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc90225-5642-443b-9273-072126786351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also argues that Harvard ignored warnings from a faculty
        member at the University of Chicago while they were in the process of hiring
        Comaroff.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aa10fd-c13d-4222-8d63-a8d23463e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c36343-f307-4225-a361-25a0473b4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly had a reputation with graduate students and faculty
        as being a "predator" and a "groomer" over his 20 years at the university,
        the lawsuit says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cbebf-cf43-459e-93f9-c7c9872fa310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f896b3-011c-4fc2-96b5-a1ba8d1f261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comaroff allegedly had similar incidents of inappropriate comments
        and groping, according to the lawsuit, and threatened at least one graduate
        student with lack of career support after she shared her experience with another
        student.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b0517-3a76-48d5-b8f6-c19522febdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcaa3e4-e8b2-4c96-9801-7927a08d7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also alleged in the lawsuit that an unnamed University of
        Chicago faculty member warned the chair of Harvard''s Department of African
        and African American Studies of Comaroff''s alleged conduct. The lawsuit doesn''t
        say if other Harvard administrators were aware of the discussion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123f664-6140-4cb7-a2b4-660d2c0871bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7486f55-373b-4614-89f4-fbf632aaad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lengthy investigation, the Office of Dispute Resolution
        ultimately found that the comments about Kilburn being raped and killed constituted
        "severe" sexual harassment, according to the lawsuit. Harvard also told CNN
        that Comaroff "engaged in verbal conduct" in violation of the school''s Sexual
        and Gender-Based Harassment Policy and the Professional Conduct Policy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bee86-e201-454d-8434-63da19fd39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03783766-b9aa-40b4-b01a-71d9101bf207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawsuit says that, with respect to the other allegations
        of sexual harassment and abuse toward Kilburn and the retaliation claimed
        by Mandava and Czerwienski, investigators concluded that Comaroff had not
        violated Harvard''s Sexual and Gender-Based Harassment Policy regarding these
        claims.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d483f3-9f81-4570-a836-e67a90cbfffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694eabc-4f2d-4dab-8f89-9b6d747be2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Mandava, Czerwienski and Kilburn appealed, an appeal board
        held up the ODR decision and said, according to the lawsuit, that no "procedural
        violation occurred."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a68e2-4000-442f-ae0a-6697ed6137ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a2e74-8753-4e4f-a03c-dfd0c99a26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the university''s findings as to Mandava and Czerwienski''s
        allegations, the statement from Comaroff''s attorneys reiterates that "Harvard''s
        thorough Title IX investigation found that not only had he not retaliated
        against either student," and added that he "consistently made every effort
        to assist these students and to advance their careers."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6e383-101c-48ff-a6f0-0540a294b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951aa6ef-a21d-4cbf-a8f0-da640738333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the university''s findings as to Kilburn''s allegations,
        a statement to CNN from Comaroff''s attorneys reiterates that "Harvard''s
        Title IX investigation, which lasted over a year and was extraordinarily thorough,
        concluded that the evidence simply did not support claims that he had kissed
        or touched Ms. Kilburn." The statement adds that, with respect to his comments
        to her about her travel plans in Africa with her same-sex partner, numerous
        faculty witnesses testified to investigators that his advice was appropriate
        and investigators "found that he was motivated only by concern for Ms. Kilburn''s
        well-being and had no romantic or sexual intention." Harvard''s Title IX investigators
        still concluded that the comments constituted sexual harassment, a conclusion
        he "vehemently disputes."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9692c29-ed19-49cf-aaed-ff1c29f9cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686558a8-699d-4e62-8a64-3de72e9c2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter provided to CNN, Dean Claudine Gay announced to students
        on January 20 that Comaroff had been placed on unpaid administrative leave
        for the spring semester and was not allowed to teach required courses for
        the 2022-2023 academic year. He is also not allowed to take on any additional
        graduate students, advise graduate students who do not have at least one other
        co-adviser or chair a dissertation committee for the 2022-2023 academic year
        as well, according to the letter. Current graduate students who have Comaroff
        as an adviser will be able to switch, the school added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93769288-6bba-45d1-8bba-83fc6f3f4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fdd1e-1d88-4fcf-8dcb-64e75d6c2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay will decide how to proceed after the end of this time period,
        she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369c2b7-c6f2-4455-b86a-83bff71360e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2cc72-ba44-47b7-ad9b-3528d221d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roadblocks to reporting abuse</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1789e-d1bc-46cf-89b5-d20aeb9d27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process of reporting Comaroff''s alleged abuse to Harvard
        University, the lawsuit says the three anthropology students faced continuous
        roadblocks from school administration.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1505a2-12e8-41c8-81f8-9a72d5a5aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3ae68-9982-4321-90b8-a4b25ddab221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the women, the school''s Title IX office either discouraged
        them from filing reports or didn''t take substantive action in stopping the
        alleged conduct. Professors they confided in frequently didn''t report what
        they were told, the women allege, mostly because of misunderstanding the mandatory
        reporting process.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660700a-6dfa-4f9a-bc75-aff7917bddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d61de2-b7a3-45fe-84b3-008bde6df3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Comaroff''s advisee and Kilburn complained to the Title IX
        office in 2017 and 2019 respectively about the alleged sexual abuse, and Czerwienski
        complained to the office in 2017 about Comaroff''s threats of retaliation,
        the lawsuit says that the office said Kilburn, Czerwienski and Mandava only
        formally submitted complaints in 2020.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe771b-c1b0-4e98-baa8-9c31f606976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77eaa57-3668-446d-97d9-58ca42fbbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the actual investigation by the school''s ODR, the lawsuit
        says that Comaroff used professors and academic figures that were important
        to Kilburn to testify as part of his defense. This was an attempt by Comaroff
        to retaliate against the women and ruin potential career contacts for them,
        the lawsuit says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdd52c-b646-4924-aca4-2c086e85d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a37c39-1d7d-46d1-8fd4-f0d9c16fa90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comaroff''s attorneys told CNN that allegations that Comaroff attempted
        to harm Kilburn''s career are "entirely false," and that any professors or
        academics he suggested as witnesses were relevant to the case. The individuals
        that were called had relevant experience or information in the areas Kilburn
        wanted to travel to, they continued, and could give relevant context on the
        situation. The attorneys also said that the people who testified "do not work
        on the same academic topics as Ms. Kilburn and would never have been feasible
        advisers for her," and that she never expressed interest in working with them
        while Comaroff was her adviser.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1426ae4-9fae-4b9b-83bd-628d41ca00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8c172-3b3e-4d56-8d00-01ee62a661f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no time did Comaroff share the identity of the students with
        those testifying, the attorneys said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c20f7-652d-4813-a916-6f59ab2437ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81394976-9170-4ddc-9c0d-27a5c57704e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ODR also allegedly got notes from Kilburn''s therapy sessions without
        her permission and then withheld the full notes from her and included a redacted
        version in the final report, according to the lawsuit.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb656cd-dc31-4538-88ab-8f7987fac67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3bd3f-3884-4b9f-b914-f62f2a1052b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ODR does not contact a person''s medical provider during investigations
        unless they indicated there is relevant information they want their office
        to consider, the university said, and only accesses it with the person''s
        permission. They also added that their office relies on providers to obtain
        necessary HIPPA-compliant permission from their clients. A party has a right
        not to have ODR consider documents in a case and is able to see what is included
        in versions of the draft report, according to the university.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7206851-9262-4637-99bd-75f46df896f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-11T20:16:01.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:18:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/02/10/us/harvard-title-ix-lawsuit/index.html"
        href="https://edition.cnn.com/2022/02/10/us/harvard-title-ix-lawsuit/index.html">Harvard
        faces Title IX lawsuit after 3 students claim sexual harassment, abuse and
        retaliation by professor</a>"</em></p>'
