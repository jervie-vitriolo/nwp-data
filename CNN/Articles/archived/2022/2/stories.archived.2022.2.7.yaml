  'Bongbong-Marcos-disqualification-Comelec-Sara-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T16:54:26.797+08:00
    'imagesource': 'jcr:5ff8b0c1-ddf5-43c4-bf8d-8244755bc43e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398039e7-2b87-4289-96a7-7f7e6d2cb0d7'
    'lead': 'Presidential aspirant Ferdinand ''Bongbong'' Marcos has admitted worrying
      about the disqualification cases against him and acknowledged the possibility
      of his running mate Sara Duterte''s ascension to power if he is disqualified
      should they both win in the upcoming polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T17:01:14.911+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:12:35.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:20.023+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos admits worrying about disqualification cases, talks about possibility
      of a Sara Duterte presidency'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98960f6b-67d9-4b0c-814a-20b29bc25d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos has admitted worrying about the disqualification
        cases against him and acknowledged the possibility of his running mate Sara
        Duterte''s ascension to power if he is disqualified should&nbsp;they both
        win in the upcoming polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b173c9a-1ff6-4dff-a7e6-1c3f54c17d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare instance, he discussed the disqualification petitions
        he is facing before the Commission on Elections. TV host-broadcaster Korina
        Sanchez asked Marcos if he feels threatened by these cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27709ee3-1d93-4cf6-8358-e1c589c471b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course. I take everything seriously. I have lawyers who are
        mounting my defense. I think they have it well in hand. Sabi sa akin malakas
        ang kaso namin [I was told we have a strong case] so we''ll see what happens
        next," he said in the full interview posted on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d0183-038a-430f-a717-f73a26197120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also asked about the possibility of his running mate and
        another Duterte becoming the president. He replied, "Yes, if I am disqualified.
        That will be the transfer of power."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724b663-0d1c-425a-9d34-7173e3dc525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he is disqualified with finality after being proclaimed as the
        new president, the vice president will take over the top position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e3cad-857c-4fd3-8e37-9639efd5bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Marcos and Duterte emerged as the top choice in the
        December election survey conducted by Pulse Asia. The president and vice president
        are elected separately in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2e137-f076-4880-beb2-10a87c2c551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no decision on the three consolidated disqualification
        cases against Marcos nearly a month since the Comelec''s first division ended
        the proceedings and submitted the case for resolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485442d-03b1-49e6-a400-d7f42b52f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T17:01:14.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon voted to disqualify Marcos,
        noting that he was convicted of a crime involving moral turpitude for failing
        to file his income tax return for four years then again failing to pay fines
        in the regional trial court. However, her vote no longer holds weight after
        she retired last week.</p>'
  'duterte-blue-ribbon-harmally-report':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T17:12:41.342+08:00
    'imagesource': 'jcr:54f8f86f-8c15-4bc3-bc21-8522141ca558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '905a574a-a1f6-4042-bdf2-50e1ed44b339'
    'lead': 'As the Senate blue ribbon committee''s partial report on the Pharmally
      controversy struggles to get the approval of the majority, a panel member said
      she''s open to deleting a portion that seeks charges against President Rodrigo
      Duterte if it means having the controversial findings adopted by the chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T18:07:32.393+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-17T18:12:35.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:20.228+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte charges may be removed from Pharmally report, but he can''t
      evade future raps – Hontiveros'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b90638-ff54-47b9-b5df-dc635f3337bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — As
        the Senate blue ribbon committee''s partial report on the Pharmally controversy
        struggles to get the approval of the majority, a panel member said she''s
        open to deleting a portion that seeks charges against President Rodrigo Duterte
        if it means having the controversial findings adopted by the chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e8c88-08dc-4461-a062-099468dcc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, panel chairman Richard Gordon said at least three
        senators are hesitant to sign the report due to its recommendation to prosecute
        Duterte once he steps down from office for his alleged role in the corruption
        scandal. Gordon did not name names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526e4b9-bb2c-43a4-9cd3-a58e2c97022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Gordon''s office released a list of eight signatories
        so far. Joining Gordon are Senators Panfilo "Ping" Lacson, Manny Pacquiao,
        Leila de Lima, Aquilino "Koko" Pimentel III, Francis "Kiko" Pangilinan, Franklin
        Drilon, and Risa Hontiveros. Under the Rules of the Senate, a committee report
        will be deemed approved by a panel once signed by a majority of its members,
        or 11 senators in the case of the blue ribbon committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf72a57-c182-4af8-b36f-c3805b5cddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview, Hontiveros explained that the committee report
        may still undergo changes. She said it''s possible to strike out the part
        that states charges "must be considered" against citizen Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce8411-ad49-4c68-a54c-cd8b0d1a539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako basta''t magiging daan para mai-report out ang committee report
        para ma-adopt ito ng buong Senado even if after interpellation and amendments,
        bukas ako diyan kasi para sa akin ito at ang lahat pa ng accountabilities
        ni Presidente ay pwede pa ring habulin, kasuhan at habulin pagkatapos ng kanilang
        termino," Hontiveros said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9b0bb-1425-4dec-a8e9-8b0244c0d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as it will pave the way to report out the
        committee report and have it adopted by the whole Senate even after interpellation
        and amendments, I am open to that because for me, this and all the accountabilities
        of the President can be filed after his term.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9af12-560f-47c3-91dc-94b9ec6a0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Gordon, Hontiveros as a reelectionist is not keen on filing
        the complaint against Duterte herself and instead prefers to continue taking
        part in the Senate''s oversight function.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032bbf0-2bf2-46d6-9c8a-611c9535e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress resumes sessions on May 23, the earliest date the report
        can be tackled and approved by the plenary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c43e6c-dcbc-4a96-b38c-def676989966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from blaming Duterte for allegedly condoning procurement anomalies
        involving his appointees, the partial report also seeks criminal and administrative
        charges against Health Secretary Francisco Duque III, resigned Budget Undersecretary
        Lloyd Christopher Lao, former presidential adviser Michael Yang, and Pharmally
        officials, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0ecf3-c385-497c-8bff-3b9405af623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over P41 billion was transferred to the Budget Department''s Procurement
        Service, a portion of which was used for supply contracts awarded to Pharmally,
        a tiny corporation supposedly favored by Lao despite having no track record
        and insufficient capital. Yang, a Chinese businessman, allegedly helped and
        financed Pharmally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e196c64-8edf-42cb-97a6-b975791446d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:07:32.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-17T18:12:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sonny Angara, Grace Poe, and Ralph Recto earlier said they
        were still studying the report.</p>'
  'comelec-no-plans-ballot-reprinting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T18:09:45.485+08:00
