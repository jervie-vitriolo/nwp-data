      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2022/2/7/COVID-19-vaccination-children-consent-DOH.html">DOH
        rescinds contested policy for consent in kids’ COVID-19 vaccination&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25869c6e-d633-42db-ae82-6ff525fb5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T11:09:45.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the program launch on Monday, Health Secretary Francisco
        Duque III explained why the DOH rescinded the controversial provision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac33703-4113-4755-bf61-472866c90dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a0c37-2bd7-424b-8399-c0cbac236d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon lang ng hindi pagkakaintindihan. Inatasan ko na ang
        DOH last week na tanggalin iyan,"</em> Duque said. <em>"Because unang-una
        ang parental consent hindi mo pwede i-replace. Ire-replace mo under extraordinary
        circumstances — kung wala ang magulang, wala ang authorized guardian, only
        then can the state represent the interest of the child."</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9182f49-c745-4250-b305-6ce9557169a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c09d8-aed1-4cce-911a-b48bda9a3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was just a misunderstandting. I already ordered
        the DOH to remove it. Because you can''t replace parental consent. It  can
        only be replaced under extraordinary circumstances, when there is no parent
        or authorized guardian, only then can the state represent the interest of
        the child.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
