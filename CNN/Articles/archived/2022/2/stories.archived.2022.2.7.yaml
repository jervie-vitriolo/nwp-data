      'mgnl:type': 'text'
      'text': '<p><strong>Watch "Murderville"</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7f0a1-1640-4184-a41e-11b7f3e46574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:11:16.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:12:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that the key to enjoying improv is to accept that improv
        comedy is, in fact, pretty corny. I started watching “Murderville” this weekend
        with the intent of watching something where I’m required to use as little
        brain power as possible. The improv murder-mystery series is based on a BBC
        Three series (“Murder in Successville”) and follows homicide detective Terry
        Seattle (Will Arnett) as he solves a new murder in each episode. With him
        in every case is a different celebrity guest who has no idea of what’s about
        to happen and will have to figure out who the killer is.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14903b20-7293-4fc3-8b00-2d624a46d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:11:16.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:12:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of “Murderville” lies in the power of the celebrity guest
        star to make the most out of each scenario thrown their way. Some standout
        episodes for me are Conan O’Brien’s and Ken Jeong’s episodes, if only because
        of their willingness to go ham and act stupid, if the moment requires it.
        Will Arnett is also a pretty strong presence as a co-star but more importantly
        as a guide for the guest star to act through a scene or move onto the next.
        Overall, the format is refreshing and has excellent casting. If they can consistently
        get guest stars who will truly commit to the corniness of improv, then I see
        “Murderville” becoming a promising title for the streaming giant. — MB</p>'
