      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c27df9-664c-4101-9540-603ec8cc27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other photographs from Maxar show Russian forces establishing themselves
        at some distance from where the exercises are planned -- including at Rechitsa,
        a Belarusian city about 170 miles (270 kilometers) east of Luninets close
        to where the borders of Russia, Belarus and Ukraine meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70193227-0b12-4a17-ad55-eb4a289d65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a543f-5f9d-46e6-a83e-a442ccae1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force gathered there includes tanks, howitzers and infantry
        fighting vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa7ddd-1b4a-48cf-b4b9-7095128e534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab050d18-6665-4c4a-bfb8-ae5cd563ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show that for the first time several tent encampments
        have been created at Rechitsa. That development and recent footage from the
        area suggest a growing Russian presence there. Videos posted to social media
        show Russian troops entertaining local people in Rechitsa, with music and
        demonstrations at an event called Two Nations, One History, One People.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f086af8-9131-4f7b-a66f-a6ad2f0b418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbbbb9-b9ec-42e3-ac73-7c6a5eb56e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other images from Maxar show a growing Russian presence
        southwest of Rechitsa, and within 15 miles (25 kilometers) of the Ukrainian
        border, in rural areas close to the town of Yelsk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e0202-3094-4e5f-9526-077fafa9b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e4936-a45f-4717-b84d-b39d6c65cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxar assesses the deployment near Yelsk to include short-range
        Iskander ballistic missiles, which have a range of about 250 miles (400 kilometers.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65340a71-2f75-4436-b33b-3cebf1bd64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5bdc0-947b-479b-8972-2984db80e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at IHS/Janes, a military intelligence firm, believe there
        are elements of at least three Russian Battalion Tactical Group at Yelsk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433a04d-4e98-4b28-a20a-02ddebbff696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662be2b2-bf88-4a3d-bac9-7f84f95f15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive troop buildup has caused alarm among US and European
        leaders. NATO Secretary General Jens Stoltenberg said Thursday that Moscow''s
        deployment into Belarus is the biggest since the Cold War.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51107656-1115-4d84-97e3-8e0c8860ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3879f-a99a-4ba5-b3a5-f4a81fcaac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One European diplomat called the massing of forces a "big, big worry,"
        noting this would be the missing piece that Moscow would need to launch a
        quick attack on the Ukrainian capital of Kyiv, which is less than two hours
        from the border of Belarus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd15a0-4722-447c-ae79-5875539c9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50857ed6-000c-470f-865f-2f2f2e573a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on publicly available weather calculations, the optimal time
        for a Russian invasion would be while there is a hard ground freeze, so heavy
        equipment can readily move. US officials have said Putin would understand
        he needs to move by the end of March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb502739-bc2a-4e48-bc6a-ade67d9c878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cab12-379a-4938-857c-d62bd77daf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, however, has stopped saying a potential Russian
        invasion is "imminent" due to concerns that the term suggests President Vladimir
        Putin has already made a decision to invade Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a0a28-d2cf-49c3-9285-4ecdf458e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c7340-0ee1-423a-8fe8-e50e16d4c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know that he''s made a decision," White House press
        secretary Jen Psaki said last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee36bb7-7b9f-408f-98ed-1e9dac139102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65f770-96b4-44b2-b0ba-a0db9793d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine presidential adviser Mykhailo Podoliak said Sunday there
        was no evidence Russia will take "critical steps for a full-scale invasion"
        of the country, but added that Kyiv and its partners are preparing for any
        possible scenarios.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53009c5-3031-4a91-bcc5-dfec516e9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77adfb2-6580-45d9-8016-8c8787abb9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is completely under control. One way or another,
        we are not reducing the activity of diplomatic work to ensure a sustainable
        and full-fledged de-escalation," Podoliak told state media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9e7cf-65fc-493d-a75b-5a8c1923ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edaf2b-16db-49f6-80ae-cac0d0e90e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the "threatening concentration" of Russian troops
        at Ukraine''s borders remains, but stressed that it has been "going on for
        several years."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a37fe0-03d6-4e98-b2ea-cef5159122a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/06/europe/russia-military-images-intl/index.html"><em>"New
        satellite images show advanced Russian military deployments in Belarus"&nbsp;</em></a></p>'
  'Awkwafina-blaccent':
