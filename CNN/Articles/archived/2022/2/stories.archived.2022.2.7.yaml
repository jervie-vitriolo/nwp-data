      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pancake House has always been a go-to for classic comfort food.
        If I had a bad day, a special treat to the nearest branch for a House Special
        Set A would generally lighten my mood. I’ve always loved that set because
        it combines all my favorite Pancake House specialties in one — one highlight
        of this menu being the tacos. This February, the restaurant chain is adding
        some sugar and spice to their taco menu with a Spicy variant of the Best Taco
        In Town (the Spicy Best Taco in Town, made hotter with cayenne powder) and
        a dessert variant (the Banana Nutella Taco, filled with generous servings
        of nutella and banana). For those who would prefer a meatless version, they’ve
        partnered with The Vegetarian Butcher for a 100% plant-based mince used as
        an alternative filling. You can’t really taste the difference — I didn’t even
        know that it was plant-based until after I finished a whole serving. All of
        the new taco variants retail for ₱99 each, but you can also get them in bite-sized
        versions for ₱79. — GABY GLORIA</p>'
