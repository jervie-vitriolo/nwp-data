      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec-organized debates were supposed to start in the latter
        part of February until April. There will be three presidential debates and
        three vice presidential debates.</p>'
