    'template': '1'
    'title': 'President Biden to visit Israel ''later this year,'' White House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ab7db-5bdf-46b1-b2e4-4df0e3902002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden will visit Israel
        "later this year" after Israeli Prime Minister Naftali Bennett invited him
        to the country, according to a readout of a call between the two on Sunday
        released by the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b308b-3a0b-4de3-817a-c1148a8ab04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744d7e5-38cc-4f0e-ac29-7467dcb4574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the two leaders "discussed the shared security
        and other challenges in the Middle East region, including the threat posed
        by Iran and its proxies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc2278-95c2-4560-90be-4645106c80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f889a12-90ba-43e9-9d74-fdfbffbbb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Biden "underscored his commitment to expanding stability
        and partnerships across the Middle East region, as exemplified by the Abraham
        Accords, together with Israelis and Palestinians enjoying equal measures of
        security, freedom, and prosperity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bab78-4c17-49b3-a2b3-e70a51d39f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca8fc0-9b17-4a52-b978-cc1564f98ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two discussed Wednesday''s counterterrorism raid in northwestern
        Syria that led to the death of ISIS leader Abu Ibrahim al-Hashimi al-Qurayshi.
        It was the biggest US raid in the country since the 2019 operation that killed
        ISIS leader Abu Bakr al-Baghdadi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cb0a2-cbf5-4d33-abb4-ddba945440d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3c314-089f-4411-916c-abe9b26bc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett congratulated Biden on the operation and said that "the
        world is now a safer place thanks to the courageous operation of the US forces,"
        according to a statement from the Israeli government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3168034-6969-483c-b762-86195b723557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a8044-ecd1-47fa-9eb4-d5f3471d3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signaled "unwavering support" for Israel''s security,
        including "full support for replenishing Israel''s Iron Dome System," the
        White House said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c51a1-1528-413f-9818-254489b41507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eac8ad-df6f-4f11-a065-4bd7197e76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett and Biden also discussed the possibility of further Russian
        aggression against Ukraine, according to the readout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f87e4-242b-4b8b-9eee-c0137e2d6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13386625-db7b-4790-8662-59f2a860adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair first met at the White House in August when Bennett said
        in remarks from the Oval Office that he sought to bring a "new spirit" to
        the relationship between the two governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7a974-5053-4b75-9b2c-46f587f17c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379e610-5ff2-4c0c-8bf6-b40cb31efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A spirit of good will, a spirit of hope, a spirit of decency and
        honesty, a spirit of unity and bipartisanship, of folks who -- as you suggested
        -- harbor very different political opinions, even opposing, yet we all share
        the deep passion to work together to build a better future for Israel," Bennett
        said at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88c3f4-4510-4027-9074-7341da9c2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:44.928+08:00
