    'mgnl:tags': ['Elections-2022', 'Ping-Lacson', 'Panfilo-Lacson', 'troll-farms',
      'social-media']
    'template': '1'
    'title': 'Lacson: Gov''t capable of going after masterminds of troll farms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca3896-3d9e-467b-ae2a-9684ee9a306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — Senator
        Panfilo "Ping" Lacson said government has the resources to go after individuals
        behind so-called troll farms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a11859-2599-4961-8bcd-b1feb66a07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this day and age of modern information and communication technology,<em>
        kung ano yung</em> capability <em>ng mga</em> culprits — <em>yung ginagamit
        yung</em> social media platforms <em>para makapanira, makapag</em> spread
        <em>ng</em> fake news — <em>ganon din dapat ang</em> capability <em>ng</em>
        law enforcement. And I think they''re capable enough. <em>Meron tayong</em>
        National Privacy Commission <em>na kung saan kaya nilang idetect,"</em> Lacson
        said in an interview with Korina Sanchez released Monday on her YouTube channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167a673-6d6b-4434-83af-134eb3c33ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this day and age of modern information and communication
        technology, what the culprits can do -- using social media and platforms to
        destroy reputation''s and spread fake news -- law enforcement should be able
        to do it as well. And I think they''re capable enough. We have the Nutrional
        Privacy Commission who can detect that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee124d8-bee1-4982-9f8d-7328e1e22904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, senators filed <a href="https://cnnphilippines.com/news/2021/7/12/senators-resolution-probe-troll-farms-public-funds.html"
        target="_blank">Senate Resolution No. 768</a> to call for a probe into reports
        of government funds being used to fund alleged troll farms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4bd9e-17f7-4aa5-95f3-74bdae430af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was one of its signatories along with his running mate, Senate
        President Tito Sotto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3114a83-325f-42b2-b538-eff84da2dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also previously alleged a government undersecretary was mobilizing
        internet troll farms nationwide against political rivals or those not aligned
        with President Rodrigo Duterte''s administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c300f4b-f393-43ea-b4e3-4268339041cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:32:01.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palace <a href="https://cnnphilippines.com/news/2021/6/8/lacson-undersecretary-troll-farm-malacanang.html"
        target="_blank">denied any involvement</a>.</p>'
    '14':
