      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2fc47-e179-4b77-a7ec-c628f2073165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included on the official ballot face are 10 presidential candidates,
        nine vice presidential candidates, and 64 senatorial bets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b78b71-a417-49fc-b1ef-ab3c4effb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
