        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1490505684345319424?ref_src=twsrc%5Etfw">February
        7, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8e077-8cdb-4566-a1f3-09a8e3dd1862'
      'mgnl:activationStatus': true
