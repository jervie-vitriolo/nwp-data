      'mgnl:created': 2022-02-07T19:26:33.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        Department of Health said more cases of the Omicron and Delta variants have
        been detected as of Feb. 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590e12c-c227-4537-8efd-d068e63154b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report Monday, the DOH, the University of the Philippines-Philippine
        Genome Center, and the UP-National Institutes of Health said 702 Omicron cases
        were detected out of 744 samples sequenced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a3e6e-bb25-448f-a732-f8c736e9862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequencing run for the samples were conducted last Jan. 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2c4ba-fec2-493b-a5b1-b5a40189f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 936 samples sequenced by the UP-PGC Diliman, UP-PGC
        Visayas, and the Research Institute for Tropical Medicine on Feb. 6 yielded
        867 Omicron variant cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07da0-0e9d-4fda-9722-fc0825c5188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said out of the 1,569 Omicron cases, 1,458 were local,
        76 were returning overseas Filipinos, while the remaining 35 cases were still
        being verified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809807d1-9158-425c-8b72-13352b8a686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, only 72 cases are active, 1,403 have recovered, and
        90 are being verified. Four cases have died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e8f4b-fe7c-4a22-a665-b88bce444c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Delta cases seen</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f4105-7083-4fb6-bef0-ed18f82665b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said 16 more Delta variant cases were detected
        in the two latest sequencing runs. It added all were local.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fddf5-a418-4110-8e7d-7ac58ba40f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the case line list, two cases are still active while 14
        cases have been tagged as recovered," the department said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41478355-2493-4777-a20c-a804176eca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:26:33.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:12:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, the DOH said the total number of confirmed
        Omicron variant cases now stood at 2,722, while there were 8,663 confirmed
        Delta variant cases.</p>'
  'lacson-troll-farms':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T19:27:36.825+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9909273-6a8c-4ff1-a75e-6bf01a73f858'
    'lead': 'Senator Panfilo ''Ping'' Lacson said government has the resources to
      go after individuals behind so-called troll farms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T19:32:01.777+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:12:31.438+08:00
