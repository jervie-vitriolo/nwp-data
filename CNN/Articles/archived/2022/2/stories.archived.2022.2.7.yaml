      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The comedian and actress Awkwafina
        issued a lengthy Twitter statement Saturday addressing criticism in the press
        and on social media that she has used a "blaccent," or Black accent, and elements
        of African American language and mannerisms in her career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5de23b-be7e-4ac1-b43d-5171fca359a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2886d-12b3-47dd-915a-d7d6f23632e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queens-born Asian American star, born Nora Lum, explained her
        view of the racial dynamics at play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d735957-dcd2-4766-b2a7-d54f258f4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35018485-2f78-45bc-bce7-1ffb003ae2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My immigrant background allowed me to carve an American identity
        off the movies and tv shows I watched, the children I went to public school
        with, and my undying love and respect for hip hop," she wrote. "I think as
        a group, Asian Americans are still trying to figure out what that journey
        means for them -- what is correct and where they don''t belong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b7851-befd-41d7-93e7-1840f8f64dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755431a-e60f-43f9-9c66-97314fbd395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And though I''m still learning and doing that personal work, I
        know for sure that I want to spend the rest of my career doing nothing but
        uplifting our communities. We do this first by failing, learning, acknowledging,
        hearing and empathizing... And I will continue, tirelessly, to do just that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f72d8-2b80-45de-8850-9a19a3c1cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de52d2-496b-4709-acc7-54b2924a85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement represents her most significant response to criticisms
        she has used a "blaccent" throughout her career: from her early hit NSFW parody
        rap song "My Vag" to her more recent acting roles in the big-budget films
        "Crazy Rich Asians" and "Ocean''s Eight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad2fd7-e910-46b7-a3dc-b4c772bfe4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea4f52-b066-4ed0-9eb7-7f2f7da2feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is broadly part of the ever-evolving debate around cultural
        appropriation, or the act of adopting customs from another culture without
        the proper level of respect or acknowledgment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c320e-761e-46be-847a-54de867a8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9a135-82b5-4c4a-9a10-87a1c3abd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awkwafina, 33, has achieved critical and mainstream success in recent
        years. She won a Golden Globe Award for Best Actress in a Motion Picture for
        the 2019 film "The Farewell" and last year joined the Marvel Universe with
        her role in "Shang-Chi and the Legend of the Ten Rings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124513e0-a664-440c-b81f-06a3d400de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c5a6c-b17e-4947-bf02-9360d2171f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet during press for Shang-Chi last year, she struggled to answer
        a question from Reuters about her "blaccent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21eae7-9cfa-4061-bd20-1bbf38f0e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b09cb-85bf-4264-a0df-5c3f6bb6189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What her full statement says</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efcf178-9470-4f81-a02e-659af9da387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 351-word statement Saturday -- her first tweet in more than
        two years -- Awkwafina noted the injustices Black Americans face, as well
        as the use of African American Vernacular English (AAVE) in different contexts,
        including on social media and in music.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80856ab5-8e8d-4d31-b634-86a328eaa632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d141d9-6476-4afd-ba8c-f487bc229623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sociopolitical context to everything, especially the
        historical context of the African American community in this country," she
        wrote. "It is a group that is disproportionately affected by institutionalized
        policies and law enforcement policies -- all the while having historically
        and routinely seen their culture stolen, exploited and appropriated by the
        *dominant* culture for monetary gain without acknowledgment nor respect for
        where those roots come from, the pioneers of its beginnings and the artists
        that perfected and mastered the craft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b333f-e350-4e59-9e8c-eb25e89a811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f02705-5bea-410e-92f0-29dc3e539b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a problem we still see today -- though some may pass it off
        as a convoluted mixture of the ''internet TikTok slang generation'' that liberally
        uses AAVE, to add that hip hop -- a genre of music that is ubiquitous and
        beloved across the country -- has now anchored itself as a mainstream genre
        in music history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f49aa-5610-4aab-bc6f-836d54f81b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd712d65-9405-4d54-b762-4378cbcbd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in life, linguistic acculturation, immigrant acculturation,
        and the inevitable passage of globalized internet slang all play a factor
        in the fine line between offense and pop culture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49737391-af10-4abd-9a14-fc194210abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94365c-aa76-42f3-aa58-150bbe9c5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as a non-black POC (person of color), I stand by the fact that
        I will always listen and work tirelessly to understand the history and context
        of AAVE, what is deemed appropriate or backwards toward the progress of ANY
        and EVERY marginalized group. But I must emphasize: To mock, belittle, or
        to be unkind in any way possible at the expense of others is: Simply. Not.
        My. Nature. It never has, and it never was."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20705ff-e917-4a99-805a-7a2a62cc15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9b792-dda8-4c5d-93ee-12761acf0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two follow-up tweets, Awkwafina said she planned to retire from
        Twitter and offered a vague apology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900c6ee-2d7b-48c4-aab0-ba2d172304a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8c879-ac37-478d-b78e-88573c9c372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize if I ever fell short, in anything I did. You''re in
        my heart always," she wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8b84f-0623-416e-b7a4-c99881df73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff6759-2cf6-4c32-9c87-13fbe8fba240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Clarify: I am retiring from the ingrown toenail that is Twitter.
        Not retiring from anything else, even if I wanted to, and I didn''t drunkenly
        hit someone with a shoehorn and now escaping as a fugitive. Also am avail
        on all other socials that don''t tell you to kill yourself!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700979ee-2b8d-427a-8a83-133ba06c609f'
      'mgnl:activationStatus': true
