      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 response official argued that Filipinos who have received
        COVID-19 boosters numbered currently around eight million, which to him is
        a "very low number."</p>'
