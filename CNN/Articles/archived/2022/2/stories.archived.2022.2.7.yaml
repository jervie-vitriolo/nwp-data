      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will push through. Although the first debate may
        be delayed a bit. If it was originally scheduled on February, it may be pushed
        to first week of March. So give us more time to prepare.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
