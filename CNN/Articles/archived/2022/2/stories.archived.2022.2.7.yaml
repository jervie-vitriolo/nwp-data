  'russia-military-images':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-07T07:45:18.136+08:00
    'imagesource': 'jcr:aeefe404-10ee-4f4b-b1dd-10ad36f53cbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e134079-d744-435b-bf6d-35f7ad769382'
    'lead': 'New satellite images released by a US-based technology company appear
      to show that Russia''s military has advanced deployments at several locations
      in Belarus, a move likely to concern Ukraine and NATO amid fears that the Kremlin
      is planning an incursion into Ukrainian territory.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T07:50:18.339+08:00
