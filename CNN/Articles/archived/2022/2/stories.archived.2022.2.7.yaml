  'Pangilinan-juvenile-law':
    'caption': 'Senator Kiko Pangilinan insisted that the Juvenile Justice and Welfare
      Act that he authored still punishes children who commit crimes, refuting claims
      the law allows them to just be released. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T23:47:23.005+08:00
    'imagesource': 'jcr:550554b2-40cc-4380-926a-6876e90ae887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54a42ad-0423-4d1e-8d24-2826c1da53b8'
    'lead': 'Senator Kiko Pangilinan insisted that the Juvenile Justice and Welfare
      Act that he authored still punishes children who commit crimes, refuting claims
      the law allows them to just be released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T23:49:31.683+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-17T18:12:29.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:23.011+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kiko-Pangilinan']
    'template': '1'
    'title': 'Pangilinan defends juvenile law anew, says children committing crimes
      are still punished'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57760f2-aac0-4d61-a8c0-6729f60e38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong>&nbsp;Senator
        Kiko Pangilinan insisted that the Juvenile Justice and Welfare Act that he
        authored still punishes children who commit crimes, refuting claims the law
        allows them to just be released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927344df-d87c-4d77-98b4-56706d96f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[H]<em>indi totoo na hindi dapat pinaparusahan ang mga batang nagkasala.
        Hindi rin totoo na pinapakawalan</em>,” said Pangilinan on the Rated Korina
        show that was uploaded on YouTube on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a30075-79cc-41c1-8c9c-92cd18b1eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that the children committing offenses
        are not being punished (by the law). It is not true that they can just be
        let go.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5e2f2-204f-4d42-b787-93ca7c97feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Act raised the minimum age of criminal
        responsibility from nine to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6aa073-93c4-4f2e-a07f-29479f3181a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, children face a minimum of one year in involuntary
        detention in a youth detention home or rehabilitation center if they commit
        a serious offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665cda9-e669-4f79-9160-2579544db3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Merong parusa sa mga bata pero ''wag naman ihahalo dito sa</em>
        hardened criminals,” said the senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd55ff-17ce-4cdd-8329-b30936a655fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a punishment for them but we should not mix
        them with hardened criminals.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216fb8e-f794-4133-b9ee-447db1ff141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His clarification came after President Rodrigo Duterte discouraged
        people from voting for Pangilinan for vice president, blaming him and the
        juvenile law for encouraging young people to be more “<a href="https://www.cnn.ph/news/2022/1/5/Duterte-Pangilinan-Juvenile-Law.html">daring</a>”
        in carrying out criminal acts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37163d7b-2dd8-4236-857c-58a26b8d0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, <a href="https://cnnphilippines.com/news/2019/1/30/kiko-pangilinan-wrong-implementation-juvenile-justice-law.html">Pangilinan
        previously pointed out</a> that releasing young offenders without detaining
        them in a Bahay Pagasa or youth care facility was the wrong implementation
        of the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566da976-0f94-419a-85dd-f4c88a7bdd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T23:49:31.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has criticized the law as early <a data-cke-saved-href="https://cnnphilippines.com/news/2017/04/03/duterte-hits-pangilinan-law.html"
        href="https://cnnphilippines.com/news/2017/04/03/duterte-hits-pangilinan-law.html">as
        2017</a>, with the same argument —&nbsp;that it promotes youth crime.</p>'
