      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbd240-d3f1-4e23-ad6c-a2388af8ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The printing of automated election system ballots for the May 9
        polls started last Jan. 23. Meanwhile, the printing of manual ballots — which
        do not have preprinted names of candidates — began last Jan. 20.</p>'
