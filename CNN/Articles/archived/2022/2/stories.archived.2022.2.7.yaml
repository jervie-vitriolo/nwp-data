    'template': '1'
    'title': 'Comelec no plans to reprint ballots after disqualification of poll bets  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0cbce-f293-4857-962e-1d906a20b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        Commission on Elections said Monday that it will no longer print new ballots
        even with the disqualification of some candidates after the scheduled printing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28261e8e-ee7a-449b-a882-66afd87dc8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ee579-bc3b-4107-a83b-78287215d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Comelec director Elaiza David also clarified that
        the name of former senator Ferdinand “Bongbong” Marcos will stay on the official
        ballot face, regardless of the decision on the disqualification cases against
        him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc0b18-8bd8-4f5b-acd0-7f8ca05ba6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e4a81-4fe8-400f-acf6-7a7efc264020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not na po. ‘Yung policy will apply not just to Marcos,
        Jr. but to all din po na would be disqualified after the printing of ballots
        has already started po,” said David during the Laging Handa public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997c804-f3b6-491e-ab06-eb99eda5b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e0f53-3093-465d-865d-9b284b1e30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will no longer do that. That policy not just applies
        to Marcos, Jr. but as well as to other candidates who may be disqualified
        after the printing of ballots has already started.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb99f6b-f862-455e-8895-d51dcad46d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace067e7-07c5-4212-a279-f9179b3975b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that there are also no instructions yet if there is
        a need to reprint the ballots to include the names of declared nuisance candidates,
        even if they have already secured a temporary restraining order from the Supreme
        Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9670474-ae8f-48af-8a03-53fc335dcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702f957-58bc-4333-a1a3-d911b2cf23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now wala pa po kaming nabalitaan o any instruction to stop
        or to reprint. Gaya po ng nabanggit ko kanina, ongoing pa po yung printing
        na wala pa pong instruction to reprint or stop printing,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcf2a0-00bc-4519-832e-2f6d171581ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fec465-e952-4f7e-bfd5-227788dc503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now we have not received any updates or instructions
        to stop or to reprint. Just like what I’ve said earlier, the printing is still
        ongoing and there’s no instruction to reprint or stop printing.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8241fc-c7a6-4ea2-9a51-be19bf3a099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
