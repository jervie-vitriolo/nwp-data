    'template': '1'
    'title': 'Makati prosecutors junk raps vs Dacera''s mother, companions'
    'updated': 2022-02-07T15:12:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73b3ec-afd5-49eb-a334-ff37d303a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Makati City Prosecutor''s Office has dismissed the consolidated complaints
        against those allegedly involved in the death of flight attendant Christine
        Dacera.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d722a-ea87-4f58-b34a-f3715b5705c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f71fb-85f4-4bab-b43f-adaec79267ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on Monday summarizing the prosecutors'' resolution dated
        January 31 said that the complaint for administering of illegal drugs filed
        against Mark Anthony Rosales, one of Dacera''s companions during last year''s
        New Year revelry, has been dismissed due to lack of proof, as Dacera tested
        negative for illegal drug use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84c014-9de2-45f7-b0c4-139a7372d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75428e-8f12-491f-a7bc-3ded70543866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales and another companion Rommel Galido were also cleared from
        the complaint for attempt to deliver illegal drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2b8af-68d6-4c65-83f5-b77c8a1fe919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e108f-5c7a-4aed-97ae-ea03089a566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Rosales and Galido, John Pascual Dela Serna, Gregorio
        Angelo Rafael De Guzman, Jezreel Rapinan, Alain Chen, Reymar Englis, Darwin
        Joseph Macalla and their lawyer Neptali Maroto were absolved from obstruction
        of justice since "they were simply protecting their rights within the bounds
        of law."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95171d37-de11-484f-851e-e389eaa67168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de1bb9-7a16-4d8a-82c3-f5a1771638c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint for falsification against medico-legal officer Police
        Major Michael Nick Sarmiento was also junked "as it was not established that
        the fact narrated by him were absolutely false."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a62f3-a68e-43f3-8c12-b459b795f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60922a31-77c7-4900-9589-fd8d3f4f49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galido, Dela Serna, and Macalla, who were previously charged with
        perjury, were cleared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab38ed0-ff42-4c54-b945-658ad44f1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44f56b-505f-4e53-81b2-164cd8189cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna, Rapinan, Chen, and Louis de Lima, who were charged with
        reckless imprudence resulting in homicide, were also cleared after absence
        of proof that they "were recklessly imprudent in failing to bring immediate
        medical attention to Dacera" which may have caused her death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091cee4-3c59-4e38-9d11-abfcfd9e8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea4099-33bc-4170-92a1-f2fcf18be27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence suggested that respondents performed CPR immediately upon
        noticing Dacera''s perilous state and sought help from the hotel lobby," the
        statement read.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c598776-48eb-4d29-abd6-ef2e766ae97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e002bef-f7c2-4666-bde7-119cd7eb5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counter complaints for illegal detention, arbitrary detention,
        unlawful arrest, perjury, grave coercion, libel, slander, and cyberlibel filed
        by Dacera''s companions against her mother Sharon, her cousin Katherine Anne
        Facelo, Sharon''s friend and doctor Marichi Ramos, family lawyer Brick Reyes,
        and Makati police officers PCpl. Louie Lopez, and PSSg. Jun Alimurong were
        also dismissed due to lack of evidence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b23fe-dd49-4bb7-a366-21f6f3d6ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a34f9d-e01d-4237-8cd2-2d74588ff9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint for incriminating innocent person, intriguing against
        honor and malicious prosecution against them were also "ruled out for lack
        of merit."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c34d9a-4790-4280-aedb-606ed0a185c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56122a8a-d578-40a9-a7cd-fedec52d699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The falsification complaint filed by Dacera''s companions against
        National Bureau of Investigation officials Vicente de Guman and Zulikha Marie
        Conales-Dagomo were also dismissed as "there was no proof or evidence" that
        their narrations on the case were made with the wrongful intent to injure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543aa57a-cc9e-4dce-85c5-e33b83bb7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9de75-d28a-423c-ac59-e300ce5d7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Emmeline Villar said the cases mentioned
        in the briefer are the only ones left involving Dacera.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314213d6-30f3-485f-a52e-9a8e1882e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7a4a5-8adb-420c-bdeb-901f586be3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was found lifeless on Jan. 1 after a New Year''s Eve party
        with friends and acquaintances.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ec80d-d2e8-46a8-a380-8b780b616c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:02:03.255+08:00
