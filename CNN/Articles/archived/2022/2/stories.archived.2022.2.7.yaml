    'template': '1'
    'title': 'NCR LGUs, hospitals ready for vaccine rollout for kids amid court petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437cc42-52d0-42c2-9d9a-a3b2d672b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) –</strong> Several
        vaccination sites in Metro Manila are now ready for the initial rollout of
        COVID-19 vaccines for children aged 5 to 11 years old, despite a petition
        filed by two parents to stop the government initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a75ce-ba65-4405-bfa0-9485d9e7cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9741e11-6273-41af-87d6-c39414b754d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage vaccinees, San Juan City will offer a children''s party
        theme at the Fil-Oil arena, providing a pre-pandemic feel while still following
        minimum health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f0c99-37fb-46a2-afd6-a353da65815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8a61f-9bbf-47e1-b5cc-984fe3c84bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ni Mayor Francis na maging relaxing ang [Mayor Francis wants
        a relaxing] atmosphere," city information officer Brian Geli said, with coloring
        activities, film showings, magicians, and cosplayers to entertain the children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101662d-3727-4d8c-b366-8aee7da76655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4217f-c17c-4854-a3ff-eeafa88d58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan will prioritize its 5,000 children in the inoculation,
        but will eventually accept kids from other cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04469a8-f818-4bcc-9906-0eeb9f9ce3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b5ec5-5515-40d2-a49f-b044f778956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Children''s Hospital said it could accommodate
        300 pre-registered children, adding that it has enough medical staff on site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859380fc-5b8e-42d4-8e70-a6d7d685981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc10cc4-4607-49a7-9ab7-4ce2f1ff4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Heart Center meanwhile said it can vaccinate 600
        children per day from 8 a.m. to 6 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5485bd-ac3e-4cc3-bcfc-629857ce8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f4ab3-24b4-4f4d-97b6-50d82df335f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have certain number of people to be vaccinated per hour. For
        example, 8 to 9 a.m., 50 people, we will accommodate 50 people. Nagkaroon
        na ng [We already had an] online booking before," said Dr. Tony Pascual. "In
        the afternoon of Tuesday, we will also be doing vaccination for 12 to 17 (year
        olds)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7c6ce-22a7-4374-bc10-c168db747b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1dea1-fe6f-473c-b567-d43994a1c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some officials do not agree with the vaccination program’s policy
        on consent. A Department of Health guideline allows the state to act as parens
        patriae and give the necessary consent in case the parents or guardians refuses
        to allow the minors to be vaccinated, despite their willingness to take the
        shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7fdfc-7dba-4ce5-b85b-b619bff5b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e5323-2626-4cb4-aba2-8857a6c20d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact na hindi pumayag ang magulang, ibig sabihin, ‘yun ang
        opinyon ng magulang na mabuti sa anak di ba [The fact that the parents refused
        meant it’s what they think is best for their children]," Navotas City Mayor
        Toby Tiangco said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab676e-5b61-4ca1-94a2-1b7c750b5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6ed02-f6ed-4efd-b908-142e059aecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos is also opposing the memorandum, saying the
        government cannot usurp parental authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926a2ca-096c-4192-a5d8-8dde58a2818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3abb2d-fe92-4c2b-a69d-c26fe9bdea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ABS-CBN broadcast journalist Dominic Almelor and Girlie Samonte,
        mother of two children who had health problems after receiving the Dengvaxia
        vaccine, filed the petition to stop the project through the Public Attorney’s
        Office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562661a-90d8-4842-a61a-05c1683bfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82164b7-7c6b-4d1a-91a7-13845ef494a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T00:03:03.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-17T18:12:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the national rollout of the vaccination for
        children will begin on Feb. 14.</p>'
  'Zhu-Yi-Olympic-skater-China-fall0':
    'author': 'Nectar Gan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-07T06:25:56.112+08:00
    'imagesource': 'jcr:9d298567-c911-4bac-b70b-9fe780f04f35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef57f477-7038-4183-b120-a4bac25215a8'
    'lead': 'Many questioned why California-born figure skater Zhu Yi was picked to
      represent China at the expense of an athlete born in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T06:40:08.373+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:12:50.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:12.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-born figure skater Zhu Yi under attack after fall on Olympic debut
      for China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb02f4-058f-43a0-a2e1-f526ddcaa8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Making her Olympic debut for Team China,
        California-born figure skater Zhu Yi was eager to prove herself to the Chinese
        public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c7930-da30-4bd2-967f-363792a7e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the 19-year-old is facing a firestorm on Chinese social
        media after she fell flat on the ice and finished last in the women''s short
        program team event Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a55dfb-ffdf-41ef-b1af-c930f65e2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s Twitter-like platform, the hashtag "Zhu Yi has
        fallen" gained 200 million views in just a few hours. Many questioned why
        Zhu, an American-born skater, was picked to represent China at the expense
        of an athlete born in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b617d-280d-4eb1-a7cc-e77a4b1a2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a disgrace," said a comment with 11,000 upvotes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb85616-4631-40d5-96f5-8a0cdb23c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, the hashtag appeared to have been censored. It
        is unclear why.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d88feb-19d7-4afc-8b6b-fc57decc4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu was the first to compete on the second day of the figure skating
        team event, gliding into the ice rink to loud cheers from the mostly Chinese
        crowd at Beijing''s Capital Indoor Stadium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bc93f-1cdd-424b-8495-8da6c4c4cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she tumbled and crashed into the wall after a failed jump in
        the opening combination, and missed another jump later in the program, finishing
        with the lowest score of the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70decfe1-9928-451b-92ae-11ef7a6fb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China consequently fell from third place to the fifth in the standings
        -- just enough to progress to the next round of competition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a686c59-d7cc-4dea-83ac-626c9bdb0caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m upset and a little embarrassed," Zhu said after the race,
        wiping her tears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e73337-4296-4621-9063-24606c297e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I felt a lot of pressure because I know everybody in China
        was pretty surprised with the selection for ladies'' singles and I just really
        wanted to show them what I was able to do but unfortunately I didn''t."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7662807-7cce-45bc-a7f4-92871d1c91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to perform</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb73e9-6ec6-4e31-9229-ebbbee034ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese athletes face huge pressure to get results at the Olympics,
        with medal counts long touted by the Chinese government as a sign of national
        strength. In the past, many have faced a backlash for poor performances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610ccba-0cd9-451a-b782-f11afc19c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu is among at least a dozen foreign-born athletes recruited by
        China in recent years in an attempt to bolster its medal count at the Winter
        Olympics. But the attack against her also highlights the pressure these naturalized
        athletes face to compete under the Chinese flag.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f79b2-9291-4d42-baa4-2248ca1804cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Los Angeles to a Chinese immigrant family, Zhu decided to
        compete for China in 2018 and gave up her American citizenship. She also changed
        her name from Beverly Zhu to Zhu Yi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4633f-979e-43fb-84b2-92e78831238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she has faced criticism in China for not being able to speak
        fluent Chinese.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bf094-29ab-4fb2-8c77-c5000f825572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please let her learn Chinese first, before she talks about patriotism,"
        a Weibo user said on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931dc07-6658-4743-8435-61feb3924ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have taken aim at her allegedly privileged background and
        family ties. Zhu''s father, Zhu Songchun, is an award-winning artificial intelligence
        scientist. He joined Peking University from the University of California,
        Los Angeles in 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa67254-3cc9-4212-b0a9-f698f6df3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on Zhu stands in stark contrast to the huge popularity
        of California-born Eileen Gu, a freeskiing prodigy who is also competing for
        China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c087902-6735-47d4-86bc-fda1079b1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old has charmed the Chinese public with her fluent Mandarin
        and familiarity with Chinese culture, having grown up spending summer holidays
        in Beijing. She has become China''s unofficial face of the Winter Olympics,
        featuring heavily in state media coverage to promote winter sports, as well
        as advertisements for Chinese brands.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957cb32-f7ba-48bd-8385-3815546bd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:40:08.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu is due to make her Olympic debut in the women''s freeski big
        air qualifications on Monday morning. On Weibo, where Gu has 1.9 million followers,
        the hashtag "Eileen Gu''s first show" is trending on Sunday night with more
        than 300 million views.</p>'
  'Prince-Andrew-oath-sex-allegations-Virginia-Giuffre':
    'author': 'Max Foster and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-07T06:40:13.465+08:00
    'imagesource': 'jcr:2eb9b8e9-f1f5-402b-83ff-2815c4529924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcbe700c-9400-4151-844e-ba14d1db247d'
    'lead': 'Britain''s Prince Andrew has agreed to give a statement under oath on
      March 10 in the UK as part of the civil case against him, a source close to
      the Duke of York tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T06:41:50.487+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:12:50.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:12.508+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Andrew agrees to give statement under oath in March'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cae00-50aa-4a52-9b9e-bf4603e774b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s Prince Andrew has agreed to
        give a statement under oath on March 10 in the UK as part of the civil case
        against him, a source close to the Duke of York told CNN on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb10337-09fc-49a9-aed2-e9ed2c31e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Giuffre, who alleges she was trafficked by disgraced financier
        Jeffrey Epstein and forced to perform sex acts with the prince at the age
        of 17, "still hasn''t committed to a date or location for her deposition,"
        the source added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749b819-9fd4-4b73-9f57-65b826f898bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s lawyer David Boies last month said in a statement that
        her legal team was looking "forward to confronting Prince Andrew with his
        denials and attempts to blame Ms. Giuffre for her own abuse at his deposition
        and at trial."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8a3f4-9979-48f8-adf3-4fe17842b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boies and another lawyer representing Giuffre, Sigrid McCawley,
        will conduct the deposition, which is expected to last two days, according
        to the Daily Telegraph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f56ce0-c3cc-495f-833a-95cdc6fdd32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, 61, has repeatedly denied Giuffre''s allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e97f2-d160-46dc-85b0-091e09b4e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal drama currently playing out stems from a civil case Giuffre
        brought against Andrew under New York''s Child Victims Act, a state law enacted
        in 2019 which expanded the statute of limitations in child sex abuse cases
        to give survivors more opportunities to seek justice. An attorney for Giuffre
        told CNN in August filing the civil case was to show "all perpetrators of
        abuse should be held accountable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18724c41-b995-4933-8f55-89d227906056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a judge ruled the case could proceed, Andrew formally denied
        allegations and demanded a jury trial, according to a legal filing last month
        in the US District Court for the Southern District of New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444717c-734b-45ea-943b-ca976934ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has until July 14 to potentially answer questions about the
        case under oath. If the case is not settled, he could face a trial date between
        September and December 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061dc75-030b-497e-bf99-b62954709af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition date revelation comes as Queen Elizabeth marked 70
        years on the throne, and the ongoing legal battle will loom over celebrations
        for the monarch''s historic milestone throughout the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e4c2f-280d-4779-8cd1-4a664866f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case could have major ramifications for Buckingham Palace. It
        would be unprecedented for a senior British royal to be entangled in a very
        public civil lawsuit that would attract attention from around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cdc92-4402-4c7a-bb20-d2752814770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T06:41:50.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-running allegations against the Queen''s third child have
        already dramatically tarnished his public standing, and he stepped back from
        royal duties in late 2019. He was also stripped of military titles and charities
        last month.</p>'
