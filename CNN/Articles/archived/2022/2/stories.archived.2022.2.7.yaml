    'mgnl:tags': ['jackpot', 'slot-machine', 'Las-Vegas', 'tourist', 'gaming-officials',
      'Robert-Taylor']
    'template': '1'
    'title': 'A slot machine in Las Vegas malfunctioned and didn''t tell a tourist
      they won. The gaming board tracked them down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d312fa-286b-45e7-93d0-e42e1d8ee2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A tourist in Las Vegas hit the jackpot
        on a slot machine last month, but he was never informed due to a malfunction
        in the machine, according to gaming officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf7694-ef4c-4127-a6f1-4821a1424c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62e625-48c8-47b3-8496-802687473855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now after an exhaustive search, the Nevada Gaming Control Board
        says they have identified the winner of the nearly $230,000 prize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2deb8-e813-4741-bc50-50765ea6ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5547029-5192-4141-934e-ca94fd40ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 8, a man, later identified by officials as Robert Taylor,
        played a slot machine at Treasure Island Hotel and Casino. Due to a communications
        error, according to gaming officials, the slot machine malfunctioned and didn''t
        notify Taylor or casino personnel that he was a winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a567e-45fc-45db-908c-4383ecbd5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3138f-1b8c-428e-b857-1133dd2297a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the error was noticed, casino personnel were unable
        to identify the man, who was from out of state. The gaming board took on an
        exhaustive search to make sure the man would be awarded his prize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d38a7c-97de-47c9-bf31-a99d3efe9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72751e-cd8c-432e-9863-f4f4d7734de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To identify the winner, gaming officials combed through hours of
        surveillance videos from several casinos, interviewed witnesses, shifted through
        electronic purchase records and even analyzed ride share data provided by
        the Nevada Transportation Authority and a rideshare company, according to
        a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bc324-a99b-4d6f-9de9-c66e46902126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28121288-f215-45a9-a00a-1f429b38344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackpot winner was determined to be Taylor, a tourist from Arizona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487fec3-edcb-443a-83ce-46bfe49fa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438ab80-99b1-49e9-93f3-662d847e9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nevada Gaming Control Board is charged with the strict regulation
        of the gaming industry, the protection of the gaming public, and ensuring
        that the industry benefits the State of Nevada," said James Taylor, chief
        of the board''s enforcement division, in the news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c399848-a130-4743-b92e-02997d3135c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:07:00.819+08:00
      'mgnl:createdBy': 'pilar'
