      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s an ongoing process po. We are still awaiting
        the en banc approval of guidelines we submitted. Hopefully, they can approve
        them this week.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f27dd1-0a19-42fd-8e85-67b2decb00af'
      'mgnl:activationStatus': true
