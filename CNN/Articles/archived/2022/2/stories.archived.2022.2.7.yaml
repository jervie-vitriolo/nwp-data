      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e53d8-fd6f-4ed3-a067-af0f6903b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Health memorandum previously said the state can
        act as "parens patriae" or parent of the nation to give consent to a child''s
        inoculation even if a parent or guardian refuses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95568d0f-b93e-4dc1-b65f-4184e091ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
