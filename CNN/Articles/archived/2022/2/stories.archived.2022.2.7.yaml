      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Vice President Leni Robredo on Sunday said
        she asked Comelec to exempt OVP’s Bayanihan E-Konsulta, Vaccine Express, Swab
        Cab, and medical assistance program from the election ban as the campaign
        for the May polls starts on Feb. 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac8dfe-3a80-4bde-999e-ed7cc5b3493a'
