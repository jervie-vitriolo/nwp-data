    'title': 'DOH records 6,835 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d23a2a-49e9-4773-aa43-cf5a1cffeeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:59:06.760+08:00
      'mgnl:createdBy': 'janine'
