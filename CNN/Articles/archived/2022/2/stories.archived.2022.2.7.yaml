  'Tahnai-Annis-PH-football-investment-intentional':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-07T12:11:55.648+08:00
    'imagesource': 'jcr:7aadb3e2-ef1d-4c3d-8e77-9d5cecf08260'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09740a4b-c4d5-4fe8-80e4-6fdf082304a4'
    'lead': 'Long term support is what football needs for it to grow in the country,
      according to Philippine women''s team captain Tahnai Annis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T12:15:47.400+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:12:40.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:17.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s team captain Tahnai Annis says investment in PH football should
      be ''intentional'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8edf0f-6b90-4017-b944-4a0e98f3e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:15:47.400+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:12:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Following
        their historic stint in the 2022 AFC Women''s Asian Cup, Philippine women''s
        national football team Tahnai Annis said the investment in the sport should
        be deliberate and consistent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b1ab2-2ced-415e-9a0c-a13c2c07b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:15:47.400+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:12:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investment in women''s sports, in football in this country
        as a whole, should be intentional. It can''t just be based around the one
        stint that we had, it''s gotta be consistent and has to be with a purpose,"
        the 32-year-old told <em>CNN Philippines'' Sports Desk</em> Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17851a7a-c519-4190-9cdc-2fdcbd3b7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:15:47.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:12:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines clinched a historic berth in FIFA Women''s World
        Cup after beating Chinese Taipei, 1-1 (4-3), on penalties in the 2022 AFC
        Women''s Asian Cup quarterfinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce0467-e56a-4989-a60c-edf66de929ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:15:47.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:12:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Annis, the support should start at the grassroots level and
        stay in the long term for it to be successful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb0711-ea1a-4868-85d1-65d646c97fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:15:47.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:12:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it needs to start from the bottom up. Are we developing
        the programs here? Are we doing everything we can to get footballers out in
        the field? Everything needs to be done with intention and for the purpose
        of longevity," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa81085-c129-43ef-bba0-22ed9a7cd5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:15:47.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:12:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina booters will return to the pitch at the upcoming Southeast
        Asian Games in Vietnam in May.</p>'
