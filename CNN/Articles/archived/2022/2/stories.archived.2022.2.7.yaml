      'mgnl:lastActivated': 2023-01-17T18:12:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> For
        Manila Mayor Isko Moreno, corruption can be solved by simplifying government
        processes through digitization and automation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f97fd-9f0f-4273-b5e0-c87eb17803a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3920db6-5e07-4179-a618-128f1d9608c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to fight corruption is to limit human discretion.
        Then naturally corruption will die," said Moreno during the Upuan ng Katotohanan
        segment of Rated Korina hosted by Korina Sanchez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619e69a-1bda-4e6b-86ca-8f4cdb782a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e23f1-4cdf-495d-93a3-f553bb5a7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant cited Manila City’s adaptation to current
        technology to further reduce discretion in government transactions — an approach
        he will utilize in enforcing his administration’s anti-corruption campaign
        should he win as president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cd0ff-490c-4bd6-92f9-b475d543ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fe363-f9af-4919-ad2b-4c1232322917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/13/LGUs-electronic-business-one-stop-shop-June-17.html"><strong>RELATED:
        Local governments have until June 17 to set up electronic business one-stop
        shop</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839efabf-32c5-442a-9b6d-0e2168f4496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T19:36:34.888+08:00
