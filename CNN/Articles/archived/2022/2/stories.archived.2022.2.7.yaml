  'Bongbong-Marcos-TikTok-assassination-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T09:59:44.689+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533c91ad-3076-445e-ac83-ca6939f52ef8'
    'lead': 'The Philippine National Police has identified the TikTok user who allegedly
      plotted to assassinate presidential aspirant Ferdinand ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T10:02:45.293+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:12:44.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:15.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police identifies TikTok user behind alleged kill plot vs Marcos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f445602-4a77-4cfa-a8d3-c6045d0cd2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        Philippine National Police has identified the TikTok user who allegedly plotted
        to assassinate presidential aspirant Ferdinand "Bongbong" Marcos Jr., PNP
        chief Dionardo Carlos announced on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fcbe6-0226-4221-971d-e6c8a8a74de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not bare the name of the person who posted a comment on the
        video-sharing app threatening Marcos of assassination, but he explained PNP''s
        next steps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbd77c-5a4a-481b-85ea-f04ca6e230a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:35:10.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identified na po ang gumamit ng TikTok," he said in a media briefing.
        "Tuloy-tuloy ang kaniyang digital trail at eventual identification. After
        that magsampa ng kaso, issue ng warrant of arrest, then the tracker team gets
        the person responsible for this kind of threat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9683a11-d5b5-4cfb-a0d2-b1a3377e6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The TikTok user has been identified. We identified
        the person through their digital trail. After that we will file a case, issue
        a warrant of arrest, then the tracker team gets the person responsible for
        this kind of threat.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9886d0-0718-45dc-baa2-18db452268d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said Charito Zamora, officer-in-chief of the Department
        of Justice’s cybercrime group, has requested TikTok to "preserve the data
        related to the subject account while the Philippine authorities are working
        on the legal process for its disclosure." TikTok''s Law Enforcement Outreach
        is also working on the request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e08fb-de9e-4fd7-ba87-371482cc7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zamora, the comment from an account with the username
        @joiedevivre420 read: "Nagmemeeting kami araw araw para paghandaang ipa aasasinate
        naming si BBM humanda kayo."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d741e0a-227d-40b5-8105-629dbbd9e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:02:45.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the National Bureau of Investigation
        would "give priority attention" to any validated information pertaining to
        a threat to the personal security of any presidential aspirant.</p>'
  'Las-Vegas-slot-machine-jackpot-malfunction':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-07T10:02:55.959+08:00
    'imagesource': 'jcr:f8532360-d675-4f95-93e3-b8e951ef9df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a092ba8d-dd96-40e2-b39c-b40c1a7828aa'
    'lead': 'A tourist in Las Vegas hit the jackpot on a slot machine last month,
      but he was never informed due to a malfunction in the machine, according to
      gaming officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T10:07:00.818+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-17T18:12:44.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:15.641+08:00
