    'title': 'Isko Moreno: China not an ‘enemy,’ but must respect PH''s West Philippine
      Sea claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021f9cb-5e5c-44e6-87aa-4c242cf53c50'
