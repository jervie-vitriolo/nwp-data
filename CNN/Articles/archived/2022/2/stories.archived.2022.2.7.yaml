      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ad897-b9f0-45f1-bd78-4606aeef4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2021, the Makati City prosecutor''s office <a href="https://cnnphilippines.com/news/2021/4/27/Rape-with-homicide-complaint-Dacera-case-dismissed.html">dismissed
        for "lack of probable cause"</a> the rape with homicide complaint against
        Dacera''s companions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c8537-4505-4be9-898c-aa36f263f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:17:07.921+08:00
