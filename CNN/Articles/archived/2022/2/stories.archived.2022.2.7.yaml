      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH includes the holder''s personal data, brand and lot number
        of the vaccines, and the place and date when the doses were administered.
        It also contains a QR code that will be used to match data in the Vaccination
        Information Management System — a central database serving all local government
        units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138a9be-80a0-4a51-ac66-30296773763f'
      'mgnl:activationStatus': true
