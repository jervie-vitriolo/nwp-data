    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85223a-93af-4048-8e17-b4f45a3eaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:22:03.646+08:00
      'mgnl:createdBy': 'lara'
