    'template': '1'
    'title': 'India honors singer Lata Mangeshkar at state funeral, dead at 92'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2e6d3-4b5e-4845-b78e-4c53be6435ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Lata Mangeshkar, the "nightingale
        of India" who gave her voice to Indian movies for more than 70 years, was
        honored at a state funeral Sunday, after she passed away at the age of 92.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c9ef7-bfb7-4555-9fdd-c3fdcf14a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd569052-2e5c-41a2-9c2a-ea201c3ae6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lata Di died at 8:12 a.m. due to multi-organ failure after over
        28 days of Covid-19 diagnosis," Dr. Pratit Samdani, Mangeshkar''s doctor,
        told reporters outside Breach Candy Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2dc7bc-6611-4da6-b71f-97fb913de1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30b442-6613-4fb3-9f69-d40a36d1243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian prime minister Narendra Modi paid his respects to Mangeshkar
        at the funeral, according to a post published from his verified Twitter account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9c06e-dbbb-4db7-bee4-30d18c1b980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015a684-bbd6-4eba-8cff-7494af47f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood stars including Shah Rukh Khan and Aamir Khan were seen
        at the wake, alongside cricket legend Sachin Tendulkar, CNN affiliate CNN
        News-18 reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81faa5a2-743c-4d03-9a3f-f90b42bf8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd0aca-740e-498a-8afc-de1a35e7d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has ordered two days of national mourning
        for the late singer. The national flag will be flown at half-staff from Sunday
        through Monday, India''s Ministry of Home Affairs said in a statement Sunday.
        "There will be no official entertainment," the ministry added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94ca1c-5d56-4bde-9609-ea03cf2ea1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb133bab-19d1-4f75-81c4-fa27c93188a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangeshkar was a playback singer -- providing music to be mimed
        by actors -- for innumerable Indian movies. Her soft voice, which could attain
        a high pitch with an unsurpassable ease became a part of almost every Indian
        household.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0157ba6-becf-430c-8229-ec51da66756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd320422-2af8-470d-8bc1-a97e17f31b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi said he was "anguished beyond
        words."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc35fc-3bbd-4c30-a5e5-f143caf6e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184afa1d-8daf-4aab-a4c6-b4245f3c8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind and caring Lata Didi (sister) has left us. She leaves
        a void in our nation that cannot be filled," he wrote on Twitter Sunday. "The
        coming generations will remember her as a stalwart of Indian culture, whose
        melodious voice had an unparalleled ability to mesmerise people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147f6bf-b26f-42e1-8c44-e9409c4a34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baf000-e11e-4d87-9839-6023d5f149b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood actors and Indian politicians paid tribute to the late
        star Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb57c4d-89ca-4a55-b079-a702bc68ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae640456-d811-4269-a75f-c8dd2166049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can one forget such a voice! Deeply saddened by the passing
        away of Lata Mangeshkar ji, my sincere condolences and prayers," wrote actor
        Akshay Kunar on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202f715-4e12-4299-8a29-0bce585ba158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be911db-8a80-41b9-9344-f70346f4a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP for the opposition Congress party Rahul Gandhi also offered his
        condolences in a tweet. "She remained the most beloved voice of India for
        many decades," he said. "Her golden voice is immortal and will continue to
        echo in the hearts of her fans."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baa1ba-6d26-4879-877c-0aceffcdef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7769fd2-4955-4b01-8847-492eadadd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Imran Khan also paid homage to the singer
        in a tweet. "With the death of Lata Mangeshkar the subcontinent has lost one
        of the truly great singers the world has known. Listening to her songs has
        given so much pleasure to so many people all over the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b499f-29af-4839-aea4-2abd112822d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dccbca9-0cf3-49de-b3f8-5ce2bf285586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the age of 5, Mangeshkar began training with her father in
        classical Indian music. Her father, Deenanath Mangeshkar, was an accomplished
        classical singer and stage actor. His daughter began her career by singing
        at his musical plays.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb730b-6175-4c34-87d1-860b52a51169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b5992-4057-44a4-9a7d-5cea42ae7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangeshkar performed in public for the first time when she was just
        9 years old and recorded her first song at the age of 13. A month after she
        recorded her first song, her father died. Left to support four younger siblings
        and her mother, Mangeshkar began to work in the Indian film industry. At first,
        music directors dismissed her, saying her voice was too thin and sharp. By
        1948, she was lending her voice to half a dozen movies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b55ff-6605-4590-ac1f-4c91b71b3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b24805-d0be-4c04-80b1-d39e99e88598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voice of the movies</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e24f4-c8db-453e-856c-32ec64bc0437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangeshkar was born on September, 28, 1929 in Madhya Pradesh. Due
        to her father''s reputation in the classical music scene, she was introduced
        to several composers, like Aman Ali Khan, who mentored and trained her for
        several years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd5da1-b92f-4bc0-bf5a-d92240576a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0f8af-77df-4ecc-9683-52a3a4742d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her career took off, Mangeshkar delivered consecutive hits which
        made her one of the most sought after playback singers in the country. In
        Indian movies, it is standard practice for a music director to insert eight
        to 10 songs that play out in synchronization with the film plot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173ab6f-809e-40b1-9276-b3eed741e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c198fe8-ebef-43e7-abf9-d07aa2840fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers like Mangeshkar were hired to record the songs in advance
        and to which actors would lip sync or a sequence would play out on screen.
        Unlike Hollywood, where artists record albums and that music is procured for
        a particular movie, in India, singers generate music and lyrics for the movie
        exclusively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0efc3b-9104-4912-8849-528e170cf286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c484387-f140-4343-b4bd-e4452d96ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her break came in 1949 with the movie, "Mahal," for which she sang
        the tumultuously famous song, "Aayega Aanewala." She won her first filmfare
        award for the song, "Aaja Re Pardesi" in the movie, "Madhumati" in 1958 and
        her first national film award in 1973 for the song, "Beeti Na Bitai" in the
        movie "Parichay."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ce723-4f4a-464c-9277-cd6efb21edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f683121-40f3-47f0-8db3-137af78ea87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave her voice to the music and lyrics penned by great composers
        and lyricists of the time like Madan Mohan, R.D. Burman, Gulzar and A.R. Rahman.
        Music directors stalled their projects to accommodate her tight schedule and
        composers wrote their music with her voice in mind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f3d4b-6748-42c8-bd0b-89e2808bb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6929f0-13ae-4208-8985-384f2a58b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sang, "Aye Mere Watan Ke Logon," a song meant to inspire
        the people of the country after the Indo-China war in 1963. It became an anthem
        with Mangeshkar beseeched with requests for it at every concert.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb275f-9ded-4387-abd6-fe4fa9b70aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144366f-13df-45e7-bfff-bff64f5b6a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, she was awarded the Bharat Ratna, the highest civilian
        honor in India. She was also awarded the Padma Vibushan in 1999, the second-highest
        civilian award in India. Mangeshkar has performed in over five languages for
        different movie industries within India.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc68d3-b239-4392-a562-81ae7324a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb1c7d-82f2-44da-af79-88279c2dc12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a news channel in 2009, Mangeshkar expressed
        one regret. "I was very keen to become a classical singer. But when I began
        work, I had so many responsibilities that I could not pay attention to classical
        music. I did not have time to practice," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91999d6a-54a4-461c-8210-6b4acbd28724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13d639-216e-411d-9fb6-187489ac8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangeshkar lent her voice to more than 1,300 movies and sang over
        25,000 songs. Her music has been used in Hollywood films like "Eternal Sunshine
        of the Spotless Mind," "Life of Pi," "Lion" and "The Hundred-Foot Journey."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf04cdf-8e8c-4dfc-924e-6367ccd4b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41918f-d777-4170-9002-ef0c2d1ace69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two decades, Mangeshkar had slowly reduced her workload
        to just a couple of movies a year. Preferring to stay out of the limelight,
        she rarely spoke about her personal life.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fde3a-4efb-4f69-82ae-7ca325c57276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cfb64-a0cf-4c57-a88c-516d6d401df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an in interview, Mangeshkar was once asked what contributed to
        her success as a playback singer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbe4cd-cfb7-436a-8447-c0102ad9d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3405580-e2d4-4709-8368-d762318daa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural talent contributes about 75% and the rest is hard work,
        practice and eating-drinking restrictions," she said. "I don''t do the restrictions
        ... I have just been singing all my life."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1a96b-6382-4b95-8db9-c2da0c1555b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:46:04.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/02/06/india/lata-mangeshkar-india-intl-hnk/index.html"
