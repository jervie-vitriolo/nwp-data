    'title': 'Awkwafina issues statement addressing accusations that she has used
      a ''blaccent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f7fd9-8624-44c5-ad87-63dc6179b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T08:43:32.453+08:00
      'mgnl:createdBy': 'glee'
