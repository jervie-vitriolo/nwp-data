      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of Health (DOH) reported 6,835 new COVID-19 cases on Monday, bringing
        the nationwide tally to 3,616,387.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa65386-3231-43c3-b1e1-fa1961d254d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:03:00.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported infections, 6,673 (98%) occurred within the
        past 14 days, or from Jan. 25 to Feb. 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d892767-8e3b-4ef5-80d7-a62e47b4f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:03:00.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases in the period were
        Metro Manila (949 or 14%), Western Visayas (822 or 12%) and Central Visayas
        (624 or 9%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef29710-d43f-4eed-a3c7-e9845256e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:59:06.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 3.2% or 116,720 are active cases, including 103,900
        persons experiencing mild symptoms; 7,806 with no symptoms; 3,184 in moderate
        condition; 1,495 with severe symptoms; and 335 in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a55a9-4094-427d-9c81-de9d2adf21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:59:06.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 54,538 — 1.51% of all infections — after
        12 more people lost their lives.&nbsp;All 12 fatalities occurred in January
        but were reported late due to delayed encoding of information to the COVIDKaya
        data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b529550-308e-449b-8319-82d7c8acad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:59:06.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16,330 others got well, raising the recovery count to
        3,445,129 or 95.3% of the case total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17340a6e-85cf-485d-b9d5-0623ab7598b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:03:00.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it also reclassified 12 initially tagged as survivors
        as among the dead after validation, and deleted 16 duplicate cases, including
        four recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271445b6-fd9f-4f83-85e4-b3c92c19e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:59:06.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit their data on time, the DOH added.
        These laboratories contributed an average of 0.2% of tested samples and 0.1%
        of positive individuals in the last 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cfe00-3924-44cc-8607-6a3340039d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:03:00.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped further to 19.1% based on 36,773 tests reported on Feb. 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2670685-c69a-414e-b7a8-97bac2932fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:03:00.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate dropped to below 20% for the first time since Jan. 2. However,
        the World Health Organization recommends the figure should be below 5% for
        countries to reopen.</p>'
  'Vaccination-slowdown-rollout-election':
