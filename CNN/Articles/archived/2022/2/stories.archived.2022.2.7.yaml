      'mgnl:lastActivated': 2023-01-17T18:12:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        country''s presidential adviser for COVID-19 response admitted Monday that
        the government is preparing for a potential "slowdown" in vaccination in localities,
        just a day before the campaign period for national candidates starts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36331b21-2011-475a-80ae-2d4ff431d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87c464-5b61-4fe5-9f65-f0a3db9d191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon, also the National Task Force Deputy Chief Implementer
        against COVID-19, was asked in an interview with CNN Philippines'' <em>The
        Source</em> whether vaccination efforts will be hampered this election season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6046b419-06f5-48e3-9215-79387e9a55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a382a-a670-4e37-8af8-355c881de5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope not. But we are preparing for a potential slowdown in vaccination
        efforts since most of these are in the LGU level," Dizon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c48278-1108-4741-a6d8-dd041b933db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42db4bf-cb17-466b-9f5f-bdde4fcd081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the government intends to decentralize vaccination
        by authorizing more clinics, pharmacies, and even other private sector facilities
        like gas stations and toll booths to "unburden" local governments during poll
        season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1da5ff-fcd9-40cd-a515-0881a4b1bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9e3eb-63ad-4561-86f3-824932a174d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we have to do in order to bring the vaccines
        closer and also to unburden our LGUs in line with the upcoming elections,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5b1ab-0ed5-493a-bc31-2db12d7272d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a0a8e-4972-49a2-80cd-35dcce31359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the government already knows how to handle the situation
        if another COVID-19 surge occurs in the coming months. This includes efforts
        to do granular lockdowns, implement restrictions, and ensure health protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59c58f-7105-4836-8069-cc400c81a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c727761-b5a9-4494-b4bb-91ab7f03c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has listed specific restrictions on election activities
        including in-person campaigns, meetings, and other election-related activities
        depending on the alert level in an area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ceb9ca-e371-496e-9366-bd23e0c35251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:14:33.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e27b0-1347-4b1d-9eb6-7cbd243dacec'
