      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Office of the Vice President has suspended its COVID-19 response programs
        pending the Commission on Election’s decision on their request to allow them
        to continue the programs during the campaign period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25346aff-cd8c-4b5d-bb18-3f1d1fdb56b2'
      'mgnl:activationStatus': true
