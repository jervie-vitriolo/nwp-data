      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — Presidential
        aspirant Ferdinand "Bongbong" Marcos, the son and namesake of late dictator
        Ferdinand Marcos, listed down what he believes is the best and worst decision
        his father made during his 20-year rule, including an important lesson he
        will carry if he wins the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a647392-509f-44f3-891d-37fd834ddbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes his father accomplished a lot when he ruled from 1965
        to 1986, but he claimed that the ousted president''s biggest milestone was
        to bring a "sense of nationhood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fac19-a062-48b5-adfc-7326dab50b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose family has been accused of amassing billions of dollars
        in ill-gotten wealth and horrifying human rights violations, was also asked
        about the worst part of his father''s presidency. He said he will apply the
        lesson in his own career if he is named commander-in-chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd693091-3199-4398-9f71-dc03d737bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably trusting some of the wrong people. That''s something I
        told myself, you better be more careful. Don''t let that happen again," he
        said in his interview with TV host-broadcaster Korina Sanchez that was published
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddab74-042d-4826-b02d-6fab767dbba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he will not pattern his presidency after his father''s,
        who censored media when he declared martial law. He argued that his father''s
        style of leadership is not relevant and applicable today because the current
        situation is a "different world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba74d41-f980-4ab2-bb43-8253d288d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law implies we''re at a war. Sana hindi na tayo papasok
        sa giyera [I hope we don''t enter a war]," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6f8a2-ca26-4945-8fdd-ff5820e60bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Marcos imposed martial law from 1972 to 1981 to suppress
        increasing civil strife and the supposed threat of a communist takeover following
        a series of bombings in Manila City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e29189-3382-4ebe-a5b9-a5a14a25a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant also denied his bid for the highest office
        is his attempt to vindicate his family name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4a87d-2614-470e-8fc3-221b04146b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit lahat ng ginawa ko ay maganda, hindi magbabago ang ginawa
        ng aking father. Kahit lahat ng ginawa ko ay pangit, hindi din magbabago ang
        history ng father ko. I don''t understand this. My father''s record will stand
        on its own," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca587b4b-7b7e-4e41-a56d-f6912a802d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The things my father did will not change even if I
        do good or bad things. It will not change his history.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d0065-41df-4a07-a7a5-389f8bc1e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipinos should not simply take his word as fact since
        he is talking about his own father. He urged the public to do their own research
        on his father''s term, denying his family is engaging in historical revisionism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198f0eb-6e51-4793-b7bb-4d666534dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family is estimated to have plundered up to $10 billion
        while the late dictator was in power. The ill-gotten wealth includes $683
        million in Marcos Swiss bank deposits through dummy foundations that the Supreme
        Court ordered forfeited in favor of the Philippine government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6c4fa-2db4-4f9d-8d2d-26d1757f0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has also been hounded by accusations of human rights
        violations committed during the late president''s rule. A US court in 1995
        awarded $2 billion to thousands of Filipino human rights victims who filed
        in a class actions suit against the Marcos estate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149c0e3-a4e3-4f80-8178-979ecc5c6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:37:50.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government said it has so far
        recovered over P170 billion and is still in the process of chasing after P125
        billion more in assets of the Marcoses and their cronies.</p>'
