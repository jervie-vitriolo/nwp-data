      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:12:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxecure Bye Bye Acne Kit (₱599) includes the Potion as well
        as the Eco Buds, which are reusable cotton swabs with different shapes on
        each end to cater to any type of zit you might have. I applied the Potion
        at the end of my nighttime routine, and it did reduce my hormonal zits visibly
        just overnight. By day two, my pimples were but a bad dream long gone. I’ve
        tried drying potions similar to this in the past, but Oxecure is definitely
        much cheaper and works just as effectively. I’m hoping I’ll never have to
        use anti-acne products again, but this is a pretty powerful tool to fight
        the inevitable zit battles in my next cycle. — MARGA BUENAVENTURA</p>'
