      'mgnl:type': 'text'
      'text': '<p>The Instituto Cervantes in Manila is offering free online screenings
        of films starring acclaimed Spanish actor José Sacristán all weekends this
        February as part of their “José Sacristán, Goya de Honor” film series. The
        event kicked off last weekend with José Luis Garci''s "Asignatura pendiente"
        (1977) and will continue on for the next weekends of February. The following
        titles will be available on the Institute’s <a href="http://vimeo.com/institutocervantes"
        target="_blank">Vimeo channel</a> for 48 hours starting at 8:00pm on Feb.
        12-13, Feb. 19-20, and Feb. 26-27: Pedro Olea’s “Un hombre llamado Flor de
        Otoño” (1978), Javier Rebollo’s “El muerto y ser feliz” (2012), and Adolfo
        Aristarain’s “Un lugar en el mundo” (1992). — CNN PHILIPPINES LIFE STAFF</p>'
