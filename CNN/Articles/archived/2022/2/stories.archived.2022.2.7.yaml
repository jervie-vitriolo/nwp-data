      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could serve as digital proof of vaccination for those traveling
        abroad.</p>'
  'PH-begins-COVID-19-vax-for-children-aged-5-11':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T14:25:04.252+08:00
    'imagesource': 'jcr:70d019fd-2dc7-48b6-8f0a-47e3fe2f1198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e80971d-b2ec-425d-b65a-cffd045b36bb'
    'lead': 'The government rolls out the COVID-19 vaccination drive for children
      aged 5-11 years old amid delay and legal challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T14:31:31.067+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:12:38.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:18.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH begins COVID-19 vax for children aged 5-11'
    'updated': 2022-02-08T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4b2b4-bc21-480d-9bf6-8bf0ecc84914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        government rolled out the COVID-19 vaccination drive for children aged 5-11
        years old on Monday amid delay and legal challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adab1cf-f9b3-433f-913e-67107d267237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was launched in various hospitals across the National
        Capital Region, with several children, including young grade schoolers, inoculated
        to kick off the ceremonial events headed by government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4063d-8c57-4faf-87ff-ae3a5b07f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vaccination sites were decked in festive and colorful decorations,
        with images of some comic book superheroes to entertain the children. The
        kids also received loot bags filled with toys to incentivize them for getting
        their much-needed protection against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f35140-24d6-4ff4-9a0c-9b1184ecc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:35:15.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:12:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m., vaccine czar Carlito Galvez reported that 7,416 doses
        have been administered through the "Resbakuna Kids" program. The participating
        sites were the Philippine Heart Center, National Children’s Hospital, Philippine
        Children’s Medical Center, Fil-oil Arena, Manila Zoo and SM North EDSA Skydome
        in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281c0a0-8453-4ee3-8bd1-8f8b897655a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:35:15.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:12:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In provinces outside the National Capital Region, the Batangas Medical
        Center, the Southern Tagalog Regional Hospital in Cavite, and the Cotabato
        Regional and Medical Center also joined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79014547-01d7-46c1-b716-e3db459a1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:35:15.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:12:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said that on Tuesday the government aims to expand the program
        to include SM Megamall and the Bataan General Hospital as vaccination centers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad7384-3455-4249-be9b-d1250e3b2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-08T00:35:15.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:12:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the vaccine rollout will reach the Jose B. Lingad
        Memorial Regional Hospital in Pampanga, Bulacan Medical Center, Dr. Paulino
        J. Garcia Memorial Research and Medical Center in Nueva Ecija, Tarlac Provincial
        Hospital, and Skyranch in Tagaytay, Galvez added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706424b4-98dd-41f5-b5f4-ce1d487d7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children aged 5-11, estimated to be around 15 million, are receiving
        a two-dose Pfizer vaccine specially formulated for young kids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f22e5a-a165-4449-900e-14924c8f807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination for young children had its share of roadblocks due
        to delays in the shipment of the reformulated vaccines. It also faced legal
        challenges after two parents sought a temporary restraining order from a local
        court in line with the Department of Health''s declaration that the state
        would be allowed to consent to a child’s COVID-19 vaccination even if a parent
        refuses. However, the DOH quickly rescinded the contested portion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b91ebd-5964-491b-bafe-be35c26b8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:52:02.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/7/Parental-consent-children-vaccination.html">RELATED:
        Govt says parental consent ''absolute requirement'' for pediatric vaccination</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a368a4-c255-4e07-b197-4fc26f412a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque allayed the worries of parents on
        the possible adverse effects of the vaccine. He noted that the benefits definitely
        outweigh the possible risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d5202-b643-4b8b-b998-6e0450c0a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of minor side effects versus the benefit of being able
        to start face-to-face classes, obviously that benefit outweighs whatever minor
        risk there might be. The risks are manageable," he said in an event held at
        the Philippine Children’s Medical Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc1c7b-ecff-4df7-a5bd-e9713482ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official also said it''s unfair to compare the COVID-19
        vaccination drive to the controversial Dengvaxia dengue vaccination program.
        He stressed there are global studies on the safety and effectiveness of COVID-19
        vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc2919-84d3-4f8f-9374-df4153355963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalawak ng ating karanasan na sa COVID-19 vaccines. Hindi tama
        na ating ihambing ang Dengvaxia. ''Di hamak naman, this is a globally implemented
        vaccination program, mayaman sa impormasyon. Iba po ito. Ito ay talagang ligtas,"
        Duque added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acea6e-d517-4f48-aa10-804d98fb087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a wide experience in handling COVID-19 vaccines.
        We cannot compare it to Dengvaxia. This is a globally implemented vaccination
        program with a lot of information. This is different. This is safe.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f3cce-332b-42fd-8a30-93e0cec1b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines was the first country in the world to rollout
        the dengue vaccine Dengvaxia to over 800,000 young Filipino students. Drugmaker
        Sanofi Pasteur later reported that the vaccine was found to be riskier for
        people not previously infected with the virus, which prompted the Department
        of Health to stop the nationwide dengue immunization program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67611d-3a94-4ea4-93e7-b860eebd62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T14:31:31.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy, in part, led to low vaccine confidence in the country,
        which continues to hound the COVID-19 immunization program.</p>'
