      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a02732-960b-45d3-abee-29bb30178bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:21:46.457+08:00
