    'template': '1'
    'title': "MMDA chair Abalos resigns from post to campaign for BBM  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad265886-ca81-4d00-b821-d368b5b4d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
