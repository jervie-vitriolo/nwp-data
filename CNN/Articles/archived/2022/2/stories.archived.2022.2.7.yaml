      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila filed numerous diplomatic protests against Beijing last year,
        with the East Asian giant remaining adamant in its maritime claims despite
        the Permanent Court of Arbitration rejecting these in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
