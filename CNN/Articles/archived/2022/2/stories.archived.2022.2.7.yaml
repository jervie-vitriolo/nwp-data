  'COVID-19-vaccination-children-consent-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-07T10:35:26.893+08:00
    'imagesource': 'jcr:35cf8a87-78ca-455e-ad38-4596b94961e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc63ffe-e1bd-41d1-a63d-48ab19147e93'
    'lead': 'The Department of Health has removed the legally contested policy that
      will allow the state to give parental consent to a child’s COVID-19 vaccination
      even if the parent refuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T10:40:43.470+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:12:43.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:16.090+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH rescinds contested policy for consent in kids’ COVID-19 vaccination'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f250e-3678-4f7d-95d2-20a80c189c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of Health has removed the <a href="https://cnnphilippines.com/news/2022/2/3/petition-vaccination-5-to-11.html">legally
        contested policy</a> that will allow the state to give parental consent to
        a child’s COVID-19 vaccination even if the parent refuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636f75b-1863-4257-a961-b448972fd4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A department memorandum dated Feb. 4 said the controversial portion
        that was challenged in court last week has been "RESCINDED."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd72b9-1f11-4245-864f-b3d179632cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two parents filed a petition on Feb. 3 before the Quezon City Regional
        Trial Court to stop the government''s COVID-19 vaccine drive for kids aged
        5 to 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860cf4c-70f7-4790-9c22-925a8d1299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants Dominic Almelor and Girlie Samonte objected to the
        provision in DOH''s January memorandum that says "in case the parent/guardian
        refuses to give consent to the vaccination despite the desire and willingness
        of the minor child to have himself/herself vaccinated, or there are no persons
        that may legally exercise parental authority over the child, the State may
        act as parens patriae and give the necessary consent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73da99a-635e-4310-9de5-ec773d460884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said the DSWD or its city/municipal counterparts shall
        represent the State.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393dc30-836d-40fa-8937-2eca1df9c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched the pediatric COVID-19 vaccination on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612b8bc-91dd-41b5-99b0-8b72e6b572fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:40:43.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:12:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for COVID-19 Response Vince Dizon said that
        parental consent prior to pediatric vaccination is an "absolute requirement"
        or else children 5-11 years old cannot get their COVID shots.</p>'
