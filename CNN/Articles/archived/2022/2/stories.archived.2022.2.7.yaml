      'mgnl:type': 'text'
      'text': '<p>"Right now, I don''t think it''s possible to do at this point, to
        require booster shots to enter malls, restaurants," Dizon told CNN Philippines''
        <em>The Source</em> on Monday. "It''s very premature to do that."</p>'
