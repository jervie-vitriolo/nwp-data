    'lead': 'Parental consent for COVID-19 vaccination is an "absolute requirement"
      for children or else they cannot get their COVID-19 shots, Presidential Adviser
      for COVID-19 Response Vince Dizon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T11:09:45.188+08:00
