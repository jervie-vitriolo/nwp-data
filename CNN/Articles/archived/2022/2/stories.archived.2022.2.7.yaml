      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage the private sector and Secretary Concepcion to
        help push our people further in getting their booster shots," he said. "If
        the private sector can push their employees to get their booster shots, that
        would further increase these numbers in the coming weeks."</p>'
