      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an ongoing process po. Ngayon meron po kaming guidelines na
        ipinapa-approve sa en banc. Hopefully, this week ma-approve po sila,” said
        David during the Laging Handa public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06aa3de-88d0-4bbf-bfa9-87c3d70ef891'
