      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65757031-1022-4f33-9ba2-42091997ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T18:10:49.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:12:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez earlier floated the idea of reprinting
        some of the ballots if ever the SC enforces the TRO barring the Comelec from
        declaring the said candidates as nuisance bets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a91ac-5a33-492e-88d1-c42a04c0c706'
      'mgnl:activationStatus': true
