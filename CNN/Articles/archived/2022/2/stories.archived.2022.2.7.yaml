      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Humihingi kami ng exemption dito kasi kahit bumaba na ‘yung kaso,
        nakita namin kung ano ‘yung number ng mga humihingi sa amin ng tulong every
        day. Kapag hininto ito, ‘yung iba walang mapupuntahan,” she added.</p>'
