      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html">TIMELINE:
        The Christine Dacera case&nbsp;</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8c072-86ea-4721-8da1-4ed6a2a9ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T15:13:12.095+08:00
