    'lead': 'President Joe Biden will visit Israel "later this year" after Israeli
      Prime Minister Naftali Bennett invited him to the country, according to a readout
      of a call between the two on Sunday released by the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T10:02:44.927+08:00
