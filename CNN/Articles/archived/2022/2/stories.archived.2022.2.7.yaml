    'mgnl:tags': ['Kiko-Pangilinan']
    'template': '1'
    'title': 'Pangilinan to double budget of agri, fisheries sector if he wins VP
      post'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be656a-9ec2-4c95-ab35-70b240d6886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong>&nbsp;Senator
        Kiko Pangilinan vowed to prioritize the agricultural and fisheries sector
        if he wins the vice presidency, saying he will double their budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887688d-fdce-4911-bd6c-8e4c729bd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doblehin (ko) ang</em> budget <em>ng agrikultura at mangingisda
        para ''yung pondo na ''yun ay para suporta direkta sa mangingisda</em>,” Pangilinan
        said on the Rated Korina show released Monday on Youtube.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871372f-caa7-4f13-acd2-10fbfa93dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will double the budget of agriculture and fisheries
        so that their funds will directly support the fishermen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e3745-4eb3-4fc3-a4b3-6b9599c67f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out that he has been a long-time advocate for
        agriculture, adding that he authored the Sagip Saka law passed in 2019 which
        mandates the government to purchase directly from farmers, foregoing public
        bidding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5c343-5647-48ae-b0d7-1bdee214946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to make sure that the government is buying at the
        right price without cheating the farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50336e80-83a1-411c-a69f-86c776aec291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag dumiretso na sa ating magsasaka, dadagdag ang kanilang
        kita, maeenganyo sila magtanim kasi ''di na sila binabarat, dadami ang supply
        ng pagkain — ng karne, ng gulay, ng bigas — babagsak ang presyo, mawawala
        na ang gutom</em>,” said Pangilinan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466dfa4-89e9-4aa7-9786-dea2cfcdbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it goes directly to the farmers, their income will
        increase, they will be encouraged to plant more because they are not being
        cheated, food supply will increase — such as meat, vegetables and rice — prices
        will fall, there will be no more hunger.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828474e-f1eb-40a9-ae21-892eced28569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T20:27:57.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-17T18:12:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should he win in the elections, he would like a spot
        in the Cabinet related to managing agriculture.</p>'
