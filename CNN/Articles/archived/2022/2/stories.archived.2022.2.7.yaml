      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ngayon sinuspend natin dahil naghihintay tayo ng decision
        ng Comelec doon sa exemption na hinihingi natin. Nagkaroon kami ng hearing
        last week,” she said.</p>'
    '5':
