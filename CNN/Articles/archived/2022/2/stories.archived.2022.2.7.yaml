      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Commission on Elections said on Monday that its presidential and vice-presidential
        debates may kick off in March instead of this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf62f5a-6346-4d3f-be0f-a1fe916b8b87'
