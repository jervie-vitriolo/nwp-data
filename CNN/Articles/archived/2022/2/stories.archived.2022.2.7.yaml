      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said in an earlier radio interview that he will continue
        to convince other countries to help the Philippines implement the Hague ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af78cb-48e3-4bcd-af52-354142e0cac8'
