      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakabait na tao. Lahat po tayo ay may kanya-kanyang pananaw sa
        lahat ng bagay, sa relihiyon, sa lahat ng bagay maski sa presidente. Okay
        naman ‘yan,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91727901-ce45-4b91-bbc7-24a9d5dde060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.404+08:00
