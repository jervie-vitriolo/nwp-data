    'mgnl:lastActivated': 2023-01-17T18:12:49.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:12:13.296+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'military']
    'template': '1'
    'title': 'New satellite images show advanced Russian military deployments in Belarus'
    'visualType': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048713b-056e-4371-be2e-bf3c208d93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>New satellite images released by a
        US-based technology company appear to show that Russia''s military has advanced
        deployments at several locations in Belarus, a move likely to concern Ukraine
        and NATO amid fears that the Kremlin is planning an incursion into Ukrainian
        territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817f2fb-739a-44a9-9383-121c4c2aa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65b0cc-d7af-406e-b633-17404985242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployments are likely linked to joint exercises between Russian
        and Belarus forces that are due to begin on Thursday. However, other photographs
        show camps being established close to the border with Ukraine, hundreds of
        miles from where the exercises are taking place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce3273-4bcb-415a-9546-c62882a87660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f19a6-1fc3-47fb-ac24-85b83a7f8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied it is planning to attack Ukraine, despite
        Moscow''s massive troop buildup in the region. The Kremlin is believed to
        have assembled 70% of the military personnel and weapons on Ukraine''s borders
        that Russia would need for a full-scale invasion, according to two US officials
        familiar with Washington''s latest intelligence estimates. However, it is
        unclear how long it would take Russian forces to ramp up further, or if they
        would need full capabilities in order to invade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f89c28-7b05-4f4a-9e2d-ae08b05987d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba93b7-f418-49f3-873f-a29df84afe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images from Maxar -- taken Saturday -- are consistent with recently
        posted social media videos showing Russian forces moving through Belarus and
        creating field camps within 20 miles of the Ukrainian border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72abb44-96da-4d43-9403-ea823aa73e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930494fd-eb15-47ad-9314-3368439ccc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the imagery shows Belarus'' Luninets airfield, where Russian
        fighter jets have deployed ahead of the exercises, dubbed Union Resolve 2022.
        Photographs show Russian S-400 air defense systems and Su-25 attack aircraft
        at the airfield. The Russian Defense Ministry released video on Saturday of
        the arrival of the planes at Luninets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72410903-3216-4112-86c1-765fe1c08c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f3574-5c3d-4c50-9be3-b047794e61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the S-400 battalions has traveled from Khabarovsk in the
        Russian Far East, a journey of more than 5,600 miles (9,000 kilometers), according
        to Zvezda, a Russian Ministry of Defense publication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98017b91-4ad6-4106-abb4-438510723371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T07:50:18.340+08:00
