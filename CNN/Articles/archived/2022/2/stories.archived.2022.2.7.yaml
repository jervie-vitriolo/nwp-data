      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve fully accepted my lot in life — that even in my thirties, I’m
        going to get the occasional bout of hormonal acne. I waited for Shark Week
        to roll in so I could properly road test the Oxecure Acne Clear Potion (₱349),
        a spot corrector that aims to target the kind of red, angry zits I get during
        my time of the month. The Acne Clear Potion has been clinically tested to
        reduce the size, redness, and depth in just six hours. Active ingredients
        include 2% Salicylic Acid to help dry up spots, with aloe vera, shea butter,
        and chamomile extracts to prevent skin drying (which I often get with other
        anti-acne products).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff4322-bde2-4a63-9d64-170ac539acae'
      'mgnl:activationStatus': true
