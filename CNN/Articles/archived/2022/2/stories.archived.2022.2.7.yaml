      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Metropolitan
        Manila Development Authority chairperson Benhur Abalos on Monday stepped down
        from his post to work as national campaign manager for presidential candidate
        Ferdinand "Bongbong" Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ba936-8cb7-40c7-9248-bff6b457bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6947512-ec81-4853-bc99-96ce17ed0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos made the announcement on the eve of the campaign period for
        the May 9,2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555404c9-ea91-45ba-b532-744f8abdec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320babb-f877-42ab-9415-c5730e2dc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With utmost gratitude, I respectfully tender my resignation effective
        at the end of business hour, Feb. 7, 2022. The campaign period is fast approaching
        and I would need to devote my time to [former] Senator Bongbong Marcos’ campaign
        as his national campaign manager,” he said in a press conference as he read
        his resignation letter dated February 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ee906-b4d4-4c2b-976a-af47fcf41742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e428e2-2604-443b-95e4-1f3c61f2ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T12:02:38.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos designated incumbent MMDA general manager Romando Artes as
        officer-in-charge, pending Malacañang''s appointment of the next chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6431ff8-28de-4134-9438-d235b6504b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he supports the son of a former dictator, Abalos
        said that Marcos is a good person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265eed5-1682-41a7-9ccc-b8f15d7e4f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666eeed-de0f-4654-aaaf-cd1f499e5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T10:09:46.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:12:43.567+08:00
