      'jcr:uuid': '1bd778d2-7f88-4e2f-872f-b580fbc329be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:20:34.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we won in the Hague ruling and rules must be observed.
        Contracts and agreements must be recognized,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab078b-04b4-4c89-8fb5-3a6d49e878c2'
