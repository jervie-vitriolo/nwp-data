      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of Feb. 11, artists Simone Sales, Deirdre Camba,
        and Carla Nicoyco, will each be reading a poem of writer and poet Mookie Katigbak-Lacuesta’s
        “College Boy.” Released last November under the ADMU Press’s Bughaw imprint,
        this fifth poetry collection by Katigbak-Lacuesta examines “the small assaults
        and transgressions that take place in the plain settings of the playground,
        the parking lot, the workplace, and the route home.” — CNN PHILIPPINES LIFE
        STAFF</p>'
