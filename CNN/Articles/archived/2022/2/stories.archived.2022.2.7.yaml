    'title': 'Gov''t: Parental consent ''absolute requirement'' for pediatric vaccination

      '
    'updated': 2022-02-07T13:33:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75ae4a-6ddb-4771-8ddd-f0e4f202a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Parental
        consent for COVID-19 vaccination is an "absolute requirement" for children
        or else they cannot get their COVID-19 shots, government officials stressed
        Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631e465-9fd9-49bf-a674-dadf66ae507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842182f-03a2-414d-be53-a090dbdfe547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country kicked off the vaccination for children aged 5-11
        on Monday, Presidential Adviser for COVID-19 Response Vince Dizon clarified
        that they cannot be allowed to receive the vaccine if they do not have their
        parents'' or guardians'' approval.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2edd7-1479-4ee7-a52d-a7fef19523d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5046923-8b23-4871-a6ad-a33f68a494f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To clarify, it is an absolute requirement," Dizon told CNN Philippines''
        The Source. "No child can be vaccinated without parental consent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04afae-086f-4290-bcb7-8bdba11e085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847c90d-4074-422f-baa0-c154462f5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said children cannot decide for themselves even if they want
        to get vaccinated but their parent would not allow them to do so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2f985-41fe-4b93-b0fb-1d66a68cdb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c824e2b-fa28-4fe6-9177-86fb58b6e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T18:12:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, they cannot. It is the parents'' call if their children
        will be vaccinated or not," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132594a4-6952-485d-973c-5011d2a30df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T13:33:57.012+08:00
