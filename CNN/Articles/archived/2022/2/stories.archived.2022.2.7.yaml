    'lead': 'Metropolitan Manila Development Authority chairperson Benhur Abalos on
      Monday stepped down from his post to work as national campaign manager for presidential
      candidate Ferdinand "Bongbong" Marcos.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T10:09:46.403+08:00
