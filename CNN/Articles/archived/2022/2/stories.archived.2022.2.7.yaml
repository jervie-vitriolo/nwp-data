    'lead': 'Several vaccination sites in Metro Manila are now ready for the initial
      rollout of COVID-19 vaccines for children aged 5 to 11 years old, despite a
      petition filed by two parents to stop the government initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-07T00:03:03.704+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-17T18:12:51.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
