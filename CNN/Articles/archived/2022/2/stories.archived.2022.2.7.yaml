      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Presidential
        aspirant and Manila Mayor Isko Moreno said he does not consider China an enemy,
        but stressed Beijing must respect Manila''s sovereign rights in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5a936-4fb5-4039-b2be-ef6d51ab4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:20:34.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d4ba5-9b96-45e9-a1b4-b81a7e78327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-07T16:20:34.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T18:12:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko naman sila kaaway</em> [They’re not my enemy]. I cannot
        blame (Chinese President) Xi Jinping thinking that West Philippine Sea is
        theirs. But in the same manner, the kind of thinking, the kind of respect
        must be given to us. No, it’s also ours,” Moreno told veteran journalist Korina
        Sanchez over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ebbf9-232d-41f8-a8a4-28fa86945081'
      'mgnl:activationStatus': true
