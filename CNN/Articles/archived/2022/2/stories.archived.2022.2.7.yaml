      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy na po ‘yan. Although medyo maantala yung sa first debate
        natin. Kung last week of February siya dati, baka maging first week of March
        na muna po siya. So give us more time po sa preparation,” she added.</p>'
