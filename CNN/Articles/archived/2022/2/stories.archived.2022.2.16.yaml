    'jcr:uuid': '53f3288f-5750-41f7-9302-803a13b10432'
    'lead': 'Two months ago, I called my grandma to tell her I''d be in Beijing for
      the Winter Olympics. She was thrilled.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T17:51:24.440+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:17:12.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:10.303+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'Winter-Olympics', 'bubble']
    'template': '1'
    'title': 'We are in the same Olympic city but remain a world apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e2cc6-c16c-4342-9e8c-abe8b5f0982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two months ago, I called my grandma to
        tell her I''d be in Beijing for the Winter Olympics. She was thrilled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d9836-d8fc-4615-9713-e7895ecc1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f6400-6a21-40bb-9a4b-81434e15ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I explained that even though we''d be in the same city, I wouldn''t
        be able to see her. I''d be in a strict bubble, separate from the rest of
        China''s population. My grandma said not to worry. Just focus on your work,
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6afb58e-e46a-4ab8-b399-fb8b4bb8ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2729b71-2a4b-49d5-834b-cddd3a381411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I lived in Beijing before taking up a posting in Tokyo early in
        the pandemic. When I left, I wasn''t sure when I''d see my grandma again.
        China''s borders have been virtually closed for two years because of Covid,
        and the government has accepted limited visas for journalists. The Winter
        Olympics offered a rare chance for me to return to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4521b29-f4d6-413f-a151-bb9985c188be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b3bef-7439-47a7-9781-5cb323903908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet within the Olympic closed loop, it''s as if I''m traversing
        the city in a glass box, unable to experience the Beijing I know. Hotels and
        venues are surrounded by temporary walls, fences, and security. I''ve gotten
        used to seeing workers in hazmat suits -- waiting tables, serving cocktails,
        or taking my Covid test. As I watch the familiar Beijing streets zoom by through
        car windows -- a colorful blur of tall buildings, masked faces and delivery
        scooters -- I long to step out just for a moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ac03a-2e5c-41da-9028-9ec2155a22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a9bdd-141d-444b-be98-e4a517f8463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when I noticed a bridge near my hotel that allowed Beijing residents
        to look down into the closed loop, within the temporary walls, I saw a window
        of opportunity to see my grandma. I dropped a location pin to my relatives,
        and told them that unfortunately, this was the closest we could get while
        I was in Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5dac51-e479-4d0a-9ec7-7b0656c9c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804a9a7-3202-4a15-8220-b6330efa2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, my grandma was delighted, arriving 20 minutes early in her
        nicest winter coat. I yelled Happy New Year in Mandarin as loud as I could,
        as she''s hard of hearing, and jumped up and down. She took off her mask and
        smiled broadly, her face crinkling at the edges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0717a4-8d78-4959-84b7-dcab48d8ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a6d74-b8ea-4b2e-b40e-33fe0c03195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our meeting was emblematic of the isolation the world has dealt
        with since the pandemic began. Early on, I was separated from my husband for
        nine months. I didn''t see my parents for more than two years. I spent months
        and months in various quarantines in Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adda05f-128a-4b52-b293-61e36fa67323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5272797-aadb-4a7f-84e9-d387904e9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, even though I was finally back in the same city as my grandma,
        literally just meters away from her during the Lunar New Year holiday, I couldn''t
        embrace her. Tears started to well. It was overwhelming to see her face from
        a distance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfe13c-6cf9-462d-aeec-1219a677344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce56ef8-b533-4604-8088-d765a06edb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I took out my phone to video call her so she could hear me properly.
        How ironic it was that even in our face-to-face meeting, we still had to resort
        to a virtual call to communicate. Grandma told me she was mostly staying at
        home for the holidays, as there were no festivities to attend in Beijing because
        of Covid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2b4de-f1bf-411c-94ca-42527627e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af9182-6522-4218-9f5d-2dd3fedf1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently relocated from Henan to live with relatives in Beijing
        to have heating in the wintertime. She was grateful for the warmth and was
        comfortable -- albeit sometimes lonely -- at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e4c4a-3d92-4b73-a916-71d95d6cf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d9703-3677-4ee1-a83e-ffd973a1c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the joy I felt in seeing my grandma, the tears continued
        to flow. It was a cathartic emotional release. She''s my last living grandparent,
        and it was heartening to see that despite the tumult of the last few years,
        she''s safe and healthy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4db6e2-3b25-4fe0-b71a-0b7e41e1c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c59a2-7778-4ea9-b7cd-bad04c7fd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Olympic sacrifices</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d8b48-30e4-47c1-9780-94a99a2790eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has sealed off entire communities
        or cities over even a single Covid case. In some cities, like in Wuhan and
        Xi''an, residents have endured draconian measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17144bb-0aa1-4889-b356-8fdeca6fca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b81f2-fb73-42b9-933d-4556ac3b26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, for many locals like my grandma, who haven''t
        lived in cities with major outbreaks, the strict Covid rules are just a way
        of life. They''ve accepted the restrictions, preferring the sporadic lockdowns
        and confinement to the skyrocketing numbers of death they see reported elsewhere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da171e65-bf26-40bb-a59a-2b856638280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a02d6e-478e-4cf1-a8db-aa70429d9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke to one of the Covid testers stationed outside my hotel.
        He sits in a small cubicle the size of a phone booth, wearing a hazmat suit,
        mask and face shield. Through the plexiglass, he told me that during his shifts
        that last at least six hours he cannot drink, eat, or use the bathroom. To
        prevent himself from needing to relieve himself, he doesn''t eat before his
        shift starts. He says it''s difficult to be away from his six-year-old son
        for so long, but he manages to video call him every day. Despite the grueling
        work, he said it''s all worth it to be a part of the Games.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e51df-344d-4eef-aaf9-242084e1da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd38cf-98d9-43db-87fd-22bc19581db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Lunar New Year''s Day, I saw little festivities. The only reminder
        was the red lanterns that dotted the trees outside the media center. That
        day, I noticed an Olympic worker standing at the edge of the closed loop,
        waving to her two young sons behind layers of barricades and fences. Her sons
        gripped the fence, yelling to their mother that they missed her and wished
        they could be together for the New Year. It was a touching moment that inspired
        me to meet my grandma the following day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84872a-40bd-4b40-bf38-44d0a72dfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e139a-aad8-45dc-ba37-2e06b0a37515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told me this was the longest she''d ever been apart from
        her kids. Once in a while, they would meet at the edge of the park and wave
        to each other from afar. Local Chinese staff have been in the Olympic bubble
        since early January and will stay in it through the end of the Paralympic
        Games. After that, they''re required to quarantine for as long as 21 days
        at a government facility. Especially on Lunar New Year Day, she said it made
        her tearful to think about how close she was to her children, yet unbearably
        far.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d53b82-4110-4b8a-be73-975f8e45b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1877f19-48b9-4028-ace9-16e14ddf8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I heard similar stories over and over again from drivers, security
        guards, restaurant waiters, and volunteers in the Olympic closed loop. They''ve
        all decided to live separately from their families for months, in order to
        be part of the Olympics. Some are frustrated by the confinement -- disappointed
        they can''t get closer to the Olympic action. But most of them told me they''re
        proud and excited to help make the event happen, brushing off the personal
        sacrifice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd646d-7fe9-4ad9-adfe-1594143ab6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8df74-f000-4ab6-84a4-9e78abeac85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Worlds apart</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033114fd-e275-4cd3-88ae-459f64bc52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For my grandma, the pandemic times are just a small chapter in her
        life beset with struggle and sacrifice. She survived The Great Leap Forward
        in China, when tens of millions died from famine. When she was pregnant with
        my father, she had to subsist on porridge, tree leaves and tree bark to piece
        enough nutrition to survive. My father grew up in similarly challenging conditions.
        He remembers the Lunar New Year as one of the rare moments growing up when
        his belly was full.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af054d-1856-4419-944b-c5fa892593b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b274e2-d3ca-432a-86dc-ce21ce70ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents attended graduate school in America, where they settled
        down and raised me and my sister. My grandma and grandpa, who were farmers
        in China, came to the US to care for us until I was in elementary school,
        while my parents worked. Grandpa walked me to school every day. Grandma''s
        handmade dumplings and noodles were sitting on the table when I came home.
        Grandpa turned our backyard into a vegetable garden. Grandma sat by my bedside
        when I struggled to fall asleep. They taught me to read and write Chinese.
        I even spoke Mandarin with a villager''s countryside accent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd2654-f95b-43c3-9f39-da9cd4c211b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf082f1e-4d90-42f0-8a3f-10c2e347336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I looked at my grandma from afar, I could see an expression of
        pride on her face. In her eyes, I had succeeded as the product of the American
        Dream and her other "grand" children in China were living through China''s
        rise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45dfaa-5bf1-4e3e-9ae3-b1395e85b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf54ac-4186-419b-acd6-09e70d276a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, China''s rise is at odds with America''s -- and many
        democratic nations'' -- dream for the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4f137-b7fd-42a1-8a8f-8da1c89ea49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba8216-414e-4d6f-8cb8-a41a498b7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China my grandma lives in now is far wealthier and more powerful
        than the impoverished country she raised my father in. It''s also become increasingly
        authoritarian and intolerant of dissent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867efb3-1825-4d25-b977-134d37ce3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27227d3-6a4d-4a53-b6ac-0c7e90668c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its allies have boycotted the Games as a statement
        against allegations of human rights abuses that Beijing vehemently denies.
        Tensions are growing between China and numerous countries. Surveillance and
        censorship mechanisms have also become more sophisticated. I''ve grown accustomed
        to seeing some of my television reports censored in real time on TV screens
        in China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1509da-f625-4171-8397-bbbc13a656c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f3799-d23f-406c-8d5c-53c1ca050559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Olympics, the pandemic has also given China the ability to
        closely monitor and track participants, including journalists. The restrictions
        we face reflect a country that has become more hostile to journalists, free
        speech, and generally any criticism of China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa8d4a-bd70-4a7e-96ac-a485a0ce8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c0082-a0b0-462d-a18c-0d6b5d0ac45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that environment, it''s harder than ever to tell stories about
        Chinese people. Many are fearful of retribution for speaking to Western media,
        even on non-sensitive topics. The woman I spoke to in the Olympic bubble on
        New Year''s Day -- the one who was meeting her children -- asked me not to
        use her name or show her face on camera, worried about the consequences of
        sharing her story. That sentiment makes it harder for the world to learn about
        the rich and multifaceted lives of China''s 1.4 billion people.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d4167-ca64-4c6d-b6f0-3e33b0af2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1cd7a-8e0e-4c65-b7a5-d862e97720d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I watched my Grandma''s peaceful expression from the bridge above,
        I told her I couldn''t wait to eat her dumplings again. I wanted to give her
        a big hug and climb over that wall -- the barrier between us, symbolic of
        a nation increasingly separated from the world, even for the people who want
        to see the country and its residents thrive.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94441f4d-5f8d-469e-abdd-bee8fe6cecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:51:24.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/15/china/wang-grandmother-reunion-olympics-covid-bubble-intl-hnk-dst/index.html"><em>"We
        are in the same Olympic city but remain a world apart"&nbsp;</em></a></p>'
  'DFA-Secretary-Locsin-Russia-Ukraine-invasion-Filipinos-safe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T17:52:25.481+08:00
    'imagesource': 'jcr:a6f6ddaf-5bf7-4eed-8647-f70eba0dd2e0'
