    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7725a56-c06f-4259-aba8-d2ba28f8fe90'
    'lead': 'Filipino citizens and resident aliens may use the Philippine Identification
      System (PhilSys) ID and PhilSys number to prove their age and identity in processing
      government and private transactions after President Rodrigo Duterte signed Executive
      Order 162.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:08:31.699+08:00
