      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanodra-Armamento earned her law degree from the Ateneo De Manila
        University School of Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0633f-e1f0-4f9f-892a-5c86c28566ad'
