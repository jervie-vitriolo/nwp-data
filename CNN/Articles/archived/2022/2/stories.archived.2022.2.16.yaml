      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:16:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word, Philippine Overseas
        Employment Administration deputy administrator Villamor Ventura Plan said
        the decision was made as COVID-19 cases in the country continue to decline
        and as new medical professionals come in after passing their licensure exams.</p>'
