      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most talked about newbies in the film streaming game
        is VivaMax. Home to the new wave of pito-pito films, the site is a treasure
        trove of skin flicks and Viva classics. You can mine the app for, well, Viva’s
        vast catalog — from Lino Brocka classics to JaDine hits. A multi-screen subscription
        is definitely worth it. Some recommended films include Ishmael Bernal’s “Working
        Girls,” Antoinette Jadaone’s “Never Not Love You,” Alvin Yapan’s “Ang Sayaw
        ng Dalawang Kaliwang Paa,” Lawrence Fajardo’s “Reroute,”&nbsp;and Irene Villamor’s
        “Ikaw at Ako at ang Ending.” I could go on and on.</p>'
