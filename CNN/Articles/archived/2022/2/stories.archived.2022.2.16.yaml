    'mgnl:tags': ['analysis', 'Hong-Kong', 'COVID-19']
    'template': '1'
    'title': 'Hong Kong''s outbreak shows the limits of zero-Covid — but the government
      isn''t budging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abe9d1-d1b0-424e-89ba-12f82f5ef17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How to contain a runaway Covid outbreak,
        in a city committed to keeping cases at zero?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cae852-5b8d-4987-80d2-f5e0cd25425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b177f12-d330-465e-bfa7-dfa5b9fb13ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question now facing Hong Kong officials, as daily infections
        top 4,000, and previous fail-safe systems begin to buckle under the strain
        of their own uncompromising rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c25ac-7419-4994-8014-16100273dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f8e07-694a-4963-837a-75ed2234516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two years, Hong Kong had relied on a combination of stringent
        quarantines and sophisticated track-and-trace efforts to isolate positive
        cases, keeping the city comparatively virus-free -- even as the rest of the
        world began to loosen restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe497ed-8b3d-462f-8000-21109a2b0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac9255-8eae-4b7b-929a-7c1f99edf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those measures no longer appear sufficient in the face of the
        latest Omicron wave, which officials have described as a "tsunami."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf34b7-dd3f-481a-b2fd-7b2d54547332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca943a94-c72f-4aed-a594-ccdbd227d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s insistence on sending all positive cases to hospital,
        irrespective of the severity, has led to at least one hospital being so overwhelmed
        it was forced to move patients on gurneys outside, lining them up in the parking
        lot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071dbfb-adf6-444a-85b1-822e6b12a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c346ef-fd6c-4553-95ad-083296694775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a raft of tightened restrictions and targeted lockdowns
        have led many experts and residents to question the sustainability of such
        an approach as we enter the third year of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c679c0d-9094-49be-88a9-e0ba1776d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08653484-d126-43dd-9367-b39c4d376bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Chinese President Xi Jinping took the unusual step
        of directly calling on Hong Kong officials to take "all necessary measures,"
        according to comments published in two Chinese state-run newspapers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7c301-c1c0-415a-bdec-7bb28989b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732928fc-375a-4c0b-8aa7-7fa5972f2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s intervention has raised fears that further restrictions, including
        a possible citywide lockdown, could soon follow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51c6e9-a251-4521-9ef6-f96d2458e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab42032-ad93-4836-8c41-648a7ed28df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the local government has firmly ruled out such a move, suggesting
        it would be impractical. But Xi''s comments make clear that Hong Kong has
        little choice but to adhere to China''s hard-line zero-Covid strategy -- whatever
        the cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd6acb-bf43-473f-83ff-f8b79b4ff1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea057a-41a7-4aaf-b0bb-b3a46b43b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:25.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The biggest outbreak yet</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fd86b-8b4e-47d4-855d-582be859a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest wave began in January, and quickly spun out of control
        despite authorities'' increasingly desperate efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad893b-389d-499c-b445-ce200228e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00748b82-37f6-4640-8ead-92c20e8670b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, the government killed more than 2,500 hamsters and
        other small animals after a single Covid case was linked to a pet store, sparking
        widespread public outrage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4598a5-f8ee-41cd-9a3a-5c13f7710008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b1fd6-82b2-420e-8fed-9a36fc6cf7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, a housing cluster prompted the government to lock down
        several buildings home to thousands of people. Soon, residents began complaining
        of trash piling up in the hallways, and of pay cuts for those who aren''t
        able to work during the lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148dfaa-897a-4862-bdf3-eaf64bbfee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cfe24-4ffb-4778-ab2e-23c62edec873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, it was an early sign of the chaos to come, and of
        a government unequipped for a wave of this magnitude despite having had more
        than two years to prepare.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843ee94-efa9-4a44-b23d-5f93e62c5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2174ea6-5d32-4959-9392-6dcd1cfdd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reimposed a series of familiar restrictions: closing
        schools, bars and public spaces, suspending restaurant dine-in past 6 p.m.,
        and capping public gatherings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739041b-dfb7-443a-a7b1-67c935306a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0f3a3-5865-4722-9efa-fa817b5e4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these measures -- part of the government''s zero-Covid playbook
        each time a new outbreak arises -- failed to stop the surge. On Wednesday,
        the city reported a record 4,285 new cases. Before this wave, Hong Kong had
        never seen more than 200 new cases in a day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe68620-265c-462b-a67a-55bea59b7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b1a209-cd66-4dc7-822c-b0f78e538300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people deemed close contacts of positive cases found
        themselves forced into government quarantine camps last month. Some reported
        not receiving tests or meals, while others remained locked up past the deadline
        of their quarantine orders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b65c0-650e-4c93-8c1a-fa62b05b951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8cf22-6c12-4eb1-abab-6a741389d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:33.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the government''s rules were formed with the zero-Covid
        goal in mind, such as hospitalization for all those who test positive for
        Covid -- regardless of their condition -- and mandatory tests for anybody
        who may have been exposed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089ca86-9385-460c-8e28-4c4c6d306be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb08db2-fbc2-419c-9158-ddacb34fd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rules may have worked when Hong Kong was only dealing with
        a few dozen cases at a time -- but the scale of the latest outbreak has stretched
        them to breaking point.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65ba50-eb8d-4c1e-9dc9-cd3de90affaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b81be-a5a3-4acf-920f-f22273865aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday evening, seven of Hong Kong''s 17 public hospitals
        had either reached or exceeded 100% inpatient bed occupancy -- leading to
        the makeshift outdoor wards, which could pose a problem this weekend with
        rain and cold temperatures expected. Long lines stretch across the city, with
        people waiting hours to get tested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c468d1d-3a7c-4ac7-bc7c-e129a1bdd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436dc2a-e5ac-403a-942d-725490ae1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than consider different approaches, the government has
        dug its heels in, more determined than ever to get back to zero cases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde48c9-453f-4721-ab70-20880481c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425aee43-1e6f-4eb4-a2d0-8f7539f86322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, we still feel that (dynamic zero-Covid) is the
        best strategy for Hong Kong," Lam said last week -- referring to a new label
        that aims to quickly suppress all outbreaks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c3939-e73a-4fd4-969b-229e728828cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe7fec-0e47-4679-b2e0-bdc7fad364a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Xi''s reported instructions, the Chinese central government
        stepped in earlier this week -- perhaps growing impatient with Hong Kong''s
        inability to rein in the virus itself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01769f4c-ffe2-4e7b-982c-cb2d1adecc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e93105-969a-4014-b717-51ea804e47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will send health experts and medical supplies to Hong Kong,
        and help build new quarantine and isolation facilities, officials said --
        bringing to mind the temporary hospitals that were constructed and operational
        within weeks in Wuhan, the original epicenter of the pandemic, at the start
        of it all.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eadc52-b7ac-413d-a760-2fb7f8cc8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734c1af-bc83-4e08-859b-41125f53510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has welcomed the central government''s support, admitting Tuesday
        that Hong Kong was struggling to cope with the exponential growth of cases.
        "The problem we are facing is, given the magnitude, pace and severity of this
        fifth wave, it has outgrown our capacity," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb6068-49c9-4ef9-9bb2-d6a183117c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c5432-765f-4187-a82e-50b93a571c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A widening gap</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b90a86-2a7d-4720-9ee5-66325732324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Hong Kong has aligned itself with China in pursuing zero-Covid
        in the hopes of reopening borders with the mainland, it could have taken a
        different route -- one now playing out in a very similar city, 1,600 miles
        (about 2,600 kilometers) away.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b61ca-d3d1-46b4-8b0b-b01f6dc0ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b78760-8c0c-415c-8c6c-b626af3d0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Singapore -- which for years has competed with Hong
        Kong for the title of Asia''s top international business hub -- was among
        the first Asian countries to declare it was moving away from a zero-Covid
        policy to living with the virus instead. It was soon followed by Australia,
        New Zealand, Thailand, and others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c787c5-1fae-4732-a701-a11fae72bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b8f94-c77f-47f6-b5d9-85503b262ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood in Singapore is now drastically different than in Hong
        Kong. A high vaccination rate and reopened travel with two dozen countries
        mean daily life has more or less resumed. Though cases there are spiking as
        well, people are able to go to the movies, meet friends at the bar, even attend
        sports events and live concerts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37450fb3-2710-4a40-ae13-a1451b9b4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a847a5-ff2d-4dad-a6a4-35801cb7fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The few restrictions left -- like caps on social gatherings -- may
        soon be lifted too when the Omicron wave subsides, the health minister said
        Monday. "Like most Singaporeans, I am looking forward to it," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273874cc-d1eb-4a10-a87b-c2254100db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483191f-7724-4d10-8730-2abd7d4ead98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is little of that optimism in Hong Kong, with leaders
        defiant even as the city''s tough travel restrictions render it increasingly
        isolated from the world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48896182-b80e-4fa2-8921-390bfc42c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db0be3-24cb-4b36-a43f-a7f5bb161a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the full support of the central (Chinese) government, the
        government''s united effort, and citizens'' full support, we have to fight
        against this wave of the virus," Lam said on Tuesday. "Surrendering to the
        virus is not an option."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894075a5-a27b-4acd-bd54-fb7c0c05936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:47:15.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:17:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/16/china/hong-kong-covid-singapore-mic-intl-hnk/index.html"><em>"Hong
        Kong''s outbreak shows the limits of zero-Covid -- but the government isn''t
        budging"&nbsp;</em></a></p>'
  'wang-grandmother-reunion-olympics-covid-bubble':
    'author': 'Selina Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T17:49:06.793+08:00
