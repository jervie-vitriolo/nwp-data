    'title': 'Garcia-led One Cebu formally endorses Sara Duterte for VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932c307-45c7-4c63-a3d6-2b7036c56c41'
