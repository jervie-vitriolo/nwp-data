      'mgnl:lastActivated': 2023-01-25T16:17:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ad369-3371-4af0-ad75-e99ed2ae6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:59:19.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nail in the coffin of NLEX, who lost their third straight game
        after starting the current Governors'' Cup with a 4-0 slate, was made by the
        6-foot-6 veteran import from Texas as he scored a driving lay-up with 12 seconds
        remaining in the game.</p>'
