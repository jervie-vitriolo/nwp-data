      'mgnl:lastActivated': 2023-01-25T16:25:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea995e-d013-4ba8-b8c2-6ee28f58dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libre was vice president for communications and external affairs
        at the Jose Maria College Foundation, Inc. in Davao City. He specializes in
        various fields, including political science, international politics, global
        governance, international relations, comparative politics and conflict resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec2536-70d3-469b-af34-841ee4113515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
