      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remus also notes the committee has agreed to treat such entries
        associated with appointments designated as national-security sensitive ("NSS")
        or otherwise-highly sensitive ("OHS") "as confidential and to refrain from
        sharing or discussing such entries outside the Select Committee without prior
        consultation."</p>'
