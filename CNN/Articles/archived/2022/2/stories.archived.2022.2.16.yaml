      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko ipaalam sa inyong lahat na kapag ako naging presidente,
        madugo ang aking administrasyon. Hindi patayan kundi ipapakulong lahat ng
        mga kawatan diyan sa gobyerno, yung mga nagsasamantala,” he said during a
