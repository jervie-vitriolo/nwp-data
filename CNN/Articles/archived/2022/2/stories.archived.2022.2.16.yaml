      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couple Paul Marton and Rachelle Anne Dela Cruz, the lone Filipino
        gold medalists in the 2019 Philippines SEAG after ruling the mixed team event,
        will banner the national team formed after a five-day selection event held
        earlier this month in Marikina City.</p>'
