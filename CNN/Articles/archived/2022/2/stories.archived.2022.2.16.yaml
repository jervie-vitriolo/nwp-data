      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pay-per-view upstart is where the 2020 Manila Film Festival
        ran. Upstream frequently changes its lineup but it has categories like ₱50
        movies (“Pa-Siyam,” “The Missing”) or the complete “Mano Po” series from 1-7
        just in case you want to binge watch. The site also premieres recent movies
        currently on view, such as Erik Matti’s horror anthology “Rabid” and Glen
        Barit’s highly acclaimed coming of age film “Cleaners.”</p>'
    '6':
      'image': 'jcr:11a7057d-6b8e-46ac-8dfe-57e1c63b6f37'
      'imageCaption': 'Screenshot from UPSTREAM/OFFICIAL SITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73766c-3338-400d-b303-75da276eca78'
