      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:21:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For students of quantitative research, they would know that in
        designing a sample for a survey, you should determine if the sampling frame
        is heterogenous or homogenous, <em>''yung homogenous ito yung pare-pareho
        ''yung voting behavior ng iba''t-ibang lugar</em> (this refers to a similar
        voting behavior in different areas)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a484b4-2ddf-4015-8b50-d2144ea9abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:21:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b6acb-08eb-4a66-9259-6620f66d2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:21:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said a heterogenous sampling would require getting an
        equitable distribution of samples from different areas. But he claimed that
        respondents from Mindanao are largely represented by samples from Davao City,
        the bailiwick of the Dutertes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7e110-c8e5-4d24-9d75-26f86282116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:21:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d256e-fb55-49c6-8e95-f22e0aaa9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:21:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They keep on getting samples from Davao City to represent the whole
        Mindanao<em> kaya</em> (that''s why) they end up getting 99% <em>ang approval
        rating ni</em> Duterte in Mindanao almost every single time," he said. "That''s
        statistically impossible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c5d4a-93e9-4977-a765-297ba998da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86410d33-bc95-43e1-8f9f-8f27e75e8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes currently ranks 17th to 19th in the survey of senatorial
        preferences which was conducted January 19-24 via face-to-face interviews.
        The senator is part of the slate of Vice President Leni Robredo, who only
        came second to fellow presidential candidate Ferdinand "Bongbong" Marcos in
        a separate poll.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672250f-9580-48c9-961b-a583e0d26c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d7888-8ba1-4238-b8d1-c962082bec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.pulseasia.ph/january-2022-nationwide-survey-on-the-may-2022-elections/">Pulse
        Asia said</a> its survey is based on a sample of 2,400 representative adults
        with subnational estimates for Metro Manila, the rest of Luzon, Visayas, and
        Mindanao. It has a ± 2% error margin at the 95% confidence level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5934632-7801-4640-8c56-744a6f6c7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86d6d3-9315-4cc4-80cd-d47bc554e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator also questioned the timing and validity of the survey
        interviews which were seemingly done at the height of an Omicron surge in
        the country last month. He said even the representatives of the Magdalo group
        had to reschedule their own survey on the ground due to travel restrictions
        and other "conditions that were so impossible for the team."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540d51b-d1c9-403d-9830-c0da85c9d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f58da-886f-4aec-998d-caf688b39910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito ''pag naglabas ang Pulse Asia parang</em> (When Pulse
        Asia releases its survey results, it looks like a) propaganda tool. Imagine
        if one of the unscrupuluous politicians will find a way to get into the operations
        of Pulse Asia which is highly possible," Trillanes said. <em>"Di mo pwedeng
        i-rule out ''yan kasi ina-outsource nga nila yung kanilang fieldwork. Even
        ''yung mga tao nila on the ground, kung lapitan yan ng operators, very vulnerable."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60074a87-8c6e-462d-8442-183464acf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf610efd-2e58-45b4-ac31-9329341a3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot rule that out because they outsource people
        for their fieldwork. Even their people on the ground, if operators approach
        them, they are very vulnerable.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50899c1d-9e70-48d8-b70b-22aeb422a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355822e-dfba-4fe2-bc8d-68b6f3d55dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Trillanes'' allegations, Pulse Asia executive director
        Anna Tabunda told CNN Philippines that they employ scientific methods in conducting
        their surveys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932bb2f-1869-4ff1-ae7c-8addffcc7d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f40be-76c6-4997-b11d-fb8721a9d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T12:10:25.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a track record that shows our surveys are accurate. We
        would welcome any investigation that former Senator Trillanes may conduct
        so that the former Senator may learn for himself that we adhere to strict
        scientific standards," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa0002-cc9e-4990-9899-bf3096a35751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-18T15:20:55.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:22:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia President Ronald Holmes also said in a separate interview
        that municipalities are randomly selected for surveys, with a sample size
        dependent on the voting population in the area. They have also been following
        the proper health protocols since resuming face-to-face surveys in September
        2020, he added.</p>'
  'BTS-Permission-to-Dance-On-Stage-Seoul-South-Korea-concert-COVID-19':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-16T13:07:29.001+08:00
    'imagesource': 'jcr:6eb78eb3-3e58-45ed-a7c7-ddfdfc130fb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73194c4d-0427-47a9-b7d0-cbeb9abf1d12'
    'lead': 'ARMY, you have to scream the fan chant internally if you''re attending
      the ''BTS Permission to Dance On Stage - Seoul'' concerts in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T13:08:56.271+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:21:49.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:03.623+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheers, chants prohibited in BTS 3-day concert in South Korea'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf4673-3d21-415d-886c-c3dbfc009a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — ARMY,
        you have to scream the fan chant internally if you''re attending the "BTS
        Permission to Dance On Stage - Seoul" concerts in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4828fb6-22d0-4258-8578-d1e6b035e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are not allowed to cheer loudly, yell, chant, and stand up
        during the three-day concert to follow South Korea''s COVID-19 protocols,
        the group''s fan club manager announced on Wednesday via the Weverse app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd190e05-5feb-4ecf-a5cf-26a3c286838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees will be provided noise-making clappers before entering
        the Seoul Olympic Stadium. Fans can send in short messages to BTS and the
        slogans — which will remain a secret from the boys until the concert — will
        be displayed in front of the clappers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df5ace-9566-4fcc-829c-520148cb4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, arguably the biggest boy band globally, will be holding the
        concert on March 10, 12, and 13. The concerts on the 10th and 13th will be
        streamed online for a fee, while there will be a global theater live-viewing
        for the one on the 12th.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a40f27-f505-4bec-a504-a4d4481738d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s entertainment company BigHit Music said the in-person
        performance will comply with seat spacing guidelines. It added the event may
        be changed or canceled depending on the COVID-19 situation in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2dc4b0-1dac-4fa6-a56a-04067f9cb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is currently battling an Omicron-driven surge, reporting
        90,443 new COVID-19 infections on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a48a5-2cc4-4e87-b30f-3714ffbef26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:08:56.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:21:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the seven members of BTS have contracted the virus in the
        past three months, with V as the most recent member to test positive for COVID-19.</p>'
