      'mgnl:type': 'text'
      'text': '<p>Pacquiao to allow ICC probe on Duterte’s drug war</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906dcb67-85b9-4674-a8b1-e734dd66800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
