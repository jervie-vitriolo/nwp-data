    'template': '1'
    'title': "Pacquiao wants peace panel in West Philippine Sea dispute  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33590236-3785-411d-90ea-84acd29a4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.609+08:00
