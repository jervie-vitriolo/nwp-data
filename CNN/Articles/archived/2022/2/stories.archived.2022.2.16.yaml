      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palakasin natin yung mga agencies na anti-corruption. Nandiyan
        ang Commission on Audit, nandiyan ang Presidential Anti-Corruption Commission,
        nandiyan ang Ombudsman at Sandiganbayan,” he said. “Kailangan ang kaso ng
        korupsyon, pinakamatagal na yung anim na buwan, madesisyunan na.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ce1da-abb8-4f7e-8342-90fb295b5788'
      'mgnl:activationStatus': true
