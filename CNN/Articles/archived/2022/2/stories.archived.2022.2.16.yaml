  'Record-breaking-blue-diamond-could-fetch-48-million-at-auction':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T21:08:58.229+08:00
    'imagesource': 'jcr:4ef78d9b-18fd-4221-b59c-46f3ac3938c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2431ffdf-e130-4447-8301-5983ad528442'
    'lead': 'One of the most valuable blue diamonds to ever feature at an auction
      could sell for more than $48 million, according to Sotheby''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T21:11:06.478+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:16:53.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:14.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record-breaking blue diamond could fetch $48 million at auction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e78e9-2031-4886-8afb-ab6e26869fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the most valuable blue diamonds
        to ever feature at an auction could sell for more than $48 million, according
        to Sotheby''s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb548dc-c0b9-48cc-bebd-63d40e372c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named "The De Beers Cullinan Blue," it is the biggest vivid blue
        diamond to be put up for auction, according to a press release from Sotheby''s
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebb9d1-0887-4119-8bc8-90f4d2d7c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15.10-carat gem is also "the largest internally flawless step
        cut vivid blue diamond" to be appraised by the Gemological Institute of America
        (GIA), the press statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb9cee-847c-4f8a-a859-ddc5b4118208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the diamond as "exceptionally rare," Sotheby''s added
        that only five gems over 10 carats have ever appeared at auction. None have
        ever been over 15 carats, "making the appearance of this flawless gem a landmark
        event in itself."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f925f-ec6c-4585-9fd6-4f7b95fb7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare diamond was found in the Cullinan mine, South Africa, in
        2021, and has attained the highest rankings, according to the standards that
        colored diamonds are judged by.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884fc74-ccac-46b9-a55f-4a29f0e17148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was categorized as "fancy vivid blue" by the GIA -- the highest
        possible color grading, which has been awarded to no more than 1% of blue
        diamonds submitted to the organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6ba2d-4b5f-4f82-8607-ea886fc1b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jewel has outstanding polish, and is of Type IIb, which means
        it contains boron and therefore has a bluish gray shade, according to the
        GIA website. Less than 0.5% of diamonds are part of such a category, the press
        statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb41573-4663-46de-816a-92f0c93c4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue diamonds of any kind are rare on the market, but this is the
        rarest of the rare; nothing of remotely similar calibre has appeared at auction
        in recent years," Patti Wong, chairman of Sotheby''s Asia, said in the press
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5e12c-0fbc-4c46-a9d8-21d7458407c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of millions of years in the making, this extraordinary
        blue diamond is surely one of nature''s finest creations. Now brought to dazzling
        life by the hand of one of the world''s most skillful cutters, it is the ultimate
        masterpiece -- as rare and desirable as the very greatest works of art.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46969f80-946d-4e6f-b023-658f832b9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time of unprecedented demand for the finest, world-class,
        coloured diamonds, we are incredibly excited to bring to the market what is
        sure to become one of the most celebrated gems in the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c809d-11da-4f71-a4cb-10fb08dcef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue diamonds are coveted due to their rarity and striking coloring,
        the press statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95902fa2-a03b-4b31-8744-e2ee960b6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cullinan mine has produced an array of valuable gems, including
        the 3,106-carat Cullinan Diamond discovered in 1905, which is the largest
        diamond ever recorded, according to the Cape Town Diamond Museum in South
        Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ccf1c0-854b-4965-be78-66ab626e0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Blue Moon of Josephine" is a 12.03 carat blue diamond that
        sold for $48.4 million in 2015. It still holds the auction record for the
        price-per-carat of any diamond or gemstone, the press statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e0580-d54b-4ad3-a05e-3c593c98555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent discoveries include "The Sakura," a 15.81-carat purple-pink
        diamond that sold for $29.3 million at Christie''s in May last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03139d1e-885b-4bf6-8ecd-dafcfe1b9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The De Beers Cullinan Blue" is scheduled to go up for auction in
        a standalone event at Sotheby''s Hong Kong Luxury Week in late April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22484b1b-c319-4286-afe9-f76dbe68df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:11:06.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/blue-diamond-auction-intl-scli/index.html#:~:text=One%20of%20the%20most%20valuable,press%20release%20from%20Sotheby''s%20Wednesday.">Record-breaking
        blue diamond could fetch $48 million at auction</a>".&nbsp;</em></p>'
