    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5638320-a999-4b4c-8a7e-83ce3496e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.528+08:00
