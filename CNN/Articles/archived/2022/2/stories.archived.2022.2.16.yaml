      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyeing higher voter turnout</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151ccbd-c935-4383-816a-2831fc0bf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In signing the Vote Pilipinas deal, Inting called upon all 67.4
        million registered Filipino voters to go out and cast their votes on election
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94c8b0-4be3-4bdc-be10-f536906680e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong saysay ang pagpaparehistro kung hindi po tayo boboto.
        Bumoto po tayo sa a-nuebe ng Mayo, madali lang po gawin ito."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709cdc3-c4f8-4473-9c87-2200d4ea205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no point in registering to vote if we don’t
        vote. Let us vote on the 9th of May, This is just easy to do],” the acting
        poll chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63e37e-d1e3-4f35-8763-6762f15dfe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by groups like Vote Pilipinas, Comelec seeks to raise the
        voter turnout from 75.9% in the May 2019 elections to beyond 80%, or nearly
        58 million voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175da06-ea3b-45c7-bb84-c58e4b8cc941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe22ae1-8cca-4631-b9ee-8f84d6b19963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infighting a ‘minor issue’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d5c99-8e1b-4b4f-a7f1-ab8aea492e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials also insisted there''s no reason to doubt the
        credibility of the May 9 presidential and local polls despite allegations
        of political influence to supposedly favor presidential candidate Bongbong
        Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998d081-1443-4dff-a440-4ec6e5ba37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public statement since she was accused by retired Commissioner
        Rowena Guanzon of conniving with a senator to delay the decision on the Marcos
        disqualification cases, Comelec Commissioner Aimee Ferolino downplayed the
        issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6750a-07f2-475d-b8c6-595726922e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think despite the issues that cropped up during the past days,
        it''s just between some people and not the commission as a whole. The Comelec
        is composed of so many people from the top up to the lowest employee,” Ferolino
        told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9c9c7-b0ad-4e45-ab5b-ac7b82bec393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that rough patch, that minor issue will not affect the
        credibility of the commission as a whole. Whatever the results will be, it''s
        not dependent on a few people. We have the machine, which remains impartial,
        and we have people on the ground who know their job and who will continue
        doing their job without bias so I think, that’s what''s most important this
        time.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c15617-bf4c-4a84-9833-e331ad474b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she refused to comment on Akbayan party-list''s call
        for her to inhibit from the upcoming review of dismissed Marcos cases.</p>'
