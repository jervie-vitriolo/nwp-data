    'lead': 'Between Kanye West''s (now mostly deleted) social media posts about estranged
      wife, Kim Kardashian and her boyfriend Pete Davidson, to the end of his brief
      relationship with actress Julia Fox and his forthcoming ''Jeen-yuhs: A Kanye
      Trilogy'' coming to Netflix, there''s a lot to keep up with.'
    'mgnl:activationStatus': true
