  'Pfizer-vaccine-multi-system-inflammatory-syndrome':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T17:28:54.271+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a831fc5b-bc08-42de-89e4-0763598d52f8'
    'lead': 'COVID-19 vaccination reduces the risk of multi-system inflammatory syndrome
      among children, according to experts. It is a rare but dangerous complication
      of COVID-19 infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T17:43:16.850+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:18:03.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:08.547+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine experts: Pfizer shots protect kids from multi-system inflammatory
      syndrome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c2b66-2e09-4032-b3db-88b9599f5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> COVID-19
        vaccination reduces the risk of multi-system inflammatory syndrome (MIS-C)
        among children, according to experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb386d0-ffb2-4022-9a51-c05002571302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIS-C is a rare but dangerous complication of the viral disease,
        causing inflammation throughout the body including the heart, blood vessels,
        and other organs, according to Johns Hopkins Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de9215-a198-4f5e-a09d-153aa9caaaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms include fever, rashes, red eyes, diarrhea, and
        vomiting. MIS-C occurs at around two to four weeks after a mild or asymptomatic
        infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd92e2-31ee-4296-a8bb-c4b55000ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a lower chance of getting the illness if the child
        has been fully inoculated with a Pfizer vaccine prior to catching the virus.
        Vaccine experts panel chairperson Dr. Nina Gloriani, who reviewed the latest
        pediatric vaccination data, said two doses of the Pfizer vaccine are 91% effective
        against MIS-C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244625c-10a8-4e34-8bee-825582c14a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination reduced the likelihood of MIS-C by 91%.&nbsp;(Among)
        the adolescents hospitalized with MIS-C, 95% of them were unvaccinated and
        those who were vaccinated but also may konti who also got MIS-C required no
        life support,” Gloriani said in a forum on Wednesday. “<em>Ibig sabihin ''di
        siya naging</em> severe or critical [It means they did not get severe or critical).”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e50aef-3b39-441f-8681-c98e8c651c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer vaccine also protects children and adults from myocarditis
        or the inflammation of the heart muscle, panel member Dr. Wilda Silva added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1722c-8c67-4628-a57b-ee47b12e4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are reports of myocarditis among children a week following
        immunization, Silva said there is a higher chance of getting the illness from
        a viral infection, like COVID-19. It is commonly observed among males below
        40 years old, especially those aged 12 to 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a9d8d-60f6-4906-82b0-9eee08bcbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if you receive the COVID-19 vaccine, the overall risk of myocarditis
        is extremely low — it''s one in 100,000 population. Younger males 12 to 29
        years old have a slightly higher risk but still very low -- one in 14,000.
        For females, less than one in 100,000 population. This is the same chance
        as being struck by lightning in one''s lifetime,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddac9d4-6b83-4d1e-b4b0-83912e0ace75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 14, a total of 148,615 children aged 5 to 11 have
        been vaccinated. This is nearly 1% of the target inoculation of 15 million
        children in the age group. Only eight experienced reaction after inoculation,
        all of which were not serious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6f834-8b77-4a8c-9133-9dffc56086ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:43:16.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:18:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 12-17 age group, 9.3 million of the 12.7 million eligible
        teenagers have been vaccinated.</p>'
  'social-media-bongbong-marcos':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T17:40:32.092+08:00
    'imagesource': 'jcr:157c0ff2-044a-4d13-9d12-2c84f372962d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f59433-4f0f-4ae2-b0e4-b592135062c9'
    'lead': 'Presidential bet Ferdinand Marcos Jr.''s wide lead in pre-election surveys
      can be attributed to his social media campaign strategy, a political analyst
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T17:44:31.816+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:17:54.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:08.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'The-Filipino-Votes', 'Ferdinand-Marcos-Jr', 'Bongbong-MArcos',
      'Stratbase-ADR-Institute', 'Dindo-Manhit']
    'template': '1'
    'title': 'Socmed strategy drives BBM''s high pre-elex ratings—analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63469112-8e07-4a66-b484-78eadd2fcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Presidential
        bet Ferdinand Marcos Jr.''s wide lead in pre-election surveys can be attributed
        to his social media campaign strategy, a political analyst said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c3c03-9bd6-49f6-b637-5234ff36ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum on Wednesday, Stratbase ADR Institute president
        Dindo Manhit said Marcos'' social media network has been consistent in pushing
        for specific narratives that have boosted the former senator''s appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c03456-fe96-4fbd-9ce9-499b796aacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the filing (of Certificate of Candidacy), we saw how Marcos
        dominates social media," Manhit said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d8d62-3836-4e53-9690-291ba9172ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s data analytics showed these claims include: Marcos
        is the most qualified to make the country great again, the Marcos years were
        the best years, the tandem of Marcos and Sara Duterte is unstoppable, and
        mainstream media is biased or fake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287e9a1-7908-4fc6-af68-abee76be1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit noted that Marcos'' network includes influential pages such
        as Thinking Pinoy and Maharlika, among other supporter groups created years
        ago during his 2016 vice presidential bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d9073-a24a-4b50-a500-46d22fdde1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos had election pages that continued to be active after the
        2016 elections. His pages remained active to push and amplify the narrative
        and shape the political consciousness of the public," Manhit explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbe351-d023-4856-8e8d-bf5d0581bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that social media has become a powerful political
        marketing tool since the 2016 polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d4e4f-821b-46fd-a000-c2b64eb09270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey conducted in December 2021 showed over half
        or 56% of Filipinos get their political news from the Internet, mostly from
        Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9170f29-9298-424f-be67-29e3c2015e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-election rating translate to actual votes?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ee914-80af-4ee3-92c9-72b21586223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos leads in pre-election surveys, Manhit says these do
        not predict the results of the upcoming elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a81cf-9e68-4a63-b7c7-9a83b5493b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:17:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit believes a survey can be considered "snapshots of the moment"
        that reflect people''s sentiments at the particular time it was conducted.,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a67163-b62d-43c1-b241-064cb98cebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:18:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actual campaign or even debates, media coverage tends to affect
        voter preferences," Manhit said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed10cf-e180-4e9b-9258-0483d2f2950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:44:31.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:18:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratbase ADR Institute is an independent research organization
        that carries out in-depth analysis on economic, social, and political issues
        in the Philippines and the Indo-Pacific region.</p>'
  'hong-kong-covid-singapore-mic':
