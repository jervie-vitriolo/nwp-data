    'lead': 'The wife of Pharmally director Linconn Ong is appealing for the release
      of her husband from jail for “humanitarian reasons,” saying their two-year-old
      son is currently confined due to dengue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T21:36:34.817+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:16:50.880+08:00
