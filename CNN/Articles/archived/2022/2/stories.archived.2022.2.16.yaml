      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller joins figure skater Michael Martinez as the only Filipino
        athletes who competed in two Winter Olympic editions.</p>'
  'Novak-Djokovic-Wimbledon-French-Open-vaccination':
    'author': 'CNN Sport Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-16T13:43:53.977+08:00
    'imagesource': 'jcr:1ed85dd7-b938-4eb0-80bc-7f0d80b6c389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '380cf621-e101-484c-9cb0-d24cbd45fb61'
    'lead': 'In an on-camera interview with the BBC, world No. 1 Novak Djokovic said
      he is willing to skip playing in the French Open or Wimbledon because of his
      vaccination stance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T13:47:18.254+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:20:57.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:04.056+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic willing to skip French Open and Wimbledon over his vaccine
      stance, he tells BBC in on-camera interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98643763-2858-4272-bba1-a7960b9999da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:20:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>In an on-camera interview with the
        BBC, world No. 1 Novak Djokovic said he is willing to skip playing in the
        French Open or Wimbledon because of his vaccination stance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef1f86-8449-48fa-891e-a1629eae5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:20:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic became embroiled in controversy earlier this year after
        attempting to enter Australia without a valid vaccination exemption.`The 20-time
        grand slam champion was later deported, missing out on an opportunity to play
        in the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46383f4b-90fc-4706-a365-defcac318673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:20:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the tennis season''s first grand slam Djokovic was tied with
        Rafael Nadal and Roger Federer with 20 grand slam singles titles. With Djokovic
        absent, Nadal went on to win the Australian Open, giving him 21 major singles
        titles -- the most all-time in men''s tennis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bbeeb-47e1-41f7-b0d9-a7205bf69cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:20:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic told the BBC, which labeled the interview as an exclusive
        with the 34-year-old Serbian, that he has not received any vaccination for
        Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c75a0-8c02-4c2f-9e23-abd3d33f2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never against vaccination," Djokovic told the BBC. "I understand
        that globally, everyone is trying to put a big effort into handling this virus
        and seeing, hopefully, an end soon to this virus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3feb7-7191-4519-a26f-bbff918adfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said in the BBC interview that he understands the consequences
        of his decision to not get vaccinated, explaining that: "I understand that
        not being vaccinated today I''m unable to travel to most of the tournaments
        at the moment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56497d24-44a5-4a65-865f-7c96a1aaa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s a price you''re willing to pay?" the BBC''s media editor
        Amol Rajan asked Djokovic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b96821-1b59-4558-815b-9716ed571c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the price that I''m willing to pay," Djokovic replied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8382c9-1f29-441f-9aa0-01efddfb0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajan then asked Djokovic: "Ultimately, are you prepared to forgo
        the chance to be the greatest player to ever picked up a racquet statistically
        because you feel so strongly about this jab?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087a668-9772-4800-9285-1ff6c6382149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Djokovic said. "I do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02a0d4-e231-47bc-b0ac-b193f3e0f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why, Djokovic responded: "Because the principles of decision
        making on my body are more important than any title or anything else. I''m
        trying to be in tune with my body as much as I possibly can."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54678b4-b037-4ab4-ba1a-770fe1dd249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to tournament organizers for the French Open
        and Wimbledon for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f0132-d945-4888-add7-ef97d2d859ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australian Open saga</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a43600-6157-43a4-a691-6970175179f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic landed in Melbourne on January 5, only to be placed in
        temporary detention with his visa canceled because he did not have a valid
        medical exemption for the vaccination requirement for all arrivals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6caa8-1327-47a6-ac9c-58bda2352538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s team argued the 34-year-old tennis star was under the
        impression he could enter the country because he had received a medical exemption
        from the tournament organizers, which had been granted on the grounds that
        he had natural immunity after being infected with Covid-19 in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7498d2a-d30c-400d-a172-52a4c9b95cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australian law, medical exemptions are only given to people
        who can prove they''ve suffered anaphylaxis after a previous dose, or any
        component of a vaccine, or are significantly immunocompromised. Djovokic didn''t
        fit either category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09559def-9309-4b74-bc03-e9c20438df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following week, a judge quashed the government''s decision to
        cancel his visa and ordered him to be freed, allowing Djokovic to resume training
        for the Australian Open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a36c4-f946-4d8f-8ebd-f865ef119eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in another twist just days before the tournament began,
        Australia''s Immigration Minister Alex Hawke chose to cancel Djokovic''s visa
        again, and the player was put back in detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24a069-06b9-4536-baad-5af8d123f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawke argued that Djokovic posed a risk to public health and order,
        and could encourage anti-vax protests, which could aid the spread of Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c82c4d-8c8d-42c5-ac65-01dca4fae4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-week period when all this unfolded, both supporters
        and critics of Djokovic took to the streets of Melbourne -- some protesting
        that his release made a mockery of the sacrifices Australians have made to
        contain Covid, others arguing he had a right to compete.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cad35-c2a6-476d-8bd4-73c291a7e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s legal challenge failed the second time around, with
        three Federal Court judges unanimously dismissing his application, saying
        Hawke''s argument was not irrational. Djokovic left the country soon after.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6272d-fb9a-4a6b-bd11-cc875a67814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:47:18.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:21:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/15/tennis/novak-djokovic-skip-wimbledon-french-open-spt-intl/index.html">"Novak
        Djokovic willing to skip French Open and Wimbledon over his vaccine stance,
        he tells BBC in on-camera interview."</a></em></p>'
  'Canada-eases-Covid-19-testing-rules-for-vaccinated-travelers':
    'author': 'Paula Newton and Paradise Afshar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T13:53:22.434+08:00
    'imagesource': 'jcr:8b1012f0-5f85-42d6-9cf3-ca2dee3323ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9eb0d9d-2c58-430c-9366-2b2caa6691d8'
    'lead': 'Canada is easing Covid-19 testing regulations for travelers, the country''s
      health minister announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T13:55:50.171+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:20:49.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:04.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada eases Covid-19 testing rules for vaccinated travelers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935c6f0-6677-4f73-945c-21b170d421e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canada is easing Covid-19 testing regulations
        for travelers, the country''s health minister announced on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06aba9c-7643-4cb7-85c2-fab349e7a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting February 28, the country will no longer require PCR tests
        for fully vaccinated travelers and will accept rapid tests, according to Federal
        Minister of Health Jean-Yves Duclos'' announcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05234fd-2b7f-4d43-b369-802b6f21c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid tests may be taken the day before arriving in the country,
        and PCR tests can be taken 72 hours before a scheduled flight or arrival at
        the border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a42599-7599-4348-b295-6154bc7016af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Canadian government will no longer recommend that Canadians
        avoid nonessential travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bc8a4-2b54-4e30-9794-c5e346593b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to announce these changes today, as I know many of us
        are looking forward to living with fewer restrictions. However, we must continue
        to exercise prudence," Duclos said. "Let me be clear: Our fight against the
        virus is not over."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf4699-623b-4cd1-827c-0c1c01a0e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is also returning to a randomized testing surveillance program
        that was in place before the Omicron variant''s surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6228b7b-6e89-4688-b130-439919c76e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, fully vaccinated travelers who are selected under
        the randomized testing system will no longer be required to quarantine while
        awaiting test results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7378282-faf4-40c9-b0ce-fd48c1ef5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions for children 11 and younger who are not fully vaccinated
        and traveling with fully vaccinated parents will be lifted. Children who fall
        in this category will no longer need to self-isolate before attending school,
        daycare or camp. They also will no longer be subject to testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32061f8d-357c-4188-862d-155aa5db101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duclos said that while the announcement is "encouraging," all measures
        are subject to "constant re-evaluation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dae4df-00df-494c-ab10-444261a65ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada needs to be prepared to tackle future waves, future variants
        -- which may or may not be smaller than this Omicron surge, depending on how
        the virus evolves," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d74de2-4d5a-4d97-bb96-d2198984a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated travelers will still be subjected to testing requirements
        and a 14-day quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc2a85-b60b-42b1-920e-7ed62374d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated foreign nationals will not be permitted to enter Canada
        unless they meet one of the few exemptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fec376-0e8e-4678-93e0-a8a8af83c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:55:50.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/canada-eases-testing-rules-vaccinated-travelers/index.html">Canada
        eases Covid-19 testing rules for vaccinated travelers</a>".</em></p>'
  'AirAsia-flight-in-Malaysia-rerouted-after-snake-found-on-board-plane':
    'author': 'Lilit Marcus, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T13:57:32.547+08:00
    'imagesource': 'jcr:c63ef842-5096-443e-9381-dc08d98705f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf2c882-e22c-4ec1-a7f3-787c5e27e204'
    'lead': 'An AirAsia flight in Malaysia was re-routed after a snake was found on
      the plane, the airline has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:00:54.888+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:20:39.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:04.482+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AirAsia flight in Malaysia rerouted after snake found on board plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bbad3-e8a7-4416-80cc-e03bce3835ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An AirAsia flight in Malaysia was re-routed
        after a snake was found on the plane, the airline has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34df348-473c-4e13-9f2f-b278c83b138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic flight was en route from Kuala Lumpur to Tawau on February
        10 when several passengers reportedly realized there was a snake on board
        the aircraft. A social media user shared an image of a snake slithering through
        the plane''s light fixtures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b3a83-e272-4ae7-a67e-1a94153c36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very rare incident which can occur on any aircraft from
        time to time," said Captain Liong Tien Ling, AirAsia''s chief safety officer,
        in a statement emailed to CNN Travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98f303-9ffa-4453-b7a5-863d925c80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the pilot got word of the unexpected extra passenger, the plane
        was re-routed to the city of Kuching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a049c-c45f-4f4c-836a-1919eda96de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the plane was fumigated and, presumably, the snake stowaway
        was removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f09a9b-8801-45fa-91c8-c2aae7b0eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Captain took the appropriate action and the flight safely departed
        for Tawau as soon as possible," said Ling in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a23245-e9ad-474d-98d9-2cd6e07ddfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and well-being of our guests and crew is always our
        top priority. At no time was the safety of guests or crew at any risk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacded2-7ecb-4379-b858-77f45ef3dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents of snakes on board airplanes are indeed rare but do happen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915deba2-5bcf-4b0c-8420-060aaa5114d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a passenger -- who happened to be the owner of a reptile
        shop -- smuggled a cobra in his carry-on luggage on an Egyptair flight and
        was found out when the snake got loose and bit his hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33dccb-a7fa-466c-ab29-2d6c51530b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snakes also wind up on planes unintentionally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e1fb8-4437-41a7-9345-8927f1b113e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is what happened to a Scottish woman who was returning from
        a vacation in Australia in 2016 when she discovered mid-air that a stowaway
        python had taken up residence in her shoe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52122e59-7776-4db6-b052-599ef2ba8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the plane''s arrival in Glasgow, the local chapter of the Society
        for the Protection of Animals (SPCA) retrieved the snake and put it into quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e5adc-ddcf-4b4a-acc3-fb00c06c47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the reptile was identified as a spotted python, which is
        not venomous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02834e0a-c95f-402f-978c-7f0262cb0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents like these often trend online thanks to the residual popularity
        of the cult hit 2006 movie "Snakes on a Plane," which starred Samuel L. Jackson
        as an FBI agent battling a bunch of snakes that were -- well, you know.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da782a87-4c4c-4477-bdf0-f136564b728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:00:54.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:20:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
