      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will strengthen the anti-corruption agencies such
        as the Commission on Audit, Presidential Anti-Corruption Commission, Ombudsman,
        and Sandiganbayan. Corruption cases should be decided within only six months.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445fdf2-34f3-453b-82bc-d2b128feb783'
