  'Mexican-man-pleads-guilty-acting-Russian-agent-US':
    'author': 'Josh Campbell and Rosa Flores, CNN'
    'caption': 'Photo courtesy: AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T23:55:05.367+08:00
    'imagesource': 'jcr:6db1e9d1-1e16-499e-908a-9df806af8f75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bfa235a-19ac-46a0-bc05-20b908d18f3c'
    'lead': 'A Mexican national arrested by US authorities in 2020 and accused of
      assisting Russian intelligence pleaded guilty to one charge of acting as an
      agent of a foreign government in the United States, according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T23:54:35.530+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:16:45.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:16.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican man pleads guilty to acting as a Russian agent in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07123bc-cc76-403a-b42a-f96a42d3565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Mexican national arrested by US authorities
        in 2020 and accused of assisting Russian intelligence pleaded guilty Tuesday
        to one charge of acting as an agent of a foreign government in the United
        States, according to court documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf043516-4b57-41ec-8d0c-199349d39237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f84255-21b3-4b65-9d86-e7297b1a7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government alleged that Hector Alejandro Cabrera Fuentes, who
        lived in Singapore and worked as an occupational researcher, was recruited
        by a Russian government official in 2019 and directed to rent an apartment
        in Miami-Dade County, Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3e73b-8bc9-4cfa-b49c-4aed2ecdc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8aa02-2938-4948-ace5-0d50c7cc33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents alleged that Fuentes traveled to Moscow in February
        2020, where he met with the Russian official and was given a description of
        a vehicle used by a US government source. Fuentes was told to find the vehicle
        and obtain the license plate number -- all without taking pictures -- and
        report back to Russia, according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134f3f6-9807-410d-a670-f621f52beaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83ab91-6472-4cb9-9218-8dde581dc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera Fuentes was stopped by customs officials at Miami International
        Airport on February 16, 2020, as he and a companion were preparing to leave
        the US, and reportedly "admitted to law enforcement officers that he was directed
        by a Russian government official to conduct this operation," the Justice Department
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee8936-a23a-49db-833d-b3b072849962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T23:54:35.530+08:00
