      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4600579-68b3-484f-9f0e-58110f1612cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless otherwise provided by law, the presentation of the PhilID,
        PSN or PSN Derivative, as authenticated, shall be sufficient proof of identification
        and of all other personal details stated therein, without need for presentation
        of other identification documents,” read the issuance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f838b00-7d37-4750-a79e-c6f9405ee549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abffb4c-dcda-4938-8592-0668a4494876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be presented instead of a birth certificate in applications
        for the likes of marriage license, student’s driver permit or conductor’s
        license, the Professional Regulation Commission, and those relative to voter’s
        registration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebc875-173e-4f56-a5ea-9b5e63a172d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296173b9-7c75-4fc6-bd05-60c8324954eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilID, PSN or PSN Derivative as authenticated may also be used
        when enrolling at public and private schools or registering for the Philippine
        Educational Placement Test, the EO stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c27c8f-42cf-48d3-bc1b-e4ef3c4167e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6aad2-1839-4aa9-8b48-51ba24f86eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also directs covered agencies to amend their Citizen’s
        Charters, especially regarding identification requirements, to integrate the
        components of PhilSys and accommodate its features.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7701c2-de36-4f09-9459-1dbf4352072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b4338-46c8-4daa-8d51-bb05170a9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies must inform the public of these amendments, while private
        entities are enjoined to do likewise regarding similar changes in their identification
        requirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec40e5d-d65a-4194-aae9-60f98556a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6b6cb-71fd-4ea3-8e54-b8d88719c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 million Filipinos have completed the Step 2 registration
        of PhilSys as of the first half of December, hitting the Philippine Statistics
        Authority’s target for 2021. This step involves the validation of supporting
        documents and collection of biometric information.</p>'
  'north-korea-pyongyang-housing-project':
    'author': 'Oscar Holland, CNN | Yoonjung Seo, CNN'
    'caption': 'A 3D rendering showing the new residential project.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T14:04:02.808+08:00
