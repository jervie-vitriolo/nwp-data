      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Filipinos
        with bank accounts doubled in the past three years enough for monetary officials
        to be confident that they would reach their goal of more than a third of the
        adult population with access to financial services by next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1f4f0-fe99-409c-9db6-f73c80173c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:33:47.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974ebdc-af65-485e-bc1d-1e808cdadea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:33:47.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate we''re moving and with the strong push by the government
        and private sector, there is a strong likelihood that we''re going to meet
        our target to onboard 70% of adult Filipinos by 2023 sooner rather than later,"
        said Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno in a briefing
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ecfac-75d2-4570-870a-c2097b1d4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:33:47.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ce91a-e291-4ef0-889f-f5fc1a2d4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:33:47.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 21 million in 2019, Diokno said around 41 million or 53% of
        the national adult population have a transaction account as of the third quarter
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebdacc4-28ee-4d66-87cb-c1ea34dfa1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:33:47.703+08:00
