    'jcr:uuid': '108b6edb-459b-450b-8f32-df1ac64e98ca'
    'lead': 'Here, we list the other movie streaming apps (aside from Netflix) where
      you can watch Filipino films, new and old. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T18:58:01.048+08:00
