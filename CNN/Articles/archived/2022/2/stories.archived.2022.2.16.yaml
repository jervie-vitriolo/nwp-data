      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3aa5eb-acd4-4f6a-8e72-707a3418f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CHED Chairman Prospera De Vera said the appointment
        papers of Jo Mark Libre and Marita Canapi were signed on Feb. 9. They will
        serve until July 21, 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf35ed-f052-467b-966e-4576f7a5746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5904239-8816-40c6-ba54-9260f851a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I now welcome our two new commissioners and I am confident that
        we all continue to learn and educate as one,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cba50-2de8-4962-9fc9-9e2a01b508cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
