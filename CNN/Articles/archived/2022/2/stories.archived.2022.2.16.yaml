      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cost of living is already very high
        in America. The Russia-Ukraine crisis could make it even worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d3a32-76e8-4ff6-80a5-9bd303470da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990ad8c-15f5-4a9e-a369-d794707ff836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have jumped well above $90 a barrel in recent weeks as
        the risk of a Russian invasion has increased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d11678-e2aa-4567-92bc-70f7aa038965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52558b36-8abd-4d79-8236-0cb93f83885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Russia-Ukraine crisis drives oil to about $110 a barrel,
        inflation in the United States would exceed 10% on a year-over-year basis,
        according to a new analysis by RSM shared exclusively with CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e0def-9743-4226-8285-fdad13786bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07990a53-24f1-43f2-a527-0ccffef69a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy hasn''t experienced 10% inflation since October 1981,
        according to government statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22468a46-caec-4105-96b0-ac7ad9b3e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25daf313-16a9-491a-b146-6bf242d966ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about a real short-term shock," said Joe Brusuelas,
        chief economist at RSM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9caf5a-83ba-4895-b633-acdac3b3360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b3894-83dd-4895-ae63-4fffeebaab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s second largest producer of both oil and natural
        gas and global oil supplies. And this crisis comes at a time when the world
        energy market is already struggling to keep up with demand. JPMorgan has warned
        that any disruption to Russia''s oil flows would "easily" send oil to $120
        a barrel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276263d-1340-430a-a9bd-942c7e2abf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
