    'template': '1'
    'title': 'Pharmally exec’s wife appeals to Senate to release husband from jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e84ae-73f1-44b8-b981-a49f3c186021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        wife of Pharmally Pharmaceutical Corp. director Linconn Ong is appealing to
        the Senate to release her husband from the Pasay City Jail, where he has been
        detained since November 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437d1b1-7038-450b-b5d9-59b7e4932b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b7f1e-d648-4dfe-9668-f84cd8cf594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Feb. 14 letter addressed to Senator Richard Gordon, Summer
        Ong asked that her husband be freed “for humanitarian reasons.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9af9c0-50b6-4072-b3bf-78b230a7a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa290d8-2da6-46e0-9278-704ace449060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is the chairman of the Senate blue ribbon committee, which
        investigated the allegedly anomalous multi-billion deal between the government
        and Pharmally for the purchase of pandemic response supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca2277-156d-4bb6-979b-4793c4901db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f110ca-5fa5-42d7-8c15-d44524692d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife said their two-year-old son is currently confined due to
        dengue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b1abb-0f76-4bb8-a895-5af4f1835262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2629113-16c8-4b59-bde1-898d6635b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate has forcibly taken my husband from me and our two-year-old
        child especially in these times of uncertainty,” read the letter, which was
        released to the media on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0340070-dbd1-4c41-b984-0d7058674012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06904c-23d2-4e7c-bc64-dd50f56683c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fervently appeal to you dear senators to please let my husband
        go. It is not only I who need him most now, but also our son who is suffering
        from dengue, who may I just mention is not doing too well and constantly looks
        for his father,” Mrs. Ong added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e065c-bab9-4d23-ab69-0241f8c2caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce621f-4c21-4ecf-bab3-e0d5ed02ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue ribbon committee cited Linconn in contempt and ordered
        him arrested last September for evading questions during the probe into Pharmally.
        He was later transferred to the Pasay City Jail along with another company
        executive Mohit Dargani, over their failure to submit documents subpoenaed
        by lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc8f62-dbe6-4a94-801f-a9bc63270f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be82d76-6971-4a88-9192-6d32c08107d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As my lawyers have told me, upon the release of the full report
        of the Senate, my husband should have been released from his incarceration,”
        Mrs. Ong said. “However, Senator Gordon has deemed it necessary to keep him
        imprisoned even without a crime proven or a case filed by issuing a partial
        Senate report.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324542b-c5fc-46f5-b1e6-806f3f80b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ee884-fe7e-4de0-8649-2660c5126012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Ong also accused senators of “besmirching” the name of her
        husband and of Pharmally, as well as “placing the health and well-being of
        our family in jeopardy,” for political gain, as the May elections approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558ec0c-7593-4ee1-98d9-d977eb84def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7930cf3-f07a-420b-88bc-6633a8b00349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fear for my son’s life. I also fear for my husband constantly.
        This sadistic situation we have found ourselves in, we do not wish to be experienced
        by anyone, not even our worst enemies,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963bf55-2f91-4c6a-97b4-4c4c24ca0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422acd29-94ad-40f7-954b-93879c048783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should her husband be set free and “proper charges are filed,” Mrs.
        Ong said she guarantees that he will face the accusations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e08ca2-7422-4b8a-b105-0548c1e747ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc16d1-16bd-4094-8a27-bcbfb9a4a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong and Dargani have filed separate cases before the Supreme Court
        and the Court of Appeals questioning the legality of their detention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257df6a-8b4f-45ae-87e6-28d4c99fc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f889cbd-b7a1-4e61-af30-0a64f2c45de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Senate <a href="https://cnnphilippines.com/news/2022/1/10/senate-release-pharmally-twinkle-dargani.html">allowed
        the release</a> of Pharmally president Twinkle Dargani from its custody on
        the grounds of her "deteriorating mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c904e58-5dd7-4fea-a46c-1d1fefee55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:36:34.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:16:50.902+08:00
