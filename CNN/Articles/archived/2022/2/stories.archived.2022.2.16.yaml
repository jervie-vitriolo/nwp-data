      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy has reportedly endorsed Marcos and his running mate, Davao
        City Mayor Sara Duterte.</p>'
