      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merged version of iWantTV and TFC features films and TV shows
        from ABS-CBN, so expect a lot of Star Cinema rom-coms and horror movies. Movies
        are also for rent such as the recent MMFF entry “Whether the Weather is Fine”
        and the hilarious “Mamu (and a Mother Too).” You can also find some Cinemalaya
        films such as “I, America,” “Ang Babae sa Septic Tank,” and “John Denver Trending.”
        iWant previously ventured into original content, producing films such as the
        horror film “Ma” and the Angel Aquino-Tony Labrusca starrer, “Glorious.”</p>'
