      'mgnl:type': 'text'
      'text': '<p>"I think every player on our team would like to win a championship
        ring in their last dance. We are not going to do anything to jeopardize those
        chances. You know us a franchise. We are going to do the right thing by the
        franchise. We are going to do the right thing by the players," the Alaska
        team owner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd5c81-8366-4003-b8d1-541b39f75c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd106156-7de5-4f9c-80f4-28148e0cf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uytengsu added the Aces remain firm in their goal of winning their
        15th title in their last conference and leaving a lasting impression among
        Filipino basketball fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e639c4-bba2-46e6-ac11-1b07bce55edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98931bc-6eb2-4590-b22b-c37472e652e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we felt we did the right thing. We always wanted to
        win with integrity. We tried to respect our opponents. Hopefully, history
        will judge that we did it the right way at Alaska," said Uytengsu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88276d3b-e1a3-4cc5-9fe7-b553705b74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4289f-8c01-409b-b4a5-c5b34a5a2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uytengsu also said they are still considering selling the franchise
        until June, but no one has expressed interest in buying the historic ballclub.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7649e-c818-4fef-93b9-c8f03b4ee41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcb6f9-9a14-4d5b-8f93-9ca29e823ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they fail to sell the franchise, the Aces team owner said the
        players will have to undergo a dispersal draft in accordance with PBA rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61660f-636f-4a46-b565-38cb8cde4330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9f3d0-acb1-4604-9eac-60c711897dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:22:31.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:22:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciated my partnership with the PBA and having served the
        PBA to help make it a better organization. As I say, all good things come
        to an end and at the end of the season, it will be our 35th and final season
        in the PBA," Uytengsu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698cfc8-822d-46f4-95d5-35bee8e7d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T10:34:29.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storied franchise has won 14 PBA championships and a grand slam
        title in 1996.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5ead9-5664-4349-8355-53a353a176bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T10:34:29.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Aces had been the home of legendary players Johnny Abarrientos,
        Jeffrey Cariaso, Kenneth Duremdes, Jojo Lastimosa, LA Tenorio, Calvin Abueva,
        among many others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3f511-58fc-41f6-a86a-eaa712d3227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T10:34:29.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the memory of Alaska Aces live on forever. Wala pa rin tatalo
        sa Alaska," the team signed off.</p>'
  'SEC-BankCom-IPO-SMC-bond-shelf-registration':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T11:12:24.658+08:00
    'imagesource': 'jcr:30ecc6a6-5a63-43a1-a944-04d2ea85dd52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d032411-cae3-4cb7-a48f-77ba9bff9e08'
    'lead': 'The Securities and Exchange Commission confirms it has approved the initial
      public offering of the San Miguel Corporation affiliate, with proceeds to fund
      the bank''s lending activities and capital expenditure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T11:16:17.183+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:22:19.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:02.663+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bank-of-Commerce', 'initial-public-offering', 'San-Miguel-Corporation',
      'bond-shelf-registration', 'IPO', 'SMC', 'Securities-and-Exchange-Commission',
      'SEC']
    'template': '1'
    'title': 'Bank of Commerce’s ₱3.4-B IPO, SMC''s ₱60-B bond shelf registration
      get SEC nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ef99e-475e-4da2-9946-89cc3e7518be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Securities and Exchange Commission (SEC) has approved the initial public offering
        (IPO) of the Bank of Commerce, it confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fd7f0-4906-4181-a03c-6b088829dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7735bb4-c2b6-49bd-91ca-63535e92a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the regulator said the Commission En Banc rendered
        effective on Feb. 15 the registration statement of the San Miguel Corporation
        affiliate that it hopes to raise around ₱3.4 billion in its maiden offering.
        The offering consists of up to 280.6 million common shares and an overallotment
        option of up to 42.09 million common shares with a maximum price of ₱12.50
        apiece.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712fbb0-9bac-4b88-a45f-05789a95c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03377ed-46c4-46c9-920f-c4a419874994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO’s proceeds will be used to fund the bank''s lending activities
        and capital expenditure requirements, the SEC said. The remaining proceeds
        will be “used for the acquisition of investment securities to meet regulatory
        liquidity requirements,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92334b18-d75c-4446-8aef-88d93a7df78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01cbe0-5ca1-42d1-ac2f-272ffa6327b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: BankCom''s assets under management balloon to ₱63B,
        surpassing 2021 target</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980d383-428c-4a05-bd37-ae9564b2294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7cf28-784b-46d9-a1d1-f73d7302b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BankCom’s offer will take place from March 7 to 15, with its Philippine
        Stock Exchange listing slated on March 23 according to its latest timetable
        submitted to the Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df637a2e-196d-4a79-a2e3-3a9b4c4ac971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65807a5-41e3-489f-b9ec-8ee84c23f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank engaged BDO Capital &amp; Investment, China Bank Capital,
        Philippine Commercial Capital, and PNB Capital Investment as joint issue managers,
        joint lead underwriters, and joint bookrunners for the offer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a45fa3-cabd-44c0-ac73-85e550206eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe22612-eaa7-42ec-9f3f-fa43a4902749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC also greenlit the fixed-rate bond offering of BankCom’s parent
        firm SMC, which covers 1.403 billion common shares and up to ₱60 billion in
        fixed-rate bonds under shelf registration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbaf4ca-d6fe-4dbf-8ae8-b566b39f4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebcf4b-3944-408c-afd1-e21dc5f9edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory body said the bonds may be issued “in one or more
        tranches within three years,” with the first tranche to be offered at face
        value and listed on the Philippine Dealing and Exchange Corp this March 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3dc86-10ea-41e6-8caa-9a1272b105ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf46fd2-c631-49f1-ae00-913a3886abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:16:17.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:22:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the first tranche, the listed conglomerate will offer to the
