  'HIV-remission-stem-cell-transplant':
    'author': 'Tasnim Ahmed, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T08:36:39.982+08:00
    'imagesource': 'jcr:d88a074e-ff0f-4e57-b741-9f71886c945e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab74940-c6cc-4ac8-b1ae-b82945b0bfc2'
    'lead': 'A US woman has become the third known person who''s gone into HIV remission,
      and the first mixed-race woman, thanks to a transplant of stem cells from umbilical
      cord blood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T08:38:17.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:23:39.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:00.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers report third case of HIV remission after stem cell transplant
      using umbilical cord blood'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1970fd-fdce-45a4-9893-4d546e6819db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US woman has become the third known person
        who''s gone into HIV remission, and the first mixed-race woman, thanks to
        a transplant of stem cells from umbilical cord blood, according to research
        presented at a conference Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1a08f-18c1-4560-b316-af908717e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, whom the researchers described as middle-aged and of
        mixed race, was diagnosed with acute myeloid leukemia four years after an
        HIV diagnosis, according to an abstract from the Conference on Retroviruses
        and Opportunistic Infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aaa79b-c3fa-4294-a3ed-13822944ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the leukemia diagnosis, she received high-dose chemotherapy
        that destroyed her blood cells. Later, she got a transplant of stem cells
        from an adult family member to replenish her own blood cell levels. This served
        as a bridge to maintain her blood cells while she received stem cells through
        umbilical cord blood from an unrelated newborn, which can take up to a month
        to start producing cells. The cord blood had a mutation that makes cells resistant
        to HIV infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c59a6c-32ce-4a09-b24a-1d7bfc16ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over three years after her 2017 transplant, she stopped taking
        HIV meds, known as antiretroviral therapy, and had no detectable virus 14
        months later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03549fca-d38a-474f-a23a-b50e32c79518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Marshall Glesby, associate chief of the Division
        of Infectious Diseases at Weill Cornell Medicine and a member of the research
        team, the advantage of using cord blood is that it is taken from a national
        repository that allows scientists to identify blood the HIV-resistant mutation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a33cd-760e-42b4-adbc-a433d209f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the mutation involved in the other two known cases
        of HIV cured in people who had stem cell transplants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a2b0a-0af2-42a7-a959-200c976b802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mutation is predominantly found in people of northern European
        descent, limiting the ability to transplant to people who aren''t White. Yet
        although the patient in this study identified as mixed-race, she was still
        a match for the transplant, indicating a wider pool of possible transplant
        recipients from diverse racial backgrounds. Cord blood does not need to be
        as rigorously matched as adult donor stem cells.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a20be4-ce43-4779-80b3-d523140b1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So [cord blood] would potentially be more widely available to people
        who need a transplant who have HIV, because of this lack of a necessity for
        as rigorous matching," Glesby told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261f865-fd7a-4d92-b915-0eee0b89abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Yvonne Bryson, chief of pediatric infectious diseases at the
        David Geffen School of Medicine at UCLA and principal investigator of the
        study, said a man who was initially included in the study died of cancer recurrence
        before his results could be assessed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64408ec-bebb-4d38-8db3-d898ffe114c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman has also been in remission from cancer for 4½ years now.
        She did not have graft vs. host disease -- when donor cells attack the recipient''s
        cells after a transplant -- unlike the two other people cured of HIV. Those
        previous experiences had led researchers to assume that graft vs. host disease
        was important to the cure. But the woman''s case disproves it, Glesby said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0bec2-2c83-457f-9810-2abee8679a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers warn that this development applies only to
        a small fraction of people with HIV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626dec9-b03d-4b61-a14c-70db52fdaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50 people a year who have HIV and blood cancer may benefit
        from this approach, according to Bryson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9416d-d694-4509-9489-3ae5ce05f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glesby agreed: "This is not the type of treatment that would be
        appropriate for somebody who does not have a medical need to have a transplant."
        This type of transplant can be fatal in up to 20% of people, he said, or it
        might cause other health problems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f839ef-3b1b-426c-9441-08a59244919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T08:38:17.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This person happened to have an underlying disease which required
        a stem cell transplant so I don''t want people to think that now this is something
        that can be applied to the 36 million people who are living with HIV," Dr.
        Anthony Fauci, director of the National Institute on Allergy and Infectious
        Diseases, said Tuesday in an interview on the "Conversations on Health Care"
        radio show. "It is not practical to think that this is something that''s going
        to be widely available."</p>'
