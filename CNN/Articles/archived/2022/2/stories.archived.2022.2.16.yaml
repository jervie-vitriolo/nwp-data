      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A swimmer has died after being bitten
        by a shark at a beach in Sydney, Australia, authorities have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88670fda-6903-4f90-b565-1d5f90a7862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales (NSW) Police said in a statement Wednesday that
        emergency services were called to Buchan Point, Malabar -- where the Little
        Bay Beach is located -- at around 4:35 p.m. local time "after receiving a
        report that a shark attacked a swimmer in the water."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56844ca0-b181-4086-94be-4fbdfd7bb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, officers who attended the scene, alongside
        Marine Area Command and Surf Life Saving NSW, found "human remains" in the
        water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31253b-94d9-409f-9aeb-d54d5b754b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four ambulance crews and a rescue helicopter with a critical care
        doctor and paramedic were dispatched to the area, NSW Ambulance told CNN in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10447e3-84d6-48e1-a751-02e7d818f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this person had suffered catastrophic injuries as
        a result of the attack and there was nothing paramedics could do when we arrived
        on scene," NSW Ambulance inspector Lucky Phrachanh said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ffa84-4800-48b2-acd5-02001a8fb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Bay Beach and the surrounding beaches have been closed for
        24 hours, Randwick City Council said. The council added that it is the first
        fatal shark attack in Randwick City in recent memory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88255d8-6e26-452d-abb4-e1113e19ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randwick mayor Dylan Parker said in a statement: "The coast is our
        community''s backyard. Little Bay is normally such a calm, beautiful place
        enjoyed by families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac2862-e982-4f5c-82a2-5ddb4d51789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To lose someone to a shark attack like this is chilling. We are
        all in shock. Our entire community''s hearts go out to the family of the victim."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089bfec-7636-4011-aefb-a3c3c634c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police said they will be liaising with the Department of Primary
        Industry to investigate the circumstances surrounding the death of the swimmer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd34f8-75f1-477d-83a8-82c2ba4451a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a report will be prepared for the coroner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc2fee-48b3-450a-98c7-e1c12c435120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia ranked behind only the United States in the number of
        unprovoked shark encounters with humans in 2021, according to the Florida
        Museum''s International Shark Attack File.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f5dfb-8539-4501-82b5-4d82fec1d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum describes "unprovoked bites" as incidents in which a
        bite on a human takes place in the shark''s natural habitat with no human
        provocation of the shark. "Provoked bites" are classified as when a human
        initiates interaction with a shark in some way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251ee6b-1ade-4caf-bb7c-ba12fd5f5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:13:15.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:16:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/16/australia/sydney-shark-swimmer-dies-intl-scli/index.html">Swimmer
        dies after being bitten by shark at Sydney beach</a>".</em></p>'
  'BSP-Diokno-World-Bank-report':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T21:17:43.851+08:00
    'imagesource': 'jcr:c04e086d-5a6c-45fd-8151-38056a4a4b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913bff80-a5ef-4221-9fa2-802bf2cfe51e'
    'lead': 'The World Development Report 2022 included the Philippines among countries
      with rising loan defaults, as it warns of financial institutions undergoing
      "significant stress" with debt moratoriums and eased policies supporting borrowers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T21:25:06.324+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:16:51.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:15.263+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Diokno', 'BSP', 'Bangko-Sentral-ng-Pilipinas', 'banks',
      'under-threat', 'COVID-19', 'crisis', 'World-Bank', 'loans']
    'template': '1'
    'title': 'Diokno refutes World Bank report: PH banks not under threat; prepared
      for COVID crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51fd37-6ee3-47fc-9fd8-9567d80eff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Bangko
        Sentral ng Pilipinas Governor Benjamin Diokno on Wednesday maintained the
        country’s banks are equipped amid the COVID-19 pandemic, refuting a World
        Bank report warning about rising loan defaults in nations like the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9c7ec-5b5c-4880-9b0a-7b80923becac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca68f0b-8a2e-4e98-9559-9030e3dd23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have prepared our banks and MSMEs. We have helped them
        during this crisis, so I don’t see them under threat at the moment,” said
        Diokno when asked about the World Bank’s <a href="https://openknowledge.worldbank.org/bitstream/handle/10986/36883/9781464817304.pdf">World
        Development Report 2022</a> during a virtual briefing.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f55be9-35bd-439c-aac9-6f5f34568c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55986db2-60e5-4985-856b-41433c0ef395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender noted how financial institutions across
        the globe are “likely to come under significant stress” with debt moratoriums
        and other eased policies that support borrowers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06deb51-6aec-424a-a6dd-7983a9bdfd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02070c-c788-4724-84a8-975e48796df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country earlier imposed <a href="https://cnnphilippines.com/news/2020/4/1/30-day-grace-period-for-loans-due-within-lockdown.html">grace
        periods</a> on debt payments under the <a href="https://cnnphilippines.com/business/2020/5/19/30-day-grace-period-loans-modified-ECQ.html">Bayanihan
        1</a> and 2 laws, with the last moratorium effective only until end-December
        2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f81ea-94a9-4d47-b9be-d6edca7444bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df03f7a-b29a-4927-9eda-5b74241b0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In some economies, these risks are already becoming apparent. Loan
        defaults have been on the rise in India, Kenya, the Philippines, and a growing
        number of other middle-income countries,” said the World Bank, adding Manila’s
        non-performing loan (NPL) ratio could jump to 8.2% this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611061d-0c3c-489b-94fb-dddd982f041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b927865-2b3a-4fe7-aafb-641a44c66672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country’s NPL ratio eased to an 11-month low at 3.99%
        as of end-December, it still breached the 3.63% logged at the end of 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e61df-887b-4827-aab2-9a57b6713e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482458c2-1039-4916-b20c-45caf2cc7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno likewise assured the government has managed the percentage
        of its total outstanding loans to the overall economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01853b78-2134-4f8e-8cb2-fc19f6b3764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd60370-ada0-4dde-86b4-f0c5cded2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our debt-to-GDP ratio remains manageable. It’s long term and most
        of it is based on fixed terms so we don’t see any problem with the Philippines,”
        said the BSP official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4326227-dc3b-4b04-b852-04bf8a5c2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6d8b6-4ad9-4a0b-89e1-e66dce99b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:25:06.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:16:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ended <a href="https://cnnphilippines.com/business/2022/2/1/PH-outstanding-debt-end-2021.html">2021</a>
        with an outstanding debt stock of ₱11.728 trillion, yielding a debt-to-GDP
        ratio of 60.5%. While this is the highest since 2005, the Treasury assured
        it’s still within the internationally accepted 60% threshold amid the COVID-19
        pandemic.&nbsp;</p>'
