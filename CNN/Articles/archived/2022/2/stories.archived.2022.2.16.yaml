      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620b664-4c6c-4ad5-8c06-4651a1f74144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canapi, meanwhile, was the second president of the University of
        Rizal System and served as vice president for academic affairs at the University
        of Makati. She was also vice president for academic affairs at the Pamantasan
        ng Lungsod ng Marikina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a5f99-d511-4757-9e07-6b6df690a29e'
