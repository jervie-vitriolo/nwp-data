  'Cebu-Pacific-resumes-more-international-flights-as-PH-lifts-ban-on-foreign-tourists':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T15:59:48.763+08:00
    'imagesource': 'jcr:d64b37af-79ab-496b-8e2e-2150a9979cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a71ee5f-bfec-4b8d-be54-825a8bbb3d52'
    'lead': 'Budget carrier Cebu Pacific is boosting its international operations
      with the resumption of flights to Bangkok, Fukuoka, and Jakarta as the Philippines
      reopened its borders to foreign tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T16:01:22.185+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:19:02.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:06.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific resumes more international flights as PH lifts ban on foreign
      tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573194f8-f5b3-4651-b704-0daa9b40c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Budget
        carrier Cebu Pacific is boosting its international operations with the resumption
        of flights to Bangkok, Fukuoka, and Jakarta as the Philippines reopened its
        borders to foreign tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19920e6-c4d3-4cfe-94ca-eda7f855890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the airline said it has resumed its thrice weekly
        flights to Bangkok, and weekly flights to Fukuoka and Jakarta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65900ef-4646-4042-973f-c732f43f3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting today, fully vaccinated foreigners can enter the Philippines,
        acting presidential spokesperson and Cabinet Secretary Karlo Nograles announced
        earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b47c5d-ae0c-4998-a105-3711070c44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They only need to present proof of full vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3f857-1c4f-4a51-baac-2d62a94ab3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepted as vaccination status proof are World Health Organization
        international certificates of vaccination or prophylaxis; VaxCertPH-issued
        COVID-19 vaccine certificates; or national/state digital certificates of the
        foreigner’s government which also accepts VaxCertPH as proof of inoculation
        under a reciprocal arrangement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537c3e6-279d-4c1f-a5dc-6d522a505f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This development will benefit the tourism industry across the Philippines
        as we welcome vaccinated travelers from around the world to explore our beautiful
        shores. We laud the Department of Tourism for actively pushing for our country
        to start accepting foreign tourists again, and we will support this initiative
        however we can," Xander Lao, chief commercial officer at Cebu Pacific, said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714b97b-8b6a-4754-a24a-859a6101e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to resume its flights to other international
        routes from Manila next month, specifically Ho Chi Minh (Saigon) and Taipei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3aab7-661a-4cf2-849f-d45dbad78dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:01:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:19:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to bank on the rebound of domestic tourism this year
        while remaining agile in addressing demand for international travel as well.
        We are encouraged that with these positive indicators, more OFWs can also
        fly back home easily and safely to their families," Lao added.</p>'
