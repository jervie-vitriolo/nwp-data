      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Vice
        presidential candidate Lito Atienza has begged off from the upcoming debate
        hosted by CNN Philippines despite his previous confirmation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024de12f-093b-42c0-9672-e70d369c9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:17:37.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Tuesday, the deputy speaker said he figured in
        an accident days before their proclamation rally last Feb. 8. He said he was
        advised by his doctor to undergo knee replacement surgery as soon as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015942d-51b6-4e23-8c11-8bcebebd748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:17:37.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, we regret to inform you that we have to cancel
        our participation in your upcoming debate and other commitments related to
        the campaign until after the procedure is completed," Atienza said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91848bae-41ba-4722-9250-c6964c8cbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:17:37.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the nine VP bets have confirmed that they will join the
        debate. Former congressman Walden Bello, Manny SD Lopez, Rizalito David, Sen.
        Kiko Pangilinan, Carlos Serapio, Senate President Tito Sotto, and Willie Ong
        have committed to be present, while Davao City Mayor Sara Duterte earlier
        said she can''t attend without providing an explanation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec8c77-7a58-4fb9-9c08-1da3ecee008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T11:57:18.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:12.930+08:00
