  'supreme-court-rule-naturalization-refugees-stateless-persons':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T19:04:15.513+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '383ba196-cb0d-4e0e-a9cd-ca5f1260f4bd'
    'lead': 'The Supreme Court has approved a rule that would make it easier for refugees
      and stateless persons recognized by the national government to become Filipino
      citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T19:03:04.601+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:17:04.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:12.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court simplifies naturalization process for refugees, stateless
      persons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22a247-2c8d-496b-8189-e9546d5bbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Supreme Court on Wednesday announced it has approved a rule that would make
        it easier for refugees and stateless persons recognized by the national government
        to become Filipino citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e2813-2595-45b5-bde2-6978e9352023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589481b-0831-4d1e-9619-3e2a09bee3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said it approved the “Rule on Facilitated Naturalization
        of Refugees and Stateless Persons” during its en banc deliberation on Tuesday,
        as recognition of the country’s commitments under international law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9a61e-3a34-4ad9-9f4c-28f57a7ae589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d749dc5-9e13-472a-9934-2988f975543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Rule, which takes effect fifteen (15) days after its publication
        in two (2) newspapers of general circulation, aims to simplify and reduce
        legal and procedural hurdles in obtaining Philippine citizenship to facilitate
        the assimilation and naturalization of refugees and stateless persons into
        Philippine society,” the Supreme Court said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e6c6e-d939-4d7f-8a29-a673bc731b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540f7e4-a4e4-442f-a5fc-ac0f43e9dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its salient features, the new directive allows for the electronic
        publication of petitions for naturalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db00781-1529-440d-88b0-50bd13bc3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ab332-7fa2-407e-b80f-8fc02573e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alternative mode is seen to help cut necessary fees and “be
        less burdensome” for displaced people who are already in “special and vulnerable
        circumstances.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b53f99-9d3a-4196-ae04-bb7fde3bb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521817b-5d19-411c-989d-bb0bd74d1f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the clerk of court publishes petitions, at the petitioners’
        expense, once a week for three consecutive weeks in the Official Gazette and
        in one newspaper of general circulation where the petitioner resides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5a42d-5ef7-49f6-b935-b69e3e7fcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af713d67-0ce1-4e95-9f44-350934e81e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule states that the petition can instead be published in
        the official website of the Official Gazette and of the newspaper, or in the
        website of the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7434300-83fc-4ca6-b47d-d2962c3d3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f2f3f-bf9d-423f-8082-5c4a214bd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Additionally, the provision on electronic publication is a step
        towards the goal of the Supreme Court to have a technology-driven Judiciary
        that is capable of providing equal access to justice in real time,” the court
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c3c12-53c4-4257-bbd2-3810146f21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9678b68-d255-41b0-9078-92b2ce6414c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new set of guidelines also authorizes the State to file a petition
        for naturalization on behalf of unaccompanied children in order to ensure
        their right to acquire a nationality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5ecaf-a45e-4d3e-a37e-998d7febc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edae52-b576-4157-aa55-679d9104fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be filed by the Department of Social Welfare and Development,
        the appropriate Local Social Welfare and Development Office where the child
        resides, or the child-caring agency that has custody over the minor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1a68b-d7ba-4356-976d-27fa2fe57a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:17:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aaf002-1ac5-4b4f-a81b-282a38a2e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:03:04.603+08:00
