    'template': '1'
    'title': 'Putin says some Russian troops are withdrawing after drills, but skepticism
      in Ukraine and US remains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5b38a-15da-44f2-aacc-d8f9a2596b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Vladimir Putin said Tuesday that
        Russia was sending some troops back to base after completing drills and that
        while he is open to further negotiations on the Ukraine crisis, Moscow''s
        security demands were an "unconditional priority."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfac52-e919-40eb-8eed-962627dd266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b62128-7926-486d-97c1-f44819bf0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s claims about troop movements were met with skepticism
        from Western officials, who said they had seen no evidence that any partial
        withdrawal had begun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be357d01-2d11-4cb7-b54a-9f28300db3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a19a9-c9b3-4234-a722-e666ba7a6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Moscow alongside German Chancellor
        Olaf Scholz, Putin said he continued to view Western deterrence measures as
        a "direct and immediate threat to national security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6675f-493d-4d2d-a829-78d2c3f3ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55fed5-3678-4b66-a503-e63cafde9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responses we received from the United States and NATO members
        to security guarantees proposals, in our opinion, do not meet the three basic
        Russian requirements," Putin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b44e15-8391-4419-8139-8850ca8c41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f870e6-67f7-4ee8-bcb5-d5558bc932f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to continue this joint work further. We are also ready
        to follow the negotiation track but all issues must be considered as a whole,
        without being separated from the main Russian proposals, the implementation
        of which is an unconditional priority for us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c31b8-a76d-4cd4-9d1c-f025e9b56d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db00c02-b450-48f3-9100-56fe469f07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has amassed more than 130,000 troops near Ukraine''s border
        in recent weeks, according to US estimates, raising fears from Western and
        Ukrainian intelligence officials that an invasion could be imminent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878129a2-101e-4d73-bfb4-09a60ccc933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420d8d9-21a0-4336-84d1-88afeee6b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Kremlin''s demands are a guarantee that Ukraine will never
        be permitted to join NATO and that the alliance roll back its expansion in
        Eastern Europe. The US and its NATO allies have repeatedly said such proposals
        are non-starters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5120a6f-380f-4ef2-9766-8e4ab7027227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2becca-fe96-44df-b026-976170a7abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also invoked the word "genocide" Tuesday to describe the situation
        in territories in eastern Ukraine controlled by Russian-backed separatist
        militants, calling out the West for what he insinuated was a double standard
        for justifying military intervention. Claims of discrimination against Russian-speaking
        populations in Ukraine were one of the justifications Russia used when it
        annexed Crimea in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a3e64-9734-4689-8888-b4dbecf12e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e94290-1930-49b8-a4e4-3423aff8f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments came hours after the Russian defense ministry
        said some troops from its Southern and Western military districts had begun
        to return to their home stations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e06c0-4fa0-436c-b251-9d3ee5c5ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba62b4-4a51-4277-a084-3e4968975ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement did not specify where those troops were permanently
        based, where they had been exercising, or how many of them were withdrawing,
        and it was viewed with skepticism by officials from Ukraine, the US and NATO,
        who called on Russia to provide proof it was willing to deescalate the crisis
        on the border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09856d45-b62f-436c-ae54-d4564a588c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c56704-cf96-4c02-b944-77adcc570ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various statements are constantly being made from the Russian Federation,
        so we already have a rule: ''Do not hear and then believe. But do see and
        then believe,''" Ukrainian Foreign Minister Dmytro Kuleba told a news conference
        in Kyiv. "When we see the withdrawal, then we will believe in de-escalation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09912e0f-b9e8-4998-a2a5-6fd8c7186f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76242e95-c6c2-4a45-b037-8c5bc7f7fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said the alliance had not
        yet seen "any sign of deescalation on the ground," but added that "signs from
        Moscow that diplomacy should continue" were grounds for cautious optimism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8302d-eba9-461b-a8ec-6d2da83e4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3572eee-2289-4fa2-a451-8e644c80157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from Russia''s Southern military district began returning
        to base from Crimea -- the territory annexed by Russia from Ukraine in 2014
        -- following the conclusion of exercises, state news agency RIA-Novosti reported
        Tuesday, citing Southern military district spokesperson Col. Vadim Astafyev.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade11e3-eb86-422f-a006-38c81f6cfe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fcc15-8966-404c-a1c7-20385b850e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The personnel of the battalion tactical groups made marches to
        the areas of railway stations, where the loading of military equipment on
        the echelons is organized. Heavy tracked armored vehicles -- tanks, infantry
        fighting vehicles and self-propelled artillery -- are fixed on the platforms
        of the wagons, Astafyev said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d37f7-02e9-409b-81cd-5c6db3513a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bdfab9-79cc-4ea5-9b68-daadc6fbcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Major General Igor Konashenkov, spokesman for the
        Russian defense ministry, announced the troop movements but also added that
        large-scale drills would continue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f630d-7d57-4fa6-b88c-cc75035d6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db236b1f-66c9-4f9e-b1c1-00884306c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the armed forces of the Russian Federation, a complex of large-scale
        operational training measures by the forces continues, with almost all military
        districts, fleets and airborne troops taking part in them," he said. "As part
        of the test of the reaction forces of the Union State, a joint Russian-Belarusian
        exercise ''Allied Resolve-2022'' is being held on the territory of the Republic
        of Belarus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51abe50-7ac0-40a8-b12b-2d87aa94e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee306f-9323-425e-8804-1754dd93fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konashenkov also said a series of naval drills -- involving surface
        ships, submarines and naval aviation -- was underway both in "operationally
        important areas of the world''s oceans" and in the waters adjacent to the
        territory of Russia. "Exercises are continuing with formations and military
        units at other training grounds on the territory of the Russian Federation,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d13e5e-ef5e-4488-a283-937a62c15085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4340f-2bbf-4681-85df-0624888233f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Still time to step back from the brink''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1c87c-970a-4070-bcc1-2b0e8f8dc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin''s troop announcement came a day after Russian Foreign
        Minister Sergey Lavrov said there was still room for a diplomatic solution
        to the crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33d29d-84a5-4fef-aa66-bd486412449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944393a-d4d0-495a-896c-5cd3b61997bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a carefully choreographed meeting that was shown on Russian television
        on Monday, President Vladimir Putin asked Lavrov: is there a "chance to reach
        an agreement with our partners on key issues that are of concern to us, or
        is it just an attempt to drag us into an endless negotiation process that
        has no logical resolution?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75caa5-4ad8-45ad-82a5-4a6e5138f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbfd36-2ef4-4d70-bc8c-2d71e03ae5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated at the opposite end of a very long table, Lavrov responded:
        "If we are ready to listen to some counter-proposals, it seems to me that
        our possibilities are far from being exhausted."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea2bfa-c133-4086-9365-e2eccf93482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c59b2-0d0a-45c0-962f-e9ff3a3d78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s Stoltenberg on Tuesday expressed hope that a war could be
        avoided, but said the alliance would not compromise on its core principles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661a5c0-8a85-46a1-be5f-284a19d8558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4efd4-5a32-4306-9067-9c8aa6ddc674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is now in place for a new attack, but Russia still has
        time to step back from the brink, stop preparing for war and start working
        for a peaceful solution," Stoltenberg told a news conference in Brussels on
        Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b53d40-c6b1-4cc5-ae9b-ff0bfc4518c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2816-c013-4f85-879f-23c036d62aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of high-profile diplomacy continued Tuesday with Scholz
        becoming the latest leader to travel to Moscow for talks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917123a-a9c2-4f06-9f77-2594f442f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2b38c-2aae-4ca2-ad8f-61cfad2f8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz, who was meeting Putin for the first time as the German Chancellor,
        said it was the leaders'' "damned duty to prevent a war in Europe."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7e384-176a-4fd3-93ba-441269a7f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e6922-b794-4721-8163-0f723b1bd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us Germans, but also for all Europeans, it is important that
        sustainable security cannot be achieved against Russia, but only with Russia,"
        Scholz said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25770b-2efd-4590-a5bc-82bd45a0b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b00af5-bace-4675-a3a6-3a3e375dda8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while Scholz was urging de-escalation, he didn''t shy away
        from criticizing Russia, specifically mentioning the jailed opposition leader
        Alexey Navalny, who is currently facing another trial. "As far as Mr. Navalny
        is concerned, my position is very clear, this is not compatible with the principles
        of the rule of law."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2f8a7-c11a-4a04-9080-95f8d1ac07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed482b-5c93-4335-94bf-42864e9ebeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US ambassador to NATO Julianne Smith said Tuesday the
        US was "monitoring the situation" after the Kremlin''s troop announcement,
        but added that the US "will have to verify" any claims of a potential move
        towards deescalation by Russia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa11d7-82b0-42e1-8c41-fcf0bcae459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb90d50-8fe2-4077-834e-5b32cbecdf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have noticed today that Russia is claiming that they are moving
        towards some sort of de-escalation. We are monitoring the situation," Smith
        said. "We will have to verify whether or not that is in fact the case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6f149-f494-4f02-b4f6-758b7e56c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44d639-7175-4775-bac1-4a3c75f1d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a press briefing in Brussels, the US ambassador
        further noted that Russia "made a similar claim" regarding a potential de-escalation
        of tensions in December, but this later proved false.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541c0cb-0cb7-43f7-ac8d-a0c58157b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68680c0-f844-4dac-acf8-f006d599a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Kremlin was talking about troops returning home, satellite
        images released by Maxar Technologies revealed fresh signs of a Russian buildup.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e3b01-ca15-4a87-ae1a-9c7825b9cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b8e0a-347a-4de5-a141-c5665d9101fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the images showed that at least 60 helicopters had
        landed within the past few days at a previously vacant airbase in Russian-occupied
        Crimea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ed6e5-d880-4d5f-824f-b44bbfe6e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed17cf-7c15-42a6-a076-4b741af2d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopters are a mixture of transport and attack aircraft.
        Archival satellite imagery reviewed by CNN indicates the base at Donuzlav
        Lake on the northwest coast of Crimea has been vacant since at least 2003.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81db58-627e-4005-b5b0-d8a42e6af455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff2fd1-40c2-42f2-ab5d-0d6c23f2c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson told reporters Tuesday that he was
        not encouraged by the latest intelligence on Russia''s buildup around Ukraine
        and said western leaders were receiving "mixed signals" from Moscow.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea86966-1c07-4eba-85e1-669249a4fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4159778-2e14-42fe-b1a4-efed2b8e43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got Russian field hospitals being constructed near the border
        with Ukraine, in Belarus for [what] only can be construed as a preparation
        for an invasion," Johnson said. "You''ve got more battalion tactical groups
        actually being brought closer to the border with Ukraine, according to the
        intelligence that we''re seeing."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a054a-e5a0-41ff-8031-1c9016a8cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb2b77-9bb3-4ff8-8e34-73d141f89031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kremlin spokesperson Dmitry Peskov gave a noncommittal
        response Tuesday when asked about a move by Russian lawmakers to appeal to
        President Putin to recognize two breakaway regions in eastern Ukraine as independent.
        Donetsk and Luhank have been controlled by pro-Russian separatists since 2014.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddea821-b0f7-4cab-bffa-00d17c41b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cd23c-d9e1-4f9d-b4e6-1d263fdfd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:08.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a conference call with reporters about the legislative
        action, Peskov said: "No one remains indifferent to the fate of Donbas. But
        still, Russia has repeatedly declared that it remains committed to the Minsk
        package of measures, and that Russia is in favor of the implementation of
        the entire Minsk plan as soon as possible, in the sequence that exists."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3107d1-9e0d-4efb-95cb-8e89f8a26cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a55bb9-5e9f-402f-8185-36bb1a1fa7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donbas refers to the territories in eastern Ukraine controlled by
        Russia-backed separatist militants.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4ed40-3887-4709-80b7-96d63d4d8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942b00c-b8c8-472c-a6eb-0d2fded7548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue during the news conference with Scholz, Putin
        said there were "mass and systematic violations of human rights in Ukraine
        and outright discrimination of Russian speaking citizens on legislative level."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9116afd-617b-4b3d-a5d1-d7ab0d812db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f174e-4db1-499b-a01f-e2b9f455a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin responded abruptly when Scholz expressed hope for a peaceful
        resolution in Ukraine, after recalling NATO''s military intervention in response
        to the danger of genocide in the former Yugoslavia. "According to our estimates,
        what is happening in the Donbas today is genocide," Putin responded.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4703a17-a87e-4072-81c0-98bd4de1850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557232c-8127-43f0-8d08-61dc2b36c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has spoken repeatedly about what he describes as the violation
        of the rights of ethnic Russians and Russian speakers in Ukraine and elsewhere,
        and has stated that it is within Russia''s rights to intervene militarily
        to protect them.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d206a9-a436-44ca-8047-1952bdaec467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41af571-29ee-4ba6-a1de-aa917cdc9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time he''s used the word "genocide" to describe
        what he calls Russophobia or discrimination against Russian speakers in eastern
        Ukraine. It''s a term -- much like the word "fascist" -- that can be thrown
        around loosely in Russian political speech and does not necessarily imply
        direct comparison to internationally defined and recognized cases of genocide.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3622666-32ec-45fe-ad9e-b051f5a14a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:44:47.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/europe/ukraine-russia-news-tuesday-troop-pullback-intl/index.html">Putin
        says some Russian troops are withdrawing after drills, but skepticism in Ukraine
        and US remains</a>."</em></p>'
  'Biden-appeal-for-diplomacy-Russian-invasion-threat':
    'author': 'Kaitlan Collins and Maegan Vazquez, CNN'
    'caption': 'Courtesy: The White House'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T04:47:01.932+08:00
    'imagesource': 'jcr:a8fb4ace-47a5-408c-90dd-6c6d5c5958cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf90d986-7bda-44f5-9e9f-0e0a6b29e65a'
    'lead': 'US President Joe Biden made an appeal for diplomacy to continue as the
      world watches to see if Russian President Vladimir Putin orders an invasion
      of neighboring Ukraine, and emphasized to Russian citizens that the US is not
      its enemy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T04:50:32.294+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:26:07.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:57.206+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Putin', 'US', 'Russia', 'Ukraine', 'diplomacy']
    'template': '1'
    'title': 'Biden says US ready to ''give the diplomacy every chance to succeed''
      in defusing Russia-Ukraine crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3955389-7751-4dd7-a488-2c467021ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden made an appeal
        for diplomacy to continue as the world watches to see if Russian President
        Vladimir Putin orders an invasion of neighboring Ukraine, and emphasized to
        Russian citizens that the US is not its enemy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a9189-c7ee-40ce-894a-08c24fa7abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61ded6-ec66-4a64-a6fa-f173b47ab6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday at the White House, Biden said to Russian citizens
        that the US and its allies are not a threat to them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35d062-df8d-4a88-a302-d026ab753923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437458ee-a34c-4fc4-a6fa-11fceb43dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and NATO are not a threat to Russia. Ukraine
        is not a threat to Russia. Neither the US nor NATO have missiles in Ukraine.
        We do not -- do not -- have plans to put them there, as well. We''re not targeting
        the people of Russia; we do not seek to destabilize Russia. To the citizens
        of Russia, you are not our enemy," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6069a2-567d-45f9-bbd0-8a3d2c2798bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47021060-6bcc-43c4-b752-9259692dd850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sounded optimistic that diplomacy would resolve the
        crisis after Russia publicly proposed to continue talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ce971-7d22-46b2-99e5-ff68bcab5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350df6b-afe1-4d93-9bd5-7c50ab9123e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should give the diplomacy every chance to succeed and I believe
        there are real ways to address our respective security concerns," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03f1e4-1f32-48e3-acc2-ad66b683673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5ce0f-6fc0-495e-b1c4-5c56a4059a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has amassed more than 130,000 troops near Ukraine''s border
        in recent weeks, according to US estimates, raising fears from Western and
        Ukrainian intelligence officials that an invasion could be imminent. Russia
        announced earlier Tuesday that some of its troops would return to base after
        completing recent drills, but stressed that major military exercises would
        continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f62bd-8fd9-4a19-95ae-22baa3680524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb1566-d8af-4168-887c-05c48840af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian defense ministry said troops from its Southern and Western
        military districts -- parts of which are next door to Ukraine -- had begun
        to return to their home stations, though the announcement did not say precisely
        where those troops were permanently based, where they had been exercising,
        or how many of them were withdrawing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782d681-aee2-4208-94c0-b9e22b7ac4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e17388-3b56-41aa-ad17-43fda3c126a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to NATO Julianne Smith said Tuesday the US was "monitoring
        the situation" after the Kremlin''s troop announcement, but added that the
        US "will have to verify" any claims of a potential move towards de-escalation
        by Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588995c-a378-4f4d-85e5-5e9dc54d0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb61af-72bc-45e3-a6da-ee13e6d0fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held phone calls with Russian President Vladimir Putin and
        Ukrainian President Volodymyr Zelensky over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b89700-4595-4ea6-ad02-2335cd9a9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580f2c2-1a35-4ecd-86e4-7784782b06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official called the Putin call "professional
        and substantive," but said, "There was no fundamental change in the dynamic
        that has been unfolding now for several weeks." And a White House statement
        on Sunday''s Ukraine call indicated that Biden said the US would respond "swiftly
        and decisively" if Russia takes further steps toward invasion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d681ae2-30c8-4506-a331-ab712200c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56769a84-b873-4b93-9527-ee4d1109ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week and through the weekend, Biden''s national security adviser,
        Jake Sullivan, publicly warned that a Russian invasion of Ukraine could happen
        in the coming days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec252cc-7faa-471b-aa42-f1b540ecc7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43997cf2-249a-4f23-82f8-7ade71681319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot perfectly predict the day, but we have now been saying
        for some time that we are in the window, and an invasion could begin, a major
        military action could begin by Russia in Ukraine any day now -- that includes
        this coming week, before the end of the Olympics," Sullivan told CNN''s Jake
        Tapper on Sunday''s "State of the Union."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48781a-64aa-4f1e-96dc-f6220862419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72216f-50f4-4cc3-9ea6-2ed3028a9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The way they have built up their forces, the way they
        have maneuvered things in place, makes it a distinct possibility there will
        be major military action very soon. And we are prepared to continue to work
        on diplomacy, but we are also prepared to respond in a united and decisive
        way with our allies and partners should Russia proceed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41b7ac-3ae1-46ad-915f-10d7d88213b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a54eab-a06a-455b-b8d2-7d9b5f4385e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other nations have warned their citizens in recent days
        to leave Ukraine. And on Monday, US announced it would be temporarily relocating
        its embassy in Kyiv to Lviv, a city in western Ukraine "due to the dramatic
        acceleration in the buildup of Russian forces," Secretary of State Antony
        Blinken said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a884e-1c70-4394-8737-9fc5a49ffdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a38097-35c6-4a38-a48d-f1e010cabd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Foreign Affairs on Friday accused Western
        countries and the press of spreading a "large-scale disinformation campaign"
        about an allegedly impending Russian invasion of Ukraine "in order to divert
        attention from their own aggressive actions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b458e1-2e01-45b8-92c0-f130d772bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddec6ff-6b20-4a14-8b0f-2549d6f29189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of 2021 and the beginning of 2022, the global information
        space faced a media campaign unprecedented in its scale and sophistication,
        the purpose of which is to convince the world community that the Russian Federation
        is preparing an invasion of the territory of Ukraine," the Ministry said in
        a statement published on its website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd8787-d225-4870-a349-0b080d28f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498108b6-fe28-4ba9-bf84-96c4935c2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Stephen Collinson writes the Ukraine crisis is largely a
        creation of Putin and his personal and disputed version of history, which
        that holds that the country, which was part of the Soviet Union until its
        breakup in 1991, should be part of greater Russia. There is also a deep resentment
        about how the Cold War ended with the admission of former Warsaw Pact nations,
        which were aligned with the Soviets -- like Poland, Romania and the Baltic
        states -- into NATO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb9225-21f8-4c86-8cfc-ccc309ad903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efbfec-8678-40bb-b3b6-f78ffd67bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the alliance is defensive in nature, Putin sees its move into
        eastern Europe as a direct threat to Russia and his notion that Moscow is
        entitled to a sphere of influence in the region. Ukraine is not a NATO member
        so the US will not send troops to defend it. But Washington also says it should
        not be up to Putin to decide the destiny of another independent, sovereign
        democracy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f19e35-1b67-439a-99d5-70df4263e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426cfc1-cb44-4ce4-8a59-676aba9887ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Putin is holding Ukraine hostage with a demand for the
        withdrawal of NATO forces from eastern Europe that would amount to a major
        rewriting of the post-Cold War world that Washington will never accept. But
        he may perceive a historic moment in which he can open divisions in the alliance,
        forever crush Ukrainian dreams of joining the West, avenge the fall of the
        Soviet Union and advance his notion of Russian greatness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac47eb-f3be-4b6e-9fff-cc411d10b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab4990-3939-4e33-a6da-90b529dd2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions have escalated, Western allies have offered increasing
        forms of aid and assistance, including lethal aid. The US has shipped weapons
        supplies and ammunition to Ukraine and offered a sovereign loan guarantee
        to Ukraine of up to $1 billion to support its economic reform agenda and continued
        engagement with the International Monetary Fund.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2886a56-d459-4b68-a282-2d10fc1fa100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:50:32.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/politics/joe-biden-ukraine-speech/index.html">Biden
        says US ready to ''give the diplomacy every chance to succeed'' in defusing
        Russia-Ukraine crisis</a>."</em></p>'
  'Meta-lawsuit-vs-Facebook-tracking-users-online-activity':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Justin Sullivan/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T04:51:01.575+08:00
    'imagesource': 'jcr:6e5ecbec-32f1-4588-a4c1-4158832a18f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f5445b-39ab-4963-95e8-dc3ed025260f'
    'lead': 'Facebook-parent Meta has agreed to pay $90 million to settle a decade-old
      class action lawsuit over a practice that allowed the social network to track
      users'' activity across the internet, even if they had logged out of the platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T04:53:52.629+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:25:54.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:57.560+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meta', 'Facebook', 'online-activity', 'fine']
    'template': '1'
    'title': 'Meta agrees to pay $90 million to settle lawsuit over Facebook tracking
      users'' online activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42627664-fa53-4942-ae67-0bd46014a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook-parent Meta has agreed to pay
        $90 million to settle a decade-old class action lawsuit over a practice that
        allowed the social network to track users'' activity across the internet,
        even if they had logged out of the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ddfbab-6d43-4ad9-8ad9-f0b6d7099efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6c57a-0d9f-44c3-bb52-53836f645ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, announced on Tuesday, is one of the largest in the
        history of the social media company, but it''s unlikely to impact the bottom
        line of the $590 billion internet giant. If approved, the agreement will also
        rank among the 10 largest data privacy class action settlements in the United
        States, according to DiCello Levitt Gutzler, one of the law firms involved
        in bringing the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4044caf-12ba-437c-9a06-79ef156a128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bc1d3-2e81-4b66-b9d5-283789c82d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching a settlement in this case, which is more than a decade
        old, is in the best interest of our community and our shareholders and we''re
        glad to move past this issue," Meta spokesperson Drew Pusateri said in a statement
        to CNN Business. The company has denied any wrongdoing as part of the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85844689-8029-47bc-a148-a2dae79a6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d92c7-59b4-400e-afbd-5f4bdb1efcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, filed in 2012, dates back to a 2010 update by Facebook
        called "Open Graph," which was designed to give users'' friends a closer look
        at their activity and interests across the internet. As part of the update,
        the company launched a "Like" button plug-in on sites across the internet,
        which users could hit to highlight their interests to their Facebook networks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cecc68-91f2-4b8e-a17a-476884f883f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7d158-d234-47cd-a196-d73bf483ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Like" button plug-in also allowed Facebook to gather data,
        using cookies, about users'' activity on that site — including, for example,
        what sites they visit, items they viewed or purchased, and communications
        they had with that site — regardless of whether the user actually used the
        button or even knew it was there, according to court documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ded7a2-b293-4ee2-966a-925932ccdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f59315-634c-4ffb-abd8-85b5abfd85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To alleviate privacy concerns, the company said at the time that
        it would not collect user-identifying cookies about a user''s activity on
        partner websites while they were logged out of Facebook. However, researchers
        found that Facebook continued to collect some identifying cookies on users''
        internet activity even after they logged out of the platform, contrary to
        its promise. After the issue was publicized in 2011, Facebook initially defended
        the practice but later issued a fix and clarified its policies. The class
        members in the case accused the company of breach of contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c773723-50d4-4c83-898c-1d11c0718a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d4261-af2c-4067-8b51-fcf4ee2cb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:01.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal battle dragged on for years. In 2017, after the plaintiffs
        had submitted a third updated complaint, a judge granted Facebook''s motion
        to dismiss the case. Plaintiffs appealed the dismissal and in 2020, the US
        Court of Appeals for the Ninth Circuit partly reversed the decision. Facebook
        appealed the decision to the Supreme Court, which declined to hear the case,
        opening the door for the parties to begin negotiating the settlement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d50102-e216-44d1-9b27-50e1659dd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee6ce7-94ec-44ac-a08a-487273b1e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:26:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement applies to US Facebook users who had an account between
        April 22, 2010, and September 26, 2011, and who visited non-Facebook websites
        that displayed the "Like" button, a list that included everything from Pandora
        to ESPN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2f726-0555-4d16-8e3c-4797ed819143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T04:53:52.631+08:00
