  'Oscars-2022-hosts':
    'author': 'Sandra Gonzalez and Lisa Respers France, CNN'
    'caption': 'Photo courtesy: Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-16T00:32:27.556+08:00
    'imagesource': 'jcr:1cd23cdf-3bfc-4121-bfde-d8ad494b6d3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67a0f44-eaba-4391-bcf5-ae648e2cdcaf'
    'lead': 'And the Oscar host duties go to ... Wanda Sykes, Amy Schumer and Regina
      Hall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T00:34:26.275+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:28:06.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:54.542+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wanda Sykes, Amy Schumer and Regina Hall to host the Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d67497-f6fe-4794-af1b-957f9de10d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>And the Oscar host duties go to ...
        Wanda Sykes, Amy Schumer and Regina Hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5bfa6-0b5c-4a8e-b669-f7614eeb0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the trio were officially named hosts of the upcoming
        94th Academy Awards during the "Good Morning America" telecast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69ef6b-706a-4695-a938-9fdc19d0e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good morning America I''m not sure who thought this was a good
        idea, but I am hosting the Oscars along with my good friends Wanda Sykes and
        Regina Hall," Schumer said in a video shown on "GMA."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6034ad-2a87-4f70-b52e-e3233708154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I better go watch some movies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365922e3-284f-4dd4-a32b-cc3aee227126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in Oscars'' history that three women have
        hosted the show -- though it''s not the first time more than one person has
        been enlisted for the job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa2237-d146-444b-9195-5c12371ccf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent instance was in 2011, when actors James Franco and
        Anne Hathaway hosted, to harsh reviews. The Oscars has not had three hosts
        since Chevy Chase, Goldie Hawn and Paul Hogan teamed up for the 59th Academy
        Awards in 1987.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c1589-1c77-4cd4-9ab0-74ade573d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past three ceremonies have been hostless, a trend that began
        in 2019 when Kevin Hart opted to step away from the gig amid controversy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9420275-b2b0-499a-9d87-f909a809acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sykes, Schumer and Hall, the Oscars have recruited three seasoned
        comedic entertainers and experienced hosts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06f2bc-9688-4a1f-90c5-07c0fe667edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her big- and small-screen work, Schumer led the MTV
        Movie Awards in 2015 and Hall presided over the BET Awards in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee94ff-f1d5-4961-9df5-00826f72a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scene-stealer Sykes, meanwhile, is an accomplished emcee, hosting
        everything from her own talk show to the 29th Annual GLAAD Media Awards. She''s
        also guest hosted for the likes of Jimmy Kimmel and Ellen DeGeneres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f9132-1d1b-4e05-8f01-cd0c004004cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars will be held on March 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75595d7-fdf1-45fd-9ff1-4ea4c25427bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T00:34:26.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/15/entertainment/oscars-hosts/index.html">"Wanda
        Sykes, Amy Schumer and Regina Hall to host the Oscars."</a></em></p>'
  'Ex-Honduras-president-extradition-to-the-US':
    'author': 'Aliza Kassim Khalidi, Karol Suarez and Fernando Del Rincón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T01:27:41.318+08:00
    'imagesource': 'jcr:ff3c1f6b-8703-4044-8c8d-c4d362c08d23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5491db42-fd1a-4bb1-9941-2529b76b982b'
    'lead': 'The former President of Honduras, Juan Orlando Hernández, opted on Tuesday
      to surrender to US authorities a day after they issued an extradition warrant
      for him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T01:31:04.143+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:27:58.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:54.782+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Honduras', 'extradition', 'US', 'Juan-Orlando-Hernandez']
    'template': '1'
    'title': 'Ex-Honduras president agrees to extradition to the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583925e9-6a98-478a-b8e6-dcb8de1aa002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former President of Honduras, Juan
        Orlando Hernández, opted on Tuesday to surrender to US authorities a day after
        they issued an extradition warrant for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ae1e8-879f-463f-b1e5-3c69e9046c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02b595-56d5-49de-8aaa-598959277daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernández, who left office last month after eight years as president,
        posted a voice recording on his Twitter page early on Tuesday morning, confirming
        his readiness to surrender to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03ec1a-f8ed-4e54-8c91-28b6d9ef815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa03e7-bfd9-4dd8-b179-3c342ec454e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to collaborate and voluntarily arrive with their accompaniment
        at the moment that the natural judge appointed by the honorable Supreme Court
        of Justice decides it, Hernández said. "To be able to face this situation
        and defend myself."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b828f-d617-42dc-b505-7e71446a7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db43f7-5c0e-4e9f-b3f1-6989d51363bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Hernandez thanked his supporters and said he had
        contacted the national police and was waiting to be tried.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d4d11-0d08-4473-934e-f2f19dd077e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc454ff5-61a4-41c6-aac9-fd646475ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has asked Honduran authorities for Hernández''s
        extradition, according to information from a Honduran government source, obtained
        exclusively by CNN en Español (CNNE) anchor Fernando del Rincón.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9f01a-0a52-434b-8c1a-c9a598d75ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e8664-bc32-44a5-a07f-c1cc40196ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:31:04.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduras Ministry of Foreign Affairs and International Cooperation
        sent a "formal request for provisional arrest for the purpose of extradition
        to the United States of Juan Orlando Hernandez," to the country''s Supreme
        Court on Monday, the Honduran government</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71297b-327d-4e45-af74-0825c337a27f'
      'mgnl:activationStatus': true
