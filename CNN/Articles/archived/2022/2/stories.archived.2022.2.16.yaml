      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12caed-b037-4331-b94d-04005b51ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Archives provided these documents to the current White
        House for review in late January, and they include "visitor logs showing appointment
        information for individuals who were processed to enter the White House complex,
        including on January 6, 2021."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f6d8c-79d9-41af-b8fc-5cdeb8f4dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
