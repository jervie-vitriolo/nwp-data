  'COVID-19-vaccine-pregnant-baby-protection':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T06:20:40.144+08:00
    'imagesource': 'jcr:d1a74a7f-5386-4e49-ae33-8ee3cef509ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9748633-0658-4892-a53c-9ffba47c1846'
    'lead': 'Getting vaccinated against COVID-19 during pregnancy could offer some
      protection to babies after they''re born, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T06:21:45.097+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:24:15.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:59.851+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting vaccinated against COVID-19 during pregnancy can help protect
      baby too, new US CDC study suggests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf6f50-1d6b-4b2d-a8f0-8693097f2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Getting vaccinated against COVID-19 during
        pregnancy could offer some protection to babies after they''re born, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c153f8-571a-4ed8-aac0-726b872f32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infants of mothers who completed two doses of either the Moderna
        or Pfizer/BioNTech coronavirus vaccines during pregnancy had about a 60% reduced
        risk for being hospitalized with Covid-19 in the first six months of their
        lives, a new study finds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30b7e4-993d-433b-b4c7-1ed2684a63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published by the US Centers for Disease Control and Prevention
        on Tuesday, suggests that getting vaccinated against Covid-19 during pregnancy
        might not only protect the mother, but her baby, too. And that protection
        appeared to be higher among infants whose mothers were vaccinated later in
        pregnancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439874e8-f77c-4886-a9ce-d3eec995283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that maternal vaccination is a really important
        way to help protect these young infants. Today''s news is highly welcome,
        particularly in the backdrop of the recent increase in hospitalizations among
        very young children," Dr. Dana Meaney-Delman, chief of infant outcomes monitoring
        research and prevention branch at the US Centers for Disease Control and Prevention,
        told reporters during a news briefing Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c60281-72f7-4411-822c-1b5fa1b33893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For other diseases like flu and whooping cough, vaccination during
        pregnancy provides protection for infants during the first six months of their
        lives, a period when infants are at high risk for severe illness, but when
        they are not yet old enough to get vaccinated," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4b1fc-69d8-433d-841a-8f88f36526e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from the CDC and other US institutions and universities
        -- wrote in the new study that Covid-19 antibodies likely could be transferred
        across the placenta from a mother to the baby during pregnancy and "might
        provide protection to infants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bc252-60f1-4606-a98c-4b7cc6f600bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people receive an mRNA Covid-19 vaccine during pregnancy,
        their bodies build antibodies to protect against Covid-19 and these antibodies
        have been found in umbilical cord blood, indicating that the antibodies had
        transferred from the pregnant person to the developing infant," Meaney-Delman
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f332b0f-5e88-4773-bed3-b2d402acea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on 379 hospitalized infants younger than
        6 months -- 176 with Covid-19 and 203 without Covid-19, but hospitalized for
        other reasons -- at 20 pediatric hospitals in 17 states between July of last
        year and mid-January of this year. The mothers of the infants were asked about
        their Covid-19 vaccination history, including the number of doses completed
        and whether a dose had been received during pregnancy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe54235-931f-4480-976c-38150c81a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that Covid-19 vaccination during pregnancy reduced
        the risk of infant hospitalization with Covid-19 by 61%. The effectiveness
        after completing vaccination early in pregnancy was 32%, and later in pregnancy
        was 80%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13635ab-5885-4d80-b56b-a7552534ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most concerning, they found that among babies with Covid-19, who
        were admitted to the ICU, the sickest babies, 88% were born to mothers who
        were not vaccinated before or during pregnancy, and the one baby who died
        in the study was born to a mother who was not vaccinated," Meaney-Delman said
        in Tuesday''s briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74daaac-d608-4cda-8b0f-be77181806a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that overall, 15.9% of the mothers of infants
        with Covid-19 were vaccinated during pregnancy compared with 32% of the mothers
        of infants without Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59311b-59b3-43bd-bc87-4a57d6591ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that 10.3% of the mothers of infants with Covid-19
        had been vaccinated early during pregnancy and 5.7% were vaccinated in late
        pregnancy, compared with 15.9% of the infants without Covid-19 were vaccinated
        in early pregnancy and 21.6% in late pregnancy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991617c-de85-42cf-81d9-7e2fdcf6c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccination rates among US pregnant women have been improving,
        Meaney-Delman told CNN, but they still are not where she would like them to
        be.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7946d0a-1346-437e-9819-3f7870a08981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there are no risks for pregnant women from vaccination
        -- "no increased risk of miscarriage associated with vaccination" and no association
        with infertility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a028937-03fa-4365-aa06-6461d9627281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not include data on vaccine effectiveness of booster
        shots, or on mothers who were vaccinated before pregnancy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcec0af-f34f-4d1c-83f9-8707ed3eb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:21:45.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for women who already were vaccinated and boosted before pregnancy,
        that helps protect against the adverse outcomes that are associated with having
        Covid-19 during pregnancy, Meaney-Delman said. "Covid during pregnancy has
        been well associated with preterm birth -- so babies are premature, which
        obviously has potential risks for them -- and an increased risk of stillbirth."</p>'
  'Wordle-answer-NYT':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T06:22:28.906+08:00
    'imagesource': 'jcr:3c89570b-ec59-4dde-901b-70425bdbbc66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c158207-5166-4717-a905-e5005c617f6f'
    'lead': 'Among the many appeals of the massively successful Wordle game is that
      it has just one solution per day. Every player in the world is trying to guess
      the same five-letter word. Well, it had only one until Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T06:25:17.400+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:24:06.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:00.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why your Wordle answers may be different than your friends'' starting
      today'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa38c6-c379-46f5-aa9a-2f02c3add5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Among the many appeals of the massively
        successful Wordle game is that it has just one solution per day. Every player
        in the world is trying to guess the same five-letter word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390fa17-9c84-439c-8ba1-255a3d0b8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it had only one until Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618973e-5236-4d31-ac94-62b00db29a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, which bought Wordle two weeks ago, eliminated
        some of the original game''s solutions, starting with Tuesday''s word. We
        won''t spoil what the solution was going to be, in case you''re playing an
        older version of the game, but we''ll <a href="https://medium.com/@owenyin/here-lies-wordle-2021-2027-full-answer-list-52017ee99e86">drop
        this link here</a> for you if you''re curious. (It was solution No. 241.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81174aae-0e99-45f7-97fb-2e5aa1de2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vast majority of Wordle players for the past week have
        been playing on The New York Times'' hosted site, at nytimes.com/games/wordle/index.html,
        some people continue to play the game on its original powerlanguage.co.uk/wordle.
        If you refresh your browser page or open that link in a new browser window,
        you will be automatically redirected to the Times'' Wordle page. But if you
        had kept the original site open or downloaded the game, you could continue
        to play the old version of Wordle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568b133-5956-423c-a9dc-c4e9cbb2302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s how two solutions can exist at once. Most of us Wordle
        fans played solution No. 242 on The New York Times page today. But some of
        us still playing the old version played solution No. 241.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3a7f6-d14d-4257-a831-e69d72d1b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has some folks confused. And, because this is the internet,
        some folks were furious apoplectic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923ffc9-71e9-419d-900b-0bff81406f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***SPOILER ALERT FOR ORIGINAL-GAME WORDLE PLAYERS***</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea096b6-31f3-4786-a918-7a8b324bb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times said it eliminated words it found to be too difficult.
        (It didn''t say which ones, but they include "pupal," "fibre" and what would
        have been today''s solution: "agora."). It also took out some rude or offensive
        words from the list of solutions. (It definitely didn''t say which of these
        were taken out, but they include "wench" and "slave.")</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee87db-32f8-4b5a-952c-a367d1440b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are updating the word list over time to remove obscure words
        to keep the puzzle accessible to more people, as well as insensitive or offensive
        words," said Jordan Cohen, spokesman for The New York Times, in a statement.
        "Eventually we will permanently redirect users to the NYTimes.com URL, at
        which point everyone should be playing the same version, as long as they refresh
        their browsers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f21f7-8e88-4133-a22b-99d6739f1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Wordle players have complained on social media that the puzzle''s
        most recent solutions are more difficult than before The New York Times took
        over. But, if that''s the case, it was just a coincidence. Until Tuesday,
        the solutions on Times'' hosted Wordle page mirrored those created by the
        game''s creator, Josh Wardle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda2c19-e268-4189-a973-85a0e0130f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That original list of 2,315 solutions was embedded in the game''s
        code. That means the game was playable offline and could be downloaded onto
        phones or computers. The solutions to the original Wordle game were predetermined
        through October 20, 2027. The New York Times hasn''t said if it plans to make
        any more changes or additions to that initial list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0acfc-7a9a-41f9-ac2b-49ba63137fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Wordle players were upset about losing their statistics when
        the game migrated to The New York Times. The company says it is working to
        fix that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f013c-44d8-4954-88b2-a9c5fafa4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is making sure people can carry their stats and streaks
        from the original site, and this is a migration that is happening over time
        as people play," Cohen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f378f96-bb32-4ba6-8b46-25a23232c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:25:17.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not among those upset about the Times'' takeover of Wordle: The
        folks at The New York Times. Last week, traffic to its website surged 11%,
        according to data tracker Similarweb. That was by far the biggest weekly gain
        for any major media outlet, including CNN.</p>'
  'Pastor-invalid-baptism-Andres-Arango':
    'author': 'Chuck Johnston and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T06:28:25.674+08:00
    'imagesource': 'jcr:7e39d59d-5fa0-48eb-8a85-0ec18baa4534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05389e2-b791-4800-9c07-15412cc6564c'
    'lead': 'Father Andres Arango, who performed thousands of baptisms, would say,
      ''We baptize you in the name of the Father, and of the Son, and of the Holy
      Spirit.'' But Bishop Thomas Olmsted of the Diocese of Phoenix says it should
      have been ''I baptize'' instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T06:30:53.034+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:23:58.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:00.341+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A pastor baptized people for decades using one wrong word. Now those
      are all considered invalid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da0f97-4b1f-44db-8736-3096aac330c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Catholic priest has resigned after a
        church investigation found he performed invalid baptisms throughout most of
        his more than 20-year career, according to Bishop Thomas Olmsted of the Diocese
        of Phoenix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdfa0b-adb2-43d2-b77c-28a5eaf07ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Andres Arango, who performed thousands of baptisms, would
        say, "We baptize you in the name of the Father, and of the Son, and of the
        Holy Spirit." But Olmsted explained the words "We baptize" should have been
        "I baptize" instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07c9b5-1b2b-4aa2-99aa-9fac26f61b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue with using ''We'' is that it is not the community that
        baptizes a person, rather, it is Christ, and Him alone, who presides at all
        of the sacraments, and so it is Christ Jesus who baptizes," Olmsted wrote
        in a message to parishioners posted last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e2adb-55c9-42c4-b7ff-6413c917d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The error also means that because baptism is the first of the sacraments,
        some people will need to repeat other sacraments, according to the diocese
        webpage for frequently asked questions. CNN has reached out to the diocese
        for comment on other sacraments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63266556-c6a5-45a4-8fe5-5eee6d230bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arango resigned as pastor of the St. Gregory Parish in Phoenix as
        of February 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35796775-ce35-4688-9988-065c4a542240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It saddens me to learn that I have performed invalid baptisms throughout
        my ministry as a priest by regularly using an incorrect formula. I deeply
        regret my error and how this has affected numerous people in your parish and
        elsewhere," Arango wrote in his own message on the site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4d760-d5f6-45f1-bc6f-d8a44a6509c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olmsted said the Vatican''s Congregation for the Doctrine of the
        Faith in 2020 affirmed that when a baptism is conferred with the formula "We
        baptize ..." it is invalid and people need to be baptized again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dcb7e-9435-4fcb-8dec-490375f3e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diocese has set up a website for anyone who believes they had
        an invalid baptism. The diocese said baptisms Arango conducted after June
        17, 2021, are presumed valid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9571bdd-62a2-412d-b9b9-9974c2f4350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Katie Burke, a spokesperson for the diocese, some new
        baptisms have already taken place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d433ee-a8ff-42a2-a356-313f7bf1f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arango began his career in Brazil in 1995. He will continue to be
        a priest, and will dedicate his energy and time to help those who had invalid
        baptisms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01629d15-abf5-464e-8946-607f5a4a05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olmsted said he did not believe Andres intended to harm any of the
        parishioners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60e208-fe48-40f2-b2c7-7337c6203cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I too am sincerely sorry that this error has resulted in disruption
        to the sacramental lives of a number of the faithful. This is why I pledge
        to take every step necessary to remedy the situation for everyone impacted,"
        Olmsted said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49be36a-e908-4aeb-8dde-f736d675cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Conference of Catholic Bishops, there
        are seven sacraments in the Catholic church: baptism, confirmation, Eucharist,
        reconciliation, anointing the sick, marriage and holy orders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac740f-91f4-495b-bab6-799acca79c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:30:53.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the Sacraments, God shares his holiness with us so that
        we, in turn, can make the world holier," the conference says on its website.</p>'
  'Marcos-Leody-Abella-Gonzales-campaign-spending':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T07:05:35.778+08:00
    'imagesource': 'jcr:7e59ac75-69ed-428e-8836-bd3e6450f8ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8584db84-d41f-41f7-a670-aae78265e655'
    'lead': 'Bongbong Marcos explains that while he held several campaign caravans
      nationwide, his political party did not have to shell out a lot of money as
      their friends and supporters helped shoulder the costs, even lending their aircraft
      for long-distance travels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T07:08:12.566+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:23:47.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:00.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How four presidential bets answered when asked about campaign spending'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2482e29-3ebd-4d49-b6e6-bc8ba6acfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — It
        has been a week since the official campaign period for candidates seeking
        national posts started. While all national candidates are given three months
        to woo voters, some presidential bets have bigger machinery and financial
        backing than others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f39733-b4e4-4ab2-aa27-fba2312081f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate organized by Sonshine Media Network International
        (SMNI) on Tuesday, four presidential candidates were asked how much they spent
        so far for their campaign?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729d8c0-fe83-43e8-8bf7-c0394343e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First to answer was Ferdinand “Bongbong” Marcos Jr. He said his
        camp did not account for the contributions they received before the campaign
        period officially started on Feb. 8. He also explained that while he held
        several campaign caravans nationwide, his political party did not have to
        shell out a lot of money as their friends and supporters helped shoulder the
        costs, even lending their aircraft for long-distance travels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269e450-790a-41e2-9406-d0eb351c8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gratis et amore naman ang aming usapan diyan,” the standard-bearer
        of the Partido Federal ng Pilipinas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0127b38-62af-45a6-b779-58532b5e8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our agreement is ‘giving back by giving thanks.’]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9d93d-ffdd-48bd-ae0f-41b0ae3214e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor leader Leody De Guzman of the Partido Lakas ng
        Masa said his expenditures so far “would not have reached even the minimum.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d19d07-6933-46a6-a363-b9cfa42ef111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko kaya ang ₱350,000 na billboard sa EDSA na isang buwan.
        Hindi ko kaya ang ₱800,000 na isang labas sa TV ads na 15 seconds,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3622316-82d3-4b27-a1b1-e3bd15384917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot pay ₱350,000 for a billboard that would be
        put up along EDSA for a month. I cannot pay ₱800,000 for a 15-second television
        ad.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d10406-2520-440d-9013-35252e0155bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman pointed out that those who are able to afford such advertisements
        are politicians who are either wealthy or backed by businessmen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3c12b-9730-49a4-b9bb-5b8657c1c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated his proposal that election expenses should be
        shouldered by the government, instead of individual candidates or political
        parties, in order to level the playing field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543f2cc-6dad-4180-8377-337638e283d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an idea backed by presidential hopeful Norberto Gonzales,
        who likened his campaign spending to De Guzman’s. Gonzales said he relies
        on invitations for fora and debates to reach a wider audience and to present
        his platforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f8418-f846-4989-b4b9-b1605b56f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking katipiran sa bayan kung ang gobyerno ang gagastos sa ating
        eleksyon. Tandaan natin, ang mga ibinibigay at ginagastos sa eleksyon, babawiin.
        Lugi ang mamamayan,” said Gonzales, who served as Secretary of National Defense
        during the Arroyo administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e37081-8d62-4132-a140-cbab03896dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The country will save a lot of money if the government
        will pay for the elections. Let’s remember, contributors will take back the
        money they used during the polls. The Filipino people will suffer a loss.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20b42f-ce29-4821-ab1e-21aee11bd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former presidential spokesman Ernesto Abella said he
        has launched his presidential campaign with the help of volunteers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004f5a8-0d8c-4626-8fb8-95eaadb64e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s anything at all, it’s really just, you know, they give
        you T-shirts,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dc764-6dc0-4cff-8a98-686b87b3736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the campaign period, there will be an accounting,
        definitely. Pero wala kaming malalaking backer, wala kaming malaking makinarya
        (But we don’t have big backers, we don’t have a huge machinery), in fact,
        so basically it’s all volunteers,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8588c56-b9b4-4b2c-ac59-b3cb799453d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T07:08:12.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:23:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections requires candidates to submit a Statement
        of Contribution and Expenditures after the campaign period. The SOCE should
        detail where their funds came from and went to.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5870d3-2bad-4ee1-a539-089672fa84d8'
      'mgnl:activationStatus': true
