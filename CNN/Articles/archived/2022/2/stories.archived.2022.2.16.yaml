    'mgnl:tags': ['Pacquiao', '2022', 'elections', 'peace-talks']
    'template': '1'
    'title': 'Pacquiao open to reviving peace talks with CPP-NDF if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e9d14-7872-4993-b91a-de73f5b1e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Senator
        Manny Pacquiao said he is open to the revival of peace talks between the government
        and the Communist Party of the Philippines-National Democratic Front (CPP-NDF)
        should he win the 2022 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f73a8-b84e-4fda-8fb1-6b0a621d3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb5d6b-3309-416b-a118-d642a34b63bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a forum organized by the Citizens Alliance for Just
        Peace, Pacquiao stressed that peace talks should include plans for development
        of areas tagged as communist hotspots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b490fe-0bfd-4612-a11d-af9ba3cc1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7148a-fbba-43d5-9e58-d35d67587bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that residents in areas affected by insurgency
        will be less keen on joining the New People’s Army (NPA), the armed wing of
        the CPP-NDF, if they were not mired in poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e66584-c168-4435-a375-aa72209041fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b991894-131d-4e0c-9210-fcd889f28d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Buhayin po natin ang usaping pangkapayapaan sa pagitan ng gobyerno
        at mga rebeldeng komunista. Lahat po ‘yan may solusyon bastat pag-usapan ano
        ‘yung problema nila. Wala naman silang hinihinging kapalit kundi</em> development
        <em>lang at magkaroon sila ng</em> sustainable livelihood, may makain sila
        at hindi sila magutom,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bad46f-c802-4529-b6ef-35ea746f9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6483ecb-554d-4588-bf72-5ad13b1d156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:10:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:24:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s revive the peace talks between the government
        and communist rebels. Everything has a solution as long as you tackle their
        problem. They are not asking for anything in return but development, sustainable
        livelihood and food so they will not get hungry.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2cdf5-ec2b-4e19-a7dc-930ee33731ed'
      'mgnl:activationStatus': true
