  'Comelec-ease-face-shield-rule-campaign-events':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T19:19:20.993+08:00
    'imagesource': 'jcr:553f3c45-ee10-417b-a04e-0ae4d7cb0855'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22fd3fe-4daf-4a54-a07c-8f84f9de85d3'
    'lead': 'The Commission on Elections is open to relaxing rules for in-person campaigns
      amid declining COVID-19 infections, including possible removal of face shield
      mandate for attendees of physical sorties, acting chairman Socorro Inting says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T19:25:01.382+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:17:00.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:13.047+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec looking to lift face shield rule in campaign events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465d35b-31ef-44d8-bd32-f332589907b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> The
        Commission on Elections is looking to relax its rules for in-person campaign
        gatherings in light of the continuing drop in COVID-19 cases and the national
        authorities hinting at lowering exisiting alert levels in the country, acting
        poll chairman Socorro Inting said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c7e1a-6c34-473b-a925-da51103d013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a possibility we will be downgraded to Alert Level 1,
        so maybe we will review our rules on campaigns to be consistent with the alert
        level status,” Inting said during the signing event of an agreement between
        Comelec and non-government group Vote Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f6c90-7e2f-4670-a4ca-3d90ea69f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates Manila Mayor Isko Moreno and Senator Manny
        Pacquiao have complained about Comelec’s policies on in-person campaigns under
        Resolution 10732, which limit the number of attendees and prohibit handshakes,
        kisses, hugs, and even selfies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cac5d-4ded-4874-ad8d-327dabc6adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our rules regarding the campaign were based on the IATF guidelines.
        We are aware of the complaints of some candidates, maybe we will review our
        rules because when we drafted our rules, the alert level then was 3. Now it’s
        Alert Level 2,” she pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c842e3-a4af-41ff-b095-41f1b2035148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said the adjustments would likely
        mirror the updated rules of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164defe-15f3-425c-b3fa-1a3fb33bc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that change involves, for example, lifting of restrictions on
        attendance, then yes that will be reflected in our guidelines as well,” he
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f53834-070a-4a77-8f95-3c00a81a5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez further explained, “Face masks are unlikely to be removed
        because everyone agrees that they are useful, but the face shields, yes. The
        doors are open for a recalibration of that particular guideline.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56297e-a203-455b-af07-52ed227b092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:25:01.383+08:00
      'mgnl:createdBy': 'alyssa'
