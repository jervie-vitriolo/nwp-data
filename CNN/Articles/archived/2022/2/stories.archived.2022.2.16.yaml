      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris finished with 31 points and 10 rebounds, while Lee added
        21 markers and four assists for the win.</p>'
