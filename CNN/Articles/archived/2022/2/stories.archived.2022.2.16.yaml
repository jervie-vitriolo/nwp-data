      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        country recorded 2,671 new COVID-19 infections on Wednesday, bringing the
        nationwide tally to 3,644,597, the Department of Health’s latest bulletin
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94864a69-bc39-436c-a9b1-22157800b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:13:17.771+08:00
