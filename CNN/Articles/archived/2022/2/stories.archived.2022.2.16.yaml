    'template': '1'
    'title': 'Where to stream Filipino films: 2022 edition'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d513d28-7842-4e7f-a813-03f4ba5b20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:18:25.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:17:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There always seems to be a debate whether Filipino movies are worth
        watching. Some people apparently have a singular view of local films (a.k.a.
        the Vice Ganda filmography) or those who think that production studios only
        churn out rom-coms or unscary horror movies (somewhat true). But there are
        production studios putting out&nbsp;great work — work so great that before
        the pandemic, many critics and pundits dubbed the current era as the third
        golden age of Filipino films (see our <a href="https://cnnphilippines.com/life/entertainment/2019/12/23/best-films-of-the-2010s-decade.html?fbclid=IwAR3rS4hL_xLzzYT5I_gKTi6bRTwfuuDtzNE8h6vjsfBPjQJDS5HB9pa5K1k"
        target="_blank">Best Filipino Films of the 2010s</a> or our <a href="https://cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        target="_blank">annual Best Filipino Films</a> list as proof). There are plenty
        of great films that appeal to different kinds of audiences. The pandemic has
        enabled audiences to discover films they might have skipped in the theaters
        because of the <a href="https://entertainment.inquirer.net/178663/netizens-lament-pulling-out-heneral-luna-from-cinemas"
        target="_blank">quick pullout “rule.”</a> Films like “Ang Pangarap Kong Holdap,”
        “I’m Drunk, I Love You,” and “Smaller and Smaller Circles” are enjoying a
        second life on Netflix under the streaming platform’s Popular and Trending
        Now lists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac320c-2906-441e-8ac2-232db446496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:18:25.757+08:00
