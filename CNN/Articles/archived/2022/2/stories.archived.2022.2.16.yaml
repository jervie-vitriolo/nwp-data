      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Baños, Laguna (CNN Philippines, February 16) –</strong>
        Manila Mayor and presidential candidate Isko Moreno Domagoso said he is not
        afraid to face Bongbong Marcos. Moreno made the statement in reaction to the
        graphics shown on Good Morning Sonshine, Sonshine Media Network International''s
        radio program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeacfcc-1d0c-4c16-a8d5-5018bbf20e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c27c8-993e-4285-b11c-71cd46603501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed pictures of Moreno, Leni Robredo, Ping Lacson and Manny
        Pacquiao, with a line in Tagalog claiming that the four presidential candidates
        were afraid to face Marcos. The four bets skipped the debate organized by
        SMNI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e51b51-f623-487e-86bd-34f21dcb9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da159ae6-e052-40e7-b146-0235ab83372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, during a sortie in Laguna, told reporters that SMNI is entitled
        to its own opinion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3989bfa-9f5d-4830-81fb-cc261b343f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f3916-a72c-4ceb-9dff-d1ea68c36c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are entitled to their own opinion. Good luck. I hope they
        are not favoring somebody it''s up to them, they are entitled and I respect
        that. But it''s not true," Moreno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0f90e-15e0-4d19-bc7b-cf5d27d2c0ef'
      'mgnl:activationStatus': true
