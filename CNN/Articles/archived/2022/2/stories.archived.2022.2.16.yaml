  'CHR-new-chairperson-Leah-Tanodra-Armamento':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T17:08:07.502+08:00
    'imagesource': 'jcr:d2c994fb-4af5-4348-ace9-3754bc17b966'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e99ba3-d2be-46ca-ba2c-b075b68b2823'
    'lead': 'The Commission on Human Rights announced the appointment of its new chairperson,
      former Justice Undersecretary Leah Tanodra-Armamento, who previously served
      as its commissioner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T17:09:07.687+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:18:10.573+08:00
