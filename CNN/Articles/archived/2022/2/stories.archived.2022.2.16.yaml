    'mgnl:tags': ['3G-network', 'shutdown', 'effect']
    'template': '1'
    'title': 'The 3G network shutdown will impact more than just phones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b0d2c-a940-4330-84cd-fb80f6a23550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The looming shutdown of 3G networks won''t
        just impact older phones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96531bc-3986-4dfc-bbe8-af5a3e223659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112aa56-4f75-4c4f-8092-e8b76d433bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With AT&amp;T''s 3G network shutting down next week, and other carriers
        following suit later this year, a range of products are about to stop working,
        including some home alarm systems, medical devices such as fall detectors,
        and in-car crash notification and roadside assistance systems such as General
        Motors'' OnStar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d71e0-b27f-46b9-a0b7-e6eb59f41823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347831c-1aba-4464-bcf6-7bd66f82a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as many mobile carriers have urged customers to swap their
        older 3G iPhones, Android phones, e-readers and other handheld devices for
        newer models ahead of the shutdown, other businesses are urging customers
        to upgrade or replace some of the everyday products and services in their
        homes and cars before they drop connectivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101abd3-4a2e-4465-98b0-94d42cd6530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c27e5d-e766-4f0c-8212-a64dd5594f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If left unaddressed, the stakes could be high in certain cases.
        Millions of cars, for example, may no longer have the ability to contact first
        responders after a collision or receive updates such as location or traffic
        alerts for built-in GPS systems. Some vehicles, including Chevrolet, Buick
        and Cadillac, have software upgrades for drivers to connect their systems
        to a 4G network, but other models will reportedly lose this feature for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaaed4d-cd6c-439e-bc6b-f1f3c6eb11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59320ad3-8a00-451a-babf-fb2fec702022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of 3G in 2002 allowed some early car infotainment
        systems and home security services -- pioneers in the smart home space --
        to connect to the networks. But over time, wireless companies moved on to
        4G and more recently 5G networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b3f31-d9ff-490f-87f7-94541c549a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabc0e0-4356-4168-a6ba-97c8731d0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the major carriers are phasing out 3G technology in the United
        States and some markets abroad. AT&amp;T, which owns CNN''s parent company,
        is shutting it down on February 22; T-Mobile is doing so in the third quarter;
        and Verizon will take this step by the end of the year. As the technology
        officially becomes obsolete, a scramble is underway to help consumers avoid
        a disruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c91e4f-060b-4fee-85b2-2df024c790ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac46d00-9c7f-4174-849a-0105caed7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What companies are doing about it</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc44e5-ac71-4001-a42a-356add146ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some industries are better set up to handle the change. Many home
        security companies, for example, have been migrating their subscriber bases
        from 3G to 4G over the past two years. "From the most recent industry discussions
        I''ve participated in, it appears most US home security dealers have migrated
        100% or very close to 100% of their subscribers so it''s not on most providers''
        to-do lists any longer," said Jack Narcotta, principal industry analyst at
        Strategy Analytics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cc24b-824d-485a-b546-7942b0808eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c8483-b679-4af6-976a-a451c636f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the home security industry''s effort to transition to 4G
        wasn''t overly complicated because it simply involved having a technician
        install a box or panel for a newer model. Some companies such as ADT have
        also put additional resources into the transition. In 2020, the home security
        company acquired Cellbounce, which makes a device that converts 3G signals
        to 4G for AT&amp;T''s network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe24a1-2ecf-48d6-8ed7-e3802996cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33151a-e017-479e-b0cc-3ec2f7219f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security businesses, such as My Alarm Center, have been clear in
        their messaging to customers that replacement units were needed ahead of the
        shutdown, too. "Even if your alarm appears to function, it will no longer
        communicate with our central service station to notify us that emergency services
        are needed," My Alarm Center states on its website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb81bb-b95b-4a73-bf2f-2836d3066774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343a47d-713a-48c0-85c0-f7a1730bd4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with these efforts, some customers and systems will likely
        get left behind -- and not just home security and car assistance services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7b509-c0e4-42ca-a14d-77187aeb0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf3435-ca67-4639-b39b-1e13fc538e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few million connected devices in the smart home space still need
        to be replaced, including my meter for my solar panels," said Roger Entner,
        analyst and founder of Recon Analytics. "Some companies started reaching out
        to their customers over the past 2 years informing them that service would
        soon shut off, but as of 6 months ago, many products still haven''t gotten
        around to replacing them yet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ddc244-29c4-4ed6-820e-ccb05737d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542a6f6-0e53-4be6-9df6-4c1a864f7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto industry is in more of a gray area. In addition to software
        upgrades, some automakers are offering consumers newer parts to add to existing
        technologies to get them running on 4G. But some are offering no accommodation
        at all. This is compounded by consumers likely being less aware of which network
        their car systems use than which network their phones use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2039338-2ece-4596-ad6e-b247870f93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228143a8-8954-4a7d-8820-1aac6c6841fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fair number of people are going to be surprised," said Sam Abuelsamid,
        principal analyst with Guidehouse Insights, a market research firm focused
        on emerging technologies. "But if they''re currently a paying subscriber to
        a connectivity service, they most certainly have been notified at this point."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4a108-5c9e-44c3-8acb-b69d20686487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae1aa2-6043-4101-9241-7b2ac6bb6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can do about it</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e525c7-8f68-434c-b353-bbec10e157e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, most cars built in the last five years with connectivity
        are using 4G modems, according to Abuelsamid. Anyone who isn''t sure if their
        vehicle is going to lose connectivity can call their local dealer for more
        information.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7088bd-14dd-409e-a8cb-dd271f029944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf9e44-6305-4f1e-aa04-6ec3705eb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the car does use 3G, Abuelsamid recommended customers ask the
        manufacturer if there is an upgrade program and, failing that, contact the
        carriers, which can provide an adapter with a modem that can be plugged into
        a vehicle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810c86d-ca4b-4d51-90c1-80548d5dc652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68320730-dacb-4d5c-a56e-04d5bc49fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are unsure if their home alarm system runs on 3G,
        the security company likely has an FAQ page on its website with a list of
        impacted model numbers. Customers can also call the company directly to ask
        and arrange for next steps.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967da70b-bcc6-41f6-8fc4-39771d06617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13befb4-a3a2-4582-a6c1-e8c41210e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it''s much easier to replace some items that run on
        3G than others. "It''s easier to replace a 3G e-reader if you want to keep
        cellular connectivity than it is to replace a car system, so some folks have
        an expensive decision to make if they want to keep their older auto connected
        with cellular," said Bill Menezes, director at market research firm Gartner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d48a73-da4a-41e0-aafa-fea081d3bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a18a88-8bcb-4c9e-b997-52ed26a59538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future disruptions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760646f7-0148-4b00-9217-a8b556e4ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time a network has been phased out nor will
        it be the last. The 3G shutdown is primarily intended to re-use the spectrum
        for 4G and 5G, which are newer standards, better technologies and more efficient.
        The same thing happened with 2G, which AT&amp;T and Verizon shut down around
        the end of 2017; T-Mobile plans to shut its 2G network in December.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12456d9d-2eb7-4d5b-a925-2ca48d96aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab467ab9-a9dc-4d62-be6c-62406aea86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, AT&amp;T and Verizon turned on C-band 5G networks, an
        important set of higher radio frequencies that will supercharge the internet.
        The change will allow users to, for example, stream a Netflix movie in 4K
        resolution or download a movie in seconds. (Verizon said its C-band speeds
        reach nearly one gigabyte per second, about 10 times as fast as 4G LTE.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3819c-3544-4443-a4c3-de6c796bf395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8f81f-61e6-416c-aa84-71493c0c94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the home security world, 5G would give the ability to stream
        high-definition video or interactive mapping with motion detection so an alarm
        company could see where on a 3D map an alarm went off and track anything moving
        through the area. Moreover, 4G enables more sophisticated features, such as
        the ability to communicate with alarm companies faster and share pictures
        and rich videos over the network.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8c31c-f7c4-4b0f-8021-d71d2eff33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc1929-3875-43cd-b88e-3d6917789fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those worried about seeing 4G household devices phased out,
        don''t be. Dimitris Mavrakis, a senior director at market research firm ABI
        Research, said the shut down of 4G networks won''t happen anytime soon, noting
        "other generations will likely remain in the market for a very long time."
        Because 2G introduced mobile voice and 4G introduced mobile broadband, he
        calls 3G "somewhere in between" and "not ideal for either voice or mobile
        broadband."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42c7c6-2289-44b3-b57a-f512e0bce4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fddc4d-f0eb-429d-8e6d-8b85d1abf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, 4G is a lot better than 3G," he said. "This is why
        it''s being phased out."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2beda4a-9186-40ca-8ceb-049acbfdeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T01:42:24.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/tech/3g-network-shut-down/index.html">The
        3G network shutdown will impact more than just phones</a>."</em></p>'
