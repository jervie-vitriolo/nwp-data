      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716cc44-b02c-42eb-a155-61f6e9554f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Senator
        Manny Pacquiao said that if elected president, he would form a peace panel
        with China to discuss the ongoing territorial dispute in the West Philippine
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805dce3-a633-4090-9c70-faa5db40ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07edd6-e8b4-4bdb-9e8b-773ac7d707b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked to the Ambassador of China and we discussed about things
        we need to discuss," he said during a virtual forum by Foreign Correspondents
        Association of the Philippines&nbsp; on Wednesday. "That’s why we are thinking
        about creating a peace panel for West Philippine Sea to talk about the problem.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b1352-a410-4f33-8d79-f6de5b08f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d9193-fe61-4273-9c5a-0b500567a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician earlier told a radio interview that
        he met with a Chinese ambassador to discuss the issue on the highly contested
        waters. However, he did not name the Chinese envoy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbfc99-2b08-40b9-8a85-8aa787bb1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd713a55-9b8b-4d01-bd9e-ba217eddd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also wrote last year to Chinese Ambassador Huang Xilian
        to withdraw Chinese militia vessels from the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8982a1f-5f74-4656-8152-41ca5f279295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056638a0-2f7f-4793-bb2b-731e2a209dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would want to seek help from allies like the United
        States in solving the dispute, Pacquiao said he is open to the idea only if
        the lives of Filipinos are already at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9d04e-14bf-417a-8158-c0f9851bc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536abd3-bfd4-4ea8-bed9-2c9f20319da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hinahangad natin at hinahanap natin dito ay maging kaibigan
        tayo ng lahat ng bansa,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837033cd-1b8a-464d-977e-04ea91216226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b9d13-9d19-489a-a58c-4fc8543129aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are aiming and look for is to be friends with
        all nations.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c416b0-62f7-4f24-9a7d-0640ac105f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac1711-4c6f-4861-a13e-53bde70d057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as possible hindi tayo mag-a-ask ng help sa ibang bansa
        na kakampi natin," he also said. "Pero kung necessary talagang ang nakataya
        ay buhay na ng bawat Pilipino, siyempre kailangan din namin ng tulong doon
        sa mga allied country na gusto tumulong sa atin.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d97707-290e-461e-9246-62337c40cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a7ded-0e40-45d6-a247-ec68a6a18858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, we would not seek help from our
        allies. But if it’s necessary and if the lives of every Filipino people are
        at risk, of course we would welcome help from our allies.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4c008-dcc9-45ba-b2bf-a067bad4bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77dfd6-6432-48fb-b49f-86e8bfe4c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1951 Mutual Defense Treaty between the United States and the
        Philippines binds both countries to come to each other’s aid during an attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ed0e7-73db-4157-abf3-107517053115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750caf58-c8a9-4498-b18a-624dde95dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague affirmed the Philippines’
        sovereign rights in the disputed waters in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba82bf7-4035-4f93-95ff-7d01a4d4899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca4d3d-340e-4d97-8226-9d789737d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:39:03.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese government has consistently refused to recognize
        the ruling.</p>'
