      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala akong pakilaam kung mayaman ka o mahirap. Ako mismo ang maghihila
        sa’yo papuntang kulungan,” he added.</p>'
    '7':
