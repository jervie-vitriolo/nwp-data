      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        Alaska Aces announced they are leaving the Philippine Basketball Association
        after more than three decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a127a-ab0c-4ca0-9fa1-5874e3876b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T10:34:29.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take great pride in our participation and success all these
        years and know we won with integrity," Alaska Milk Corporation chairman Fred
        Uytengsu said in a statement on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733580e-a236-499e-8471-b24e931724be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T10:34:29.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said exiting from the PBA will help Alaska refocus resources
        on providing affordable nutrition for Filipino families, which is also the
        global directive of its parent company.</p>'
    '11':
