    'lead': 'The country’s top diplomat on Wednesday assured that Filipinos in Ukraine
      will remain safe amid the threat of a Russian invasion of the former Soviet
      state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T17:56:56.557+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:17:11.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:10.648+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief vows: No harm will come to Filipinos in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4484f-e3e9-4b9f-9720-54fd81fb25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> The
        country’s top diplomat on Wednesday assured that Filipinos in Ukraine will
        remain safe amid the threat of a Russian invasion of the former Soviet state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2db68b-a137-4ab1-8555-8814ad6dc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured Filipinos in Ukraine will come to no harm; I will
        be on top of it personally,” Foreign Affairs Secretary Teodoro Locsin, Jr.
        said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d9769-3933-4cbe-aa68-365cf48135b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he was also reaching out to countries near Ukraine to
        ensure the safe passage of Filipinos if needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42171215-d961-414d-8565-22d498b84815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From west — Poland, Hungary, Slovakia; south — Romania and Moldova
        border… Making calls now,” he added. “It will be a land journey to the closest
        border.”</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Foreign
        Affairs Sec. Teddy Locsin <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        assures that Filipinos in Ukraine will not be harmed amid the Ukraine-Russia
        crisis. <br><br>He says he&#39;s reaching out to countries with common borders
        with Ukraine to ensure safe passage | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/0gTck0mfJq">https://t.co/0gTck0mfJq</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1493767586202660864?ref_src=twsrc%5Etfw">February
        16, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbe189-039c-4c97-9241-6fcca8c4bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ee723-acc1-4850-92ec-62c1f0b6be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Foreign Affairs said officials were
        <a href="https://cnnphilippines.com/news/2022/2/15/DFA-Filipinos-Ukraine-repatriation-relocation.html">working
        out arrangements</a> for Ukraine-based Filipinos who may wish to return home
        or move to safer grounds amid the brewing tensions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7233cf-abe7-482e-abd7-30cbcea47289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details about the repatriation were provided as of publishing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccd89a-bee2-4d03-a60a-3580a03ff333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2022/2/13/filipinos-ukraine-russia.html">Filipinos
        in Ukraine fear repatriation, losing jobs amid possible Russian invasion</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9bb3e-5b4e-470a-a149-6809520a2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had warned that an attack on Ukraine could begin
        soon, as it expressed concern over the amassing of Russian troops along their
        common border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c5159-70e9-44d1-b7da-5604b6cdf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said some of its troops began returning
        to their bases following recent drills, but US President Joe Biden said they
        have “not yet verified” the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc895ff-3a33-4e0e-80a0-8f1f4488b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:56:56.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:17:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2022/2/16/biden-diplomacy-russia-ukraine-crisis.html">Biden
        says US ready to give ''diplomacy every chance to succeed'' in defusing Russia-Ukraine
