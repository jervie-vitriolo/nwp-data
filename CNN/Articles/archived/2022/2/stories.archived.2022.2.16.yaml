  'PH-seeks-more-Japan-loans-to-beef-up-COVID-19-vax-drive':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T19:01:26.434+08:00
    'imagesource': 'jcr:0ceebb1e-f43e-4594-b3d1-7271b1b98d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '233788df-b1fd-4a9e-a071-db53171879b2'
    'lead': 'The Philippines hopes to secure additional loans amounting to 30 billion
      yen (about ₱13 billion) from the Japanese government to support its mass COVID-19
      vaccination drive, the Department of Finance said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T19:04:42.623+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:17:02.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:12.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks more Japan loans to beef up COVID-19 vax drive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1b793-562d-449f-9d8d-c89fac7a45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> —&nbsp;The
        Philippines hopes to secure additional loans amounting to 30 billion yen (about
        ₱13 billion) from the Japanese government to support its mass COVID-19 vaccination
        drive, the Department of Finance said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0c3c7-7540-4801-8996-7bbc069940dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOF said the proposal was floated during the
        12th meeting of the Philippines-Japan high-level joint committee on infrastructure
        development and economic cooperation held online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d58b93-82fa-461a-b291-7e1fe67053a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the meeting, the two sides discussed proposed additional
        financing support of 30 billion yen from Japan under the 2nd COVID-19 Crisis
        Response Support Loan (CCRESL 2) to help cover the funding for the Philippines''
        ongoing national vaccination program," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55096a6a-c3af-4aca-8e6c-4d7eb661a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the government has fully vaccinated 61.4 million Filipinos,
        including 8 million adolescents, against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52d259-cf71-424a-a8c3-ec24cea2b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is targeting to fully inoculate around
        77 million Filipinos within the first quarter, and 90 million by the end of
        the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8806c-63be-43ee-8337-c0c6fccbe66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance chief Carlos Dominguez III said he expects the Japanese
        government to remain a "valuable partner" of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc7875-f1be-4893-b31b-cb06d30067d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, Japan has extended 1.38 trillion yen to the country,
        even surpassing its 1 trillion yen commitment, according to Mori Masafumi,
        the special advisor to Prime Minister Fumio Kishida of Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8563c-4689-443f-a9ab-eb9c3669979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:04:42.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between the first Joint Committee Meeting in 2017 and today, much
        has been started, achieved, and will be further continued," Dominguez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990444ec-7e7e-4d83-8836-1daf81a562e6'
      'mgnl:activationStatus': true
