      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24faa56f-318b-42c8-b879-7fa996b57dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s campaign manager Lito Banayo earlier said their entire
        slate was in Samar for scheduled campaign sorties from February 14-15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb91e1-ae22-4ba2-91fd-1cb937e07c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef8408-516d-4ada-928c-26e35f412565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was scheduled before but cancelled due to bad weather," Banayo
        told CNN Philippines in a text message last February 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552da32-5781-4871-a4dd-32702200874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.690+08:00
