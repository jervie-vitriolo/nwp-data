      'mgnl:lastActivated': 2023-01-25T16:18:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba327719-3399-4131-a750-650164db400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:13:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the positivity rate, or percentage of tested people with
        positive results, stood at 9.6% based on 25,629 tests reported on Feb. 14.  This
        is so far the lowest positivity rate recorded this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e2744-4769-49dd-8a58-060dba2621c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:13:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed97717-c749-4bf4-9684-a040dba257d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:13:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reported that 77 more patients died of COVID-19,
        raising the death toll to 55,223. The recovery count also rose to 3,520,545
        after 6,130 more patients got well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb24c8a-406a-4e7d-b7e7-47166cbfb06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:14:32.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new reported deaths, 32 occurred this month and 16 in January.
        The rest were fatalities from 2021— six in December, nine in November, five
        in October, three in September, five in August, and one in May. The late reporting
        was due to the delayed encoding of information to the COVIDKaya data storage
        system, the DOH explained.</p>'
