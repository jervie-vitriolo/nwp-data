  'Alec-Baldwin-wrongful-death-lawsuit-Halyna-Hutchins-Rust-movie':
    'author': 'Cheri Mossburg and Chloe Melas, CNN'
    'caption': 'Halyna Hutchins and Alec Baldwin'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-16T06:11:12.400+08:00
    'imagesource': 'jcr:cfe77237-70be-46a3-b172-6f619693e67f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50aa107a-2c54-4c1f-bb62-cac619144a4c'
    'lead': 'The family of Halyna Hutchins, the cinematographer killed on the set
      of the movie ''Rust'' last fall, has filed a wrongful death lawsuit against
      Alec Baldwin, the film''s production companies, its producers, and other key
      members of the crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T06:14:40.118+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:24:46.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:59.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin and others named in wrongful death lawsuit filed by family
      of Halyna Hutchins'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba71dd-19af-4a58-99e4-096afc1afb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family of Halyna Hutchins, the cinematographer
        killed on the set of the movie "Rust" last fall, has filed a wrongful death
        lawsuit against Alec Baldwin, the film''s production companies, its producers,
        and other key members of the crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7bb5ed-22c0-4ba5-af33-3edb69ab5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins was fatally shot last October during a rehearsal for a
        scene for the film, which was being shot near Santa Fe, New Mexico. Director
        Joel Souza was also injured in the shooting which occurred when Baldwin practiced
        a draw with a revolver and fired the weapon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f57700-459e-4434-8365-7be08dd4710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed in Santa Fe, alleges numerous industry standard
        violations by Baldwin and others charged with safety on the set, attorney
        Brian Panish announced in a news conference Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38301be9-592a-4044-b93e-d336d7be4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims the production companies and producers "cut corners"
        and "chose to hire the cheapest crew available," specifically noting that
        they "knowingly hired a wholly unqualified armorer," and required her to split
        time in a second role as assistant props master.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd582bd1-cc41-41e3-a2b9-e1df07488c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to cooperate with the authorities to determine how
        live ammunition arrived on the ''Rust'' set in the first place. Any claim
        that Alec was reckless is entirely false. He, Halyna and the rest of the crew
        relied on the statement by the two professionals responsible for checking
        the gun that it was a ''cold gun'' -- meaning there is no possibility of a
        discharge, blank or otherwise," Aaron Dyer, attorney for Baldwin and other
        producers of "Rust," said in a statement to CNN. "This protocol has worked
        on thousands of films, with millions of discharges, as there has never before
        been an incident on a set where an actual bullet harmed anyone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b054b06-2afc-425f-8e9c-879d5578366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both armorer Hannah Gutierrez Reed and prop master Sarah Zachry
        are named in the lawsuit, along with assistant director Dave Halls, who, according
        to a previously filed affidavit, handed the gun to Baldwin just prior to the
        shooting. Halls'' attorney said he was not responsible for checking the gun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab602c-c141-4d38-8c19-f85e5638769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with ABC''s George Stephanopoulos late last
        year, Baldwin said he and Hutchins were going over how she wanted to position
        his hand before the gun went off, saying then, "I would never point a gun
        at anyone and then pull the trigger."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e7da1-49fc-4274-a9fe-5c6b4354f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gun was supposed to be empty; I was told I was handed an empty
        gun," Baldwin said in the interview. "There''s only one question to be resolved
        ... only one. And that is, where did the live round come from?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202268b-271a-4f49-8d1b-0c14c5ea0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two crew members have told CNN that Gutierrez Reed mishandled weapons
        on a previous film project. She did not reply to CNN''s request for comment
        regarding those allegations. Gutierrez Reed is now suing the movie''s gun
        and ammunition supplier, accusing them of mixing up dummy rounds with live
        ammunition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308872cf-7708-4555-9534-6231984d87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety concerns raised by the crew remained unaddressed, the lawsuit
        states, citing 15 specific safety protocols they allege were violated, including
        the use of a real gun instead of a dummy weapon, use of live ammunition on
        set, and improper storage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb574b-a8ad-4359-98e2-40680f6b8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are regulations and guidelines in place today that should
        prevent something like this from happening, but they need to be enforced,"
        Panish said. "Had they been followed, this never would have happened."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd39027-f3ae-4eb3-b745-a341d604cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panish, who represents Hutchins'' husband and young son, also showed
        a nearly 10-minute video that included a short, highly-produced, animated
        reenactment of the shooting that led to the "senseless and tragic death of
        Halyna Hutchins." The details of the reenactment are based on "factual allegations
        in the complaint made by the Hutchins Family," according to a slate at the
        beginning of the video.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30bd07-ed1c-439a-a35f-1e73a996a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:14:40.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s publicist had no comment. CNN has also reached out to
        Halls, Gutierrez Reed, Zachry, and the ''Rust'' production company for comment.</p>'
  'Prince-Andrew-Virginia-Giuffre-settlement-sexual-abuse-lawsuit':
