      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8.&nbsp;FDCP channel</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03391b2f-d591-4fe3-a340-557e4f98f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:18:25.760+08:00
