    'mgnl:tags': ['North-Korea', 'Pyongyang']
    'template': '1'
    'title': 'North Korea breaks ground on 10,000-home residential project in major
      housing drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadbf55-ede9-418b-a0ce-6067218f1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea has started work on a sprawling
        10,000-apartment residential project as the country embarks on a housing drive
        in its capital, Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2be28-a638-4b8a-ac57-4dc5032b94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid <a href="https://www.cnn.com/2021/01/18/asia/north-korea-covid-sanctions-dst-intl-hnk/index.html"
        target="_blank">major economic woes</a>&nbsp;brought about by trade sanctions
        and the Covid-19 pandemic, leader Kim Jong Un attended a ground-breaking ceremony
        at the construction site on Saturday, according to state media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef5fca-c938-441f-99fb-6571b7226c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though few design details have been disclosed, digital renderings
        of the development show towers rising on both sides of a leafy boulevard in
        an area of the capital called Hwasong. A larger skyscraper, which appears
        to be at least 40 stories tall, is also depicted in the plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6a7e2-aa58-47af-8bb2-d65685eec43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech titled "Let Us Further Glorify the Golden Age of Capital
        City Construction by Bringing about a Sea Change in the Hwasong Area," Kim
        thanked construction workers and army personnel at the ceremony, according
        to Sunday''s edition of North Korea''s Rodong Sinmun newspaper. The state-run
        paper claimed that the project demonstrated the regime''s commitment to creating
        a "new world of a prosperous power where the people enjoy the highest dignity
        and the best happiness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fc04d-fa66-43e9-a698-c55d3a9644f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development forms part of a wider housing drive that has seen
        the government promise 50,000 new homes in Pyongyang before the end of 2025.
        But the pledge, announced at the Workers'' Party of Korea Congress last year,
        comes as North Korea grapples with sanctions over its nuclear weapons program
        and plummeting trade with its closest ally, China. The country''s economy
        has been in freefall since 2020, when Kim''s government closed its borders
        due to Covid-19, though rail freight transport has resumed as of last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f181f-44ee-4724-8857-4803e459d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare admission of the country''s challenges, Kim''s rubber-stamp
        parliament, the Supreme People''s Assembly, said last month that it was working
        to improve livelihoods in light of "difficult and complicated problems," according
        to North Korean state media. North Korea also has a long-standing housing
        shortage, with some studies suggesting that the country only has enough homes
        to accommodate <a href="https://www.sciencedirect.com/science/article/pii/S0197397521000667"
        target="_blank">70% to 80%</a>&nbsp;of its households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2608d24-2b50-4fe3-bc5c-67a94326247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, construction projects continue to be used in state propaganda
        to promote the government''s achievements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cc9a6-1647-497c-b65f-008690598779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A documentary broadcast in North Korea last month, titled "The Great
        Year of Victory 2021," showed Kim visiting a construction site alongside images
        of an 80-story skyscraper and a large apartment district. Work at Hwasong
        began just days before the country marks what would have been the late former
        leader Kim Jong Il''s 80th birthday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea8a24-a625-45f1-b73e-7839c381fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new development is one of several high-rise projects announced
        in recent years in Pyongyang, where residents enjoy a significantly better
        quality of life than anywhere else in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf885d-0470-4d12-ba9f-27aa585a42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.skyscrapercenter.com/city/pyongyang"
        target="_blank">data</a>&nbsp;from the Council on Tall Buildings and Urban
        Habitat, there are currently 15 completed buildings standing 150 meters (492
        feet) or above in the North Korean capital. Among them are four of the towers
        built at <a href="https://edition.cnn.com/2017/04/13/asia/kim-jong-un-north-korea-appearance/index.html"
        target="_blank">Ryomyong New Town</a>, a showpiece luxury residential area
        opened in Pyongyang in 2017. And state media reported in January that work
        was almost complete on 10,000 newly built housing units in the Songsin and
        Songhwa districts of eastern Pyongyang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e18e5-29af-4de4-8676-3012fbefae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s official Korean Central News Agency (KCNA) has previously
        boasted about so-called "Pyongyang Speed," claiming to have completed the
        frame of a 70-story skyscraper at Ryomyong New Town in just 74 days. But some
        experts have raised concerns about the quality of construction materials,
        as well as the level of technical know-how and the pace at which work is sometimes
        carried out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56374326-8114-47db-a80a-3b2fd38d6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, an apartment building that may have housed dozens of families
        in Pyongyang''s Phyongchon district <a href="https://www.cnn.com/2014/05/18/world/asia/north-korea-building-collapse/index.html"
        target="_blank">collapsed</a>, an incident for which no official death toll
        was ever released.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0590f93-248d-4c2e-8bc2-360754ceb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA later attributed the disaster to "sloppy building" and "irresponsible
        supervision of officials."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff977a83-bbb7-41ac-babb-bf05ee934afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other construction projects in the capital meanwhile stand unfinished
        — like the <a href="https://www.cnn.com/style/article/ryugyong-hotel-architecture-origins/index.html"
        target="_blank">Ryugyong Hotel</a>, which reached its planned height of 1,083
        feet in 1992 but remains unoccupied following decades of unspecified delays.
        The 3,000-room hotel is among the world''s tallest unfinished buildings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220ee3f-b40a-463f-b39e-3beea7770f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first puiblished on CNN.com, "<a href="https://edition.cnn.com/style/article/north-korea-housing-hwasong/index.html"
        target="_blank">North Korea breaks ground on 10,000-home residential project
        in major housing drive</a>."</em></p>'
  'Allison-Gollust-resign-cnn':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T14:09:19.537+08:00
    'imagesource': 'jcr:5d419bb0-8a8c-4857-9ab3-e36bd441abbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7ffb52-65bd-400a-b901-3060b306c506'
    'lead': 'Nearly two weeks after CNN president Jeff Zucker was forced out of his
      position, his former lieutenant Allison Gollust has also resigned from the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:12:49.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:20:07.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:05.278+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNN', 'CNN-International', 'Allison-Gollust', 'Jeff-Zucker']
    'template': '1'
    'title': 'Top CNN exec resigns as WarnerMedia chief accuses her and former network
      boss Zucker of standards violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde2c99-70c9-4438-bfcf-db2fe0a12c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly two weeks after <a href="https://www.cnn.com/2022/02/02/media/jeff-zucker-cnn/index.html"
        target="_blank">CNN president Jeff Zucker was forced out of his position</a>,
        his former lieutenant Allison Gollust has also resigned from the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4777fc-3ef3-4137-ba89-3824dcde15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to staffers Tuesday evening, WarnerMedia CEO Jason Kilar
        said Gollust resigned after an investigation "into issues associated with"
        former CNN anchor Chris Cuomo and his brother Andrew, the former New York
        governor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe4cae-c823-4749-bbd1-dc497e14b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on interviews of more than 40 individuals and a review of
        over 100,000 texts and emails, the investigation found violations of Company
        policies, including CNN''s News Standards and Practices, by Jeff Zucker, Allison
        Gollust, and Chris Cuomo," Kilar said in the memo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222d4f2-ace1-4e46-a595-2b2ecf3d5be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the highest standards of journalistic integrity at CNN,
        and those rules must apply to everyone equally," Kilar added. "Given the information
        provided to me in the investigation, I strongly believe we have taken the
        right actions and the right decisions have been made."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ae914-daa9-44ff-9e72-dcf014aa9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollust released a comment addressing her exit Tuesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224349a1-57aa-418a-8e18-25eecf3d4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WarnerMedia''s statement tonight is an attempt to retaliate against
        me and change the media narrative in the wake of their disastrous handling
        of the last two weeks," she said. "It is deeply disappointing that after spending
        the past nine years defending and upholding CNN''s highest standards of journalistic
        integrity, I would be treated this way as I leave. But I do so with my head
        held high, knowing that I gave my heart and soul to working with the finest
        journalists in the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d05278-4726-4d5a-a02d-b7774702e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Zucker did not immediately comment. Cuomo declined
        to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89401174-e7dd-4d8b-b1fa-f469f695ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia is girding for a potential lawsuit by Cuomo, who was
        <a href="https://www.cnn.com/2021/12/04/media/cnn-fires-chris-cuomo/index.html"
        target="_blank">fired from his 9 p.m. time slot</a>&nbsp;in December amid
        <a href="https://www.cnn.com/2021/11/30/media/chris-cuomo-suspended/index.html"
        target="_blank">multiple controversies</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da9147-69ed-4662-badc-a7ee461ebd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN Business <a href="https://www.cnn.com/2021/12/05/media/chris-cuomo-cnn-time-slot/index.html)"
        target="_blank">first reported</a>&nbsp;on December 5, CNN retained third-party
        law firm Cravath to assess Chris Cuomo''s conduct vis a vis his brother''s
        sexual harassment scandal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce8630-e653-4c56-b9a0-e3a2f7226214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm''s initial review determined that CNN had grounds to
        terminate Cuomo, and that''s what Zucker did on December 4, putting an extraordinary
        chain of events into motion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b98bb-f492-4112-ac80-7d8ae02a5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo hired a high-profile Hollywood litigator and told friends
        that he would seek the millions of dollars that remained on his contract.
        The network, under Zucker, refused to pay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95956a-cc08-411d-997d-f1ac066ff159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cravath review continued — and, as CNN previously reported,
        numerous staffers throughout the organization were interviewed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b66834-78dc-4ddf-b8c8-6d1d7e08badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What had started with a focus on Mr. Cuomo''s behavior was morphing
        into a broader look at Mr. Zucker''s handling of the anchor and his interactions
        with the Cuomos," a new New York Times investigation said on Tuesday. "Among
        other things, the lawyers asked CNN employees about how Mr. Zucker had handled
        Mr. Cuomo''s suspension and firing, what he knew about Chris Cuomo''s interactions
        with his brother — and whether any employees were aware of communications
        between Mr. Zucker and Andrew Cuomo."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132fd0a-2b00-4c29-9f8d-15d8dfb19eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cravath lawyers also asked about the relationship between Zucker
        and Gollust.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b68d60-e020-4010-8ebf-557f65365605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker confirmed the relationship, but because he did not disclose
        it at the time it began, he was in violation of company standards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285f530-9388-4d14-9cc2-cb3b6027c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he exited on February 2, he admitted as such: "I was required
        to disclose it when it began but I didn''t. I was wrong."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952609f3-2cd8-4bd0-86d1-5a5604fc4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollust said in a statement that the relationship "changed during
        COVID" and "I regret that we didn''t disclose it at the right time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7e67b-d28f-4673-811a-9e03f132c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollust indicated that she would continue working at CNN, as the
        head of marketing and communications, and she was seen at the company''s New
        York office last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c7176-0b93-4f94-a5af-9da0953120e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she has now resigned too, according to Kilar, and the Cravath
        probe is now complete.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b1f3a-f8b6-4dc8-9e49-4d96573e3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:12:49.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/media/jeff-zucker-allison-gollust/index.html"
        target="_blank">Top CNN exec resigns as WarnerMedia chief accuses her and
        former network boss Zucker of standards violations</a>."</em></p>'
  'biden-diplomacy-russia-ukraine-crisis':
    'author': 'Maegan Vazquez and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T14:13:13.557+08:00
    'imagesource': 'jcr:6703dea2-641c-44fe-b270-5c0c3e341fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f018c1-612b-4bac-baa9-eb8d311d9893'
    'lead': 'President Joe Biden on Tuesday made an appeal for diplomacy to continue
      as the world watches to see if Russian President Vladimir Putin orders an invasion
      of neighboring Ukraine, but also warned that a Russian attack on Ukraine will
      "be met with overwhelming international condemnation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:20:06.595+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:19:47.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:05.840+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Russia', 'Joe-Biden']
    'template': '1'
    'title': 'Biden says US ready to give ''diplomacy every chance to succeed'' in
      defusing Russia-Ukraine crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e72ec-3c52-4163-9d8c-a704ce6fd950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;on Tuesday made an appeal for
        diplomacy to continue as the world watches to see if Russian President Vladimir
        Putin orders an <a href="https://www.cnn.com/europe/live-news/ukraine-russia-news-02-15-22-intl/index.html"
        target="_blank">invasion of neighboring Ukraine</a>, but also <a href="https://www.cnn.com/2022/02/15/investing/oil-gas-russia-ukraine/index.html"
        target="_blank">warned that a Russian attack</a>&nbsp;on Ukraine will "be
        met with overwhelming international condemnation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6a504-18bd-46b1-84f3-5f9973bda9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the White House, Biden said to Russian citizens that
        the US and its allies are not a threat to them and that there''s "plenty"
        of room for diplomacy <a href="https://www.cnn.com/specials/europe/russia"
        target="_blank">with Russia</a>&nbsp;to avoid a conflict in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8fe98-bef0-47a1-8e97-714eb2652940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and NATO are not a threat to Russia. Ukraine
        is not a threat to Russia. Neither the US nor NATO have missiles in Ukraine.
        We do not — do not — have plans to put them there, as well. We''re not targeting
        the people of Russia. We do not seek to destabilize Russia. To the citizens
        of Russia: you are not our enemy," Biden said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034959e1-06d9-4468-b251-789db68954b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told Russians he did not believe they wanted "a bloody
        destructive war against <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Ukraine</a>, a country and the people with whom you share
        such deep ties of family history and culture."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084224c7-55ea-4e8b-9f9a-ebd84334b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He harkened back to World War II, pointing out that Americans and
        Russians had "fought and sacrificed side by side in the worst war in history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3e3ba-53b1-4ad8-a374-c8fd197b0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World War II was a war of necessity, but if Russia attacks Ukraine,
        it would be a war of choice — a war without cause or reason," he said, adding
        that he was not trying to "provoke," but instead wanted to "speak the truth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabb2b8-a65b-45cf-9bbc-ad1df6462a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia does invade in the days and weeks ahead, the human costs
        for Ukraine will be immense, and the strategic cost for Russia will also be
        immense," the President warned. "If Russia attacks Ukraine, to be met with
        overwhelming international condemnation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2236cf-a39d-433c-a054-cc15945a69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will not forget that Russia chose needless death and
        destruction," he said. "Invading Ukraine will prove to be a self-inflicted
        wound."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b4c48-84f4-48dd-a508-8afbf32906ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sounded optimistic that diplomacy would resolve the crisis
        after Russia publicly proposed to continue talks, saying, "We should give
        the diplomacy every chance to succeed and I believe there are real ways to
        address our respective security concerns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d720e-ec41-4b2c-ba1a-16726f8b8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the US is "proposing new arms control measures,
        new transparency measures (and) new strategic stability measures," adding
        that "these measures apply to all parties — NATO and Russia alike."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa89a4-37a9-4ed3-a49f-1df69efdc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re willing to make practical, result-oriented steps that can
        advance our common security," he continued. "We will not sacrifice basic principles,
        though. Nations have a right to sovereignty and territorial integrity. They
        have the freedom to set their own course and choose with whom they will associate.
        But that still leaves plenty of room for diplomacy and for de-escalation.
        That''s the best way forward for all parties in our view."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cb74a-ce04-4dc3-a89b-9eb4fb7f53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his optimism about a path forward through diplomacy, Biden
        also cautioned that the US has not yet verified that Russia has begun the
        withdrawal of some troops following the completion of recent military drills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccf081-f168-4f69-955c-2494927525a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet verified the Russian military units are returning
        to their home bases. Indeed, our analysts indicate that they remain very much
        in a threatening position," Biden said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77a5bf-cd13-46f8-981e-e99d991f1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also underscored that "Russia has more than 150,000
        troops circling Ukraine and Belarus and along Ukraine''s border, and invasion
        remains distinctly possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba192b-10ad-4c0f-9f19-224d9376d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amassing of troops has continued to raise fears among Western
        and Ukrainian intelligence officials that an invasion could be imminent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5e353-cc73-498e-b35e-2cdda9e33c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian defense ministry said troops from its Southern and Western
        military districts — parts of which are next door to Ukraine -- had begun
        to return to their home stations, though the announcement did not say precisely
        where those troops were permanently based, where they had been exercising,
        or how many of them were withdrawing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101351d7-b79a-4c04-b4ba-0649d6c6ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia <a href="https://www.cnn.com/2022/02/15/europe/ukraine-russia-news-tuesday-troop-pullback-intl/index.html"
        target="_blank">announced earlier Tuesday</a>&nbsp;that some of its troops
        would return to base after completing recent drills, but stressed that major
        military exercises would continue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a789e-e6d6-439e-b59c-4226cf987bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, on Tuesday, said that though the US is "not seeking direct
        confrontation with Russia," he''s been clear "that if Russia targets Americans
        in Ukraine, we will respond forcefully."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507dd62-31fe-4543-a255-87ed76dfcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia attacks the United States or allies through asymmetric
        means, like disruptive cyberattacks against our companies or critical infrastructure,
        we''re prepared to respond," Biden said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61535dc4-44c9-478e-a84b-d37762e717c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed the consequences Americans will face if Russia
        moves into Ukraine, saying that "the American people understand that defending
        democracy and liberty is never without cost."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a87d8-8d03-41eb-9895-f05983c0238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is prepared to respond to higher energy prices and the potential
        for cyberattacks, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83b5f7-e44f-4d87-bcd4-752567c6a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not pretend this will be painless," Biden noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b106da5-a284-4d56-864a-408058fbfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held phone calls with Putin and Ukrainian President Volodymyr
        Zelensky over the weekend.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567cf5cb-cbc1-4e00-b4fb-41ab01ab22de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official called the Putin call "professional
        and substantive," but said, "There was no fundamental change in the dynamic
        that has been unfolding now for several weeks." And a White House statement
        on Sunday''s Ukraine call indicated that <a href="https://www.cnn.com/2022/02/13/politics/biden-zelensky-call/index.html"
        target="_blank">Biden said</a>&nbsp;the US would respond "swiftly and decisively"
        if Russia takes further steps toward invasion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc6e84-66f4-45e7-94f6-9f9aebaa5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week and through the weekend, Biden''s national security adviser,
        Jake Sullivan, <a href="http://www.cnn.com/2022/02/13/politics/jake-sullivan-cnntv/index.html"
        target="_blank">publicly warned</a>&nbsp;that a Russian invasion of Ukraine
        could happen in the coming days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50c33f-40f6-41ad-8aa6-e28c3b07874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot perfectly predict the day, but we have now been saying
        for some time that we are in the window, and an invasion could begin, a major
        military action could begin by Russia in Ukraine any day now — that includes
        this coming week, before the end of the Olympics," Sullivan told CNN''s Jake
        Tapper on Sunday''s "State of the Union."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582555c3-e781-4508-a49d-45ade7363ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The way they have built up their forces, the way they
        have maneuvered things in place, makes it a distinct possibility there will
        be major military action very soon. And we are prepared to continue to work
        on diplomacy, but we are also prepared to respond in a united and decisive
        way with our allies and partners should Russia proceed."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4883517-a862-4607-9c67-1432d332c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other nations have warned their citizens in recent days
        to leave Ukraine. And on Monday, US announced it would be temporarily relocating
        its embassy in Kyiv to Lviv, a city in western Ukraine "due to the dramatic
        acceleration in the buildup of Russian forces," Secretary of State Antony
        Blinken said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f709f32-fab9-4d0c-b7a1-49b3ad3da0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Foreign Affairs on Friday <a href="http://www.cnn.com/2022/02/12/politics/biden-putin-call-ukraine/index.html"
        target="_blank">accused</a>&nbsp;Western countries and the press of spreading
        a "large-scale disinformation campaign" about an allegedly impending Russian
        invasion of Ukraine "in order to divert attention from their own aggressive
        actions."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f497c-8816-43a7-82d4-8e68587043fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of 2021 and the beginning of 2022, the global information
        space faced a media campaign unprecedented in its scale and sophistication,
        the purpose of which is to convince the world community that the Russian Federation
        is preparing an invasion of the territory of Ukraine," the Ministry said in
        a statement published on its website.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2f58e-0191-4c01-aa51-fa81cd689301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Stephen Collinson writes the Ukraine crisis is largely a
        <a data-cke-saved-href="https://www.cnn.com/2022/02/15/politics/russia-ukraine-politics-us-putin-diplomacy/index.html"
        href="https://www.cnn.com/2022/02/15/politics/russia-ukraine-politics-us-putin-diplomacy/index.html"
        target="_blank">creation</a>&nbsp;of Putin and his personal and disputed version
        of history, which that holds that the country, which was part of the Soviet
        Union until its breakup in 1991, should be part of greater Russia. There is
        also a deep resentment about how the Cold War ended with the admission of
        former Warsaw Pact nations, which were aligned with the Soviets — like Poland,
        Romania and the Baltic states — into NATO.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8421b-92b5-44d2-a45c-e7c001d4ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the alliance is defensive in nature, Putin sees its move into
        eastern Europe as a direct threat to Russia and his notion that Moscow is
        entitled to a sphere of influence in the region. Ukraine is not a NATO member
        so the US will not send troops to defend it. But Washington also says it should
        not be up to Putin to decide the destiny of another independent, sovereign
        democracy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfe8c5-a4da-462a-aacb-4759990a33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Putin is holding Ukraine hostage with a demand for the
        withdrawal of NATO forces from eastern Europe that would amount to a major
        rewriting of the post-Cold War world that Washington will never accept. But
        he may perceive a historic moment in which he can open divisions in the alliance,
        forever crush Ukrainian dreams of joining the West, avenge the fall of the
        Soviet Union and advance his notion of Russian greatness.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906c121-8a5d-4dd0-9209-9071819c48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions have escalated, Western allies have offered increasing
        forms of aid and assistance, including lethal aid. The US <a href="https://www.cnn.com/2022/01/23/politics/ukraine-us-second-weapons-shipment/index.html"
        target="_blank">has shipped</a>&nbsp;weapons supplies and ammunition to Ukraine
        and offered a sovereign loan guarantee to Ukraine of up to $1 billion to support
        its economic reform agenda and continued engagement with the International
        Monetary Fund.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c913b-6957-42e6-8cb7-30a13d4cdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with further developments on Tuesday.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207e324-d11f-466a-b252-97c92830530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:20:06.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:20:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/politics/joe-biden-ukraine-speech/index.html"
        target="_blank">Biden says US ready to give ''diplomacy every chance to succeed''
        in defusing Russia-Ukraine crisis</a>."</em></p>'
  'amlc-report-suspicious-transactions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T14:21:39.375+08:00
    'imagesource': 'jcr:02d3def7-a700-4d89-958d-52a9634f387a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3719779-d605-44e6-8b45-0000019595bf'
    'lead': 'A top official of the Anti-Money Laundering Council (AMLC) said all institutions
      covered by the agency should report any suspicious transactions or else face
      the possibility of both administrative and criminal sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:28:49.594+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:19:34.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:06.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AMLC', 'Anti-Money-Laundering-Council', 'Mel-Georgie-Racela']
    'template': '1'
    'title': 'AMLC warns of sanctions if suspicious transactions are not reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395a7e1-99dc-477c-b0a8-745f4cfb2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — A
        top official of the Anti-Money Laundering Council (AMLC) said all institutions
        covered by the agency should report any suspicious transactions or else face
        the possibility of both administrative and criminal sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53650b40-30df-482f-8fb0-1f9d6683b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of AMLC, <em>kung sila ay</em> very obvious <em>na
        may maraming</em> red flag indicators <em>ngunit hindi sila nag-analyze or
        nagrequest ng</em> additional information, <em>na hindi sila nagfile ng</em>
        suspicious transaction report <em>sa</em> AMLC,<em> ito ay pwedeng maging
        basehan para sila ay ma-imposean ng</em> both administrative sanction and
        criminal sanction," AMLC Executive Director Mel Georgie Racela said at the
        Laging Handa briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bafa0b-c287-444b-8d3e-0a8fa433b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the part of AMLC, if there are very obvious red
        flag indicators but these weren''t analyzed or they didn''t request additional
        information, and they didn''t file a suspicious transaction report with the
        AMLC, this can be grounds for them to receive both administrative sanction
        and criminal sanction.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66ab80-5c32-42e4-bcf5-d911cdca1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela said all persons covered by the AMLC — including banks and
        electronic money issuers — are obligated to have an electronic monitoring
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce33bfc-d0f1-49fc-99c1-954d69f59f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that regardless of the amount, once red flags are seen,
        these covered entities have anti-money laundering analysts and investigators
        who can dig deeper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124a47d-45ee-46ea-b9aa-c734bac9ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC <a href="https://cnnphilippines.com/business/2022/2/14/AMLC-on-digital-vote-buying.html"
        target="_blank">earlier released a list</a> of red flags which could indicate
        suspicious transactions:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb6d9b-92e1-4895-a536-04ed7a78350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- significant or large transactions performed within a short period</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45184aa7-9720-4749-8c1e-ef06bf20d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- unjustified large cash deposits, withdrawals</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1754641-1599-4c47-9d62-586349d4593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- transactions seen as inconsistent with the customer''s financial
        profile or declared business</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817dcfe1-46e6-4fbf-82b4-cd0d26fdecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- unusual transactions or activities compared with normal daily
        dealings</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd8759-ca24-4554-bf5b-11f1cfd8d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- structured cash deposits, money transfers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a56687-d16f-4775-91c2-fc4bcba2a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- use of multiple accounts by a single transactor</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679ef89-d119-4f28-a59e-8ef48bbd530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use of several money service businesses to send funds</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702041fd-e2a4-4ffb-b71f-5227516ca0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combined <em>yan</em> along with several factors, <em>kasama na
        po ang</em> location <em>kung saan nakatira yung</em> recipients and <em>yung</em>
        frequency —&nbsp;again mas madami around on or about election day — <em>yung</em>
        number of transferees and age," Racela said at Wednesday''s briefing. <em>"Lahat
        yan ay pagka kinombine ay nagiging</em> red flag indicator. <em>Maaring maging</em>
        ground for filing or submitting a suspicious transaction report <em>sa</em>
        AMLC."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b3e55-b1db-4a47-b2d0-eb9448d23330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That, combined with several factors, along with location
        and frequency — again which are higher in number around on or about election
        day — the number of of transferees and age, all of that when combined, becomes
        a red flag indicator. This can be ground for filing or submitting a suspicious
        transaction report with the AMLC.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e3ec4-444d-499d-9341-5b0fb7768cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela also said the AMLC is exempted from the Data Privacy Act.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7735fbb-4c69-4f57-af07-2c50a7c8f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa hanay ng</em> AMLC, as early as 2017<em> nakakuha na kami
        ng</em> opinion <em>sa</em> National Privacy Commission <em>na ang pagshare
        ng impormasyon ng</em> AMLC <em>ay</em> exempted <em>sa</em> Data Privacy
        Act <em>dahil ito ay mandato ng</em> AMLC," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b309de9-8d33-41dc-8342-99b69529bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a financial intelligence unit, <em>ang mandato po ay</em> to
        preserve the integrity of the bank accounts and to ensure <em>na ang</em>
        Pilipinas <em>ay hindi ginagamit to</em> launder proceeds of unlawful activities,"
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf7772-9f6c-4292-a4cc-a5ebbba73112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:28:49.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:19:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As early as 2017, we received an opinion from the
        Data Privacy Commission that sharing of information by the AMLC is exempted
        from the Data Privacy Act because it is the mandate of the AMLC. As a financial
        intelligence unit, the mandate is to preserve the integrity of bank accounts
        and to ensure the Philippines is not being used to launder proceeds of unlawful
        activities.]</p>'
  'Pacquiao-peace-panel-West-Philippine-Sea-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T14:35:53.146+08:00
    'imagesource': 'jcr:c67d034f-d1b0-4469-9edd-2374e8026fcb'
