      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, meanwhile, said he cannot be part of an activity "organized
        by a man wanted for detestable crimes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce897e-aa45-4299-912e-d63dcb21b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.690+08:00
      'mgnl:createdBy': 'david'
