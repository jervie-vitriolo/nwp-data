    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b58b7a97-c151-4962-add7-166a2a2d9efa'
    'lead': 'President Rodrigo Duterte terminated the peace talks with the CPP-NDF
      in November 2017 following attacks by communist rebels against government troops
      and civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T06:10:19.858+08:00
