      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:17:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Mr. Mori Masafumi, the special advisor to Prime Minister
        Fumio Kishida, for conveying Japan''s strong commitment to continuing its
        support to the Philippines'' infrastructure development, COVID-19 response,
        and other development initiatives," the Finance secretary said in a Twitter
        post.</p>'
