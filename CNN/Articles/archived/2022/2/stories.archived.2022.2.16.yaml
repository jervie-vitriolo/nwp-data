  'US-fighter-jets-escort-Russian-aircraft-eastern-Syria':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T05:04:48.451+08:00
    'imagesource': 'jcr:361a107a-6dcd-4357-ad58-4d0c55e8b1f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee06e820-2992-497a-a2b9-9197fde78e19'
    'lead': 'US fighter jets and other coalition aircraft escorted three Russian aircraft
      in eastern Syria on Tuesday when the Russians flew into coalition-restricted
      airspace, according to two US officials with direct knowledge of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T05:07:59.024+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:25:47.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:57.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'fighter-jet', 'Russian', 'aircraft', 'eastern-Syria']
    'template': '1'
    'title': 'US fighter jets escort Russian aircraft in eastern Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24dd30-9719-4cba-ae53-52dd52a78c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US fighter jets and other coalition aircraft escorted three
        Russian aircraft in eastern Syria on Tuesday when the Russians flew into coalition-restricted
        airspace, according to two US officials with direct knowledge of the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3b127-5370-4d76-a863-11896313916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1110c-0dd8-4590-9565-04647eff5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian cargo aircraft, accompanied by two Tu-22 Backfire bombers
        flew across Iraq into the so-called Eastern Syria Security Area without giving
        sufficient advance notification to the US-run coalition that they were moving
        through the area. When the US warned the Russians it needed more advance notice,
        the Russians said they were proceeding, the officials said. That led to US
        F-16s and coalition aircraft flying alongside the Russians briefly until they
        left the area. The deconfliction process is a normal procedure but generally
        done with more notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11573d-43d2-4716-b51e-b6dd175babed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafffd1c-224e-4dd5-9f13-6f25b2a4b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid rising tensions with Russia over Ukraine,
        but for now the US does not think the two matters are related, the sources
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49729a80-ec22-43b3-a7d9-57d7e5273db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5813a54-42af-4415-9ba9-4f97bda93387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian aircraft are believed to have landed at Latakia on Syria''s
        Mediterranean coast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e15f1-4623-47fd-8795-3dca80dfe58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc7040-5a1f-411b-8c32-d3470617a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the incident was not considered threatening, the Russians
        repeated the action about six hours later when another of their cargo aircraft
        and a Russian military jet few through the same area. The Russians had not
        flown bombers through the area since May 2021, one of the officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c5f4c-068e-467f-a9b7-d535b1f0de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97541b-d017-4fc2-82d8-f47a06ac7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security zone, which requires aircraft to notify the US of their
        movements, spans from Deir ez Zor in the south and east to the Iraqi border.
        The US maintains about 900 troops in eastern Syria assisting with the fight
        against ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb31496-e60f-4aca-89cf-75b64f022999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:07:59.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/politics/us-jets-escort-russian-aircraft-syria/index.html#:~:text=The%20Russians%20had%20not%20flown,east%20to%20the%20Iraqi%20border.">US
        fighter jets escort Russian aircraft in eastern Syria</a>."</em></p>'
  'Marcos-Abella-De-Guzman-Gonzales-on-peace-talks-armed-struggle':
