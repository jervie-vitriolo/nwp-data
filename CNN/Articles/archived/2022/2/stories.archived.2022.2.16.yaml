    'jcr:uuid': '25babfce-d662-47d2-8b80-7af0e9fa52a5'
    'lead': 'How to contain a runaway Covid outbreak, in a city committed to keeping
      cases at zero?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T17:47:15.822+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:17:15.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
