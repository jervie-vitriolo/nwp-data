      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing in the case is scheduled for May 17, according to court
        records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b88f3-ca41-4ffb-991f-f363bfc16bc5'
      'mgnl:activationStatus': true
