      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the athlete-turned-politician also proposed to strengthen
        government offices that look into corrupt practices. He added that corruption
        cases should be decided immediately by the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214fae1-bd9e-436e-ac59-e5df11114228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T15:24:39.742+08:00
