      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7.&nbsp;YouTube</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36e2be-6d83-4d75-8183-709a48634f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:18:25.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:17:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube also has many free full-length films, many of which were
        uploaded to the platform during the first few months of the lockdown. Production
        companies such as TBA Studios (“Bliss,” “I’m Drunk, I Love You,” “Tandem,”
        “Smaller and Smaller Circles''''), Cinema One, which includes films from their
        film festival Cinema One Originals, (“Mamay Umeng,” “Sanctissima,” and FPJ
        films such as “Kapag Lumaban ang Api”) both have a great selection of films,
        ranging from the artsy to the accessible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c31ef-424f-444e-a264-ef271621f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:18:25.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:17:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other channels such as ABS-CBN Star Cinema, Viva Films, and Cinema
        Tol also have full movies available. Some filmmakers like Kip Oebanda (“Bar
        Boys”) have also made some of their films available on YouTube. Just remember:
        the search term “Full Movie” is the key.</p>'
    '7':
      'image': 'jcr:8d6646ff-7b96-49cc-b24c-39ba163820dc'
      'imageCaption': 'Screenshot from YOUTUBE/OFFICIAL SITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd52f9-dfd8-46e3-a99a-40a5ff42023d'
