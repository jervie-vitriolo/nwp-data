    'template': '1'
    'title': 'Presidential bets want peace talks to continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f54216-35f9-4516-bc73-a6a0d182a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:31:47.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) –</strong> Four
        presidential candidates have agreed that peace talks between the government
        and insurgents should continue, but they have different views on the designation
        of some communist groups as terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2792367-8dd9-468a-92a8-aad69f30090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:31:47.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40671d-783e-4f92-91b5-d3012033f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:31:47.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a debate organized by the Sonshine Media Network International
        (SMNI) on Tuesday, former senator Bongbong Marcos, former presidential spokesperson
        Ernesto Abella, labor leader Leody de Guzman, and former Defense Secretary
        Norberto Gonzales said they believe the negotiations would help end the five
        decades of armed conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e871f-e636-4e07-bd10-ccf5e9294894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:31:47.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc5f19-9238-4709-b37c-b9b135396e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:31:47.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:25:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Abella said localized peace talks would be more effective
        in combating insurgency. They also said the programs of the Duterte administration’s
        National Task Force to End Local Communist Armed Conflict are worth continuing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ed716-040b-4191-aff2-d213436632ca'
      'mgnl:activationStatus': true
