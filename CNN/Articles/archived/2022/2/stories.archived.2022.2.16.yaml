    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a93d9c52-9ce7-4155-9012-175dea26fb5d'
    'lead': 'North Korea has started work on a sprawling 10,000-apartment residential
      project as the country embarks on a housing drive in its capital, Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:08:43.087+08:00
