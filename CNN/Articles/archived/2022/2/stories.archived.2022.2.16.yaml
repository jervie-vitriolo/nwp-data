      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41f8e3-de34-4bf4-9db1-06bf01dd69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the committee''s need for information, Remus writes that
        Biden is also instructing the National Archives to provide these documents
        15 days after its notification to the former President, "unless prohibited
        by court order. If the 15-day period expires on a weekend or holiday, you
        should provide the records to the Select Committee on the next business day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75afa54-72c1-460a-b3b8-a1f89611768b'
      'mgnl:activationStatus': true
