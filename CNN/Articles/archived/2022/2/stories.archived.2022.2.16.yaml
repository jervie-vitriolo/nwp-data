      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bddc80-34e4-4578-8126-3768aa6773b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:13:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total cases, 68,829 are currently ill. Among them are 63,037
        with mild symptoms; 2,920 experiencing moderate symptoms; 1,433 in severe
        condition; 1,130 with no symptoms; and 309 who are critical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ef0ab-a62b-4ed2-8880-f7d730b534dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:14:32.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases reported, 2,610 occurred within the last 14 days
        from Feb. 3 to Feb. 16. The regions with most cases during the period were
        the National Capital Region with 622 cases, Calabarzon with 323 cases, and
        Central Luzon with 287 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e51521-1ba6-4bd9-9cab-43fcd709d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:13:17.771+08:00
