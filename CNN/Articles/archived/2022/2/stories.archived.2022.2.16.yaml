      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Dela Cruz in the men''s compound team are fellow 2019 SEAG
        campaigners Johann Olaño and Flor Matan. Listed as reserves are Arnold Rojas
        and Niño Maandig.</p>'
