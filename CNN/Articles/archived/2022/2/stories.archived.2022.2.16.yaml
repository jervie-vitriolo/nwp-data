      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we list the other movie streaming apps (aside from Netflix)
        where you can deep dive and discover (or re-discover) that there’s more to
        Filipino films than you thought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8e823-ba9e-45bf-bf2d-e7acf3105d5b'
      'mgnl:activationStatus': true
