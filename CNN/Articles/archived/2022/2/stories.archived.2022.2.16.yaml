    'lead': 'Senator Manny Pacquiao said that if elected president, he would form
      a peace panel with China to discuss the ongoing territorial dispute in the West
      Philippine Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T14:39:03.609+08:00
