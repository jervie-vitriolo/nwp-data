      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2022/2/14/CNN-Philippines-presidential-vice-presidential-debate-2022-elections.html">RELATED:&nbsp;Presidential
        candidates,&nbsp;VP bets confirm attendance to CNN Philippines debates</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0388435-e657-4937-9157-e104edaf57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:17:37.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:22:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will host the presidential debate on Feb. 27, while
        the vice presidential debate will be held on Feb. 26. Moderated by CNN Philippines
        anchors, both debates will be held at the University of Santo Tomas from 5
        p.m. to 7 p.m. with the candidates attending live in front of a virtual audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987853b0-6c30-4db5-8d07-8d514445987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-17T10:17:37.012+08:00
