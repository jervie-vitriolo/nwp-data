      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pay-per-view site premieres films that otherwise would have
        enjoyed theatrical releases (no thanks to the pandemic) such as the DonBelle
        film “Love is Color Blind,” which became the platform’s <a href="https://starcinema.abs-cbn.com/2022/1/20/news/love-is-color-blind-is-the-highest-grossing-loca-71087"
        target="_blank">biggest digital premiere and highest grossing movie</a>. KTX
        is also home to most of the ABS-CBN Film Restoration’s catalog — which is,
        in a way, a form of&nbsp;Filipino film history. Choose from well-known classics
        such as “Oro Plata Mata,” “Moral,” and “Kakabakaba Ka Ba?” to hidden gems
        such as “Haplos” (1982) and “Misteryo sa Tuwa” (1984). You’ll end up spending
        countless hours (and money) once you fall into this rabbit hole.</p>'
