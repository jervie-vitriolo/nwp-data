    'title': '‘Bravo! Let women do it!’: Cher grabs PH netizens’ attention after Leni
      Robredo tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2ff4b-4637-4334-b051-102003c5adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> Renowned
        pop icon Cher made it to the top trending list in Philippine social media
        on Wednesday — but for a different reason.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc980292-3c52-4a98-9965-c1344d2bd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and award-winning actress received attention after tweeting
        about presidential candidate Vice President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e7fb6-5d95-4c13-951b-934384b37b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher first posted on Tuesday the quote “If you want it done right,
        let a woman do it.” The tweet was shared by a netizen: “Cher really said #LetLeniLead.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccba380-5bd4-4bd1-a37c-61ddfd249922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Believe” singer was however clueless about the hashtag. “Who
        is&nbsp;this?” she asked the netizen.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Who is
        This</p>&mdash; Cher (@cher) <a href="https://twitter.com/cher/status/1493839321438121988?ref_src=twsrc%5Etfw">February
        16, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec1f6e-ab31-45c6-aff3-ef27e7bc0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262b57e-ad0f-4d14-a4ea-41d8ed9590d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up tweet, Cher reiterated that she didn’t know anything
        about Robredo. Another netizen then commented, introducing Robredo —&nbsp;the
        lone woman running for president —&nbsp;to the international star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3daa83b-3db2-41f0-8f3f-844ffd7432a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:26:15.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher then replied: “Bravo! Let women do it! Let Leni and all women
        fighting to save climate, children, elderly, poor, homeless, sick, people
        of all colors, ethnicities, LGBTQ. Force honor in government. Make medical
        care, education, childcare free. Tax corporations, stop child labor, animal
        cruelty, etc.”</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BRAVO‼️LET
        WOMEN DO IT‼️LET LENI,&amp; ALL<br>WOMEN FIGHTING 2 SAVE CLIMATE,CHILDREN,
