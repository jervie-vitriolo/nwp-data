      'mgnl:lastActivated': 2023-01-25T16:16:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e2167-06eb-44e4-b162-49075f7adbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Atty. Barry Gutierrez earlier said she was
        in Panay Island for a campaign visit, while Lacson said on his Twitter that
        he will not participate because the network''s owner "openly endorsed his
        preferred presidential and vice-presidential candidates."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359dd196-25c6-47b9-9fb8-bfa3a998b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.270+08:00
