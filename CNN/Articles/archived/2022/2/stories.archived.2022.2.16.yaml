      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bddb1d-6696-4e57-9751-ef210a316bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heating the home and putting gasoline in the car will become more
        expensive in the immediate aftermath of a Russian invasion," Brusuelas said,
        adding that there would be a "shock to consumer confidence" and diminished
        corporate investment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81104ba3-7849-4f77-a29e-27b3b803cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d25a57-be9e-49f1-bd7c-4d6473901cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices hit $95 a barrel on Monday for the first time since
        2014. But crude reversed course on Tuesday, sinking below $92 a barrel on
        hopes of a de-escalation between Russia and Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71671e-649d-4396-9b79-96ba2f9621ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e50f3-5a94-4bad-8e72-ee0c938780b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current rate of inflation -- consumer prices soared by 7.5%
        in January from the year before -- is the highest since February 1982. The
        high cost of living has weighed heavily on consumer sentiment, which tumbled
        earlier this month to a fresh decade low.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323e469-6353-4bdf-9d3d-c323443729eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f0810-4f6b-4d6a-904e-fc5db838712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices at the pump have been a sore spot. The national average for
        regular gasoline hit $3.50 a gallon on Tuesday, up from $3.46 a week ago,
        according to AAA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9c5bc-5137-4258-aabd-435cd0b13e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae49c07-30d8-4870-83f9-f8233bbe9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brusuelas estimates that a roughly 20% increase in oil prices to
        around $110 would lift consumer prices by 2.8 percentage points over the course
        of the following 12 months, lifting inflation above the 10% threshold. That
        would run counter to current expectations for inflation to gradually cool
        off from elevated levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbfec4-c483-43e2-8d11-73751fb2c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246a60d-315f-43d2-8287-e786bf819bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the impact to the broader economy could be less dramatic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba18ae6-c5e6-4234-ad3d-5b5c39cc2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee0f48-146d-4690-b5b6-f20185e745a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brusuelas estimates a jump to $110 oil would shave slightly less
        than one percentage point from US GDP over the next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39faedea-d136-4f40-a596-919bed3604b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ffd78-3468-44a0-a28a-bfeb0d4cdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the inflation spike would likely put renewed pressure on
        the Federal Reserve to step up its fight to get prices under control by raising
        interest rates significantly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd68483-824b-40fd-8864-bff9802c5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c6433-5a28-4c0e-9b11-606094e06d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would cause the Federal Reserve to quicken the pace of its
        policy normalization. You would hear more about a 50-basis point increase,"
        Brusuelas said, referring to recent calls for the Fed to raise interest rates
        by a half a percentage point in a single meeting for the first time since
        2000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b725d-e650-4dd3-b53e-f8c79f988ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T03:35:48.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:27:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/15/economy/russia-ukraine-inflation/index.html">Exclusive:
        Russia-Ukraine conflict could cause inflation to hit 10%, new analysis finds</a>."</em></p>'
  'Putin-Russian-troops-are-withdrawing':
    'author': 'vana Kottasová, Nathan Hodge and Uliana Pavlova, CNN'
