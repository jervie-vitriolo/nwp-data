      'jcr:uuid': '624db356-143e-41d7-a99c-84fcb4634cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMNI is owned by televangelist Apollo C. Quiboloy, who is President
        Duterte''s spiritual adviser. Quiboloy is currently wanted by the U.S. Federal
        Bureau of Investigation for sex trafficking charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94d046-5370-461c-b3ba-d00f12d66a0b'
      'mgnl:activationStatus': true
