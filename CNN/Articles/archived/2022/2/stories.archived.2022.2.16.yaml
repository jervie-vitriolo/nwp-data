    'template': '1'
    'title': 'Duterte institutionalizes natl ID as proof of identity, age for govt,
      private transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ace146-b7f5-42ae-a607-1d57768a247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Filipino
        citizens and resident aliens may now use their national IDs to prove their
        age and identity in all government and private transactions with President
        Rodrigo Duterte’s recent executive order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83620e25-03a1-4893-b9b1-fcac0eaeedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 162, signed by Duterte on Feb. 14 but only released
        publicly this Wednesday, institutionalizes the acceptance of the Philippine
        Identification System (PhilSys) ID and PhilSys Number (PSN) in such transactions
        as official proof of identity and age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561ba1c-5e09-47eb-b4c3-3cf12631a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T14:08:31.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:20:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
