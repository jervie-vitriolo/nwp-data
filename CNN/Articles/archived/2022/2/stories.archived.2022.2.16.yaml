    'lead': 'Manila Mayor and presidential candidate Isko Moreno Domagoso says he
      is not afraid to face Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T20:02:38.688+08:00
