      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano, Silos, Amistoso, and the Bidaure sisters vied for an
        Olympic berth last year in the world qualifiers held in Paris, France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
