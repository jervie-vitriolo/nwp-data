      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> The
        dominant local political party in Cebu province has formally endorsed Davao
        City Mayor Sara Duterte as its vice presidential bet for the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a3050-bee2-4bf3-912c-6c3e5919b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:39:12.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Cebu 3rd District Rep. Pablo John Garcia,
        the party’s secretary general, said they are reaffirming their support for
        Duterte’s candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8b1c0-5ef9-41fd-9b8f-7d5b3d7bc637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:39:12.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have always been for Sara Duterte as vice president,” he said.
        “It went without saying that we supported her vice presidential bid and reaffirm
        our commitment to her victory in Cebu.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6925b-deec-47e4-8ff0-a5d5e8c76be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:39:12.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the party chaired by Cebu Gov. Gwen Garcia has yet to decide
        on the presidential candidate it would be supporting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1ebb4-2651-4dc4-b99a-2522c7ea3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:39:12.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Cebu is the biggest local political party in Cebu province.
        Its members include majority of incumbent officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56f1c1-8737-4378-ad2b-8efb56f73d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T22:39:12.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/regional/2021/11/27/One-Cebu-Garcia-Marcos-no-endorsement-yet.html">November</a>,
        Governor Garcia denied that they have already endorsed Duterte’s running mate,
        former Senator Ferdinand “Bongbong” Marcos, saying it was “too early” to make
        such a commitment then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b4e38-01a4-45e6-86a6-9e518557c587'
