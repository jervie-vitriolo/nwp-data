    'template': '1'
    'title': 'Moreno denies he''s afraid to face Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa0d53-de05-4985-a3ce-382256285002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
