      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34513384-940c-45fe-89ac-b7c34516685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:02:38.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has asked SMNI to clarify the graphics but it has
        yet to respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02771e5b-8fc4-4e44-85f0-6040ffc447f1'
