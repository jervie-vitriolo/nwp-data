      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adfa8e5-30c2-4fc6-a00c-d1747a816c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:20:43.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:21:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) –</strong> Filipino
        alpine skier Asa Miller concluded his second Winter Olympics journey after
        failing to finish his slalom run on Wednesday at the Yanqing National Alpine
        Skiing Centre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4a41a-02ec-4b27-be7d-c384b51e19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:20:43.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:21:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Miller had a fine start in the first 30 seconds
        of his run, until he faltered midway in the Ice River course, putting an end
        to his Beijing Winter Olympics campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138aa611-4836-466c-ad0e-22b56857911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:20:43.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:21:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5462ce7-e7d2-4939-81fe-6b88c40b717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:20:43.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:21:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like his <a href="https://cnnphilippines.com/sports/2022/2/13/Asa-Miller-DNF-giant-slalom.html"
        target="_blank">giant slalom run</a> last Feb. 13 where he also registered
        a DNF (Did Not Finish) in his first try, Miller is not eligible for the event''s
        second run slated in the afternoon.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86858294-f568-4798-8bc0-f54c452370cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:20:43.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:21:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really proud of Asa for the composure he showed this week.
        The difficult hills, the difficult conditions and all the work and focus he
        put on to it—that’s all about being an athlete. You cannot guarantee the result
        but Asa proved to be a formidable Olympian,” said Miller''s American coach
        Will Gregorak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4757e3-9094-4dc7-a3f1-df9932528891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T13:20:43.955+08:00
