    'title': '‘Gagaling din naman ‘yan’: Moreno pushes through with sorties despite
      cuts and bruises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146e709-9366-4676-8501-6be41d29d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> For
        presidential candidate and Manila Mayor Isko Moreno, not even bruises from
        constant handshakes and interactions with people can stop him from finding
        ways to reach his supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b148cc-de1e-4af0-8723-4bb69d73f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfedc2-e5d7-41a0-afd3-e133cc9c5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masaya lang ‘yung mga tao, balewala ‘yung mga sakit na ‘yan
        sa dinanas ng tao. ‘Yung mabigyan lang natin sila ng kaligayahan na makamayan,
        masaya na ako. Masaya ako kapag masaya ang tao. Gagaling din naman ‘yan</em>,”
        Moreno told reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59232a7d-9e21-49c3-9744-6aa3e902b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bb12b-92be-4849-8ab5-6483bf1d7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as people are happy. It’s nothing compared
        to the pain they’re going through. As long as I can make them feel good when
        I shake hands with them, I’m happy. I’m happy when the people are happy. My
        wounds will eventually heal.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3157254-023a-4711-a71f-8715bc41a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019634a4-97e6-4b52-a2c7-ddabeafba9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko presidential bet showed some bandages on
        his hand and parts of his arm. His running mate, Dr. Willie Ong, said the
        cuts and bruises were caused by Moreno’s constant interaction with supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc6036-70a4-436b-bea9-88e77456bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9434b-512f-4fc9-96d3-ed487529b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binabantayan kong maigi ‘yung kamay niya, kasi palala ng palala.
        Kasi nga bawat</em> motorcade<em> natin, maraming lumalapit sa kanya, minsan
        nakakalmot, ‘yung mga singsing. Ngayon, halos magang-maga na ‘yung kamay niya,
        ang dami nang sugat, may</em> band<em>-</em>aid<em> n,.</em>” Ong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318d99a-bea6-4a5f-ba54-7f31309e04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4d8cb-37ed-406f-97b6-e4481a07e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m watching his hand very closely because it’s getting
        worse. Every motorcade, so many people would come close to him. Sometimes
        he gets scratched, or his hands get cut by rings. Now, his hands are swollen,
        he has several wounds that had to be bandaged.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1cb09-0b70-4f71-890b-9f2711a425c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda7ea5-c17b-4246-b3c8-878c408a950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cardiologist and internist by profession, Ong said he has observed
        Moreno getting scratches and bruises since the campaign period started last
        Feb. 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77ab99-e4de-4ece-bc66-a9f987f6023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08b5e4-3df0-4198-8805-62b404c4867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinitingnan natin kung makukuha ng</em> antibiotic<em>, o kung
        hindi, bibigyan ko na lang ng</em> oral<em> na tableta na medyo maiwas sa
        impeksyon</em>,” the vice presidential hopeful added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f8a3b-4cd4-4505-a761-9c1b5800f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d75e1-c2cd-4408-8cab-889598cf8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re checking if they could be cured with antibiotics.
        If not, I’ll give him oral tablets, so he won’t get an infection.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf43294-07aa-460d-96b9-ed7f929f513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de56aa9-639f-4da7-a177-601059b1ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno earlier asked the poll body to reconsider its policies on
        physical contact. He said while he respects its rules, it is difficult to
        predict how people would react to their presence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd527d-6732-4612-b342-bd86bc59b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T18:55:12.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:17:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
