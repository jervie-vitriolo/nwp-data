      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her stint at DOJ, she created the Task Force on Agrarian
        Justice and established the guidelines in handling agrarian dispute-related
        criminal complaints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907eb7c-52b2-4513-ace4-49274270109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109d92e-2bf2-43dd-ae63-3eaf8b55bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also chaired the legal panel of the government during the 1996
        review of the implementation of the final peace agreement between the State
        and the Moro National Liberation Front.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7f294-a387-49ae-a5b1-b39b19051b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.689+08:00
