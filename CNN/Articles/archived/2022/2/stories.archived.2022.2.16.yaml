      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb04a27-ca53-4780-b75e-58dc5402695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang bawat isa ay may karapatan para idepensa ang sarili sa korte
        kaya ayun yung sinasabi kong ‘in the right way,’ hindi natin sila papatayin
        sa mga daan,” said Pacquiao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892755a7-3531-4c28-b477-bb5f567d548f'
      'mgnl:activationStatus': true
