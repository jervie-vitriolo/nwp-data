      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CignalPlay is Cignal TV’s streaming venture, which hosts TV channels
        such as TV5, OneSports, OnePH, A2Z, and PTV4. The selection of films is pretty
        decent with&nbsp;“Babae at Baril,” “Kalel, 15,” “Gusto Kita with All My Hypothalamus,”
        and “Born Beautiful.” The platform also features films from the CignalTV and
        Unitel film festival CineFilipino, such as “Poon,” “Sakaling Hindi Makarating,”
        “Ang Huling Cha-Cha ni Anita,” which is one of the best Filipino films of
        the 2010s.</p>'
