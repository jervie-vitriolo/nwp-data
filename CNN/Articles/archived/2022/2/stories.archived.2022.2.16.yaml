      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This story was reported in collaboration
        with the Global Health Reporting Center.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2217a96-851b-4037-bd7f-8ef8f6c8f5c8'
