      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that 14 duplicates were removed from the total
        case count. Of these, 12 are recoveries.</p>'
