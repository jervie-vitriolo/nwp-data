  'TNT-tops-San-Miguel':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-16T20:50:37.663+08:00
    'imagesource': 'jcr:2ced97c2-42f1-418a-bfdd-c837d5a97903'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e560c0d5-d20f-4700-bf70-df2a99c8986b'
    'lead': 'The TNT Tropang Giga snaps their two-game losing streak after a 96-81
      victory over rival San Miguel Beermen in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T20:50:15.211+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:16:54.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:14.547+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT tops San Miguel, gets back on winning track'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce905a0e-8de0-4622-aade-883ff03f1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) –</strong> The
        TNT Tropang Giga bounces back after a two-game skid with a drubbing of San
        Miguel Beermen, 96-81, in the PBA Governor''s Cup on Wednesday at the Smart
        Araneta Coliseum.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e012ca-aec5-425a-81ba-e34c4b8bb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7b51e-41ff-48b5-87d6-dc084e7e7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensational rookie Mikey Williams exploded with a 30-point outing,
        inflicting most of the damage in the second half, while Aaron Fuller had a
        superb double-double performance of 22 points and 26 rebounds, along with
        six blocks for the triumphant Tropang Giga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b3130-a7e4-42db-93e0-1fb3b211c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cc0b9-7042-4bf6-8f3a-23b2230b9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel held a close lead most of the first half, but rival TNT
        delievred a strong offensive in the final periods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e392b-d21c-4879-ad40-78c0051a113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd510dc3-2363-455a-b6ab-b3d6fcb0aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another tight third canto wherein the Tropang Giga finally
        got the upperhand, Williams steered his team to a rampaging attack that saw
        the squad scoring 31 points in the final quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bdbc01-ada7-458f-abc0-6abb57c56a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02500ee-586c-4022-a49e-eb382caec28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles-born guard scored 25 of his 30 points in the second
        half, as TNT improved their slate to 3-4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5efd5-7df6-4ea0-8e9a-eb5252d73d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773093c-455a-490a-836f-5b8bee63e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 Philippine Cup champions even led by as high as 18 in the
        final minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282e67d-364f-467e-97c8-ad9c4294440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad4c42-ac36-41f8-8f46-593ea87430a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT head coach Chot Reyes credited the team''s concerted defensive
        effort in defeating their corporate rival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38669a58-4cff-4b82-af5a-6638805d0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad09629-382e-4138-aaae-a2b5b213fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t score any more in this game than we did in the previous
        two games, and yet we lost the previous two games. It means we just played
        terrible defense the past two games. In this game, we just really put full
        focus on our defense and we were able to limit the other team," said Reyes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de269a4-987e-4b2d-949b-787740923896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb2e3c-d070-4848-bd4b-6522e109ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropang Giga shot 44% compared to the Beermen''s 35% shooting, while
        grabbing more rebounds (52-48) and edging the latter in blocks (7-2).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e055b-848a-4949-beac-f222c8e1ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T20:50:15.212+08:00
      'mgnl:createdBy': 'david'
