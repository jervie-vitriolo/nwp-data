      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. WeTV</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c62e7-553e-4ec3-903c-6bef2c17bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:18:25.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:17:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent Video’s international version is home to many Pinoy TV shows
        and movies. The video app is slowly trying out original Filipino shows such
        as girls’ love series “Betcin” starring Kylie Padilla and Andrea Torres, and
        the hilarious sex comedy “<a href="https://cnnphilippines.com/life/Entertainment/television/2022/1/13/the-kangks-show-review.html"
        target="_blank">The Kangks Show</a>” with Angelica Panganiban (it is one of
        WeTV’s top hits). You can also watch some great old school films on WeTV that
        are kind of hard to find anywhere else. There’s not a lot to choose from compared
        to Netflix or other sites but some gems include Jeffery Jeturian’s “Tuhog”
        and Chito S. Roño’s “Signal Rock,” which is our 2018 entry to the Academy
        Awards’ International Feature Film Category. Other worthwhile films include
        “Barber’s Tales” and “Live Show.”</p>'
