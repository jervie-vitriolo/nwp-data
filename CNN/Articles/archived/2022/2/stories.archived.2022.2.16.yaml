      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd6750-edba-4052-a44c-a878ebaf50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When her son bounced up the steep
        stone steps and through the door of the house he shared with his mother and
        father, Gina Buckhalter was wary. It was no secret that Gerod was a heavy
        drug user, addicted to opioids for more than half his 33 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a526a04-59ed-46fd-bc6e-3ae9af9d2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b882a8-4124-42e4-a355-7b7fe7795e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gina was used to surprises, but this day brought a big one. "He
        said, ''They actually approached me about having brain surgery for addiction,''
        " she recalls. "And I literally wanted to pass out on the floor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f9d59-f97d-4ee7-bb38-5ce0cf220c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f22f0e-e21a-4f84-97aa-dfbf652b06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They" were a research team at the Rockefeller Neuroscience Institute,
        based at the University of West Virginia, about 10 miles away, across the
        state line from the Buckhalter home in Dilliner, Pennsylvania. Buckhalter
        was already a patient at the institute, where he was being treated by Dr.
        James Mahoney, a specialist in substance abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7005ba1-020c-45b7-a4eb-c85943140010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ab5f8-f704-42a5-964c-f651d9ccaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Buckhalter had tried time and again to get sober,
        but his longest stretch of success was just three months. Most only lasted
        a few days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8f8e2-3b12-4578-af80-f61d95d775d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059374ba-5987-4f55-8196-211d6c8d32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His troubles had begun early. Buckhalter grew up in Dilliner, a
        nervous, anxious child who was also a basketball and football star, fielding
        Division I scholarship offers in 10th grade. The local paper named him "Mr.
        Everything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04901005-bf4c-4213-afd8-c23d82c4afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4761763-e5c3-454c-a9e1-954f8dc5b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Buckhalter''s senior year, that dream was gone. A shoulder injury
        at age 15 led to a prescription for opioid painkillers. His doctors prescribed
        the pills for six weeks. After that, Buckhalter found them on his own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e45456-5860-44f9-b4ee-c1736d1dc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370d4d6-56c8-4112-972e-b350618029df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his 20s, Buckhalter was using heroin, and drugs were all he could
        think about. By the time Mahoney proposed surgery, Buckhalter was at the end
        of his rope.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecfd8d-08c1-488e-b681-6311e9672ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229242ec-cca2-4c22-8e0f-a15e55c4324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately, I said, ''Yes, let''s do it.'' Immediately. Because
        that''s how desperate I was," Buckhalter told CNN Chief Medical Correspondent
        Dr. Sanjay Gupta.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26285188-0e6a-489d-a5d2-943487abaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a987c7-96a9-47b6-922d-e1b4f0ddc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Buckhalter became the first patient in a four-person research
        study testing the safety and feasibility of deep brain stimulation, or DBS,
        as an addiction treatment. The study is funded by a $750,000 grant from the
        National Institute on Drug Abuse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd37120-16dd-4b73-906e-e01f6789ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555aa4ae-16c2-4610-b4c1-b7cf6e31dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the morning of November 1, 2019, Dr. Ali Rezai, a neurosurgeon
        and Rockefeller''s director, drilled a hole in Buckhalter''s skull. He inserted
        an electrical probe, a fine piece of wire barely a millimeter wide. Then,
        with the probe in place, the real work began.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6c103-6257-4aa7-b71f-6c6f2f52eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d5964-6aa6-4203-999d-fbbfc9161cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Buckhalter lay sedated but awake, Rezai showed him a series of
        images on a monitor: piles of drugs and other pictures meant to induce the
        cravings and anxiety that had haunted Buckhatler for 17 years. Based on Buckhalter''s
        responses, Rezai adjusted the probe -- a little to the left, now a little
        higher up --- to make sure it sat in the correct position. The team hoped
        the electrical signal would restore healthy function to damaged brain areas
        and free Buckhalter from the nonstop craving that held him prisoner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a12eb-8207-424d-ae85-e46c9733f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0fa9c-4279-4978-a49c-b93534b77d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep brain stimulation is widely used to treat Parkinson''s disease
        and is approved by the US Food and Drug Administration to treat a range of
        other ailments, including severe epilepsy and obsessive-compulsive disorder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd9dbe-1acb-454f-831e-8392322610ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfdcb57-33e4-4f5c-b8c8-c45cc76e2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But substance abuse disorder presents a more complex set of emotional
        and behavioral challenges. Dr. Nora Volkow, the director of the National Institute
        on Drug Abuse, says deep brain stimulation was first tried on a handful of
        drug users in China, but little was known about the long-term outcome.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb2f98-dd81-406b-a4e2-52b8410dc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aaa764-5cb0-412d-b2c6-856f0c485726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Buckhalter and Rezai, it was worth the gamble. "There are people
        dying, 100,000 a year," Rezai said. "These individuals were at risk of dying
        from another overdose. And for those end-stage severe cases, DBS becomes an
        option."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7a30e-5ad0-4305-94ce-29fec89d3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f402ed7-7fca-42c2-8c02-de9a52e40218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilliner and Morgantown are in the heart of coal country, a region
        that''s been hit especially hard by the overdose crisis. Overdose death rates
        in West Virginia have been more than double the national rate for at least
        six years, and the gap is growing. Between June 2020 and June 2021, annual
        overdose deaths jumped nearly 32% in West Virginia, compared with a 21% increase
        in the US overall. The latest provisional data from the US Centers for Disease
        Control and Prevention shows that overdose death rates are now about three
        times higher in West Virginia than the national rate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a88f7-2682-438e-8618-1163a8ab51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb01064-6c64-498b-8d31-c724e29abfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, more than 100,000 people died from drug overdoses
        from June 2020 to June 2021, according to the CDC. Synthetic opioids, like
        fentanyl, were involved in nearly two-thirds of those deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9925cb-a093-4d34-9069-1fd08915d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c30d3-db2d-4a75-bc3a-cc5f463fa601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counseling and anti-addiction medications help many people, but
        Rezai says that some need additional help to break the cycle of drug dependence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb2595-31bf-4520-ac31-2d17a074f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929666b8-c631-42df-a777-f3d11519f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he explains it, the brain of a heavy drug user physically changes
        over time. One change takes place in the nucleus accumbens, which helps regulate
        the function of a neurotransmitter called dopamine, vital to what''s known
        as the brain''s reward system. This is the brain circuitry that leads us to
        eat, fall in love or perform a rewarding task -- indeed, anything that requires
        even a hint of motivation. Motivation, reward, satisfaction. For some people,
        that includes drug use.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d75128-0f09-489c-a642-fa1647975367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d7916-7adb-49c3-92b0-0eb622989e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you first take drugs, you get the dopamine high," Rezai said.
        "But the more drug you take, there''s less and less." In susceptible individuals,
        the result is intense craving and obsessive behavior. "The nucleus [accumbens]
        becomes overactive, to seek the dopamine."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b0cfd-2667-44cd-ab75-8a3177cbf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9695bc6-843e-4a3d-b946-de2ca41d7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By placing an electrical probe in the nucleus accumbens, Rezai hopes
        to restore normal function. The wire also stimulates a second region of the
        brain, the frontal cortex, which is vital to higher thought and decision-making,
        and which Rezai says is also damaged by heavy drug use.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4e47a-3462-41e3-b3d3-b3be1c2ebe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a48662-6135-47f4-9a18-d6f2f83cafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep brain stimulation is just one approach to reversing these changes.
        Other research subjects are receiving transcranial magnetic stimulation, in
        which current is delivered through a device held to the outside of the head.
        The technique has been FDA-approved since 2008 to treat major clinical depression
        and since 2018 for obsessive-compulsive disorder. A handful of pilot studies
        found that it might reduce cravings for alcohol, nicotine, opiates or cocaine,
        according to Mahoney, Buckhalter''s doctor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91c3f1-c6b6-4ca9-a811-2aa6f94cbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b268b1-3fb9-461e-9500-c5d1b89e227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another experimental approach is focused ultrasound. Using either
        high- or low-frequency energy waves, the technique can reach brain structures
        much deeper than those accessible by transcranial magnetic stimulation. It''s
        like deep brain stimulation, but without the risk of surgery. Its use as an
        addiction treatment, however, is still theoretical.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa98b8-e68d-4bb5-a9b8-4b4a12a58c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738e8a1-13e2-4160-bd42-ddd57aa8d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deep brain stimulation study, once the probe is implanted,
        subjects, including Buckhalter, can allow researchers to record their brain
        activity in real time. "It''s live-streaming," Rezai said. "With biofeedback,
        we''re starting to model these digital biomarkers for addiction and craving
        and anxiety."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7761b-ab11-4ce7-ae1a-3bfba4f6e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540afee-761a-4f1d-9e6f-502859185ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the models are their infancy, the goal is to find indicators
        that can warn doctors and patients that a relapse is near. Doctors can then
        remotely adjust the strength and placement of the electrical current from
        the probe for better effect.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988963ae-262f-4bf0-9c13-5228125131cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32aa04c-7fe4-4bbb-b64d-87a0655306c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Buckhalter, it''s worked. The guy who never made it past three
        months sober has now been drug-free for 2½ years. Deep brain stimulation is
        part of it, but he also takes a medication called suboxone, goes to counseling
        and holds down a steady job at a sober living home -- support he says has
        been critical: "When it comes to staying sober, It''s just as important as
        the surgery."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c20c37-2535-462b-8fea-67b7d4326405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c8722-f0c5-4d1f-9663-9cbef11a74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three other people in the study, one had success much like
        Buckhalter, but another relapsed and had his probe removed. For the most recent
        patient, it''s too soon to tell. Rezai says a larger study, with more than
        a dozen people, is in the works.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda4f55-05d7-4ace-aac7-8c0aae590d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608540ad-1010-41e2-857a-066282e63459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the flood of overdose deaths, a study with just four people
        might seem like spitting in the ocean. A $50,000 surgical procedure doesn''t
        take the place of a supportive family or ensure that people have food to eat
        and a safe place to sleep. And it doesn''t begin to grapple with the question
        of whether fatal overdoses could be curbed by changing drug laws that push
        users to black-market fentanyl.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a013ee-aef1-4f10-94ae-9685fcde5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d362751-e82d-4d00-9f8b-f0f1bd2d5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Volkow, of the National Institute on Drug Abuse, argues that
        basic medical research can still play an important role."Whether or not this
        goes into the clinic in a meaningful way, it can translate into methods that
        are less costly and less invasive," she said. "There is tremendous promise
        in neuromodulation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e118a0-c3ed-41fb-be97-3f18b6e56b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cc240-6fa7-42bb-aab3-a6459e10065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also says it isn''t an either/or proposition. Surgical procedures
        "are not the panacea for the overdose crisis, but ​​studies like [DBS] help
        us understand what is driving drug-taking and inspire the development of new
        treatments for addiction."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c38c2-ad8f-42e8-93a5-1f3880b35d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T09:44:57.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:23:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d5768-48e0-4557-9856-104f743080e6'
      'mgnl:activationStatus': true
