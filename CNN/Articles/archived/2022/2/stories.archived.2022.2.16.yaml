    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR names Leah Tanodra-Armamento as its new chairperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda1ba9-dc76-44cb-869a-b61fd8f182e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> – The
        Commission on Human Rights (CHR) on Wednesday announced the appointment of
        its new chairperson, former Justice Undersecretary Leah Tanodra-Armamento,
        who previously served as its commissioner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bb0cb-3e65-4121-9655-65babed3a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee764566-d0af-47f8-8537-2da0474c07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanodra-Armamento will be serving the unexpired term of CHR''s previous
        chairman, Jose Luis Martin “Chito” Gascon, who succumbed to COVID-19 last
        October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1685b-5e42-4d94-9b07-e0269e267625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d30c1a-3875-4992-a010-65aa7565f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CHR head was part of the Fifth Commission en banc and has
        been in government service for three decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225688b4-db4b-4db7-8421-5c4e6f2d2697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2125b6-c516-4b58-93db-b6a93d1edfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her work at CHR, Tanodra-Armamento was associate solicitor
        at the Office of the Solicitor General for five years, working on cases of
        unlawful detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9340b0d-4a37-41d1-a79b-7966a31be615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93d57e-0581-4ab6-8a87-e1477646022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She transferred to the Department of Justice (DOJ) and eventually
        became its assistant chief state prosecutor in 2003. She was later named a
        DOJ undersecretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c70923-df3e-473d-8304-48f4e6db01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91446048-803d-4df6-9a0e-fe4a637d7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:09:07.688+08:00
      'mgnl:createdBy': 'kristel'
