    'jcr:uuid': 'c90c9a72-fb3b-4408-a2c5-868ef0f31862'
    'lead': 'Four presidential candidates have agreed that peace talks between the
      government and insurgents should continue, but they have different views on
      the designation of some communist groups as terrorists.'
    'mgnl:activationStatus': true
