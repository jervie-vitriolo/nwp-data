    'jcr:uuid': 'b45272aa-568a-4661-8e1e-c3e24beb6106'
    'lead': '''I think that we felt we did the right thing. We always wanted to win
      with integrity. We tried to respect our opponents. Hopefully, history will judge
      that we did it the right way at Alaska,'' says team owner Wilfred Uytengsu on
      the Aces'' impact on Filipino basketball fans.

      '
