      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772d753-d65a-47be-a274-a4130b7579fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is agreeable for the country rejoin the ICC after
        the Philippines withdrew in 2018, when President Rodrigo Duterte insisted
        that a probe by the international tribunal would constitute meddling in government
        affairs and an affront to sovereignty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee54b8-54a3-4015-b74b-71f52e03b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ac2fb-da82-4347-abdf-8d1cbf26227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ever he succeeds Duterte, the boxer-turned-senator said that
        he would continue the war on drugs in the “right way” by giving suspects a
        fair trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b21b8-2566-441c-90dc-79cbe3ac9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
