      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Andrew and Virginia Giuffre have
        reached an out-of-court settlement in her sexual abuse lawsuit against him,
        according to a court document filed by her attorneys Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79cb41-73d6-4d8b-a1dd-031f8c2e47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties anticipate filing a stipulation of dismissal of the
        case within 30 days, according to the letter addressed to federal Judge Lewis
        Kaplan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72da14-4285-4476-84a6-b484413f44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sum of the settlement will not be disclosed, the letter says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9920f3f-94f0-4500-82e2-6e9578cb88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Andrew intends to make a substantial donation to Ms. Giuffre''s
        charity in support of victims'' rights. Prince Andrew has never intended to
        malign Ms. Giuffre''s character, and he accepts that she has suffered both
        as an established victim of abuse and as a result of unfair public attacks,"
        the letter states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deeb88d-b4f0-46ea-ac84-4cd54195bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil suit stemmed from the sprawling and disturbing allegations
        against Jeffrey Epstein, the wealthy sex offender who befriended a series
        of powerful men despite a sketchy history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b59fc-6c50-4ec3-8ff1-cb171a438f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is known that Jeffrey Epstein trafficked countless young girls
        over many years," the letter continues. "Prince Andrew regrets his association
        with Epstein, and commends the bravery of Ms. Giuffre and other survivors
        in standing up for themselves and others. He pledges to demonstrate his regret
        for his association with Epstein by supporting the fight against the evils
        of sex trafficking, and by supporting its victims."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739fcd5-48b8-4090-8854-51f744063229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, Giuffre alleged Epstein trafficked her and forced
        her to have sex with his friends, including Prince Andrew, and that Andrew
        was aware she was underage in the US at the time. She alleged Andrew sexually
        abused her at Epstein''s private island in the US Virgin Islands, at his mansion
        in Manhattan and at his former girlfriend Ghislaine Maxwell''s home in London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fdcc5-cb53-4149-a12d-309c343e83a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince, also known as the Duke of York, has repeatedly and flatly
        denied the abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af78157-3d0a-4e42-88c7-a509dd9def3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Andrew denies that he was a co-conspirator of Epstein or
        that Epstein trafficked girls to him," his attorneys Andrew B. Brettler and
        Melissa Y. Lerner wrote in a legal filing last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fecd9-d0f0-422f-9b04-0c7f971e38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed153995-8e4b-4542-a690-5e887bcc7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre brought her case under the Child Victims Act, a New York
        state law enacted in 2019 that temporarily expanded the statute of limitations
        in child sex abuse cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba4311-658d-47d9-b65f-a895c92e9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Judge Kaplan denied a motion to dismiss the lawsuit.
        Prince Andrew had been scheduled to give a statement under oath on March 10,
        a source told CNN last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ebcf6-05b3-4cd2-aa28-8944e2823165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-running allegations against Andrew, 61, have already dramatically
        tarnished his public standing, and he stepped back from royal duties in late
        2019. In the wake of the judge''s decision last month, Andrew was stripped
        of his military titles and charities, Buckingham Palace announced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef574ec-b29a-4154-bb4d-64c29adcaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Buckingham Palace spokesperson told CNN that the palace will not
        comment on the settlement. It''s a matter for the Duke and his legal team,
        the spokesperson added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a3c62-d7d5-4c80-9e89-51216c7bebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Giuffre''s attorneys said Tuesday she was "very pleased"
        with the resolution of the lawsuit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ab0e0-65c1-4769-ae38-ab3dfc457aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a managing partner at a firm that has from its beginning acted
        upon the belief that the law should be marshalled to bring justice to the
        most vulnerable, I can say, without hesitation, that our representation of
        survivors upholds that tradition," attorney Sigrid McCawley said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69e00b-93e0-4872-8e75-fffdba987ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein pleaded guilty in 2008 to state prostitution charges and
        in July 2019 was indicted on federal sex trafficking charges. Prosecutors
        accused him of carrying out a decades-long scheme of sexual abuse of underage
        girls, flying them on private planes to his properties in Florida, New York,
        New Mexico and the US Virgin Islands. He died by suicide in prison before
        he could face trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047d4ac-0930-4313-a7ac-ea2343930025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:17:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, his former girlfriend and close associate, was arrested
        in 2020 and accused of facilitating the abuse scheme. A federal jury convicted
        her in December on five federal counts, including sex trafficking a minor
        and conspiracy.</p>'
  'Kanye-West-Kim-Kardashian-Pete-Davidson-Julia-Fox-Netflix':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-02-16T06:17:51.375+08:00
