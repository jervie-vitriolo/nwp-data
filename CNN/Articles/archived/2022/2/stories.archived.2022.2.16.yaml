    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:59.614+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West: What''s going on with Kim Kardashian, Julia Fox, and his
      career'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b84a4-9cf3-41f2-9e29-1f1329840728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kanye West is all over the headlines
        right now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5192bb1-9ccd-43a7-9b70-a2636692b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between his (now mostly deleted) social media posts about estranged
        wife, Kim Kardashian and her boyfriend, "SNL" star Pete Davidson, to the end
        of his brief relationship with actress Julia Fox and his forthcoming "Jeen-yuhs:
        A Kanye Trilogy" coming to Netflix, there''s a lot to keep up with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa164d4-f378-478d-8eac-b7a1877b1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the rapper/fashion mogul scrubbed his verified Instagram
        account and posted what appeared to be a stylized photo of himself with a
        caption reading, "I''ve learned that using all caps makes people feel like
        I''m screaming at them. I''m working on my communication."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4197b-418e-48c8-b2ce-71e3dd0d92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can benefit from a team of creative professionals, organizers,
        mobilizers and community leaders. Thank everybody for supporting me," the
        caption read. "I know sharing screen shots was jarring and came off as harassing
        Kim. I take accountability. I''m still learning in real time. I don''t have
        all the answers. To be good leader is to be a good listener."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece9c36-0778-48ce-8aa0-614a97644a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the latest in the personal drama surrounding the star.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a2d02-5e2d-434b-9b8b-880897a8a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for Fox confirmed to CNN on Tuesday that she and West are
        no longer a couple after two months of high-profile dating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6508a-4da0-46da-939c-a7a017fdde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They remain close friends and collaborators," the spokesperson
        wrote in a statement. "They are no longer together."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea384d2-a6b2-4cef-9a25-370ac11605d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s divorce from Kardashian is ongoing. He has used his verified
        Instagram account in recent weeks to share his hopes for a reconciliation
        and his thoughts about her relationship with Davidson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d58ea9-6891-4ea9-a4dd-830fb9541415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the posts - including one posted on Valentine''s Day showing
        a truck full of roses and the caption "MY VISION IS KRYSTAL KLEAR" - had been
        deleted as of Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed5512-9ae6-48d7-81ed-22e502cac398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But West did initially leave up a post showing images of Kardashian
        and their four children from a recent Vogue cover story, with a caption that
        read, "GOD PLEASE BRING OUR FAMILY BACK TOGETHER."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412bec8-eb63-4291-8e53-e19f654e4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian addressed some of West''s recent comments in a statement
        earlier this month after he complained about their 8-year-old daughter, North,
        having a joint Tik Tok account with her mother.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a70d2-2db2-4219-9692-ea535af6b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T06:19:46.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:24:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorce is difficult enough on our children and Kanye''s obsession
        with trying to control and manipulate our situation so negatively and publicly
        is only causing further pain for all," Kardashian said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d48650-4650-412a-bb76-3b9b56b25766'
