  '3G-network-shutdown-effect':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: The Asahi Shimbun/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-16T01:32:28.978+08:00
    'imagesource': 'jcr:22af1158-a2f6-4558-81ea-a1797282fff5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8eceb8f-89bb-4b3f-b7db-b25ce1a165c4'
    'lead': 'The looming shutdown of 3G networks won''t just impact older phones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T01:42:24.168+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:27:33.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:15:55.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
