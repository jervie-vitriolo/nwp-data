  'EO-162-institutionalization-national-ID-PSN-age-identity-proof':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T14:03:37.535+08:00
