      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s own Film Development Council of the Philippines
        has its own streaming venture with the FDCP channel. The lineup changes frequently
        but some of the great films that have appeared on the platform include the
        one-take “Ang Damgo ni Eleuteria” by Cebuano filmmaker Remton Siega Zuasola,
        Brillante Mendoza’s “<a href="https://cnnphilippines.com/life/entertainment/film/2016/07/08/marosa-review.html"
        target="_blank">Ma’ Rosa</a>” (the film that earned Jaclyn Jose a Cannes Film
        Festival Best Actress award), and the restored version of the classics “Manila
        sa Kuko ng Liwanag” and “<a href="https://cnnphilippines.com/life/entertainment/Film/2020/10/19/manuel-conde-genghis-khan.html?fbcid"
        target="_blank">Genghis Khan</a>.”</p>'
