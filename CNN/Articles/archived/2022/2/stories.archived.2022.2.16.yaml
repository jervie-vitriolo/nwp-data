      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) –</strong> Three
        months before the 31st Southeast Asian Games (SEAG) kicks off in Hanoi, Vietnam,
        the Philippine archery team has announced its lineup for the regional sports
        event.</p>'
