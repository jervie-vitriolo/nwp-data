      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> President
        Rodrigo Duterte has appointed two new commissioners to the Commission on Higher
        Education (CHED).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45608ac-52c6-4967-ab13-832eee5e3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T05:53:43.847+08:00
