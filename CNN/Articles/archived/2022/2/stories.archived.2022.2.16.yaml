      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re also optimistic that the results of the 2021 Financial Inclusion
        Survey to be published on May 2022 will validate this estimate of significant
        growth in ownership in the last two years,” said the central bank chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254bcae-3b38-400f-a0f4-1f257d821f27'
