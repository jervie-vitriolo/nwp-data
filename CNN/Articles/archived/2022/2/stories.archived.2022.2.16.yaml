    'title': 'BSP confident to reach goal of 70% adults with bank accounts in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff880d-f5f1-4b60-854c-8ff49cc919df'
