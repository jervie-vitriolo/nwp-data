    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a3cf9-90d6-4483-a3de-9e1d62ebc68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T19:33:47.704+08:00
      'mgnl:createdBy': 'pilar'
