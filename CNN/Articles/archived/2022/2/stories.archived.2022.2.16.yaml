      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218554d5-60b3-4ed9-878f-390e6039b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Presidential
        candidate Senator Manny Pacquiao said on Wednesday that he would allow the
        International Criminal Court to conduct its probe on the Duterte administration’s
        controversial anti-illegal drug campaign if elected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a52670-2e1c-42fc-96c1-e0c8a42b9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a4878-9cab-4b04-87c7-46b08b5b2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao said he will only welcome the ICC as long as it respects
        the country’s sovereignty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90915751-1883-4fb7-88f8-f6ae5b0fc5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f60ea7-44e5-4d14-afb5-3ac072036b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Open po tayo na papasukin natin sila para mag-imbestiga dito na
        hindi naman maapakan ‘yung karapatan ng bawa’t Pilipino,” he said during a
        virtual forum by the Foreign Correspondents Association of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a254dc-d8f3-4ac7-8d86-7d9a6997cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554740d-f34a-451f-8db7-cc9a49d70a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are open to allow their investigation in the country
        as long as they will respect the rights of Filipinos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4fe38-faf7-468b-9ff0-67cceec911a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:07:16.276+08:00
