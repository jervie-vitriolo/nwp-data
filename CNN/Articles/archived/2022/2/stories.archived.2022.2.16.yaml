      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s recurve team will also parade a young team with sisters
        Gabrielle and Pia Bidaure and Phoebe Amistoso. Completing the squad as reserves
