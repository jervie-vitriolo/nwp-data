      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9589642-67df-465c-ad8c-1c41c9244ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remus explained the administration''s decision by noting that, while
        Trump decided to block the visitor logs from public view on claims about national
        security, the Biden administration "voluntarily discloses such visitor logs
        on a monthly basis," with some exceptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649dff8b-6b4e-41f9-9843-f7789735e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0d39a-a8c3-4e90-a362-4e71f9bf09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Obama administration followed the same practice. The majority
        of the entries over which the former President has asserted executive privilege
        would be publicly released under current policy," Remus wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbae4f1-3435-4f16-aa4e-f4a20c11db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8e317-6f0b-4c8a-a196-32831d87df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how detailed the visitor logs were under the
        Trump administration or what the documents could reveal to the committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f02ae-a90b-4abb-b33d-2e3fcaddba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
