      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) –</strong> Mike
        Harris and Paul Lee delivered the clutch plays for Magnolia Pambansang Manok
        Hotshots as they stretched their unbeaten record to five games with an 112-109
        escape of NLEX Road Warriors in the PBA Governors'' Cup on Wednesday at the
        Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99415527-818f-4bac-bb4d-abfe935fc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:59:19.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Lee made crucial baskets in the last four minutes of
        the game to keep the Hotshots at the lead, after an underwhelming performance
        in the third quarter that saw the Road Warriors widen their margin to 14 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b42f5-12b1-49e8-aab3-5a46cdaddc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T17:59:19.968+08:00
