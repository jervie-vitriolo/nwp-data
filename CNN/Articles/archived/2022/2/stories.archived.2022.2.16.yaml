  'Alaska-Aces-Fred-Uytengsu-sell-franchise-dispersal-draft-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-16T16:23:26.419+08:00
    'imagesource': 'jcr:05371cd4-499d-4671-845a-c6a7fe4a27b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195be114-e16f-4308-80d0-55f473647416'
    'lead': 'Alaska team owner Fred Uytengsu says they are open to selling the storied
      franchise to a new company eyeing to join the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T16:33:25.189+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T16:18:32.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:07.682+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens to Alaska players as the Aces exit the PBA?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f0191-ca2e-4854-9cd6-f8e27cc9d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, February 16) —</strong> Sell
        the franchise or go into the dispersal draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb94bf0-7af8-4c7b-97b8-24083c791925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the options being weighed by Alaska team owner Fred Uytengsu
        after the Aces announced that they will be leaving the PBA at the end of the
        ongoing Governors’ Cup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcf0e7-2002-4595-b03a-a4dade1c0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2022/2/16/PBA-Alaska-Aces-retirement.html">Alaska
        Aces retire from PBA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305c422-46df-40e3-963b-ae7373b6808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska executive said they are considering selling the franchise,
        but he also bared there''s no interested party as of the moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd124f95-784d-47cb-8576-7476e19cbd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no sale pushes through by June, Uytengsu said the players — as
        per the PBA rules — will go into the dispersal draft after the season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7d694-d74a-4e79-9032-4082c6d99542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no immediate buyers at this point in time, but it remains
        a possibility that we can sell our franchise to another company if they want
        to come in at the end of this season,” he said during an online press conference
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349143f5-1512-4592-b62a-1a2ba9b3a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is no buyer at that time, the franchise will revert to
        the PBA and pursuant to the bylaws of the PBA, the players will go into a
        dispersal draft," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9e0eb-56f3-438a-b69e-0832d0fce11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key Alaska players other PBA teams could get their hands
        on in a potential dispersal draft include the Jeron Teng, Abu Tratter, Mike
        DiGregorio, Maverick Ahanmisi,&nbsp;Robbie Herndon, and Mike Tolomia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2f3eb-d979-48a3-8d8d-3bb03df4a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces also have a crop of promising young talents in Allyn Bulanadi,
        RK Ilagan, Alec Stockton, Ben Adamos, Jaycee Marcelino, and Taylor Browne.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c81bd-e9cd-44fe-b9a8-d146db4778b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will be leaving the PBA as one of the most successful teams
        in history, having won 14 championships — including the 1996 grand slam, the
        third squad to achieve such elusive feat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571942c-b4be-4a66-ae6c-801fbb9247b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:33:25.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:18:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Poll-body-guidelines-on-adherence-to-COVID-19-protocols-can-be-open-to-corruption-and-abuse-election-lawyers':
    'author': 'By Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-16T16:53:39.273+08:00
    'imagesource': 'jcr:260dc658-11a1-47fb-b777-0b0f4f546fd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf9bcb7-42bb-4a4e-8e1f-58643043afd0'
    'lead': 'The electoral body’s guidelines on adherence to COVID-19 protocols can
      be open to corruption and abuse by political parties and candidates, election
      lawyers said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T16:55:35.314+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:18:25.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:07.879+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll body’s guidelines on adherence to COVID-19 protocols can be open
      to corruption and abuse—election lawyers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1edbb1-c55c-4e87-abc2-44c829bc4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)&nbsp;—&nbsp;</strong>The
        electoral body’s guidelines on adherence to COVID-19 protocols can be open
        to corruption and abuse by political parties and candidates, election lawyers
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c69fba-dc5c-481b-b9ee-5126777cb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer George Garcia, some candidates might be so desperate
        to get a campaign permit in less than 72 hours that they would resort to under-the-table
        negotiations with Commission on Elections (Comelec) field officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273db165-249f-44b7-9af7-debcae1d3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede pa nga po mag-breed ng corruption po ‘yon. Isang kandidato
        or political party na kinapos ng oras. Wala yung 72 hours, kinapos ng oras.
        Pwede po sabihin na gawan ng paraan na kunwari sabihin nalang natin na prior
        to 72 hours. Nagbigay pa tayo ng paraan para ma-tempt yung mga ibang personnel,”
        Garcia said during a weekly media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd65377-3d93-46d4-b6cf-b705916fd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This could breed corruption. A political party or
        candidate can tempt election field officers by coercing them to say that the
        party has already filed the requirements even prior to the 72-hour-rule.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f41cd8-9d1d-4e3f-8549-e8cd36576af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, former Comelec Commissioner Gregorio Larrazabal urged
        the collegial body to reexamine the provisions and come up with amended guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed2704-e7dc-4944-9d24-13dfdd63b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People, and even stakeholders, should write Comelec to re-examine.
        Para naman they can come up with amended guidelines (so they can come up with
        amended guidelines),” said Larrazabal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0ffb7-99e0-4ad1-a414-1dbe98c19c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec Resolution 10732, candidates and their political parties
        shall secure a permit to campaign before any activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ab682-65ff-4708-a00f-e0790bff958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Romulo Macalintal hopes Comelec will be open for
        discussions regarding the guidelines which, he said, tend to confuse the public
        and the candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcea5e1-829c-4aa8-a078-bbf888198efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comelec should also be sensitive in such a way na alam naman nila
        ‘yung feelings or comments ng mga kandidato and political parties. Sana ‘pag
        nakarinig  sila ng ganyan sana ay gawin naman nila hindi ‘yung kinokontra
        nila agad,” says Macalintal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b0b70-6df0-484a-ac25-414f077cdd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope COMELEC will hear out parties and candidates
        when it comes to concerns on the resolution instead of immediately turning
        it down.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53388d5-1d99-4b94-84d1-8adbb0e9f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the activities prohibited under the guidelines are taking
        selfies of candidates with their supporters and actions that involve physical
        contact including handshakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab68cd-2607-4ff6-ac6f-e3a13d01bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T16:55:35.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:18:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
