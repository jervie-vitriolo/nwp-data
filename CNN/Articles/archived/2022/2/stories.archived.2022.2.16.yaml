      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Biden-Trump-White-House-visitor-logs':
    'author': 'Kaitlan Collins and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-16T22:00:29.568+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6a8014-ea96-4fde-822c-98d5deb83eec'
    'lead': 'US President Joe Biden has rejected a request by former President Donald
      Trump to shield White House visitor logs from the committee investigating the
      January 6, 2021, attack on the Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-16T21:56:02.246+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:16:49.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:16:15.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden rejects Trump''s attempt to shield White House visitor logs, including
      for day of January 6 attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ea306-005d-464c-9a71-038ccef27917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden has rejected a request
        by former President Donald Trump to shield White House visitor logs from the
        committee investigating the January 6, 2021, attack on the Capitol, including
        appointments for individuals granted entry to the White House complex that
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7bc90-3caa-413b-91c2-1f260fdf9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac8ccd-0dc7-4453-a73c-ba0028223d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the National Archives, White House counsel Dana Remus
        wrote Biden has determined that asserting executive privilege "is not in the
        best interests of the United States, and therefore is not justified, as to
        these records and portions of records." The New York Times was first to report
        on Biden''s decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5ccd1-328f-4712-8407-a8cbd9c491f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-16T21:56:02.247+08:00
