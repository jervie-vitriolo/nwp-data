      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP recently launched the National Strategy for Financial Inclusion
        (NSFI) 2022-2028, which hopes to achieve broad-based growth and financial
        resilience. First launched in 2015, the latest release reflects the COVID-19
        health crisis and developments in financial services.</p>'
