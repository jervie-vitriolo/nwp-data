      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€”</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Saturday denied
        traditional jeepneys will be phased out in the coming months amid the government''s
        modernization program for public utility vehicles.</p>'
