      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc42d3-9810-4381-aa6a-ac97b99bc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these moments you realize that my match is not important. It''s
        not about my match, how it affects me. Because what''s happening is much more
        terrible," Rublev said. "You realize how important it is to have peace in
        the world and to respect each other no matter what and to be united.... We
        should take care of our earth and of each other. This is the most important
        thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924d929-1440-45d3-be90-544129fbc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.590+08:00
