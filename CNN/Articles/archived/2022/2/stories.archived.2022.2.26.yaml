      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Tesla CEO Elon Musk and his brother
        are under investigation by the Securities and Exchange Commission for possibly
        violating insider trading rules, according to media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f46db-406b-47fa-bbc6-581be219964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal, citing unnamed people familiar with the
        probe, said the investor watchdog agency is looking into sales of Tesla shares
        by Kimbal Musk, a member of the Tesla board, just before his brother, Elon,
        announced on Twitter that he would sell 10% of his own Tesla holdings, a move
        that sent Tesla shares sharply lower in the days that followed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca27780-ccff-49dd-a0f4-203ac23b084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment on the reports, and
        CNN Business hasn''t independently confirmed the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126d735-d537-4dc0-9d4b-d41c46c166bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported that Musk denied wrongdoing, telling
        the paper that the investigation is "simply more evidence of Stevie grinding
        his very tiny axe yet again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5380ee1-f522-4cc5-86b2-39cc46819b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reference is apparently to Steven Buchholz, an SEC staffer in
        the agency''s San Francisco office, who is involved in SEC enforcement cases
        involving Musk and Tesla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fa301-faf7-41ce-a66a-63da7e1b2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s lawyers also filed a complaint Monday charging that there
        had been leaks by the SEC of its probe into Musk, without detailing what those
        leaks revealed. The Journal story that disclosed the the probe was published
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279ea07-888c-4320-9ce7-8a0a3bbc0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation reportedly centers on Kimbal Musk''s sale of 88,500
        Tesla shares in November, for which he received nearly $109 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4ffd0-1f2c-407b-8136-cebf28301a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares represented about 15% of his stake in Tesla at the time.
        Unlike his brother Elon who has rarely sold stock, Kimbal Musk has regularly
        sold shares in the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66784a6-600a-4949-b4ba-06b33fa98340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, November 6 â€” the day after Kimbal Musk sold his shares
        â€” Elon Musk posted a poll on Twitter asking whether he should sell 10% of
        his shares. Musk claimed in the tweet that the sale would answer criticism
        that he paid little or no federal income tax, despite being the richest person
        on the planet. However the major factor in the sale was not the Twitter poll
        but the fact that he had to exercise stock options that were due to expire
        this August, a move that would create significant taxable income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b065a-e788-4696-b616-c59401b1c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk gets no cash salary or bonus from Tesla and is compensated
        through lucrative stock options that become taxable only when he uses them
        to purchase shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967ab07-5965-41ae-a43b-d21112bd66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Twitter followers voted strongly in favor of the sale in a poll.
        Elon Musk began selling shares on Monday, November 8. Tesla''s stock fell
        5% that day, both because Musk''s decision to sell was seen by some as a lack
        of faith, and because the large sale put downward pressure on its price. By
        itself Musk''s sales that day â€” 934,000 shares valued at $1.1 billion â€” amounted
        to about 3% of Tesla shares traded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e59ea5-5d13-4386-8d0b-e2c769380c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kimbal Musk had waited and sold his shares after his brother
        did, he would have received $5.8 million less. Company insiders, such as executives
        and members of the board of directors, are not allowed to trade when they
        have material information that is not yet public that could affect the value
        of the stock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c80e8-ec93-4ab6-ab09-f7c82885d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether Elon Musk''s decision to exercise the options
        and sell shares, or his plans to have a Twitter poll, would constitute company
        information and be subject to insider trading rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883a182-3824-4d75-a839-f0c3bd83e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments to the Financial Times, Elon Musk said "Kimbal had
        no idea I was going to do a Twitter poll." He added: "The idea that I would
        care about whether my brother might sell shares for a few million dollars
        less when my Twitter poll caused my own share sale to be over a billion dollars
        less is utterly absurd."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db4d56-0b64-488d-b1af-864e4c49ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between November 8 and the end of the year, Musk exercised options
        to acquire 22.9 million shares and sell a total of 15.7 million shares for
        $16.4 billion. Most of those sales were used to pay withholding taxes on the
        exercise of options. He also donated shares worth about $5.7 billion to an
        unidentified charity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fc77c-504e-4e17-a19b-5b637c21f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has long been battling and criticizing the SEC. Tesla, Musk
        and the agency reached an agreement in 2018 after Musk misled investors in
        a tweet that said he had "funding secured" to take Tesla private, when in
        fact he only had discussions and did not have the funding locked up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a58bcf-ebe4-4f79-8e2e-63dbb913b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk eventually dropped plans to take the company private. Today,
        shares of Tesla are worth nearly 10 times the price at which Musk was proposing
        to pay to take it private.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a621e-ad9b-4d16-b3f9-7e08738ceb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 agreement, known as a consent decree, forced Musk to give
        up his title as Tesla chairman, though he retained the CEO title. He and Tesla
        were each forced to pay a $20 million fine, and Musk was ordered to have his
        tweets about material information related to the company reviewed before he
        posted them. In his comment to the Financial Times, he said company lawyers
        were aware he was going to conduct the Twitter poll about a sale of his shares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a11b9-ccc9-4a5e-955e-87ee552c21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€”&nbsp;Matt McFarland contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e5eb7-b79a-43a0-9d84-7702cade88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:04:38.040+08:00
