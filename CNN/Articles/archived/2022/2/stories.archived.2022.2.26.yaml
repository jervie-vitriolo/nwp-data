      'jcr:uuid': '2e9c0f85-59ba-404b-95b8-79d0fc2a7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:37:16.784+08:00
      'mgnl:createdBy': 'kristel'
