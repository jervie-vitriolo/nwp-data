      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a41038-90a0-4316-9b06-cfddeeb045cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
