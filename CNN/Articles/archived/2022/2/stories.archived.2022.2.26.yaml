      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> â€” Vice
        presidential candidate Walden Bello caused a commotion in the CNN Philippines
        debate, catapulting him to the top trending Twitter topics on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d2c69-da0b-4593-8a29-6571b5f1024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker took the opportunity to blast his opponent Davao
        City Mayor Sara Duterte and her running mate presidential Bongbong Marcos
        for their absence in debates, including the ones being conducted by CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8844e4-8149-453e-a3c1-7acf22a45f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two heated moments, Bello hurled expletives on live television
        against Duterte â€”&nbsp;calling her a coward. He then used his closing remarks
        to criticize what he described as the Marcos-Duterte tandem''s lack of respect
        for Filipino voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11893a-f642-4f7e-b752-7197f60d3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the main problem that we face is the Marcos-Duterte tandem.
        I think they just spat on the face of the Filipino people telling them that
        you are not worth my giving you our programs because they have no f***ing
        programs," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29d7dc-f69e-4e93-a9b5-57b4bc112326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also went on full attack mode against his other opponent,
        Senate President Tito Sotto. On different occasions, he accused the veteran
        lawmaker of being a turncoat now after supporting the questionable programs
        of President Rodrigo Duterte for most parts of his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f122d66-774f-4bd0-83e1-f5cfe34b4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Akbayan party-list representative questioned Sotto''s
        hand, as the head of the Senate, in the the Anti-Terrorism Act, the Public
        Service Act, and the Foreign Investment Act, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589e940-c32c-4427-9f18-a0bbc1d8a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag ho tayong mag-rewrite ng history kasi lahat naman ng key legislative
        na itinulak ni President Duterte, who was the biggest backer? It was Mr. Sotto,"
        he said. "He never dissented from any major legislation kaya ho hindi independent
        ang kandidatong ito."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6555e3-d757-4a53-af0b-240a2a9f8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not rewrite history because every key legislation
        pushed by President Duterte, who was the biggest backer? It was Mr. Sotto.
        He never dissented from any major legislation so he is not an independent
        candidate.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc9755-db02-4e90-bcd1-462f6370b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also raised Sotto''s inaction when human rights abuses were
        allegedly committed in the administration''s bloody war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd6bdf-77bd-4c3e-b92c-6d8026cc0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were an ally of the President, until just very recently. Let''s
        be frank with our kababayan naman, huwag tayong magsisinungaling dito [Let''s
        be frank to our countrymen, let''s not lie]," Bello added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14005e2-0068-4fe2-8e8b-92c7d770d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VP candidate also sparred with Sotto and Sen. Kiko Pangilinan
        over what he called their pro-United States response to China''s incursions
        in the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588475cd-abe6-4e3c-85b2-457409c64e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His microphone was temporarily turned off for interrupting his fellow
        candidates, going against debate rules that all participants earlier agreed
        upon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0a24a-7211-4b19-bd05-d79785ad77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto later jokingly said he believes he got the heat from Bello
        because Mayor Duterte was not around.</p>'
  'David-Pangilinan-Sotto-working-Marcos':
