      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Kim Kardashian is making it clear
        she wants to move on from her marriage to Kanye West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671034b-da4c-4077-834e-a9c94022f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:01:15.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star turned business mogul first petitioned for divorce
        from West in February 2021 and their legal battle is ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c562627-f64a-4e24-81a0-2733b831b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:01:15.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much desire to be divorced," a new filing in their divorce
        case, obtained by CNN on Thursday, states. "I have asked Kanye to keep our
        divorce private, but he has not done so. Kanye has been putting a lot of misinformation
        regarding our private family matters and co-parenting on social media which
        has created emotional distress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9fd45-d62f-4183-b49f-3863d66d401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:01:15.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s court filing continued, "I believe that the Court
        terminating our marital status will help Kanye to accept that our marital
        relationship is over and to move forward on a better path which will assist
        us in peacefully co-parenting our children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2282173-fb1c-47f7-ba3c-cc6bf3c81441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:01:15.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian and West were married for seven years and share four
        children together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb2f55-7784-401f-9386-6e600432ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:01:15.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye does not agree [to end the marriage] but at least it appears
        that he has come to the realization that I want to end our marriage, even
        if he does not," Kardashian''s petition states. "I ask that the Court restore
        me to the status of a single person so that I can begin the healing process
        and so that our family can begin the healing process and move forward in this
        new chapter in our lives."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c754504-5333-4962-ab89-a6496c4cfede'
      'mgnl:activationStatus': true
