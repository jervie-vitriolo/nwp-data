      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/25/tech/russia-facebook/index.html">Russia
        moves to ''partially restrict'' Facebook access over censorship allegations</a>."</em></p>'
  'US-CDC-new-COVID-19-metrics-for-masking-other-restrictions':
    'author': 'Elizabeth Cohen and Jacqueline Howard, CNN'
