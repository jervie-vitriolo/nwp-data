      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Andrey Rublev also advocated for peace, writing "No war
        please" on the camera after his win. Writing on the lens is a common practice
        after tennis matches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14257a94-4094-4cf2-825b-10afbd5cc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
