      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69fc07-daf6-4093-bcac-300133753ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four clubs at the end of the single-round robin eliminations
        will qualify for the semifinals set on May 16. The battle for the Copa Paulino
        Alcantara crown is slated on May 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611867b-5ba5-4866-b5a9-37e02387dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4370e1-e7f0-4d60-a3be-1ea9be85e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven teams are listed to compete in the tournament that will serve
        as the curtain raiser to the PFL competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeef14d-e8ef-4602-b803-46ad69cd775b'
