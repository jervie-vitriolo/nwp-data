      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hiling natin sa ating mga botante ay suportahan yung</em>
        Leni-Kiko tandem <em>para hindi magulo, para nagkakaisa ang presidente at
        bise presidente. Iyan ang pinakamainam para sa tapat na gobyerno</em>," said
        Pangilinan.</p>'
