      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc3a51-2b88-41bc-a382-fae095f0dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, on Thursday, the No. 7 player in the world explained
        his stance in an interview after his match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5b582-d08c-4093-8acc-ae2aac8635a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
      'mgnl:createdBy': 'alyssa'
