  'Ukraines-Volodymyr-Zelensky-went-from-star-satirical-TV-actor-to-Kremlin-target-number-one':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-26T13:06:26.253+08:00
    'imagesource': 'jcr:d08843d2-96a1-4899-8611-443ea1395222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca1a9577-96ef-4c44-88f5-2c9bb6a03f88'
    'lead': 'Volodymyr Zelensky approached a lectern under bright lights, preparing
      to deliver a message to the Ukrainian people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T13:08:25.266+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:42:36.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:39.894+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Ukraine''s Volodymyr Zelensky went from star satirical TV actor
      to the Kremlin''s ''target number one'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d130f-6952-44ad-b27c-3697f91721a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Volodymyr Zelensky approached a lectern
        under bright lights, preparing to deliver a message to the Ukrainian people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22996106-c1ba-4fe4-afd1-1598be744436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I will start with long-awaited words, which I wish to announce
        with pride," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04988dc8-e07a-4a6e-ac42-d153571382a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally," he continued. "Ukraine is United ... This is our victory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a23f3e-9dfa-408b-ae5d-eb6d16c59d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was fiction. It is from the closing scene of "Servant
        of the People," a satirical TV show about a down-on-his-luck high-school teacher,
        played by Zelensky, who is thrust into the Ukrainian presidency after his
        rant about corruption goes viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb32b0c-0861-4731-bc09-665bb95b49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series didn''t just make Zelensky a star. It eventually served
        as the springboard for his real-life presidential campaign. In April 2019,
        within a month of the show''s finale, the comedian-turned politician was elected
        Ukraine''s president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f69ad-658d-4581-8214-7f8b672f127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky again found himself in front of a lectern Friday, but the
        picture he outlined in the show''s final moments has never felt further away
        after Russian forces invaded Ukraine Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc558959-87d7-4a45-b194-aeca29002125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for the capital, Kyiv, continued to rage Friday. Explosions
        lit up the sky as the Kremlin targeted the city with missile strikes before
        dawn, forcing people into air raid shelters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e669e-399b-4528-a831-0d0f9e16cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Friday morning televised address, Zelensky was again a man
        in character, this time playing David to Russian President Vladimir Putin''s
        Goliath. In a dark green tee shirt with dark circles under his eyes, the Ukrainian
        president struck a defiant tone and praised the country''s armed forces for
        "brilliantly defending the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a65d74-63da-4e17-8193-155648454b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is an important moment," Zelensky said. "The fate of our country
        is being decided."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b228c1-79d1-46f5-91a3-42628f360e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This gang of drug addicts and neo-Nazis''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7e475-d9d6-4d2f-9db7-2f92b0eda83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s full-scale invasion of Ukraine began early Thursday. Moscow''s
        forces attacked by land, sea and air, prompting a barrage of international
        condemnation and sanctions -- and questions about Putin''s wider ambitions
        for Ukraine and its capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000401b-3168-47e3-8044-322f9e67d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin framed the "military operation" as a necessary action after
        the United States and its allies crossed Russia''s "red lines" by expanding
        NATO eastward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02e10b-580f-4197-82c1-3764c120bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky on Friday again called for Putin to hold direct talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac326bb-7097-4cc5-a703-4dfc678ddf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is fighting all over Ukraine now. Let''s sit down at the
        negotiation table to stop the people''s deaths," he said in Russian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3441460-614f-43e5-9a2f-584b781f38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said on Friday that Russia was ready
        to take part in talks in Minsk, according to reporting by Russian state news
        agency RIA-Novosti. An adviser to Zelensky told CNN that Kyiv is considering
        the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6d8db-8555-4056-b54f-a93e5bb73b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s democratically elected government remains intact, but
        Putin has made it clear this week that he does not see Ukraine as a legitimate
        sovereign state. On Friday he called on Ukrainians to overthrow Zelensky themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbca10-4fdc-43f5-9d26-05d407b589e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take power into your own hands," Putin said. "It looks like it
        will be easier for us to come to an agreement (with you) than with this gang
        of drug addicts and neo-Nazis that has settled in Kyiv and taken hostage the
        entire Ukrainian people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c946cc-f0ca-4e20-aad7-14e071230ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and his government have repeatedly put forward baseless and
        inaccurate claims that the democratically elected Ukrainian government is
        a "fascist" or "Nazi" regime. Zelensky is Jewish and had family members die
        in the Holocaust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91760bc-e990-4f9e-9299-691e074f19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments are unlikely to spur any sort of Ukrainian uprising.
        Many of Kyiv''s residents have left the city, and those that remain are unlikely
        to support him, considering Ukraine''s last pro-Russian leader was ousted
        in a popular uprising in 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce74c14-12b6-4370-9f8c-9deaa63a7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky was elected five years later, thrashing incumbent Petro
        Poroshenko, but his tenure has been rocky. The first several months of his
        term were engulfed by the quid-pro-quo scandal which saw former US President
        Donald Trump''s attempt to exert pressure on Ukraine to dig up dirt on election
        opponent and now-President Joe Biden and his son Hunter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ad41f-18ee-44f3-92ad-9028e3790db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 then tore through the country. Zelensky''s campaign promises,
        such as ending the war in eastern Ukraine and stamping out corruption, remain
        unfilled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b6da1-c0b3-4872-8af6-2e0a1d2f98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the danger Zelensky faces is no longer just political.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5a84c-b4dd-489a-a977-bc54d17af304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials warned lawmakers that Russian forces who entered Ukraine
        through Belarus were about 20 miles away from Kyiv, sources told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56640cf5-69b8-4fef-b276-2943214968cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And intelligence officials in Washington are concerned the city
        could fall under Russian control within days. State Department spokesman Ned
        Price said Zelensky remains a "prime target for Russian aggression," while
        Zelensky himself said Russia had marked him as their "number one target."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc6023-b4a2-4bbc-a473-faf2157a78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to destroy Ukraine politically by destroying the head
        of state," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b1d98-c956-444d-874b-e30f2e4b5c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:08:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/25/europe/volodymyr-zelensky-profile-cmd-intl/index.html">How
        Ukraine''s Volodymyr Zelensky went from star satirical TV actor to the Kremlin''s
        ''target number one''</a>".</em></p>'
  'Russian-NHL-star-player-Alex-Ovechkin-says-Please-no-more-war':
    'author': 'Derrick Hinds, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-02-26T13:09:39.684+08:00
    'imagesource': 'jcr:5c6d54bc-3b22-4d10-b57d-c0d44268e340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68de4e4a-b8af-40d9-b591-ef961c203395'
    'lead': 'Russian-born NHL player Alex Ovechkin has expressed his hope for an end
      to hostilities after Russia invaded Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T13:11:16.819+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:42:35.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:40.132+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian NHL star player Alex Ovechkin says, ''Please, no more war'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a761ff-fcfa-414d-9315-d092d4b47fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian-born NHL player Alex Ovechkin
        has expressed his hope for an end to hostilities after Russia invaded Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625ca4b-194e-41db-bdd3-1e8cfbe7da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s a hard situation," the Washington Capitals left
        wing said at a Friday news conference. "I have lots of friends in Russia and
        Ukraine. And, it''s hard to see another war. I hope it''s soon going to be
        over and there''s going to be peace in the whole world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03dabc-cee0-45b6-aa2c-fdbf4486d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovechkin has been careful to show his support of both countries
        as Russian-American relations have soured in recent years, but when pressed
        about his friendship with and previous support of Russian President Vladimir
        Putin at a Friday news conference, he took a neutral stance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec7b6d-74c1-4bbc-96c7-ae718a667ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he''s my president. But, how I said, I''m not in politics.
        I''m an athlete," Ochevkin replied. "How I said, hope everything''s going
        to be done soon. It''s a hard situation right now for both sides. Everything,
        like how I said, everything I hope is going to be end, and I''m not in control
        of situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5737d-930c-4086-b4c2-b429c302f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovechkin is among many Russian ice hockey players skating for American
        teams, from the junior levels to the pros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95e56c-2865-4213-828e-ad109a85159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old former first-round draft pick has scored over 1,300
        points in his 17-year professional career with the Capitals, the fourth Russian-born
        player in the league to cross the 1,000-point mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8778a6-1986-4233-8724-4a24bcee263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed his desire to see the conflict end, and that people
        on both sides would stay safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd654bb-b730-41f7-8fc7-e086edf9c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, no more war," he urged. "Doesn''t matter who''s in the
        war. Russia. Ukraine. Different countries. I think we live in a world like
        we have to live in peace and a great world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd9c61-4dbf-461b-8821-c99d7f90eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T13:11:16.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/25/sport/ovechkin-nhl-war/index.html">Russian
        NHL star player Alex Ovechkin says, ''Please, no more war''</a>".</em></p>'
  'analysis-queen-elizabeth-health':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-26T14:21:52.432+08:00
    'imagesource': 'jcr:74d5733f-2539-4a81-b44e-7bc1e47f7cdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25028b8-0934-4b63-a126-223eca08c594'
    'lead': 'Elizabeth II''s health is a big talking point right now, not just because
      she is elderly but also because Buckingham Palace is releasing so little information
      about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T14:24:30.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:42:34.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:40.448+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Why aren''t we being told more about the Queen''s health?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265737f7-0c81-4434-ad40-9137a280d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elizabeth II''s health is a big talking
        point right now, not just because she is elderly but also because Buckingham
        Palace is releasing so little information about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bc74a-cc04-4d40-b894-7c5e0e4781d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we thought we''d spend this week''s edition answering your biggest
        questions and concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614e053-5fd3-43d4-88ee-c30733104766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, she is still recovering from Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925b3d5-e739-4642-9f64-ae2c38d7e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the palace announced the 95-year old monarch had tested
        positive for Covid that same day and was experiencing "mild, cold-like symptoms."
        It confirmed she was receiving "medical attention" and a royal source added
        that there had been an outbreak of the virus among Her Majesty''s team at
        Windsor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69cd7f9-9049-44d8-9523-af9e22232a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was made clear though that she was not out of action, as the
        statement added that she "expects to continue light duties at Windsor over
        the coming week."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38a969-0b1c-4984-85e1-5da9037ad3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are "light duties?"</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68cbe6-dd9a-4c20-bf37-2c8a0e1af91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a relatively new term that we are still getting used to,
        but our sense is that it means paperwork. Mentioning it reassures us that
        she is still well enough to work on the most important matters of state, such
        as signing off on new laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24c07b-77d6-4707-8f6e-305584a6065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also found time to send a letter of congratulations to the British
        Olympic team in the week and offer condolences to the people of Brazil following
        the devastating floods in PetrÃ³polis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ac6d3-bd4b-4450-97fd-666c342cd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But didn''t she have to cancel her meetings?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa9ae6-69e0-4acc-8893-9b8d15344573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She canceled her weekly in-person audience with the Prime Minister
        on Wednesday but that''s because it would have broken Covid regulations at
        the time, which still required her to isolate. The Queen had a call with Boris
        Johnson instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f17640-2f16-4d56-a151-fdc1a138a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she postponed an unspecified number of video calls as
        she continued to experience symptoms and a source told CNN that they would
        decide on upcoming engagements nearer the time. She also canceled her video
        calls Thursday but we are told they are being rescheduled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0585a3-4a84-44fd-b660-c493dc958846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why can''t she do video calls?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd1dd6-61c5-4d5c-8b82-98b0a4fea034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may simply be because she doesn''t want to appear on camera when
        she feels unwell, but it also meant we weren''t able to see her for ourselves
        for the whole week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590d848-692f-43bf-aedb-1cf61c0d88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the palace being so secretive?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69c8d9-acf0-4498-ade9-b94347c0487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t accept that it is being secretive. Aides agree the
        public has a right to updates on their head of state but they also refuse
        to give a "running commentary" on her medical condition. That''s because they
        believe the family has the same right to patient confidentiality that the
        rest of us have.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6677579-b0b9-4d4e-b290-b5dc2fd8f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Would they tell us if it got serious?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389f947-e89c-460f-831b-db52db353574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the palace didn''t tell us when she was admitted to hospital
        last year until it was leaked to the media and even then, it wouldn''t specify
        what she was admitted for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cc0c6-4fdc-4204-be4c-3c345240207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our reading of that incident was that if there had been a procedure
        of some sort then we would have been informed as that was the general rule
        courtiers had for updates on Prince Philip''s hospital visits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a557a21-a037-4228-bc0a-badb8644773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it got really serious and the Queen became incapacitated temporarily,
        we suspect we won''t be told anything until the family and the Prime Minister
        were informed and a formal announcement is made about who will be acting on
        her behalf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a5524-8429-4fe5-9828-d461438489e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Covid her only health issue?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d5c09-741e-41f2-8a2e-af2f4296a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. She also has some sort of mobility issue. At her last in-person
        audience with senior members of the military, she joked with them that she
        couldn''t move. CNN was told that was probably more to do with feeling stiff
        rather than an injury or other ailment. It would be more surprising if she
        didn''t feel creaky sometimes given that she''s approaching her 96th birthday
        in April. This week can''t have been comfortable for her when she couldn''t
        move around properly and felt like she had a cold. At least she''s out of
        isolation now, or we assume so as the isolation rules were scrapped in England
        on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70666904-e0b3-4922-a195-ca32dd4efdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is a reminder that Elizabeth isn''t superhuman, and instances
        like this prompt the public to worry. The palace is constantly trying to balance
        the public''s right to updates on a publicly-funded monarch with her desire
        for some privacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262c378-e454-4fe2-89b2-07ded36171d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the public will always want to know more but it''s that
        mystique that keeps us captivated by royalty, and it''s why we eagerly await
        pictures of her return to work and again keeping the country ticking over.
        History teaches us she won''t be held back for long.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21136d-8709-471c-886a-00fb44ffc6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:24:30.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/25/uk/royal-news-newsletter-02-25-22-scli-gbr-cmd-intl/index.html">Why
        aren''t we being told more about the Queen''s health?</a>".</em></p>'
  'ukraine-russia-conflict-china-blames-us':
    'author': 'Simone McCarthy and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-26T14:25:57.504+08:00
    'imagesource': 'jcr:3fd98689-1475-49d8-aa6b-91a4d5eb3d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6078261-94c1-4559-a3a3-1c4793ee7f26'
    'lead': 'As Russian missiles flew through the Ukrainian sky Thursday and world
      leaders decried an invasion spreading across the country, China refused to condemn
      Russia''s move outright, while appearing to levy blame on the United States
      and its allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T14:27:56.024+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:42:33.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:40.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As war breaks out in Europe, China blames the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ecc27-7e8c-46e3-9a03-62de9e8ebc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Russian missiles flew through the Ukrainian
        sky Thursday and world leaders decried an invasion spreading across the country,
        China refused to condemn Russia''s move outright, while appearing to levy
        blame on the United States and its allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69662f-6295-4bc5-8745-c4fdaac59689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing finds itself in a complex position as Russia''s invasion
        of its neighbor intensifies, needing to balance a close strategic partnership
        with Moscow with its seemingly contradictory policy of supporting state sovereignty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19b6c0-eda2-4a51-8bb3-aeae97368a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese government official Thursday sidestepped questions over
        whether it would condemn Russia''s actions or consider it an "invasion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73808d69-61d5-4188-a808-49bd30b0ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, China''s Assistant Foreign Minister Hua Chunying -- who
        repeated staid lines about seeking peace through dialogue and said the situation
        was "not what we would hope to see" -- was quick to point the finger at the
        US, implying that Washington was a "culprit" for "fanning up flames," referring
        to US warnings in recent weeks of an imminent invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35594b83-fbd7-40ad-ad4a-5ea1461d4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has taken a responsible attitude and persuaded all parties
        not to escalate tensions or incite war...Those who follow the US'' lead in
        fanning up flames and then shifting the blame onto others are truly irresponsible,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce53b9-863a-4528-93d9-f0988b7f8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments echoed those made a day earlier, prior to the invasion,
        when Hua blamed the crisis on "NATO expansion eastward all the way to Russia''s
        doorstep."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e0d6d-90b0-4c6b-9dd0-606713bb199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did it ever think about the consequences of pushing a big country
        to the wall?" she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7387a9-dbd1-4121-99e4-9f8e6006c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Hua at the briefing both days was itself unusual,
        as the veteran spokeswoman had not been at the podium in such briefings since
        she was promoted to assistant minister for foreign affairs in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0fca1-57f6-4980-81d2-786ff0b540f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments were widely disseminated across China''s official state
        media and social media platforms, where talk of Ukraine dominated coverage
        and conversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fc220-e152-4b65-92d6-cddbbfd91e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''War is not funny''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5a48a-76c4-4f05-a25f-172ff54d84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while state media reflected the official government line, top
        trending topics on Weibo, China''s Twitter-like platform, included a speech
        by Russian President Vladimir Putin with more than 360 million views, as well
        as others looking at how Ukrainian citizens were reacting, such as a post
        on people lining up to donate blood with 62 million views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1f913-1f9b-4036-8982-66fbaef151c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic "Ukraine President says Western countries completely give
        up on Ukraine," topped the list in the morning, raking up over 1 billion views
        throughout the day and tens of thousands of comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e246a62-ca0c-416b-9b4c-bbe5310e1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those comments on the highly moderated platform mocked Ukraine
        and its President Volodymyr Zelensky for being "pro-West" and cheered for
        Russia and Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599d6b1-0d12-4b1c-8ae5-1e581604d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others pushed back: "War is not funny at all," wrote one user,
        whose post was liked over 60,000 times. "It makes me feel physically sick
        to see all the jokes about war."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c332e-d5f7-4140-8eae-301277c12b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere online, homepages of China''s major state media outlets
        took a measured approach, citing statements and news from both the Ukrainian
        and Russian side, while putting focus on sanctions leveraged by other countries
        against Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92839ae4-c76a-458e-9890-09ba36da5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party mouthpiece the People''s Daily highlighted comments
        from China''s Foreign Ministry pointing to how the US had been "increasing
        tensions and hyping up war."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77d061-d296-4c31-be92-851620d122e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glimpse of the kind of guidance that state media may be under
        emerged Tuesday, when what appeared to be an internal memo from Chinese state
        media Beijing News directing its employees not to publish news reports "negative
        to Russia or pro-West" was mistakenly published on the outlet''s official
        social media account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59402c69-9680-4473-9ed0-6335a7979db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which was swiftly deleted, also directed employees to
        "filter and release proper comments." Beijing government-controlled Beijing
        News declined CNN''s request for comment on the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6ca95-cc41-479f-b9b0-35b5c188fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A relationship with ''no limits''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb2667-b8e4-4a40-9d28-0384ffbbc001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion comes on the heels of a meeting earlier this
        month between Chinese leader Xi Jinping and Putin, who made a show of their
        strong bond with a highly publicized meeting ahead of the Beijing Olympics
        and declared "no limits" to their relationship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774a63b-e70a-4d53-929e-4d6ca1b74c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an outright backing of Russian moves would put China at odds
        with the West. It would also contradict China''s usual vocal support for state
        sovereignty and territorial integrity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc962177-6645-47b9-b779-47a497703c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone conversation between Xi and Putin on Friday, Xi said
        China "decides its position based on the merits of the Ukraine issue itself,"
        and that China supports Russia and Ukraine resolving their issue through negotiation,
        according to Chinese state broadcaster CCTV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6ad3f-341e-487b-8351-2aa9fcd59190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is willing to work with all parties in the international
        community to advocate a common, comprehensive, cooperative and sustainable
        security concept," Xi reportedly added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92c07a-c2c5-47dc-8c0f-e23f8bced4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level call follows talks between China''s Foreign Minister
        Wang Yi and his Russian counterpart Sergei Lavrov Thursday, in which Wang
        expressed understanding for Russia''s "legitimate concerns" on security issues,
        but said "China always respects all countries'' sovereignty and territorial
        integrity," according to a statement by China''s Foreign Ministry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfac69-1c47-443b-855c-1610dad4e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has denied that it was complicit in Russia''s moves, but Western
        leaders are paying close attention to the Moscow-Beijing relationship as events
        in Ukraine unfold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700886d0-920c-4753-83f3-edd865301af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Australian Prime Minister Scott Morrison unveiled new sanctions
        against Russia Friday, he said he was "concerned at the lack of a strong response
        from China."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb1a42-38a8-4b32-bb03-00a07a6fa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said China''s move to begin importing Russian wheat --
        based on an agreement made earlier this month -- was "unacceptable" as Australia,
        the US, Europe, the United Kingdom and Japan acted "to cut off" Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313ae06-2cc4-4576-b484-0dae99e85c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hit back at the West''s decision to slap a swath of economic
        sanctions on Russia in recent days. In her comments Wednesday, Hua pointed
        to China''s position that sanctions are "never" effective.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61598f-9b29-4c8c-bdf0-80126a040186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the Ukraine issue resolve itself thanks to the US sanctions
        on Russia? Will European security be better guaranteed thanks to the US sanctions
        on Russia?" she asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87501f1-afbe-4058-9145-5a748b1be006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T14:27:56.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/25/china/china-reaction-ukraine-russia-intl-hnk-mic/index.html">As
        war breaks out in Europe, China blames the US</a>".</em></p>'
