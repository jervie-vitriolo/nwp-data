      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5ec4e-e1d2-42e2-9177-cf15ad62eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, after initially allowing Russia to compete, Eurovision
        organizers faced backlash. Hanna StjÃ¤rne, CEO of the Sweden''s Eurovision
        broadcaster, SVT, was among those who called on Eurovision to reconsider its
        decision to allow Russia''s participation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab796e0-65d4-47be-9f14-c62ddc8c04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/25/entertainment/eurovision-russia-competition/index.html">Eurovision
        reverses course, says Russia will not be allowed to compete</a>."</em></p>'
