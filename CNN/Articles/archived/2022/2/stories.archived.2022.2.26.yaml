        city and are set to return home to the Philippines, the Department of Foreign
        Affairs (DFA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ac978-49f8-4510-a1b6-05ace88fd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:25:18.402+08:00
