      'mgnl:type': 'text'
      'text': '<p>Without the kind of fanfare national debates usually have, the candidates
        soon moved to the UST Quadricentennial Pavilion, where tensions ran high and
        strong words were said. But in the common holding room backstage, seven men
        attempted to banter with each other; maybe to calm the nerves, maybe to psyche
        out the competition. (Economist Manny SD Lopez asked lawyer Carlos Serapio
        about the air purifier hanging from his neck. â€œWhat is that, an amulet?â€)</p>'
