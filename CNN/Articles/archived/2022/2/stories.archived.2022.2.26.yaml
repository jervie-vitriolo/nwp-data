    'title': 'Strengthen alliance or remain independent? VP bets clash on foreign
      policy, maritime issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d7b7e-6c65-46f2-840d-89afe10c5f79'
      'mgnl:activationStatus': true
