      'mgnl:type': 'text'
      'text': '<p>The senator, however, denied being a Duterte ally. He also rejected
        Bello''s claim that there have been some 27,000 extrajudicial killings against
        alleged drug users and dealers. He said there were just over 6,000 reported,
        while there have been around 378,000 reported arrests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
