      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six Filipinos have returned home from the former Soviet
        country, which has been under attack by Russian military forces since Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a852d-35c4-48b7-864a-bc9949551dd3'
