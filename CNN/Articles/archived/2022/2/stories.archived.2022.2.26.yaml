      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the alleged attack, Ukrainian Foreign Minister
        Dmytro Kuleba accused the Russian Federation of "war crimes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fad5c-b139-4725-adce-ca9fbb73d97d'
      'mgnl:activationStatus': true
