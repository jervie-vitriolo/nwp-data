      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champions Kaya FC-Iloilo and the returning Maharlika Manila
        FC will start the hostilities as the tourney''s opening match, to be followed
        by the fixture between United City FC and Azkals Development Team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef20fcf-adf2-4007-bc55-96cd52f68902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
