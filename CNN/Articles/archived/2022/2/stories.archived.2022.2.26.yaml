      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) -</strong> Vice
        presidential candidates shared their plans for the country in the event that
        another pandemic would occur. These plans include a science-based and cost-effective
        approach and the speeding up of prevention methods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592e22a-e380-4698-8392-3a3df94a13c4'
