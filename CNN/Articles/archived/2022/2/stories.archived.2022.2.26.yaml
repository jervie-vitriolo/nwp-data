    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599be46-d30e-4492-b6c7-8b648996095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.591+08:00
