    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1eeb1b-2af7-4ecf-8abc-3ce812f910a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:37:16.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are really extrajudicial killings which they
        blame on President Duterte, then there should be 378,000 dead. Theyâ€™re sending
        false figures to the ICC. Those are incorrect. You have to let the records
        speak for itself.]</p>'
