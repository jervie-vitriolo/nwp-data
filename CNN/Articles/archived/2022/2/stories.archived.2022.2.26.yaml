      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8a8d2-a4b9-4ac0-9659-060162e68ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the Russian government has slapped US tech companies
        with a string of fines over what it claims is their failure to remove illegal
        content from their platforms. Google, Twitter and Meta have all been targeted
        by the fines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbc216-ffe5-46d3-ab71-13876d856e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
