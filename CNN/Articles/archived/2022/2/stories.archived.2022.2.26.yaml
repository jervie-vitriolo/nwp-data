      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 13 Ukrainian defenders were killed in a Russian bombardment
        Thursday, Ukrainian President Volodymyr Zelensky said.</p>'
