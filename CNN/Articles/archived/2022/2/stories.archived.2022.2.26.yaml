      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Ankara and the Philippine Consulate General
        in Istanbul are now coordinating with Yasa Holding, the Turkish owner of the
        ship that was hit on Thursday, for any possible assistance to the Filipino
        crew members, the DFA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
