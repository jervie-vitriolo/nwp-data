      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5951867-d8dd-4687-b267-d9311d047544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:53:09.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth season of the hit series, which follows the royal family,
        will premiere in November. The show won best drama at the Emmy Awards in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
