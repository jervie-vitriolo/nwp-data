      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)â€”&nbsp;</strong>Three
        candidates engaged in a heated discussion on foreign policy and fighting for
        the country''s maritime rights during CNN Philippines'' vice presidential
        debate on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6a936-3f56-4f2f-aca1-322ba8a8005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan underscored the importance of broadening the
        country''s alliances â€”&nbsp;and proposed to strengthen ties with fellow Southeast
        Asian nations to assert claims in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d941b6-137c-44f0-8b41-bd27f6e9d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to engage with ASEAN. Indonesia, Vietnam, they are
        also concerned about the aggression of China," Pangilinan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75664f-d20c-42aa-9100-baa5902be030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US, Australia, Japan, are also concerned about this nine-dash
        line, illegal claim," he added. "And we have to also align and strengthen
        our alliances with them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90a755-2f40-46f4-b120-b394247b4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also pushed to beef up Philippine patrols in the hotly
        contested waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73718b1-3b8a-491d-afe2-d000d60bffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, meanwhile, highlighted a bill he filed
        which seeks to establish maritime zones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71507767-48f7-4ed6-91c5-1d49f5fc4eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang</em> China <em>merong</em> nine-dash line,<em> wala
        tayong</em> maritime zones, <em>hindi maliwanag,</em>" Sotto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f67910-16bd-44f6-b0e6-eb2f222c8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I filed the bill to <em>ika nga ay linawing mabuti
        yan at kapag diyan pinasok tayo nung kapitbahay natin, papasok ''yung</em>
        MDT, Mutual Defense Treaty. <em>Ang kalaban nila si Kano na</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd82c4-d798-4c45-a247-51fb91af4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If China has a nine-dash line, we don''t have maritime
        zones, it''s unclear. That''s why I filed the bill to clear this up. And when
        our neighbor interferes, the MDT, Mutual Defense Treaty, will come in. They
        would have to battle the Americans.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44908e-b9a9-40d4-84f6-0d9b2e3e1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators'' statements, however, were questioned by fellow vice
        presidential candidate Walden Bello â€”&nbsp;who argued that the Philippines
        should maintain an independent foreign policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58013980-0810-4407-8098-5e6b15a8e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita na natin dito ang magiging</em> foreign policy<em>
        ng</em> Leni-Kiko admin <em>at saka ng</em> Lacson-Sotto admin," Bello said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8ca1a-c4b9-407e-8ae3-077c61df4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can already see the foreign policy of the Leni-Kiko
        and Lacson-Sotto administrations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaad6f6-e144-4883-a8f5-69d617e7c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:43:51.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
