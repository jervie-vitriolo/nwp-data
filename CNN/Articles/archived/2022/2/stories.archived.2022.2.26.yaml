        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b401087-2d9b-4c49-bc81-1ea88228ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of heavy armor shelling of an orphanage in the town
        of Vorzel in the Kyiv region, 51 children are currently at risk of life and
        health, 3 of whom have severe health problems and 15 infants. Two buildings
        of the institution were damaged," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1f871-1774-4ad1-8da2-2654e71e170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05f91f-c956-4d7c-93f0-7df4a0c59661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
