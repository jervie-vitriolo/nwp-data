      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardiologist and social media personality gave the suggestion
        â€”&nbsp;which he shares with his presidential running mate Manila Mayor Isko
        Moreno â€”&nbsp;during the CNN Philippines Vice Presidential Debate on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5705a4f-1bbd-431d-92f6-190b53dcc066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:08:15.742+08:00
