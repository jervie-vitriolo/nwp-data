      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Rizalito David of the Democratic Party of the Philippines,
        he emphasized that he is willing to offer his service to whoever wins the
        presidency, but said a Marcos victory will be bad for the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
