      'mgnl:lastActivated': 2023-01-25T16:43:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d76c6a-d123-4404-8bc3-6751ee37deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said on Friday that Russia will not be allowed to compete
        in the Eurovision Song Contest, according to a statement. The decision comes
        less a day after the European Broadcasting Union initially decided it would
        allow a performer to represent the country, which this week invaded Ukraine,
        in the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d2e14-bafd-431f-ab25-54bb3be053d8'
      'mgnl:activationStatus': true
