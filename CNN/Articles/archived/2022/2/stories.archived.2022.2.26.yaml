      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f2980-8ac7-4bb4-9bad-4504deb083df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:53:09.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The items stolen are not necessarily in the best condition and
        therefore of limited value for resale. However, they are valuable as pieces
        to the UK film industry," Alison Harvey, series set decorator for "The Crown"
        Season 5 told Antiques Trade Gazette.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01fdfb-a676-4f7e-8e1e-eb7ffbf62400'
      'mgnl:activationStatus': true
