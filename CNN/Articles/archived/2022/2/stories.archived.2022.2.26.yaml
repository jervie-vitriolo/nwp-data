      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have policies that specifically address the issues beyond
        political and commercial interests because this is what really bothers our
        pandemic response," said Manny Lopez on the CNN Philippines'' debate on Saturday.
