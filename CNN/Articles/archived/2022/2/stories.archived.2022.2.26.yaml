      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makakatulong ''to sa pag-</em>develop<em> ng mga</em> regions<em>
        natin. Merong tututok sa</em> Muslim Mindanao<em> at iba pa at bababa din
        ang gastos ng mga senador sa pagtakbo. Isa po ''tong iniisip natin para mas
        balanse ''yung Pilipinas, hindi puro Maynila lang po</em>," said Ong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8d635-aa76-4bb3-a1ab-43d3e5516634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:08:15.742+08:00
