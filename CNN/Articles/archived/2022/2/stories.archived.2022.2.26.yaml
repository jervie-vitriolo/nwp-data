      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSo, kung may EJK at sinasabi nila, ibinibintang nila kay President
        Duterte, eh â€˜di dapat 378,000 ang patayâ€¦ Kung anu-ano pinapadala nilang figures
        sa ICC. Hindi totoo â€˜yun. You have to let the records speak for itself,â€ Sotto
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4e256-d832-403d-834e-58114defb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T23:37:16.785+08:00
