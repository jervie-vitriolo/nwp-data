    'title': 'FULL TEXT: VP candidates'' closing statements in CNNPH debate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1268ca6-1f7c-483a-90ac-a4cca0dabe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€”</strong> In
        their closing statements for the CNN Philippines vice presidential debate,
        seven candidates each shared what his leadership would be like if given the
        opportunity to assume the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38a845-e1b9-4214-aaa2-2645546e3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact question they were asked: Are you ready to assume the
        Presidency should an emergency happen? And what would that leadership look
        like?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32ca7c-274e-4eae-b745-93daf9cadba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vicente â€œTitoâ€ Sotto III:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e42a57-d1fd-44c4-9ec4-b27716298f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have built consensus with 23 republics as President of the Senate
        for almost four years. We believe in our competence, experience and I think
        we will be guided well not only by the good Lord but of course, the experience
        we built for 30 years. Meron kaming qualities na pinag-uusapan ni Sen. Lacson
        na dala-dala namin dito sa eleksyon na â€˜to. Tatlong K: Katapatan, Kakayahan,
        Katapangan. With this, I believe we will lead by example. Thank you.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8d772-57ee-45b7-a6ad-a751a6a0c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlos Serapio:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdbf94-f117-413c-9df1-cd979d890de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Godâ€™s grace, I submit that I will be ready to assume the presidency
        should the occasion arise. I have thought a lot about presenting myself as
        a candidate in this coming election. I discerned, I reflected, I prayed and
        I came to the conclusion that the 50 years of experience that I have been
        blessed with matters. To be part of the advocacy work for an orderly society
        will serve me in good stead should I be called to perform the duties of president.
        One can only do so with strength and courage if he depends on the source of
        all power and that to me is the spirit of reason and the source of all reason,
        the source of all life and that is God. So again, by the blessing of God,
        I think I am ready, willing, and able to be the president of this country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b984e48-82fe-4490-bffb-f9ae42d37427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Francis â€œKikoâ€ Pangilinan:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67550e-26bf-4863-858e-75d6805667ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong tinanggap ko â€˜yung hiling ng ating Vice President na si Leni
        na maging vice presidential candidate niya, ako ay napaluha at ito ay nakita
        ng ating mga kababayan. Ang isang dahilan ay dahil nakita ko ang mabigat na
        tungkulin ng isang magiging vice president at mabigat na mga problema ng ating
        bansa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430f0a5-3a3b-44f8-818a-4af760196246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinanggap ko ''yun dahil alam ko kung mahirap ang aming madadaanang
        kampanya, mas mahirap ang naging dinadaanan ng marami nating mga kababayan
        -- namatayan, walang trabaho, ginugutom. Sa pagkakataon na ito, titiyakin
        natin, uunahin natin ''yung mga nasa laylayan, ''yung mga mahihirap nating
        mga kababayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e48de-ee77-4abb-a52e-9a7213619ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bata pa lang akong abogado, ako na ay nagbibigay ng libreng serbisyong
        ligal sa ating mga kababayan. Isang bilaong biko ang bayad sa akin ng mga
        manggagawa. Hanggang sa ngayon, mga magsasaka, at mangingisda ang ating pinaglalaban
        dahil sila ang kapos. Hindi makatarungan na kung sino ang nagpapakain sa atin,
        sila ang gutom. Hindi katanggap-tanggap na ang isang tatang Meg na nakilala
        ko, 87 years old na nagsasaka pa, baon pa sa utang. That is an injustice.
        That is unacceptable. Thatâ€™s the kind of leadership that they can rely on
        us and Vice President Leni Robredo. Uunahin ang kapos. Maraming salamat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507c190-9716-4e0c-9592-fe7a684f751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Willie Ong:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea252d8-2eee-4739-9b0f-99ef31ce4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako po ay isang doktor, internist, and cardiologist. Mahirap po
        maging cardiologist. Kami ang tumitingin sa code blue. â€˜Pag nagloko â€˜yung
        puso ng pasyente we have to decide in ten seconds ito ba ang gamot? Ito? Isang
        pagkakamali ko pwede siyang mabuhay o mamatay. ''Yun ay stressful pero sanay
        ako sa ganun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0421a8-52da-44b5-a85e-e082c5512587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito sa gobyerno, marami kang adviser at pwede ka pa maghintay ng
        isang linggo bago magdecide. So tuloy tuloy â€˜yung polisiya na plano ng aming
        program ni Mayor Isko. Meron kaming bilis kilos ten-point program. For the
        past four months ito po ''yung ginagawa namin so tutuloy po natin â€˜to. Ako
        po ay isang doktor for 27 years, libre ang serbisyo sa ating kababayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb3897-3628-40db-865c-eb6015fc15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam niyo wala akong kaaway dito. Pwede naman tumakbo sa pulitika
        ng walang kaaway at sabihin ko na lang po, wala po akong campaign funds. Hindi
        ako tumatanggap sa kahit sinong negosyante. Kung tsatsamba tayong maging presidente,
        makakadecide ako nang napakaganda. Kung ano yung mga decision niyo sa West
        Philippine Sea, sa mining, ''yun ang magiging desisyun ko kasi walang humahawak
        sa akin. Kaya kong tumakbo Facebook lang at sa tulong at pagmamahal ninyo.
        Dito ako magseserve kung saan po ninyo ako ilalagay. Maraming salamat po.
        Mahal na mahal ko po kayo. God bless sa ating lahat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cabed-ac8a-4bf3-92b0-97c535ed9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manny Lopez:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e214f-a3a0-4463-a7c5-640f3a6f705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako lang po ang kandidato para bise presidente na walang ka-official
        tandem na presidente. But I will fully commit to support the best, most qualified
        and committed presidential candidate who will serve the interest and welfare
        of our people. I was tasked by the Labor Party leadership to seek the vice
        presidency in our collective effort to help rebuild the economy, address this
        unprecedented crisis, come up with proper solutions that will effect real
        change and reform, build a strong, just and a progressive nation to help make
        lives better for our long-suffering people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183b69f-085a-4164-9a9e-2f9b2bfe71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako po bilang isang ekonomista and management professional. We came
        up with a ten-point socio-economic development and political reform agenda
        to help uplift the lives of our people and bilang vice presidential candidate
        ng Labor Party, ako po ay handa na maglingkod sa ating sambayanan upang maitawid
        natin itong ating mga suliranin na haharapin sa mga darating na panahon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02959a9b-e086-42a2-979c-a3af99692fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizalito David:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897b0f5-cacf-4c89-83de-81bafe002c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are destined to greatness. â€˜Yan po ang pangarap ng Diyos para
        satin subalit hindi nangyayayri dahil may mga tao na pinipigilan na mangyari
        ang mga bagay na â€˜yan. Ako ay pinanganak sa Tondo, doon lumaki, nag-aral sa
        pamantasan ng Pilipinas sa Los Banos. Nagtrabaho po ako ng matagal sa Senado.
        Kasabayan ko pa nga itong dalawa sa ''ting mga senador. Ang deperensya, hindi
        ako senador, sila senador, ako staff pero mas marami kaming ginagawa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b5533-d578-4d3a-a751-c226f4092706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung preparasyon ko po ay naririyan. Hinihintay lang po ang pagkakataon.
        Kung ''yan po ay babagsak sa akin, tatanggapin ko po ng buong lugod at isasagawa
        ang mga bagay na dapat gawin para sa ating bayan. Katulad ng aking sinabi,
        we are destined to greatness. And we only need leaders to do this for us.
        Well, together with the people, and sharing this mission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be799985-d941-47e6-80b4-dc8729d330b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailangan natin ng malinaw na direksyon, at ano ba ang mission nung
        lider na â€˜yun. Malinaw na po sa akin ''yan. Naisaulat ko na po ''yan doon
        sa aking tinatawag na Rebuild, at pinakita ko pa nga doon sa mga staff ng
        CNN kung anong sinulat ko. Ako ay nakahanda para sa ganyang pagkakataon. Maraming
        salamat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c472a-e1b2-433a-b3d9-f87516f2dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Walden Bello:</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c933f-b63c-4937-87d6-fb609f6977ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you very much to CNN for this opportunity. Yes, Iâ€™ll be ready
        to assume but I really wanted to air some of my problems. You know, Sara Duterte
        is not here. They were watching us fighting one another and she was not here
        to reveal her program because she has no program for the people. All she has
        is this mandatory military bill that would add two more years sa ating mga
        kababayan â€” 18 years old, Theyâ€™re trying to get out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79b5b7-c8ef-4ced-a860-e76973e5da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:54:22.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need Sara Duterte and Marcos to come and reveal themselves to
        the people. I donâ€™t like dumping on Sen. Sotto and Sen. Pangilinan. I think
        the main problem we face is the Marcos-Duterte tandem. I think they just spat
        on the face of the Filipino people telling them, you are not worth my giving
        you our programs because they have f**cking no programs. So let me just end
        with that, I donâ€™t care what a number of people say but I felt strongly about
        the absence of these two idiots in this event.</p>'
  'VP-bets-want-to-push-for-multibillion-peso-aid-for-MSMEs':
