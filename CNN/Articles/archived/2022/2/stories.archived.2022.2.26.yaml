      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA confirmed that the Filipino nationals safely
        arrived in the western city of Lviv on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ed6b4-6160-47c6-9b00-d7fcd64a7a45'
