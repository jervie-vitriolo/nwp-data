      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, in a press release on Friday, accused Russian
        forces of "indiscriminate attacks on civilian areas and strikes on protected
        objects such as hospitals," citing three examples, including an attack on
        Thursday near a hospital building in Vuhledar, in the eastern Donetsk region.
        That attack killed four civilians and wounded ten more, Amnesty reported.</p>'
