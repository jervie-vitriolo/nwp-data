      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> In less than 24 hours, Eurovision is singing
        a different tune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966008c-2890-4ba2-923c-24872b8ed784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.284+08:00
