      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest British defense intelligence assessment said
        Russia had made "limited progress" Friday in its attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f3056-038e-46a0-a0f2-ef389d052891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da83b87-e8b2-4bde-af73-a4ba1f8c9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighting continues in key locations. Russia has made limited progress
        so far today and Ukraine retains control of key cities. Ukrainian MOD reports
        that Russian forces have arrived in the suburbs of Kyiv," the UK Ministry
        of Defence tweeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00d2ae-68a0-41b7-9eb0-f891d35ca4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffed4cf-2ae3-43c0-9640-80016877f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US defense official told reporters that the Russians have
        "about a third of their combat power" in Ukraine out of the total combat power
        they have amassed on the country''s borders right now, but "that does not
        mean that they will not commit more."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a5fc9-0feb-4ad5-970d-d7a2aa290707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834c06e-af4e-4b85-aa97-c78a4be8aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry earlier said that airborne assault
        troops blew up a bridge over the Teteriv River at Ivankiv, about 30 miles
        north of Kyiv, successfully preventing a Russian column of forces from advancing
        towards the capital, which has a population of close to 3 million.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a9bb9-0581-4e05-a602-fa97410367d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a49440-ef38-4c8d-be26-7c464db6731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Ukraine''s democratically elected government remains intact
        but President Volodymr Zelensky warned in a video address late Thursday that
        "enemy sabotage groups" had entered this city and he is their No. 1 target.
        "They want to destroy Ukraine politically by destroying the head of state,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555e950-226a-433e-9da2-a5573da34829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59339ffd-081f-42f0-98a1-92c6537da09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian forces continued to launch missile strikes on the territory
        of Ukraine. They say that they are only targeting military facilities, but
        these are lies. In fact, they do not distinguish in which areas they operate,"
        he said. "Such attacks on our capital haven''t occurred since 1941."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b0ff9-63fb-42d5-9ea8-3760f155c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c929dd7-777d-4019-8ce6-82e5a65d8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address Friday morning, Zelensky said Ukrainians were "showing
        their true heroism" but that they were defending their country "alone." The
        sanctions imposed on Russia by Western powers are "not enough to get these
        foreign troops off our soil," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f3c47-137a-4375-965b-e9b008c0469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7d6da-e5d5-4c82-8e00-ae787df0cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, Zelensky released a message in which he again
        called for Russian President Vladimir Putin to hold direct talks. "There is
        fighting all over Ukraine now. Let''s sit down at the negotiation table to
        stop the people''s deaths," he said, speaking in Russian.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e9ba3-1abc-46ef-9495-1ced4e3421fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1da52b-6bfe-4564-9d2c-c03240fe3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, Kremlin spokesman Dmitry Peskov said Russia was
        ready to send a delegation to Minsk, the capital of Belarus, for talks with
        Ukraine, Russian state news agency RIA-Novosti reported.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a18c0-95d1-42b7-a56a-e83d56e3bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54a3d0-d890-4371-acc4-fdf8e803189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, today the President of Ukraine Zelensky announced
        his readiness to discuss the neutral status of Ukraine," Peskov said, according
        to RIA. The talks would concern "neutral status," he suggested. Peskov said
        later Friday that the Ukrainian side had countered with a proposal to meet
        in Warsaw and then dropped contact.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02b07e-d515-4cbb-957a-f37d5543e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eef6c1-b243-491e-a532-ed12cbc32a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has not directly proposed neutral status but has signaled
        a willingness to discuss it, while insisting his country be provided security
        guarantees.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1005f-8033-4888-b469-73ce5f467da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348900ec-4e9b-4769-ae3d-84102dda5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has been and remains ready to talk about a ceasefire and
        peace. This is our constant position," Sergii Nykyforov, a spokesperson for
        Zelensky, said late Friday. He also denied what he called "claims that we
        have refused to negotiate."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baaf28c-8057-46f5-bdbd-8c1785983406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cabcd-0ab4-4273-810a-eb72030923ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Putin called on Ukraine''s armed forces to overthrow
        their government in remarks to his security council Friday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ed290-c9c3-41e8-92db-ac45d1f82248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aaee35-a8f7-43a8-9ff4-c15c813c313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not let Banderites (Ukrainian nationalists) and neo-Nazis use
        your children, wives and old people as human shields," Putin said in remarks
        aired on Russian state television. "Take power into your own hands, it looks
        like it will be easier for us to come to an agreement than with this gang
        of drug addicts and neo-Nazis that has settled in Kyiv and taken hostage the
        entire Ukrainian people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf0e3b-4a67-4e70-9b3c-92426f5ce221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8710c-e88c-4978-86ce-8ee756320d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin frequently repeats the baseless and inaccurate claim that
        the democratically elected Ukrainian government is a "Nazi" or "fascist" regime.
        The language has been roundly condemned internationally, especially considering
        that Zelensky is Jewish.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380082e-089e-43c2-be16-0e8e2d0b7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac984bf-66a4-4e5e-b1ca-ce66fe4f2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN at a news conference Friday what Moscow''s plans were
        for the leadership of Ukraine as Russian forces advance on Kyiv, Russian Foreign
        Minister Sergey Lavrov replied: "Nobody is going to attack the people of Ukraine."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab785fc-35cb-4ff5-8575-7517c6d47588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde3116-c958-4cd7-b6d3-4d420967b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on the streets of Kyiv, former Ukrainian
        President Petro Poroshenko accused Putin of being "simply crazy" in wanting
        to "come here to kill Ukrainians" -- and vowed they would resist. "We demonstrate
        a unique quality that we can stand against Russian aggression," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abef2f2-58e1-4ece-b6ce-c05e863227ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37c1b2-57ce-4a2e-8bbb-33f51c560abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homes damaged</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82183e-e2e7-4fd7-b60f-b93e7aa0d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance on Kyiv comes only a day after Russian forces entered
        Ukraine from three sides, by land, sea and air, prompting a barrage of international
        condemnation and sanctions -- and questions about Putin''s wider ambitions
        for the country and its capital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f20ce-bc65-49b1-b95f-140b38a1ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f479021-aa81-447c-b988-eb80678de9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long Ukrainian forces can resist the advance of
        Russian forces who are much better equipped and have superior air power.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eaecbd-3687-4807-ba0f-629669914eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff21686-83f3-4474-ae9e-110f88ea3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two residential buildings in Kyiv suffered damage in the early hours
        of Friday, but it''s not clear if they were intentionally struck or hit by
        debris, or if anyone was injured.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5fb218-d290-4b08-a6b0-3fc76950434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3086ec-83ce-4cb9-9fc7-5351f9fdf0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Deputy Interior Minister Evgeny Yenin told CNN a Ukrainian
        Sukhoi Su-27 fighter jet was shot down over Kyiv. Photos tweeted by the emergency
        forces appear to show a fire at a two-story private house with debris from
        what looks to be a plane nearby. It is unclear if the house was hit by remnants
        of the jet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b71dd1-bea5-4def-bff5-4a1accd68840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e68e3-87f8-4650-9ed7-f03efb49e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, images showed firefighters working to put out a blaze
        at an apartment building on the left bank of the city.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3953ad7-eebc-40e0-ae42-a6cd74bf8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ad482-b9a9-4b76-87b3-48842031a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they approach, many Ukrainians are preparing to fight back. Some
        18,000 guns with ammunition have been distributed to reservists in the Kyiv
        region alone since the Russian invasion began early Thursday, Ukrainian Defense
        Minister Oleksiy Reznikov said, with more weapons on their way.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5348c50-b2f0-459e-a97d-f373ae4a9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0b63b-8c20-4d0d-8a79-54d5c105838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Kyiv region, fighting continued in cities including
        Sumy, in the northeast, Chernihiv in the north and Kherson to the south.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8f480-b6bc-4aae-9d91-e3656817faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c57ffd-d9e3-449c-a0a6-4f5e27ba7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team that visited a bridge crossing from Russian-held areas
        into the southern city of Kherson saw four large shell craters, 10 discarded
        Ukrainian armored vehicles and several bodies, but the Ukrainians appeared
        to have been able to push Russian forces back.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c737b9-e62f-4919-8907-7aa4ba8def1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55891d32-057f-4927-be80-e86886f52836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-flying jets could be seen overhead and air raid sirens wailed
        across the city.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92f102-5d38-4b66-a85c-debf2e60cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cb483-d278-4b5c-a4c0-d2883031b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian defense ministry spokesperson said in a statement that
        a "counter-offensive" was underway in Ukraine''s eastern Donbas region, and
        that Ukrainian service members had surrendered to Russian troops and pro-Russian
        separatists. CNN could not immediately check the veracity of those claims.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fc254-607e-42b8-b6ae-7fd6885a460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefa7c9-dde4-40e4-90e2-79e292050ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makeshift bunkers</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b71de-2cd2-423d-82f8-df096e4b3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the country believe Russia''s plan is to overthrow
        the Ukrainian leadership and install a pro-Russian government.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937dc2d5-3dc2-4033-a415-1478aaea85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce4d40-2c37-4200-8ab3-d79845eff406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were shared with US Secretary of State Anthony Blinken,
        who said Thursday that he''s "convinced" Moscow is going to try to overthrow
        the Ukrainian government.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e31ae-a92b-42e5-866d-c5ba6860990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68251791-f645-4ebc-8628-b1615bfaf0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, Blinken said he believes "Moscow has developed
        plans to inflict widespread human rights abuses -- and potentially worse --
        on the Ukrainian people."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e716d7-72d9-4411-aaa9-04bbceb3fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c10e2c-6ca0-4603-96f3-2cff3f8c1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Ukraine appears to be some of the worst conventional
        warfare Europe has seen since World War II and the conflicts in the Balkans
        in the 1990s. Preliminary figures indicate 137 Ukrainian solders have been
        killed, including every soldier defending an island in the Black Sea that
        was taken over by Russian troops, according to President Zelensky.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679db95-f1ff-473a-99bb-6f40e6fae30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef841e-7c4d-49ca-a661-46514117d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry said its armed forces had caused
        around 800 casualties among Russian forces since the attacks started early
        on Thursday. It was not immediately clear whether the ministry was referring
        solely to the number killed and CNN is not able to independently verify Ukraine''s
        figures.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad953e-3f4f-4a90-8a2d-ba6446598963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332141df-d0e4-4454-9ad2-a9c7df646d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Thursday, Putin''s forces had launched "in total more
        than 160 missiles for airstrikes," a senior US defense official said, prompting
        a response reminiscent of the late 1930s, with vulnerable children evacuated
        by train from eastern Ukraine and packed subway stations turned into makeshift
        bunkers as air raid sirens wailed.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9136c9e-a7ae-4404-9d2d-600616ba73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b5326-dbbc-4535-8a55-eec6676f9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ominous sign a ground war could escalate, Zelensky barred
        male citizens between the ages of 18 and 60 from leaving the country, according
        to the State Border Guard Service.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd12f4-ac75-424d-a37b-7bbefb716b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16300269-8d69-4a4f-96c6-c418d3c5b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also ordered a general military mobilization "in order
        to ensure the defense of the state, maintaining combat and mobilization readiness
        of the Armed Forces of Ukraine and other military formations, in a declaration
        signed late Thursday.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a719f-12b5-49e5-8409-b67c9aa2cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f12406-2f83-4e58-8be2-30ad4ef24c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have already fled areas most at risk of
        attack within Ukraine, according to the United Nations refugee agency. The
        mass movement followed warnings from the US Ambassador to the UN, who said
        Russia''s actions in Ukraine could create one of the largest refugee crises
        facing the world today, displacing as many as five million people.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd79bd-fe0f-402f-bc52-4ac9a2fe82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d96e2c-67e4-4d06-8768-9c62bdab3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish officials reported an increase in the number of people crossing
        into the country from Ukraine in the hours after the Russian invasion began.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e559985-a156-4ae3-8d05-f6d99fee22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fcdaf-cf35-4bc2-86a3-059fb9a27063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctioning Putin</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c8082-b3d7-464d-864c-b9a91966f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will impose sanctions on Putin and Lavrov, White
        House press secretary Jen Psaki said on Friday, hours after the European Union
        and United Kingdom said they would do the same.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e922e62-5d91-46a2-bb30-f51b932e0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37e0e5-81ab-4f9c-ac55-b81738155f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU also announced a slew of other new sanctions on Russia, designed
        to have "maximum impact on the Russian economy and political elite."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c2c1c-6f12-4617-8b91-b90cd005d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c1e54-3f1f-4c5f-b817-2cc91f6bbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said the sanctions
        would hit Russia''s financial, energy and transport sectors, visa policy,
        and include export controls and export financing bans.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecaab7-9fdd-4aea-9203-43e3516f30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15581e87-f490-4ca3-bb23-12a280a33164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to financially isolate Russia, we want to cut all the ties
        between Russia and the international financial system," said French Finance
        Minister Bruno Le Maire.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22496122-4491-4fa2-8f2f-af1e55587e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d79853-ae32-4163-a9f1-f1309aa77bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels on Thursday, NATO Secretary-General Jens Stoltenberg
        described Russia''s attack on Ukraine as a "brutal act of war."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e3054-032c-46d5-b0ce-fdff7de76cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c010f-18d6-48ee-be9d-ace66a0f5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance activated the NATO Response Force (NRF) for the first
        time ever in response to the invasion. The NRF is made up of land, air, sea
        and special operations forces from the allies that can deploy quickly in support
        of the NATO alliance.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94da67-32a8-433a-8e77-cbe57bbe0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0404b-3659-4ab1-b9da-cac0e03ea284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have over 100 jets at high alert, operating in over 30 different
        locations, and over 120 ships from the high north, to the Mediterranean. We
        activated the defense plans yesterday, and now elements of this force are
        being deployed," Stoltenberg said during a press briefing on Friday, following
        an extraordinary meeting of NATO Heads of State and Government in Brussels.
        He also clarified that while the United States, Canada and European allies
        have "deployed thousands more troops" to the eastern part of the alliance,
        NATO is not deploying the entire Response Force.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920f340-a851-4706-b12b-ff740644f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e089cf-3f81-4a7b-b105-6675f95a3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big concern for NATO is whether Putin''s intentions lie beyond
        Ukraine, a prospect that risks drawing all 30 members -- including the US,
        the United Kingdom, Canada, France and Germany -- into a wider conflict on
        European soil.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108f68e-f991-473c-899f-48ef2788169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651de586-eb00-4e95-83bf-ea9ff4495896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need intelligence to tell you that that''s exactly what
        President Putin wants. He has made clear he''d like to reconstitute the Soviet
        Empire, short of that he''d like to reassert a sphere of influence around
        the neighboring countries that were once part of the Soviet bloc," said Blinken
        on CBS Evening News.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1272505-8fa4-4574-bc01-367ca8100de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350d0fd-7d81-4cf4-883c-15cd01716c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said NATO would stand in the way if those were Putin''s
        ultimate goals.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b19090-ab56-4a9c-b3bb-0070dcaddf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:49:38.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49c6f6-f7c7-47a9-8e2e-beca9762c42b'
