      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f9b7b-71e2-4943-9baa-a8f7493fd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These yeast rolls can be stuffed with cheese, jam, eggs or meat
        but they are good just on their own -- and dipped into coffee or hot chocolate
        (tsokolate).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2664f-685c-4b55-9325-1549a620a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7243d64-b1e5-41f8-bf49-989c2bdda467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Corned beef</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8faed-9f0b-4421-9d3c-55290955d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American corned beef, along with other similar canned products like
        Spam, sardines and Vienna sausages, became popular in the Philippines during
        periods of occupation such as at the turn of the 20th century after the Philippine-American
        War and World War II.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dfd39-4862-4ce7-8a3d-bd451373426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928131a7-5800-4482-9d52-fa91ff0a4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos adopted and adapted it into the culinary repertoire by
        sauteing the canned meat product with onions and potatoes to make ginisang
        corned beef for cornsilog.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663860b-f51f-4a8b-9589-3634c9413626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe02191-f350-4544-b966-803391aaf277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ensaymada</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c943f6-149a-4b3d-8645-86288b7c5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fluffy, buttery bread traces its roots to a coiled bread named
        ensaimada de Mallorca from the Balearic island of Mallorca, Spain. The flat,
        flaky bread was laced with lard, which is called saim in Mallorqui, a Catalan
        dialect.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab57542-7bb9-439c-a988-611719acded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32381cb6-100e-485c-8532-4733ea280e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring decadent layers of butter and sugar, ensaymada''s sweetness
        is perfectly balanced with the saltiness of queso de bola, or Edam, a semi-hard
        cheese from the Netherlands.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc233c84-6407-4f29-8812-151ede976522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fd5a5-f612-4f96-9441-ba8cf335b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daing na bangus</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703feec8-9749-4d57-99af-eec9e3da84c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daing is the preparation process for fish and seafood.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df291c-0f7d-4798-8b2d-5608aef30d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf56e0-ed85-49ad-8f21-ee07d2fba2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, fish is salted and sun-dried but it can also be marinated
        in vinegar, salt, garlic and pepper, usually overnight. Bangus, or milkfish,
        is butterflied, marinated and pan-fried.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f61a1-a9da-47d6-a74a-eafe901bf810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aab0aa-11ce-4723-8933-b4d6198da7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Champorado</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165d513-bc0b-4dd3-bc80-a4990d1501b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican champurrado, a hot chocolate made with milk and masa harina,
        came to the Philippines in the late 17th century, the same time as chocolate.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c3779-24d2-4112-aded-f08a0b2f8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11735cc-e3da-452f-b2d6-9e370ef9ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of masa harina, Filipinos swapped in rice (naturally) to
        make a rich chocolate breakfast rice porridge that''s a beloved treat.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b3e01-8934-4acd-9ba7-2ff10fa0c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b303b5-9a22-459f-830b-ff32c4f108b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made with malagkit (sticky rice) and tablea (tablets of raw cacao
        that have a bittersweet, earthy and almost savory flavor), champorado is cooked
        for a long time until it gets a creamy consistency.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef0ca4-6136-4f24-8418-1ae5d4ba6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fce7b9-280e-40e2-93d3-fcd2a0375db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s often topped with a swirl of milk (condensed or evaporated)
        and a smattering of tuyo -- small salted and dried silver fish -- which offers
        a salty counterpoint to the richness and sweetness.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c6e6e-a6f6-4012-a695-04df5f5825fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47f2c4-7ac7-4f03-8d04-d78910818bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lugaw/Arroz Caldo</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86ae38-cac4-4f60-9d8e-93ae1cf3aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate Filipino comfort food, lugaw is a savory rice porridge
        that likely made its way to the Philippines via Chinese congee.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f9a02-77b0-46e0-85e3-e8d1f879eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37eb41-f160-4e81-ae94-1aa67ac5b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most basic versions are punctuated by ginger, with the rice
        cooked long and slow with chicken until the grains melt into a thick and velvety
        consistency. The porridge can be simply flavored with a couple dashes of patis
        (fish sauce) and garnished with scallions and fried garlic.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fe332-5787-4634-9995-f59fc8832e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf14da-b140-42a4-a24e-2f695c932c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other toppings include a hard-boiled egg and tokwa''t baboy (fried
        tofu and boiled pork), which can be added to make it heartier.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7aaf45-b4f5-4069-b8d3-d5cbf5dfca45'
      'mgnl:activationStatus': true
