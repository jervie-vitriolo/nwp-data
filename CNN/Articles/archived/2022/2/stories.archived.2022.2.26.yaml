      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynamic Herb Cebu FC, Stallion Laguna FC, and Mendiola FC 1991 are
        the other squads to participate in the much-anticipated tournament,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa716c-50bc-4912-bbd5-709ac60db9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.912+08:00
      'mgnl:createdBy': 'david'
