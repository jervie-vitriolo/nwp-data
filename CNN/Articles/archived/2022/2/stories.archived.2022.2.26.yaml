      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the ICC authorized an official probe into the drug
        war, but the national government insisted the court has no jurisdiction over
        the Philippines.</p>'
