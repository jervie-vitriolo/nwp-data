      'mgnl:lastActivated': 2023-01-25T16:42:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting its strategic importance, Zelensky chose it last year
        as the spot for an interview with Ukrainian media in advance of a summit to
        try to reverse Russia''s annexation of Crimea, the Atlantic Council report
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eeb4ea-11cf-49d2-a40a-3f1c87e4460d'
      'mgnl:activationStatus': true
