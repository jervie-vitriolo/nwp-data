      'mgnl:lastActivated': 2023-01-25T16:43:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candelabras, a clock, a silver dressing table set and glassware
        were among the missing items, according to the publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4460fb-04cd-4ccf-8268-d8741af62cbb'
