      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)&nbsp;â€‹â€”â€‹â€‹â€‹â€‹â€‹â€‹</strong>
        Vice presidential hopeful Dr. Willie Ong is pushing for the election of two
        senators per region in a bid to ensure development is spread outside the nation''s
        capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a36d29-994c-4388-9d3f-608acfef0ccf'
