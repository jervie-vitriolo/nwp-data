      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga agam-agam kasi, lalo na sa mga PUJ (public utility jeepneys),
        na after April, after March 2022 ay ipe-phase out na daw ang mga jeep. Wala
        naman po itong katotohanan," LTFRB executive director Maria Kristina Cassion
        told a public briefing.</p>'
