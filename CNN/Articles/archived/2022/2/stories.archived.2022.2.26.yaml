    'template': '1'
    'title': 'Bello causes stir, riles fellow VP bets in CNNPH debate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3401073-ddae-417f-ba9e-880d94c046e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:05:27.255+08:00
