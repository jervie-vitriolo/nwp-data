      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country divided into 17 regions, the proposal brings the
        total number of senators to 34 from the current 24 as mandated by the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927d1c9-a3dd-4567-bd96-c39a8d457faf'
      'mgnl:activationStatus': true
