      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> For Filipinos, breakfast is more than just
        the morning meal. It is deeply woven into the fabric of Filipino culture and
        tradition. It''s the start of a day full of good food, from lunch, followed
        by merienda (snack) and dinner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f00065-dbcd-475a-9fef-991587ba49fa'
      'mgnl:activationStatus': true
