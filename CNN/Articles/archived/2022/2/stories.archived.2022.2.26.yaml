      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68679253-c226-444b-b5ef-a234b5a9cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Broadcasting Union (EBU) has announced that no Russian
        act will participate in this year''s Eurovision Song Contest," the statement
        said. "The decision reflects concern that, in light of the unprecedented crisis
        in Ukraine, the inclusion of a Russian entry in this year''s Contest would
        bring the competition into disrepute."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ca49a-959f-4e9d-92bb-7a582bd8a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222e8db-a5dd-46ec-9946-5a59c40bb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine had petitioned to the European Broadcasting Union to bar
        Russia from participating in the competition in light of the invasion, according
        to a statement that was translated by NPR. The request was made in a letter
        that was primarily asking the EBU to remove Russian media from the association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705572e3-0a16-4753-b7ba-9c6ee1eb413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1752e1b-0aac-4a52-b7e5-1d0a89c121c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had not yet chosen a performer to compete in the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f54002-c336-47af-b777-be62538ee2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
