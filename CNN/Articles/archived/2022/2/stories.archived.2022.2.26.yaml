      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung si</em> Bongbong Marcos <em>ang mananalo,</em> which is
        very sad, <em>wala na tayong magagawa doon. Babantayan natin kung anong gagawin
        niya. Kapag siya ay nang-abuso, gagamitin natin ang</em> Office of the Vice
        President <em>para siya ay kumbaga labanan sa kanyang pang-aabuso</em>," said
        David.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
