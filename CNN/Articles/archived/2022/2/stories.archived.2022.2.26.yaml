      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Vice Presidential Debate on Saturday,
        Senate President Vicente â€œTitoâ€ Sotto III, lawyer Carlos Serapio, and doctor
        Willie Ong responded in the affirmative when asked if they want the Philippines
        to again become a member of the international tribunal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbe155-d322-421c-991e-d2bbd76cc9d0'
      'mgnl:activationStatus': true
