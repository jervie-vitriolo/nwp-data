      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it is only about 46 acres (18 hectares) in size, a report
        last year from the non-partisan Atlantic Council think tank called it "key
        to Ukraine''s maritime territorial claims" in the Black Sea.</p>'
