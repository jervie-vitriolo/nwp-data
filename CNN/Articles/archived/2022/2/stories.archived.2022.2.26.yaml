    'template': '1'
    'title': 'US to impose sanctions on Putin following Ukraine invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129aa469-35b8-4579-82a6-5314258435c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:47:23.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The US will impose sanctions on Russian
        President Vladimir Putin, the White House announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ba28e-39e1-4517-9109-a0d08ad05696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54d001-b936-4c8e-82e1-753662ac0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader will become the highest-profile target in the
        effort to impose costs on the Russian economy and Putin''s inner circle in
        the wake of the Russian invasion of Ukraine. Additional Russian officials
        are likely to be included, one source familiar with the matter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e072eb-7a77-43b2-9819-e4c8902f7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd786375-33b6-4692-a230-9f103997b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and United Kingdom also announced they would
        introduce sanctions targeting Putin and Russian Foreign Minister Sergey Lavrov
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa70d0-152b-4245-b0e9-d347aed7921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb3e18-93e3-410f-b702-77494c5f150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said that the US move to sanction
        Putin and Lavrov, which was first reported by CNN, was made in the last 24
        hours in coordination with European allies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ba7c3-c643-481f-a337-e2380fe10d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7f091-0a67-40b3-9d2c-35bcd2244a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been on the table for some time, but through coordination
        and discussion with our European partners over the last day or so," Psaki
        said when asked for details on the timing of the decision.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fceb3c-bbcb-441f-8f28-115e90282228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93207a89-4f03-4005-b477-380ebecde6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to target Putin directly across Western allies marks
        the most personal escalation of a sweeping effort to respond to Russia''s
        actions through economic penalties. While it''s unclear the extent of the
        direct effect -- officials have long said Putin''s finances are opaque and
        difficult to track -- the symbolism of targeting the Russian leader is clear.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d13a0b-1ba0-4101-8d0f-884a71f0fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5ddd1-d4e8-4929-8d76-e101b7f9b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also said she "believes" a travel ban of some kind will be
        included in the US sanctions against the Russian President, but she did not
        have specific details yet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba84b5-a08f-4d05-97ed-29cdef57264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d65d84-21b8-4f0d-a53e-38a8bf820b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very limited examples of of this being done, as you all
        know, but that is a standard part," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50cc36-aad2-4f6b-ae09-afbf6fd8a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060db31-e07e-406e-9987-d900ac09917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden had said sanctioning Putin had been an option
        under consideration, telling CNN''s Kaitlan Collins on Thursday it was "on
        the table."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705061c-63ba-4dd6-85d1-fbc96e1f1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540f402-c17e-4dbb-a89b-0bd09d6b507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration on Thursday announced sweeping sanctions
        targeting Russia, enacting penalties across industries, including asset freezes
        for the largest banks, debt and equity restrictions on critical mining, transportation
        and logistics firms and a large-scale effort to shut down access to critical
        technology for key Russian military and industrial sectors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1ea30-3906-43da-96a4-2b9d9185dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844eefd6-30c0-4105-8bf6-ede9b3910369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its first two rounds of sanctions, the US targeted key
        members of Putin''s inner circle, both in government and in business. But
        in what would mark a new strategy, they also expanded sanctions to the adult
        children of several of the officials.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f507cf-c0bd-4864-873b-f5ef00b17a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa6ea7-4614-4f6c-9333-aff4c6368e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a calculated effort to cut off what officials say has been
        a pathway utilized by Russian officials to shield their wealth by transferring
        it to family members.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e76f32-6867-43de-a596-49e7f2a86e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcb3aa-881e-47c4-bc27-901384bf0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU and UK have also targeted a series of Russian officials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3da4f-cc31-4c78-960b-67d3d36c8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614f44c-8fb1-4279-8dee-665d1c9e67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US also allowed sanctions against the Nord
        Stream 2 gas pipeline from Russia to Germany to go forward, after Germany
        said it would not certify the pipeline following the Russian invasion.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3893fc-9d8e-4c5a-818f-168bf3520ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd381742-cfb0-4e6f-93d1-37c6f1c288f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions were issued in coordination with European countries
        to punish Moscow for its attack on Ukraine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c9048-ba75-46b6-8b2f-9840cef524ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872ee71-30fe-46d2-9e9a-4c84b7dac08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House and European Union faced calls from Ukrainian
        leaders -- as well as lawmakers in Congress -- to take additional steps, including
        shutting Russia out from the SWIFT financial messaging system used for international
        transactions, as well as targeting Putin directly.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5119bba-5b06-4aae-8e2d-7334c12c097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498014f4-8f26-4677-a83b-8dfa7c482485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European counties, which rely on SWIFT to buy Russian gas and energy,
        were not yet ready to take that step, however, which Biden alluded to at his
        Thursday news conference.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989c9e6-dabb-4973-80db-81a7d8353a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b3989-4f90-4b2d-8713-4c9202e94c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never taken that off the table, of course, and I''m certainly
        not taking it off the table today," Psaki said of SWIFT. "So certainly there''ll
        be ongoing discussions about that."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5c53f-22f5-4514-8e04-4a74970cfe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee4d64-0a73-476d-982a-6da013db49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans from the US, UK and European Union to collectively sanction
        Putin personally came after a call with NATO leaders on Friday. NATO leaders
        also announced the alliance was activating the NATO Response Force for the
        first time as a defensive measure in response to Russia''s ongoing invasion
        of Ukraine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d2794-bd41-44d7-ac59-86046ffdf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf0dd0-25e2-4dda-8ce9-a436f20ff2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU announced Friday it was adding Putin and Lavrov in its sanctions
        list. And UK Prime Minister Boris Johnson said on Friday he will introduce
        new sanctions against Putin and Lavrov "imminently" on top of sanctions the
        British government announced on Thursday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4d2ad-69f3-43e4-b7d8-6f1b5a97513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cd68c-7296-432e-bcf3-364c4dde564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:26:47.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout of Johnson''s call with NATO leaders published on the
        UK government''s website said that Johnson also urged NATO countries "to take
        immediate action against SWIFT to inflict maximum pain on President Putin
        and his regime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44298570-e612-4fff-9ce8-99e296cefbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:47:23.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/25/politics/us-putin-sanctions/index.html?utm_source=twcnnbrk&amp;utm_content=2022-02-25T19%3A29%3A44&amp;utm_term=link&amp;utm_medium=social">US
        to impose sanctions on Putin following Ukraine invasion</a>."</em></p>'
  'Russia-invasion-Ukraine-refugees':
    'author': 'Tamara Qiblawi, Mohammed Tawfeeq and Sofiya Harbuziuk, CNN Photos by
      Mark Philips'
    'caption': 'Courtesy: Mark Philips'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-26T05:06:23.745+08:00
