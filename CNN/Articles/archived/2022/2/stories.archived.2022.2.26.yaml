      'mgnl:lastActivated': 2023-01-25T16:42:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfada5-db51-4253-8a28-9cfa0ce724c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elimination round games will be played every Monday and Thursday
        until May 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b090c-4f1d-4ac2-a338-c9ed00494c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.911+08:00
