      'mgnl:type': 'text'
      'text': '<h3>Kindergarten in Okhtyrka, orphanage in Vorzel</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3acbb0-799e-4e07-aabe-3a654a98e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kindergarten in Okhtyrka, in the north-eastern region of Sumy,
        was hit by shelling on Friday, according to several public officials. The
        mayor Pavel Kuzmenko, claimed the shelling was carried out by a Russian Uragan
        multiple launch rocket system, injuring several children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc09c8-7834-4cb4-a713-f207413c0dfc'
