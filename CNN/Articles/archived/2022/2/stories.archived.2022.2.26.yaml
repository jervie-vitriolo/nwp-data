      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the General Prosecutor''s Office we are collecting
        this and other facts, which we will immediately send to the Hague. Responsibility
        is inevitable," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
