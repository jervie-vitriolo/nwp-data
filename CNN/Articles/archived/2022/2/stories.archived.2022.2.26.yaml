      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snake Island sits about 30 miles (48 kilometers) off the southern
        tip of the Ukrainian mainland in the northwestern Black Sea. It''s about 185
        miles (300 kilometers) west of Crimea, the Ukrainian territory that Russia
        annexed in 2014.</p>'
