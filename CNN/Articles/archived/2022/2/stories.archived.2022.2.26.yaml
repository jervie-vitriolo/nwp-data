      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> â€”&nbsp;The
        new chief of the Department of Environment and Natural Resources (DENR) said
        he would continue the controversial "white sand" project in Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d8748-0f06-4c65-8dcd-9e0bfa6996ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:16:26.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, DENR officer-in-charge Secretary
        Jim O. Sampulna said he is committed to continuing the priority projects of
        former Environment Secretary Roy Cimatu, including the multimillion-peso dolomite
        beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e0327-ba47-40ac-bdcd-f623bcebd83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:16:26.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now see the beauty of Manila Bay. Maybe only around 500-600
        meters of the Manila Bay is yet to be laid down with dolomite sand," he was
        quoted as saying in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077a515-9f9a-4b39-8200-2b551fdc072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:16:26.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to continue that project because that is our commitment
        to our dear President," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d65ce-8296-46b3-aabe-1c2afae0ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:16:26.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampulna, who was formerly DENR undersecretary, was appointed to
        the agency''s top position after Cimatu resigned due to "health reasons".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7d944-c76e-47e9-b711-229d5ac3527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:16:26.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Cimatu''s projects "made a huge impact on the Filipino
        people".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7a7f6-e254-4f0e-9786-e15831e68990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:16:26.308+08:00
      'mgnl:createdBy': 'lisbet'
