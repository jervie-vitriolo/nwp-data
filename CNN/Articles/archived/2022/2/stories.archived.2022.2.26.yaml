      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30edfe8-fddc-4ec1-b1bb-912b0d3af039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rap group Kalush Orchestra was selected to represent Ukraine at
        the Eurovision Song Contest, which is set to take place in Turin, Italy in
        May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c62633-82f3-4fcf-bf1c-03acebd6799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5edd618-e4b8-4b55-bce2-c2c48e9a3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EBU said before making Friday''s decision it "took time to consult
        widely among its membership."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54564f1c-ece8-4112-a2ac-4444e0ab98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
