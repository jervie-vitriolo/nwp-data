      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> â€” All
        crew members, including 11 Filipinos, are safe after their ship was hit by
        Russian missiles near Odessa port in Ukraine, the Department of Foreign Affairs
        (DFA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521f82c-1063-4bb4-89a1-a70013014805'
