      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-life advocate Rizalito David is no stranger to the odds being
        stacked against him. This is his third attempt at running for a national position.
        David came to the venue with no one but himself, and a manifesto printed on
        bond paper that he calls â€œRebuild.â€ He says that he also personally writes
        the captions of his Facebook posts. When he ran for senator in 2013, placing
        30th, he proudly claimed that he spent â€œless than â‚±100,000â€ and yet won a
        million votes. Candidates who spent way more than he did in the same elections
        â€” in the hundred millions, he said â€” managed to gain just the same amount
        of votes. â€œI only spent a few centavos on each vote,â€ David said.</p>'
