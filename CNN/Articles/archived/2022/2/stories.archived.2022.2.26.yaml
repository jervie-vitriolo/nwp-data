      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong> On Friday, Russia''s foreign minister
        Sergey Lavrov sought to reassure the world about civilian casualties on day
        two of Russia''s invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538742f-edae-4dea-b9c4-1ed28c994424'
