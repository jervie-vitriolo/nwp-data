      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72393c7d-d5f9-4b1f-8f7f-dd7f71316cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:53:09.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm the antiques have been stolen and we hope that they
        are found and returned safely," a spokesperson for Netflix told Variety. "Replacements
        will be sourced, there is no expectation that filming will be held up."</p>'
