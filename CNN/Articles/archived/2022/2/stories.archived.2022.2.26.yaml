      'jcr:uuid': '24922743-ce96-4bf2-9c94-5bcb2e6f922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this comes after Russia''s assault on Ukraine, which began on
        Thursday and has spread across the country. Russian forces have attacked by
        land, sea and air, and are currently battling for control of Ukraine''s capital,
        Kyiv.</p>'
    '19':
