      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is going to attack the people of Ukraine," he said during
        a heated press conference, telling CNN that there were "no strikes on civilian
        infrastructure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88846655-9969-48e1-b229-ddc1e01da384'
