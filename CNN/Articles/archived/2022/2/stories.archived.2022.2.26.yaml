      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Two top-10 Russian tennis stars, including
        world No. 1 Daniil Medvedev, have addressed their country''s invasion of Ukraine
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8ff42-e880-4182-9d35-930b88e33bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd19cc-b8d2-45ef-a18a-609f0c001c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Thursday, Medvedev, who won the US Open last year, addressed
        the situation in his home country after winning his match in Mexico, saying
        he is "all for peace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6c26f-d6f3-4a21-82c3-9ef3345b1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd3119-0101-45a0-9156-97f2177ec628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this moment, you understand that tennis sometimes is not that
        important," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c14bf-f6ba-4748-b3eb-892be61d81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5288c15-092c-4657-bbe9-bf996a975314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "By being a tennis player, I want to promote peace
        all over the world. We play in so many different countries. I''ve been in
        so many countries as a junior and as a pro. It''s just not easy to hear all
        this news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b8a6b-caff-42ed-a74e-3660443d95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T10:57:31.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:42:38.584+08:00
