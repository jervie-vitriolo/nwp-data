      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> â€“ Nearly
        all of the vice presidential candidates are open to the country rejoining
        or cooperating with the International Criminal Court (ICC), which has launched
        a probe into the Duterte governmentâ€™s controversial drug war.</p>'
    '1':
