      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minutes before the show began, the candidates lined up quietly
        after being briefed by the producers. On their side of the stage, David greeted
        his seatmates Bello and Lopez with â€œgood luck.â€ The other two responded and
        the good luck wishes were passed among the three of them â€” interestingly,
        itâ€™s the total opposite of Belloâ€™s incensed tone during the actual debate.
        In this interim world, everybody is nice, and everybody is here to make friends.
        But when the debate finally begins, itâ€™s clear that the lines have always
        been drawn between them. Theyâ€™ve just all agreed to ignore them in the meantime.</p>'
