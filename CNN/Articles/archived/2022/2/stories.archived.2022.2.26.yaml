      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Explosions have been seen and heard
        in parts of the Ukrainian capital Kyiv, as the fight by Ukrainian forces to
        hold back a Russian advance on the capital intensifies in the early hours
        of Saturday morning, amid warnings the city could fall within days and as
        officials handed out weapons to reservists.</p>'
