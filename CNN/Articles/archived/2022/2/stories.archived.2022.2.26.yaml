      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€“</strong> Three
        vice presidential bets are not keen on working with presidential candidate
        Ferdinand "Bongbong" Marcos if they win in the May 9 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f56e1-7d6d-4206-b907-86779c040cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce3baa-caf9-4896-8107-36d5b0ca2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son and namesake of the late dictator Ferdinand Sr.,
        is leading several pre-election surveys by a wide margin against his nine
        other rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98215291-77a5-4c7e-b31b-955de8824f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57352f1d-c894-4b99-a172-2f5cc0aaacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said working with Marcos as president
        hasn''t crossed his mind since he''s sticking to his plans with running mate
        and Partido Reporma standard bearer Sen. Ping Lacson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174bc03-3ba2-4460-b655-164bbfaa541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99563539-4f10-4249-a5c9-35d09024d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not given it a thought. In my sphere, we are working on
        the presidency of Sen. Lacson," said Sotto, who''s one of the seven candidates
        who attended CNN Philippines'' Vice Presidential Debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865fa3a-6dd7-4793-b340-0d95288b7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cfc4e-766c-40c1-8ac3-55bc3a2e7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong naiisip na ibang mananalo</em> (I don''t think any
        one else would win) at this point," Sotto added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e251f-8d1a-4ab1-9c5a-27ba24bd6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8d626-4e8f-49c2-a938-1e7e606d3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Liberal Party vice presidential bet Francis Pangilinan
        encouraged voters to instead choose him and his presidential candidate Vice
        President Leni Robredo, so there will be no bickering between the president
        and vice president unlike the current and past administrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22e126-0add-428c-bb9d-25f9e6354dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc36383-0c88-40b2-9350-fc8b72c705fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is a vocal critic of Marcos and beat the former senator
        in a close contest in the 2016 vice presidential race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ab802-139d-4aff-adb5-1a2592f917bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T21:32:45.590+08:00
      'mgnl:createdBy': 'david'
