      'mgnl:lastActivated': 2023-01-25T16:42:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Russian attacks on a kindergarten and an orphanage are
        war crimes and violations of the Rome Statute," Kuleba tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f38b8c-97e1-4408-96fe-0817ee6dbf42'
      'mgnl:activationStatus': true
