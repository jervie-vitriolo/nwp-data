      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464aec65-c80f-4ec8-a9ed-efb493d74022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:53:09.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Yorkshire police told CNN that props used in film and television
        production were reported stolen from three vehicles on Feb. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c037a-306d-4340-8b51-051b7f04a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:53:09.413+08:00
