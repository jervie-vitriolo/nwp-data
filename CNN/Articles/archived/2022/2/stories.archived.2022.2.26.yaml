  'who-is-Ketanji-Brown-Jackson':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'Courtesy: Jacquelyn Martin/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-26T01:39:45.586+08:00
    'imagesource': 'jcr:a8a7c6a3-107e-4643-b5ab-cf657cf1f590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d72074f-a780-4e27-8cdf-08c49ed7cfa0'
    'lead': 'As US President Joe Biden rifled through binders filled with pages of
      Judge Ketanji Brown Jackson''s qualifications as a part of his decision-making
      process, he also focused on something as valuable as her sparkling resume: her
      life story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T01:42:40.463+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:43:15.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:29.701+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ketanji-Brown-Jackson', 'story']
    'template': '1'
    'title': 'Ketanji Brown Jackson''s path to the Supreme Court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07f0dd-6c1d-42b1-b6e8-fbedec29a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> As US President Joe Biden rifled through
        binders filled with pages of Judge Ketanji Brown Jackson''s qualifications
        as a part of his decision-making process, he also focused on something as
        valuable as her sparkling resume: her life story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaedd73-d4bc-4614-b525-056d354419e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6f55a-47f5-4127-b135-299b25e87583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a man who often harkens back to his own working class Irish
        Catholic roots, studied the path taken by Jackson, who knew where she was
        headed as a 17-year-old in Miami.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb56b6c-ab7d-4822-b280-1b60907e577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471cbcc-8f58-46f1-ad12-cd764c1a8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go into law and eventually have a judicial appointment,"
        she wrote in her high school yearbook in an uncanny example of intuitive flash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc03d6c-2626-43b4-80eb-b6150d395589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d3b8a-d501-4904-af1a-45f081c8f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson is the nominee for her strong resume and professional diversity
        she brings to bear that includes two stints at Harvard, prestigious clerkships,
        judicial opinions, forays into public service and time served in Big Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04ff20-c1c5-4752-afaf-095da2378e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971dcab-5511-4bb3-95a3-4538e9752bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nan Aron, a veteran of judicial confirmation battles who now
        serves as a distinguished lecturer at Georgetown University Law Center, said
        that Biden -- in looking at Jackson''s life story -- followed a path of his
        predecessors and would-be nominees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc99d8-a565-4b50-abc7-620348b46dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2d907-1dec-4573-bbf4-629132b5ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In announcing a candidate, presidents like not only to emphasize
        analytical abilities, but they want to draw a portrait of where the candidate
        has come from -- her experiences in life, family and relationships with peers,"
        Aron said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75bdb2-bbc6-4e47-904f-88db045c575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae102e9-9506-4df5-b0b5-cd60d826fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that any candidate for the Supreme Court understands
        how the law affects everyday Americans and one''s life experiences gives a
        hint or provides a roadmap," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd68deb-6738-4284-97a7-fb264b420cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47e0c9-66bf-4186-98d8-252f05982472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s road map began in her early years in Miami, attending
        a large public high school about 20 minutes south of downtown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d7b6b-f60e-443a-bca2-122633f76896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16391c5-ef5d-4fc8-b1f3-5a0adfdd2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the yearbook picture she is standing next to Stephen Rosenthal,
        a classmate she first met in the 7th grade. Unbelievably, they attended the
        same junior high, high school, college and law school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609b5b6-f660-4c0e-ba34-7c01badb0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78808bc-9d0b-4ba3-804f-657bebad22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is the only person in my life that I have such a remarkable
        overlap with," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a5d07-074e-4ba0-b981-a9c992f71d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a714894-bea7-4ae8-a87d-05fc514a149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their high school, Miami Palmetto Senior High School, was multi-racial,
        but there was not a large population of African American students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2f325-13a7-423f-815f-2b35a94d49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ece45c-ac7c-4406-83ba-37b5c4a0f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenthal says her family was middle-class -- both parents were
        teachers. Her father went on to a second career as a lawyer. "It was one of
        those working-class families that knew the power of education was important
        and instilled that in their kids," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f5e36-9568-4a97-9b62-240be990f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab29862-bda9-45ec-87c6-ef293c04ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend, Nathaniel Persily, participated in speech and debate
        with Jackson. She won the national championship in original oratory and travelled
        extensively for tournaments across the county with her classmates. They would
        hold bake sales and car washes to raise funds. Their debate coach was an ardent
        Republican, according to Persily, and the time spent traveling across the
        country was an important socializing experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3110d49-eea4-4bce-a3cc-4c9dd101cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e9158-debb-4f4e-9114-38a0eadc5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her skills apparently came in handy in 1987 when Interior Secretary
        Donald Hodel visited Palmetto. He was grilled by a panel of students who questioned
        him about the government''s plan to permit offshore oil drilling, which critics
        said would endanger Florida''s reefs. "Oil and water don''t mix," teenager
        Jackson was quoted as saying in a Miami Herald article.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7b725-5748-48ba-8268-b5a1961c578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e57e4-fb39-409d-9c9f-a0473cfb0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during a high school debate tournament in Cambridge, Massachusetts,
        when Jackson first saw Harvard, an event that triggered her decision to apply.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7f595-878f-4484-b84b-b4214c26a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773051c-00f5-4b7d-9f6e-3370904ecf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Persily, during their senior year, four students gained
        early acceptance at Harvard, a feat so unprecedented for the large public
        high school that it was featured in the evening news.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eecaab-f6f7-491f-b19b-3fd5124378bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f98d7-09d5-435a-a12d-5918a4c88f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding that it was an intimidating place for kids coming
        from public school in Miami, she absolutely thrived, and she never lost sight
        of herself, she remained true to herself," Rosenthal said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaef394-8cf7-4e32-b0d9-555e3a7148f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3fecf-d2f7-4793-9e83-edf704fa28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Harvard she met Patrick Jackson, a sixth-generation Harvard legacy
        whom she would go on to marry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150215c-7c9d-456f-9323-c69de2a1ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b26096-24ad-43b7-848c-9c71ee21cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first we kind of gave him the side eye," said Nina Simmons,
        Jackson''s roommate. "The two were very different -- but the same in terms
        of their values, ideals and temperament."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befc83c-166a-4600-823b-a054e5450970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d89664-1352-4f25-943b-2b4eee5972db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons, who also attended Harvard Law with Jackson, said they arrived
        "intimidated by the grandeur" of the place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62e764-78db-462f-846c-81799eaa3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628f764-49b2-46c1-aa7e-528704c4685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Ketanji was like, ''I see this, but I''m not going to be afraid
        of it,''" Simmons said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d6567-3046-407d-b0b1-79c285cdc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926c9d6-490b-4b90-b079-95ed440f0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvard wasn''t always the friendliest place for students of color.
        In law school that was even more so," Simmons said. "It was an intense environment
        that makes certain assumptions about your abilities -- not always good ones,
        so you had to work harder and be better."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a480a9-24e9-4f7f-b744-c77a8eaccaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163a200-b73d-4131-ab34-b834e3d20715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What she taught me was never to be afraid to take up space. She
        was only about 5 feet tall, but when she entered a room, she was a presence
        and a force."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77498a96-56fa-4984-8f7e-dedca720899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b3505-a4b2-4962-8359-e3c1ba26e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenthal attended Jackson''s wedding. "I have this memory etched
        in my mind" he recalled. "You had these two families coming together from
        such different places." He remembered family elders -- an older Black woman
        and a starchly dressed White man -- "having a great time -- getting down on
        the dance floor together."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df97ea3-03a1-456d-8200-eb89b1fed90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50142ebe-e05b-4e09-adb4-6508f33766e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In high school, neither Persily nor Rosenthal knew that at around
        the time, Jackson''s uncle -- her father''s eldest brother -- had been repeatedly
        in trouble with the law. By 1989, Thomas Brown Jr. received a sentence of
        life in prison related to drug charges.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45c041-73b0-4581-885b-30f8fa5486b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f44f90-cd49-49a5-a200-14d9442062e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar, neither Jackson nor her father were
        particularly close to Thomas, but she has a memory of her father talking on
        the phone episodically when his brother would call from prison. Much later,
        in 2005, when Jackson served as an assistant federal public defender, the
        uncle sent her a large brown accordion style folder with his legal appeals
        hoping she might help. Jackson determined her uncle had exhausted his appeals
        in the courts. But three years later in 2008, a friend mentioned that she
        was doing clemency work at a DC-based firm, triggering Jackson, who was then
        in private practice, to forward the file.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6f942-b0d9-4955-a003-f1d33edddc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269eb60-767f-46df-bc5c-375c1a41717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm submitted the petition on Brown''s behalf on October 7,
        2014, and Obama commuted his sentence on November 22, 2016. According to the
        firm, Jackson had "no further involvement in the matter" after making the
        referral. Jackson''s chambers said she would decline comment on the issue.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db825028-5e6d-4ca5-bf1d-0675373818dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165cea6-c2b3-4058-8ac1-b310857ea296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tale is not the usual story for a Supreme Court nominee, but
        coupled with her work as a public defender and as a commissioner on the US
        Sentencing Commission, it reveals a different perspective on criminal law.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffdbc48-2145-4a3f-80a5-696d7389c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab67607-0acb-4a9d-aa6a-49ff5862bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Jackson''s professional stint in the Office of the Federal
        Public Defender, lawyer Jamie Gorelick, a longtime friend of Jackson, said
        her life experience brings unique perspective.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6e2ed-9adf-4325-8ff4-3f3dbc5fce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55b658-8533-4e92-8c33-0f8211770f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She brings to bear an understanding of the criminal justice system
        that is often overlooked among Supreme Court candidates," Gorelick said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c7ae2-64c3-43ed-a127-9407cda57f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d65ab9-d0dc-4f07-9420-250c5f5e189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early call from the White House</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd4492-4591-4078-a6e8-772d80bb1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after Biden''s inauguration last year, White House counsel
        Dana Remus put in a call to Jackson to see if the judge might be interested
        in a new job: replacing Merrick Garland on the powerful federal appeals court
        in Washington.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda179dd-430a-466d-a0bb-4b71a23993f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d39370-2d9c-4658-9c98-27d6b2f8eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new administration was poised to prioritize judicial vacancies
        and planned to push through slates of nominees that would send a message about
        how the President viewed the courts. Stellar credentials were essential, but
        Biden also wanted candidates who would bring a fresh professional and demographic
        diversity to benches across the country dominated by White men.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0f2e0-7b4c-4118-955d-e365e2783ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363130d3-0d2a-4d03-b1df-304cedd91da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeals court post would serve to further season her and boost
        her profile.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e4ad6-d54a-4c88-b76b-6f3ef17bec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80988f1e-166e-4e35-84fe-a097773c2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her 2021 confirmation hearing for the seat on the federal appeals
        court, Jackson talked about her professional trajectory, peppered with stints
        in public service.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec0e17-ef5a-46ed-bfa0-977e61f19114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280c982-1a12-48ad-8070-bc065277b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she had chosen to go into public service earlier in her
        career, she said, "I remember thinking very clearly that I felt like I didn''t
        have enough of an idea of what really happened in criminal cases. I wanted
        to understand the system."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61623e5-b5c4-4fde-bd8c-4005a8ca0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac64cbb-fdc6-47ed-a4d1-006750cbec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it would be an opportunity to help people as well, I
        come from a background of public service. My parents were in public service,
        my brother was a police officer and in the military and being in the public
        defenders office felt very much like the opportunity to help with my skills
        and talents," Jackson added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533658d-f237-461c-ab0e-b5098b3f13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef74304-51d1-405f-91c5-4c783da18b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the experience had made her a better judge because she
        remembered that many of her clients hadn''t really understood what had happened
        to them in the system. As a trial judge, Jackson said, she took extra care
        to communicate with the defendants who came before her. "I speak to them directly,"
        she said, because "I want them to know what is going on."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0cf4a-ea71-4c02-866e-60cb2e9d134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dbc4d-4b1d-4a20-8ac2-2b30c3bb18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A.J. Kramer worked with Jackson at the Federal Public Defender''s
        office in DC and still keeps in touch with her. He said no current member
        of the Supreme Court has worked as a public defender and "seen the system
        from that side of the aisle".</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160697e-88ee-41f1-a4f6-6da293a6ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f286240-39b3-41c2-b9c7-29b655033212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that you have more or less sympathy," Kramer said in
        an interview, "but that you have an idea how the system actually works."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b366198-e8bb-42cc-8e54-eac12b8a4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809b6fe-d945-42e5-bb5b-346e3c3b14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confirmation hearing and discussion of race and being a judge</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751cb51-6d6e-46c2-aed5-e20317d1b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that Senate hearing, there were no real fireworks, but instead,
        an air of the inevitability of her confirmation. Republicans spent more time
        attacking the Biden administration or Democrats in general than targeting
        Jackson.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48fa6b-63e3-47fd-b8c7-6ed2dbf261c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10aabb7-8866-460a-b395-6892bc8abc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas GOP Sen. John Cornyn did ask Jackson about professional diversity
        and race.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ce562-dd5e-4bfb-a4cf-ebd3f5aceb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b63b0-b122-4190-8eb3-28a8c666b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said her experience as a trial judge would be a "very important
        qualification" and praised her "impressive" background. Cornyn added that
        it was important for the public to have confidence in the judiciary "and I
        think part of that confidence is knowing that people like them can serve on
        the bench and that we applaud that diversity."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b96a2-ea49-46ef-a4d9-8b19fa99bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510a3df-1b9f-4c2c-a288-33030f936ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cornyn later said that "since our Democratic colleagues seem
        to be placing so much emphasis on race," he wanted to know something else.
        "What role does race play, Judge Jackson, in the kind of judge you have been
        and the kind of judge you will be?"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7f42c-79a9-412d-b12f-f8f58aa9e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2438085-9e93-4023-86e0-7bd772a0d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without skipping a beat, Jackson said, "I don''t think that race
        plays a role in the kind of judge that I have been and that I would be in
        the way you asked that question."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123d108-a28b-4da7-a47a-3036f2da4148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e04f7-599b-44fd-bfde-b52760b112a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the arguments, the facts and the law, I''m methodically
        and intentionally setting aside personal views, any other inappropriate considerations
        and I would think that race would be the kind of thing that would be inappropriate
        to inject in my evaluation of a case," she continued.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659ca98-8dd7-42e7-81bd-96c51afb2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d795a-6866-4a0b-83bd-31817ce8f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that my different professional background than many
        of the court of appeals judges, including my district court background," she
        said, "would bring value."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd376c1-2eda-48a2-8e4d-cbd6bfa062bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14335b6b-bb49-432c-96ae-9038d8b29b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve experienced life in perhaps a different way than some of
        my colleagues because of who I am and that might be valuable -- I hope it
        would be valuable if I was confirmed to the circuit court, " she added.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2a48d-d4a5-4d6b-a42b-9b364fcc5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9367ba7-a230-47b3-aff9-3cf7cfa62249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee GOP Sen. Marsha Blackburn brought up early rumors about
        the Supreme Court.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd38e3-a88d-48b9-a6a4-a808b81da376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d830c-eeed-4914-8620-7a9141ce79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you are fully aware that you are discussed regularly as
        a Supreme Court nominee," Blackburn said before asking what the judge thought
        about recent proposals -- driven by Democrats to try to dilute the conservative
        majority on the high court -- to add more justices to the bench.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f9ef8-eff6-4362-94e8-b2698d90f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf9e49-7529-48c1-9254-1bafe6287518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson declined to comment.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa96b0-a743-42ae-bb78-c9662a1983ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb28730-89c5-4189-8bf7-b88e67c32fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also provided senators a citation for an interview she gave
        in 2007 to The Washington Post for a story about Justice Clarence Thomas --
        the only African American currently on the high court.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659eae0a-becd-4f46-9608-af6860525b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaa4dd-6ba9-48de-b8a2-dd48a1e8ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the article, she recalled sitting across from Thomas
        at lunch once -- the date of the encounter was not revealed -- with a quizzical
        expression on her face.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae2c11-f43c-469e-a38c-3fdab99bc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387e572-dc3a-4c75-a261-e4a0192eb9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jackson, who is black, said Thomas ''spoke the language,'' meaning
        he reminded her of the black men she knew. ''But I just sat there the whole
        time thinking: ''I don''t understand you. You sound like my parents. You sound
        like the people I grew up with.'' But the lessons he tended to draw from the
        experiences of the segregated South seemed to be different than those of everybody
        I know,''" the article read.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefe4f1-8b8f-4480-be1e-063436b9fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad31c0-ef27-47e9-98a9-665c384d091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans who ended up voting to confirm her to the DC Circuit
        were Susan Collins of Maine, Lindsey Graham of South Carolina and Lisa Murkowski
        of Alaska.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80ddbf-d376-4148-8869-393823be794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a5a8e-7bb3-4d92-9912-8897be59acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Before joining the federal judiciary</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d409c-92c5-4b86-a8ac-60c5009cca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Jackson will follow in the footsteps of the likes
        of Chief Justice John Roberts and Justices Neil Gorsuch and Brett Kavanaugh,
        who took the seats of the justices they had worked for.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee4b83-4837-4b51-ae2f-dcd49f620c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae44f3-3fa5-451d-8404-524cc77f1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson clerked for Breyer during the 1999 term after serving as
        a clerk in 1997-1998 to Judge Bruce M. Selya, a federal judge in Massachusetts.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0478f-16f3-42c8-a87e-b02a3ef78861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71211a0-2c42-49eb-9967-20bf0a3d7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in 2017 sponsored by the liberal American Constitution
        Society, she called working for Breyer an opportunity of a lifetime "to bear
        witness to the workings of his brilliant legal mind." She also joked about
        how the justice often biked to work and would show up in his majestic chamber
        wearing "full bicycle regalia."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9161d8-a718-4a3c-9d69-d9cd91203376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9bbbe-3442-44ad-b331-2258d75576ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson left law firm life behind in 2010 to become a commissioner
        on the US Sentencing Commission, an independent agency that establishes sentencing
        policies and practices for the federal courts. She has said she learned to
        knit during her Senate confirmation process to channel her nervous energy.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7c130-37cf-4d3b-b78c-48e0d756c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0095f-1bde-4885-ae1b-bcc496391703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Barkow, now a professor of law at New York University, served
        with Jackson on the bipartisan commission and noted pointedly how well the
        members worked together despite ideological differences. Another commissioner
        at the time was William H. Pryor Jr., a conservative judge who sits on the
        11th US Circuit Court of Appeals.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c71b6-d0f3-4c5a-ae5a-c704c47809da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c4e87-9e30-492a-b26c-f77b5e8d48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkow said Jackson was an "upbeat presence" who always does "what
        she is supposed to do, when she says she is going to do it."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e79f92-efc2-4894-ad95-304264f90a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0f91c-91c6-4cba-b662-d0a9048ab483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, federal prisons were over capacity, and there was widespread
        bipartisan acknowledgement that federal drug sentences were too long. The
        seven-member body unanimously decided to lower federal drug sentences. They
        made the reductions retroactive, Barkow said, which meant more than 30,000
        federal prisoners got lower sentences.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a96933-40af-4de7-a987-78adf6a07f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55323fdc-dbea-4b8e-a40a-1a84b035629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama would go on to nominate Jackson to the US District Court for
        the District of Columbia, which she joined in 2013. For that confirmation
        hearing, she was introduced by a well-known Republican, Wisconsin''s Paul
        Ryan, who would go on to become speaker of the House and who happened to be
        related to her by marriage. (Jackson''s husband''s twin brother is married
        to the sister of Ryan''s wife.)</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9809d0-3a6b-4af6-9df9-324460309679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d77f6-3e75-4a50-b61d-22e4ea4740dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know she is clearly qualified," Ryan said. "But it bears repeating
        just how qualified she is."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ae5f1-49c3-43ee-bac9-53c184736a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ca863-6ce3-4347-abce-90fe8fc3639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our politics may differ, but my praise for Ketanji''s intellect,
        for her character, for her integrity, is unequivocal," he added.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50be5a2-aa53-485e-ab85-32d7ce10976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3bbd2-eade-4d7d-a3bb-942d99791ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At each of her judicial confirmation hearings, Patrick Jackson,
        a DC-based surgeon, has been pictured sitting behind her. The couple share
        two daughters, Talia and Leila. Her mother, a former public school science
        teacher and principal of a public magnet school in South Florida, and her
        father, a public high school teacher who was later chief counsel to the Miami-Dade
        County school board, also have been in attendance.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e9c67-c47f-463a-8f2a-10c62b265725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847762f8-9bab-4496-9774-38a16ce80c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 speech at the University of Georgia School of Law, she
        reflected on her journey as a mother and a judge, emphasizing how hard it
        is for mothers to serve in big law firms -- something she said she had done
        at times to help support her family.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d4160-d36c-4cc0-accf-51ddcb1b4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e02803-ff9e-4c97-a953-0fefd9e469a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the hours are long and there is little control over
        the schedule, which is "constantly in conflict with the needs of your children
        and your family." She also highlighted the traps of launching a career in
        the law and pointed to recent studies that show that lawyers of color -- both
        male and female -- constitute only 8% of law firm equity partners nationwide.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31338a0f-8a53-4c4a-be94-d1764255119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:42:40.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/25/politics/who-is-ketanji-brown-jackson-biden-scotus-nominee/index.html">Ketanji
        Brown Jackson''s path to the Supreme Court</a>."</em></p>'
