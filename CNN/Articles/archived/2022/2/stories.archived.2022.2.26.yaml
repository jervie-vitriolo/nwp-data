      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video circulating on social media which CNN geolocated to the
        kindergarten in Okhtyrka shows injured people covered in blood on the ground
        in front of the entrance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d8313-f07a-4d7c-b15c-51d4b2e3c1fd'
