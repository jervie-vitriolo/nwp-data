    'jcr:uuid': '4412af15-6302-4833-8fca-55f20cd51cc5'
    'lead': 'At the railway station in Lviv, in Ukraine''s westernmost corner, near
      the Polish border, hundreds of people are pouring off of trains, disembarking
      as sirens blare.'
    'mgnl:activationStatus': true
