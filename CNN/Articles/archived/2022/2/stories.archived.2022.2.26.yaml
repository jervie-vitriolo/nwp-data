      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA reported that all crew members on board
        the Turkish-owned ship "were not hurt and are safe".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc8886-5194-4d8c-af65-ecc460234073'
