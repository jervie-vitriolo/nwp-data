      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMore Filipinos are expected to arrive in Lviv in the coming days,â€
        the department added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eac83e-3f71-4c25-b492-9a582312ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:25:18.402+08:00
