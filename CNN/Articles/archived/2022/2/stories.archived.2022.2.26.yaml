      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b291eae-e788-4aba-8005-da399425a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EBU''s most recent statement also reasserted its position as an
        "apolitical" body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3169f-15e5-4ba0-9107-ceecf50a2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fd466-ea66-407d-8679-0309190f2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EBU is an apolitical member organization of broadcasters committed
        to upholding the values of public service," the statement said. "We remain
        dedicated to protecting the values of a cultural competition which promotes
        international exchange and understanding, brings audiences together, celebrates
        diversity through music and unites Europe on one stage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f095b-9747-4699-a3b0-5f3fdfdc6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:50:56.286+08:00
      'mgnl:createdBy': 'bamba'
