      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/2/13/Marcos-Duterte-tandem-still-leading-Pulse-Asia-survey.html"
        target="_blank">latest Pulse Asia survey</a>&nbsp;shows that the likely VP
        bet to win the race didnâ€™t even bother to make it to the debate; Mayor Duterte
        got the vote of 50% of respondents, followed by Sotto and Pangilinan at 29%
        and 11% respectively. The rest of the candidates, some of whom have never
        held public office, have much more work to do in order to win more votes.
        None of them seem to be bothered that the lion''s share of votes seem to favor
        a candidate with an empty podium.</p>'
    '7':
