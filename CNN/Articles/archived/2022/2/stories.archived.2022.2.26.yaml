    'template': '1'
    'title': 'New US CDC COVID-19 metrics drop strong mask recommendations for most
      of the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f2af7-5f3a-4bdc-9195-be2dd694cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:15:14.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> New metrics from the US Centers for Disease
        Control and Prevention indicate that about 28% of people in the United States
        live in a county where they need to wear masks indoors, a significant drop
        from previous metrics that advised 99% of people in the US to keep their masks
        on.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393dc83-0f77-4824-a7f2-53a603cc9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48950ec-1cdd-4a69-92e6-edfc3938ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the CDC pointed to levels of coronavirus transmission
        within communities as a key metric for restrictions, recommending that people
        in areas with high or substantial levels of transmission -- about 99% of the
        population -- should wear masks indoors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b8262-54c8-4a6d-aba9-a66ff7624274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b5868-c8a9-4bc8-8558-78158238e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s "COVID-19 community level" metrics are now based on three
        pieces of data in a community: new COVID-19 hospitalizations, hospital capacity
        and new COVID-19 cases. Under the updated guidance, more than 70% of the US
        population is in a location with low or medium COVID-19 community levels.
        For those areas, there is no recommendation for indoor masking unless you
        are at potential "increased risk" for COVID-19 and if so, the CDC recommends
        to talk to your health care provider about wearing a mask.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea627a2-6c11-4a8c-8863-1a7105f72231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6563ac-a6f6-4b62-ab18-75edb37d5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At all levels, the CDC recommends people get vaccinated and boosted,
        and get tested if you have symptoms.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6e359-d524-4d2c-9d5d-5f1a71cdf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052a2a8-9b23-407b-8eb9-8c6a144f0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas with "high" levels, the CDC also advises wearing a mask
        in public indoor settings, including schools. In areas with "medium" levels,
        the CDC advises talking with your doctor about wearing a mask if you''re at
        increased risk for Covid-19. In areas with "low" Covid-19 community levels,
        there is no recommendation for mask wearing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663a722-97cb-4483-a81e-d488fdf1c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ecdd1-0f4b-4dca-a1bf-227645f2ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC notes that anyone who wants to wear a mask should continue
        to do so.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576e2d2-5037-40df-8489-76c3d33c4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbac634-6c9a-49d7-b8a1-8ea192941cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new framework moves beyond just looking at cases and test
        positivity, to evaluate factors that reflect the severity of disease -- including
        hospitalizations and hospital capacity -- and helps to determine whether the
        level of Covid-19 and severe disease are low, medium or high in a community,"
        CDC Director Dr. Rochelle Walensky told reporters during a telebriefing call
        Friday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f48b14-11df-4b6d-a94d-00471708feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c41a14-7b3c-41df-9a04-a2c879b07f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 community level we are releasing today will inform
        CDC recommendations on prevention measures, like masking, and CDC recommendations
        for layered prevention measures will depend on the Covid-19 level in the community,"
        Walensky said. "This updated approach focuses on directing our prevention
        efforts towards protecting people at high risk for severe illness and preventing
        hospitals and health care systems from being overwhelmed."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e505b1-64a2-480d-adad-afec2ee86b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e4c95-f10e-4a65-a8de-e7df1e52193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community COVID-19 levels</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2f4f9-c8ce-49a0-bd33-569f5eaa7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counties with fewer than 200 new Covid-19 cases per 100,000 people
        in the past week are considered to have "low" Covid-19 community levels if
        they have fewer than 10 new Covid-19 hospital admissions per 100,000 or less
        than 10% of staffed hospital beds occupied by Covid-19 patients on average
        in the past week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d9265-ccf9-4e71-b08e-b50ffe6f88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cb433-a412-4941-97f3-4f29aab89e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels are "medium" if counties have 10 to nearly 20 new Covid-19
        hospital admissions per 100,000 or between 10% and 14.9% of staffed hospital
        beds occupied by Covid-19 patients on average in the past week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea539f96-5dd0-40cc-909a-3ed5668424e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfbfdc-819b-48a3-9b56-e845a60b3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels are considered "high" if counties have 20 or more new Covid-19
        hospital admissions per 100,000 or at least 15% of staffed hospital beds occupied
        by Covid-19 patients on average in the past week.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990d695-3e0f-4238-8f0a-065414dc26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c392895-50ea-44d4-bdb2-45a7b2a756ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update to CDC guidance comes at a time when daily Covid-19 cases
        in the United States have fallen to a tenth of what they were at their peak
        last month, according to data from Johns Hopkins University. The 90% drop
        -- from an average of more than 802,000 cases per day on January 15 to less
        than 75,000 currently -- happened over the course of about six weeks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669c685-1435-42ef-9d6e-73d03983a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce9ec3-94e8-4755-a0c8-174119441ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:00:59.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, some states seem to have already made this shift
        in focus from community transmission to hospitalizations. Many states have
        made plans to lift indoor or school mask mandates based on their own metrics:
        declining hospitalization rates and having a larger share of fully vaccinated
        residents than the national average.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d2eb3-b281-4a26-a3b0-48de665739b9'
      'mgnl:activationStatus': true
