      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the alleged attack on Sonechko kindergarten was confirmed
        by the Head of the Sumy Regional Military Administration Dmytro Zhivitsky
        who said this was the third shelling in Okhtyrka on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451d240-57ae-436f-9379-afef9aca1536'
