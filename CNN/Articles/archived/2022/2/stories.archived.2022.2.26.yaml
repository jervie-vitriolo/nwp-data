      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos, photos and satellite images analyzed and geolocated
        by CNN confirm that on several occasions densely populated areas have been
        hit by Russian forces. CNN is reaching out to the Russian government for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
