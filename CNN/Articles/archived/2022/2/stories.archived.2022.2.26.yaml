      'mgnl:lastActivated': 2023-01-25T16:42:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said its foreign posts would assist the group in entering
        Poland, where they can board their flights back to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816131b-16e9-423a-8169-1d619c7c0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:25:18.402+08:00
