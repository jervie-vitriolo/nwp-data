      'mgnl:lastActivated': 2023-01-25T16:42:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494fd3f-b255-4ec9-b250-d9e9c01b6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.719+08:00
