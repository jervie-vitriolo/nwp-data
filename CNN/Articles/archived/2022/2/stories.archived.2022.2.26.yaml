    'mgnl:tags': ['COVID-19', 'COVID', 'cases']
    'template': '1'
    'title': 'DOH lists 1,223 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40ee64-40fe-42c1-8a41-56bb46be9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:20:52.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€”</strong> The
        Department of Health (DOH) reported 1,223 new COVID-19 infections on Saturday,
        pushing the nationwide tally to 3,660,020.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de8bca-94c7-4b14-8322-53eafd119802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 1,179 (96%) occurred within the past
        14 days or from Feb. 13 to 26. The regions with the highest number of new
        cases in that period were Metro Manila (271 or 23%), Western Visayas (159
        or 13%) and Calabarzon (152 or 13%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc8714-52fa-46d1-9782-50d59a3c8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:20:52.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 53,934 or 1.5% are active cases or currently sick
        patients. At least 48,842 active cases have mild symptoms; 2,780 are in moderate
        condition; 1,417 have severe symptoms; 597 have no symptoms; and 298 are in
        critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc82cf-3471-4af1-a5d5-f2a56639a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:20:52.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 56,351â€”1.54% of all casesâ€”after 128 more
        people lost their lives.&nbsp;Among the 128 deaths,  25 (20%) occurred this
        month and 28 (22%) last month. There were also 75 traced to last year: two
        in December, five in November, 35 in October, and 33 in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29d453-1260-466f-b9af-a6801194fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa082925-83c6-44ae-ae94-4a2b68a83eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of data to the COVIDKaya
        data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75894bd-76ed-4931-be35-adf64ae733d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:20:52.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,400 others got better, raising the recovery count to
        3,549,735 or 97% of the infection tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a00b91-2d03-43c0-8a6b-08ca5b3bfd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 113 initially tagged survivors as among
        the dead after validation and deleted 95 duplicate cases, including 80 recoveries
        and one fatality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba90358-502c-4d39-954d-b17e6f42dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T16:20:52.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories did not submit data, the DOH added. These laboratories
        contributed an average of 2.6% of tested samples and 0.8% of positive individuals
        in the last 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a86c70-9a6b-482c-98b2-aebe8517cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped further to 5.3% based on 26,631 tests reported on Feb. 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc5571-436a-4585-8abd-7b62a4c635a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e75f3-2d8f-4262-8ab5-4d4e82c4fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-27T14:42:15.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:23.438+08:00
