      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reports about apartment buildings and kindergartens being
        shelled, civilians being killed, and rockets being found in residential streets
        have been trickling in since the beginning of the offensive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdac517-ec6e-4049-bab7-f05b85d84d15'
