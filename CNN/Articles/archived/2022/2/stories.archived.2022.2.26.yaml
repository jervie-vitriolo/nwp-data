      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rockets in Bucha and Kharkiv</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f381c0-e1fa-4632-8fdb-d2b27d88c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video appeared on Facebook on Friday showing a projectile hitting
        the tarmac on a residential road. The user posting it then attached a photo
        of a remnant in hand with the words "the fragment is on our doorstep."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2449771-a1eb-4a77-bb56-eea36b89ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7100d33-6d2e-438b-891c-d3f6a4ca658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN geolocated the video to a residential address in Bucha, a suburb
        of Kyiv.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329b214-77cb-4e24-9462-6d82e2220fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45312e-dd63-4673-a462-fe7ebd4f585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and open source analysts are debating whether the rocket
        contained a cluster munition based on the footage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a550064-eba6-4e93-9bfe-dc8ecbdc8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269a8c7-ca45-4674-bc62-08f59e8f9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hiznay, associate director of the arms division at Human Rights
        Watch told CNN the projectile is a cluster munition. Upon landing, the munition
        "will impact a wide area," Hiznay explained and "send out 9mm bullets all
        over the place. Pretty nasty."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7666e-f1ec-45ef-8143-ea5ea82184a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272878f-2c36-4546-819e-7b11888af094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another explosive also landed in a residential area in Kharkiv,
        a city in northeast Ukraine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f6059-46bc-4c43-acc2-9abc2e933fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6366f-4ce5-4ec5-832e-19460c11de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One image circulating on social media showed a large projectile
        that had ploughed through a pedestrian crossing. CNN geolocated the image
        to Kharkiv.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc8deb-9d79-4421-945d-5b72c3ee3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b28c67-2e2c-48d9-9599-a94df9afbdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiznay identified the weapon as a motor for a Smerch rocket and
        said it was likely no longer dangerous.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838f2bb-8b6f-41b6-96f7-7903bffd7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6e805-c045-499d-a2e3-0216d372b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
