  'NATO-response-Russia-Ukraine':
    'author': 'Barbara Starr and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-02-26T03:05:25.728+08:00
    'imagesource': 'jcr:0ee4d42f-2e34-48c9-b603-e2b0eb5e5a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a5feeba-f0cf-4823-a390-741f469c2375'
    'lead': 'For the first time ever, the NATO Response Force has been activated as
      a defensive measure in response to Russia''s ongoing invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T03:07:46.343+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:43:00.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:33.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'NATO Response Force activated for first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24150d83-e509-4863-b260-b16a98ba9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> For the first time ever, the NATO Response
        Force has been activated as a defensive measure in response to Russia''s ongoing
        invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddbda1-da94-44b0-9617-19644f46b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ea108-d880-45f0-8385-f7683e2b5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Supreme Allied Commander Gen. Tod Wolters activated the multinational
        force consisting of land, air, sea and special operations forces from the
        allies that can deploy quickly in support of the NATO alliance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1724c4-f32c-4b14-9c8b-7b1800d13271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b3be5-0d41-47d8-b935-315c13debc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activation of the response troops does not mean that any US
        or NATO troops will go into Ukraine, which is not a member. US President Joe
        Biden has been clear that US troops are deploying to eastern Europe to help
        bolster NATO countries nervous about Russia''s aggressive actions, and they
        will not be fighting in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe2641-d2fa-4692-ad80-cafb104ab5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da0011-da40-493d-b248-f2c0ab769f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an historic moment and the very first time the Alliance
        has employed these high readiness forces in a deterrence and defense role.
        They represent a flexible, combat credible force that can be employed in multiple
        ways and we are utilizing fully their inherent agility," Wolters said in a
        statement "These deterrence measures are prudent and enhance our speed, responsiveness
        and capability to shield and protect the one billion citizens we swore to
        protect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0bc323-6dc9-48d3-a87c-3fb7ddce1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d980f6-658a-4fca-b192-f9504b2bfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force has not yet deployed but is on standby. It''s not clear
        how many troops the response force will contain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e0f89-4e92-458b-a596-7b7067edca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:07:46.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/25/politics/nato-ukraine-russia/index.html?utm_medium=social&amp;utm_content=2022-02-25T18%3A30%3A43&amp;utm_source=twcnnbrk&amp;utm_term=link">NATO
        Response Force activated for first time</a>."</em></p>'
  'Russia-partially-restrict-Facebook-access-':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Courtesy: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-26T03:09:06.642+08:00
    'imagesource': 'jcr:ec10d5b1-0a77-4d9e-84b2-db3f265613a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d474cbb-964a-4a52-8683-3563941a4384'
    'lead': 'The Russian government moved to "partially restrict" Facebook access
      in the country on Friday after Russia''s ministry of communications accused
      the social network of unlawful censorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T03:11:09.370+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:42:59.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:33.448+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Facebook', 'censorship']
    'template': '1'
    'title': 'Russia moves to ''partially restrict'' Facebook access over censorship
      allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8657ed-dc2e-413c-b90e-7bcaef5f1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Russian government moved to "partially
        restrict" Facebook access in the country on Friday after Russia''s ministry
        of communications accused the social network of unlawful censorship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2930a6-6307-4efb-b230-7612d7d92d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c770a1-97bb-4388-9221-423e8e724282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ministry officials said Facebook had committed human
        rights violations and "violated the rights and freedoms of Russian citizens"
        when the social network on Thursday allegedly clamped down on several Russian
        media outlets on its platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0def5c-d72d-4543-a8d2-4ef1cf124e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a2c78-b603-4c9d-a113-e0a0bb893187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list allegedly includes the official Facebook accounts of RIA
        Novosti, Zvezda TV, Lenta.ru and Gazeta.ru, according to the statement. CNN
        could not immediately verify the allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b027b-0759-4f82-9e4a-6c553d6a2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ff83d-aef4-4521-8e0a-cc5f7c926de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations, Meta global affairs president Nick
        Clegg said on Friday that Russia had ordered the company to "stop the independent
        fact-checking and labelling" of the four Russian outlets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d7e0d-a5b3-47b4-b880-fc9920df9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea474e5-88e1-4114-a979-5b3401326844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refused," Clegg said in a statement. "Ordinary Russians are
        using our apps to express themselves and organize for action. We want them
        to continue to make their voices heard, share what''s happening, and organize"
        through Meta''s various platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ff11a-3a27-4778-a9e0-2255b8e874f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3a93c-56d6-4038-97e3-6610833e9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian action highlights how the war in Ukraine has put social
        media platforms in a precarious position, focusing global attention on their
        ability to moderate content ranging from graphic on-the-ground reports about
        the conflict to misinformation and propaganda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a66f08-da6b-4aa2-937d-785bc14e5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e763c-38c3-414c-9a90-291afb67f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian statement said Facebook had violated Federal Law No.
        272-FZ, a law that it said governs human rights and the rights of Russian
        citizens. The statement also claimed Facebook had censored Russian media nearly
        two dozen times since October 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae29b5f-9396-468e-a6f9-d9afa30d4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6875b16-6afc-45c9-a5ba-35029588da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T03:11:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the restrictions was not immediately clear, nor their
        impact on Facebook''s operations in Russia or that of Facebook''s parent company,
        Meta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9045b7-4387-43ea-a7ed-c20d10cdc18f'
