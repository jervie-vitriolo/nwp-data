    'lead': 'Two top-10 Russian tennis stars, including world No. 1 Daniil Medvedev,
      have spoken up against their country''s attack in Ukraine this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T10:57:31.843+08:00
