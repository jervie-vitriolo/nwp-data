    'caption': 'Tesla CEO Elon Musk and his brother are under investigation by the
      Securities and Exchange Commission for possibly violating insider trading rules,
      according to media reports. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-02-26T15:01:19.921+08:00
