      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a242dd-10a7-46a9-a253-5b785fa8cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
