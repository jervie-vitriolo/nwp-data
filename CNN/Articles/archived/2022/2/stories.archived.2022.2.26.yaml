      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Philippine Drug Enforcement Agency data, 6,191 deaths related
        to the drug war have been reported as of August 31, 2021. However, the ICC
        estimates 12,000 to 30,000 civilians have been killed in the government crackdown
        from July 2016 to March 2019â€”when the Philippines'' withdrawal from the treaty
        that created the court took effect.</p>'
