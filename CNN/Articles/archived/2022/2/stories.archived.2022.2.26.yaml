      'mgnl:type': 'text'
      'text': '<p>He said they would seek more funds for research and development.</p>'
  'Corruption-Kiko-Pangilinan-Manny-Lopez-Rizalito-David':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-02-26T22:12:03.231+08:00
    'imagesource': 'jcr:4cb3bb5d-8344-43cb-b4c1-7dce241680d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '874d6dd4-6106-4a81-9e4a-f571102fd3ac'
    'lead': 'Three vice presidential candidates give their take on how they will address
      the problem of graft and corruption if elected for the second highest office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T22:15:12.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:42:12.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:47.639+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On crushing corruption: Pangilinan banks on long record; Lopez, David
      cite renewal of faith'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47177c-0526-4da9-9543-72fbd6ef65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€”</strong> Three
        vice presidential candidates on Saturday gave their take on how they will
        address the problem of graft and corruption if elected for the second highest
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d5b6e-0475-4e27-a3ce-af6760a21ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan detailed his decades of public service to prove
        he has what it takes to properly deal with graft and corruption should he
        win vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f66023-3587-4517-92c9-8dc20da61454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said that thorughout the three terms he served as senator,
        his name was never included in anomalies. He also said that during his term
        as the chairman of the National Food Authority, he was able to save government
        funds by rejecting overpriced bids, something he claimed was not common in
        the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de28c1-57f3-4c92-84f4-b3b0008e57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact apat na beses tayong nag reject ng bid. Hindi daw nangyari
        yan sa 42 taon ng NFA. Bakit nag-reject? Mataas. Bakit mataas? Dahil mayroong
        isinisingit na tongpats at sa apat nating pagre-reject napababa nila ang presyo
        ng Thailand at Vietnam ng kanilang ino-offer na bigas at nakatipid nga tayo
        ng 7 billion pesos dahil dito," he said during the CNN Philippines vice presidential
        debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e6082-eacd-4c61-8982-e0d7ee524314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We rejected bids four times. That hasn''t happened
        in NFA in 42 years. We rejected bids because they were too high. Why? ...
        because it was padded. Due to the rejections, Thailand and Vietnam lowered
        the price so we were able to save P7 billion because of this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765a4f3-3162-41e3-8049-8d77aaedc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Lopez also recounted his experience as a former officer of
        the NFA, but recalled the reason why he did not succeed in eradicating corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f364fa-cc25-41ec-b394-35cfae586857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fought graft and corruption to the fullest extent of my capability.
        I lost because there is no political will to fight graft and corruption in
        our country, it has become endemic. It seems to get worse as we elect more
        distinguished legislators and officials," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f35771-958a-4329-85ca-e75a773f439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there has to be systemic solutions to a systemic problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48555f60-6a38-461a-864d-90ac58acb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said fighting corruption will require "a renewal of our
        faith, our selves, our country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d278ca0-3f74-4364-bbc2-261cdbdc3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizalito David had the same stand that strengthening faith will
        solve the decades-long problem of graft and corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6956f96-1048-4d5a-bc1c-e287c87e2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkukulang tayo sa pag-ibig, hindi political will. Ang corruption
        ay yumayabong dahil wala tayong pag-ibig sa kapwa," he said. "Lahat ng batas
        ginawa na natin para maiwasan ang korapsyon pero walang nangyayari, Bakit?
        ... kasi nasa puso ang kasakiman."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73424c-9b33-404e-8229-54bf8ccf444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:15:12.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We lack in love, not political will. Corruption prospers
        because we don''t have love for our countrymen. We have crafted necessary
        laws to stop corruption but it is not getting fixed. Why? ... because there
        is greed in our hearts.]</p>'
  'behind-the-scenes-vp-debate-2022':
    'author': 'Marga Buenaventura'
    'caption': 'Former congressman and academic Walden Bello and Pro-life advocate
      Rizalito David onstage at the CNN Philippines Vice Presidential Debate. Photo
      by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2022-02-26T22:24:27.323+08:00
    'imagesource': 'jcr:22853fff-446f-4c4b-a8a1-50e58a78d4e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac31b80-d51d-43a1-b010-a484903a76ac'
    'lead': 'We give you an exclusive behind the scenes look at what happened at todayâ€™s
      CNN Philippines Vice Presidential Debate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-02-26T22:26:50.101+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T16:42:10.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:48.175+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Everything you didnâ€™t see at the CNN Philippines VP debate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236b6ea-d99d-4018-a36e-20138c161ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:26:50.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:42:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didnâ€™t take much time for tensions to run high during the vice
        presidential debates this year. When former congressman and academic Walden
        Bello began rebutting the statements of sitting senators Kiko Pangilinan and
        Senate President Tito Sotto, he could not be stopped by neither the moderators
        nor his mic being cut off. His running mate Ka Leody De Guzman humorously
        described it on Twitter as <a href="https://twitter.com/LeodyManggagawa/status/1497532655403167749?s=20&amp;t=Nm6gy607i-003GDlS6gKxw"
        target="_blank">â€œhyper.â€</a> (Bello would later say during the live telecast
        that he didnâ€™t actually enjoy â€œdumpingâ€ on senators Pangilinan and Sotto.)
        When the topic of political dynasties came up, he had a few spicy words to
        say about absentee candidate Davao City Mayor Sara Duterte, who was represented
        by an empty podium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1bd49c-a6da-40b5-86d5-499c1099cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:26:50.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:42:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think the main problem we face is the Marcos-Duterte tandem,â€
        Bello said. â€œI feel very strongly about the absence of these two idiots in
        the debate." The word â€œcowardâ€ came up a few times, as well as some expletives.
        The modest crowd inside the UST Quadricentennial Pavilion couldnâ€™t decide
        between shock or laughter.</p>'
    '13':
      'image': 'jcr:ee8a4db3-aa72-4082-ad71-4dd1a3863dda'
      'imageCaption': 'Senator Kiko Pangilinan offering a rebuttal to a statement
        by Bello. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94f099-f592-4e2b-a974-8b8caa814717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:37:05.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:42:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:7b1374d2-e137-443f-811c-efe521b86046'
      'imageCaption': 'Labor leader Leody De Guzman was the only presidential candidate
        who showed up in support of their running mate. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98a30d-7972-42eb-ba09-2e07314ec984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:39:09.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:42:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:29969e06-ab1a-49ec-ae96-581ebaad200b'
      'imageCaption': 'Economist Manny SD Lopez. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aa330-ab25-4fcb-b51b-0fa2e964bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:40:01.926+08:00
