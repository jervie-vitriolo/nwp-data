      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chuhuiv apartment building</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532c92a-f24a-4665-b80b-a1aa69035ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An apartment block in the eastern city of Chuhuiv, outside Kharkiv,
        was damaged in an attack on Thursday that Ukrainian officials attributed to
        Russian forces.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec25473-511c-49c8-b81f-6f2f56f394ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ead84d-ceb4-4654-be46-9e86759994bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Defense Ministry listed Chuhuiv as one of the targets
        of the intensive shelling and strikes on the first day of the Russian offensive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a8f61-73b7-41c7-83ba-c4336e6a6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a59526-7edf-4093-acf4-a26a8dd66572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxar released new imagery of a nearby airport that was the likely
        target of the attack. In the images, it is possible to see damage to fuel
        storage areas and other airport infrastructure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fb806-cafa-47c1-bd9e-ea937fc743ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ddde0-5923-4b1e-ae16-d9a9c4de0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News agencies such as Agence France-Presse and Anadolu released
        images that showed a resident of the Chuhuiv apartment building crying among
        the wreckage of the strike, an old woman wrapped in a blanket sitting outside
        and firefighters attending a fire inside the building.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5919c0-bf4e-4ec0-8000-541c15a418c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78964ee9-2186-48e6-a853-8793297459f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one victim could be seen lying on the ground. Photos also
        showed a single large crater in the ground which hints at the use of a single
        missile or rocket for the attack, Amnesty said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61bddf-27b0-42ce-9e92-c44298c3676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:42:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fa9c2-a412-4b7c-9547-0671ee485536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T09:18:10.722+08:00
      'mgnl:createdBy': 'vince'
