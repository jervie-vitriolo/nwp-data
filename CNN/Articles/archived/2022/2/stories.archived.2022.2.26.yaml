    'template': '1'
    'title': 'Fleeing Russia''s advancing troops means some Ukrainians are leaving
      husbands, sons and brothers behind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705033a2-036e-438c-9182-04431f3f5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> At the railway station in Lviv, in Ukraine''s
        westernmost corner, near the Polish border, hundreds of people are pouring
        off of trains, disembarking as sirens blare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b77fa9-96cd-456e-b1d4-beff7948a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2af8f-c891-4251-a2e6-ec92e60bbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal, one of the most historic Art Nouveau structures in
        Europe, is now a waypoint for those displaced by war, attempting to put hundreds
        of miles between themselves and an invading Russia, while edging closer to
        NATO''s front line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0486f5-c216-4eaf-aa0a-c9dde12ebccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f8770-d3a3-4d34-addb-b56d739ff7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the historic cultural hub could become a target for Moscow
        was unthinkable for many â€” including the diplomats and international organizations
        that fled from the Ukrainian capital, Kyiv, to Lviv in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fc659-41da-4fba-9854-d10d2c6981c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bfd08-c93e-4784-a0f9-3bb93fb7bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the sirens went off, it was a chilling reminder that nowhere
        in Ukraine is safe from Moscow''s full-fledged assault on the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4406b87-9a32-4a91-a160-1ed980a388f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defbac1-b8c0-4dcc-8c8b-ee2fc15b83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a faraway look in people''s faces. Most moved listlessly
        in the courtyard outside the station, even as the sirens sounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435c49e-0f84-4255-b603-7d8974167f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a1f78-b8d0-488f-9287-cfa8313b1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family piled blankets over their baby in a stroller. Two women
        dressed a shivering French bulldog in a knitted pink sweater. Several other
        families sat together barricaded by large suitcases and plastic bags. They
        said they hadn''t slept for days because of the bombardment that has wracked
        the regions they left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c77b9-609e-4198-a252-02eaeefc39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ca04c-4b33-41ff-bc2d-cb5c97234182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had traveled to Lviv from cities and towns across the country,
        quickly packing backpacks and gathering a few belongings before fleeing their
        homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe42d98-8c99-4744-92cd-f717d3be5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa00e6-9fcb-42f6-a416-672cbaee00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still reeling from the violence, many say they don''t know where
        to go next. It''s a question that''s been complicated by a new Ukrainian martial
        law that''s been rolled out. Among other restrictions, it prohibits men between
        the ages of 18 and 60 from leaving the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83309a76-4f05-4b55-9f42-801a57db8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0649e2e-50bf-4ac5-88e2-bb559629228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families considering crossing Ukraine''s border must contend not
        only with the trauma of becoming refugees, but also with the prospect of separating
        from their sons, brothers, husbands and partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481d27b-6bb5-43f4-98ee-a11f4aeca0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe86ea-a7e7-403d-bad2-a4e7db7616b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artem Zonenko just arrived in Lviv from Kyiv along with his mother-in-law
        and his infant daughter. They spent last night sleeping on the floor of a
        subway station, taking cover from the bombardment and shelling of the Ukrainian
        capital. His wife had been in Lviv for a few days. The family plans to spend
        a day together before they decide on whether grandmother, mother and child
        continue to Poland, leaving Zonenko behind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da38e8d-7682-4d85-82cd-9b0dc98aa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82657c01-7603-4e4c-b99d-43f6808ccd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he felt about it, he smiled despairingly. "I''m not sure
        what to tell you. It is what it is," he said, corralling his family into a
        taxi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd86fa-bef3-48a8-afcc-56ad902bfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fb377-3097-4f16-a107-f4912e544754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said that at least 100,000 people left their homes in
        the first 24 hours of the military assault on Thursday. State-owned media
        and an eyewitness said over 7,000 cars queued up at crossings on the Polish
        border, with one line stretching for over 30 kilometers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58acbe-6d49-4b3f-ac07-13e95375463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def2b24-9eb9-4a77-8092-ef1803cb2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei, 45, looked into the distance as he took a long drag from
        his cigarette. He just arrived from his native Odessa, in the southeast, and
        was concocting a plan to meet his Belarusian wife in Poland. "She''s pregnant.
        I need to go to her," he said, refusing to disclose his full name for security
        reasons. "This law makes no sense."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb590c-1930-47a6-aff7-54afc8c99d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac6721-53c1-40a9-87be-5c7a2c5bc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced the general mobilization order â€” which
        included the male travel ban â€” while he was on the train. It is a curve ball
        that could upend his family''s future, he said. "And then [we] got off the
        train and the sirens went off," he said. "I was shocked, because we weren''t
        even told where to take cover. I was shocked because this place is supposed
        to be safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530b2b6-6cf9-44e0-aa9d-8cf31a5002ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43952a83-858d-4205-a107-95eac935c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now we''re being told that we can''t even leave the country,
        while the migrants can," he gestured to a group of foreigners nearby. "I ask
        you, is this fair?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5faf8-1808-4d01-90b3-1f01a4912c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6a437-ac09-47da-8b4c-5f108f414d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For migrants arriving in Lviv, their destination is certain â€” Poland,
        or any neighboring state that will take them in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4da39-3d3e-44ea-ba11-e39066782e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642dd2b8-dcdc-4847-8c30-b567c7de992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where to take cover because nowhere is safe," says
        Mehmet, a Turkish resident in Ukraine, dragging two large suitcases across
        the pavement as the sirens sounded. "We''re just going to get out of the country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c5f8a-118b-4653-8236-283fce0b7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348678a7-3c5e-42e0-9263-728d64f887e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Algerian university students who came from Odessa were
        frantically discussing their plans. "We''ll just go to Poland," said Takieddine,
        who asked not to be named in full for security reasons. "There''s no way we''re
        staying in Ukraine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e61a7-8238-4ba7-a047-07c08d92183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3859456-8f69-4367-bffb-05a349d21a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought this would happen in Europe. Never ever. Not in
        a million years."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a88289-22c4-4baf-8de3-d8f34f38444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839fae4-41ff-4e7d-b9a1-08981a4f3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihor Nakonechyi, 52, is in the border town of Mostyska making preparations
        to shuttle his ex-wife and daughter to Poland. He plans to drop them off at
        the nearby crossing and then turn back, not just because the law prohibits
        him from leaving the country, he says, but because he "can''t wait to pick
        up a gun" and join the fight against Russian forces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60b0f1-b3d7-4d52-9362-6770178aee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c06b1-6d64-453e-9fef-3ac2bb09ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult ... but I''m not bothered by the law. In fact I
        think this is the right thing to do."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2175b-90d2-4342-9c78-c3cedbc95357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:08:27.139+08:00
      'mgnl:createdBy': 'bamba'
