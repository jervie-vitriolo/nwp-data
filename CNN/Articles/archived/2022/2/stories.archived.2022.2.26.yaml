      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Props from the Netflix royal drama "The
        Crown" have been stolen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d686e-a959-49ab-9e21-6c8eb7345b19'
      'mgnl:activationStatus': true
