    'template': '1'
    'title': 'VP bets want to push for multibillion-peso aid for MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa3843-8ef3-482c-b3fc-74bcb795ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> â€” Vice
        presidential candidates boasted about their plans to shower micro, small,
        and medium enterprises (MSMEs) with enough financial resources to keep their
        operations afloat, but one aspirant lambasted "foreign-oriented" laws that
        "eat up" local firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4a447-b013-463b-b555-413cbb45a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' debate, four aspirants shared how they
        could help MSMEs hit by the pandemic and disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6fb15-f499-4c94-91f7-942c8cb2d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis ''Kiko'' Pangilinan, the running mate of Vice President
        Leni Robredo, said they would allot â‚±100-billion assistance for small businessmen
        by realigning the current budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae6d7d-3586-4ea6-b185-607fdf406c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 1 million ang ating small and medium enterprises at sila ang
        pinakamalaking employer," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4da686-8e3a-4f18-adc1-43a34154bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have over one million are small and medium enterprises
        and they are the largest employer.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e0bd3-0548-4af0-a024-a86a620c0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said small players can tap this funding if they commit
        to hold off on job cuts and rehire workers laid off due to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c109e-bd8b-4c2e-b631-433a0400036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former lawmaker Walden Bello, the running mate of labor leader Leody
        de Guzman, meanwhile, reiterated their plan to earmark a whopping â‚±250-billion
        emergency fund for MSMEs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99615b93-fe87-42f3-8665-100cc9ac2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello said it would not be enough as he criticized fellow
        candidates Senate President Vicente Sotto and Pangilinan for supporting "foreign-oriented"
        laws, such as the amendments to the Foreign Investment Act and the Retail
        Trade Liberalization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee08e3-052a-48ac-b095-3ec025525117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have these foreign-oriented laws that have been passed recently
        and Senate President Sotto was the one who pushed them through Congress and
        Senator Pangilinan also signed," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f34bd-fe61-4629-bac4-74149f464a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi niyo na pro-Filipinos kayo and you''re liberalizing all
        these laws," Bello added. "Let''s not kid ourselves: you''re sending this
        country and our MSMEs to the hands of these foreign enterprises that will
        eat them up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c788912-93de-47b3-bfb4-c8cdbf020c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their defense, both Sotto and Pangilinan said they supported
        the measures to open the Philippines to more foreign investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cf693-afb8-4325-98a7-01596daa2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lowered the threshold for those who would want to invest,
        foreign investments, because that is the way to open up the economy," Sotto
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b833c1-7208-47a1-b72c-bd3924a7243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, for his part, said the â‚±100-billion fund would balance
        the effects of the laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc9236-22c4-4922-9ca7-235bb57c1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, on the other hand, said he and presidential candidate Senator
        Panfilo Lacson plan to distribute â‚±1 billion per province for MSMEs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3998e-31f6-4126-9434-357da5c2fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only 81 provinces, â‚±1 billion each, imagine what it can
        do for the economy in Occidental Mindoro and all the provinces especially
        the poor provinces," Sotto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc4a65-9e59-40a3-a030-a765f0ed80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Carlos Serapio, meanwhile, said they would use the budget
        allotted under the General Appropriations Act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577daf3-330f-470c-943d-636b3c2099bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:14:30.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:42:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have actually provided big amount of money in support of MSMEs,"
        added Serapio, the running mate of presidential bet Faisal Mangondato.</p>'
    '17':
