      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will help in developing our regions. There will
        be senators focused on Muslim Mindanao, for instance, and other regions and
        their campaign expenses will also go down. This is one of the ways we think
        would ensure Philippine development is balanced, not only focused on Metro
        Manila.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956745c-769d-4786-862e-ff6b2d7c7220'
      'mgnl:activationStatus': true
