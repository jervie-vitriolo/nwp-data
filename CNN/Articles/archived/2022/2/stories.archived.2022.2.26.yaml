      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Foot Locker''s stock tumbled 35% Friday
        after the shoe store predicted sales and profit would fall sharply this year.
        The culprit: Nike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe20c8c-8923-4d8d-85f5-4bfe60524f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.854+08:00
