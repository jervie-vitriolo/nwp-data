      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivals Under Armour and Adidas are following Nike''s lead, pulling
        back on retail partners and building the direct-to-consumer sales channel.</p>'
