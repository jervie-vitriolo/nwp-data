      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccffa9f-9503-466c-abd0-619a95640b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer, which didn''t explicitly mention Nike in its earnings
        report, said Friday that no single supplier is expected to account for more
        than about 60% of its total purchases for fiscal 2022. Nike accounted for
        75% of its sales in 2020 according to Foot Locker''s most recent annual report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984229a-13c2-4b6a-82e1-778c7ccfc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428a141-ae9f-43be-9708-d5d1e83d398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot Locker, whose suppliers also include Adidas and Puma, projected
        that this year''s sales at stores open for at least a year would decline by
        8% to 10%. Shares are down about 40% for the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40316452-b378-4ac1-941c-237492fb430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
