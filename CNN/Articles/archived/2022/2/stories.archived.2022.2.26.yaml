      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike, Foot Locker''s biggest supplier, is ramping up its focus on
        its direct-to-consumer business. Last year, Nike said it was shifting to selling
        more of its products through its own shops, websites, mobile apps and select
        retailers, cutting ties with many stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9846fc4-0eb9-4b48-baac-7c0107ebdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
