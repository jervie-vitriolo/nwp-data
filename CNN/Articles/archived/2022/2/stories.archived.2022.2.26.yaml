    'template': '1'
    'title': 'VP bets pick Cabinet positions of choice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57d002-86e6-44a2-901f-54229a302fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€“</strong> The
        seven vice presidential bets who attended the CNN Vice Presidential Debate
        picked different government departments where they intend to serve, in case
        they win the post and will be appointed to such position by the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f81b72-5e75-4658-bd7b-32b47c6413b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9eb6b6-5e1d-4809-91c2-ce07bc0808e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Lakas ng Masa vice presidential bet Walden Bello said he
        intends to serve as the finance secretary, with a primary task of imposing
        a wealth tax among 750 billionaires in the country to fund the government''s
        social programs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691df3f-488d-47f0-a01f-05a6e10178c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T20:37:20.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from US-based World Population Review show as of 2022 the Philippines
        has 15 billionaires, although the list is in dollars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436264a1-d591-44c6-bd95-caa3ca480e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b67080-f846-428b-aeb6-17f853336d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added he will lobby Congress to pass laws on job security
        and higher wages, specifically increasing the daily wage to P750 per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2955c5-48ea-4a8c-8c1d-1e647bfca3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff5774-7df0-47d2-8184-5b9b7dfcdb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about social justice, but this is also because
        we want to put purchasing power in the hands of our people to really make
        a very creative economy. We are going to repeal all those laws that have open
        up our economy indiscriminately, thereby destroying our manufacturing and
        agriculture and forcing our people to go abroad in search of jobs," Bello
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645e486-27fb-4682-a684-63713e875630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed13b7-1cf9-453b-9663-f4a0445cc742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizalito David of the Democratic Party of the Philippines said he
        will pitch to the president the establishment of a Commission for Moral Renewal
        and Cultural Restoration, which he will head, to solve the lack of morality
        and cynicism among government institutions in the society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c58170-1abc-4870-96d6-289954b8007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd01dcf-7774-4fdc-93b5-a1f541cda1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan nating ibalik ang moralidad ng ating bayan upang
        tayo''y umunlad</em> (We need to restore the morality of our nation for us
        to progress)," said David.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0171142-b11b-44ef-944a-d63435e86d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70afac6-5a4c-4262-b22a-2624142c7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Manny SD Lopez said if he wins the vice presidency, he
        wants to head the Department of Trade and Industry with an economic agenda
        in place to help the country recover from the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90b082-9365-4d99-afda-60423da30cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e1459-edbf-48d2-bf03-73d4ec517ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added he will push for the passage of a new Omnibus Investments
        Code to encourage more investors to set up their business and improve the
        productivity of enterprises in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf178d-7491-426d-b1d4-49262232a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa09648-6ad3-49d6-b730-59131aa4dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T19:28:01.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be facing severe challenges in the coming years and economic
