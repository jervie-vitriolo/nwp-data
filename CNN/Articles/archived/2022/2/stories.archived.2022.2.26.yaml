      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country withdrew from the ICC in March 2018 after the latter
        initiated a preliminary examination into the Stateâ€™s anti-drug campaign. The
        withdrawal became effective in March 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de40484-0088-4d09-9b3c-6115ba00a160'
