      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orphanage was also mentioned by Lyudmila Denisova, the ombudsman
        of the Verkhovna Rada for Human Rights.</p>'
