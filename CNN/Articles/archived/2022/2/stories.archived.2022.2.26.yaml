      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€“</strong> Filipino
        football fans are in for a big treat as the Copa Paulino Alcantara 2022 kicks
        off next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52deb0-d44c-41ad-bb7a-667fe7c1533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T15:25:22.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Football League (PFL) management announced its staging
        beginning March 14, and which will run up to the third week of May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3790581-74fd-4a34-a0cc-7ddcf552d153'
      'mgnl:activationStatus': true
