      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91813862-9740-4f08-b4d5-0df61da976fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:26:50.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:42:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is perhaps the first time in a very long time that a televised
        debate for veep was so sparsely populated â€” without the colors that define
        each candidate, the debate became an opportunity to see all seven of them
        plainly, maybe even a little more human than ever before. But earlier that
        day, along the hallways of University of Santo Tomasâ€™s Roque RuaÃ±o building,
        candidates knocked on the classrooms-turned-holding rooms of the competition,
        not unlike the way friends visited each other during recess. Cardiologist
        and social media personality Willie Ong made a whole campaign about it, making
        sure to have a few nice words to say about each candidate. His wife, physician
        Anna Liza Ramoso-Ong, trailed behind dutifully, holding onto his face mask
        and making sure to document Ongâ€™s every move on her own phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38b856-1941-41d2-ba21-5bd2646f1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T22:26:50.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:42:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Pangilinan, Ong extended thanks on behalf of senatorial hopeful
        Samira Gutoc, who ran under the Otso Diretso ticket back in 2019 but is now
        running under his party, Aksyon Demokratiko. â€œSamira says thank you sa lahat
        ng naitulong mo [sa kanya],â€ Ong told him. (Pangilinan replied, â€œTell her
        Iâ€™m just a text away.â€) When he visited Bello, he was generous with his praises.
        He said that like Bello, he refuses to accept outside funding to fuel his
        campaign. â€œAnti-imperialism rin po [ako],â€ he told the older candidate. Bello
        eventually warmed up to him after Ong offered help on anything he might need
        â€” perhaps heâ€™s dealing with high blood pressure? Bello said that he does,
        in fact, have pretty low blood pressure, and Ong switches to doctor mode,
        setting his rival aside for a spontaneous consult. When a photographer started
        clicking close by, Ong turned him away politely and said, â€œWag muna CNN dito.â€</p>'
    '22':
