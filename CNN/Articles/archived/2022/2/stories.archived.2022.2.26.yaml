      'mgnl:lastActivated': 2023-01-25T16:43:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Spanish came to the Philippines, they gave lugaw another
        name, arroz caldo, which means "hot rice," while putting on their own spin
        by adding saffron.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6b0aa-6bd7-4535-a293-3c01f11f9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13108eb-02fb-4188-9e21-12fd0a312672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Torta</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0f06b-9dc7-40c3-9dc9-61ba1c377f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have their own version of omelets called torta, and they
        can vary widely depending on the filling, such as ground meat, sardines and
        dulong (silver fish). One of the most popular variations is tortang talong,
        which is made of eggplant.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ff864-8c41-4f72-ac87-d4ae970ec271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1713d50-32c9-4fdc-b41c-ef886252a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggplants are grilled or roasted, then battered with beaten
        whole eggs and pan-fried.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183abed-5dfa-4ac7-8f3d-4d2621a3f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fb7e6-ce2c-448d-b890-ec8dd69b275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tortang talong can be eaten alone or paired with sinangag and salted
        tomatoes.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac512c-ac56-434b-92f1-c100e4a7009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265a39d-87ff-479c-bbd5-8f1b3a5b3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barako</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15633161-2136-402f-be14-e798a3ba5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong kape (coffee in Tagalog) culture in the Philippines,
        with coffee consumption on the rise.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8840e6e-dc3e-40c2-b32f-3c3e94b6c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae268d-8fca-4558-9072-7bd465461dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapeng barako is known for its strong taste (perfect for a morning
        pick-me-up). Barako is a Tagalog word that means strong man, and kape means
        coffee, hence the term kapeng barako.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235aae5d-64f5-42e2-b6bb-56bacce95679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d258120-a600-45b9-88b0-a5bcfec783fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Fitch Solutions, each Filipino expected to
        drink 3.78 kilograms of coffee every year by 2025, an increase from an estimated
        3.05 kg per capita in 2020.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4eb746-3db8-447b-a4a0-5530296be272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594692d-15af-4674-ab95-00af034b4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coffee goes even further back than current trends; the country
        is one of the world''s oldest coffee-producing nations. Brought to the Philippines
        and planted in Lipa, about 85 kilometers (53 miles) south of Manila, by the
        Spaniards, barako coffee refers to a varietal from the Batangas province,
        where Lipa is located.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0891f16-32a3-44a6-9fc0-b87e89f3c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c6cc8-ca14-4149-ad6f-116e5b9a3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tsokolate</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a784c-2bcf-4421-93e7-a31b1f157024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot chocolate is another product that stems from Spanish colonial
        times. Tsokolate is made from tablea de cacao (chocolate tablets) that are
        dissolved into hot water.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a951b3c-da3a-48d6-92ad-7ebd5ce13324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c9129-fcd8-4f79-bf82-2c24755a4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsokolate can be lightly sweetened with sugar and served with a
        little milk or cream, but the essential part is the frothiness. After the
        chocolate is dissolved, the hot chocolate is mixed using a batidor, a whisk-like
        baton.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee615e-2cdd-44fd-8f77-6ec65903417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc0db0-7e9c-418a-872a-3dd415dfb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salabat</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9961c1-80da-477c-82e0-9b2085000a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made with fresh ginger steeped in hot water, salabat is a soothing
        and healing tea that is often a go-to remedy during cold and flu season. It''s
        also a breakfast alternative to coffee.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc86a3-0a0f-484f-ac9e-322a482b6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/best-philippines-breakfast-foods/index.html#:~:text=The%20basis%20of%20most%20Filipino,to%20ensure%20it''s%20cooked%20properly.">The
        Philippines'' best breakfast foods.</a>"</em></p>'
