      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1dd09-9d91-4e5a-b2e0-e9969a7521c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino cuisine in general draws influences from other cultures
        -- namely Mexican and Chinese -- as a result of trade, and as a result of
        occupation and colonization such as American and Spanish cultures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ad1c0-6112-4922-ad93-b1a636abbb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc8abf-7541-4a1d-84e6-ab9b5ba70ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After foods like canned meats, breads and pastries, chocolate, spices,
        sausages and more came to the islands, Filipinos put their own spin on these
        dishes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b262e30-5940-42c2-85b6-3c5f56f42c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ed87a-0a7d-46ea-b342-434220e28be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that the thousands of islands comprising the Philippines
        have reopened for tourism, it is a perfect time to start thinking about a
        food-focused trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365df20-8757-4b34-98b2-ada30bcb6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772af11-114d-4452-a9e5-fa1608315d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the first-thing-in-the-morning delicious breakfast foods
        and drinks that will start the day in style.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c288b-da64-4d1c-b704-b5fcc508d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bccc80-cb65-4e91-9ab2-a56eefc81f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sinangag at itlog (silog)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d107f2a-4859-41f0-9410-33b0838d6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basis of most Filipino breakfasts is sinangag, or garlic fried
        rice. Loaded with fragrant bits of crisp fried garlic, sinangag is a simple
        dish that comprises just a handful of ingredients -- garlic, salt, pepper,
        oil and rice -- but it requires a lot of technique and precision to ensure
        it''s cooked properly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2cfc7-a3e3-48a8-8c2e-8318fb3bb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfdaa5-2d9a-413b-a4df-4d5cb2e2b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garlic must be fried to a specific point of golden brown but
        not burnt for the right level of crispiness; the rice should be a day old
        to get the perfect texture; and the salt level must enhance it all -- but
        not too much because sinangag is typically paired with extremely flavorful
        proteins that are marinated, cured or salted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877efb0a-c4f7-46d0-aabe-034cd55cc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5724ed-21d3-49b7-aff1-44acf1aa4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinangag is typically served with sunny-side-up eggs (itlog), so
        it''s referred to as sinangag at itlog, which is then shortened to silog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3d100-5f9c-415d-a1d6-ed413f393724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9228ff-35c6-481c-9ee7-6cbe1a77cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the dish will depend on the type of meat or fish used
        -- for example, if Spam is used then the dish is Spamsilog. From hot dogs
        to corned beef, there are many options for silogs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cad2cd-0a5b-48d3-924c-6d5ac392a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14dfde-d565-4613-9570-72992bfccded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tocino</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08a3a2-1957-4e21-9bc3-1eb368c4b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tocino is Spanish for bacon, but Filipino tocino is a sweet cured
        pork (and sometimes chicken) that''s pan-fried in its own marinade until it''s
        caramelized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9aefe-6fea-416d-a146-a29658a7aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a830983-3547-4961-9188-3b16daba9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It originated in the province of Pampanga, widely regarded by many
        as the culinary capital of the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd22d9-b70e-44eb-a8d4-d7407fae21bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f8b48-8267-4e7b-81dc-5ff62b78162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Longanisa</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78aae32-5fa3-4e39-b5d9-761f2e8f0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longanisa takes its name from the Spanish longaniza, thin, long
        pork sausages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d10f88-4720-48f8-a1e4-8f876ffc79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c99b6-2f03-4f71-803b-53619707922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino longanisa fall into two general categories: "de recado,"
        heavy on the garlic and spiced; and "hamonado," or jamon, the Spanish word
        for ham.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e53d7a-00ec-4456-b63b-3bd215cd856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b635c81-f2ae-48fc-8433-0cd4c9838079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the region, longanisa varies from the type of meat
        used to the preparation. In Vigan, on the west coast of Luzon on the northern
        end of the country, the longanisa is garlicky and spicy with a touch of acid
        from sugarcane vinegar. The sausages are pan-fried until caramelized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3960e58-84cd-4bc8-935a-e34e7a69b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96198529-dd0b-4fbb-8030-7c395f2f9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kakanin</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452c515-1bc2-4c4e-869d-954c397f8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many kinds of kakanin (rice cakes), but there are a few
        essential ingredients that are common among most.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a423d-faaf-4c2a-9c83-710f1146ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5e0fe-943d-4cc9-a1aa-0706261db564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious is a glutinous sweet rice called malagkit. This
        grain is very starchy, lending a sticky quality that is synonymous with kakanin.
        Other essential ingredients are gata or coconut milk and sugar -- ideally
        brown sugar, which gives more depth of flavor than white sugar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c5006-6e46-4654-b0a7-37d630003c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8a3d5-1f4a-4593-bc2c-0f93ff0ddc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extracts like pandan, ube (purple yam) and vanilla all bring nuance
        and flavor to kakanin. Some of the most popular kakanin include suman (sticky
        rice cooked with coconut milk and sugar steamed in banana leaves) and biko
        (a caramelized sticky rice cake).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994415ef-8957-4d52-917e-c53ca00dd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b431b-266a-4905-b66c-5ddb42e89643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most beloved kakanin is bibingka, which is made with
        ground rice, coconut milk and egg and topped with salted egg and grated cheese
        for that signature Filipino salty-sweet combination. It also goes well with
        a steaming cup of salabat (more on that later).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ffd2f-670a-4dc1-9df4-98aee6a6b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66387244-d892-4b5b-8132-74b359a916a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tapa</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5be3a-00e9-4893-9aa1-18a3c10565c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically made of thinly sliced beef marinated in soy sauce and
        calamansi (a citrus fruit that tastes as if lemon, lime and orange merged
        to create one tart yet sweet superfruit), tapa is typically either grilled
        or pan-fried.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ad189-1ce5-4262-93b3-d807ac469f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ceaada-6146-45fa-a9c0-921890e681b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many other Filipino preparations like adobo -- a technique
        that entails preserving food in vinegar and soy sauce to prohibit the growth
        of bacteria -- tapa was a popular method to extend the shelf life of meats
        by curing or drying, almost like a beef jerky. Now, it''s typically another
        delicious silog option.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b146cc7-58bc-49e9-8caa-df531baaffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8a15f-3d22-41aa-b55c-35899daaf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pandesal</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a24942-788c-4e4f-9639-9405a8d782cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a golden brown crust surrounding a pillowy and fluffy interior,
        these lightly sweet bread rolls are one of the most popular breads in the
        Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a727e-3188-46dc-b55e-c84755ec8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1a9c7-0bba-42aa-abf5-db858e91aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word pandesal comes from the Spanish term pan de sal, which
        translates to "bread of salt," even though pandesal aren''t salty. They do,
        however, have a unique texture because before they''re baked they''re rolled
        in bread crumbs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564905a-80c1-479d-90cb-acfa1f05d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:46:36.423+08:00
