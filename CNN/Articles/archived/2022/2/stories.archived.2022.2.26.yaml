      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) â€”</strong> Vice
        presidential candidate Sara Duterte was visibly absent during the CNN Philippinesâ€™
        debate on Saturday. This led to an opponent calling her a coward while questions
        about her stand on issues were left unanswered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0019531-9a08-412f-ad0b-dd14c0b53c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T20:49:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Sara Duterte why are you not here to defend your positions?"
        bellowed VP candidate and former congressman Walden Bello during his opening
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd54ce-77e8-4d61-9205-162faad0aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T20:49:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of nine vice presidentiables attended the CNN Philippines
        debate held at the University of Sto.&nbsp;Tomas in Manila. Duterte informed
        <a href="https://www.cnnphilippines.com/news/2022/2/25/CNN-Vice-Presidential-Debate-primer.html">CNN
        Philippines ahead</a>&nbsp;that she will not join the event, without giving
        a particular reason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec60669-b704-4638-998f-009199bbfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T20:49:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, candidate and congressman Lito Atienza had to bow out
        of the debate at the last minute as he was recovering from a knee surgery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9cac5-2858-4967-8c16-1a558e648dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T20:49:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates were asked their positions on key issues in the country
        such as the COVID-19 pandemic, corruption, maritime affairs and political
        dynasties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4c75c-7161-48a7-a835-f5d6689649bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T20:49:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI am really terribly sorry that Mayor Duterte is not here to face
        the people. She is a coward just like Bongbong Marcos. She is a f**king coward,â€
        argued Bello.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
