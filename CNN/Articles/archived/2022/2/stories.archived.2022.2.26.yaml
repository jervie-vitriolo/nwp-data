      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e40e5-6fdb-4709-aacf-f7ee55c83bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparel company has significantly slashed the number of traditional
        retailers it sells to in recent years to improve profits and tighten control
        over how its products are showcased. In December, Nike announced it will stop
        selling to DSW.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622c89a-b912-4ce1-a7b0-f9ece271c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aea566-bd34-445a-99ff-15682db92db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s go-it-alone strategy has hurt some independent sneaker and
        athletic shops, which rely heavily on selling Nike â€” the largest shoemaker
        in the world â€” to attract customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb04954-e5da-44f9-8cd0-ddba01299b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e64b93-49ed-48cc-ab19-06d75e95b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T05:11:25.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:42:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling goods on its own website and physical stores nets Nike more
        than double the profit it would receive from selling through wholesale partners.
        The company also gains much tighter control over the shopper experience and
        pricing. That''s a big advantage for a premium brand like Nike that wants
        to present merchandise to customers in enticing and consistent ways, and prevent
        products from being discounted too heavily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b2009-05b8-4b67-a7d8-d5456b48f76d'
