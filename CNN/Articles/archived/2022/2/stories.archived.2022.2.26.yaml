      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:43:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed6da3-e9d8-41fc-bb66-9deb6da5b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-26T01:53:09.413+08:00
