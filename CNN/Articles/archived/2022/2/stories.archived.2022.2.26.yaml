      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fyodor Smolov, a Russian soccer player who has been capped 45 times
        by the national team, posted a black screen to Instagram on Thursday, with
        the caption "No to war," along with emojis of a broken heart and a Ukrainian
        flag.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa46ee6-0815-42ff-8a45-d4a7c00da0be'
