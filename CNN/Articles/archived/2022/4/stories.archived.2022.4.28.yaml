      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ In Private aired on Thursday,
        Pacquiao said he is eyeing to appoint PROMDI party president Mimo Osmeña and
        retired political science professor Clarita Carlos. He did not specify which
        Cabinet posts he deems fit for the two.</p>'
