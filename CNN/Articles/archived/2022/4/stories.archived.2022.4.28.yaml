      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Thursday confirmed there has
        been a final settlement of the claim for damages, with the compensation agreed
        at ₱6 million.</p>'
    '3':
