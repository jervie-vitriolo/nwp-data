      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3 of Presidential Decree No. 953 states that violators could
        be punished with imprisonment from six months to two years, or a fine of P500
        and not more than P5,000, or both.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e1b2a-6c42-46db-9808-caabb7c062b3'
