      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a counter-affidavit filed at the Department of Justice on Thursday,
        Espinosa said he has no intention of affirming his extra-judicial confession
        from the Senate hearings since he was only "coerced, pressured, intimidated,
        and seriously threatened by the police."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb9898-420c-4be9-ab6e-708df241b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:33:02.239+08:00
      'mgnl:createdBy': 'janine'
