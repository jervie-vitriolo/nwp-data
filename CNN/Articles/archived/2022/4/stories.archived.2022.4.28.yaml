    'lead': 'Reigning titlists Ateneo Blue Eagles are a win away from sweeping the
      UAAP Season 84 elimination round as they beat FEU Tamaraws, one of the three
      teams chasing the last Final Four spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T18:45:53.545+08:00
