      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed000bea-f09a-4a8b-b969-719b4eaf081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damalerio, however, said authorities had to stop the retrieval operations
        due to strong current and rains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ee662-1d3c-4bfc-adf4-64d3facf7ae9'
      'mgnl:activationStatus': true
