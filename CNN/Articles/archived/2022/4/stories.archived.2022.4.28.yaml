      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we all help each other — that means following minimum public
        health standards, wearing our masks, getting ourselves vaccinated and boosted
        — we could see a major slowdown, and once that peak is reached… <em>pababa
        na ‘yung mga kaso. ‘Yun ‘yung</em> implication <em>ng</em> peak [cases will
        decrease. That’s the implication of peaking],” he explained.</p>'
