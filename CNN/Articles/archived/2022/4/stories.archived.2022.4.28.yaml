      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe243e-9afc-4aec-977b-6207e68eea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as possible, while the investigation is ongoing, Commissioner
        Bulay cannot release information on the issue to avoid a trial by publicity;
        to preserve the dignity of the procedures; and considering that government
        officials enjoy the presumption of regularity in the performance of official
        duties,” the statement from his office also read.</p>'
  'Comelec-Macalintal-old-TikTok-video-voting-requirements':
