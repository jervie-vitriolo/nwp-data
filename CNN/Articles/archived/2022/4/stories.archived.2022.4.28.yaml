      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Authorities
        reported that there were 12 utility vehicles and a delivery truck carrying
        sand and gravel that were passing the Clarin Bridge in Loay, Bohol when the
        structure collapsed Wednesday afternoon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba645f-bef2-4c27-976c-28e832363c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.408+08:00
