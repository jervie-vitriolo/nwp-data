      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138eec3c-2986-4f0f-b356-2e723b15164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:48:22.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gross outflows rose to $1.58 billion during the month
        —&nbsp;more than doubling February figures. The US was the biggest recipient
        of remittances, accounting for 80.3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244eb91-f617-47cb-b350-75ce1282501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:48:22.656+08:00
