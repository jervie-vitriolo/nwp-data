      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861816c-4a35-4d0d-9fc5-fa834ba92037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.409+08:00
