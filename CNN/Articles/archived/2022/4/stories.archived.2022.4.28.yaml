      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 3571 prohibits cutting, destroying, or injuring planted
        or growing trees, flowering plants and shrubs or plants of scenic value along
        public roads, in plazas, parks, school premises, or in any other public pleasure
        grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d61c6-61d2-4ec3-8f68-79cc41b9b3ca'
      'mgnl:activationStatus': true
