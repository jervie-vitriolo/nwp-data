      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc7800-851d-495b-a96a-288a3d5ef06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from attacking for baskets, Ateneo also displayed its defensive
        toughness in the next three quarters as it limited FEU to only 25% shooting
        on the field – the lowest field goal shooting percentage of a team in this
        season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d9365-b225-4112-8395-c1b2c3c10388'
