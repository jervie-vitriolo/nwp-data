    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b378e35-af9f-4c29-a20c-9a044588a4a6'
    'lead': 'The CCLEX has officially opened to motorists on Saturday, with rates
      ranging from ₱90 to ₱270, depending on vehicle class.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T00:45:22.430+08:00
