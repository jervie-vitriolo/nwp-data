    'title': 'Comelec commissioner wants directors Jimenez, Arabe temporarily relieved
      from media relations duties'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12dd60-18d4-4881-b780-62a4c6f4360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:59:08.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong>&nbsp;Two
        media relations officials of the Commission on Elections (Comelec) were recommended
        to be relieved over the canceled presidential and vice presidential debates</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7689e33-0f1b-4f9a-b613-23bdd2cbb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828df3e-1865-4cb8-abf5-c0a288cc95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rey Bulay, who heads the task force investigating the
        debate mess, sought the temporary relief from duty of spokesperson James Jimenez
        and his deputy, Frances Arabe, after the probe body “found reasonable cause
        to commence a formal fact-finding and administrative disciplinary investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a9ebe-238b-4593-b266-5effcbf358d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8205c-9fbe-404a-a32f-81fc2a05a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez is a director in the Comelec Education and Information Department
        (EID), a position also held by Arabe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85a77f-4f8d-48b8-a5af-70d1308143ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794ec86-7110-4128-ad0d-6937a9021c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulay proposed temporary replacements to continue the duties of
        the two in the EID, although no names were given yet.</p>'
