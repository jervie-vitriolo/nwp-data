      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc1a0f-97f9-42b1-ac75-160d196fd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.410+08:00
      'mgnl:createdBy': 'janine'
