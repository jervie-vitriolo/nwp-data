      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) on Thursday announced it will sanction BDO
        Unibank and the Union Bank of the Philippines over the hundreds of unauthorized
        bank transfers last December.</p>'
