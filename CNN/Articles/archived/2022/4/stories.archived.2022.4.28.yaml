      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> The
        De La Salle University Green Archers booked their Final Four spot in UAAP
        Season 84 after a crucial 64-51 win over the Adamson University Soaring Falcons
        on Thursday at the Mall of Asia Arena.</p>'
