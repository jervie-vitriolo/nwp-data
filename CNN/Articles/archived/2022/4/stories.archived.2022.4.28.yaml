      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7790f9-8a9b-4c72-a7e8-a479712728b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:12:43.350+08:00
