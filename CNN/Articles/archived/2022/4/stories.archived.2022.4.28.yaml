      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f7652-1cfc-4e71-9891-26058775e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:14:56.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment on the issue, Justice Secretary Menardo Guevarra
        said he has no personal knowledge on the matter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc9e9e-22ec-4ec0-bce2-629b77ee6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:14:56.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077855e-f055-4f03-ae68-b311391471a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:14:56.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just observed that the copy posted does not show that it was
        subscribed before a prosecutor or a notary public," said Guevarra.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd8278-dc70-4cd5-b3d8-6fff3df38a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c690fa5-2073-4129-9ce2-5aa6f841cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The truth will still come out''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542314a3-7c5e-41e8-8635-26a8da6564d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.434+08:00
