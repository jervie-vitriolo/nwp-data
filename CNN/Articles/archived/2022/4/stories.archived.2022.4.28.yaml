      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is currently detained at Camp Bagong Diwa in Bicutan since
        April 14 following his attempted escape from the NBI, which Palad said led
        to his removal  from the Witness Protection Program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
