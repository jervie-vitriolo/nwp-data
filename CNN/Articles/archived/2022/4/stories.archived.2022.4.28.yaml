      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Samsung reported strong results on Thursday,
        with profits for the first quarter climbing more than 50% compared to the
        same time a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072160fa-b885-4a58-bd5e-6e130a0cae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb979c30-e298-4c54-a98f-fbc0505cad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech giant pulled in 77.8 trillion Korean won ($61.3
        billion) in revenue and 14.1 trillion Korean won ($11.1 billion) in operating
        profit, roughly in line with its own forecast earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c7da5-7b39-4b56-8591-fcbd9261ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3879966-811d-4600-8f7d-f784eb004007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solid earnings are attributed to sales of its memory chips,
        which were up nearly 40% year-on-year, taking in approximately 20.1 trillion
        won ($15.8 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0e577-c76b-46ef-b09a-e984880e028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b7e18-15d8-4d59-a9c2-1f27cdbc3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s mobile division also benefited from strong sales of its
        newest lineup of smartphones, which it said "centered on" the flagship Galaxy
        S22 Ultra. The models were launched at a splashy event in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dcc9c-9b93-4705-ac66-9b763c21acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaed535-a646-4091-ac9b-6b56a0db9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the electronics maker also warned that headaches over long-running
        supply chain issues would "persist," leading to component shortages for its
        devices. The company said it would continue to focus on efforts to shore up
        its stock of chips and image sensors this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc7596-b9b1-4f9d-a8c4-a5ea7fedf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ed09e-c661-487c-ac93-8d5c5468458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also flagged that it expected weakened consumer sentiment
        for smartphones due to "prolonged geopolitical conflicts and lockdowns in
        some areas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dfec5-75f1-48e5-9ccb-fc1b1032e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef198049-0a8f-45a0-8594-ea1021b774ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research provider Canalys has pointed to a softening global smartphone
        market, with "an unsettled business environment" in the first quarter, according
        to the firm''s vice president of mobility, Nicole Peng.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03528290-f21a-4796-9202-e670038506a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f25d3-e020-4880-afea-4b8fc104c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last week, she noted that "vendors face major uncertainty
        due to the Russia-Ukraine war, China''s rolling [Covid-19] lockdowns and the
        threat of inflation. All this added to traditionally slow seasonal demand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88842f-4d7a-4e70-9a4a-ca9b2a3200b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dc76a-f5df-42ac-b193-aa5715ae3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Samsung led worldwide sales in the first quarter, beating
        out Apple, according to Canalys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86120edc-c8c0-4ad1-b2c7-7488279d72d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e0429-0fee-4ae9-a093-5bc304e1fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:52:18.002+08:00
      'mgnl:createdBy': 'kristel'
