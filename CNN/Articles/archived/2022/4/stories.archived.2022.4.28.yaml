      'mgnl:created': 2022-04-28T21:56:18.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28, 2022)</strong>
        — Presidential candidate Senator Ping Lacson said he would run after the ₱203
        billion unpaid estate taxes of the Marcos family should he win in the upcoming
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948dae6b-50e5-4912-ae2d-f37762d448ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Lacson said he was wondering how the multi-billion-peso
        tax liability of the family of fellow presidential candidate Bongbong Marcos
        was kept under wraps for so long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0692253-a6a8-428f-8cf0-2288bc3ff174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kung lumabas ‘yan sa panahon ng ibang presidente, baka siningil
        na ‘yan. ‘Di na umabot ng ₱203 billion... So that should be collected because
        that should be government''s fund kasi tax collection ‘yun e," Lacson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45b8b4-f2ae-4a0e-b04c-a7204d392c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the issue came out during the term of another president,
        that could have already been collected. The amount would not have gone up
        to ₱230 billion... So that should be collected because that should be the
        government''s fund from taxes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454608d-9a91-4dd0-9c99-30363897cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, vice presidential candidate Senate President Tito
        Sotto said they will go after all those who have unpaid taxes to the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ef8ca-dbfd-4cd9-80c1-9033dc248b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta lahat ng may utang sa gobyerno, sa kahit anong paraan ‘yan
        lalo na ‘yung nakita mo sa smuggling, o kahit saan pa, dapat ‘yan singilin
        kahit ano pa ‘yan, dahil ‘yung nga kababayan nating maliliit, nagbabayad ‘yan
        ng taxes. Everybody should pay taxes," Sotto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2d789-f9bb-449c-a8e0-6c6954ab21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone who owes the government, in whichever form,
        especially those earned in smuggling must pay up, because even our poor countrymen
        pay taxes. Everybody should pay taxes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5e969-f2a5-4407-8960-877d4a6daecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lacson rebuffed the former dictator''s son on his proposal
        that the Presidential Commission on Good Governance (PCGG) should also go
        after other corrupt government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa3890-d716-4808-8159-60d84718e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG was created during the term of former President Cory Aquino
        and its primary mandate was to recover the ill-gotten wealth of the Marcoses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886f164-2c1b-4fda-a21c-4e021d3d51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who becomes a president can create by way of an Executive
        Order what agency he wants to create to address specific problems or issues,"
        Lacson said during a press conference in Ormoc City on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a1bd5-431f-48e9-a879-c6cb8548d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:56:18.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Marcos said he wanted to strengthen
        the PCGG to address graft and corruption problems in government.</p>'
