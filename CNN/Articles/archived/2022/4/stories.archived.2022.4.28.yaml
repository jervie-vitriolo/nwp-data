    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine']
    'template': '1'
    'title': 'Russia''s tanks in Ukraine have a ''jack-in-the-box'' design flaw. And
      the West has known about it since the Gulf war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955cb6b-46f6-46ef-b446-fc2b92a92aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian tanks with their tops blown
        off are just the latest sign that Russia''s invasion of Ukraine isn''t going
        to plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6a5c0-8152-4717-9a4b-8e951151be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc7a70-c909-4ac2-ae6b-4a8d07616f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Russian tanks are thought to have been destroyed since
        Moscow launched its offensive, with British Defense Secretary Ben Wallace
        on Monday estimating it had lost as many as 580.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f416d92-17c5-4df0-a620-19aa5a126cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579baeb3-70d5-4520-9e1a-82322530bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moscow''s problems go beyond the sheer number of tanks it has
        lost. Experts say battlefield images show Russian tanks are suffering from
        a defect that Western militaries have known about for decades and refer to
        as the "jack-in-the-box effect." Moscow, they say, should have seen the problem
        coming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03aa18b-a04a-46b0-b900-2764a5613be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dbb272-2af8-4168-9d2e-0f5f6b7cac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem relates to how the tanks'' ammunition is stored. Unlike
        modern Western tanks, Russian ones carry multiple shells within their turrets.
        This makes them highly vulnerable as even an indirect hit can start a chain
        reaction that explodes their entire ammunition store of up to 40 shells.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620b0a3-0ff8-49a0-8418-b1f09ba01da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a56db-77a7-44f7-a6be-7d3ab8ea16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting shockwave can be enough to blast the tank''s turret
        as high as a two-story building, as can be seen in a recent video on social
        media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7643a5-3fe5-4693-8258-ba899db14aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb0e24-853d-4a5d-94ad-06b928cf2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are witnessing with Russian tanks is a design flaw," said
        Sam Bendett, an adviser with the Russian Studies Program at the Center for
        a New American Security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1855cc3-8f4e-491d-ba19-31505c71971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9523c1-14f2-455e-bd22-5ccfdffa97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any successful hit ... quickly ignites the ammo causing a massive
        explosion, and the turret is literally blown off."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889b332-3664-427c-878c-91c18b8fd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5fb28-ed99-4a59-9fdb-c72f849b4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaw means the tank''s crew —&nbsp;usually two men in the turret
        and a third driving —&nbsp;are sitting ducks, said Nicholas Drummond, a defense
        industry analyst specializing in land warfare and a former British Army officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edf7c9-6644-4bd7-a264-69602f5b3abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be5599-61da-4f5d-9775-bf5a35fd8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t get out within the first second, you''re toast."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efcd62-8ee0-4e8b-9089-f6f1dcccc6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8d42f-1de6-47dc-8a57-ba442c85a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''jack-in-the-box" effect</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e0ad7-bb8a-40f6-b661-7e56ccdd0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond said exploding munitions are causing problems for almost
        all of the armored vehicles Russia is using in Ukraine. He gave the example
        of the BMD-4 infantry fighting vehicle, typically manned by up to three crew
        and able to carry another five soldiers. He said the BMD-4 was a "mobile coffin"
        that was "just obliterated" when hit by a rocket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e2ecd-fed8-4b8b-814e-b8297cd75fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb562c-7bf1-4f44-91cd-bda3cfed1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the design flaw with its tanks should be particularly galling
        for Moscow as the problems have been so widely telegraphed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1bdbf-08e7-41ec-a0f7-6e432e2fac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c80f03-defa-475c-b88c-0eaa5471aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came to the attention of Western militaries during the Gulf
        wars against Iraq in 1991 and 2003, when large numbers of the Iraqi army''s
        Russian-made T-72 tanks suffered the same fate -- turrets being blown from
        their bodies in anti-tank missile strikes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e56db-a6c2-44ec-8675-91c1aae9b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b13cc-4e53-47ab-ba02-336f3d6a4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond said Russia hadn''t learned the lessons from Iraq and that
        consequently many of its tanks in Ukraine featured similar design flaws with
        their autoloading missile systems.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2933f3e-f862-4c7b-a204-7cd77cfb5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1a41e-df23-48e1-8fe9-c97939447025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the T-90 series&nbsp;— the successor to the T-72 — came into
        service in 1992 its armor was upgraded but its missile loading system remained
        similar to its predecessor''s, leaving it just as vulnerable, Drummond said.
        The T-80, another Russian tank seeing action in the Ukraine invasion, has
        a similar missile loading system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16875d8-f167-4fbc-8439-c81b201b58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2c0ce-3f00-4c45-a03f-265e092680e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some benefits to such a system. Bendett, at the Center
        for a New American Security, said Russia had chosen this system to save space
        and give the tanks a lower profile, making them harder to hit in battle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c94c36-773d-4552-a76c-f9a3a324fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314751cb-e4fb-480c-969d-f8f7b4a5391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western militaries, however, had been spurred into action by the
        T-72''s fate in Iraq.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250c415-55b4-455a-b07c-29e0d3eebfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569da637-725c-4256-a68b-6cf8fa639c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Western militaries) all learned from the Gulf War, and from seeing
        tanks killed during that time, that you have to compartmentalize the ammunition,"
        Drummond said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953151b3-c266-4094-8d08-2cc17e33fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366882e8-72c4-4336-ac90-aef6994416dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the US military''s Stryker infantry fighting vehicles
        developed after the first war in Iraq.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5d237-8f08-4147-b472-757629d018c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3c974-5f61-4f1b-bca8-16d7ac44a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has a turret that sits on top, and that turret does not enter
        the crew compartment. It purely sits on top and all the ammunition is inside
        that turret," he said. "So if the turret gets hit and blown off, the crew
        is still safe below. That''s a very clever design."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd97460-cc7a-47de-8d8f-c8ef161fd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85d39c-ed8a-48a4-afea-695c04d7f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Western tanks, such as the M1 Abrams used by the US and some
        allied armies, are larger and have no carousel. In the Abrams, a fourth crew
        member in the tank retrieves shells from a sealed compartment and transfers
        them to the gun for firing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a3ab2-95b9-4114-b045-438b1e8e7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe97039-07eb-466e-99c4-d2f77224d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compartment has a door that the crew member opens and closes
        between each shot taken by the tank, meaning that if the tank is hit, only
        one shell is likely to be exposed in the turret.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e9de2-0780-4dad-b60f-bce1248d0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91be29-abdf-43a9-8dcd-d33249dbb856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An accurate hit can damage the tank, but not necessarily kill the
        crew," Bendett said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990f361-a0b4-442a-b20c-59c35c4e8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9893542-ff12-49d5-9e20-97015a10a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Drummond said the shells used by Western militaries sometimes
        burn under the high heat generated by an incoming missile, but they don''t
        explode.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46409ca0-a6b0-4351-a963-41fefd66bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874087e-58e4-42bd-8d4a-50174cb159ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard to replace</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185e450-6b9c-446d-b0a2-9e083c1e4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no easy way of knowing how many Russian tanks have been
        destroyed in Ukraine. The open-source intelligence monitoring website Oryx
        said on April 28 that at least 300 Russian tanks had been destroyed, with
        another 279 either damaged, abandoned or captured.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecfffc3-513b-4800-a054-a783c39a574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a81cda-8871-4216-b34a-cee529839c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the site only counts instances where it has visual evidence,
        so Russian losses could be much higher.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566708f6-c0a2-4dc4-a5f3-130a7432f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b3ab1-d568-4bdc-ac39-8df206e99059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these losses are not just about equipment. When Wallace, the
        British defense secretary, gave his estimate of 580 lost tanks to the House
        of Commons he also said more than 15,000 Russian military personnel had been
        killed during its invasion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63ca62-8c56-4291-a47e-e981d2d68228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff469df-7cd5-40b2-a372-d987e8a4caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know how many of those are tank crew, but what is
        not in doubt is that the crews are not easy to replace.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17426093-dae3-4ae8-a02a-60b3b10f8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acbb9a-3a4b-4256-bfa1-0247d53e835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training a tank crew could take up to 12 months, said Aleski Roinila,
        a former tank crewman in the Finnish Defense Forces, "and that''s considered
        quick."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98fd6b-4e4d-4c97-bcdb-a712627331ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7f3b2-1028-45bd-828d-8370c9c538a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Russia to replace hundreds of crew at this point in the
        war would be a tall order —&nbsp;especially when the tanks they are expected
        to use are so flawed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d420e8-0869-438c-b5a4-940a287e8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:36:15.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/27/europe/russia-tanks-blown-turrets-intl-hnk-ml/index.html">Russia''s
        tanks in Ukraine have a ''jack-in-the-box'' design flaw. And the West has
        known about it since the Gulf war</a>"</em></p>'
