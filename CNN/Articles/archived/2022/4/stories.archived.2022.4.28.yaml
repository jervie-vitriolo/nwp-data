      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146e224-9c58-4921-9d01-38f895660ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ateneo’s neighbor University of the Philippines Fighting
        Maroons snagged another blue-chip recruit in Chicco Briones from National
        Association of Intercollegiate Athletics team Carroll College.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0faf77-71f5-4e32-85f2-8b56c85c66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.886+08:00
