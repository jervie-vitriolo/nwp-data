      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said its monetary board arrived at the decision following
        the conclusion of its investigation into the hacking incident.</p>'
