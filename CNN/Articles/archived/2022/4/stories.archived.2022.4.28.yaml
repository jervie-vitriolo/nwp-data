      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd8b1a-765d-4fbb-8a73-449006173a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In cases like this when we do intensive tracing of
        conctacts especially now that we detected BA.2.12, testing can be done. I''m
        just saying that during the time that the BA.2.12 was reported, our RESUs
        were not immediately informed so they only implemented the initial protol
        that did not require any testing.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803bf66-e0cf-4bc6-96a8-729067fc2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
