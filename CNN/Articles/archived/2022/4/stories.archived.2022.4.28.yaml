  'manchester-city-real-madrid-champions-league-semifinal':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-28T08:30:01.206+08:00
    'imagesource': 'jcr:17e6ccfc-4638-4609-8882-a7cb0dc5016e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412cb972-e662-4b70-ba20-9ee90007edd8'
    'lead': 'There were seven goals, one an outrageous penalty, plenty of chances
      and outstanding performances as Manchester City and Real Madrid played out a
      thrilling 4-3 first-leg semifinal tie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T08:32:55.186+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:12:54.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:30.340+08:00
