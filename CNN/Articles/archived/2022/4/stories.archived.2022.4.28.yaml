  'forest-loss-deforestation-fire-wri-climate':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T17:32:28.555+08:00
    'imagesource': 'jcr:eb6fca96-23e3-4839-9204-0463fb5cc7a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9403e3a-ddd0-4190-9632-9d7ee6c560a3'
    'lead': 'The area of tropical forest destroyed in 2021 was enough to cover the
      entire island of Cuba, and sent more carbon dioxide into the atmosphere as India
      does in an entire year from burning fossil fuels, according to an analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T16:53:56.926+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:12:32.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:37.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crucial tropical forests were destroyed at a rate of 10 soccer fields
      a minute last year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729b92b-7f53-431f-80c6-eeea0dd990d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The area of tropical forest destroyed
        in 2021 was enough to cover the entire island of Cuba, and sent more carbon
        dioxide into the atmosphere as India does in an entire year from burning fossil
        fuels, according to an analysis published Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a5731-8ecf-4350-b6c4-6792124bee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf087b3-c773-4600-aeb4-8504a0daabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 11.1 million hectares (around 43,000 square miles) of forest
        was destroyed, predominantly by logging as well as fires, the analysis by
        the World Resources Institute''s Global Forest Watch and the University of
        Maryland found. Some of those fires were deliberately lit to clear land and
        many were exacerbated by climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20422404-3394-4086-a4e5-61edb40fe747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9beed-d842-445f-8ea8-eaebae130d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss was less severe than in 2020, but deforestation is still
        occurring at an alarming rate in the tropics. Of the area lost, 3.75 million
        hectares were primary tropical forest -- sometimes called virgin rainforest
        -- at the equivalent of 10 soccer fields every minute, WRI reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441c0e8-4fb8-4a87-86f8-c30e8926a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b96088-481f-4375-9d3b-a0bb6515dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary tropical forests in particular are crucial for the ecological
        balance of the planet, providing oxygen that supports life and as biodiversity
        hotspots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e98c4f-6c55-4dde-9828-6e7039325d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f60c2-ce3a-41f2-89ab-2ada24b4939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also rich in stored carbon, and when these forests are
        logged or burned, they release carbon dioxide (CO2) into the atmosphere, contributing
        to global warming. The destruction of primary tropical forest loss alone emitted
        2.5 gigatons of CO2 last year, comparable to emissions from fossil fuel burning
        in India, which is the world''s third-biggest greenhouse gas emitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140d831-6041-4661-af12-394c239b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f61d13-6baa-4257-9826-aead2ea7e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important to understand is that forests, especially tropical
        forests, are part of the global climate system," WRI senior fellow Frances
        Seymour told CNN. "So they''re not mechanical carbon storage devices, they
        actually influence the energy transfer and the moisture content of the atmosphere
        in ways that affect rainfall, that affect global circulation patterns."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf14bf-acf2-4ac4-a05a-4cc30d2a2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae303be-6d73-439d-8c89-b9a6beb2fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are also playing an increasingly larger role in the tropical
        forest loss. Seymour said that there is a compounding effect between deforestation
        and climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a910c-5c48-4e37-bf71-0fe2b4352d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87edb5-6d15-4c9e-8a00-de9a8eefabef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When deforestation happens, when forests are lost, it not only
        contributes carbon to the atmosphere, but also disrupts rainfall patterns
        and increases local temperatures in ways that, for example, make remaining
        forests more vulnerable to fire, and the warmer, drier conditions that come
        with climate change," Seymour said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708e901-4f5d-4671-baaf-23c9f3c69509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a26c0a-dc9c-4986-91df-53d637f45877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis looked primarily at tropical forests -- which can be
        found in countries from Brazil to Indonesia and the Democratic Republic of
        Congo (DRC) -- because more than 96% of deforestation, or human-caused removal
        of forest cover, occurs there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab06212-9f63-4792-bf51-32109918c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b1014-8649-48fa-942a-c73e5f3b4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were based on satellite imagery that assessed how tree
        cover changed over time. A loss of tree cover, or canopy, in the tropics often
        means forest has been destroyed. In other countries, where logging is less
        common, it can mean that the tops of trees are destroyed, such as in the case
        of fire, but the forest remains otherwise intact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f41304-36a3-4015-83fe-a6157e5303e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a2f49-e2bf-4f9a-8236-34cc38eafe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Boreal forests -- which are found in particularly cold
        climates, including in Russia, Canada and Alaska -- experienced their highest
        loss of tree cover on record last year. More than 8 million hectares were
        lost, an increase of nearly a third from 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab1238-0fdf-4a13-b997-cd2d41764afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45e1ff-e24e-4f51-a116-b0d857ff88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s largely because Russia experienced particularly severe fires,
        losing 6.5 million hectares of tree cover.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc6544-8f2b-435f-9ade-0e3316602cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44f850-ecc1-430c-92a5-88eef64fc9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fires can cause what scientists call feedback loops, "in which
        increasing fires lead to more carbon emissions, which leads to hotter, drier
        weather, which leads to more fires, and so on," the analysis says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5847a9d-4a38-4211-8f2b-6fd709296f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc61c7c-33fb-4660-92de-4a3c996f5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tropics, more than 40% of forest loss last year occurred
        in Brazil. Around 1.5 million hectares of forest in the country was wiped
        off the map, mostly from the Amazon. That''s more than three times the DRC,
        which lost the second-largest amount of forest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993eba3b-00de-467c-91d1-755ed39c5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8d58b-d80d-42c8-8454-56d17b08f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, a major driver for deforestation is agricultural expansion,
        which increased by 9% between 2020 and 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518e68a-e7bb-4cf2-890c-3d9493b96b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc899333-fede-4a1e-9417-142670fe3682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WRI analysis warns that forest loss is pushing the Amazon toward
        a tipping point, where it will no longer be able to serve as one of the world''s
        most important carbon sinks and could even become a net emitter of CO2. The
        Amazon is the world''s largest rainforest, and it plays a crucial role in
        biodiversity, regulating the climate, and providing ecosystem services to
        millions of people who live there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf337f-eb17-482c-b836-48e88e2b83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd765a60-8d0d-4f23-9308-eef21e4c56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that tipping point is passed, the world''s attempts to contain
        global warming to 1.5-2 degrees Celsius above pre-industrial levels -- as
        laid out in the 2015 Paris Agreement -- would be "blown out of the water,"
        Seymour said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15663163-75ae-4b02-90f8-9f0b48f9f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b103bf0-42a3-4920-a478-906b43193f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A success story</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4ddef-209a-4fb9-bbe5-81a4658ffd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid its sobering findings, the analysis gave some reason for optimism.
        Indonesia and Malaysia, which had for decades battled rampant deforestation,
        have both seen a reduction in the amount of tree cover it loses annually for
        five years in a row. In Indonesia, the amount of forest lost fell by 25% last
        year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f2a08-9824-4c03-a4f4-3f7477fba9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c3fcb-3471-4770-9d8c-4f97cf9343bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a sign that corporate commitments and government actions
        are working, according to Hidayah Hamzah, Forest and Peat Monitoring Senior
        Manager from WRI in Indonesia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d8894-6f0c-41ab-aab9-c8686f377271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b6adb-f9b6-4ad5-9475-e9785741a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicates that corporate commitments and government actions
        are clearly working," she told journalists at a briefing. "Indonesia is heading
        in the right direction to meet some of its climate commitments."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c37b36-bdc3-4fe8-a893-a550ae11b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70377271-66da-4b5f-912c-912ea74a4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, however, has already lost one-fifth of its primary tropical
        forest since 2001 and up to a third since the 1970s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2b28a-192e-49da-88f4-5a80fbd45d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d27f45-170d-4067-a409-c75cc94d5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah added that the Indonesia''s success was due in part to the
        government''s moratorium on logging licenses for primary forests and peatland,
        as well as improved fire monitoring. A policy called NDPE -- No Deforestation,
        No Peatland, No Exploitation -- now covers more than 80% of palm oil refining
        capacity in Indonesia and Malaysia, which are the world''s biggest exporters
        of the oil, and over 80% of the pulp and paper industry in Indonesia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948975f5-7fa2-42e7-9577-ad5ecc8ef6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402240a-9fbe-439e-83b1-31aa5ca17d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WRI warns too that as palm oil prices hit a 40-year high, these
        countries'' forests could come under increasing pressure. Indonesia also lifted
        a temporary freeze on new permits for palm oil plantations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836134be-cfff-4a0b-a311-03cc2fe7c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df886a4-5b15-4cbf-9bf8-861502c5b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was an overall reduction in tree cover loss last year,
        the annual improvement is not consistent enough to meet global commitments,
        including a declaration signed by more that 140 countries at climate talks
        in Glasgow last year to "halt and reverse forest loss by 2030."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e13fc1-0e11-4e0e-9923-5042dd12e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc8725-6e0b-4ff6-b221-365806b3a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seymour also warned against relying too much on forests to offset
        greenhouse gas emissions, saying companies and countries should be using them
        to go above and beyond decarbonization efforts -- by dramatically reducing
        fossil fuel use -- or to offset emissions that are impossible to cut with
        current technology.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c18345-c4a5-4eed-aa85-7094f1c2b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef1b33-16f3-42e7-9941-80fb7bbdb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline industry is one example, as technology to fly carbon-free
        does not exist yet at scale.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bdb20-eacc-4d12-b53e-d2c6b50a73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb512c4-805a-409d-a61c-19e2b353744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, yes, we want them to be reducing those emissions as quickly
        as possible and investing in new technologies that will allow flights without
        carbon, but in the meantime, they are ''unabated'' emissions," she said. "And
        compensating those with purchase of carbon credits can can provide a source
        of finance that we desperately need to incentivize the protection of the world''s
        forests."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d567b-657c-4048-9ed0-bb29cbe98e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:53:56.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/28/world/forest-loss-deforestation-fire-wri-climate-intl/index.html#:~:text=The%20loss%20was%20less%20severe,fields%20every%20minute%2C%20WRI%20reported.">"Crucial
        tropical forests were destroyed at a rate of 10 soccer fields a minute last
        year"</a></i></p>'
  'campaigning-from-the-margins':
    'author': 'Angel Martinez and Pola del Monte'
    'caption': 'We talk to former Ifugao congressman Teddy Baguilat Jr. as well as
      disability rights advocate Carmen Zubiaga about navigating national campaigns
      from the margins. Phots courtesy of TEDDY BAGUILAT/FACEBOOK and CARMEN REYES-ZUBIAGA/FACEBOOK'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2022-04-28T15:50:54.249+08:00
    'imagesource': 'jcr:88f8830e-9928-415a-a4cc-b08c3c044e55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
