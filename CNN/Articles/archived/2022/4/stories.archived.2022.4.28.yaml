      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> – Senator
        Francis Tolentino wants to investigate the reported ₱843.9 billion net loss
        of the Social Security System (SSS) in 2021, as indicated in its unaudited
        financial statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7866b2-1927-4952-8488-c1a4c5653dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T14:56:47.632+08:00
