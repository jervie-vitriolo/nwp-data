      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/27/economy/china-xi-infrastructure-push-covid-lockdowns-intl-hnk/index.html">China''s
        Xi calls for ''all-out'' infrastructure splurge to rescue economy</a></em>"</p>'
  'budweiser-strike-uk':
    'author': 'Sharon Browne-Peter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-28T07:08:08.698+08:00
    'imagesource': 'jcr:5c9bdb4d-0d59-44d3-ba6c-fb610b6b75d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1df2b4a-2ce2-4138-9ed1-4c1a9ba1af4c'
    'lead': 'Hundreds of Budweiser employees in the United Kingdom could go on strike,
      threatening to create a shortage of some of the country''s most popular beers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:11:25.122+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:06.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:27.477+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budweiser workers could strike in UK, threatening a ''summer beer drought'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4838f3-ef7f-438a-a448-08e0947b7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Business) —</strong> Hundreds of Budweiser employees
        in the United Kingdom could go on strike, threatening to create a shortage
        of some of the country''s most popular beers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d151a7e-bc9d-4f06-bc63-918e5143228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb18d0f-e5dc-484b-b439-8b4d501633ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK staff of the world''s biggest brewer have refused to accept
        the company''s new pay package. According to GMB Union, the offer from the
        Budweiser Brewing group, the UK arm of Anheuser-Busch InBev (BUD), was a 3%
        increase for 2022 and 3% for 2023 with increases in overtime rates. But with
        UK inflation hitting 9%, the union says the pay raises will actually amount
        to an overall pay cut for the workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09e33c-af84-4f39-b369-3860e095e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 225 GMB members working at BBG''s Samlesbury site have
        voted for industrial action, a precursor to a potential strike. For the first
        time, members supported full strike action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01721405-793e-48e5-b2fb-2e1820155196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers are rightly angry and if this strike goes the distance
        Budweiser could face a summer beer drought," GMB Organiser Stephen Boden said
        in a statement. The BBG site produces an array of beers such as Budweiser,
        Stella Artois, Becks, Boddingtons and Export Pale Ale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0ac90-ab02-49cc-8ab3-7ffafe0531c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.123+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from BBG told CNN in a statement that the company
        is offering a competitive package "in the 90th percentile for total compensation
        —&nbsp;with benefits that include private medical cover and bonuses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52664e6-8195-431d-99aa-252b5eb52e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.123+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made significant investments in Samlesbury which have resulted
        in further innovation and automation, additional skills development, promotions
        and many new job opportunities. Over recent years we have increased our headcount
        by over 65," the spokeperson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b915faf-0369-48c7-a1ee-cf40b05224ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.123+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBG and GMB have had a "positive and long-standing relationship"
        and have been in negotiation for months claiming their staff are their "greatest
        strength," the spokeperson said. "We are hopeful that through a continued
        open dialogue we can still reach a mutually acceptable way forward which will
        avoid industrial action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf987fa-7085-491f-8d75-2cbd814c0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.123+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBG also stated the company has plans in place to minimize the impact
        on customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31bbae-d504-4f77-b0df-bfc3378bdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:11:25.123+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/business-food/budweiser-strike-uk/index.html"><em>Budweiser
        workers could strike in UK, threatening a ''summer beer drought''</em></a>"</p>'
  'jaguars-belize-maya-forest-corridor':
    'author': 'Nell Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T07:11:56.601+08:00
    'imagesource': 'jcr:659e0456-5804-4843-bbb4-bb4884461298'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918aa3a6-9b48-4a9e-9119-c3b8afd6fc6f'
    'lead': 'Despite the rich history, the future of the jaguar is uncertain. Numbers
      are decreasing, which lists the species as near-threatened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:21:22.112+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:05.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:27.747+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This narrow corridor of land could mean life or death for jaguars in
      Belize'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa675f-598b-42f5-8170-acdcdbc3130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.112+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jaguar spots are etched in black ink on
        Reynold Cal''s lower arms. Tattooed on the left is the rose-shaped pattern
        found on Romeo, and on the right is that of Superman, names Cal gave to two
        of the big cats after watching them over the years on camera trap footage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d17da2-887a-4497-aa30-4af4c260ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446593c-71ef-433d-9e42-53f78b86eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every jaguar has spots, but the spots are very unique to that individual,"
        he says. "You can identify a jaguar just by looking at its pattern."</p>'
    '31':
      'image': 'jcr:550fc0be-e69a-43ab-a1fd-2983c0088f0e'
      'imageCaption': 'Reynold Cal places a camera trap, showing off his tattooed
        arms.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5269462-fe9d-4ca9-8a31-cb66a516d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b10e1-b072-4226-a35c-7ae077df73da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the Kekchi Maya, one of three Maya groups in Belize,
        in Central America, Cal grew up surrounded by forests, enchanted by tales
        of the sacred big cat that prowled within them. Today, his job is to track
        and protect jaguars and other species in Runaway Creek Nature Reserve, a protected
        area of rainforest that is part of a key wildlife corridor in central Belize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ced3d5-5a3e-4805-8cde-7a38f8d351a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mayas had a high reverence for the jaguar —&nbsp;it is a sign
        of royalty, of power, of strength," he says. He recalls his grandfather telling
        him to respect the majestic mammal and never hunt it, and he remembers the
        fear he felt as a child when he saw jaguar tracks on the forest floor. "The
        reason I put these patterns (on my arms) is because I feel a connection to
        the ancient past," he adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f4d56-18c2-4766-a5a1-9c6a5764e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the rich history, the future of the jaguar is uncertain.
        Numbers are decreasing, according to the IUCN, which lists the species as
        near-threatened, and destruction of key habitat is causing populations to
        fragment, which could lead to extinction across the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9b4ca-6edf-4fa8-928a-47be518fbda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.114+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical bottleneck</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402083e-4072-43df-b027-6f9e286eb922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.114+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to avert this catastrophe, a number of conservation
        organizations -- including Runaway Creek Nature Reserve, Panthera, Monkey
        Bay Wildlife Sanctuary, Belize Zoo, the Wildlife Conservation Society and
        re:wild -- joined forces to protect one essential slice of land within the
        jaguar''s geographic range: the Maya Forest Corridor. The relatively small
        area -- less than six miles wide and covering 90,000 acres -- has outsized
        consequences for South America''s biggest cat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe2633-46a4-4d01-8e91-6843ea38d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.114+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is literally the connecting thread between Belize''s two largest
        forest blocks," says Elma Kay, biologist and managing director of the Belize
        Maya Forest Trust. Jaguars, unable to cross between southern Belize and Guatemala
        due to deforestation and urban development, use the corridor when heading
        north to Mexico or south towards the rest of Central or South America, she
        explains. It is fast becoming a crucial link in the entire jaguar range, which
        spans millions of square miles, with breeding populations found from Mexico
        to Argentina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb56ec-32a0-4c11-964a-7c55a44a0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.114+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "tiny sliver of land" is in danger of shrinking even further,
        Kay warns. In the past 10 years, deforestation to make way for large-scale
        agriculture, such as sugarcane and cattle ranching, has reduced the size of
        the Maya Forest Corridor by more than 65%, according to the Wildlife Conservation
        Society.</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'assetsource': 'jcr:56109964-3187-41cc-9151-c1dbe64acb49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b843a-40a2-4716-b337-ddbde1887990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.117+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'asset'
      'videoCaption': 'The Maya Forest Corridor and its surrounding area has suffered
        from intense deforestation in recent decades. Credit: Panthera, Google Earth
        Pro'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242547d-5a52-47f5-a353-3f3280df2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.114+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates a barrier for the big cats, which need large tracts
        of land to survive, explains Emma Sanchez, coordinator for Panthera''s Belize
        Jaguar Program. "If an area is deforested, jaguars won''t cross it, because
        ... they can get killed, there probably won''t be any prey for them, or they
        might have limited water," she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e50b6-d9ac-40ec-ad45-981abcfaee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.115+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting off the jaguar''s range has enormous consequences, she adds,
        because all populations are connected through migration and breeding. If a
        small population becomes isolated, it lacks genetic diversity and eventually
        dies off. "There''s a lot of cases of the species going locally extinct in
        different areas," she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c7ff1-8015-47ef-a544-7e6a90a0f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.115+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And losing the jaguar would have a knock-on effect on the surrounding
        environment. As an apex predator, they create a balance in the ecosystem,
        limiting the numbers of species below them in the food chain. "The protection
        and conservation of jaguars also protects a larger landscape where we have
        different habitats and many other species," says Sanchez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa24589-4324-4439-b11d-1a0b2c95e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.115+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting jaguar habitat</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b154b66-2096-4ade-ad23-1b896eefe4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.115+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock ticking as deforestation rates rise, conservation
        groups decided the quickest and most effective way to protect the Maya Forest
        Corridor was to buy the land within it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bd22f-df56-4629-89aa-9674415ed7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.115+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last year, they secured 30,000 acres for protection,
        using funds raised by several global nature organizations. Together with nearby
        nature reserves such as Runaway Creek, Monkey Bay and the land managed by
        Belize Zoo, this brings the total area protected to 42,000 acres, about the
        size of Washington DC.</p>'
    '43':
      'image': 'jcr:974b4d06-7dac-4ee4-a087-9cfa27ff0eb2'
      'imageCaption': 'The Maya Forest Corridor lies between two of Central America''s
        largest wilderness areas. In recent years, humans have developed the area,
        building highways across it.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24166a4-dca3-4268-9bae-e7172378dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.118+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09db96-f6b2-4177-bf6d-fa0eaebc06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.115+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to purchase another 50,000 acres to complete the corridor
        connection," says Kay, "and the reality is there isn''t that much more available
        to purchase in the area."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe7673-0263-4ba5-a548-bd3ba15e7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some land is privately owned, and rapid urban and agricultural expansion
        in the area means it is expensive, she explains. But there is hope. The government
        endorsed the project in 2019, and local communities recognize the benefit
        of protecting nature, says Kay, as it will help to provide sustainable livelihoods,
        water security and healthy soil.</p>'
    '46':
      'image': 'jcr:5ced62a9-502c-4584-aa48-7b6abce42a57'
      'imageCaption': 'A jaguar prowling through the Belizean jungle, caught on camera
        trap.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f6ca6-4aee-4c4d-a103-3b6e5419b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.119+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d73d9-4464-4ec6-947c-31305c5b8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Maya Forest Corridor initiative has taken an international
        effort, Kay says that conservation on the ground has been led by a grassroots
        Belizean movement. As a Belizean herself, "that makes me extremely proud,"
        she adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52155bfb-8bbe-4302-b941-2350264cb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respect for jaguars lives on among local communities, agrees Cal.
        He just hopes that the jaguars will survive so that younger generations can
        appreciate them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839ad9b-7eb2-435c-a232-231647b1a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are magnificent animals," he says. "They''re very shy, it''s
        hard to see them. But when you see tracks, at least you know that a jaguar
        is close by."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cc660-4b03-43f5-8330-b08b31d0f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:21:22.116+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/25/americas/jaguars-belize-maya-forest-corridor-c2e-scn-spc-intl/index.html"><em>This
        narrow corridor of land could mean life or death for jaguars in Belize</em></a>"</p>'
  'who-unicef-measles':
    'author': 'Virginia Langmaid, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-28T07:23:12.138+08:00
    'imagesource': 'jcr:d375f11d-6567-44f2-a387-81bdfd15e74b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '598e11c0-6288-49e9-abcc-47eb656a7c96'
    'lead': 'Authorities warn of an increased risk of measles spread, with worldwide
      cases up nearly 80% so far in 2022 compared with 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:28:06.614+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:05.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:27.954+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Perfect storm'' of disease ahead with vaccines delayed and measles
      cases up, WHO and UNICEF say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720c8a7-4944-4a39-928c-33a8a4f2f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization and the United
        Nations International Children''s Emergency Fund warned of an increased risk
        of measles spread, with worldwide cases up nearly 80% so far in 2022 compared
        with 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f14d5-c839-4ebc-8da1-e89a612974f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3f210-162e-4a9a-85d4-ac91a44fbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 17,338 measles cases were reported worldwide in January
        and February 2022, compared to 9,665 during the first two months of 2021,"
        the organizations said in a news release on Wednesday, noting there were 21
        "large and disruptive" outbreaks, many in Africa and the East Mediterranean
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e723568-7476-4ee0-970d-cbde5e1439b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic-related disruptions, increasing inequalities in access
        to vaccines, and the diversion of resources from routine immunization are
        leaving too many children without protection against measles and other vaccine-preventable
        diseases," the organizations said, adding that as cities and countries relax
        Covid-19 pandemic restrictions, measles outbreaks become more likely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0911c-a0b3-4c17-a73a-15fd9ca001e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is encouraging that people in many communities are beginning
        to feel protected enough from COVID-19 to return to more social activities.
        But doing so in places where children are not receiving routine vaccination
        creates the perfect storm for the spread of a disease like measles," Catherine
        Russell, UNICEF executive director, said in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200e221-a832-4671-a366-4d39b3374376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three million children missed out on childhood vaccinations
        in 2020, the organizations said. Childhood vaccination campaigns have been
        hindered recently by the Covid-19 pandemic and conflicts in Ukraine, Ethiopia,
        Somalia, and Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4108eb1-e02e-4848-a1f1-1df0847dcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 1, "57 vaccine-preventable disease campaigns in 43 countries
        that were scheduled to take place since the start of the pandemic are still
        postponed, impacting 203 million people, most of whom are children," the organizations
        said. "Of these, 19 are measles campaigns, which put 73 million children at
        risk of measles due to missed vaccinations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7bc98-5021-4160-88f7-86084d0417bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO and UNICEF, "coverage at or above 95 per cent with
        two doses of the safe and effective measles vaccine can protect against measles."
        In all five countries with the highest cases in the last year, first dose
        coverage was below 70% in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207382f-e817-460d-95a8-baa1c2846bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.616+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Centers for Disease Control and Prevention published
        data last week that showed measles vaccinations in kindergarten students dropped
        to 93.6% in the 2020-2021 school year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f710755-2f55-48be-9879-bdb067cd6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.616+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.075+08:00
