      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88441b31-3f61-4380-85ce-8bf10888a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:09:30.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He opted, however, to conclude the entire 90-day campaign period
        with visits to his supporters and compliances with previous commitments for
        political events, like town hall meetings and political rallies,” the spokesperson
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
