      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he still intends to stay in politics if his election bid
        is unsuccessful, he simply said he is not imagining failure in the May polls.
        He also said he has received a sign from God to push through with the presidential
        race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8355ad-883b-406a-bda1-b70c836b4a88'
