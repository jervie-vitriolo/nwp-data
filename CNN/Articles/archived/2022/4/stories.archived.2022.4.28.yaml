      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damalerio also suspected that overloading could be the cause of
        the collapse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80804fc0-ffa5-485c-a360-37c716b94374'
