  'Ateneo--UP-bolster-lineup-with-blue-chip-recruits':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-28T20:47:14.869+08:00
    'imagesource': 'jcr:72b79086-1731-440e-8802-abcd69358aa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bec4910-d791-4e07-b86f-4ee55d115116'
    'lead': 'Leading UAAP teams Ateneo Blue Eagles and UP Fighting Maroons bolstered
      their already strong lineup with the additions of Fil-Canadian guard Albert
      Opeña Jr. and Fil-Australian forward Mason Amos in Katipunan and Carroll College
      standout Chicco Briones in Diliman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T20:46:43.592+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T17:12:12.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:44.109+08:00
