      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48872ad5-798c-4a70-95a7-c17d044f09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T14:56:47.633+08:00
      'mgnl:createdBy': 'kristel'
