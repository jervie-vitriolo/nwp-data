      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said 86.7% of these registered investments were in securities
        listed with the local bourse —&nbsp;the bulk of which were placed in holding
        firms; property, banks; food, beverage and tobacco; and transportation. The
        remaining ones headed to investments in peso government securities, added
        the central bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f21e09-807a-49d0-941d-445fb6557a3d'
      'mgnl:activationStatus': true
