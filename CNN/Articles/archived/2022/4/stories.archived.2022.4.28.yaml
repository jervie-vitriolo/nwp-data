      'mgnl:lastActivated': 2023-01-19T17:13:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc406df-00ee-48e8-863a-a558167683d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash payments are accepted for the time being but full electronic
        toll collection will be implemented by June, the CCLEC said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd1803-8445-4a25-a2a5-4296a57c2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692046bb-1eec-438b-9de4-3033b130d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tollway company also noted that motorcycles with 125cc to 399cc
        engine displacement will only be allowed to use the expressway by July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fda9c3-6898-4b27-acfa-1833c10c3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255199e-f44b-405b-a9f7-f6a3f7af721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designated free lane for pedestrians and bikers will also be
        opened in the same month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca8afc-fd48-4482-9116-98b828e5c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.431+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCLEX has a design speed of 60-80 kilometers per hour (kph)
        and a navigational clearance of 52 meters, which allows large vessels to pass
        through.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c96e2-7daf-4134-b177-cd7666759f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.431+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-landmark of Cebu skyline is expected to serve around 50,000
        vehicles daily.</p>'
