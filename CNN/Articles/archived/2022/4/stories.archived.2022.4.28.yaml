      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> The
        Department of Health (DOH) on Thursday spearheaded the immunization of some
        children and adults in Antipolo City, Rizal.</p>'
