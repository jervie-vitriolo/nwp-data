      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Butch Olano, section director of <a href="https://www.amnesty.org.ph/2022/04/after-state-witness-retraction-senator-de-lima-must-be-freed-immediately/">Amnesty
        International Philippines</a>, said this is a "veritable proof" that De Lima
