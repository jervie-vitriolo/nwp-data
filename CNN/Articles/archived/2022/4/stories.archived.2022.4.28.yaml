      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the bridge was built in the 1970s and was hit by an
        earthquake in 2013.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0da7f0-c009-4575-a6ea-5e5e020e8a29'
      'mgnl:activationStatus': true
