      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47c1b5-4477-4066-a325-7b44692f2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one dumptruck fully loaded with construction—<em>parang
        graba</em>, and when this dumptruck reached the center of the bridge, <em>nag-</em>counterflow
        <em>siya, kasi dapat</em> one way<em> lang</em>..." Damalerio said, "and <em>pagdating
        niya sa gitna ng</em> bridge<em> doon na nag-</em>collapse, due to overload."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2c80a-fe5b-48cb-8677-c0323e7b20ca'
