    'template': '1'
    'title': 'The US economy shrank in the first quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc0a39-e938-4bd1-b844-7c2d9ccd90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s economy unexpectedly shrank
        in the first quarter of 2022, data from the Bureau of Economic Analysis showed
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148d0b2-60d5-4508-81f1-0a070dadd77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f1231-1fd0-4ca1-831d-c1292be44f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s gross domestic product -- the broadest measure of
        economic activity -- declined at an annualized rate of 1.4% between January
        and March in an abrupt reversal of the prior year''s strong growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ed648-7662-41c0-8a9f-6504d93d0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70059a75-12d1-4757-95fa-555a9f5982a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one quarter does not yet make a trend, it is a warning sign
        for how the recovery is going: Two straight quarters of declining growth meet
        a commonly used definition of a recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388f63a-2bac-4705-9252-7277d56ff862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b7091-a94b-4425-99d2-67a4116f25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a marked slowdown from the 6.9% growth pace recorded in the
        final quarter of last year, and the worst performance since the pandemic recession
        in the second quarter of 2020. Economists had predicted an annualized growth
        rate of 1.1%, according to Refinitiv.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f725b-b3ed-4963-abec-6efd9ddec137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01439814-ebc4-4684-b72f-ac6ee9625906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower numbers, President Joe Biden categorized the US
        economy as "resilient in the face of historic challenges," in a statement
        released Thursday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910cdff-3213-40ae-84f1-535728d49a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44aab19-6b57-42c3-bf3a-9750b3e9d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While last quarter''s growth estimate was affected by technical
        factors, the United States confronts the challenges of Covid-19 around the
        world, Putin''s unprovoked invasion of Ukraine, and global inflation from
        a position of strength," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924e5cd-862b-4455-a8ea-dc69224158cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bb84c-c39a-423d-bf34-57385a9b532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What drove the decline?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2739a7b-ecd4-4b07-8851-c96c33473181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the first quarter decline in the United States was due to
        a decrease in inventory investment, which had been booming in the final months
        of 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e622456-5198-4054-8072-70010ef8d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fe303-e44d-42d8-9182-d84bcfd5678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the GDP decline should be taken with a grain of salt,
        warned Ryan Sweet, senior director of economic research at Moody''s Analytics,
        on Wednesday before the data was published.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df602f-241f-4181-9f53-6e466f204b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f27bf-c934-4ff0-b68e-7ca82d671ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports and government spending also fell, while imports rose. Consumer
        spending, which is vital to the economy, increased as prices kept rising.
        Americans spent more on services, led by health care. That offset a small
        decline in goods spending, which shrank due to lower spending on gas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2fc76-6fa6-4fbb-9a64-893e84747ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772da10-c96f-42e7-8e99-ee0f2fed0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices shot through the roof in response to Russia''s war in
        Ukraine, which jolted energy markets around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92b36b-1336-4cdc-9ee4-65bb36833d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b6a82-a8d0-47ab-9804-818f986e5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price index tracking personal consumption expenditure rose 7%
        in the first three months of the year, or 5.2% when stripping out energy and
        food prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825c1ca-f896-4270-afc4-95b6a7c96d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c5e08-00ad-43a5-bd07-2b04e40fe4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that this GDP rate did not meet expectations,
        but unsurprising as the US economy remains very volatile with geopolitical
        turbulence from the war in Ukraine, a global supply chain crisis, increasing
        inflation and the ongoing Covid-19 pandemic," said Steve Rick, chief economist
        at CUNA Mutual Group, in emailed comments. "All of these factors have shrunk
        GDP growth rates around the globe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4670625-5e7d-47b4-b61a-8e0a731805d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6161af-b3c9-4ce8-ad94-ad82ce4647f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second estimate of first quarter GDP growth will be published
        at the end of May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75057ccf-ed1d-43e6-b3ff-b488d838a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfe7e0-13ca-4916-9f18-489786d543dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for the Fed</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b7c10-1a48-40fe-a9c8-016714116850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected GDP decline likely didn''t change the immediate outlook
        for the Federal Reserve''s monetary policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d6a53-4e08-4031-aaf2-ad16343deedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cb3d5-063f-45c7-9c04-7ad3de9a4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank, which is starting to reverse course after a period
        of ultra-loose policies during the pandemic, is expected to raise interest
        rates next week. It would be the second rate hike of the year. The vast majority
        of market participants expect a half-percentage-point increase, up from the
        quarter-point hike announced in March. Earlier this month, Fed Chairman Jay
        Powell said a bigger rate hike was on the table for the May meeting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a7ba4-49fd-4463-8be8-acd1d8c42948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22ea54-3536-4162-86ed-75662fe1834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.236+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed will continue to press on the policy brakes with increased
        determination over the coming months as inflation shows pesky persistence,"
        said Greg Daco, chief economist at EY-Parthenon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace0233-2002-4d4b-8e5d-0d45f91013fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.237+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a862d96-31e4-44ec-ba7a-fb9dbb67d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.237+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While economists still hope that March may have marked the pandemic
        inflation peak, only the April economic data, which is still some weeks out,
        can confirm that.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56f564-b1d4-4aeb-80f5-c0b58570f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.237+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28317db-0756-4e44-898b-dc32450b8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.237+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Commerce Department will report the Personal Consumption
        Expenditures, or PCE, price index for March.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ab7a0-de07-44cb-aeed-ebc9bb9b74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T23:59:44.237+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:12:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/economy/us-economy-first-quarter-gdp/index.html">The
        US economy shrank in the first quarter</a>."</em></p>'
  'Comelec-Bulay-Jimenez-Arabe-media-relations-duties':
