      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to health experts, newborns 0-12 months can get Bacille
        Calmete-Guerin Vaccine (BCG) against Tuberculosis, Hepatitis B vaccine, Pentavalent
        vaccine, Oral-Polio vaccine (OPV), Inactivated Polio vaccine (IPV), Pneumococcal
        Conjugate Vaccine (PCV), and Measles, Mumps, Rubella Vaccine (MMR).</p>'
