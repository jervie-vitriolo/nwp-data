      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, fans of UAAP rivals Ateneo de Manila University
        and De La Salle University wore pink when the two celebrated schools battled
        for the second time in Season 84 on April 11.</p>'
