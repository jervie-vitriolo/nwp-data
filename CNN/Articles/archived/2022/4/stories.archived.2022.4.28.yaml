      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, United States, Luxembourg, Singapore, and Hong
        Kong emerged as the top five sources of investments in March —&nbsp;representing
        78.4% of the total.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6872c-7f62-4d20-9ca7-b2bda0c31356'
      'mgnl:activationStatus': true
