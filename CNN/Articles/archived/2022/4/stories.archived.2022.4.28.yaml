      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec was supposed to hold its presidential and vice presidential
        town hall debates this weekend, but these were cancelled due to scheduling
        conflicts with candidates. The poll body said all candidates <a href="https://www.cnnphilippines.com/news/2022/4/25/No-more-final-Comelec-debate.html">will
        instead be entitled to a one-hour interview</a> with a panel composed of news
        anchors from different networks.</p>'
