      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> – Boxing
        legend and Senator Manny Pacquiao said he doesn’t see himself competing in
        the boxing ring again, as he feels “100% retired” from the sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2956548-126b-4c79-8de4-5b534ebe2584'
