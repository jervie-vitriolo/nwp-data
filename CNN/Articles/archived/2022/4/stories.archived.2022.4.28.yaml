      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d9dc0-001e-4bbe-b2d8-89361d4b5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:12:41.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Comelec on Saturday, lawyer Romulo Macalintal raised
        concern over a viral TikTok video which says voters are required to wear a
        face shield on election day, and must either be fully vaccinated or present
        negative RT-PCR test results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3d8b1-89aa-4c0f-87dd-d62f82223a06'
      'mgnl:activationStatus': true
