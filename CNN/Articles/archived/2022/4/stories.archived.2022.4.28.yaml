      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;The
        country’s regional economies all swung to positive territory with Calabarzon
        posting the strongest expansion at 7.6%, data from the Philippine Statistics
        Authority released on Thursday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e0edc-adea-43ea-a251-2183706fc913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be0ff0-5964-4db4-ab7f-3a1a0f63c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region and BARMM registered the next fastest
        growth at 7.5%, followed by Central Luzon at 7.4%. Mimaropa logged the mildest
        pace at 3.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb6045-d323-4fec-8f6b-a625987db6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c12ff1-8368-450a-98ef-ac3c61e5bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, all regional economies plunged amid the country’s strictest
        lockdowns and devastating natural calamities, with Central Luzon faring the
        worst, followed by Calabarzon and <a href="https://www.cnnphilippines.com/business/2021/4/29/NCR-economy-2020-record-contraction.html">Metro
        Manila</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad531f-15c7-4002-9098-cf2d76f434f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e158359-8394-4cb3-945f-ec4ff88bc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine gross domestic product grew 5.7% in 2021, returning
        from a record 9.5% nosedive the year before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e2ea8-c6a4-4c8b-be19-db639acdddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002c79d-f6cb-4eb6-b4f7-6479061908d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA likewise noted that all 16 major industries, except for
        agriculture, forestry, and fishing, reported an expansion last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b029af0-bd40-4e8b-916e-375d96b5ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
