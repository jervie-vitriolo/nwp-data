      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also noted <a href="https://www.cnnphilippines.com/news/2021/9/11/Comelec-2022-elections-vaccination-card-covid-test-not-required.html">there
