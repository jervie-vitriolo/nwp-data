  'figure-skater-kamila-valieva-vladimir-putin':
    'author': 'Mitchell McCluskey and Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-28T08:21:16.567+08:00
    'imagesource': 'jcr:fa019cef-5f62-4ae4-b9b8-c66e392f33ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb645e17-d79b-4698-8534-62dec440c187'
    'lead': 'Russian President Vladimir Putin defends teenager figure skater Kamila
      Valieva, arguing it would be impossible to achieve ''perfection'' while using
      banned substances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T08:24:44.253+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:12:58.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:29.965+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamila Valieva: Figure skater could not have achieved ''perfection''
      while doping, says Vladimir Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e206a-fee6-475d-aa50-5282e35c8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Russian President Vladimir Putin has
        defended teenager figure skater Kamila Valieva, arguing it would be impossible
        to achieve "perfection" while using banned substances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721f95c-796a-440c-aecc-84a3b348492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743d481-2123-47e3-aa1b-647d63c15378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is utterly impossible to achieve such perfection using unfair
        methods, with the help of additional substances and manipulations," the Russian
        president said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8862664-78b0-4e28-9cd2-bc6864c3c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place for such additional methods in the sport of figure
        skating and we all know it well and understand," Putin said at a ceremony
        awarding Russia''s 2022 Beijing Olympic Games medalists on Tuesday, Russian
        state media TASS reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f753546-a43f-4a99-bbaa-19dfd0388d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva became ensnared in a doping controversy at the Beijing 2022
        Olympics after she tested positive for the banned substance trimetazidine,
        which is commonly used to treat angina, and which can enhance endurance by
        increasing blood flow to the heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c5b88-fac1-4c3e-8cb6-6b9bc113a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 15-year-old failed a drugs test in December, before
        the Olympics, the result only came to light during the competition when it
        was analyzed and reported to the Russian Anti-Doping Agency (RUSADA) in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4af1ef-711b-4b7c-9179-cfed60d0f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva was then suspended the day after she had guided the Russian
        Olympic Committee (ROC) to a gold medal in the team event where she became
        the first woman to land a quadruple jump in a Winter Olympics. It remains
        unclear whether the medal will be revoked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f237f7-323a-4331-aef9-c6f97e55eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later cleared by the Court of Arbitration for Sport (CAS)
        to compete in the women''s individual figure skating competition during which
        she fell multiple times, left the ice in tears, and ultimately finished fourth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c306a12-8a95-4558-a42d-91adcbeb3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valieva had blamed the positive test on a mix-up with her grandfather''s
        drugs, as he uses trimetazidine for his heart condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a90182-fa76-4577-bb3e-b25cc3ff3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s history of widespread doping is well-documented; in 2019,
        Russian athletes were barred by WADA from international competitions over
        doping violations. On appeal, CAS ruled that individual Russian athletes could
        compete but would present themselves as ''neutral athletes'' unable to use
        the Russian name, flag, or anthem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1189a1-afca-4440-8927-71d5839c93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole country, as well as figure skating fans across the globe,
        rooted for Kamila," Putin said on Tuesday, according to TASS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002578c2-b9d4-4816-9a3a-b27c687f3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She managed to accumulate her talent, all of the most complicated
        figure skating elements, her plastique, beauty, the power and tenderness,
        as well as her hard work to bring this sport to the level of the true art,"
        he said.</p>'
    '16':
      'image': 'jcr:53950800-9684-4448-888f-54a66af3995f'
      'imageCaption': 'Putin poses with Valieva during an awards ceremony for the
        Beijing 2022 Winter Olympic Games medal winners at the Kremlin in Moscow.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feacf78-039b-4b0d-99de-d18355b5d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90dc3f4-9178-4174-8920-6580128f5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments came as the world of sport continues to shun Russia
        in response to Moscow''s invasion of Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d146859-a01f-4601-bc6e-eb45151e954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:24:44.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/sport/kamila-valieva-vladimir-putin-spt-intl/index.html"><em>Kamila
        Valieva: Figure skater could not have achieved ''perfection'' while doping,
        says Vladimir Putin</em></a>"</p>'
  'novak-djokovic-wimbledon-unvaccinated-compete':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-28T08:26:10.018+08:00
    'imagesource': 'jcr:e71ad603-f404-4cfa-8490-7dc9292e1908'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae806045-8d28-4a1f-9a81-46f104ea73ba'
    'lead': 'Novak Djokovic told the BBC earlier this year he was willing to miss
      out on other tournaments if they required him to be vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T08:29:20.857+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:12:57.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:30.143+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic to defend Wimbledon title as organizers allow unvaccinated
      players to compete'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33993a6-b2bb-47d3-a230-bc678047e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic will be able to defend his
        Wimbledon title this summer after tournament organizers said that players
        who are unvaccinated against Covid-19 can compete at the All England Lawn
        Tennis Club (AELTC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e93323-8f1e-4ced-aa45-32904df9a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630d30c-6d7b-4e8f-bad3-81383a730abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 was not permitted to play at the Australian Open
        in January after twice having his visa revoked due to his unvaccinated status,
        and Djokovic told the BBC earlier this year he was willing to miss out on
        other tournaments if they required him to be vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7afdf-72bc-4e21-a728-99bc35e62248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirements set out by government to enter the UK do not include
        mandatory vaccination," Sally Bolton, chief executive of the AELTC, told reporters
        on Tuesday. "Therefore, whilst of course it is encouraged, it will not be
        a condition of entry to compete at the Championships this year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a812014-9245-4104-9ca7-75d1c0166ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his deportation from Australia, Djokovic went on to miss the
        Masters 1000 events at Indian Well and Miami due to the United States'' Covid-19
        entry rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769827a7-c9e3-4c4a-8ca7-d951bad94f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time grand slam champion, who is bidding for his seventh
        Wimbledon title, reached his first final of the year at the Serbian Open last
        week, but lost to Andrey Rublev.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7084095-1e70-41c4-a552-9e5c8703a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Russian tennis star Andrey Rublev says Wimbledon ban is ''illogical''
        and ''discriminatory''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbc8cf-d158-4efa-9890-1289855d85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will go into Wimbledon as one of the favorites and his
        chances of winning are boosted by the absence of Daniil Medvedev and Rublev,
        two of the top 10''s most dangerous players, after tournament organizers last
        week announced that Russian players would not be able to compete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc488c-c28d-4434-8c5c-f2b9bf08bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb criticized the decision to ban Russian and Belarusian players
        from playing at Wimbledon this year, calling the move "crazy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930dbd9-9ce5-4a9f-9cf8-7aff3eec8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:29:20.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
