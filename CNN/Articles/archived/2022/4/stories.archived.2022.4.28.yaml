      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To prevent disruption in the essential election operations, the
        elections being a few days away, Directors Jimenez and Arabe were recommended
        to continue other functions under the supervision of their committee heads,”
        he said in a statement.</p>'
