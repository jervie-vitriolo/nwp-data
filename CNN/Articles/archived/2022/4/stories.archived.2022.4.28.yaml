      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52c743-f21a-4135-af65-9e4587efe693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polyphonic Vision’s debut EP “Sudden Pictures” is here at the right
        place and the right time. It hums with the pulse of a nightlife that lay dormant
        for two years, with heads bloody yet unbowed. Behind the project are Micaela
        Benedicto and Mario Consunji, whose projects Outerhope and Big Hat Gang, respectively,
        were both under Number Line Records. Looking back, the melodic electronic
        genre-defying releases that the label pushed out in mid-2010’s, at present,
        still sound as exciting as they do as they did back then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265c11c-6d2f-4821-8710-93e289cf1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/4/19/micaela-benedicto-polyphonic-vision-interview.html"
        target="_blank">READ: Inside dreamy synth-wave group Polyphonic Vision’s debut
        EP</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8614d7-98f8-441e-bc28-c48cce4fc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hemispheres” builds upon that trajectory by diving into the junction
        between Benedicto’s songwriting and Consunji’s synthcraft, creating an impeccably-layered
        piece that rewards multiple listens — and provides ample room for introspection
        in a crowded bar, about where we were, and where all tomorrow’s parties could
        be.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e2ba2-5014-4469-9cba-c45bec310db5'
