      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59592b-198a-4e83-98e7-782ae84e74e4'
      'mgnl:activationStatus': true
