      'mgnl:lastActivated': 2023-01-19T17:12:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5744c-74c8-4ecc-981c-03189eb66f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jason Withe-mentored club remains winless after five games and
        will virtually finish at the bottom of Group G standings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46594c80-64f3-4d40-8ece-7276f7f60489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
