      'jcr:uuid': 'e2001ae6-2d3e-4298-b601-aac7e4caa36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:53:38.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-division world champion officially announced quitting
        boxing last September, a little over a week before filing his certificate
        of candidacy for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd376b8c-a557-46de-97fe-0b6fc0dc6de9'
      'mgnl:activationStatus': true
