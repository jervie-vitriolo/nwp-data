      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH noted this call for protection through immunization could safeguard
        the country against diseases in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c0e64-475c-4b38-b286-8f7a241885cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf66e4-c72e-4fe9-9bfa-b8d7861e0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kaya po ila-launch po natin World Immunization ay para i-remind
        po o ipaalala sa lahat na marami pong bakuna mula sanggol hanggang matanda,
        buntis, at young children at adolescent po," said Dr. Mark Nicholas Santos,
        Region 4-A Medical Outcome Manager of National Immunization program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91f555-a098-4303-9a9d-ba221adb816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263bc08-5d32-4a14-98e7-a0f44c7413d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we launched this during World Immunization Week
        to remind everyone that there are many vaccines available from infants to
        senior citizens, pregnant, young children, and adolescents.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a4e6b-6cb1-4fb3-9d8d-be1e08d40a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757576ea-ee57-4528-9e4f-e721daa603c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOH Metro Manila Center for Health Development (MMCHD)
        shows that children ages 6-7 reached the 95 percent target, with 284,381 children
        inoculated from the 306,849 eligible population. These children were inoculated
        with Measles-Rubella vaccine, while 291,151 for the Tetanus Diphteria vaccine
        during the catch-up campaign last October 2021 to January 31, 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aaf48c-b800-444f-ab60-e5dff0ff2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235d697-f8ac-43da-99a1-2bf3be4657cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining age groups, including those who are less than a year
        old and 60 years old and above, are lagging behind their respective coverages
        based on partial records in the first three months of 2022.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef71425-0153-41b4-a432-2ef87858dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707d38a-3181-45ca-945b-a23f3ef8bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto natin na i-refocus yung importance ng routine vaccination
        dahil sa dami ng batang hindi nabakunahan and we''re looking for outbreaks
        uli. Naalala ninyo nagkaroon tayo ng measles outbreak, polio outbreak, ayaw
        nating mangyari uli yan," Dr. Carla Orozco, Immunization Specialist of UNICEF
        Philippines told CNN Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169138d-4ae7-4ca9-808f-4491ed1aee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd073907-ca89-4e9d-a3ec-c7826920971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:13:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to refocus the importance of routine vaccination
        because many children are still not vaccinated and we''re looking for outbreaks.
        You remember that we had measles outbreak and polio outbreak. We don''t want
        that to happen again.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3615a4-1280-4ad1-8e3d-a011f5af7e7d'
