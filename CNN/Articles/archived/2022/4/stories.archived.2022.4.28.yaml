      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;The
        Philippines saw more foreign portfolio investments — also known as “hot money"
        or short-term investments— leave the country in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aceca99-2a37-496c-b5aa-a0ca542b6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:48:22.655+08:00
