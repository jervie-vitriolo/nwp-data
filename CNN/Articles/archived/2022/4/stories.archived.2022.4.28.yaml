      'mgnl:lastActivated': 2023-01-19T17:13:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0113c5e-cc1e-4e14-a3ec-217df3344068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.536+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. revealed the news during its Tuesday presentation at
        CinemaCon, where "The Batman" director Matt Reeves delivered the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e8b52-eb42-469a-b209-664b21d279e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.536+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Batman" features Bruce Wayne as a young man fighting corruption
        in Gotham City, pursuing the Riddler, played by Paul Dano. Robert Pattinson
        is set to return as Batman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ff185-c201-474d-a987-2e7ff17546f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.536+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word yet on if the rest of the cast will return. Zoë Kravitz
        played Catwoman, Andy Serkis played Batman''s butler Alfred Pennyworth, Colin
        Farrell appeared as Penguin and Jeffrey Wright as Gotham City''s police chief
        James Gordon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014cc87-f1f8-4bc2-a397-bc1e9d59f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.536+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Batman" was released in theaters in March and scored the biggest
        opening weekend of 2022. The blockbuster is so far the highest grossing movie
        of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309e463-0838-41a6-b85c-b14ed1f822f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.537+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie earned $760 million at the global box office. When it
        was released on HBO Max, it was viewed by 4.1 million households in the first
        week, reports Deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477dbc0-e2b8-48d6-b123-9e195b67ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.537+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros., which like CNN is part of Warner Bros. Discovery,
        also has more DC titles in their lineup, including the animated "DC League
        of Super-Pets," "Shazam! Fury of the Gods," and a sequel to "Aquaman," which
        will see the return of Jason Momoa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c40992-7019-4a14-b865-7c9efdbdc726'
      'mgnl:activationStatus': true
