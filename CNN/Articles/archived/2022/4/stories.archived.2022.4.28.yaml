      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jikamarie dims the lights for an eighties-tinged ballad of the cosmic
        kind. It’s a Gen Z take on the love song formula. Jikamarie’s deceptively-laid
        back vocals are layered with sugary harmonies, driving the song away from
        saccharine cliches into fresh territory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197048f6-cd94-48d0-a1be-ac973eb22bd5'
