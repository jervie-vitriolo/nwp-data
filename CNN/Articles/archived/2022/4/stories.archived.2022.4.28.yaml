  'music-roundup-april-2022-':
    'author': 'Mariah Reodica'
    'caption': 'This month’s roundup factors in more live gigs, an opera, and some
      debut releases. In photo: Zild during his "Huminga" anniversary show. Photp
      by JLE MUSIC'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-04-28T16:17:53.788+08:00
    'imagesource': 'jcr:c2bd72d5-9c51-458e-8d00-db071475dcbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56289fa-8ee5-455b-81d4-a8d9c3ac2e38'
    'lead': 'This month’s roundup factors in more live gigs, an opera, and some debut
      releases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T16:27:51.707+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T17:12:34.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:36.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music roundup: Orange & Lemons, Kaia, Catpuke, and more'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740279c-77d6-4f25-a45f-7d6607525a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night was young, and so were the gig-goers. At nine in the evening,
        a formidable queue of well-dressed folks already stretched down Tomas Morato,
        just while the surrounding bars were about to start the evening. This glorious
        guitar fuzz freakout courtesy of the onstage band, Formerly Maryknoll was
        spilling out onto the streets. The anniversary show of Zild’s 2021 album,
        “Huminga” was already in full swing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c46149-fe2f-44d2-940d-7b6d3678b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was out of tickets, but it was too early to go home. I
        sat on the curb, as I usually do at times like these, watching the people
        around me. There were a handful of parents scattered around, tending to their
        offspring who may have been very well going to a show for the first time.
        Some folks said that people were lining up as early as 4 p.m., and the word
        was already spreading around that Zild would be playing twice of the same
        set that night to make room for everyone who had to be turned away at the
        door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42159993-ab69-426a-aedd-ac31f53406ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the venue was already at full capacity, I was content to
        catch up with familiar faces, hearing folks inside cheering along to “Welcome
        to the Black Parade” on the house music. As Zild’s first set ended and the
        second batch of hundred-or-so folks in line started pouring inside, there
        was room to finally tag along for the ride.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248e701-d7c5-4ed5-bb4d-4c192397f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zild and the band broke into their first song, the thought hit
        me: it wouldn’t have hurt to have been less of a sad sap about the unprecedented
        absence of gigs. Midway through his set, he called for a show of hands from
        people who started making art during the pandemic — whether music, painting,
        TikTok, you name it. Around half of the crowd raised their hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff10f1-c2b1-4229-bec8-66396de39289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hit me: Enough sulking, music will be fine. As the timelessly
        wise internet phenomenon @Horse_ebooks once tweeted, “Everything happens so
        much.” It was happening all this time, and even the kids were saying they
        were alright.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea2a8a-65c3-4c64-a5ae-da8b762d040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on that note, here begins our humble monthly roundup of happenings
        in local music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16fd04-01ee-4264-9816-739bdc7f0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.708+08:00
      'mgnl:createdBy': 'don'
