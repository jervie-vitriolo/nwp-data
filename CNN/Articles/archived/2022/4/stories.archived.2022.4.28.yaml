      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbe973-5120-4f19-8e7b-2483f54fdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also called on the public to refrain from going to their
        polling centers if they have been feeling some COVID-19 symptoms on voting
        day, May 9, to prevent infections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcc86a-c540-4172-a4a3-7bcfaddeea7e'
