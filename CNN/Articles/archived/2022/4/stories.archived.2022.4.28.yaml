      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a13b90-3bf8-450f-8b7c-792d34c63776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones – the son of former PBA player Lowell – began his basketball
        career in Sacred Heart School-Ateneo De Cebu before transferring to Sierra
        Vista High School in Las Vegas, Nevada. The 6-foot-6 Briones logged 18 points,
        6.3 rebounds, and 4.5 assists per game in his senior year at Sierra Vista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c0473-c623-4a67-b1c7-5e3ae920512b'
