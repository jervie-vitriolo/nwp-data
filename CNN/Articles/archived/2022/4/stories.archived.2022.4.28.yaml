      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color pink is associated with presidential candidate Vice President
        Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f9320-29d5-4588-8b5e-ab309692953f'
