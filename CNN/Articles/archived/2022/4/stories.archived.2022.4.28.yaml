      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/4/5/muses-of-pinoy-pop.html"
        target="_blank"><strong>READ: Meet the muses shaping the future of Pinoy Pop</strong></a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba2e68-0c19-41f9-a31e-e5b49ac9e151'
