      'mgnl:lastActivated': 2023-01-19T17:12:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8ec80-3390-49f9-8aa6-a6b2d60198b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report from the National Disaster Risk Reduction and
        Management Council on Thursday said the bridge is still not passable. The
        report also mentioned that at least four individuals were killed which are
        still being validated, and 17 others injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d2869-ca2b-4f35-b5e0-7eb693845932'
      'mgnl:activationStatus': true
