      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8cb17-3ea8-4257-950a-6774aaefcd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said two other Omicron COVID-19 subvariants — BA.4
        and BA.5 — should not be a cause for concern yet. The subvariants were detected
        in South Africa, Botswana, Belgium, Denmark and the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff2bf6-5f87-4c5b-a2ff-f52d1c50d85e'
      'mgnl:activationStatus': true
