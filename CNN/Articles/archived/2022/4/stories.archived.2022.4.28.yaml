      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange and Lemons embrace their kundiman inclinations in their first
        album-length release since 2007’s “Moonlane Gardens.” While rondallas and
        strings have made appearances in Clem Castro’s past work, with more emphasis
        in The Camerawalls and Dragonfly Collector, bringing it back to Orange and
        Lemons is a glorious return to form. And heaven knows that romance is needed
        more than ever in these times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5da485-65c4-44cb-86a6-84fe5420e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“SMAK! SuperMacho AntiKristo: A Headless 100-Act Opera</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c8224-520e-4abe-9e06-bccf9084128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting Bullet Dumas in a theatrical play makes perfect sense, as
        any small bar becomes a stage with his monumental voice and presence. Fresh
        off of his debut as Andres Bonifacio in Tanghalang Ateneo''s “2Bayani,” he
        joins the cast of auteur-dilettante Khavn De La Cruz’s latest production <a
        href="http://” https://entertainment.inquirer.net/446035/khavns-smak-series-in-berlin-getting-10-minute-standing-ovations?utm_medium=Social&amp;utm_source=Facebook#Echobox=1650582288"
        target="_blank">“SMAK! SuperMacho Antikristo: A Headless 100-Act Opera”</a>
        along with other fantastic performers such as Roxlee, Bong Cabrera, and Bituin
        Escalante, which has reportedly been receiving 10-minute ovations during its
        run in Berlin. Here’s to hoping it gets mounted in Metro Manila as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75984d0-3276-4ac9-b8fa-190dd2ccc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:31:40.689+08:00
      'mgnl:createdBy': 'don'
