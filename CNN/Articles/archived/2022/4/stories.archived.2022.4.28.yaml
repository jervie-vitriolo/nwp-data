    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769d553-91eb-4088-b277-c67345de24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
