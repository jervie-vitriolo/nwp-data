        Kerwin Espinosa has pending cases in courts and pending cases now with the
        Department of Justice," said Malcontento on CNN Philippines'' <em>News.PH</em>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5cf0b-cae2-4b58-ac81-5ada0160798d'
