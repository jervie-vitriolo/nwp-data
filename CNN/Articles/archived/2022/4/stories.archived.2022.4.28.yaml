      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has kept the number of granted digital
        banking licenses at six, allowing regulators to closely monitor developments
        in the sector and ensure healthy competition between these firms and incumbent
        banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
