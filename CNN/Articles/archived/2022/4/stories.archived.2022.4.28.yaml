      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, connections she forged through previous work experience
        have proven crucial on the ground. “I know people in almost all LGUs, especially
        [those from] organizations of persons with disabilities, and they have been
        in contact with me even when I retired,” she said.  “They’ve been my movers
        at the grassroots level. From the moment I filed my candidacy, dun ko talaga
        nakita yung suporta ng mga tao na kilala ko and later on, dahil sa kanila,
        even yung mga hindi ko kilala.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded86904-658f-472c-9d96-3d3fa6596097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
