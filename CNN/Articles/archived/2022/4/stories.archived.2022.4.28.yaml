    'template': '1'
    'title': 'Senatorial candidates campaigning from the margins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ca978-aab3-4d09-932f-338a284b8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election season in the Philippines is where the country’s elite
        roll down their heavily tinted windows to wave to the poor. The country’s
        aspiring senators are part of this demographic, as the senate of the Philippines,
        as with other positions in national or local government, has <a href="https://library.fes.de/pdf-files/iez/01361006.pdf"
        target="_blank">historically</a> been ruled by the powerful and influential:
        political dynasties and moneyed families who have earned the popular vote.
        <a href="https://www.rappler.com/newsbreak/in-depth/238673-map-major-political-families-philippines-after-elections-2019/"
        target="_blank">Data from 2019</a> shows that of 24 senators, 14 belong to
        powerful Filipino clans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f24ea3-1474-4b9f-8097-530e138e1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0857c98-eb1e-41f7-b2f6-8fef14b40721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in theory, the senate should represent the disadvantaged and
        marginalized. Article VI, Section 2 of the Philippine Constitution states
        that unlike the House of Representatives, which includes party-list representation,
        the senate “will have a broader outlook of the problems of the country, instead
        of being restricted by narrow viewpoints and interests.” With its national
        rather than district constituency, the senate is “more circumspect, or at
        least less impulsive, than the House of Representatives.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b496a1-6d0a-4657-827c-a92b8bb5ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc7b28-c91c-40df-b58e-0b476df5dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this milieu, where do our society’s <a href="https://psa.gov.ph/sites/default/files/Attachment_Technical%20Note_BasicSectors_0.pdf"
        target="_blank">marginalized sectors</a> fit in? CNN Philippines Life speaks
        with former Ifugao congressman Teodoro "Teddy" Brawner Baguilat Jr. as well
        as disability rights advocate Carmen Zubiaga — both of whom are running for
        senatorial seats — about navigating national campaigns from the margins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254e3df-c83e-4916-be8c-2aebc8ce399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teddy Baguilat: From bahag to BTS</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75c550-1a66-4ac4-a0b5-cae0174169af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brand new commercial uploaded Monday, April 25 — two weeks
        before the 2022 national elections — Teddy Baguilat dons a plum suit. He croons
        and grooves along with fellow senatorial candidates Sonny Matula and Alex
        Lacson, similarly dressed in pastel-colored outfits, singing their platforms
        in a catchy, upbeat number. They introduce themselves as BTS, albeit a local
        version: “Ang Bagong Tatlo sa Senado.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1d784-32bf-41db-a7d1-678f148bb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
