      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038d90d-303c-4ac9-af28-f33f4eaccc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having no affiliation with any political party, she finds
        herself packaged alongside fellow progressive candidates. This has landed
        her invitations to webinars and appearances in Kakampink rallies across the
        country. “Every single time I attend sorties, people come up to me and ask
        for pictures and say that someone they know or love is a PWD. They thank me
        for giving them a voice in the Senate and promise to make me win,” Zubiaga
        recalled. “Nakakaoverwhelm. Sobrang nakakatouch yung pinapangako nila at pinapakita
        nilang suporta.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d903b9a-a6b4-4eba-bfa6-71a3400a7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493162b-b76a-4be3-95b1-e3c5f2232cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there are still some things that lie outside of her
        control. Insensitivity towards those with her condition remains pervasive
        — the most recent manifestation of which being a <a href="https://twitter.com/ChefGeloGuison/status/1514589072391827462"
        target="_blank">viral video</a> of presidential candidate Bongbong Marcos’
        youth volunteers mocking those with mobility impairments. Such instances of
        public vilification serve as grounds for a class suit under <a href="https://www.ncda.gov.ph/disability-laws/implementing-rules-and-regulations-irr/implementing-rules-and-regulations-of-republic-act-no-9442/#:~:text=9442%2C%20an%20Act%20Amending%20Republic,Vilification%20Against%20Persons%20with%20Disability."
        target="_blank">Republic Act 9442</a>. “Even if people ask me why I haven’t
        filed a case yet, I cannot do it on my own,” she lamented. To make things
        worse, we don’t have enough lawyers that understand disability rights, owing
        to the fact that these were written by lawmakers who aren’t really well-versed
        about disabilities.”</p>'
