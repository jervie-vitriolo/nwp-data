      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals aged 60 and above are expected to get jabbed with Pneumococcal
        Polysaccharide vaccine 23 (PPV 23) and Influenza vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0142ae7-d64b-47c4-a09b-ce4e473b5673'
