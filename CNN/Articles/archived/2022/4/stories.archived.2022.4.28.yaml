      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor General explained that the reason why the government
        did not cite Espinosa as a witness was because they were already satisfied
        with the testimonies of former Bureau of Corrections chief Rafael Ragos and
        some inmates to convict De Lima.</p>'
