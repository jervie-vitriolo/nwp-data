      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> President
        Rodrigo Duterte admitted that he was wrong to think that he could end the
        illegal drug trade in the country in three to six months, one of his campaign
        promises in 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451b451-a52e-4c43-ace1-68b8ed85af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T05:40:52.197+08:00
