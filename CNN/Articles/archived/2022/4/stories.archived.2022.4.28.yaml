    'title': 'Calabarzon first in economic recovery among regions in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc014fc-950a-4011-9391-504e3763d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.355+08:00
      'mgnl:createdBy': 'pilar'
