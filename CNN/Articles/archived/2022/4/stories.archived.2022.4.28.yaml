      'mgnl:lastActivated': 2023-01-19T17:12:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> Nine
        Filipino bodybuilders will flex their strength against the region’s best as
        the sport makes its comeback in the 31st Southeast Asian Games in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a1df8-b68e-4da8-9194-cb16656c2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db2457-f04a-4ea0-a481-609fc23c778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the fourth time the sport will be included in the biennial
        regional sporting competition. It was last played in 2013 in Myanmar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfa80f-6a8b-4d25-96df-1c8d4060f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c081510-bf34-4b2a-8b53-5e98c78d973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The athletes are all champions in their category. They trained
        hard for games,” Rowena Walters, president of the International Federation
        of Bodybuilding and Fitness Philippines, told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e72c2-3c30-4b80-bbe3-3858a2d7f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d6ec9-36f3-4f40-8d16-b85ef09ec999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorie Deloria is the lone female bet for the Philippines in the
        Vietnam SEA Games, where she will compete in the mixed pair event along with
        fiancé Ming Jereza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04686f50-f75e-42f6-9f86-cb4dd5db30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f555d-1ef3-4ce5-bd8d-9ea1af7a47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are known fitness trainers and are collaborating in their
        training program MiLo Fit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c090e7-34f0-4279-a385-d39d844019c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf4299-19c3-4b37-97c2-499e85600641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said yes right away because this is a huge opportunity for us,
        a great honor, a blessing, and a dream come true to represent our country,"
        Deloria said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3286d-1a69-48b9-a675-86da1dc9e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.570+08:00
