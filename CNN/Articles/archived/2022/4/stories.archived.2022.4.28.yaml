      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c0843-8b67-414f-ab5d-29352fe7606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:33:02.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit signed by Espinosa said he had no choice but to fabricate
        the stories for fear of his life following the death of his father 18 days
        before the Senate hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390a1cc-f1cf-4a55-8421-3f450ed69eb3'
