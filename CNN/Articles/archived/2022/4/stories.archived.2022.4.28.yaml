      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe8486-b025-4d45-bcec-0a28473b7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a surprising change to see Baguilat in a dance number.
        It is a stark contrast from his usual Ifugao clothing — the bahag — which
        he has worn in campaign sorties, making him one of the most easily recognizable
        candidates of Tropang Angat, the electoral alliance of Leni Robredo and Kiko
        Pangilinan. The bahag represents his roots as an Indigenous person, and along
        with it, the journey of a man from the Cordilleras going on an arms race for
        the senate. For Baguilat, it has, in a way, become his “brand.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294768d4-9940-44a7-aef7-16392eb141f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I use the attire to describe yung sarili ko as a katutubo, yung
        aking leadership style,” he said in an interview with CNN Philippines Life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b242a9-b0ec-476e-8e2f-04c2bc0ebbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495ca80-5820-41f8-9d92-4d26c6522e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each piece of his costume holds a deeper meaning: the headdress,
        or the pungot, associated with the rich or elite (kadangyan) is leveraged
        as a symbol of his intellect. The Ifugao blanket harks to tribal chieftains,
        which like Baguilat, are ready to go to battle for their tribes. The Ifugao
        G-string, perhaps the most remarkable of all, represents the struggle of the
        tribe. “It represents yung sipag ng katutubong magsasaka,” he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805c2af-aa21-417f-918d-41d0cb6fefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f804194-7b96-4f42-9e8e-59293fe11d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Baguilat first went up the stage as a candidate under the Leni
        Robredo slate, he felt self-conscious: “Nung umpisa, I must admit, conscious
        ako. Kakaiba kasi feeling nila nakahubad ka. Generally, accepting sila pero
        di maiiwasan na meron tumatawa. ‘Di mo alam yung sinasalita nila, pero alam
        mong mina-mock ka,” he said.</p>'
    '8':
