      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also did not attend the two previous Comelec presidential
        debates in March and earlier this month, as well as the CNN Philippines presidential
        debate held in late February. His running mate, Davao City Mayor Sara Duterte,
        was also a no-show at the said events.</p>'
