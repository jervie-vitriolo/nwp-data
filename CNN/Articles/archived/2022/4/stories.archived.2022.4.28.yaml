      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao made the statement when asked if he is willing to consider
        one last professional match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184323a0-fcd5-422e-a542-28c355be0ba0'
