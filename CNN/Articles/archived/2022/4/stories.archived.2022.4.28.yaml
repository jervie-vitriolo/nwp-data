      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304878d3-1305-4245-867f-a32aba4c037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:08:54.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loay Mayor Hilario Ayuban previously confirmed the four fatalities,
        including an Austrian national.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01132750-1cbb-4e32-bc05-d29396269358'
      'mgnl:activationStatus': true
