      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosita is a retired police officer himself. He is well-known among
        Filipino riders after going viral for defending a motorcycle-riding couple,
        whom he maintained was wrongfully ticketed by traffic enforcers last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e62b69-4f3d-4770-8911-03349be1065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
