      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a77e3c-4491-46ca-872a-5075c06ec571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T21:14:56.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kanyang</em> [His] recantation is at best it is only for
        personal interest...In so far as the prosecution is concerned, confident <em>kami
        sa kaso namin</em> [we are confident in our case]. We are not relying on the
        testimony of Kerwin Espinosa," added Malcontento.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fcea0-8f49-46eb-b2ea-8d19d4fb936f'
