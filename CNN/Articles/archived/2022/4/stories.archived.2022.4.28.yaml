    'lead': 'The Bangko Sentral ng Pilipinas has kept the number of granted digital
      banking licenses at six, allowing regulators to closely monitor developments
      in the sector and ensure healthy competition between these firms and incumbent
      banks.'
    'mgnl:activationStatus': true
