      'mgnl:type': 'text'
      'text': '<p>The DENR will give the confiscated campaign materials to organizations
        that can recycle the materials into school bags and other things.</p>'
  'extreme-heat-wave-india-pakistan-monsoon-climate-change':
    'author': 'Caitlin Kaiser and Taylor Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T06:18:46.392+08:00
    'imagesource': 'jcr:e818083e-8fa9-444c-bff0-5c45f84b57d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99f85f8-4879-40b9-a4f1-242968e751a7'
    'lead': 'This presents a major problem for India''s population as a large portion
      lives without air conditioning, creating a life-threatening situation, particularly
      for the elderly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T06:40:58.085+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:09.986+08:00
