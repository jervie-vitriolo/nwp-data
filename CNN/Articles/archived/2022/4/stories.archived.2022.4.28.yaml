    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester City and Real Madrid play out Champions League classic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f92e7c-de30-4e28-9e0f-4562eb940a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a match which will be remembered
        as a Champions League classic. There were seven goals, one an outrageous penalty,
        plenty of chances and outstanding performances as Manchester City and Real
        Madrid played out a thrilling 4-3 first-leg semifinal tie Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e472adf-d744-4d78-882d-55343d2179c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51c80a-6f2c-4af9-b5cb-7cdda766faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football fans drooled on social media as Real came back from 2-0
        down to leave the tie in the balance for the return leg in Madrid. As Real
        goalscorer Karim Benzema posted on social media after the match, "The game
        has only just begun."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b590c-eb80-4627-9add-21ef8cd69362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a football fan, it was a fantastic game of football," Real manager
        Carlo Ancelotti told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380a49b-0c12-4505-845d-006fb8bdfb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a manager of Madrid, I have to take into consideration that
        we ... conceded two goals very early. But we take three goals to the Bernabeu.
        We now hope to get to the final."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64114db-4408-40db-93e0-6466c9f81b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin De Bruyne''s superb diving header gave City the lead after
        just 94 seconds. When Gabriel Jesus spinned inside the box to double the home
        side''s lead in the 11th minute it seemed as if Real was in for an arduous
        evening. The 13-time champion, the most successful club in the competition''s
        history, had never before conceded two goals so quickly in the Champions League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc69fea-d0d8-43ab-a867-0208c04f7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City, looking to win the Champions League for the first time, was
        breathtaking and should have gone 3-0 up, but Pep Guaridiola''s team was unable
        to convert promising chances, and Real hit back -- Benzema steering the ball
        into the bottom corner to halve the deficit before the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146d435-8209-42ff-8777-e05cfdf0313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight minutes after the restart City scored again, Phil Foden nodding
        home from Fernandinho''s cross, before Vinicius Jr. scored a brilliant goal
        to make it 3-2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137d33e-d474-401a-b24d-d750a81d4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More goals and drama was to come, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199314fb-8f1b-4637-9962-8e82aafc7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.187+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 74th minute, Bernardo Silva beat Real goalkeeper Thibaut
        Courtois with a sizzling effort into the top corner, then Benzema scored his
        second of the night — a penalty which will be replayed again and again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea47d7-d3ae-4a3f-9544-5f75790944ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.188+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aymeric Laporte was penalised for handling inside the area and up
        stepped Benzema with a ''Panenka'' -- a chipped penalty down the middle —&nbsp;with
        eight minutes remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065fb07-51e9-4ac3-b80b-930eed01ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.188+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman had missed two penalties in Real''s La Liga win over
        Osasuna six days earlier so to attempt such a spot kick in such a pressurized
        situation was astonishing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1d03c-46cd-4e9b-ab8b-9e7a5386f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.188+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentating on BBC Radio 5 live, former England striker Alan Shearer
        said: "All I can do is chuckle and think, ''I cannot believe Karim Benzema
        has just done that'' ... The audacity! It was incredible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5866fe0-f65c-424a-901d-b77fe2eb7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.188+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fitting way to end a special night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a220286-9b57-4e3f-b0fa-6adfdd3f7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.188+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fantastic game for both sides. We did many good things.
        Unfortunately we conceded goals and we could not score more. But it is two
        games and we have another one in one week," Guardiola told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cafb79-918e-4287-93f5-0a6b5729513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:32:55.188+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/27/football/manchester-city-real-madrid-champions-league-semifinal-spt-intl/index.html">Manchester
        City and Real Madrid play out Champions League classic</a></em>"</p>'
