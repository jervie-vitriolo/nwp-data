      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702be54-2690-4292-86c8-6054c0d74ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:36:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She might have gotten that from her home country, she might have
        gotten that while she was traveling or while she was in the plane or she might
        have gotten that here in the country. We cannot say right now where she really
        got it but what we’re doing is closely monitoring and trying to do sequencing
        among these individuals<em> na nandoon sa nakasalamuha niya</em> (who were
        among her close contacts)," Vergeire said.</p>'
