      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This incident is a reminder that we should continue to enhance
        our defenses against cyberthreat actors to protect the integrity of the financial
        system and the interests of depositors,” said BSP Governor Benjamin Diokno.</p>'
