    'lead': 'We talk to former Ifugao congressman Teddy Baguilat Jr. and disability
      rights advocate Carmen Zubiaga about navigating national campaigns from the
      margins.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T16:59:41.676+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T17:12:30.524+08:00
