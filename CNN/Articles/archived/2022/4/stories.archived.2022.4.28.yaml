    'jcr:uuid': '5311fa1b-4d8d-46d3-9783-f932fe3bd8d7'
    'lead': 'The number of unemployed persons in the Philippines fell slightly in
      the last quarter of 2021, according to the latest Social Weather Stations (SWS)
      survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T19:43:29.793+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:20.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:41.904+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11M Filipinos unemployed in Q4 2021 — SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d716e-80ee-4dea-b183-6ed49dc36fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — The
        number of unemployed persons in the Philippines fell slightly in the last
        quarter of 2021, according to the latest Social Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35803e-42a4-4c5e-b13f-bbee33406adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted from Dec. 12 to 16, the survey showed that the adult joblessness
        rate stood at 24.7% of the adult labor force, or 11 million Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf9a4a-33ca-4daf-936e-829823d904d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest number, released on Thursday, is lower than the 11.9
        million recorded in the third quarter of last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fc6b2-2be9-4990-a7b8-6bdcc520dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body defines the labor force as adults aged 18 years old
        and above currently with a job and those looking for one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41690d-ef41-4cf1-aec3-65869e3580d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobless, meanwhile, consist of those who voluntarily left their
        old jobs, are seeking jobs for the first time, or lost their jobs due to economic
        circumstances beyond their control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81e180-3257-4a01-b47c-9a8d92f4074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS recorded the highest joblessness rate of 34% in Metro Manila.
        This was followed by Balance Luzon at 29%, Mindanao at 18%, and the Visayas
        at 17%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48022fe-2e3c-4251-9f28-b248ab745ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting 25.7% average for 2021 is 11.7 points below the record-high
        37.4% average for 2020 but still 5.9 points above the 19.8% average of 2019,
        before the COVID-19 pandemic," the SWS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2dfc97-ef1d-451a-aba6-8c39856fe161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that joblessness reached a "catastrophic" level of 45.5%
        in July 2020, the first few months after the Philippine government imposed
        hard lockdowns due to COVID threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d809fa7-7e05-4c89-97c4-4ed09b193ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found out that involuntary hunger — being hungry
        and not having anything to eat — among families of the jobless Filipinos went
        up to 22.4% against the third quarter''s 16.3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd0199-e1cf-41f0-9a9a-286af02a2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness among women also decreased to 31.2% versus the previous
        quarter''s 32.3%. However, the rate rose among men to 20.5% in the last three
        months of 2021 from 19.3%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25808c17-3bb8-401d-a47d-641eb1ceafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness in urban areas declined to 26.6%, while it rose in rural
        areas to 22.8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbbb81-213f-4cd0-91cc-3b661841dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:43:29.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey used face-to-face interviews of 1,440 adults across
        the country, with sampling error margins at ±2.6% for national percentages
        and ±5.2% for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
