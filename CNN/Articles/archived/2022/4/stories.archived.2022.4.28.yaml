      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines, Atty. Palad said the counter-affidavit
        was filed at 9 a.m. Thursday during a Zoom meeting before the DOJ and was
        subscribed around 1:15 p.m. It was filed in response to the National Bureau
        of Investigation filing drug charges against Espinosa based on his confession
        at the Senate.</p>'
