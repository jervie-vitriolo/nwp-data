      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — A nominee
        of the 1-Rider party-list — which has the second highest number of votes in
        the party-list race, based on the unofficial tally — committed to ensure motorists
        are protected from abusive traffic enforcers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed01f8-b975-4192-8ed3-a75303513598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
