      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if his running mate, vice presidential hopeful Lito Atienza,
        will also be given a Cabinet post and which one, Pacquiao said the public
        should “just wait.”</p>'
