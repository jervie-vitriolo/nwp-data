      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that God is with me, and God will give me success,” he said.
        “Alam mo ‘yung sinasabing sign, mas pinatibay pa ng Panginoon ‘yung paniniwala
        ko na tuloy ‘yung laban. For God and country ito.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2b83d-e7b9-4744-82db-5ee679abf6ac'
