      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos Jr. extends his appreciation to the poll body for its gracious
        invitation, as he acknowledges the importance of joining in such an important
        event,” Rodriguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac9c58-f9d8-4076-bd21-c7032e42d64c'
