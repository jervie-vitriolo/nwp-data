      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Batman" will return.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160373b-ba1f-4ef4-94da-5b418949da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:43:53.536+08:00
