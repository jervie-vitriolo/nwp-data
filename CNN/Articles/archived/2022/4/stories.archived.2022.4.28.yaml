      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It (Getting vaccinated) is important for us senior
        citizens because it is added protection. I want to get vaccinated until supply
        lasts.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d51f04-c18a-4bf3-a72a-a181c96725ff'
