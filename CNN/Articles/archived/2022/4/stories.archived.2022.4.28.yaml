      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty individuals were already rescued from the collapsed bridge
        that happened at 4:18 p.m. on Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ee513-c840-4c77-a5b3-d4fa034d0154'
