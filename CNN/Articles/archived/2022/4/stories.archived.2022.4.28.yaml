    'lead': 'United City FC bows out of contention for a spot in the AFC Champions
      League 2022 Round of 16 after losing its last two games against BG Pathum United
      and Jeonnam Dragons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T17:03:43.483+08:00
