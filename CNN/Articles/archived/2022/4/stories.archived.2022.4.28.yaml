      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the party-list intends to file other measures safeguarding
        motorists'' rights, such as ones on improving road safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ecdb8-da36-4b77-a87f-7a53fa0f55bd'
