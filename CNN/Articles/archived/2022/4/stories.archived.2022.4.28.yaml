  'Grab-PH-asks-LTFRB-for-more-TNVS-slots':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-28T16:39:54.299+08:00
    'imagesource': 'jcr:5b580e74-d968-4541-9779-efdf33681b94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '934951d8-7f7c-4047-8c58-a8ff6e70171e'
    'lead': 'Grab Philippines, the dominant player in the car-hailing market, is urging
      transportation authorities to allow it to have more drivers as demand has shot
      up following the easing of COVID restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T16:41:48.232+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:33.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:37.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab PH asks LTFRB for more TNVS slots  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680a1fe-71d1-486e-902b-308a994a14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — Grab
        Philippines, the dominant player in the car-hailing market, is urging transportation
        authorities to allow it to have more drivers as demand has shot up following
        the easing of COVID restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923ce22-e1ad-457a-b6b4-e242a540cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement Thursday that its network of driver-partners
        is not enough to meet the uptick in passenger demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9bea0-287e-4afb-8c99-7a60e2d8efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked, Grab Philippines declined to disclose how many drivers
        it currently has, as well as figures backing its claim on increasing demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2705ba-dbfb-4b10-8e9a-4c6b688e4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a mobile message, it explained that the number of driver-partners
        has "reduced to almost half of pre-pandemic levels" due to the previous imposition
        of hard lockdowns, forcing many driver-partners to look for other income streams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda6477-a663-43fe-a753-992a0f28bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the loosening of the lockdowns, there are definitely more
        people trying to book and many of them are finding it harder to get a ride
        because of demand and supply situation," Grab Philippines said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3eea1b-0654-447c-bb78-a3200be61636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it welcomed the Land Transportation Franchising and Regulatory
        Board''s (LTFRB) decision to open almost 8,000 more transport network vehicle
        service (TNVS) slots, Grab said in the statement the additional slots are
        "not enough".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa60fe-bab9-4123-9ea6-f4bcce4deacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the LTFRB TNVS online portal is ready to accept TNVS
        driver sign-ups, we expect additional TNVS drivers to be on the road in 2-3
        months'' time after completing the LTFRB-mandated onboarding procedures,"
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29ce3c-ce85-4dd8-b697-eca5f418d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:41:48.233+08:00
