      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> – After
        nearly three years, the 22 fishermen and the owner of Gem-Ver—the boat rammed
        and sunk by a Chinese vessel, leaving the Filipino crew floating in the open
        sea for hours—will receive compensation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c28968-564a-4e3a-81fe-8c742e323e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:02:31.238+08:00
