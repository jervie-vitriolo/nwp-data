      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212d15a-5a99-41a2-93b4-8bd3c2d145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:02:31.238+08:00
      'mgnl:createdBy': 'kristel'
