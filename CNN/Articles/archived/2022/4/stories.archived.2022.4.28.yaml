        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e49c0-2864-401e-94a0-9396158d9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec postponed its final debates on April 23 and 24 after event
        organizer Impact Hub Manila, the company behind Vote PiliPinas, failed to
        pay some ₱14 million to Sofitel, the event venue. Impact Hub''s total contract
        with Sofitel is ₱20.5 million for five debates.</p>'
