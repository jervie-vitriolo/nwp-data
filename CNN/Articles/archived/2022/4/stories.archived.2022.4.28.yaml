      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — An election
        lawyer is urging the Commission on Elections (Comelec) to request TikTok Philippines
        to stop the circulation of an old television report which is now causing confusion
        among voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08ccfc-c4e1-4758-bdcb-5435d008ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:12:41.180+08:00
