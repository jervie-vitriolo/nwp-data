      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga NPA, kayong mga durugista, you want peace? Magtrabaho
        ka lang, then drop the gun. Kayong mga durugista, drop the drugs. Itapon mo
        ''yan at wala ka talagang problema sa akin," he said.</p>'
