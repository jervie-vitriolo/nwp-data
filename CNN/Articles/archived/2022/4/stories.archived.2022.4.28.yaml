    'jcr:uuid': '46d3b97e-347b-40ac-a067-4f3d83f2c1d1'
    'lead': 'Timed to Holocaust Remembrance Day, the film should inspire plenty of
      googling about the remarkable tale of Harry Haft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T08:16:12.603+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:12:59.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:29.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Survivor'' wins a split decision with Harry Haft''s remarkable
      Holocaust story'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37cf03-1b3c-4d73-964c-1aaa96864132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.603+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The underlying story is better than the
        movie in "The Survivor," but that material is so harrowing as to win on what
        amounts to a split decision. Timed to Holocaust Remembrance Day, the film
        isn''t equal to the awards bait HBO has traditionally offered in the TV-movie
        genre, but it should inspire plenty of googling about the remarkable tale
        of Harry Haft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3a467-d221-4053-a8ad-7f3c3fa74925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.603+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470c8fe-22ac-47ab-af99-359e5e80708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.603+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project marks the fourth HBO film from director Barry Levinson,
        whose past efforts were devoted to Joe Paterno, Dr. Jack Kevorkian and Bernie
        Madoff. While each of those figures are better known, for dramatic purposes
        it''s hard to top Haft, who survived Auschwitz by boxing against fellow prisoners
        to entertain the Nazis, before emigrating to the US, where his short-lived
        boxing career included a memorable bout with future champ Rocky Marciano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394a3f7-30d1-4369-8d12-605e0e716980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.603+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major miscalculation involves the casting of Ben Foster, who
        is very good as Haft, but roughly twice as old as he was during World War
        II. Although Foster plays the character over the course of decades, those
        scenes -- stark and brutal, shot in black and white —&nbsp;are so central
        to the movie that the disparity between a character barely out of his teens
        and the actor feels particularly acute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd05c7f-2c6d-4c5d-a58f-7c82244a220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.603+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail-thin as a prisoner, Haft is noticed by a German officer (Billy
        Magnussen), who offers him the opportunity to survive —&nbsp;and even enjoy
        certain privileges —&nbsp;by engaging in gladiatorial combat with other prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b58b9-cdbe-4137-8eae-85f2f9f2a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.603+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bare-knuckled brawls prepared him for professional boxing,
        though Haft remains both haunted by his memories and distracted as he tries
        to locate a woman he knew at Auschwitz to see if she too survived and made
        it out. Indeed, he boxes in part hoping to achieve the level of fame necessary
        to get his name out and alert his long-lost love to the fact that he''s still
        alive, a search that brings Haft into contact with Miriam ("Phantom Thread''s"
        Vicky Krieps), who conducts such investigations for survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ecbd8-4b08-4fb4-b7d4-be6b7a36e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the choices we made every day," he tells her, exhibiting
        a common reluctance to discuss what transpired during the war that spills
        over into his later life as a husband and father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b42c09-677b-47e4-890a-81fa7ea24cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not flashing back, much of the focus is on Haft''s boxing career,
        with John Leguizamo as his trainer, Danny DeVito as another fight pro and
        Peter Sarsgaard as a sportswriter who takes an interest in his story. The
        bout with Marciano is beautifully shot, though just a small part of Haft''s
        life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b5fc1-96f1-4aae-9eac-839df14d69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapted by Justine Juel Gillmer from a book by Haft''s son, Alan,
        "The Survivor" was produced in concert with the Shoah Foundation, joining
        the firmament of horrific Holocaust stories that are both grisly in their
        depictions of what transpired and stirring examples of indomitable spirit
        and will.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72dfb9f-a57f-4748-b2d8-d787182ffa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, by any measure, a truly great and inspiring story. And if
        that doesn''t translate into a great movie, like Haft''s slugfest with Marciano,
        it makes a strong enough showing to more than earn your respect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9ed47-f7d6-4155-bef3-e284423cf151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Survivor" premieres April 27 at 9 p.m. ET on HBO, which,
        like CNN, is a unit of Warner Bros. Discovery.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23726163-ab9a-4b87-8429-ae75f4e12ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:16:12.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/entertainment/the-survivor-review/index.html"><em>''The
        Survivor'' wins a split decision with Harry Haft''s remarkable Holocaust story</em></a>"</p>'
  'the-mystery-of-marilyn-monroe-movie-review':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-28T08:16:18.177+08:00
    'imagesource': 'jcr:0029a086-db1b-433c-8840-2dc969b3be06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f03acef-7b8c-40d1-95f2-4033cf944e68'
    'lead': '''The Mystery of Marilyn Monroe: The Unheard Tapes'' has one hook in
      recorded interviews with those who knew her, but offsets that with a clumsy
      device to illustrate those conversations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T08:20:39.628+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:12:59.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:29.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Mystery of Marilyn Monroe'' revisits her life and death 60 years
      later through unheard tapes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401369f0-5fcd-4b5c-bc12-dbefb0c0ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hello again, Norma Jean, as the 60th anniversary
        of Marilyn Monroe''s death brings renewed opportunities to revisit her life
        and legacy, without really bringing anything substantially new to the party.
        "The Mystery of Marilyn Monroe: The Unheard Tapes" has one hook in recorded
        interviews with those who knew her, but offsets that with a clumsy device
        to illustrate those conversations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435aac3-cd37-4f9a-ab6d-75e30643fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbf4a6-de02-4d74-b6cf-dc356ae34dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recordings come courtesy of Anthony Summers , author of the
        1985 book about Monroe, "Goddess." The interviews include a wide range of
        those who crossed her path, offering the old-Hollywood kick of hearing snippets
        of his chats with directors John Huston and Billy Wilder and Monroe''s "Gentlemen
        Prefer Blondes" co-star Jane Russell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8fa0d-d0da-465d-aeea-5410b9b730d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary undermines that, alas, with the unnecessary wrinkle
        of having actors "play" those people by lip-synching the audio, a pointless
        attempt to create the impression that the viewer is seeing the other side
        of those conversations. Given that there''s plenty of video and film footage
        of Monroe to weave in, it''s an indulgence that''s far too cute for its own
        good, adding a sense of showbiz pizzazz that does nothing to buttress the
        project''s credibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac0b72-4ebb-4e33-a721-682c15041fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, director Emma Cooper devotes much of the latter half
        of the film to the "mystery" part of the title, and the decades of speculation
        about whether her death in 1962 was a suicide, an accidental overdose or,
        as Summers puts it, "something more sinister."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603f4f7-6b81-476f-ae7a-d4239aa4ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, that conversation turns to Monroe''s reported relationships
        with John and Robert F. Kennedy, the subject of a seemingly endless number
        of documentaries and salacious (mostly TV) movies through the years.</p>'
    '16':
      'image': 'jcr:cfcac7f1-613e-4fd9-92fd-03a9294e76d0'
      'imageCaption': 'Marilyn Monroe with Robert Kennedy (left) and John Kennedy
        the night of the latter''s birthday celebration in 1962.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd064dc-f11b-4e39-8957-2f8556768c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf581e-c4e1-4df6-9a9c-86039e53281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well documented as all that was, it''s hard to avoid a certain
        sleaze factor in the telling, and the cheesy reenactments surely don''t help.
        There are also some puzzling choices, like showing Monroe famously singing
        "Happy Birthday" to the president months before her death, but not including
        his amusing response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435a610-f24f-4808-9335-cd7e292b5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, the emphasis on the Kennedys almost plays like a distraction
        from hearing more intriguing observations, such as Huston citing Monroe''s
        downward trajectory from "The Asphalt Jungle" to "The Misfits" (which he directed
        11 years apart); or Wilder saying of his reported difficulties working with
        the actress, who he directed in two of her best films, "The Seven Year Itch"
        and "Some Like It Hot," "I had no problem with Monroe. Monroe had problems
        with Monroe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5aaa0-67a3-4771-8e3d-899a6523a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Monroe in taped interviews talks about her twin desires
        to be happy and be a good actress, saying somewhat sadly with the benefit
        of hindsight, "You have to work at both of them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e99d67-122c-42f8-8c32-62dd4aa13444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other stars who died young, Monroe has been frozen in time,
        with enough intrigue surrounding her and the famous men she dated and married
        to fuel conspiracy theories and ensure that even six decades later she remains
        the media gift that keeps on giving, including a recent CNN docuseries. As
        film critic Christina Newland wrote, "It''s vanishingly difficult for Marilyn
        Monroe to be seen as an actual human being."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2b34e-6ecf-46cd-a8a2-765dee1e0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.629+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, watching "The Mystery of Marilyn Monroe" serves as
        a reminder, to paraphrase Elton John''s musical tribute, that her candle burned
        out long before the exploitation of her ever did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9526c-373d-4b48-bc15-b57fc9e4e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:20:39.630+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:12:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
