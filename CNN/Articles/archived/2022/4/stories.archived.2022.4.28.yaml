      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, on the other hand, taught at the University of the Philippines
        and is the director of the non-government academic think tank Center for Political
        and Democratic Reform Inc., which provides research assistance in various
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
