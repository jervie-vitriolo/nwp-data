    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048195a-0253-443e-abf4-be7f433af2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to his directive dated April 22, I have duly submitted
        my explanation on the matter on April 25," added Arabe. "As far as I can determine,
        all my actions have been aboveboard concerning the staging of presidential
        debates.  I respect the process and have faith in the fairness of the Commission
        en banc."</p>'
