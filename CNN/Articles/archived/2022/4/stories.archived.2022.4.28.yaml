    'template': '1'
    'title': 'Filipino bodybuilders to flex muscles in sport’s SEA Games comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078d1a1-fcbd-4da8-a223-98dc21c3ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.114+08:00
