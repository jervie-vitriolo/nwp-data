      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo Joson spearheaded the balanced NU attack with 15 points while
        Shaun Ildefonso and Germy Mahinay were the other double-digit scorers with
        12 and 11 markers, respectively.</p>'
