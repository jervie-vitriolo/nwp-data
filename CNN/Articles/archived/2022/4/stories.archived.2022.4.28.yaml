      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional aspirant is also the founder of Riders'' Safety
        Advocates of the Philippines, which has amassed 1.7 million followers on Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc613a0e-0cdb-4f3f-b553-13b960f1a835'
