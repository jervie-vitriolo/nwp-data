    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing ''probably shouldn''t have taken'' Trump-negotiated Air Force
      One deal, CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995f3b4-13a2-4f2f-905d-b709244d71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing''s CEO on Wednesday called the unusual
        deal his predecessor negotiated with then-President Donald Trump for the next
        generation of Air Force One a one-off that he hopes not to repeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498a65e-7939-4db5-ad2c-0b79b52ad3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306d6aa-bf56-4989-b074-23a7345d5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air Force One, I''m just going to call a very unique moment, a
        very unique negotiation. A very unique set of risks that Boeing probably shouldn''t
        have taken," CEO David Calhoun said. "But we are where we are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfcec1-9524-4a89-baee-759299f3ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c11755-e53d-4431-a394-e05f8eca2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing made the deal in 2018 after Trump publicly criticized the
        program''s costs, writing "Cancel order!" and amid Trump''s tough rhetoric
        on China that risked consequences for Boeing and other US exporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53cd7e-6464-4f8d-a223-fa004557229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf2c0d-8c4f-4718-a40a-879f1e627ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun spoke on the company''s quarterly earnings call and promised
        investors "a very different philosophy" to fixing in advance the price for
        military projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacfedb-16f1-4ce8-a56c-cd722558b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ca1ea-3f22-4fac-b2a7-0f9a41d00674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing agreed to a fixed $3.9 billion price tag but has since encountered
        issues and higher costs that threaten to delay delivery of the two 747 jets
        until the end of 2026, approximately two years later than Boeing promised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae1e8d-7b32-466a-a50c-120e1477fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abb2f3-80e0-4e30-b5ef-3cddb7dd3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Air Force attributed the delay to a "combination
        of factors including impacts from the Covid-19 pandemic, interiors supplier
        transition, manpower limitations, wiring design timelines and test execution
        rates." Boeing declined at the time to comment on the delay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2495fc1-8d22-4bef-ac7c-89d0c1b6a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af83674-e685-4f05-a5e1-daa2185e1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun said the coronavirus pandemic complicated work because only
        a limited number of workers have the high-level security clearances necessary
        to work on the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91aefdc-7d31-4274-b018-229c74e072dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb27b2d-78c4-4fa0-bcf3-df7da949e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a Covid line goes down or a group of workers steps out, we
        don''t have a whole bunch of cleared people to step into their shoes," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e44ea0-dd4a-42c3-875f-1afc7be20594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92d253-fbef-42c6-b64a-9731c28d641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For VC-25B where the clearances are ultra-high, it''s really tough,"
        he continued, using the military model number to describe the jets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2d97d-948b-4e20-8671-059f7ee9aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875e1a3-49bc-42db-84b3-cedf09cc3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President, with his deal-making persona, took an unusually
        hands-on approach to the Air Force One deal. He personally met with Boeing
        big-wigs at the White House to seal the deal. He also shared drawings for
        a new red, white and blue color scheme for the jets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c07213-8e02-45a3-8580-84626b452eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff21af-4846-4c89-b745-9da7f56648bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors complicated the Trump-Boeing relationship. The company
        faced business pressure from his sharp criticism of China. Following a pair
        of deadly crashes, the President personally announced the grounding of Boeing''s
        737 MAX jet —&nbsp;a matter typically handled by the Federal Aviation Administration.
        And his acting defense secretary, who ultimately withdrew from consideration
        for the permanent job after allegations of domestic violence surfaced, was
        a former Boeing executive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2e3e6-4cae-4152-86df-f9734342297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:27:09.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/27/politics/air-force-one-boeing-trump/index.html"
        href="https://edition.cnn.com/2022/04/27/politics/air-force-one-boeing-trump/index.html">Boeing
        ''probably shouldn''t have taken'' Trump-negotiated Air Force One deal, CEO
        says</a>"</em></p>'
