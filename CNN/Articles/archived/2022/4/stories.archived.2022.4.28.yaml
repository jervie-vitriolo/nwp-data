      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has warned Japan of "retaliatory
        measures" if it expands joint naval exercises with the United States near
        Russia''s eastern borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab4191-94f8-4cda-8f85-323cae5a8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778e0cc-0b29-48fb-978b-0f94a8e316e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat is just the latest salvo from Moscow, which has been
        angered by Japan''s support for Ukraine and its growing ties with NATO countries,
        and is turning up the heat in a long-running dispute over the sovereignty
        of islands captured by Soviet forces at the end of World War II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c9700-3997-4291-abad-47ca00a315b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d503b3-2062-4f4d-9be9-5ec1a430a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Foreign Minister Igor Morgulov said Tuesday that
        US-Japan naval exercises were "potentially offensive in nature," according
        to a report on Tuesday by Russian state news agency RIA-Novosti.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4fde0-986d-417d-ae4e-595eb419fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866cc06-860a-4cd8-8a67-a14de6bbc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see such actions by the Japanese side as a threat to the security
        of our country," Morgulov said. "If such practices expand, Russia will take
        retaliatory measures in the interests of strengthening its defense capabilities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584496b9-206f-49b0-bf42-674394b42d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0514bb-0218-4509-a17a-7d8b2cb0e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not specify which US-Japan exercises he was talking
        about —&nbsp;nor did he make explicit what form Russia''s retaliation might
        take.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865e4bd-0b09-4b92-832b-b78b120d4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66f01f-6391-414c-b793-dfd7c3dc2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has not yet responded to Morgulov''s remarks and has not responded
        to a CNN request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155bf11-e618-423f-8ed6-1df7c4a2ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca5bd7-4633-46b5-a342-f3cd95a48313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Japanese navies last week wrapped up joint exercises
        in the East China Sea and Philippine Sea headlined by the USS Abraham Lincoln
        Carrier Strike Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efcb741-56b4-46b6-b0e4-6f6e7ffc3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf168a60-4d9a-41b8-a63e-974be045f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month, the Abraham Lincoln led similar joint drills
        in the Sea of Japan, upon which Russia has a lengthy shoreline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199d311-7190-415b-b3d3-d1ae52f7ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c24fe-a25e-4b72-9726-53d44f646c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Navy, the US and Japan routinely hold joint
        naval exercises in the Indo-Pacific to "maintain stability in a free and open
        Indo-Pacific region."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321775b4-dae3-433a-8bcb-89e245ac83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc34730-1acb-4628-a398-bb1cabf05152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lingering World War II dispute</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560c135-6f91-4dcc-8952-2fdeafad8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Tokyo and Moscow have been increasing, fueled by
        Japan''s support of Ukraine after Russia''s invasion of its western neighbor
        and by the dispute between Japan and Russia over the sovereignty of islands
        north of Japan that were captured by Soviet forces following Japan''s surrender
        to Allied forces at the end of World War II.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1094464-a5df-4fd7-b2f9-0aea024ac41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65043a8-3806-4a0b-ba8e-e315e64c29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan on Friday described four disputed islands as "illegally occupied"
        by Russia, the first time in two decades it has used such language.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac40f5f-a9f7-4744-b3b9-192f4d79160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2aeef-f80a-4f38-b93d-ec8dc0539520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual diplomatic report released Friday, Japan''s Ministry
        of Foreign Affairs also referred to the islands, which Russia calls the Southern
        Kurils, as Japan''s "Northern Territories."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694e421-d057-4e61-bc6d-65b1a7b9e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69b35a-2ebf-4e07-b82f-1af0f724a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the report, Japan sees the islands as "Japanese territories
        over which Japan holds sovereign rights, but are currently illegally occupied
        by Russia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba77886-0eb4-4a98-b932-186838ad25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd6517-e9cb-471d-a288-c07d068cad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that dispute has simmered for decades, Japan''s support for
        Ukraine has turned up the heat in the relationship between Moscow and Tokyo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe63bc-239d-4e95-8a4e-ad7c1c09e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbc04f-f7b6-4f05-879f-d8e171893d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Japanese Prime Minister Fumio Kishida agreed to provide
        food and medicine, additional financial support, small drones and protective
        face masks to Ukraine, according to a statement released by the country''s
        Foreign Ministry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00310dd-3dd7-44e3-af8b-196eb970e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec40eb-f81c-4f80-867c-f880f4e91e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida''s announcement came after he spoke with Ukrainian President
        Volodymyr Zelensky for the fourth time this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac234eff-a158-40f8-8d22-2b38884926d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd79b33-5c84-4d5f-9a55-e0df509ca340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Japan expelled eight Russian diplomats and officials
        due to the war in Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a89b6-5973-44d6-b294-fa91cb214317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02262439-f4a9-4c59-82c1-2d10a80388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s actions ''predictable and transparent''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29e444-2f55-45d4-b1f6-05d06d7d57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Moscow is jumpy right now and taking out frustrations
        on Japan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6399036-0248-4d7d-8888-b798ef289589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ddea9-eea1-43c9-a955-3fb5a9a0cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan and the US haven''t done anything out of the ordinary ...
        nothing that would really seem to prompt this level of response," said James
        D.J. Brown, associate professor of political science at Temple University
        in Tokyo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0268982-0b4f-41a9-8148-8e6221156553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1015e36-574d-43b3-8071-228777b9ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Thompson, a senior research fellow at the Lee Kuan Yew School
        of Public Policy at the National University of Singapore, echoed those thoughts,
        saying increased military cooperation with the US is the sensible thing for
        Tokyo to do.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4a998-4797-404b-a099-85d46a777efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e31a0-c6c6-4189-bd87-21b454d2f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is slowly awakening to the security threats on its periphery,
        and it''s doing so in a predictable and transparent way consistent with a
        democracy," Thompson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f061fc9-3ea2-437a-86f9-6316382c4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb7b09-ebd7-445f-ac30-1dc9f34c7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cmdr. Hayley Sims, spokesperson for the US 7th Fleet based in Japan,
        described the joint exercises in the Sea of Japan in early April as "routine
        bilateral operations."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb00660-1a09-4f5d-9cf1-4d2b703f7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99577c4f-94ac-4c31-bf0f-f50bb6c93f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our training enhances the credibility of conventional deterrence
        by demonstrating the strength of our bilateral partnerships," Sims said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3bab92-557c-4c57-9b7e-4c1abd5add68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84d2e9-9ccd-433b-a190-841c32ee3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia has a different viewpoint.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e9aa0-0366-4122-ab6f-ca63aae86a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5238d-d1bd-42df-b9d9-11a1c60fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it really does show the increased jumpiness of the Russian
        side, their tendency now to view actions in their vicinity as always being
        potentially offensive," Brown said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b05887-5bea-4db6-bc3d-20bc9d6294a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f967b-b3ad-46fe-a722-f351b123495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said increased Japanese cooperation with NATO allies including
        Britain and France, countries with which Russia has disputes in Europe, exacerbate
        tensions in the Pacific.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6358f9a-2d27-4806-b3cc-b0a5446e936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e10b-5c8b-4be4-a8c6-cb0a4a3504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that the Russians really dislike is that Japan in recent
        years has been strengthening cooperation with other countries beyond the United
        States," Brown said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89f1d9-6048-40e6-b058-8a3bde178669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ce87e-666d-45ac-9f3a-33ee9711e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian provocations</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb29320-c214-4f7a-b1f5-d3e77a65ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been flexing its military muscles around Japan for the
        past few years, analysts said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f461c6-7fcb-4f3a-aa5f-f16118fa0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c24b99-aea6-4cbd-9110-ddb408c9fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satoru Mori, professor of contemporary international politics at
        Keio University in Japan, said there had been numerous Russian provocations
        in the past few months, like military drills on the disputed islands and tests
        of submarine-launched cruise missiles in the Sea of Japan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c037bf7-14fb-4fa2-8001-55b7431dc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d5dcf-b05a-4bf7-bea7-d78e563e0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has been stepping up military activities in the vicinity
        of Japan probably to demonstrate its ability to operate in the Far East even
        in the midst of invading Ukraine," Mori said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf50d2-1ce2-4b82-9f81-33f7077df10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e1ec7-3807-4011-bede-60018e1a8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson says the Russian threats go back further, noting over the
        past several years flights by nuclear-capable Russian bombers near Japanese
        airspace and cooperation with China in aviation and naval exercises, including
        a joint Russian-Chinese naval circumnavigation of Japan''s main island of
        Honshu in 2021.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdba63-02a7-4e29-bb6b-29bac4ffb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c8007-2bdb-4ce4-b94a-ab5a9f48cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Japan responding to dynamics that began with the strengthening
        of Russia-China military cooperation," Thompson said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cce2a-010a-4006-b84b-62c04e5ad5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ad0c4-03a3-45e5-b522-c5d98a616bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the change that''s driving Japanese defense planning and
        political resourcing, rather than a direct response to these latest Russian
        threats," he said. "If anything it validates Japan''s strategy to enhance
        its own ability to deter the use of military force against it."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b3aa7-a99d-4e46-85af-d47e8de6cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:32:23.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/27/asia/russia-threat-japan-naval-exercises-intl-hnk-ml/index.html"
        href="https://edition.cnn.com/2022/04/27/asia/russia-threat-japan-naval-exercises-intl-hnk-ml/index.html">Russia''s
        threat to retaliate against US-Japan naval exercises shows it''s getting jumpy,
        analysts say</a>"</em></p>'
  'Russia-Ukraine-tanks-design':
    'author': 'Brad Lendon, CNN'
    'caption': 'Russian tanks with their tops blown off are just the latest sign that
      Russia''s invasion of Ukraine isn''t going to plan. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T15:32:41.075+08:00
    'imagesource': 'jcr:d78bddf3-bb15-4c1d-9d82-25780a6e3e7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '170c28e9-a928-4909-a662-87869849a929'
    'lead': 'Russian tanks with their tops blown off are just the latest sign that
      Russia''s invasion of Ukraine isn''t going to plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T15:36:15.713+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T17:12:38.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:35.518+08:00
