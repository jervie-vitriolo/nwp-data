      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH aims to vaccinate at least 80 percent of the remaining approximately
        1.1 million Filipino infants who missed routine immunization in 2021.</p>'
    '5':
