    'title': 'Comelec: No resetting of May 9 polls despite threat of COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63fc48-fe01-40e5-abf2-a40cbc3a7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—</strong> The Commission
        on Elections said it sees no need to postpone the May 9 elections despite
        the detection of the first known case of the Omicron subvariant that''s being
        blamed for the fresh spike in COVID-19 infections in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c1cbc-4707-46a6-9076-c813bb03e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4c9c7-9fe4-433c-ab95-ce927b7da98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sigurado po tayo</em> [We are certain], suspension is not an
        option," Commissioner Marlon Casquejo told reporters Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc913c-fd62-41f9-8dd6-5d6932a34c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037ed2d-8876-4f5d-9d35-bfdcaf9a1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reassurance came a day after health officials detected the
        first case of the Omicron subvariant BA2.12 in a woman who traveled from Finland,
        visited Quezon City and Baguio City, and then left for abroad. Contact tracing
        is underway, according to the Department of Health (DOH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f141e-3d5e-444e-9020-3aedbb9fb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3b697-129b-4d42-89f2-2986e03a1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have contingency measures so kung may spike, the Committee on
        New Normal has prepared on how to respond to that," Commissioner Aimee Ferolino
        said. "<em>Kahit anong mangyari</em> [Whatever happens], we will have an electio<em>n.
        Laban kung laban</em> [There''s no stopping us]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3bff7-43aa-4c08-bd78-35fb74319c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5609b-3a9f-4d65-b826-9076ed47c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rey Bulay also pointed out that the 1987 Constitution
        mandates the poll body to hold the elections specifically on the second Monday
        of May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57befe-d817-436e-bc7e-a6f26649af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fe63b-a34b-4d17-8deb-e70755902a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the poll body formally asked President Rodrigo Duterte
        to declare May 9 as a non-working holiday to encourage registered voters to
        cast their ballots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d310b-86ee-4d23-823e-d3c0999f4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df77c56-9f00-4f0e-b674-e57a662b9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier signed a multi-agency deal with the DOH, Department
        of the Interior and Local Government, Department of Education, and the Department
        of National Defense to ensure that health protocols will be enforced on voting
        day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa261e9-29e1-43d3-a6e5-b6ff7be2e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73907f13-6e8f-4d53-a3a4-806e31734a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are a must for all voters and physical distancing should be
        followed at all times inside a voting center. For areas that remain under
        alert levels 4 and 5, face shields are mandatory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185f9d9-c65e-4199-8a2c-8d44c1aef56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fefeef-00f7-4537-9aa6-93196e1d1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are not required to show proof of vaccination at the voting
        center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9471d65-ace2-4d1e-8763-2bdf16a3365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2f172-bd04-41a3-be86-043f7e540451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier suggested time limits for voters to keep areas from
        overcrowding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1544e-eaa3-4a10-9e56-18273e06b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5905b9-fdf0-4555-9e56-61da93266339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Omicron subvariant detection and the huge campaign crowds
        in the past few weeks, Comelec said the strict implementation of health protocols
        should be enough to keep election events from becoming superspreaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f1926-8cde-4658-82a9-80ea55c5fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89adfa-21e5-443a-bbfa-fc329ca7c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other last-minute preparations are underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8be33-8670-409e-972c-682ac9e85249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9943426-f5db-4224-9d32-0b669acdf56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballot boxes and transmission devices have been fully dispatched,
        48.04% of all ballots were deployed, and nearly all of over 106,345 vote counting
        machines have been farmed out to local hubs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be997375-2d5f-494f-bbda-e45fe99bd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b4909-36b4-43ba-a045-d45ca0db69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:10:34.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defective ballots are set to be shredded on May 7, while the media
        transparency server for tallied votes is being readied at the University of
        Sto. Tomas Quad Arena.</p>'
