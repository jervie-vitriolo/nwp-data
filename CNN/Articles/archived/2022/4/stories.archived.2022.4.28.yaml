      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very soon, we will be announcing the decision on the three consolidated
        cases to disqualify (Marcos),” Comelec chairman Saidamen Pangarungan said
        in a media briefing on Thursday.</p>'
