      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court (ICC) has ordered the probe on
        the drug war, but Malacañang said it has no jurisdiction over the Philippines.</p>'
