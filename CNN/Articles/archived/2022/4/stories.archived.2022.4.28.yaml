    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c5eef-05c4-49e9-8398-09e8ef25d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
