      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte ran for president in 2016, he promised to eradicate
        the illegal drug trade and corruption in the country in three to six months
        upon taking office. When he became president, he spearheaded a war against
        illegal drugs which reportedly resulted in extrajudicial killings, drawing
        flak from human rights advocates.</p>'
