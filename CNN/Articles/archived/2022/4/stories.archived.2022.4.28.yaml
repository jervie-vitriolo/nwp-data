      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/4/19/micaela-benedicto-polyphonic-vision-interview.html"
        target="_blank"><strong>“Hemispheres” by Polyphonic Vision</strong></a></p>'
