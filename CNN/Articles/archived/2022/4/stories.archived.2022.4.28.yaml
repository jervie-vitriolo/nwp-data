      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña is the son of former Cebu Governor Lito Osmeña, and he now
        heads the Cebu-based political party which Pacquiao is running under.</p>'
