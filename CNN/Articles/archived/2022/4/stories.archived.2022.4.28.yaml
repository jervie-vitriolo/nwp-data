      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65904c4b-5cfe-4fc6-9c87-43dec968d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the foreign visitor had at least 44 close contacts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21761da2-db9f-4fdc-b190-53eb0c433c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.871+08:00
