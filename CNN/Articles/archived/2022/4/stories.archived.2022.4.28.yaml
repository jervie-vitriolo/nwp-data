      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c5a01-38e1-415f-90e0-f2bf43e8dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human health and social work activities led the pack at 14.1%, followed
        by construction at 10%, along with information and communication at 9.2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577da3b-bc1f-4f7c-a3ed-4072282fc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:01:46.356+08:00
      'mgnl:createdBy': 'pilar'
