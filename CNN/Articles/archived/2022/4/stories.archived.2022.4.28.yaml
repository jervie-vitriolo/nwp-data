      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfbf1c-658d-46b4-bc58-fb36cd40b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-Rider second nominee Bonifacio Bosita said they intend to use
        their seat in Congress to hold accountable those who misuse authority at the
        expense of riders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa936bc-e6b9-43a6-8a51-62c7a251c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bdd57-0676-40c2-b5eb-6c2e4c6e22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita natin na parang balewala na lamang sa ilang mga pulis
        at ilang mga enforcers ang kanilang pagkakamali dahil hindi po sila pinananagot,"
        he told CNN Philippines'' Traffic Center. "Ang pangunahing layunin po nito
        ay panagutin ang pulis at enforcer na magkakamali ng pang-aabuso at maling
        pagpapatupad ng batas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d08c8-71d8-497e-b91b-15696221021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba354352-4dfb-4cc6-878f-80dade57ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T20:49:47.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that the errors of some police officers
        and traffic enforcers seem to be merely disregarded since they aren''t penalized.
        The primary purpose of our seat is to make these authorities liable for their
        abusive acts and incorrect enforcement of the law.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510a106-116c-4a46-92a5-98cd9c3f81f0'
      'mgnl:activationStatus': true
