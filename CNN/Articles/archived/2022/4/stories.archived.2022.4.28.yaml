      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that missed routine vaccinations could leave children
        vulnerable to preventable diseases like measles and whooping cough, which
        are extremely contagious and can be very serious, especially for babies and
        young children," Dr. Shannon Stokley, deputy director of the CDC''s Immunization
        Services Division said of the release of the vaccination data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1469e1-0d70-4bed-bf06-1df310be4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:28:06.616+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/health/who-unicef-measles/index.html"><em>''Perfect
        storm'' of disease ahead with vaccines delayed and measles cases up, WHO and
        UNICEF say</em></a>"</p>'
  'margot-robbie-barbie-movie':
    'author': 'Lianne Kolirin and Stephy Chung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-28T07:28:47.949+08:00
    'imagesource': 'jcr:589da348-c6d6-4ad8-b79f-718e10c35ef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292f934d-9eea-4a43-addf-38763381d3ca'
    'lead': 'Life in plastic is certainly looking fantastic for Margot Robbie, as
      Warner Bros. teased Barbie fans with a glimpse of its upcoming new movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:33:40.417+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:04.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:28.115+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Margot Robbie''s ''Barbie'' movie look revealed in first teaser image'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fc10b-0685-4de5-9fa1-869ed05f06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Life in plastic is certainly looking fantastic
        for Margot Robbie, as Warner Bros. teased Barbie fans with a glimpse of its
        upcoming new movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1d668-9a68-4918-98bb-db4d2e0ca10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a first image of the 2023 release, posted on social media, the
        Australian actress sports a big, sparkly smile as she grips the wheel of the
        shocking pink Chevrolet Corvette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d407ae-b08e-4a5e-a173-256e2b7ee6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the classic doll will be interested to see the Hollywood
        studio''s interpretation — and of course, Barbie''s wardrobe. In the first
        look, Robbie wears a blue-and-white-striped halterneck top, complemented with
        a polka dot headband and chunky bead bracelet. Her blond hair sits below the
        shoulder in relaxed waves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cba45-3d55-4158-b448-9d246407dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was tweeted by Warner Bros. Pictures with a simple caption:
        "#BARBIE July 21, 2023 Only in theaters." The studio is owned by CNN''s parent
        company, Warner Bros. Discovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29b5a9-b03f-4fc6-a915-7795f847c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Gosling is set to star as Ken in the live-action movie directed
        by Greta Gerwig, who also wrote the screenplay alongside Noah Baumbach. The
        cast also features the likes of Will Ferrell and America Ferrera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71d02-f724-4361-9ce8-faa7dd5bf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie''s screen breakthrough came when she was cast opposite Leonardo
        DiCaprio in Martin Scorsese''s dark comedy "The Wolf of Wall Street." She
        was nominated for an Academy Award for her portrayal of ill-fated Olympic
        ice skater Tonya Harding in "I, Tonya" in 2017 and has also embodied the DC
        Comics villain Harley Quinn.</p>'
    '13':
      'image': 'jcr:a866c6d9-cd8e-4899-892b-fa199db00210'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b64c5-e10b-4d99-a3b0-d713e6f457dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31953acd-8ef1-4111-8bfa-9be35cc133d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie first emerged in 1959 after Ruth Handler, one of the founders
        of toy firm Mattel, was inspired by observing her daughter Barbara play with
        paper dolls for hours. According to Mattel''s website, she recognized the
        "opportunity to champion and inspire girls by introducing a three-dimensional
        doll that shows them that they can be anything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91939a7d-3047-4a81-bb61-ed8e0ae1ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-ever Barbie had blond hair, blue eyes and was wearing
        a bathing suit. Barbie has been everything from a secretary to an astronaut
        and a first lady.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a7796-0636-4e9c-8301-85022608d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel calculates that two Barbies are sold every second somewhere
        in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a33d8-4a4e-4df5-ae29-d948e402b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:33:40.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/barbie-movie-image-scli-intl/index.html"><em>Margot
        Robbie''s ''Barbie'' movie look revealed in first teaser image</em></a>"</p>'
  'megan-fox-machine-gun-blood-drinking-ritual':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-28T07:34:37.118+08:00
    'imagesource': 'jcr:63041eb5-19e2-45be-92df-4102d468040a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b6ed83-6634-412b-ae82-8d6b55ebc18f'
    'lead': 'When Megan Fox and Machine Gun Kelly do a blood ritual, she says, for
      her ''it is a passage or it is used for a reason.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:39:01.492+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:04.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:28.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megan Fox has a blood drinking ritual with Machine Gun Kelly and thinks
      social media is ''sinister'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecafa3-9194-40a9-93f5-a5e6267c8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.492+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Megan Fox would like to clear up what people
        think about her and fiancé Machine Gun Kelly drinking each other''s blood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdc833-e733-4108-b6c8-4b83af25b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.492+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83090eb7-9658-4376-89d6-f9f2a7709fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I guess to drink each other''s blood might mislead people or
        people are imagining us with goblets and we''re like ''Game of Thrones,''
        drinking each other''s blood," she told Glamour UK. "It''s just a few drops,
        but yes, we do consume each other''s blood on occasion for ritual purposes
        only."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f5f2c-c360-48eb-bdf8-27bfe6df2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox is on the cover of the April issue of the magazine and said
        she''s into astrology, metaphysical practices, meditations, as well as new
        and full moon practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fa90c-c49d-47b5-b032-788740362817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she and Kelly do a blood ritual, she said, for her "it''s a
        passage or it is used for a reason."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f15793-0ea3-45d2-8d01-773db2b9a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is controlled where it''s like, ''Let''s shed a few drops
        of blood and each drink it,''" Fox said. "He''s much more haphazard and hectic
        and chaotic, where he''s willing to just cut his chest open with broken glass
        and be like, ''Take my soul.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52226fef-ded9-44d3-bedc-52340939f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are friends with another engaged couple, Kourtney Kardashian
        and Travis Barker, but Fox said they don''t hang out as much as people may
        believe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d865b-add9-464b-b1d1-0a50c8f19ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re magnetic," she said about the pair. "So nobody''s really
        interacting with them too much, because they''re just stuck."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ffcde-3329-4695-bfc4-ca140a59a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, between the two couples there are quite a few children. Fox
        joked that doesn''t leave much time for double dates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771ef10-2056-4c85-a276-bd893d6b1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox got emotional during the interview talking about her three sons
        and how she talked to them about gender identity given that her oldest, Noah,
        started wearing dresses when he was two years old, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc34d6-d1a6-47c6-ae85-22a70d85f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fox, she said she "bought a bunch of books that sort
        of addressed these things and addressed a full spectrum of what this is. Some
        of the books are written by transgender children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f42ef-49a7-490b-a24d-030336befe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the books are just about how you can be a boy and wear
        a dress; you can express yourself through your clothing however you want.
        And that doesn''t even have to have anything to do with your sexuality," she
        said. "So from the time they were very young, I''ve incorporated those things
        into their daily lives so that nobody feels like they are weird or strange
        or different."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bca7b-63f5-4f57-972c-4a4458d5f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:39:01.493+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said she keeps her children off of social media, which she thinks
        is "sinister," though she acknowledged she has accounts herself that someone
        runs for her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
