  'Boeing-Trump-Air-Force-One':
    'author': 'Gregory Wallace, CNN'
    'caption': 'Boeing''s CEO on Wednesday called the unusual deal his predecessor
      negotiated with then-President Donald Trump for the next generation of Air Force
      One a one-off that he hopes not to repeat. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-28T15:07:01.071+08:00
    'imagesource': 'jcr:c957a412-a8d6-4ece-a5c7-6f451e71e088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdcbe230-b8bc-4097-a054-5f8f52a75276'
    'lead': 'Boeing''s CEO on Wednesday called the unusual deal his predecessor negotiated
      with then-President Donald Trump for the next generation of Air Force One a
      one-off that he hopes not to repeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T15:27:09.017+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T17:12:41.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
