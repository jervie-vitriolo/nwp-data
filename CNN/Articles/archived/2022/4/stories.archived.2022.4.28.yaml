      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1818ce-e1e8-479a-9104-993f9ef43657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:48:22.656+08:00
