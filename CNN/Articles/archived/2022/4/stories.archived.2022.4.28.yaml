      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker recently filed Senate Resolution No. 1006, which urges
        the Senate Committee on Government Corporations and Public Enterprises to
        assess the financial standing of the state-run insurer in light of the significant
        loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568852f-cc5c-4b49-a4b4-c49a0064de06'
