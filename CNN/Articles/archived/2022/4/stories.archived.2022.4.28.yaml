      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293818b-4579-4802-9d14-d0e025235900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noontime show-loving Filipino masses have long been serenaded
        by candidates on TV. Back in the early 2000s, Mar Roxas sashayed onscreen
        in a flash mob performance with market vendors as “Mr. Palengke.” A more recent
        example, in 2019, senator Bong Revilla, fresh from a four-year detention on
        grounds of plunder, danced his way back to the senate to budots, a grassroots
        electronic dance music genre popular in Bisaya-speaking regions. In this <a
        href="https://youtu.be/aNxwudJPwuk" target="_blank">15-second political advertisement</a>,
        his only spoken parts were “Bong Revilla po, number 16 sa balota.” No platforms,
        no promises — just pure, unadulterated hip bopping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a975b-0108-40ac-a21d-1042dc4a0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.677+08:00
