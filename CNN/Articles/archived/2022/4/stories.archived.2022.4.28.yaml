      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44264a97-d2b7-4984-b235-d1aa780c8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:33:02.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of President Rodrigo Duterte''s war on drugs,
        has been detained for the past five years based on what her camp calls trumped-up
        drug charges. She has recently been acquitted in one of the three cases against
        her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d27a7a-9f10-45c7-aea7-dca3448f0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:33:02.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304b806-75b9-4b96-b239-81d7c524b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:33:02.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any statement he made against the Senator are false and was the
        result only of pressure, coercion, intimidation, and serious threats to his
        life and family members from the police who instructed him to implicate the
        Senator into the illegal drug trade," stated the counter-affidavit shared
        to the media by Espinosa''s lawyer, Raymund Palad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d12f7f-5351-4641-ad4e-ae48a52c795f'
