      'mgnl:lastActivated': 2023-01-19T17:12:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a873c2-1c43-46b3-9d09-207164f33d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index case only reported COVID-19 symptoms on April 10, and
        yielded a positive result a day after. She was admitted to a hospital in Baguio
        for five days, and left the country on April 21 after her recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd85318-87bc-4e7e-bd9c-6e10fd16bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade03d2e-a3a6-40a8-90c4-999564b89c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said at least two of the foreign traveler''s contacts in
        Quezon City have so far tested negative for the virus, but they have yet to
        confirm if the others were already tested. One among those others reportedly
        has a "scratchy throat and runny nose," but this is still being verified,
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d1e6f-6c37-44d0-b4d1-f7c7a3c1b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2149e5-2a00-4d53-a9fb-c30a5bb8c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also verifying if tests have been done among the contacts
        in Benguet. She said it''s possible that local government units were not able
        to perform the COVID-19 tests since initial protocol did not require these
        among individuals who have been fully vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0a67f-e485-4215-b3f0-48b4d35ef6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48462e0-d26f-4ecd-a313-88b53399f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag ganitong intensive ang ginagawa nating tracing of contacts
        especially now that we detected BA.2.12, testing can be done naman. I’m just
        saying that during the time that the BA.2.12 (was reported), hindi pa informed
        ang ating mga RESUs (Regional Epidemiology and Surveillance Units), pinapatupad
        lang yung protocol, kaya nung initial, walang test na nagawa,"</em> she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92a794-c026-4617-a849-4ebcd750d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
