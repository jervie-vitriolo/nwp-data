      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086bedd-f137-4590-914e-34a135033a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BG Pathum United leads Group G with 11 points, while Melbourne City
        has nine points, and Jeonnam with seven points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683296b7-3f5d-4cb1-9e0e-f833731c9174'
