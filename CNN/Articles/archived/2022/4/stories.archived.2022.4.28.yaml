      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagretire na ako eh…Sa isip ko ngayon, 100% retired na ‘ko [I retired
        already…In my mind, I am 100% retired],” he said in a CNN Philippines ‘In
        Private’ interview aired on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37121e-29d5-4b0a-a37c-a11f75e119aa'
