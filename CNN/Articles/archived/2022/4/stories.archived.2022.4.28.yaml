      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/entertainment/robert-pattinson-the-batman-sequel/index.html"><em>Robert
        Pattinson set to return for a sequel to ''The Batman''</em></a>"</p>'
  'fauci-covid-pandemic-phase-america':
    'author': 'Naomi Thomas and Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T07:44:48.487+08:00
    'imagesource': 'jcr:37415248-f67e-4ab0-8198-f5bd7f57d33a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94de96be-4b0d-4f4c-8b81-8c02db2a1036'
    'lead': 'The United States is ''certainly, right now, in this country, out of
      the pandemic phase,'' Dr. Anthony Fauci says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:48:39.188+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:03.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:28.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US is in ''transition phase'' of pandemic, Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c64aa6-fb97-4835-bed3-05f8024e02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is "certainly, right
        now, in this country, out of the pandemic phase," Dr. Anthony Fauci, President
        Joe Biden''s chief medical adviser and the director of the National Institute
        of Allergy and Infectious Diseases, said on PBS''s "NewsHour" on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523680db-9ed3-4d7a-8e47-5e71f8d60835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9da31-ec97-43ee-bd9e-2e6619462332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namely, we don''t have 900,000 new infections a day and tens and
        tens and tens of thousands of hospitalizations and thousands of deaths. We
        are at a low level right now. So if you''re saying, are we out of the pandemic
        phase in this country? We are," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b426c2-0593-4758-b21b-6aab085202e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Fauci told CNN that his comments had been mischaracterized
        by some to mean that the pandemic is over, "which is not what I said."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016a32b-9a2a-4e2b-ada2-e879e3f1aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not over the pandemic. Don''t let anybody get the misinterpretation
        that the pandemic is over, but what we are in is a different phase of the
        pandemic," he said. "A phase that''s a transition phase, hopefully headed
        toward more of a control where you can actually get back to some form of normality
        without total disruption of society, economically, socially, school-wise,
        etc."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed667ead-b68f-4c00-908a-8513749749de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci noted that, in fact, Covid-19 cases are trending up again,
        though it''s not anywhere near the rise we saw over the winter with the Omicron
        wave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1610397-145d-426e-9b8d-5e507f2f09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what we need to do is continue to be vigilant, to follow the
        CDC guidelines, to do the kinds of things that protect you: Get vaccinated,
        if you''re not vaccinated; get boosted if you''re eligible for a boost. If
        you do get infected, be aware that there is availability of antivirals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b028142-fe8e-4056-822a-f54bab5309fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments on PBS drew attention on the same day the Biden
        administration announced that he would not be attending the annual White House
        Correspondents Dinner after considering his individual risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782b236-fd29-4cbb-b41c-4092e16705c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us, in our own personal way, has to make an assessment
        of what risk you''re willing to accept about getting infected," Fauci told
        CNN. "In general, the risk is low, but I made a personal assessment. I''m
        81 years old, and if I get infected, I have a much higher risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a300e-3e60-4438-9e20-7429218e084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases and hospitalizations are rising in the US</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576eddf-afc0-40a7-99ba-84ffdb167289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.189+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases in the US have tumbled dramatically over the past
        couple of months as the Omicron wave receded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bab78-8d6b-4ad7-b180-e6a803aa5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But daily cases are still two times higher than they were for most
        of last summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8a573-e9b0-40b1-b515-31f8396aa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases are ticking back up in most states, and hospitalizations
        have started to rise over the past week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60ee05-0ab9-4be5-9660-724b76085d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer people are dying of Covid-19 now than during most of the pandemic,
        but with more than 400 deaths a day, the past two months of Covid-19 have
        been more deadly than most recent flu seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837e787-8eb5-4df9-83cc-fcac4d642312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that although the coronavirus won''t be eradicated, the
        level of virus in society could be kept very low if people are intermittently
        vaccinated, possibly every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46208198-d072-4198-934a-f7e233f20392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, local health officials on the ground across the US are
        still working to get more people fully vaccinated and boosted against Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85610ad-ad90-44d3-9423-ee54ba785def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The EU outlines its response to the next phase of the pandemic</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a2624-35e5-460d-ada3-366bfd6f6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fauci, the Covid-19 situation in the United States
        also doesn''t necessarily reflect what''s happening in the rest of the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722b1b1-c472-4641-9013-b81145ea48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic means a widespread, throughout the world infection that
        spreads rapidly among people," Fauci said. "So if you look at the global situation,
        there is no doubt this pandemic is still ongoing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb591e85-b7f2-4270-905b-8dfea6ed875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Wednesday that the Covid-19 pandemic
        is not over and that "vigilance and preparedness remain essential" as it published
        a set of proposals to help European countries manage the current phase and
        prepare for the next one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ccb9c-5e9d-42b6-88c3-b22bde4e63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission called on the 27 countries in the European Union
        "to strengthen their surveillance, healthcare systems, and overall pandemic
        preparedness" as well as "step up vaccination and boosting" and "continue
        targeted testing and sequencing" to accurately estimate variant circulation
        and detect new variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042774fb-b814-4067-baaa-95ca999dc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Health Commissioner Stella Kyriakides said Wednesday that
        between 60% and 80% of the US population is estimated to have had Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9501c4-60e6-4428-bd2f-ede1312d6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How we prepare today for the next phase will determine the cause
        of the pandemic in the coming months and years," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef197d77-e3b0-415f-80ea-02dc6c67a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking ahead</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cf913-8f5d-4ae9-98e4-ad6b601ce65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, shifting out of the pandemic is not language that Lori
        Tremmel Freeman, chief executive officer of the National Association of County
        and City Health Officials, has heard in conversations within local health
        departments, she said Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef68de0-e010-440a-985f-fb7d93f063b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.190+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been a subtle shift on the ground with local health
        officials now returning some focus to non-Covid areas such as maternal health,
        childhood immunizations, tuberculosis and HIV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c718aaa-acab-4b7d-91b7-efe08813c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are subtle shifts being made at the local level health
        departments to normalize the pandemic response in a way that allows them to
        get back to the core work of their public health departments," Freeman said.
        "But those words that were used about the pandemic ending are not well-circulated
        in the public health area right now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd803b8c-0cc7-407a-a659-8938e7f83947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jacqueline Howard, Deidre McPhillips and James Frater
        contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd001c-28ad-42db-b7f0-04c8ce663e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:48:39.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/health/fauci-covid-pandemic-phase/index.html"><em>The
        US is in ''transition phase'' of pandemic, Fauci says</em></a>"</p>'
  'creativity-in-person-wfh-virtual':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-28T07:52:39.596+08:00
    'imagesource': 'jcr:2edd18f0-93f3-4e14-b75a-0c370f83484e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d7fbcd-a18d-48fc-88b5-2ba0a38c2633'
    'lead': 'Collaboration has been behind some of humanity''s greatest achievements
      — the Beatles'' biggest hits, putting a man on the moon, the smartphone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:59:35.612+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:01.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:29.107+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virtual meetings can crush creativity, new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6cedc-f6cc-42ef-8086-f8dc0e275313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Collaboration has been behind some of humanity''s
        greatest achievements — the Beatles'' biggest hits, putting a man on the moon,
        the smartphone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457946c-c3c1-4634-a1a1-6682ad616fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d433c62-2cfc-406a-bcd4-69f5f3bdca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do Zoom and other forms of video interaction crush the creative
        process that led to such feats? Yes, according to new research published Wednesday
        that found it''s easier to come up with creative ideas in person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69550932-1df6-4304-9471-ab480b177ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an answer many employers have been searching for over the
        past two years, as working from home has become the norm during Covid-19 pandemic.
        The National Bureau of Economic Research in the United States said last year
        that 20% of workdays will be from home when the pandemic ends, compared with
        just 5% before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4bb233-6b5a-4748-a8be-0257d0107e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initially started the project (in 2016) because we heard from
        managers and executives that innovation was one of the biggest challenges
        with video interaction. And I''ll admit, I was initially skeptical," said
        Melanie Brucks, an assistant professor of business marketing at Columbia Business
        School and author of the study that published in the scientific journal Nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecd101-437b-4e7f-9f81-cd747ca3b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brucks said she previously believed virtual interaction mimics an
        in-person experience "pretty well" and assumed that videoconferencing naysayers
        were Luddites. She spent four years exploring whether it really had any impact
        on people''s ability to generate innovative ideas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac09e4-d7ce-4ab4-b6d6-d6f87879fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Generating ideas</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bb0f5-ff50-458d-b4e6-0e2669f58ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recruited 602 people, including university students and staff,
        and divided them into pairs to work on tasks either in person or virtually.
        The tasks involved coming up with new uses for everyday things, such as bubble
        wrap and a Frisbee, and each room had the same five items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39d93f-e267-44c7-81ec-19ff66a52798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we innovate, we have to depart from existing solutions and
        come up with new ideas by drawing broadly from our knowledge. Coming up with
        alternative ways to use known objects requires the same psychological process,"
        she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446978e-bf2d-4d6a-a77c-6dff7053f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of each pair was determined by how many ideas they
        came up with and the novelty and value of their ideas as ranked by student
        judges. (For example: a creative use for a Frisbee: knock fruit out of tree,
        deliver a message. Less creative: a picnic plate or hat.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084fa06-9bce-413c-84df-48790d452757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also used eye-tracking software, which found that virtual
        participants spent more time looking directly at their partner, as opposed
        to gazing around the room. What''s more, she said pairs who were videoconferencing
        remembered less of their surroundings, which were identical to those who were
        meeting in person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff21a0d-be14-41a0-864e-e53c19a0c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visual focus on the screen narrows cognition. In other words,
        people are more focused when interacting on video, which hurts the broad,
        expansive idea generation process," Brucks said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aad3e5-4ec9-40c4-a99a-724fff50ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Olson, a postdoctoral scholar at McGill University in Canada
        who studies ways to measure creativity, said that people often look to their
        surroundings to help them generate ideas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9e2d1-59d3-4429-99ed-7c9e67a21965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Objects in the room can prompt new associations easier than trying
        to generate them all internally," said Olson, who wasn''t involved in the
        research. "The authors find that interacting through a computer screen could
        unintentionally shift attention in a way that reduces the generation of these
        novel ideas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf4a0e-815e-4f23-a5c7-479807d9c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real-world findings</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e44adc-8a5e-4d4e-9f74-ba2e9e396504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were replicated in a similar but larger experiment
        outside the lab. Some 1,490 engineers working in five different countries
        (in Europe, the Middle East and South Asia) for a telecommunications infrastructure
        company were randomly paired, either face-to-face or via video call. They
        were asked to create product ideas and choose one to submit as a new product
        for the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640430cc-1f3d-4a7d-89e7-66a5227b5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruck said the findings were similar, even though the exercise was
        more complex than the lab-based test, the engineers knew one another beforehand,
        and they were regular users of videoconferencing software.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536c94c-72d5-4370-aa8b-59f4e4091ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The field study shows that the negative effects of videoconferencing
        on idea generation is not limited to simplistic tasks and can play out in
        more complicated and high-tech brainstorming sessions as well," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a56986-cd68-46da-8ba4-32c8c0719147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we replicate the negative effect of videoconferencing
        on idea generation in our field setting suggests that the negative effect
        of videoconferencing will likely not weaken as people become more familiar
        with software such as Zoom or get more experience generating ideas and working
        together with their teams."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8473d-2aed-4c2e-96c7-396300a293be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were some important caveats. The study found that videoconferencing
        didn''t hinder all collaborative work. While generating ideas was easier in
        person, it didn''t make a difference in the ability to critically evaluate
        creative ideas, such as selecting the best idea out of the set, Bruck said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93964166-a59a-4f1d-a5fe-28e9be51a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creativity and zoom aren''t incompatible</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ac9d3-bd6c-4be2-9f53-558ffe8ec8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Langer, a professor of psychology at Harvard University and
        author of "On Becoming an Artist: Reinventing Yourself Through Mindful Creativity"
        said the new research was an important first step. However, she said it was
        a mistake to conclude that creativity and videoconferencing are incompatible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26082735-a92b-427c-8a94-ea9f60825878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not we''re creative while over Zoom may depend on how
        creative we are in the first place and the task at hand, said Langer, who
        wasn''t involved in the research. Generating uses for a Frisbee and generating
        novel ways of dealing with conflict aren''t the same — one task may be better
        done alone, outside of any sort of meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa5934-1fb5-453f-8a3e-e7ef62fc46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps many of us make friends faster in person than over Zoom,
        and creativity flourishes when we''re relaxed. But when Zooming from home,
        people are probably more relaxed than when in an experiment," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5317c-60a0-4889-a5b9-7e8de6cceb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson and Langer both suggested there is a practical solution to
        the conundrum that could be tested in future research: If people are asked
        to spend more time looking around the room during their virtual sessions,
        would they generate as many ideas as they do during in-person sessions?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89de290-c1e5-4119-ab58-6b2cf5892edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson said managers shouldn''t rush to get people back in the office
        or add more face-to-face meetings as a result of this research, although it
        might make sense to hold brainstorming sessions in person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1f445-0f45-491f-9fb8-8b11851a6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the effects appear to be robust, this is a single study
        and the effects are somewhat small, amounting to a difference in one or two
        ideas between the groups. How much impact this has would depend on the company:
        It could range from a trivial difference to a massive compounding effect,"
        Olson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1857818-53d5-4a40-88ce-58269026f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t want to see a company double their in-person meetings
        hoping to improve their innovation, if this also means doubling the commute
        time resulting in less happy —&nbsp;and perhaps less creative —&nbsp;employees."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb43d98-a794-4122-84c1-fe8944e3650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:59:35.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/health/creativity-in-person-remote-wellness-scn/index.html"><em>Virtual
        meetings can crush creativity, new study finds</em></a>"</p>'
  'wisconsin-children-deaths-hepatitis':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T08:08:54.694+08:00
    'imagesource': 'jcr:56859159-b1b4-4060-bd43-de55495920a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38f4c2d-11ee-45fc-9b95-67a70cc253e5'
    'lead': 'Health officials in Wisconsin are investigating four cases of children
      with significant unexplained liver damage, including one child who needed a
      liver transplant and one who died. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T08:11:28.065+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:00.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:29.380+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wisconsin investigating 4 cases of unusual hepatitis in children, including
      one death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c93c6-d35b-444c-a839-ea5deb43cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.065+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Wisconsin are investigating four cases of children
        with significant unexplained liver damage, including one child who needed
        a liver transplant and one who died. <strong>(CNN) —</strong> Health officials
        in Wisconsin are investigating four cases of children with significant unexplained
        liver damage, including one child who needed a liver transplant and one who
        died. If the death is confirmed to be linked to the illness, it would be the
        first reported in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99de558-f523-45f0-8109-b76d3b76207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.065+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcaa86-91a3-4681-b7cd-9c12aed25186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.065+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a health alert issued Wednesday, the Wisconsin Department of
        Health Services asked the state''s doctors to be on the lookout for these
        unusual cases and report them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1aef91-d9a1-433b-86dd-ea9f07fa86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.065+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin is the fourth state to announce that it is investigating
        cases of liver inflammation, or hepatitis, that doesn''t seem to be caused
        by any of the usual suspects like hepatitis A, B, C or D.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848b831-9a96-423a-8136-6ca9b28ad357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama has reported nine cases in its cluster, including two children
        who needed liver transplants. Illinois has reported three cases, including
        one that required a liver transplant, and North Carolina says it has two cases
        that meet that definition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee85f1a-5dbd-41fe-8a37-20e50524bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said Saturday that at least 169 cases
        of acute hepatitis in children have been identified in 11 countries, including
        17 who needed liver transplants and one death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7327ad-bd0c-4a99-8270-dd2e3be96ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the cases, 114, have been reported in the United
        Kingdom. There have been 13 cases in Spain, 12 in Israel, six in Denmark,
        fewer than five in Ireland, four in the Netherlands, four in Italy, two in
        Norway, two in France, one in Romania and one in Belgium, according to WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b428a-0f6e-47f9-8d68-fb9e35bbe1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Security Agency says that roughly three-quarters of
        the 53 sick children who were tested for adenovirus there came back positive.
        The virus that causes Covid-19, on the other hand, was found in only a sixth
        of children who were tested — in line with the levels of community transmission
        in the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d86d4-9d9d-47fa-aaf6-c79cd9507a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses make up a large family of viruses that can spread from
        person to person, causing a range of illnesses including colds, pinkeye and
        gastroenteritis. They are only rarely reported as a cause of severe hepatitis
        in healthy people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd1598-99ff-4bca-8f31-df795ce8527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these hepatitis cases come as the spread of adenovirus has escalated
        in recent months, along with other common viruses that have surged with the
        end of Covid-19 prevention measures and behaviors that kept most germs at
        bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3cf6a-4cc1-4c65-8460-5cfc9ea17e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling dramatically during the pandemic, documented adenovirus
        cases have roared back and are now at higher levels than the UK saw before
        Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9465e2d-2125-478e-8aaa-ec658e374e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although investigations are circling around adenovirus, how it might
        cause liver inflammation is still unclear. Experts say the virus may be just
        one factor that leads to these cases when it happens alongside something else.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fc412-ca8a-4637-b644-6e5ddb1614d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Nedelman contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a1fe8-1195-48d4-97c4-007f82ab1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T08:11:28.066+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/health/wisconsin-child-hepatitis/index.html"><em>Wisconsin
        investigating 4 cases of unusual hepatitis in children, including one death</em></a>"</p>'
