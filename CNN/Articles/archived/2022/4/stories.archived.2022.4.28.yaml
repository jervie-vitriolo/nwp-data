      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—</strong> The Commission
        on Elections (Comelec) en banc is eyeing to release its decision on the appeals
        for the dismissed disqualification cases against former senator Ferdinand
        “Bongbong” Marcos by next week.</p>'
