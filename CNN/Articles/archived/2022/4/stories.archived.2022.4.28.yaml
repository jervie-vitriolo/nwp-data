      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand that the owner of F/B Gem-Ver will receive the amount
        on behalf of the fishermen and himself,” Guevarra said.</p>'
