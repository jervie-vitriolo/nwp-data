      'mgnl:lastActivated': 2023-01-19T17:13:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72666d07-dadd-428c-9f7f-67010b42a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T05:40:52.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I became president, ganito sabi ko (this is what I said),
        ‘I can clean it in six months.’ And after that, I realized, nagkamali talaga
        ako (I was really wrong),” Duterte said during the inauguration of the Cebu-Cordova
        Link Expressway in Cordova, Cebu on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b78ca-b147-4c04-938c-47d279dcc6ea'
      'mgnl:activationStatus': true
