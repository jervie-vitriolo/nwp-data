      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong>&nbsp;The
        National University Bulldogs improved their Final Four spot chances after
        thrashing the still winless University of the East Red Warriors, 100-81, in
        UAAP Season 84 on Thursday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c8297-019a-4b87-a8e5-a901ba0682e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T15:20:37.017+08:00
