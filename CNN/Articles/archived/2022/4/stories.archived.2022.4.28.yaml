      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338c4eb-452b-4685-868e-6faec9bd28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple made the national bodybuilding team for the Vietnam Games
        after they both ruled the IFBB Elite South Luzon Championship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667c54e-b35a-4464-bce0-4cfe770ab26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287d3c8-6017-405c-b4d7-bf0f03030705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s our first season of competing together and we have been very
        blessed to have this chance of competing in the SEA Games," said Deloria,
        relishing the chance of competing wth her fiance. "Teamwork makes the dream
        work indeed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8b332-ec0b-4d15-b1a6-b72a52c298b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:46:06.115+08:00
      'mgnl:createdBy': 'david'
