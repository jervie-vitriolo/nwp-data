      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response, Arabe said he will comply with Bulay''s directive
        once he receives it and that he is prepared to turn over his responsibilities
        to the person who will temporarily take his place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6cf5c-667e-4a5d-8f5b-55be6664416a'
