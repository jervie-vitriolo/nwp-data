      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b7e7d-8118-4004-bd99-70d9604aa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T14:56:47.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although SSS ensured that its cash flows and funding situation
        remain secured, there is a need to study the effects of its net losses to
        ensure it remains financially viable for paying out benefits to covered members,”
        read the resolution released to the media on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06323e-ab0c-4c8a-bac8-911434e43864'
