      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –&nbsp;</strong>United
        City FC, the lone Philippine club in the AFC Champions League 2022, bowed
        out of contention for a chance to progress into the continental tournament’s
        Round of 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b367a-545a-47a5-aee6-0ff26079658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
