      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Thursday, Bohol
        Provincial Disaster Risk Reduction and Management Office chief Anthony Damalerio
        said retrieval operation will continue in the morning, a day after the accident.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08664277-4ef4-4e38-8aee-7a1d7d7d16ef'
      'mgnl:activationStatus': true
