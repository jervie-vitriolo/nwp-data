      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it was campaign time. Payabangan na naman ng kampanya. Pagdating
        ko sa Maynila, dala ko ''yung chief of police ko, si Bato (Dela Rosa)...Nung
        binuksan ko na ''yung records...six generals of the Philippine National Police
        were playing with drugs. Sabi ko, paano tayo mabubuhay nito?" he said.</p>'
