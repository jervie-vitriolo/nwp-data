      'mgnl:lastActivated': 2023-01-19T17:12:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire told <em>The Source</em> that the 52-year-old female traveler
        from Finland who arrived in the country on April 2 had nine close contacts
        when she arrived in Quezon City, and five in Benguet. In a separate message
        to the media, she said the traveler also had 30 close contacts while aboard
        a flight to Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe0b6a-9f54-4470-9a0b-5be4336120d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.871+08:00
