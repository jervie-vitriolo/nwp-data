      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P-pop squad Kaia (stylized as “KAIA”) dropped “Blah Blah”, a propulsive
        single in the vein of hard-hitting girl group anthems. They performed the
        song at P-pop Con at Araneta Coliseum, one of the first large-scale indoor
        concerts in two years. While their kind of polished spectacle has won the
        hearts of many listeners with top-notch music videos and impeccable studio
        production, their stage presence as performers is a mark of the new generation
        of stars providing Filipino pop music a long-overdue breath of fresh air.</p>'
    '32':
