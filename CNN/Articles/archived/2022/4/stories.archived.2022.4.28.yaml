    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d5a66-ee7a-4bde-a85c-3037ac859669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T13:29:56.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponement was announced only a day before the original schedule.
        Commissioner George Garcia <a href="https://www.cnnphilippines.com/news/2022/4/22/Comelec-Bulay-cancel-Vote-Pilipinas-deal.html">earlier
        said</a> the commissioners only learned about the issue last week when a Sofitel
        representative sought help in collecting the amounts owed to them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bbe1a-f37b-4ebe-be5c-35f5da93a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T13:29:56.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a March 31 letter from Sofitel addressed to Jimenez showed
        he was informed weeks earlier that there were issues regarding the payments.
        Jimenez also reportedly gave a “guaranteed vote of confidence” that the event
        organizer will honor its payment deadlines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9811802-a7e4-43e6-bc77-2415b4848685'
      'mgnl:activationStatus': true
