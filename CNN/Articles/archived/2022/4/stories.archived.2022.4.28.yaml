      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron akong mga napusuan, na ma-confirm ko na na sila dapat ilagay
        ko, isa sa mga Cabinet secretary ko, like Mimo Osmeña and Clarita Carlos.
        ‘Yan, mga tapat, dedicated sa trabaho,” he said.</p>'
