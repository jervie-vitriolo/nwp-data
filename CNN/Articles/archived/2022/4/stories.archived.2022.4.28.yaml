      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs are now in fifth place with a 6-7 record. They still
        have a chance to grab the fourth Final Four seat, which is also being contested
        by the Far Eastern University Tamaraws and the Adamson University Falcons.</p>'
