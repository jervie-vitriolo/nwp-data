      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on the night of June 9, 2019 in the vicinity
        of Recto Bank, an underwater feature in the West Philippine Sea also being
        claimed by China.</p>'
