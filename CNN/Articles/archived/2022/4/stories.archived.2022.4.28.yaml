    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India has seen months of extreme heat and this week it will only get
      hotter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff578bd6-7824-4ba9-aa61-82fec7979db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.085+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Life-threatening heat waves arrived in
        India a month earlier than normal, shattering temperature records with highs
        reaching over 100 degrees Fahrenheit (38 degrees Celsius) —&nbsp;and it will
        only get hotter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ec5b5-d658-403a-9cec-daa2f6d50e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.085+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2c8ab-132f-4a2b-8f87-7ef1cb498509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.085+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst of the heat wave is expected late this week into this
        weekend with high temperatures approaching 10-15 degrees Fahrenheit (5-8 degrees
        Celsius) above normal across northern and northwestern India as well as parts
        of Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167b2f1-d603-4aa3-b322-8639f5c8d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.085+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over one billion people will be subjected to excessive heat —&nbsp;10%
        of the world''s population, according to Scott Duncan, an extreme climate
        expert.</p>'
    '44':
      'image': 'jcr:a9bf62e0-350c-4a51-9770-8679bbb3b16b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a49989-2db9-46eb-86ac-05e6c289330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977fe42-b64d-4f56-bf3f-12f3f2790e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.085+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This region, including New Delhi, could endure temperatures in the
        mid to upper 40s Celsius&nbsp;—&nbsp;which means temperatures over 110 and
        up to 120 degrees Fahrenheit are possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404810d-bba7-46d7-aeaf-c31f0b54bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unfortunately, this heat wont sleep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f93e91-556c-4cdb-b390-f9da1b6795ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme nighttime temperatures can be deadly</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c9353-41a3-4744-be45-d7635f278aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little to no relief will come during the overnight hours as minimum
        temperatures will not dip below 86 degrees Fahrenheit (30 Celsius) in many
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48757d3-7679-47e2-a7dc-630ee37feb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged periods of warm nights can prove deadly as they limit
        the body''s ability to recover from daytime heat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a00ee5-c584-4f4c-9ad2-7862eb6b10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This presents a major problem for India''s population as a large
        portion lives without air conditioning, creating a life-threatening situation,
        particularly for the elderly.</p>'
    '47':
      'image': 'jcr:332c1dea-ce82-4bfa-af36-46dac776ce78'
      'imageCaption': 'A man carries a fan during a heat wave in Kolkata, India.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a33d4-22c4-43c6-ab6a-5a13c2de0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5d07c-f380-4aa3-9fb4-e4e8fa0947d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahmer, a city in India, already recorded a high temperature of
        45.1 degrees Celsius —&nbsp;a whopping 113 degrees Fahrenheit —&nbsp;on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cedbfd-81c0-4883-a53c-8382562d07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, a station in Pakistan tied the record for the highest
        maximum temperature in the Northern Hemisphere at 116.6 degrees Fahrenheit
        (47 Celsius), according to Maximiliano Herrera, an expert on climate extremes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320acc8-4e38-46b0-8e29-e9579d32e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extremely sweltering March breaks 122-year-old temperature record</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfb104-eaee-4d41-a154-7524682aacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the current extreme swell, temperatures were steadily
        above average for March and April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6e506-097a-4e02-b1ff-58b8ee2ea312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average maximum temperature for India as a whole recorded in
        March 2022 was the highest recorded in the past 122 years, according to the
        India Meteorological Department (IMD).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4354797-dc15-4766-b689-0270ba0f6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s March high-temperature average was 91.58 degrees Fahrenheit
        (33.10 Celsius), just barely edging out the previous record from 2010 of 91.56
        degrees Fahrenheit (33.09 Celsius).</p>'
    '49':
      'image': 'jcr:7055e482-b71a-4208-856f-6c7c4f92b011'
      'imageCaption': 'A girl selling water uses an umbrella to protect herself from
        the sun during a heat wave in New Delhi, India.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31686bd4-a691-4499-ad37-eb7eb5115a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.089+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc9c92-b3ab-48ff-9655-be90b3faeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.086+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 11, heat waves have affected 15 of the Indian states
        and Union territories, according to the Centre for Science and Environment
        (CSE), adding that "Rajasthan and Madhya Pradesh have suffered the most among
        the states, with 25 heat waves and severe heat wave days each during this
        period."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f3f16-160f-4cf2-94eb-fdf808cb21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure pattern associated with La Niña conditions, which are
        currently presiding over the Pacific, has persisted longer than expected.
        This, along with warm waves coming from the Arctic, has caused heat waves
        to form, according to Raghu Murtugudde, a climate scientist at the University
        of Maryland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a468451-130e-43bc-9fc8-6b689fdeb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current impact of La Niña on the spring and summer seasons in
        India is completely unexpected, Murtugudde added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48392e-e252-4de5-9453-5a6861dbb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April and May, known as pre-monsoon season, are typically the hottest
        months of the year when the region bakes endlessly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f8cba-202d-4a12-a905-c600d5814186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This heat would continue to build into the summer months were it
        not for the cloud cover and rain provided by the monsoon season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb0644-8764-46bc-a2c7-2e3fabe33766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief, though welcome, comes slowly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebec07-2da8-4469-aab7-31ae8d80e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monsoon season, which brings India much-needed precipitation
        and cooler temperatures, generally starts in early June over the southern
        part of the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b791236-3492-4336-b428-08ac8f3e8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it takes upward of an entire month to bring relief to places
        in northern India, which are currently seeing the worst of the heat wave.</p>'
    '52':
      'image': 'jcr:f9c320f0-e520-4567-8850-d42aad636659'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf123bb-7baf-4580-a396-9586557c8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.089+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ceac3-ff4d-4664-9881-40f43bc0075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, the models show that the monsoon seasonal rainfall
        is likely to be 99% of what it normally is, according to the IMD.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7d739-1368-4021-9014-2796683b489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoons are vital to the region because they provide much of the
        annual rainfall for India, aid irrigation for agriculture, and provide relief
        from the intense heat waves during the pre-monsoon season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a4952-5e97-46a7-8d67-3063ab567cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s heat waves will only get worse</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6ca86-3169-4dd3-937f-a869d8387ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many other extreme weather events, heat waves will become
        increasingly more severe as a result of climate change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf28b8d-0f89-4046-9e14-bc7ff449cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of heat waves is looking worse even with significant
        mitigation of climate change, and much worse without mitigation," said Elfatih
        Eltahir, a professor of hydrology and climate at MIT.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0ce8f-75a7-41e6-ad39-d695d03c6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is among the countries expected to be worst affected by the
        impacts of the climate crisis, according to the UN''s climate change authority,
        the Intergovernmental Panel on Climate Change (IPCC).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc8489-9013-4fc1-ba06-46ca14ce22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest state of the science report from the IPCC in August 2021,
        noted with "high confidence" that hot extremes have increased in South Asia,
        and that those climbing extreme temperatures are attributable to human-caused
        climate change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69a383-056b-4f99-b489-14f243d6eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More intense heat waves of longer durations and occurring at a
        higher frequency are projected over India," it stated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b354e-9e6f-42b0-b5ea-92d950f6c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any change, a possible humanitarian crisis could be underway
        across India as large parts of the country could potentially become too hot
        to be habitable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251177e-dcec-4d0c-a865-02b45f0788eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:40:58.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/weather/extreme-heat-wave-india-pakistan-monsoon-climate-change/index.html"><em>India
        has seen months of extreme heat and this week it will only get hotter</em></a>"</p>'
  'afghanistan-mosque-explosion-blast':
    'author': 'Mostafa Salem and Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T06:45:38.721+08:00
    'imagesource': 'jcr:feb349d1-654e-4f72-88af-086646b5705e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6becbd0c-6576-4b26-8a95-cad546f0d1d2'
    'lead': 'Thirty-three people are thought to have died in a blast at a mosque in
      Afghanistan''s Kunduz province, according to the Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T06:49:11.068+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:08.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:26.862+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thirty-three dead and dozens injured in Afghanistan mosque blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf013182-f6c3-4627-a69b-5b9b66e563d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thirty-three people are thought to have
        died in a blast at a mosque in Afghanistan''s Kunduz province, according to
        the Taliban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9debc-1dbe-4c44-afc5-64e616a689f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435f75f-1777-4ae1-81ac-e0398037d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead are children, according to Taliban spokesman Zabiullah
        Mujahid, while a further 43 people were injured in the explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a804143-8b7d-4377-bedd-0d57c11fccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid said the blast took place during Friday players at the mosque
        in the Imam Sahib district of Kunduz province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1de51-62fc-4db4-8804-5e0cd5a1d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes a day after explosions also struck Kunduz, and another
        city, Mazar-i-Sharif in northern Afghanistan. Separate explosions hit learning
        facilities in western Kabul on Tuesday, killing students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4e553-b9ad-40a0-b463-cdc407b01433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Afghan channel TOLO news said that the blast targeted the
        Mawlawi Sekandar mosque​.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d17f13-7fc4-481d-9e58-cf89141274bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not able to verify the number of dead but a witness speaking
        to CNN on condition of anonymity said that bodies were seen after the explosion.​</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a220d-4d73-477c-9d64-ac28406780f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.068+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​​The source required anonymity due to the politically sensitive
        nature of the attacks, and fear of reprisal from the government. ​</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36cf6e5-c1eb-4d5b-a01d-84f834e58b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of deadly blasts, mainly targeting the Hazara Shia community,
        have rocked several Afghan cities over the past week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451ba4d-d562-4658-8eb9-407cc28e0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this week''s attacks were claimed by ISIS affiliate group
        and Taliban rival ISIS-Khorasan (ISIS-K).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1ea28-2e99-41b5-87af-15454bc05162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody has yet claimed responsibility for Friday''s explosion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5761c4-d353-4d32-a1d2-df88d26224fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:49:11.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/22/middleeast/afghanistan-mosque-explosion-intl/index.html"><em>Thirty-three
        dead and dozens injured in Afghanistan mosque blast</em></a>"</p>'
  'russia-cyberattacks-ukraine-war-microsoft':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-28T06:52:17.362+08:00
    'imagesource': 'jcr:075845b6-b521-4f11-b4eb-e91cedd88bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0929ee04-c6db-4833-93cf-d801b8a9780b'
    'lead': 'The Microsoft report is the most comprehensive public record yet of Russian
      hacking efforts related to the war in Ukraine. It fills in some gaps in public
      understanding of where Russia''s vaunted cyber capabilities have been deployed
      during the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T06:54:56.859+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:08.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:27.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian hacking in Ukraine has been extensive and intertwined with military
      operations, Microsoft says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225812f-175d-4de2-802d-1d086d38eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> At least six different Kremlin-linked
        hacking groups have conducted nearly 240 cyber operations against Ukrainian
        targets, Microsoft said Wednesday, in data reveal a broader scope of alleged
        Russian cyberattacks during the war on Ukraine than previously documented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c70e27-042b-4646-a7d8-936a71e170d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4650044-2080-4f0e-9408-50565d078f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s use of cyberattacks appears to be strongly correlated
        and sometimes directly timed with its kinetic military operations," said Tom
        Burt, a Microsoft vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9a6c0-ebb4-4234-b7dc-4fd375961126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft report is the most comprehensive public record yet
        of Russian hacking efforts related to the war in Ukraine. It fills in some
        gaps in public understanding of where Russia''s vaunted cyber capabilities
        have been deployed during the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b655de-d8ce-4a20-8670-eb338b1ad12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burt cited a cyberattack on a Ukrainian broadcast company on March
        1, the same day as a Russian missile strike against a TV tower in Kyiv, and
        malicious emails sent to Ukrainians falsely claiming the Ukrainian government
        was "abandoning" them amid the Russian siege of the city of Mariupol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c169e8cf-5c3a-4a94-9db9-a429b5ffa4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected Russian hackers "are working to compromise organizations
        in regions across Ukraine," and may have been collecting intelligence on Ukrainian
        military partnerships many months before the full-scale invasion in February,
        the Microsoft report says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260a7be-91fa-419c-acc7-09e6f8a767e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s military attacks on Ukraine sometimes "correlate with
        cyberattacks, especially when it involves attacks on telecom infrastructure
        in some areas," Victor Zhora, a senior Ukrainian government cyber official,
        told reporters Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4c235-1d07-4e22-9e8d-a5048f3f6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks after Russia''s latest invasion of Ukraine, some pundits
        and US officials were surprised that there hadn''t been more noticeably disruptive
        or debilitating Russian cyberattacks on the country. Possible explanations
        ranged from disorganization in Russian military planning to hardened Ukrainian
        defenses, to the fact that bombs and bullets take precedence over hacking
        in wartime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802af751-7129-498c-a844-4ea02fbf2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a barrage of alleged Russian and Belarusian hacks aimed at destabilizing
        Ukraine has indeed taken place, with some hacks emerging weeks after they
        took place. Some hacking attempts have been more successful than others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c162651-2a85-4645-97e2-d9c3a738cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-faceted cyberattack at the onset of the war knocked out
        internet service for tens of thousands of satellite modems in Ukraine and
        elsewhere in Europe; US officials are investigating the incident as a potential
        Russian state-sponsored hack, CNN previously reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11b546-61c9-4e32-bb0b-631bd3e86492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a Russian military-linked hacking group targeted
        a Ukrainian power substation in a hack that, had it been successful, could
        have cut power for 2 million people, according to Ukrainian officials. But
        while the same hacking group succeeded in cutting power in Ukraine in 2015
        and 2016, the recent cyberattack did not affect the provision of electricity
        at the targeted power company, according to Zhora.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51b5a0-933a-4c98-9c1c-647ff5f118ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO officials David Cattler and Daniel Black noted a series of
        alleged Russian data-wiping hacks aimed at Ukrainian organizations over multiple
        weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694b972-156f-427b-a9ad-2888d7ad9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If observers see this cyber-offensive as a series of isolated events,
        its scale and strategic significance get lost in the conventional violence
        unfolding in Ukraine," Cattler and Black wrote in Foreign Affairs this month.
        "But a full accounting of the cyber-operations reveals the proactive and persistent
        use of cyberattacks to support Russian military objectives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd322bb-d949-4be2-b9de-fbd9f95421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.861+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the White House, Department of Homeland Security
        and other agencies have worked closely with Ukrainian counterparts to try
        to defend against Russian hacking and gain insights into Russian capabilities
        that might be used against the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c159fda-f701-4403-85e1-839ab3841d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.861+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine was, unfortunately, kind of a playground for cyber weapons
        over the last eight years," Zhora said. "And now we see that some technologies
        that were tested or some of attacks that were organized on Ukrainian infrastructure
        continue in other states."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d0072-93ff-4bd6-a048-4e5dff5236cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.861+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhora touted the resilience of Ukrainian network defenders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac02f27-2aeb-420b-b4f8-345fd2b4a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.861+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian hackers "continue to be dangerous," Zhora said Wednesday.
        "They continue to threaten democracies, threaten Ukrainian cyberspace. Nevertheless,
        I don''t think they can scale their cyber warriors or they can use some completely
        new technologies that can attack Ukrainian infrastructure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48651250-f08b-4593-8635-a5e7e016444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.861+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the Russian Embassy in Washington
        on the Microsoft report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90734cf2-4458-49dc-b7d9-512eabd49393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T06:54:56.861+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/europe/russia-cyberattacks-ukraine-war-microsoft/index.html"><em>Russian
        hacking in Ukraine has been extensive and intertwined with military operations,
        Microsoft says</em></a>"</p>'
  'china-xi-infrastructure-push-covid-lockdowns':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-28T07:02:44.271+08:00
    'imagesource': 'jcr:aa134381-d8d3-4449-8f7a-e3928d89c012'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6793008-f80a-4857-910f-83fbfdd2e569'
    'lead': 'Xi Jinping calls for more projects in transportation, energy and water
      conservancy, as well as new facilities for supercomputing, cloud computing and
      artificial intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T07:07:32.478+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:07.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:27.313+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi calls for ''all-out'' infrastructure splurge to rescue economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce625f-bd72-440b-a073-ec1d91da870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business) —</strong> China is about to embark
        on a new infrastructure spending spree in a bid to fix an economy nearing
        breaking point because of Covid lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2788eb-b568-4f91-a3af-02da51dc2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4c201-48da-43e2-a937-acd797b5d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping told a meeting of senior economic officials
        Tuesday that "all out efforts" must be made to boost construction to increase
        domestic demand and promote growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb734d63-7264-466e-bca7-dc4d5ae71098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the nation''s infrastructure was still "incompatible"
        with the needs of national development and security, according to state-run
        Xinhua News Agency. Xi called for more projects in transportation, energy
        and water conservancy, as well as new facilities for supercomputing, cloud
        computing and artificial intelligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b0934-06e0-435b-a4dd-87363a8419b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t elaborate on how much China plans to spend on the new
        infrastructure push. According to the most recent government statistics, infrastructure
        investment already increased 8.5% in the first quarter of 2022 from a year
        earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856da7b-f3ec-44f0-8755-dd95cf87c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments by Xi — who rarely sets out detailed economic plans,
        leaving that to his Prime Minister Li Keqiang — indicate that Beijing is growing
        increasingly worried about the country''s worsening growth outlook, and is
        falling back on a policy it had downplayed in recent years to ease pressure
        on local government finances and promote growth through consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221f242-36cc-448f-ad60-7b79de550e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid lockdowns have brought the world''s second biggest economy
        "near breaking point," Société Générale analysts wrote earlier this week.
        Tough restrictions in Shanghai and other major Chinese cities are just the
        latest blow, however. China was already feeling the impact of a real estate
        slump and a crackdown on private enterprise. Unemployment hit a 21-month high
        in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8b1bd-c879-4fd1-96b9-858e55c6a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of investment banks have slashed their forecasts for Chinese
        growth in the past month. And the International Monetary Fund last week said
        it expected growth of 4.4% this year, down from a previous forecast of 4.8%,
        citing risks from Beijing''s strict zero Covid policy. This is well below
        China''s official forecast of around 5.5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7ff30-2258-4bc5-9a44-1d061cc0b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Tuesday''s] meeting suggests to us that Chinese policymakers
        have been increasingly aware of the strong growth headwinds from Covid restrictions
        and continued property downturn, and [are] thus becoming more determined to
        ramp up policy easing measures," Goldman Sachs analysts wrote on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec488a-e8a9-4847-843d-0b73497707ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.479+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi analysts, meanwhile, believe China''s infrastructure investment
        is likely to surge by 8% in 2022, sharply higher than the 0.4% increase seen
        in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e989b-386c-4e77-92de-a792ead2fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infrastructure push is real," they wrote Wednesday in a note.
        "The turning point for real policy actions may have arrived, and stimulus
        will likely come through more obviously from late Q2."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b8f69-49cd-47a1-bb55-d057e121e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only move made by Chinese policymakers this week
        to calm nerves and boost growth. On Monday, the People''s Bank of China cut
        the amount of foreign exchange banks must hold as reserves to 8% from 9%.
        This move would effectively increase the supply of dollars in the market,
        and analysts widely believe the decision is intended to stem a rapid drop
        in the yuan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25391660-418f-4276-b099-b3b5ad0d0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese currency has weakened rapidly in recent days, plunging
        to the lowest level since November 2020, as rising Covid-19 cases in Beijing
        sparked fears that the Chinese capital could join Shanghai and other major
        cities in lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fa64b-9c62-40db-a86d-522faa5b8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks also slumped deeper into a bear market earlier this
        week, with the Shanghai Composite Index down 21% so far this year, making
        it the second worst performing market in the world after Russia, according
        to data from Refinitiv Eikon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025d39f-1034-430c-ae6a-e4180ac46d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market rout comes as China remains determined to maintain its
        strict Covid restrictions despite the hefty economic price. The financial
        and manufacturing hub of Shanghai has been in lockdown for about a month,
        forcing businesses to shut down and worsening global supply chain disruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d51cbf-4dc6-407b-bcea-8d1b01fddbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing started mass testing on Monday for its 21 million residents
        to contain a "fast and furious" outbreak, the city government''s spokesperson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803350c-14a8-4f57-b6f5-41612310835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T07:07:32.480+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:07.239+08:00
