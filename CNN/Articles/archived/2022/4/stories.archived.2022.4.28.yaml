    'jcr:uuid': '99862230-bc91-424a-8061-478aaab69ec9'
    'lead': 'President Rodrigo Duterte has yet to reveal the candidate whom he wants
      to succeed him, but Ferdinand Marcos Jr. believes the PDP-Laban faction''s support
      for his presidential bid is already a “tacit endorsement” by the chief executive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T09:17:34.306+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:12:51.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:30.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', '-elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'Rodrigo-Duterte', 'PDP-Laban']
    'template': '1'
    'title': 'Marcos on PDP-Laban faction supporting him: It’s a ‘tacit endorsement’
      by Duterte '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81e8c7-f020-4ee7-ab8c-44e4b716d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro City (CNN Philippines, April 28)</strong>
        — President Rodrigo Duterte has yet to reveal the candidate whom he wants
        to succeed him, but Ferdinand Marcos Jr. believes the PDP-Laban faction''s
        support for his presidential bid is already a “tacit endorsement” by the chief
        executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d776189-1abc-4a5c-92f2-11a242b5a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, he allowed, as the chairman of the PDP, that he released
        the PDP to endorse Inday Sara (Duterte) and myself. So <em>para sa akin</em>
        (for me that’s a) tacit endorsement <em>na ''yun</em> (already)," Marcos said
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93290b5-46ae-4f76-be94-92674163e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban faction headed by Energy Secretary Alfonso Cusi earlier
        announced their support for the tandem of Marcos and the President''s daughter,
        vice presidential bet Sara Duterte. However, the chief executive, who chairs
        the ruling party, is still mum about it after publicly endorsing his daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da5bd6-5012-4d98-9a9e-787bd9dbbf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he understood that President Duterte just wanted to
        be fair to all the candidates at this stage in the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f92ac-d487-42b5-afe1-82f07e67c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s okay...that position is very understandable for a president
        to take," Marcos added. "I understand why he wants to stay as if it were above
        the fray and be president and that''s perfectly understandable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59cbaa-2115-46d9-8824-9b4be2759196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been saying in interviews that he sees the President
        as someone who likes to "keep everyone on their toes" with his surprises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac0c52-dcdc-4c03-82d3-feb922755699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier called Marcos a "weak leader and a spoiled
        child,” but the son of the ousted dictator said in an interview with CNN Philippines’
        In Private that the President’s remark was just plain politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6743b-95c4-4500-8ed1-81354ae1997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had a meeting at Malacañang on March 20, but the President
        still did not endorse Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6c2ae-b011-4d09-bbd3-c605b693301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Martin Andanar said the President
        just shared with Marcos some advice from the lessons that he learned since
        2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a7956-f297-4e47-a7c5-971e55e7c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Crossing our fingers''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252d064-553a-4838-8b3c-76b2a58c24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos admitted that he is still hoping for the President''s endorsement
        before the May 9 elections. He said the President''s blessing would benefit
        his candidacy as the public trusts the Duterte administration so much.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109408c-3313-4fe9-a2d5-3779ec09a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Social Weather Stations survey, the President''s
        net satisfaction rating rose to a "very good" 60 points in February from a
        "good" 52 points in September 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d2327-f9a1-4162-a7f3-c87f70b38df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re crossing our fingers that he will endorse but if not, I
        certainly understand. I think he has done everything for us, except actually
        endorsing us," Marcos said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284b5d9-42f8-458e-b960-f72f1e65fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:17:34.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban Cusi-wing, meanwhile, is also planning to hold joint
        campaign rallies with Marcos’ UniTeam Alliance soon. Cabinet Secretary and
        PDP-Laban secretary-general Melvin Matibag said he is also hoping that the
        President would show up in the joint rally.</p>'
  'robredo-supporters-house-to-house-campaign':
    'author': 'Paige Javier, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-28T09:20:14.086+08:00
    'imagesource': 'jcr:78ad3cfe-636b-4fe2-b20c-1ec74361d068'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea5ea49-fc58-4e32-8a62-3a8bfe8b9d55'
    'lead': 'With only a few days left before the 2022 polls, presidential candidate
      Vice President Leni Robredo calls on supporters to not lose heart and keep on
      reaching out to people through house-to-house campaigns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-28T09:23:06.286+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:12:50.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:31.102+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', 'elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Leni-Robredo']
    'template': '1'
    'title': 'Robredo calls on supporters to ramp up house-to-house campaigns in final
      stretch before polls  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5deb1c8-802a-4277-ab22-d4f45746c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — Presidential
        candidate Vice President Leni Robredo calls on supporters to not lose heart
        and keep on reaching out to people through house-to-house campaigns, with
        eleven days left until the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cb284-e175-4236-a759-a8a270e28f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her second grand rally in Malolos, Bulacan on Tuesday, Robredo
        highlighted the importance of house-to-house campaigns, not just for the elections,
        but also in the fight against disinformation and fake news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a405d8c-b37d-428b-ae6f-e39889452f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked her supporters for their initiatives and volunteerism
        to campaign for her and their candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b4c55-567e-404b-9bf2-066b8a69f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam niyo ba bakit mahalaga ang</em> house-to-house? <em>Napakaraming
        kasinungalingan ngayon. Pag maglalaban laban tayo sa</em> social media, <em>mahirap
        kasi hindi mo alam kung sino ang papaniwalaan. Pero pag nagha-house-to-house
        tayo, tao sa tao, puso sa puso,”</em> she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef3485-0102-4fb0-8ec7-19ba62da869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you know why house-to-house visits are important?
        It’s because there are a lot of lies being spread now. If we will just face
        off on social media, it’s hard because you do not know who to believe in.
        But if we go house-to-house, it’s person to person and heart to heart.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e634b-6379-46cc-8657-5ca82cf20bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also discussed the Office of the Vice President’s efforts
        to help the province even before the elections and the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f726a-ce27-4507-8f58-742cc3fd3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the assistance given to several Bulacan towns, which include
        medical supplies and equipment, livelihood programs and relief operations
        following typhoons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9dc3a-fd3e-4c72-9709-e6155d1dfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She visited the vote-rich province of Bulacan for the second time
        this campaign season in a bid to avoid a repeat of the 2016 elections, where
        she lost to rival Bongbong Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db328266-e939-48ab-bf01-0b49abc146c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her return to the province also comes one month since re-electionist
        <a href="https://www.cnnphilippines.com/news/2022/3/14/Bulacan-Gov-Fernando-Robredo-Marcos.html"
        target="_blank">Bulacan governor Daniel Fernando</a> formally endorsed her
        candidacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec1db0-b0d9-40f8-add1-d522294bf3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rally, re-electionist Bulacan governor Daniel Fernando
        reiterated his support for Robredo, noting her brand of leadership inspires
        him and Filipinos, especially the youth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928276c-620d-425c-8fc5-c72e58c99db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan governor believes Robredo can uplift the lives of every
        Filipino and that the country needs a leader that can understand the situation
        of the citizens, knows right from wrong, and is not tainted with any form
        of corruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113618f4-8538-41a9-ad8d-cad06cd7b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Malolos event, Robredo visited Baliuag for a mini rally
        earlier in the day to speak to those who may not be able to attend the grand
        rally. She also promised her government will always be there to listen to
        citizens and their concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8731332-eed4-4dea-8198-b7f0524d3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s running mate Senator Kiko Pangilinan was in Malabon to
        reach more places in the final stretch of the campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d780b-02c1-49d3-bea9-455fc0bb190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T09:23:06.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:12:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local organizers say around 144,000 people attended the grand rally
        at the Malolos Sports Complex on Tuesday afternoon. This crowd estimate is
        much larger than the rally held on March 5, which they say drew in a crowd
        of 45,000 in the same venue.</p>'
