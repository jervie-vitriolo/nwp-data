      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maglalabas kami ng</em> briefer <em>diyan</em> because<em>
        ''yung</em> recantation<em> ni</em> Kerwin Espinosa [We will release a briefer
        because Kerwin Espinosa''s recantation] has no effect or materiality in so
