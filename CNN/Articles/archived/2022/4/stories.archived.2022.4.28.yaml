      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A San Beda win will elevate them to the top seed, while a loss will
        place them as the third seed and give them a spot in the play-in tournament.</p>'
