      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people I am considering, those I confirmed
        should be Cabinet secretary, like Mimo Osmeña and Clarita Carlos. They are
        honest and dedicated to their work.]</p>'
