      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she noted that even while BA.2.12 is neither classified as a
        variant of interest nor a variant of concern by the World Health Organization,
        the public must not let their guard down, especially this election season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770c8be-ecb8-4268-8624-ce51752c0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9cf61-76d6-449a-956b-eb25de28d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that if Metro Manila alone was able to record as many
        as 32,000 COVID-19 cases during the January to March surge, "we will be seeing
        around 60,000 per day just in NCR alone" if there will be a reduction in compliance
        to the current public health standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79cb97-2d87-4568-94c0-cccd65b9fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169a480-9d5f-4c8b-839d-e801c63b2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is also a possibility of the more infectious
        subvariant already spreading in the country. But preparations simply have
        to be done ahead by ramping up facilities, strengthening the response of hospitals
        and local governments, and by administering more COVID-19 vaccines and boosters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025153b6-efd0-4a57-ae38-0dfbbc7569fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0a4e8-9ad3-441d-af46-17678012d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility is there. We know the limitations of our testing,
        we know the limitations of our sequencing. The possibility of BA.2.12 is here,"
        she said. "<em>Meron ding posibilidad na ibang variant baka nandito rin</em>
        (We see a possibility that the other variants are here as well). That’s a
        possibility we are preparing for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d143199-9ce8-4009-b23a-5ef84f8de979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:34:16.644+08:00
