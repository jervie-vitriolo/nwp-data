      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s statement firmly said, he "had no dealings with Sen.
        De Lima and has not given her any money at any given time." He also apologized
        to De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de71468-17a6-4230-9420-097657c6885e'
