      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yap, at least 11 vehicles fell into the river, including
        four 4-wheeler trucks, two tricycles, two motor bikes and one dump truck.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319edb79-515c-47a9-8948-07e452d72979'
