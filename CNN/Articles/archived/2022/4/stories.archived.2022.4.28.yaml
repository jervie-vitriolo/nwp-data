      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e5f84-ef3a-4075-b86c-310f2b27a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragons doubled their lead in stoppage time with Park In-hyeok
        completing a left cross play and making the strike in front of the box.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45642a25-4809-43f3-b618-3dac66fc342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.362+08:00
