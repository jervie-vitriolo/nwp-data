    'template': '1'
    'title': 'UAAP: Ateneo nears elims sweep, derails Final Four spot-chasing FEU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9114d47-b875-48df-b3aa-f993e6290849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> Reigning
        league champions Ateneo De Manila University Blue Eagles are a win away from
        sweeping the UAAP Season 84 elimination round after crushing the Far Eastern
        University Tamaraws, 70-53, on Thursday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776ae8b-382e-4346-8bf3-1f816ad6c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d322a-0968-4de5-b090-18aa27b15933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo holds a flawless 13-0 record, also notching their 39th straight
        win since Season 81 in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f326ee-7d50-46b3-af0f-a7044c810ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
