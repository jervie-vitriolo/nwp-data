      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017a96f-1693-42b9-bfa2-920cf6b7f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:09:30.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Vic Rodriguez, Marcos declined to participate
        as he prefers to visit supporters and join other political events he has already
        committed to in the few remaining days before the May 9 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253319f9-9df7-4aef-955e-6d15caa493d0'
      'mgnl:activationStatus': true
