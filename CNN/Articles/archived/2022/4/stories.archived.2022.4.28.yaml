      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catpuke’s “KTM” EP was one of 2020’s most radical and cathartic
        releases, and seeing it live is an experience that must not be denied to us
        no longer, especially as tyranny and impunity continue to rear its ugly heads.
        Catpuke embarked on Anti-Fascist Machine Tour, a five-date trip around Luzon.
        The network of punk and DIY communities across the Philippines continues to
        stand strong, and the easing of pandemic restrictions opens the doors for
        more bands to tour across the different scenes in the Philippines.</p>'
