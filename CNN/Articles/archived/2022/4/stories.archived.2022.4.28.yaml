      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP’s men basketball program director Bo Perasol said they''ve been
        trying to recruit Briones to play for the Maroons for four years now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582f3e4-7aea-47a6-a8bc-21b7d69ce75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.594+08:00
