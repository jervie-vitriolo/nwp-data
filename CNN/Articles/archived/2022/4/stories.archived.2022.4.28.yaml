      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija-based entity O.I. Research Partners debuted with a track
        hinting at a massive cosmology from an upcoming cosmic album. It’s a psychedelic
        romp reminiscent of The Flaming Lips and Of Montreal, which is anachronistic
        in its fiction and ambitious in vision. This is a project to watch out for.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab16145-70f6-4c1d-a1d1-5cb5f97fc299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Standing in the Way of Control: Music and Politics on Foaming
        at the Mouth</strong></p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/5WWpWQM0FWPUTvX55sxnUK?utm_source=generator"
        width="100%" height="232" frameBorder="0" allowfullscreen="" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44dc55-1718-426e-b33d-a2e84d0a473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:42:48.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db57c1a-770d-423a-91d3-bbb860230c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandwich guitarist and DJ&nbsp;Diego Castillo released an episode
        about the volatile relationship between music and politics, diving into how
        music has played a vital role in politics from propaganda to dissent. Castillo
        kicks off with Yano’s timeless “Trapo,” diving into various movements and
        revolutions from Filipino protest music’s fight for independence and anti-imperialism
        to intersectional feminism, anti-Neo Nazi resistance, Black Lives Matter,
        and more.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14322af6-22c9-41a2-872b-410ef46def9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As musicians, listeners, and audiences rally together to fight for
        what matters, this episode of Foaming at the Mouth is a crash course on how
        music isn’t just a vehicle for political expression, but is political expression
        in itself. This episode is essential listening, and I urge you to tune in
        right now.</p>'
