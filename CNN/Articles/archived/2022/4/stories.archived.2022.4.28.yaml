      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> All
        flights arriving and departing from the Clark International Airport will transfer
        to its new terminal starting May 2, the Luzon International Premiere Airport
        Development (LIPAD) Corp. announced.</p>'
