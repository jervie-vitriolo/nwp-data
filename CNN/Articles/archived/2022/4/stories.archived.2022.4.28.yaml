      'mgnl:lastActivated': 2023-01-19T17:12:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e2b5b-fbc0-4957-ab35-6c09cd91d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU, meanwhile, is tied with National University for fourth place
        with a 6-7 slate. The two teams, along with sixth placer Adamson University
        are fighting for the pivotal fourth seed in the Final Four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1d833-c4eb-439d-8f18-c76d55fbf572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62927042-807e-4f9d-8887-3d2c284337f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:45:53.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles showed their well-balanced attack early in the first
        quarter as they flashed a 16-5 scoring bomb to tally a 17-11 advantage after
        the first 10 minutes of action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74726c1-202e-4182-a7ab-153a9f4d3ed4'
