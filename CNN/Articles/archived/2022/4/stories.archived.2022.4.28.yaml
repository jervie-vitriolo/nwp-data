      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—</strong> The Commission
        on Elections (Comelec) will push through with its scheduled panel interviews
        next week even if not all candidates confirm their attendance, an official
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a3dea-d167-4fb1-8490-5f05446e060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:52:02.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf45683-6de7-47c3-b039-d3f34fab819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:52:02.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e will still proceed, regardless of the number of participants,”
        Comelec Commissioner George Garcia said in a media briefing. “<em>Kahit hindi
        sila kumpleto</em> (Even if they’re not complete).”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2be138-c61a-4db8-8fd5-b4b5f041539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:25:29.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that as of 8 p.m., four presidential candidates and
        four vice presidential bets have confirmed their participation in the final
        PiliPinas Forum 2022 interviews. He did not identify them.</p>'
