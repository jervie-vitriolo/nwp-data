      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to have someone who truly knows what it’s like to
        be in our shoes: hindi na sapat yung mga nagsasabing ‘advocate’ sila for the
        marginalized,” Zubiaga stressed. “Kung sapat yun, edi sana matagal na tayong
        walang problema.”</p>'
