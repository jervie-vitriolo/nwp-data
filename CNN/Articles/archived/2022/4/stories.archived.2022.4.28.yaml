      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get more details, as the central bank
        did not specify the penalty. It only said the sanctions reinforce the need
        for banks to ensure their clients are adequately protected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf93371-1056-447d-83bc-afc3a35f925d'
