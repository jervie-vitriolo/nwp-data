      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student councils of San Beda University and Colegio De San Juan
        De Letran, fierce rivals in the National Collegiate Athletic Association (NCAA),
        have urged fans attending their much-anticipated clash on Friday to wear pink.</p>'
    '3':
