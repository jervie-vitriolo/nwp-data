      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430cb0d-9c17-43bf-82f1-23eade24450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning on the streets, under the blistering heat of the tropical
        sun, he felt “fully exposed” in his full regalia. But with it also came a
        realization: “That’s one of the things I learned in this campaign: how an
        IP feels when he wears his ethnic attire.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c2a0d-32dc-4fa5-b0ab-68fe688c9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26893d4a-8018-4b5e-ace1-426fd51d0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung umpisa medyo na-ilang ako, pero later on na-feel ko, ‘Kailangan
        ko ito e.’ This is the whole point of being in ethnic attire: Telling the
        whole world that I am Teddy Baguilat, may kakayahan mag-serbisyo, and I’m
        proud to come from an ethnic tribe.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a57ee-fa34-49fe-a3f0-86d89b57612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5836d8c-7f82-4935-b5de-3428e90141ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.678+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a myriad of tribes scattered across the country —
        estimated to be between <a href="https://www.iwgia.org/en/philippines.html"
        target="_blank">10&nbsp;and 20 percent of the population</a> — they can be
        hard to find. “Kasi sila yung bihirang may internet connection, may Facebook
        accounts,” he explained. This, along with several tweaks in his messaging
        by his campaign team, define Baguilat’s campaign journey. “It’s still a work
        in progress,” he admits. “Initially my messaging was ‘Katutubo sa Senado.’
        Three K’s: kultura, kalikasan, karapatan. Later on, nag-adjust yung communications
        team. Kultura is very nebulous, so we chose “kabuhayan.” Ayaw mo maging malabnaw
        yung messaging pero gusto mo mag-appeal sa mas maraming tao,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cddebe-6ff0-4d9a-8558-4eed27b25783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:43:36.911+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“The young mold their values based on what they see on
        social media. They develop their opinions on democracy, human rights, what
        is a good politician, what is leadership.”</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4b721-a500-48a5-8f3b-d84666c389d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the platform to communicate took several adjustments: “Social
        media, including TikTok! Oh my gosh,” laughed Baguilat, who is in his fifties.
        “Part of campaigning is learning how to play social media to your strengths,”
        he said. “Previously, the value-molding of a person happened at school, church
        and home. That’s where you developed your opinions. Nowadays, it’s social
        media. The young mold their values based on what they see on social media.
        They develop their opinions on democracy, human rights, what is a good politician,
        what is leadership.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10963875-bc8d-4e47-82fe-1add3d91574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1775f05-99a8-491e-887c-7e2c916211ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to his "BTS” music video. “Laging sinasabi sa national
        elections, it’s about the CDE. The easiest and fastest way for you to gain
        awareness is running advertisements. So far okay naman ako, pero kulang pa
        rin sa awareness. In my case, I need to raise awareness before I do conversion.
        To do that, you spend a lot. ‘Yun yung disadvantage ko in terms of resources.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac104b-2231-4139-a485-0a7bb6af02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so he danced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dad16-7f8b-476a-929a-44af4ab867cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether in a plum suit or in Ifugao clothing, Baguilat is still
        the same person: a Filipino with the concerns of his people at heart. “At
        the start of the campaign, panata ko sa sarili ko, I’d like to discuss Indigenous
        peoples’ rights, the environment, and agriculture,” he said. “Bihira ang may
        representation ang marginalized sectors sa senate. Wala pang katutubong naging
        senador.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a915e2-a41c-48ab-9555-196573b05579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bde645-134c-4734-a16d-a528b6401286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carmen Zubiaga</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e4179-92dd-4364-9b78-8d5ad35af323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.679+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2463b3-30e1-4a01-ad1b-c580538264bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons with disabilities are often viewed as objects of charity,
        so vulnerable that they heavily rely on outsider intervention to assimilate
        into society. But for as long as she could remember, Carmen Zubiaga has been
        taking matters into her own hands in spite of the odds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b383ead-4ff9-4b20-8127-5d32ec9e5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7757a-71a0-4ce6-87cc-3bbe35c27019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being confined to her home for a decade due to her condition,
        she fought to return to school at the age of 24. Upon securing a slot, she
        spearheaded fundraising efforts for a ramp that would connect her building
        to the library, making it easier for students in wheelchairs to move around.
        Her initiative was so impactful it was eventually recognized and signal boosted
        by the school’s president, who pledged his commitment to increasing the accessibility
        of the institution. This marked the beginning of her decades-long battle for
        inclusion that would take her through non-government organizations like Women
        With Disabilities Leap to Social and Economic Progress (WOW-LEAP), LGU posts
        in her hometown of Taytay, and hopefully the Senate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e2925-d2a8-4a68-962a-e997fa5be8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88b29d-e70a-4f80-975c-fc415b0dcdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:59:41.680+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:12:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiaga’s can-do attitude is what made her campaign possible in
        the first place, despite her lack of political machinery. Her impressive organic
        following on social media is the product of her responses to scalding social
        issues on Twitter. “Soon, madami nang nagrespond na graphic designers and
        video editors, especially among [the] Gen Z. [They] manage pages and groups
        with a wide reach and were willing to spread the word about me,” she told
        CNN Philippines Life via Zoom. “There were also donors who supported my campaign
        materials in their areas and gave me cash so I could have [my posters] distributed
        in other communities.”</p>'
    '27':
      'contentWidth': '100%'
