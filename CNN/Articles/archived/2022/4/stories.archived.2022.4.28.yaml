      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the greatest rivals in Philippine sports are to make a truce
        for a cause greater than our disparity,” the San Beda Student Council said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42000bfc-2c7e-43cf-b2e8-29608f898e32'
