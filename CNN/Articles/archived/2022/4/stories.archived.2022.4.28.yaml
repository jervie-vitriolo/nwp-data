    'template': '1'
    'title': 'BPI to boost tech investments, customer offerings amid rise in digital
      banks, fintechs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fbe4f-10da-4a53-852c-128d532f00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> The
        Bank of the Philippine Islands (BPI) says it is ready to face the increasing
        presence of digital banks and fintechs, as it draws on efforts to strengthen
        its technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f5235-b272-4f5a-aaa0-03b57da99d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268d524-5849-4dc8-84f7-e0b37e1d2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To maintain our market leadership, we have to continue to make
        investments in technology, to accelerate our digitalization of our business
        and our operations, and to improve our customer offerings. That will all be
        key,” BPI president and chief executive officer Jose Teodoro “TG” Limcaoco
        told investors on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c78fe2-e02f-4288-b304-fd719c8ee0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9358dfd-838c-4f62-b9d6-e00843029554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limcaoco also emphasized that traditional banks like BPI remain
        “stalwarts” of the industry, citing efforts to establish distribution channels
        servicing a large customer base and a brand recognition trusted by clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188a617-4b25-4801-8134-c95e1ed7b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdedaa-3179-4c96-9b0a-399aed9e4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This healthy competition of the fintechs and neobanks together
        with incumbent banks will definitely result in a very interesting industry
        and more developments in the coming year, and our bank is prepared for that,"
        he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92ce22-14b6-4b97-8951-5d10da6ff092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea3887-ad3f-4003-852a-6048d317e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, BPI has also provided new customers the ability to
        set up accounts digitally—a key feature among fintechs and neobanks. And next
        month, it will be offering a high-yield deposit product aimed at digitally
        savvy Filipinos with no bank accounts yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea1db4-7609-4f9b-bf51-060120d5c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7339e-60f4-465f-867c-d4b4d7a853ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:49:53.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:12:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will offer our clients not only a high rate but also convenience
        and more importantly, the trust of knowing that one’s money can be entrusted
        to an institution that is proven here to stay and with a track record of continuous
        innovation. We are not just digital, we are also what we call ‘phygital’ –
        physical and digital,” Limcaoco said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fe151-221b-47dd-9bc1-08ecc6e172c4'
      'mgnl:activationStatus': true
