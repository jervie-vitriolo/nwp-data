      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, gross inflows in March surpassed that of the previous month
        at $1.27 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de29bbf-2515-43c6-b8d5-aa492dadf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T19:48:22.656+08:00
