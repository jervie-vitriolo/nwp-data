      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several private vehicles were submerged into the river...Some vehicles
        were covered and trampled by heavy infrastructure," a report from the Bohol
        Police Provincial Office stated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24487993-c3f4-4f96-86ae-5f7ccb66b094'
