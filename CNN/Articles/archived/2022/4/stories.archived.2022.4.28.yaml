      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6bc7c-f753-4080-aa31-2f700b538ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T11:55:26.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:12:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH is already looking into the potential source
        of infection.</p>'
