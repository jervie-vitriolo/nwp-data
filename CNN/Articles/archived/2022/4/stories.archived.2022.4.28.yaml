      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that rich drug users are difficult to track as
        they live in mansions secured by guards and even provide drugs to policemen.</p>'
