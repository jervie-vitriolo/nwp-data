      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of representation is a gap that Zubiaga is confident she
        can fill, with her community-based platform rooted in years of experience
        living “as a simple person among fellow simple people.” Just some of the issues
        she promises to address if given a legislative seat encompass social protection,
        inclusive economic programs, and quality transportation services.</p>'
    '53':
