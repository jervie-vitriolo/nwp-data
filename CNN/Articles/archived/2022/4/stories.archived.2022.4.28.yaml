      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga po samin na mga senior citizen dahil dagdag proteksyon
        din ito sa amin…hangga''t mayroon po, gugustuhin ko na magpabakuna uli," said
        65-year-old Mary Maceda from Antipolo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ecdd4-64d2-4768-a0f3-e19ee6b372f4'
