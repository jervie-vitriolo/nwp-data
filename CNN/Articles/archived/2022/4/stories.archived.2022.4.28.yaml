      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, April 27, the country reported its first BA.2.12 case,
        a 52-year-old female traveler from Finland who arrived in the country on April
        2. The Health Department is closely monitoring at least 44 of the identified
        close contacts, but no infections have been reported so far.</p>'
