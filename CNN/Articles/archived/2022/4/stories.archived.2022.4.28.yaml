      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He started practicing with us in Las Vegas and after that, we had
        at least two more meetings with him and his parents so it’s such a joy to
        finally culminate this and what a way to start his playing career in the Philippines
        than to be with the UP Fighting Maroons,” said Perasol.</p>'
