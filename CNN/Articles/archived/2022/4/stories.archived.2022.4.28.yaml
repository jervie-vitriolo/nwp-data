      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Verano paced the Blue Eagles with 17 points and 13 rebounds,
        while Tyler Tio added 14 markers and shot three triples in the match.</p>'
