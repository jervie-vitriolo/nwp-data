      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from infants and children, pregnant women and senior citizens
        also received vaccination deemed necessary as part of the "whole-of-society
        approach" to accommodate all individuals. COVID-19 vaccinations were also
        available at the site.</p>'
