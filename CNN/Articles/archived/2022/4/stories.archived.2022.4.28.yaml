      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The OCTA
        Research on Saturday projected that Metro Manila is likely to reach the peak
        of its current wave of COVID-19 cases within a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e8c26-f93f-48df-920a-6fb0ae7d5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T21:41:26.660+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bagamat nandyan pa rin ‘yung</em> surge, <em>buhay na buhay
        siya, bumabagal na ‘tong</em> surge <em>na ‘to sa</em> National Capital Region
        <em>at ang estimate ng</em> OCTA, <em>‘yung</em> peak <em>natin, maaabot natin</em>
        in a week or so,” OCTA Research fellow Ranjit Rye told CNN Philippines’ Newsroom
        Weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446f10b-384d-4d5d-834a-bdd8bc0415df'
      'mgnl:activationStatus': true
