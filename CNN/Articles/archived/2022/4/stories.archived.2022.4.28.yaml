      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Beda-Letran tussle, one of the most celebrated rivalries
        in Philippine collegiate basketball, will happen on Friday at the Filoil Flying
        V Centre in San Juan City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5514b5f-3bba-4e72-9f5f-b4c4585f8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:21:40.358+08:00
