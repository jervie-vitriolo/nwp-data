      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec already announced in February that face shields are only
        voluntary on voting day in localities under alert levels 1 to 3. All areas
        in the country are either under alert level 1 or 2 <a href="https://www.cnnphilippines.com/news/2022/4/29/COVID-19-alert-level-election-day-May-1-to-15-IATF.html">from
        May 1 to 15.</a></p>'
