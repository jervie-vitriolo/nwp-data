    'mgnl:tags': ['CCLEX', 'cebu-cordova-link-expressway', 'expressway', 'cebu']
    'template': '1'
    'title': 'Cebu-Cordova Expressway Link officially opens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87302ba0-9074-46da-8066-cbe5a030cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.430+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        newly-constructed Cebu-Cordova Link Expressway (CCLEX) officially opened on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60719a0d-e7d0-4ee3-8fe0-c9838e4b97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.430+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expressway is an 8.9-kilometer, four-lane road linking mainland
        Cebu City to Mactan Island through the municipality of Cordova.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea6a07-19ae-4140-bf86-b55e711b06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.430+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte led the inauguration of the bridge at
        the CCLEX Toll Plaza in Cordova, Cebu, and was joined by Executive Secretary
        Salvador Medialdia, DPWH Acting Secretary Roger Mercado, Sen. Bong Go, Cebu
        Governor Gwen Garcia, Rep. Ouano Dizon, Cebu Mayor Michael Rama, Cordova Mayor
        Mary Therese Cho, and Metro Pacific Tollways Corporation (MPTC) Chairman Manuel
        Pangilinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74ed34-291b-4cdd-b418-2e4dbc9b09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.430+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening speech, Pangilinan recognized the help received from
        the Department of Public Works and Highways (DPWH), and the Department of
        Environment and Natural Resources, as well as the encouragement and support
        of the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27a199-03f9-463b-9828-f9b51cfcf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.431+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the bridge was "funded entirely by private money,
        with no public funds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733e499-715c-496a-bcd0-b026c6e139e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.431+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first broke the ground in March 2017, which started the
        construction of the 33-million-peso bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8117be-9128-4a7a-b253-21f3f00884b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:45:22.431+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte congratulated the MPTC, Cebu-Cordova Link Expressway Corporation,
        the local government units of Cebu City, and Cordova on the completion of
        the new landmark despite the challenges brought about by the COVID-19 pandemic
        and Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15cd6e-827d-485d-a529-a678963f57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Cordova Link Expressway Corporation (CCLEC) has also released
        the toll rates in the expressway as approved by the Local Toll Regulatory
        Board (LTRC):</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26ff8b-9e94-4b94-9c78-0e046b3c195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce66779-d326-4364-899d-62d12489bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱90 for Class 1 vehicles (cars, jeepneys, pickups, vans, motorcycles
        400cc and up)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe1934-b609-4794-89fa-7c09a3e5ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd62f5-3ccc-4c61-9198-946a61f4ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱180 for Class 1 vehicles above 7ft in height (except when the
        top load is recreational equipment such as bikes, surfboards)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf470b-a931-4952-af91-439ea5f9f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc11b9e-fa81-4864-ad95-2908c8ed90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱180 for Class 2 vehicles (light trucks, tourist/school and public
        utility buses)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7fc64-6e50-4b8a-8977-9a5c25a079ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe59878-9cd0-40e7-bb30-e3cc8a10ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T21:41:27.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱270 for Class 3 vehicles (heavy and multi-axle trucks and trailers)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52574251-5eca-455a-bf1b-44812aa34cdc'
      'mgnl:activationStatus': true
