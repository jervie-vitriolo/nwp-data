      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> – Presidential
        candidate Ferdinand “Bongbong” Marcos Jr. also won’t attend the Commission
        on Elections’ (Comelec) presidential panel interview scheduled on May 1, his
        spokesperson said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca899b-f09f-4055-a2d2-4d819fbbc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T13:09:30.245+08:00
