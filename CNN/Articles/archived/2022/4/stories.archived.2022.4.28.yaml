      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said Metro Manila recorded an average of 802 cases daily over
        the past week — higher than the 624 cases during the July 2-8 period.</p>'
