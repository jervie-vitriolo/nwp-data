        administration for her legitimate work as a human rights defender and duly-elected
        legislator."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc838a04-c9ce-45d9-8310-dfe7cf1fb218'
