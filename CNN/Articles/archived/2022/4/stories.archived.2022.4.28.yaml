      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity was part of the Health Department''s "Chikiting Bakunation"
        to help protect Filipino children against vaccine-preventable diseases amid
        the pandemic and in celebration of World Immunization Week.</p>'
    '3':
