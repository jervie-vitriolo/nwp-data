      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafe7d7-53ac-4b35-b1e4-520a4a252711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:10:01.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Bulay, members of the “Task Force Pilipinas Debates 2022
        Fiasco” are the poll body’s Executive Director, Director of the Finance Services
        Department and Director of the Law Department. Bulay said based on the probe’s
        preliminary findings, they recommended that the director of the Comelec Personnel
        Department also be included in the team, considering that employees are involved.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588bf11-ab1b-49f1-93fc-391804ebb089'
      'mgnl:activationStatus': true
