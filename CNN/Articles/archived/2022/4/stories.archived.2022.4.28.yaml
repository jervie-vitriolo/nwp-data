      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)here is a need to declare May 9, 2022 as a special non-working
        holiday to afford the registered voters the fullest opportunity to participate
        in the said election and excercise their right to vote," stated the resolution
        dated April 27.</p>'
