      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f0013-f74e-4eec-b8aa-cad954eeefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer Filibon Tacardon acknowledged Espinosa''s statement,
        saying it proves that the Duterte administration has been fabricating evidence
        against the senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56e8b7-da25-4171-8209-88ca986685c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c84ed-cbf6-4d9f-aec6-d8712259e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always believed that no matter the lies perpetrated by
        coerced witnesses, in the end, the truth will still come out," said Tacardon
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d39a3-c883-4e6d-8e9d-365258c0a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa87bf1-3bcc-4da6-b7ed-96624c80a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged other witnesses to also confess that they were pressured
        by authorities to lie against De Lima.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c77379-9557-4dbb-bd65-1587bbd2acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a0064-1258-47dc-893f-d7a2f54ee159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T18:21:20.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:12:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that other witnesses will also come out and confess how
        they were intimidated, coerced, and bribed into making false testimonies against
        the good senator and if possible, name those who actively participated in
        coercing them to come up with such ridiculous narratives against the good
        senator," the lawyer added.</p>'
  'PH-bodybuilding-team-Vietnam-SEA-Games':
