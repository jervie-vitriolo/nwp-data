    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo, UP bolster lineup with blue-chip recruits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ee2bd-13f8-4ebd-8e2c-92ec0b496f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) –</strong> The
        two leading teams in the UAAP seniors men’s basketball tournament have strengthened
        their already strong lineup ahead of their future campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99a412-43e2-4eef-8b06-3f7e3e1d9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9b9ae-9469-4867-adfe-c0e3f6189b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo De Manila University Blue Eagles – who enjoy a 13-game
        winning streak in the current UAAP Season 84 cage wars and remain unbeaten
        for 39 games since Season 81 in 2018 – announced they have secured Filipino
        Canadian guard Albert Opeña Jr. to Katipunan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ec3f9-7b21-4161-899f-09f6d1d12333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02e86f-0399-472f-a558-f34e3e532269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a big guard and he’s got size. He’s very strong, well built,
        and he’s got quick feet and quick hands,” Ateneo head coach Tab Baldwin described
        Opeña’s style of play in a media conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2d523-309f-4b70-a5c1-a0e87120e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bab12-eff9-45e0-bd5d-719c0c34fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Opeña – whose father hails from Nueva Vizcaya and
        mother from Pasig City – played a year with St. Lawrence College in Ottawa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a25bb0-e1ee-4002-adb9-9421670e892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d0d1c-0d6b-4dc6-8cb5-640dce9444b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opeña averaged 8.2 points, 2.9 rebounds, and 1.7 assists in the
        18 games he played in the last Ontario Colleges Athletic Association season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f75c1-b5f6-4b80-92dc-a849a6570b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8cea4-36df-4682-83cb-3610adcd07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending UAAP champions also sealed the commitment of Filipino
        Australian big man Mason Amos, who attended the Katipunan-based school in
        high school before returning to Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffb460-f283-4689-bbbf-ccfa67ff6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd5b8a-7805-40a8-badb-2c8c7c38ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mason gives us that inside-outside presence. He is a big, strong
        player. He is an aggressive player as many Australians are,” Baldwin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db6b4e-2f9e-45ac-af0f-f0348874e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab107087-6ed7-48f4-976b-1839365b9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 Amos was supposed to be part of the Gilas Youth Under-16
        team that would have competed in the 2019 FIBA U-16 Asian Championship, but
        the tournament was cancelled due to the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95d72e-7c71-415e-a57e-54aab75de886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da595445-1cf8-4636-a726-d80f7efa67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos will graduate from high school in Australia in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79a213-8bae-4678-be2b-e2858ca9b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T20:46:43.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:12.885+08:00
