      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.backspacerrecords.com/collections/backspacer-exclusive-pressings/products/ciudad"
        target="_blank"><strong>“Ciudad LP” by Ciudad</strong>&nbsp;</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f48622-11de-4843-85f1-5c96798d52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:12:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Ciudad, making a playlist of eleven songs that
        capture why they’ve endured for decades as indie rock heroes is a seemingly
        impossible task, but not a futile one. This release that came out on Backspacer
        Records in celebration of Record Store Day does have a lot of the essentials
        like “Monica,” “Get You Closer,” “My Emptiness,” and “There’s a Lonely Road
        to Sunday Night.” I wouldn’t have said no to having my personal favorites
        like “The Herb” and “That Guy from Nirvana is Now with the Foo Fighters” on
        vinyl, but as it is now, “Ciudad LP” is a perfect introduction to the band
        and a walk down memory lane for many of their fans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6668e-7ccc-4573-b824-4214ea5c9bbe'
