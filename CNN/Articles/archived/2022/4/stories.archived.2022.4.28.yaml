      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, acting Presidential Spokesperson Martin
        Andanar said Duterte''s recent remarks on the illegal drug trade in the country
        underscores "the depth, the magnitude and the complexity of the problem which
        was unknown to him when he was a presidential candidate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81ad87-f30f-49be-8024-77bb0235530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:15:07.332+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Malacañang affirms the Duterte administration''s efforts
        to combat illegal drugs remain unparalleled for its numerous achievements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1e229-76e4-49ea-b339-691fa8452091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:15:07.333+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace, thus, maintains that the Duterte Administration’s campaign
        against illegal drugs remains unprecedented as it is able to produce significant
        accomplishments in the number of drugs seized, dens and clandestine laboratories
        dismantled as well as drug-cleared barangays," the statement read.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf3f0e-7d55-4de0-a5b8-d1b47cdfb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:15:07.333+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the anti-drug campaign has seized a total value of P63.43
        billion or 9,915 kilograms of shabu from July 1, 2016 to Feb. 28, 2022, and
        a total of 1,075 dens and clandestine laboratories were dismantled, and 24,379
        barangays were cleared.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0351ef-add3-47ff-bee6-3bb8400e7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:15:07.333+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, 229,868 anti-illegal drug operations were conducted
        with a total of 331,694 individuals arrested.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea10811-77d9-44b4-b832-6e3be6d9e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:15:07.333+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:13:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,606 barangays were unaffected or remained drug-free,
        it added.</p>'
