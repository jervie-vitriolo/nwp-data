    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d49f7-187a-4439-a614-621e0d0b48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T16:27:51.709+08:00
