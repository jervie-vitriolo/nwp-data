      'mgnl:lastActivated': 2023-01-19T17:12:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fe27b-d27b-4324-95a8-42fdd1d3620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, United City again dropped its match against host team
        BG Pathum United, 1-3, which eliminated the club from a Round of 16 berth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543dd3db-6f13-47cb-84d3-82ccb8ec9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c48ae3-60c0-4ab3-bd4a-b7fe39138c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine club gave up three goals from the Thai squad in the
        first half, one from Brazilian reinforcement Diogo in the 17th minute and
        two from Singaporean striker Ikhsan Fandi in the 29th and 39th minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570a57d-499f-4f25-b89f-92156301d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af84ef-3e03-4ecf-be20-cda4f037c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only shining moment for United City was the team’s first goal
        in the tournament, courtesy of Mark Hartmann in the 79th minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e1342-2527-4880-a142-e43d6fa4b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de354d27-1881-46da-a05d-f1bbb3afa637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, United City still failed to get a victory after a second
        half scoring attack from the Jeonnam Dragons, resulting in a 0-2 score.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52b033-8720-49ea-81c4-df6abeced678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4995971-36c9-4094-b5b2-5bfc079b5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City executed better defense in the first half –&nbsp;despite
        Jeonnam’s relentless attack inside the box –&nbsp;to force a scoreless truce
        after 45 minutes of action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c307284-2476-4101-8f94-a60c34c8fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5204e0-6787-43e8-b557-9eaf02334a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:12:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean club had their break in the 58th minute when substitute
        Kosovan forward Leonard Pllana caught up United City midfielder Amirbek Juraboev
        in a running attack and scored the maiden goal of the match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e086a4-f800-4d74-abbd-6f283a9f9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T17:03:43.485+08:00
      'mgnl:createdBy': 'david'
