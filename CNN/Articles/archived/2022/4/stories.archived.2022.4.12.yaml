      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af4285-5d0a-4a17-987e-6b64aa7ec5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IRR should not be allowed to be published to prevent any derogation
        of the spirit and intent of the law,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a26fc8-cd38-4d4e-9947-f594cbef2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
