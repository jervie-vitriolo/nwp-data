  'CCLEX-soft-opening-target':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-04-12T21:27:07.827+08:00
    'imagesource': 'jcr:926b7441-6097-47f2-ad8f-87ebb89d95d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd686f97b-8353-46e6-a78b-8242487b60ed'
    'lead': 'The soft opening of the nearly 9-kilometer Cebu–Cordova Link Expressway
      is being eyed before the month ends, CCLEX Corporation president and general
      manager Allan Alfon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T21:27:23.421+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:12:59.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:14.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu-Cordova expressway soft opening expected by late April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d7551-d472-4a9a-846b-1286304b004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        soft opening of the nearly 9-kilometer Cebu–Cordova Link Expressway (CCLEX)
        is being eyed before the month ends, CCLEX Corporation president and general
        manager Allan Alfon said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81594a-d83e-4cc5-a91e-60eca25e5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e2a6a-4439-40b0-8706-7c07828bd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfon told CNN Philippines'' Traffic Center that they are currently
        facing “a bit of a challenge” due to bad weather in recent days, but added
        they are just completing minor works on the expressway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1eb884-31b7-4dc8-b630-5d4d815937ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fb1a8-f7b1-47db-a5fe-2e936456754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱30-billion toll bridge will link mainland Cebu to Mactan Island
        through the municipality of Cordova and is expected to serve at least 50,000
        daily, its website said. It was designed for speeds of up to 80 kilometers
        per hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b8b2b-bf10-4dd6-b6c6-a230c9d78da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616051a-feb1-432a-94be-366a270708f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfon said the CCLEX is the third link between Cebu and Mactan Island,
        but is the first to introduce an all-electronic toll collection system in
        that part of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a021f8-a690-42ef-8932-8d63ec638da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206f51a-a333-4fc1-a335-196ba559c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Effectively, it should decongest the current heavy traffic along
        the first two bridges to Mactan,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b98f8a-edb3-49b4-86a4-b6684c5ec1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841196dd-11c8-4d57-949b-c9a5294dd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll fees are still being finalized, but Alfon said the range
        could be between ₱90 and ₱95 for Class 1 vehicles, which include cars, jeepneys,
        vans, pickup trucks, and motorcycles. He did not give an estimate for buses
        and bigger trucks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680479f2-bfd4-480b-8d46-de0311f84491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37feff-ec05-46a2-9101-555a0ae197e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the bridge is also seen to boost investments
        and accelerate economic growth, according to the CCLEX Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c73d10-f695-4dd8-a4b8-55c78a0e09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46931b3f-d080-4749-9e46-3327466ba1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:27:23.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of investors are already coming in [...] which should make
        the place more alive as the months come,” Alfon said.</p>'
