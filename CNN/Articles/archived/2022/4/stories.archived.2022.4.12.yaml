      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing states that the couple, who married in 1993, have not
        lived together in more than two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26800d1e-9887-49f4-928d-c8033d90e0e4'
