      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors established a 21-11 lead early in the first quarter
        with Kyle Paranada firing some buckets against a slow UST defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014b9de-7b76-4897-9dd2-ee68d92f62c6'
