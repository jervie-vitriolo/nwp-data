      'mgnl:lastActivated': 2023-01-19T16:15:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4fc50-acb8-4fc7-8614-ee05e5391721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document dated April 4 obtained by CNN Philippines, the group
        said “the IRR that was purportedly signed and approved by the DMW Secretary
        by his own sole action is irregular and thus not an effective IRR under the
        provisions of the law.”</p>'
