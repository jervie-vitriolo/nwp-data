      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While COVID-19 is here to stay, the President also said “it becomes
        irrelevant” and people do not have to fear the virus once vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2e168-19a2-4cce-9b8e-43d864ccb16a'
