      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company delivered 65,814 China-made vehicles in March, with
        the majority of those sold in the Chinese market. That number was up 85% from
        a year ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37305f-3c3a-40db-8dfe-cd8cc22aa230'
