    'template': '1'
    'title': 'MMDA seeks NCR mayors’ approval of 2 nights per week number coding scheme'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c04e9f-4e08-45b1-8cfc-e747e3ac8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>&nbsp;The
        Metropolitan Manila Development Authority (MMDA) has confirmed seeking the
        approval of Metro Manila mayors to expand the number coding scheme to two
        nights per week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc223f3-195e-491f-8073-d2303866fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairperson Romando Artes on Monday said the proposal, which
        was presented to the policy-making body Metro Manila Council, could reduce
        traffic by 40% if implemented. The current scheme covers only one night in
        a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81badb46-abf1-4d06-ae0d-de980ab0516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, car plates with the following last numbers would
        be prohibited on the road from 5 p.m. to 7 p.m. certain days:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3030e89-eedf-41e6-9cb3-c0cea24f787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Monday: 1, 2, 3, 4</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378906e-e730-4992-906b-4bd5893b30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
