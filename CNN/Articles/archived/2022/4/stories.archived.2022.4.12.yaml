    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea3436-0ee9-400f-aed2-e3580d8a7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Philadelphia will reinstate indoor mask
        mandates Monday, April 18, as its Covid-19 cases quickly rise, the city''s
        Public Health Commissioner Dr. Cheryl Bettigole announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d143d9-dd1e-4e98-bd95-ac87ee5b9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbf63d-a9cf-4409-9ae4-ccbcc0c63533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is the first major US metropolitan area to bring back masking
        requirements after a slew of cities and states dropped restrictions as cases
        began trending downward in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8beab-24c9-4a31-9611-6dca6304a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3a28a-a503-4491-a410-35da5881aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will move to its second level of Covid-19 restrictions,
        which requires Philadelphians to wear masks in all indoor public places, including
        schools, businesses, restaurants and government buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f147a8-da48-456b-9d4a-ab91a2553fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ec0f9-6ad0-4212-b4dd-c677e7f0c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today, I''m asking all businesses and institutions in
        Philadelphia to dig up those old masks-required signs and start hanging them
        in your windows," Bettigole said in a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0bcd2-840e-40dc-82c8-99d26406ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c1863-22b3-4fc9-8e37-76533088e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s case count is more than 50% higher than it was 10 days
        ago, Bettigole said, noting the number of people hospitalized is still low.
        The city is now averaging 142 cases per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de09b66-4f92-4c25-bf14-1794baeef25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d358fd-6499-44ec-b623-d37a53d3a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By wearing masks consistently, we can continue to go about our
        daily lives and continue to take part in the life of our city without contributing
        to increasing transmission of Covid-19," Bettigole said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02268570-9c41-4612-b300-068e71652110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb49fc9-909a-4a68-9ea9-d857d6d02310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, city health officials announced they were considering
        a mask mandate and recommended people start wearing masks in indoor public
        spaces even though the city was at the "Level 1: All Clear" restriction level.
        In order to remain at Level 1, the city''s Covid-19 metrics must meet two
        or more requirements: new daily cases must stay below 100 average new daily
        cases, hospitalizations must be below 50 and cases must have "increased by
        less than 50% in the previous 10 days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31747c6d-acac-4f40-a9fb-db20a9847e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a10452-18d8-427f-88ca-fe122ca5f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has now surpassed Level 1 requirements, though Bettigole
        believes masking precautions could prevent cases from increasing to previous
        levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55916996-7475-43e8-aff1-1a16630322a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398b3f2-0ab6-4ab4-946a-a9a402e64d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect that this wave will be smaller than the one we saw in
        January," she said. "But if we wait to find out and to put our masks back
        on, we''ll have lost our chance to stop the wave."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5089290-393b-4709-8399-b955d72eb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb879301-e7ff-4df1-a166-7f08cdfc8e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2, the city moved to its lowest "All Clear" level, which
        dropped the indoor mask mandate. At the time, major cities and states across
        the US were dropping their mandates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b14c3-73b1-4cfd-a157-84e293f44ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f62b8-02b2-47b9-8fb7-e015c234e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Many states see cases rise</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b00e18-11a4-48dd-a970-198c264db1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, cases are trending upward in more than half of states,
        though case numbers are still relatively low. Averaging around 34,000 new
        cases per day, the daily case rate in the US remains one of the lowest since
        mid-July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da977c-a8bd-45b5-9be0-2676a124a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04939b1d-fba7-4f61-b2c8-a3b733b3e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected that Covid-19 case numbers will rise and fall over
        the course of the pandemic, White House Covid-19 Response Coordinator Dr.
        Ashish Jha told CNN''s New Day Monday, and said the Centers for Disease Control
        and Prevention''s guidance about what actions to take is in the right place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6c57c-0449-4429-98da-a29e3b8fdd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588d85b-5ce2-4e18-8add-ac1a2b6b5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of what to do about it, we really want to be guided by
        the CDC on this," Jha said. "The CDC policy is right on this and that''s what
        I''ve been following for months, and that''s what we should be doing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563aed98-c567-47e7-bdc4-880977fbd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7e6f5-647c-44e8-b2a2-750c14b7ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the Covid-19 community level for Philadelphia
        County -- where the city of Philadelphia is located -- is low. In such communities,
        CDC urges people to stay up-to-date on Covid-19 vaccinations and get tested
        if they have Covid-19 symptoms, but it does not suggest wearing masks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2b883-0050-48f8-b102-9c12244465e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80046a97-602e-4792-ace3-9d04e7fd2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha also said the CDC will share a scientific framework this week
        for the federal transportation mask mandate set to expire April 18. The federal
        mandate requires masks on public transportation such as planes, trains, buses
        and hubs like airports and bus terminals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b4331-9ca7-40a0-b052-97d05cb629c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b8364-06e0-4433-99d3-80f75486bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC''s Today Show Monday, Jha said extending the federal transportation
        mask mandate is "absolutely on the table," adding the CDC will make a decision
        based on the scientific framework it is creating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171f5ad-e8d3-4d15-a067-1972e36cc671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:44:07.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/11/health/mask-mandate-philadelphia-covid-19/index.html"><em>"Philadelphia
        becomes first major US city to reinstate its indoor mask mandate as cases
        rise"&nbsp;</em></a></p>'
