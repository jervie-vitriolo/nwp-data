      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Benard Banac, the police director of Eastern Visayas
        region, earlier said the 22 dead in the Baybay City landslides were from Barangays
        Mailhi (11 ), Kantagnos (5), Maypatag (2), Candadam (1), Bunga (1), Can-ipa
        (1), and Visayas State University (1).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a10a4-a6ba-4c66-a8a6-57c43657f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.331+08:00
