    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa3469-090e-44a0-8e4a-2ef40155bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s being done is [we are determining] how many people were
        actually in the area <em>nung naganap ang landslide</em> (when the landslides
        happened)," he added.</p>'
