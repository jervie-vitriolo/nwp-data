      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Growling Tigers finished with double-double performances with
        Sherwin Concepcion notching 17 points and 11 rebounds and Arnold Ando coming
        up with 16 markers and 12 boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba422d-575d-4f3e-9aa3-1dc9cacdeb81'
