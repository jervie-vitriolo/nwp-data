      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal told CNN Philippines'' <em>The Source</em>
        that 14 of the fatalities in Eastern Visayas were caused by landslides in
        Baybay City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b1d08-80f1-4887-8b6f-118091e7b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.331+08:00
