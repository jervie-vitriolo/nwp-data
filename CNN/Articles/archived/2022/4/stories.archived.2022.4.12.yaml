      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The operations are more into search and rescue, and
        authorities are hoping that they will find more survivors in the community.
        We were able to rescue many residents there, we rushed them to the hospital
        as of last night, and the medical personnel prevented the situation from getting
        worse.]</p>'
