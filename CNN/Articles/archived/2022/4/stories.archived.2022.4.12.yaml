    'mgnl:tags': ['Ukraine', 'economy', 'war', 'invasion', 'Russia', 'World-Bank']
    'template': '1'
    'title': 'War could destroy nearly half of Ukraine''s economy this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbd124-a80a-40c8-9998-783464ebd075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukraine could lose almost half of
        its economy this year as a result of Russia''s invasion, according to the
        World Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be350d9e-03c9-47e5-ba9f-aedd1555c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37929b89-122f-4cc3-a959-7fdd629b7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published Sunday, the bank estimated that the country''s
        GDP could decline by 45.1% this year, although it noted that "the magnitude
        of the contraction will depend on the duration and intensity of the war."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd5572-63c5-420c-bc19-e55f01851ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ffb3a-4564-4a19-b4bd-1fa9f0e676a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the incursion began, vast swathes of Ukraine''s infrastructure
        have been devastated, with many bridges and neighborhoods damaged or destroyed.
        Some areas, including ports, have been hit by blockades, while farmland around
        the country has been turned into battlefields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fdcd6e-6bf1-472a-b172-28f32d2f9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab88a7f-8edb-4f43-9435-c8ff4bc071b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine was a major exporter of wheat and sunflower oil before the
        war, and this year''s planting season is being disrupted by fighting. Farmers
        also face difficulty accessing machinery and other essential products that
        would typically arrive through Black Sea ports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be291e8-2373-4e68-bbd6-058bd228f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d986470-9384-4a49-8e35-754a5a3f6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s economy has already fallen into recession, with economic
        output expected to drop by 11.2% this year, the World Bank estimates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480808f-38b9-40bf-a76d-5da6066a1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288531fc-0172-40c1-8603-678e8a3731ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging markets in eastern Europe and central Asia are also expected
        to be hit hard, with countries including Belarus, Moldova and Tajikistan expected
        to plunge into recession this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f3f3d-cbcb-4dfd-b91f-016ba4853168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cfb85-8aba-4976-82a4-c972a0eefd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of the humanitarian crisis unleashed by the war is
        staggering. The Russian invasion is delivering a massive blow to Ukraine''s
        economy and it has inflicted enormous damage to infrastructure," Anna Bjerde,
        the World Bank''s vice president for the Europe and Central Asia region, said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90cb2e1-1563-4723-930f-ffa3650c0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5e8f7-d4d4-4005-b500-1177e1babc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine needs massive financial support immediately as it struggles
        to keep its economy going and the government running to support Ukrainian
        citizens who are suffering and coping with an extreme situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0beb36d-43fd-473b-ba1c-324bfe90af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f825a-5c90-47c3-a1a3-b031bdece23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
