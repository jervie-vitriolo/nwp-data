    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0405da89-7a39-4a14-876f-5ba1a78ec5ec'
    'lead': 'Ukraine could lose almost half of its economy this year as a result of
      Russia''s invasion, according to the World Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T19:58:21.208+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:13:01.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
