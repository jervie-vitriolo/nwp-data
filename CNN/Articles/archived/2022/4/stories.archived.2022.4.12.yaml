  'sony-photography-awards':
    'author': 'Leah Dolan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-12T17:31:46.215+08:00
    'imagesource': 'jcr:bf48ff29-8ebc-4522-8336-5e2435c3bc20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324cec62-0e0c-4264-a584-f4a469183cdd'
    'lead': 'Böhm''s images appear like relics from the 19th century, with solemn
      -- and often unsmiling -- subjects dressed in traditional Dutch outfits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T17:45:25.585+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:14:28.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:10.391+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['photography']
    'template': '1'
    'title': 'Award-winning photos capture Dutch communities frozen in time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed606b8-9d6a-476e-8a5c-ac2795daa7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.585+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A fisherman''s wedding ring looped around
        a neckerchief for safekeeping. Buttons made of precious metals to serve as
        a form of life insurance for the wearer. Sculptural white hats made from fabric
        stretching up to 10 feet long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f6721-fccd-4485-aeda-0f1abab05b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469450f-5374-47ab-bd39-b2d888a124cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These curious sartorial details, ubiquitous in Dutch clothing over
        100 years ago, are alive and well in the traditional communities captured
        by 21-year-old Netherlands-based photographer Ezra Böhm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3b73f-9641-463e-9f29-e9c9f3f8c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fa036-8b16-461a-85fc-7f28e07de752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, organizers of the prestigious Sony World Photography
        Awards revealed that Böhm''s series, titled "The Identity of Holland," had
        earned him the title Student Photographer of the Year 2022. The annual competition,
        now in its 15th year, also named Australian Adam Ferguson as its Photographer
        of the Year, with other winners announced across the awards'' Professional,
        Student and Youth categories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395e19d-d31e-4f45-8bfc-7ae52f8f0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a50c9b-c623-409e-8933-38ad9934a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Böhm''s images appear like relics from the 19th century, with solemn
        -- and often unsmiling -- subjects dressed in traditional Dutch outfits. But
        these aren''t contrived costumes: The wearers are dedicated to preserving
        their cultural history by donning historic garments to attend church or go
        on choir outings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16cb68-a08a-411e-bf9b-748933cb08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6474c9f-b9f5-46dc-8918-6dc97e5d72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started the series by emailing historical museums," Böhm said
        over email. "After a while I came into contact with some people who are still
        wearing the costumes today. Once I had (established) contact with them, things
        went quickly. There are only a few people who wear traditional clothing and
        they often know each other."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a3fb3-82d5-4b99-8f86-5909274c6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e58cae-e3a5-4cb7-a562-6d6bf5227dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Böhm over a year to research, visit and document these close-knit
        communities. He often photographed multi-generational families in intimate
        settings -- in front of a tiled hearth as a fire heated a copper kettle, or
        inside an antiquated drawing room as his subjects drank tea. Despite the absence
        of smiles, a tenderness emanates from the images.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20efb6-9782-41d2-aa77-503949696734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298eff12-b9f3-4b12-94fc-6b22c3663ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal was to celebrate and cherish the old culture of the Netherlands,"
        Böhm said. "But apart from all the beauty, these communities have something
        valuable in common that we often miss in modern society: togetherness, security
        and pride,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c971b5-60d0-4a4b-95dd-050d4351b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.586+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041a11a-f87b-413c-ac67-04f9210242df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people today have lost their cultural roots and can feel alienated
        in a society full of global citizens. By showing these communities to the
        world, I hope that people start to look at their own cultural roots again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9caf85-318a-4bfd-8e00-092d867fff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7d037-29fd-42b4-8bbd-df73e083d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Böhm, a student at the Nederlandse Academie voor Beeldcreatie in
        Eindhoven, will receive 30,000 euros'' ($33,000) worth of Sony photography
        equipment for his school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e92881-5b3e-475b-8c8f-15a86d9c4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d08cf-7859-480c-8c71-2bec0c4a711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the competition, 18-year-old Vietnamese photographer
        Tri Nguyen won the awards'' Youth category for "Under The Moonlight," a vibrant
        image of a boy basking in a ray of artificial light. Acclaimed Canadian photographer
        Edward Burtynsky, known for his mesmerizing bird''s-eye landscapes, meanwhile
        won the Outstanding Contribution to Photography award.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fc97f-cfc5-4789-b060-d1c4ecf66004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f192e-5855-4904-ae04-abc187000708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition''s top prize was awarded to 43-year-old Adam Ferguson,
        whose photo series "Migrantes" depicts the life of migrants in Mexico, near
        the US border. Shot in black and white, the project saw Ferguson subvert the
        typical narrative of documentary photography by involving his subjects in
        the creation of their own images -- often letting them hit the shutter. The
        result is an affecting portrayal of the harrowing realities of migration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e21476-b0dc-4449-a1a5-4ca7089cbfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81a026-c68e-4ac9-84b6-6cfb4d25d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning the Photographer of the Year award gives this story another
        life," Ferguson said in a statement. "It allows a new audience to connect
        with the important stories of the individuals who shared their story with
        me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516de912-b376-4731-b597-b6be27ce1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:45:25.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/sony-photography-world-awards-winners-announcement-2022/index.html">"Award-winning
        photos capture Dutch communities frozen in time"</a>.</em></p>'
  'Baybay-City-Leyte-declares-state-of-calamity-due-to-Agaton-death-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-12T18:11:26.799+08:00
    'imagesource': 'jcr:166d38b5-bc49-4ba2-b300-1edb158b5938'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c02a2f7e-a27c-48bb-bc9f-dde094c51938'
    'lead': 'Mayor Jose Carlos Cari has placed Baybay City in Leyte under a state
      of calamity due to the onslaught of tropical depression Agaton, which he said
      left at least 36 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T18:13:03.269+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:14:27.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:10.759+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baybay City in Leyte declares state of calamity due to Agaton, death
      toll now at 36'
    'updated': 2022-04-12T22:27:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ebd34-6e56-455d-81dc-dfa8b1afd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> —&nbsp;Mayor
        Jose Carlos Cari has placed Baybay City in Leyte under a state of calamity
        due to the onslaught of tropical depression Agaton, which he said left at
        least 36 people dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfdb88-c4d7-4911-8d1f-d9f0fbd74e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cari announced the emergency declaration in an executive order dated
        April 11, where he cited that since Sunday the city has been experiencing
        "torrential rains" from the weather system, causing landslides and flooding
        in several areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb399b-09a3-40a5-bc55-37d9e33eae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief said these resulted in "loss of life, injuries to
        numerous individuals, widespread damage to houses and infrastructures, and
        the overall disruption of the lifelines of people in the city."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1accfc0-a53a-408d-90fb-84e718b042f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Cari said 36 bodies have been recovered so far
        from the landslides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a6408-2ba6-4517-8da8-bea88fe9ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council, whose
        count is often slower than that of local authorities, has a lower count of
        14 dead in Baybay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f7769-44dd-41aa-9c86-9d26f6e361b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing the city under a state of calamity would allow the local
        government to speed up its rescue, relief, and rehabilitation efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70bda2-cd72-41e2-a729-02e94c89f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest report from the City Disaster Risk Reduction
        and Management Office (CDRRMO), at least 10 villages were hit by landslides:
        Gaas Section, Villa Solidaridad, Kan-ipa, Amguhan, Punta, Kantagnos, Bunga,
        Mailhi, Bubon, and Gacat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f8717-ff8d-4392-a1e6-710f864494b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 people were reported missing while 105 others were injured,
        the report stated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3dfd1-30b4-45f6-bbf9-9f5b4e757f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barangay Banga, homes were buried by a landslide and many are
        still believed to be trapped beneath the rubble. It''s still unsure if they
        are still alive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0f9c2-d521-45aa-b6b7-985c470a6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the residents, Jessel Mijares, said she''s certain that two
        of the bodies retrieved were her niece and nephew.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601336ab-dc99-4b10-850a-15f59c095e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares said she spent the night with her mother-in-law in another
        village Sunday evening, only to return to a nightmare the next morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8decb1-bc2e-4f61-9518-709c73a99198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paggising ko may pumunta sa amin doon eh. Sabi niya, ''Jessel ''yung
        bahay niyo wala na.'' Tapos nagpunta ako rito, wala na," she recalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e412e-c6f3-4b15-8faf-a6f027cd37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I woke up, someone told me, "Jessel, your house
        is already gone." Then I went here, it''s gone.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8f076-851d-43bb-8fb1-88bd2ee8a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares'' sister and two children are still missing, and she can
        only hope they would still make it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727845b-bb5e-4cc3-9798-2be9145354a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Analisa Martinez, is still looking for her husband
        and two daughters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a24622-3082-42e3-bebb-76e386f762db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko talaga tatanggapin ito. Hindi ko makalimutan ala-ala nila,
        ang pagmamahal nila sa akin bilang isang ina," Martinez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc5cf1-fba8-4b39-bff6-83c29f4e74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t accept this. I will never forget their memories,
        their love for me as a mother.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f0eb4-82e6-4808-8449-6fce64ae657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez shared that she left her job as a housemaid last Sunday
        so she and her husband can finally start their sari-sari store business. But
        when she got home Monday morning, everything was gone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041718e7-2504-4b91-9710-c67c1940966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:28:23.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said rescue and retrieval operations will continue
        for several days, but may be suspended if it rains hard again.</p>'
    '29':
