      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530d2a6-9a1f-46a6-9c0b-3324eb86e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve also provided PPEs (Personal Protective Equipment), test
        kits, vaccines; we tried our best to help the Philippines. This kind of cooperation
        has become another milestone in our bilateral relations which had showcased
        the spirit of bayanihan,” the envoy further explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b4c0b-5fba-450d-b6b1-f42bbc3d8a25'
