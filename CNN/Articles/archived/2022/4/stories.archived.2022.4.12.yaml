      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers hit the absence of Agriculture Secretary William
        Dar, who has only been sending representatives since the first hearing.</p>'
