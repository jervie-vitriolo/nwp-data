      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the third week in a row, the US Centers
        for Disease Control and Prevention did not add a single new destination to
        its highest-risk Level 4 category for travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a915d-a8a2-4de2-b64d-bd730bfaaf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2128d13-714b-4d93-b793-3aed4bb7f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, seven destinations in Asia and the Caribbean moved to the
        CDC''s lowest-risk category for travel during the pandemic, which is Level
        1. Moving into that enviable ranking on Monday were island getaways the Philippines
        and Saint Kitts and Nevis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3ee4b-c541-48eb-9c65-7704a9f233f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0a2dc-b978-4ac2-9cab-84284791bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of Europe -- including its popular travel powerhouses --
        remained stubbornly lodged at Level 4.</p>'
