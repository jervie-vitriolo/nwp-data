      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are the parents of five adult children: sons Trace (33)
        and Braison (27) and daughters Brandi (34), Miley (29) and Noah (22).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64777230-7bc9-4082-a2f2-94db0033e8bc'
      'mgnl:activationStatus': true
