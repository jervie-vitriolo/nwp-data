      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respectfully advise His Excellency that this IRR is not the
        same IRR that was the product of the transition committee as a collegial body
        as mandated by RA 11641 and all the undersigned had no participation whatsoever
        in the crafting of the same. Neither have the undersigned approved nor signed
        the said IRR,” the committee emphasized.</p>'
