      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Hong Kong, South Korea and Thailand are at Level 4. In
        South America, Brazil and Chile are still in the highest risk category. Same
        goes for the lush Central American getaway of Costa Rica. Other favorites
        awaiting a better grade from the CDC: Aruba, Australia and Bermuda.</p>'
    '26':
