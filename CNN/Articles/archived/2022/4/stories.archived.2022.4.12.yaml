      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Benguet legislative caretaker and ACT-CIS Party-list
        Rep. Eric Yap, who has been accused of involvement in smuggling, asked to
        be invited to the hearing to clear his name. He requested the La Trinidad
        group''s public relations officer, Agot Balanoy, to clarify the allegations
        against him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb52ab-6f21-4ccb-92eb-fabf110e69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.366+08:00
