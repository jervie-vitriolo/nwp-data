    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-Isko group goes all in for Robredo as ''IM Leni'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4bc90-6c9f-41ab-8180-bac8994f9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> A volunteer
        group previously campaigning for the presidential candidate Manila Mayor Isko
        Moreno Domagoso has shifted its support to his opponent, Vice President Leni
        Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabbffa-8e49-4df0-8a3b-5b283a229c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IkawMuna Pilipinas or IM Pilipinas announced its decision to endorse
        Robredo on Tuesday. The group also changed its name to "IM Leni" to show its
        commitment to use its machinery help catapult the independent candidate to
        the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381f0fc-ea43-4796-8f61-9cf27fbc7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VP is consistently in the second place in the last months and
        has been on a steady rise... She is now in the best position to win this for
        us. Hindi na lang po ito laban ng pink, laban po ito ng lahat ng kulay [This
        is not just the fight of her camp, but a fight for all of us regardless of
        political color]," convenor Tim Orbos said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1787ecf-c26d-47dc-981c-eda808437a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer group, which was one of the first groups that urged
        Moreno to run for president, has around 200,000 members nationwide. With the
        group''s call for unity rejected by other presidential candidates, it said
        it is now directing its appeal to supporters of other candidates to band together
        to help Robredo win and ensure survey frontrunner Ferdinand "Bongbong" Marcos
        Jr. will not sit in the highest office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b33f5-1bf8-4bb5-8127-6aaec60f6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan niya ng lahat ng tulong, regardless of politics and color...
        Drastic measures must be taken. We need to consolidate our troops, tama na
        bangayan," Orbos added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa18538-b759-433f-bf88-f4679eba3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She needs our help regardless of politics and color.
        Let us stop bickering.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d85a3b-9649-4700-82af-350c2ce029aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno trailed behind Robredo in the latest Pulse Asia survey conducted
        late March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb8897-11fe-4230-84e6-31ea3f1f57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s voter preference rating was 24%, while Moreno''s was
        8%. However, they were both behind Marcos Jr, the son and namesake of ousted
        dictator Ferdinand Marcos, who got a 56% score.</p>'
    '26':
