      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isko, Robredo camp react</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d68e8-6cb3-4aff-81cb-90b4c34c7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno reacted to IM Pilipinas'' decision ahead of the official
        announcement. He denied having hard feelings despite not being informed beforehand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b19dba-2179-489b-9289-7df03a64cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish them all the best. This separates the men from the boys,"
        he said in a chance interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b84be-3e55-4e36-b4b1-4460ef997466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the last minute, he said his motivation to run for president
        is not fueled by his desire to ensure that another Marcos won''t return to
        Malacañang.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc287f-05df-4076-bff9-a6c45ee7a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nirerespeto ko ang opinyon nila, pero uulitin ko, hindi ako tumakbo
        para awayin o kamuhian si Leni Robredo, Ferdinand Marcos Jr., Ping Lacson,
        Manny Pacquiao... Sa mga hindi naniniwala, mga nagsasabing kailangan labanan
        ang mga Marcos, I think you have a wrong candidate. Ang laban ko ay laban
        para sa ordinaryong pamilyang Pilipino," Moreno added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02fbd5-c81d-4129-8f2f-3e9963e65577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I respect their opinion, but I am not running to go
        against Leni Robredo, Ferdinand Marcos Jr., Ping Lacson, Manny Pacquiao. Those
        saying we need to fight the Marcoses, I think you have the wrong candidate.
        I am in this race for the ordinary Filipino families.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdf379-30d1-4f6a-b4d7-ca54931abeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Robredo thanked IM Leni for the trust and
        support.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3195024-6225-4305-9427-c36f6c3261d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this coming together in shared hope, regardless
        of the colors we choose to wear, is what will bring victory, not just for
        a particular candidate on election day, but for the Filipino people over the
        next six years. We trust that in the remaining 27 days, even more will join
        the people''s campaign, united by their dreams, and hopes, for a better Philippines,"
        spokesperson Barry Gutierrez said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a1f7b-534f-4d35-bdb8-7d0680628efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:50:54.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paolo Barcelon contributed to
        this report.</em></p>'
