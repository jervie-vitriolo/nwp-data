    'lead': 'Commission on Elections Chairman Saidamen Pangarungan says he welcomes
      dissent within the poll body, after Commissioner Socorro Inting resigned as
      head of the gun ban panel in protest of recent policy changes.

      '
    'mgnl:activationStatus': true
