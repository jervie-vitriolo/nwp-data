      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> President
        Rodrigo Duterte has warned that another COVID-19 surge may occur amid threats
        coming from latest variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42fcc0-1562-4f40-b738-4f2b2cee1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe00505-6024-49e5-aa7b-b5fdadb91549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a distinct possibility that there will be another surge
        maybe not the original (strain),” he said in a televised Cabinet meeting on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74539f08-4051-4fff-bdb9-58ad17865e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069008b-5067-4937-9cef-ff661db0c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have met the challenge with vaccination, but itong mga (these)
        variants, and we do not know if the variants would really be powerful or weak
        as to put us again in a bind,” he also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b574e-f931-4ed7-bd30-275ce59b7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbd307-f3bf-4983-a0bc-67c8bb6edbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically mentioned the more contagious Omicron XE that has
        been detected in other countries, even in those near the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf7567-0c3c-4716-b72c-d3a38f24f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292046a-ddde-47ac-8ff7-22d01d0d8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:26:53.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me remind you about the warning of (Health) Secretary (Francisco)
        Duque (III) that we don’t go into a nervous state, but we just have to be
        very careful and I’d like you to maintain yung mga (the) protocols which have
        been proven to help us a lot in combatting the virus,” Duterte told the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c67853-32d2-4e49-a5b3-402ca95774fc'
