      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the general trend in risk level has been downward for much
        of the world in recent weeks, and Africa in particular has seen its risk assessments
        dropping.</p>'
