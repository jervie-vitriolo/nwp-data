    'mgnl:tags': ['Google', 'Google-Play', 'Securities-and-Exchange-Commission', 'money-lending',
      'online-lending-platforms']
    'template': '1'
    'title': "Google to tighten screening process for lending apps  \n"
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eaa878-01cf-4fec-b9af-1689f1e01097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) ---</strong> Google
        will tighten the approval process of money lending applications upon the recommendation
        of the Securities and Exchange Commission (SEC), the regulator said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b32e92-f4a4-42a9-99b0-d7311528190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914ed39-f740-40fd-9bb3-c9f892dc0623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting May 11, Google will require developers offering personal
        loans in the Philippines to submit a personal loan app declaration, and submit
        necessary documentation before they could publish apps on Google Play Store,”
        said SEC in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4c340-f786-47aa-b9ea-46757dc3c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1351ac-11a9-4d2c-9264-4e6d28116550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said personal loan apps without declaration and license
        attribution will be taken down from the Play Store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a676d-097d-46c6-8d4b-c1402baf6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb6255-bb49-4254-8f4a-9328fc580aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the declaration form, developers shall state that they are registered
        with and duly licensed by the SEC Philippines to operate an online lending
        platform, or to perform lending -based crowdfunding activities, such as peer-to-peer
        lending, or to act as a crowdfunding intermediary,” the commission said. “Also,
        developers shall confirm that they are engaged in a lawful business activity
        and are undertaking the same in compliance with the applicable laws.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c053079-4cfc-4872-afa5-a01ffcb772ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c304d5a-daa3-438f-a2ed-77162b890c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said developers should immediately remove the app from Google
        Play Store if the license, registration, or declaration is no longer valid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea50e0-af47-4cbb-b1be-56b58261d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8144f-acfa-4e3a-b2d0-ba8223ada2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator <a href="https://www.cnnphilippines.com/business/2019/10/18/sec-google-play-store-illegal-online-lending-apps.html?fbclid=IwAR0A-RCNAc5XJEuzWxQhuWZyp7NswDKdqdnkSZ0VI8yCeL-SjwhA1kNQj8A">asked
        Google in 2019</a> to take down illegal lending apps from the Play Store.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83dbda4-f34d-4b48-af33-321a7522f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22504030-99bd-44dc-9edf-7c81f8f6b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354679a-6eda-4d0d-8161-26048f72d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, it released a memorandum circular that stated only online
        lending platforms registered as of Nov. 2, 2021 may operate subject to strict
        monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48547a-a2d1-42bb-95b9-d0d804322bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e83fa-36a9-4c2f-b045-eae47d1f49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are positive that the additional requirements, imposed by Google
        for developers of personal loan apps targeting users in the Philippines, will
        serve as another layer of protection for Filipino borrowers and deterrence
        against predatory lending,” said SEC Chairman Emilio Aquino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61486baf-8019-42ef-98a8-6bf2cd7e57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c72d36-ca98-4c81-af24-53ba56239ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of three countries where Google will impose
        more requirements for developers of personal loan apps. The others are Indonesia
        and India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cea48b-4169-4e45-8e85-aa1a3834e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3f58f-4bec-40ba-be99-5b180015dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said it revoked the certificates of registration of more
        than 2,000 lending and financing companies that have no certificates of authority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce494f7-4ada-4d95-9372-5c8f3c2d5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077989aa-d7dd-4480-b4bb-481447aa2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two online lending platforms were ordered to cease operations
        for lack of authority to operate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb636f6-2d2d-44ec-992b-d93a45369174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:51:16.626+08:00
