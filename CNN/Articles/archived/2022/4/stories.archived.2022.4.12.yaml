      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21c103-3ffa-4a82-8ab7-57e131fe4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while this isn’t technically a beauty product, I’ve been happy
        to have the <a href="https://grooveactivewear.com/">Groove</a> No Sweat towel
        with me on most days. Just like their activewear, their towels are ethically
        made with 80% recycled polyester, and are microfiber, lightweight, quick dry,
        and sand repellent. What <em>can’t</em> she do? It comes in three designs
        (priced at ₱695 each and ₱1,590 for the set), and I chose A+, a multicolored
        striped pattern that reminds me of school days long gone. I like keeping the
        No Sweat towel handy as a topper whenever I do yoga, so I can plant my face
        on the mat during certain poses without worrying about the dirt and grime
        I might have brought in with my hands and feet. The bare minimum of improving
        the state of your skin, I realized, is keeping it free of germs. Small upgrade,
        but a big win for me.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ccd09-e2c7-4829-a479-3c92f88aaa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Feeling better</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49e149-c774-4898-a171-70095ba7954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weird weather or not, we all deserve to feel good whenever we look
        in the mirror. With a decent skincare regimen settled in, I sought out other
        ways to improve the state of my skin (and my face, to a degree).&nbsp;I ventured
        into semi-permanent/permanent makeup solutions at <a href="https://theskinhousebeauty.com/"
        target="_blank">Skinhouse Laser</a>, an all-around beauty that provides all
        sorts of facial/body services. I was able to try their GentleMax hair removal
        laser for my upper lip area (₱2,000/session), which I’ve been wanting to do
        as I find upper lip hair unsightly. (I think we all have our levels of comfort
        when it comes to body hair in general, and I’m just glad that this is one
        less thing to worry about.) It’s not a painless procedure, but definitely
        beats tweezing or epilating that area every few weeks.</p>'
    '0':
      'image': 'jcr:3fce5f35-43e4-470d-9c78-1cfbb3dba423'
      'imageCaption': 'Powder Brows treatment at Skinhouse Laser. Photo courtesy of
        SKINHOUSE LASER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becad65-ac23-45e6-ac50-bc1a8b63d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:27:12.319+08:00
