      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecff70-3788-4fa3-99a8-a40d547ae7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March''s CPI (Consumer Price Index) reading of <a href="https://www.cnnphilippines.com/business/2022/4/5/inflation-March-2022.html">4%</a>
        year-on-year and the BSP''s forecast that full year 2022 inflation will exceed
        its target range have raised the odds for an earlier than anticipated policy
        normalization," said ANZ Research in a report.&nbsp;</p>'
    '3':
