      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s China sales were particularly strong, ranking first among
        pure-electric brands.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b9913-eee1-41a5-b117-70a82d8796c9'
