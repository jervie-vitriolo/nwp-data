      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Vladimir Putin authorized the seizure of US
        and European-leased commercial aircraft, allowing them to be reregistered
        and issued with local certificates of airworthiness to keep Russia''s domestic
        services running and make it harder for the jets to be reclaimed.</p>'
