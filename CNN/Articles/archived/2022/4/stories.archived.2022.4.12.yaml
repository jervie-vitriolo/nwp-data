      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While China may have enjoyed astonishing successes in its zero-Covid
        policy until recently, it is unclear whether the strategy remains viable in
        the Omicron era," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65bda8-96cc-48f8-9468-591f7e70a3db'
      'mgnl:activationStatus': true
