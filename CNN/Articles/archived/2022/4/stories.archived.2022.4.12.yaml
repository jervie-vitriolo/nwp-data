      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated he will only place an area under Comelec control when
        there is “an extreme need,” and as recommended by the Philippine National
        Police and the Armed Forces of the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044e46f-4334-4e01-8b84-978840ce8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:29:14.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628095e1-0493-4131-a9b8-d07ddae71f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:29:14.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now, I have not placed any area under Comelec control. It
        is my fervent hope that there will be no need for the exercise of such authority,”
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3ebf8-6872-42a3-92a9-09952a0cd19e'
      'mgnl:activationStatus': true
