    'jcr:uuid': 'da64e679-0b03-476f-be45-fb8bb326b8a5'
    'lead': 'Isko Moreno denies having hard feelings for IM Pilipinas despite not
      being informed beforehand. ''I wish them all the best. This separates the men
      from the boys,'' he says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T11:31:21.565+08:00
