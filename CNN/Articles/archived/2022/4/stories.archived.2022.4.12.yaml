      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341f611-4c81-4f81-a435-7fcd28958103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.845+08:00
