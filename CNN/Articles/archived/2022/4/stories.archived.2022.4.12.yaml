    'lead': 'As Shanghai''s Covid-19 lockdown leaves residents struggling to access
      food or medical care, citizens elsewhere in China fear similar measures are
      heading their way -- even as officials try to assure them they are well prepared.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T09:35:02.201+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:14:55.953+08:00
