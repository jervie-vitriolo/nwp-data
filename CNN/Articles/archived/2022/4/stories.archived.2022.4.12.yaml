      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The operations are more into search and rescue operations at
        ninanais na makitang buhay pa ang mga naabutan sa loob ng mga kabahayan. Marami
        na tayong mga kababayang nakita doon at natakbo sa ospital as of last night
        at naagapan ng mga medical personnel ang kanilang situation,"</em> he said.</p>'
