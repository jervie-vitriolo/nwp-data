      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the six other deaths due to drowning that were recorded
        by the agency were from Central Visayas and Davao Region, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ccef8-c3f8-42cd-865d-abdfdd28b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5be70-c83d-49c4-81c1-5174eae69afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC number is lower than the initial police count of at least
        24 dead due to Agaton, including 22 fatalities in Baybay City alone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24776f40-f9ab-41ee-946e-0bfce00c4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c690611-fa1c-4265-a736-3e318a72d354'
