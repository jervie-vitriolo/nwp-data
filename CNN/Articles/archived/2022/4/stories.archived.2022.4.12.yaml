    'jcr:uuid': '9faa563c-1b00-439d-a824-c14a77be36ca'
    'lead': 'President Rodrigo Duterte urges more Filipinos to get vaccinated as he
      warns another COVID-19 surge may occur amid threats coming from latest variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T06:26:53.044+08:00
