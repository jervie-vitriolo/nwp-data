      'mgnl:lastActivated': 2023-01-19T16:14:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b9daa-a914-4cd4-b8be-46dbf9556c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommended Powder Brows for me (₱8,000 for the initial treatment
        and ₱5,500 for a touch-up) because of the type of skin I have and the state
        of my natural brows. (They also offer microblading, but this is recommended
        for dry/normal skin types and those with more sparse brows). Not for the faint
        hearted, the procedure will take up a good chunk of your day — prepare earphones
        if you want to stay entertained. But I soon realized that brow artist Cristina
        Yu of Skinhouse took a long time to perfect the shape that suits my face best,
        so she painstakingly measured and filled in my brows before starting the actual
        process. I was informed ahead that the initial results would be shocking,
        but I was actually pleased with how it looked. During my touch-up a month
        later, I ventured into a more saturated shade and was still pleased with the
        result, knowing that it would fade into a natural but filled in shape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512d19e-c367-4908-a43c-886f1a528923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s any semi-permanent makeup solution I’d recommend, it’s
        definitely brows. It’s something that makes a statement, even with a mask
        on, and definitely distracts from any skin imperfections that you don’t want
        anyone to notice. After getting my brows done, friends and family noticed
        that I looked “different, more awake” but couldn’t quite pinpoint what it
        was exactly. “It’s my natural beauty shining through,” I said. Nobody believed
        me. But who cares — <em>I</em> believe me.</p>'
