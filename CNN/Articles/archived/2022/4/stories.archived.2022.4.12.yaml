      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) –&nbsp;</strong>The
        University of Santo Tomas Growling Tigers utilized a second half scoring blitz
        to snap their three-game losing streak at the expense of the still winless
        University of the East Red Warriors, 72-61, in UAAP Season 84 at the Mall
        of Asia Arena on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317171d-b611-4ae4-8ca6-6a648ace17fa'
