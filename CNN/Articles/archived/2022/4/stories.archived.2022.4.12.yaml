  'IM-Pilipinas-Isko-Moreno-Leni-Robredo-support':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-12T10:53:53.672+08:00
    'imagesource': 'jcr:f24f8eea-b4ca-4519-88ee-efae6081ebc1'
