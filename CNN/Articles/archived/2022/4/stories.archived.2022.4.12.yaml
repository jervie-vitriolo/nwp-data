      'mgnl:lastActivated': 2023-01-19T16:14:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8883f-6c1f-4f6d-96c9-63159694dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, a vice presidential candidate, called on the NICA to fast-track
        its validation: "Lalo na ‘yung mga protector, baka maboto pa, e [Specially
        their protectors, who might even be elected)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb51f3-fa1a-465a-b323-a3879631976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed93c6-919d-4788-b131-8a1d25f6f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the March 28 hearing, the League of Associations at the La
        Trinidad Vegetable Trading Areas said authorities conducted anti-smuggling
        operations in Divisoria in Manila and Quezon province markets. But the traders
        said recent reports have shown the return of smuggled goods.</p>'
    '13':
