      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City Bureau of Fire Protection (BFP) said the incident
        was reported to them at 6:05 a.m.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef0257-3e70-4157-afe9-968a4a216937'
      'mgnl:activationStatus': true
