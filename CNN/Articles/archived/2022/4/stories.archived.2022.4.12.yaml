    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inting quits Comelec''s gun ban panel'
    'updated': 2022-04-13T21:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a75bcc-9550-43c3-814d-32925e32c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:33:23.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—&nbsp;</strong>Commission
        on Elections (Comelec) Commissioner Socorro Inting has stepped down as chairperson
        of the gun ban committee "in protest" of recent amendments to the poll body''s
        rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504e873-8a86-4f07-be9c-10b63e92f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:33:23.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ea622-441e-4be4-962b-d3100be7480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:33:23.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her resignation letter shared to the media Tuesday, Inting said
        she cannot remain as panel head after the en banc granted chairman Saidamen
        Pangarungan the power to exempt certain cases from the gun ban and place an
        area under Comelec control.</p>'
    '3':
