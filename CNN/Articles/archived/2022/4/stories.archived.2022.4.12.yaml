    'template': '1'
    'title': 'Much of Europe remains at the CDC''s highest travel risk as other regions
      improve

      '
    'visualType': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6a880-660b-4339-91a5-d903458dabbf'
