      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises avoiding travel to Level 4 countries. CDC thresholds
        for travel health notices are based primarily on the number of Covid-19 cases
        in a destination.</p>'
