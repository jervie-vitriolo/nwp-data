      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;President
        Rodrigo Duterte appealed to residents of the Bangsamoro Autonomous Region
        of Muslim Mindanao (BARMM) to get vaccinated against COVID-19 given their
        low inoculation rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d864c-b414-4417-9dc4-69afca13aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726364f-decf-4d3c-b33c-1e190a9e7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kapatid ko na</em> Muslim<em> pati</em> [My brother Muslims
        and] the guys running the BARMM, I''d like also to appeal to chairman (Murad
        Ebrahim) na kindly give a little push for the people to get vaccinated," said
        Duterte during his weekly Talk to the People address on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7aeca-3ab7-4aa4-a8f7-52efa1a8e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca206a87-6b02-4ece-97e1-8de3f6d1011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said the coverage rate of fully vaccinated
        individuals in the region is only 27.31% or exactly 960,180 individuals. He
        blamed the spread of fake news and disinformation for people''s reluctance
        to take the shots.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2b7e3-dbcd-4c8f-8e43-e41c71291504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T05:08:30.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte agreed. He also noted that the government is having a hard
        time controlling disinformation, which is either coming from private communication
        or from those against the government like communist rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fc4b3-0f7c-4760-84e6-67f1f01a8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f0a8c-8bb0-4d28-afe3-a565fdc0bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año reminded the public that whichever
        alert level is in place, only vaccinated individuals can enter religious structures
        such as mosques. He noted that all religious groups have been obeying this
        rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ad40f-39c8-4636-b193-5174de68b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7240b9b-f781-4e58-8699-e2e25c6e7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:13:46.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:15:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte emphasized that he is on his "last stretch" and is appealing
        to the public to comply with the government’s request. He also mentioned in
        the address that the mask mandate will remain until his last day in office.</p>'
