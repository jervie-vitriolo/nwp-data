  'One-Cebu-Party-Marcos-Duterte-Garcia-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-12T14:14:26.542+08:00
    'imagesource': 'jcr:36a9f9a9-06df-4a0e-8f39-ef2ef1b01431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fbbcf86-8088-4ccf-b700-606a6fb5beae'
    'lead': 'Cebu Governor Gwen Garcia’s One Cebu Party formally endorsed the candidacy
      of presidential aspirant Ferdinand ''Bongbong'' Marcos Jr., but the regional
      party''s co-founder opted to step down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T14:15:49.998+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:14:40.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:05.122+08:00
