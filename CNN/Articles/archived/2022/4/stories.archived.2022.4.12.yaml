      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several times in the past, groups and lawmakers asked Dar to resign
        over various issues, including rising pork prices, and his alleged preference
        for imported products.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24d5aa-ad0e-4fd8-848b-5648d590bada'
