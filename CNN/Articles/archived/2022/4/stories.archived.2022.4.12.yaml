      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abundo earlier said that the ballot, which was placed in a secrecy
        folder, had the names of vice presidential candidate Davao City Mayor Sara
        Duterte and other senatorial bets already shaded. No presidential candidate''s
        name had been shaded, and she was eventually given a replacement ballot to
        cast her votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c45b1-6642-4484-bd6a-3c969ecaa725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.726+08:00
