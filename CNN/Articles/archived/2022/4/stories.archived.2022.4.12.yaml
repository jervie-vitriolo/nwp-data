      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said all members, except for Mama-o, approved the
        IRR on March 31 and submitted it to Duterte, but the DMW chief presented a
        different version to the public and the media.</p>'
