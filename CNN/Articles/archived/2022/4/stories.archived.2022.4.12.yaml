      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Supreme Court on Tuesday released the results of the 2020-21 Bar Examinations,
        the first to be held digitally as the COVID-19 pandemic lingers.</p>'
    '3':
