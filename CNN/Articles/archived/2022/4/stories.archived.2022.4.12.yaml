      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a05a2a-d617-444b-b422-0fde816e6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:33:23.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/30/comelec-gun-ban-guidelines-decentralizes-exemptions.html"
        href="https://www.cnnphilippines.com/news/2022/3/30/comelec-gun-ban-guidelines-decentralizes-exemptions.html">COMELEC
        recalibrates gun ban guidelines, decentralizes exemption applications</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8ac99-d7d6-4bce-ba16-075c14b9a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:29:14.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Comelec chairman acknowledged the
        dissent, saying it is "an integral element of democracy" and that he welcomes
        the differing opinions of his colleagues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59208ceb-5ad6-4875-b9da-87989a374df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:29:14.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b8026-8bc2-4fe9-918a-43e283723a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:29:14.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing but respect for the valuable work done by all our
        commissioners, especially by Commissioner Inting in the CBFSC (Committee on
        the Ban on Firearms and Security Concerns) and all the committees that ensure
        the conduct of honest, peaceful and credible elections. We are professionals
        and we will continue to work towards a common goal,” Pangarungan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8eaea-f5c8-4917-8bcc-d18c039caf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:29:14.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:12:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
