  'iryna-venediktova-ukraine-russia-war-crimes':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-12T14:06:21.230+08:00
    'imagesource': 'jcr:77d15d10-b95c-49a5-9bd6-c1996bb0b823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1495426e-ec71-47ae-b001-4e76cadf5151'
    'lead': 'The prosecutor general of Ukraine says her office is investigating 5,800
      cases of Russian war crimes, with ''more and more'' proceedings every day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T14:06:44.809+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:14:41.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:04.786+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s prosecutor general says office is investigating 5,800 cases
      of Russian war crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae9da4-6d51-4202-9b61-2f83515e6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The prosecutor general of Ukraine said
        Monday that her office is investigating 5,800 cases of Russian war crimes,
        with "more and more" proceedings every day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3147c-8d91-4bf4-9710-fa028a5d7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e94967-c10b-44b6-82a8-219742d4eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Jake Tapper on "The Lead," Iryna Venediktova
        said Ukraine has identified more than 500 suspects in the sprawling probe,
        including Russian politicians, military personnel and propaganda agents "who
        wanted this war, who started this war and who continued this war."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afc85e-966d-4e19-84c9-2e13d70ce5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe59448-c4f7-48ba-ae19-8b1a337e9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to prosecute these war criminals in our Ukrainian courts,
        named by Ukraine," Venediktova said, while acknowledging the role of the International
        Criminal Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c3b33-42ee-4c19-a502-9c5cf62d75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa597fbe-cf29-4c26-94a1-27741b42f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come as shocking atrocities in Ukraine, allegedly at
        the hands of Russian forces, have amplified calls to pursue war crimes charges
        against Russian President Vladimir Putin. After images of at least 20 bodies
        strewn across the street in Bucha, Ukraine, emerged earlier this month, Ukrainian
        President Volodymyr Zelensky called for an end to Russian "war crimes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9216d1-da2b-4c07-b5c2-59c6db926f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eff260-303c-4e93-84c7-02d58757a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied any involvement in the incident, claiming -- without
        evidence -- that the atrocities in Bucha were staged, and part of a "planned
        media campaign." But witnesses who have spoken to CNN said the carnage in
        the town began weeks ago, when it was occupied by Russian forces, and a video
        depicts Russian forces appearing to indiscriminately fire at a civilian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a33e9-c643-43c9-af1a-1aa0b31c152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac48d2a-2b32-41c3-adce-d1eec1101a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venediktova said Monday that she has made multiple visits to Bucha,
        where the community is "still exhuming the dead bodies from the mass grave."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ea7dd-90ea-42e5-b850-88c709390c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebaa2d-54ea-4151-9197-39ebe4a193b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only war crimes. Now we can say -- a lot of crimes against
        humanity," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e624c95-4c6b-4040-bdca-74d4a76d27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a39d60-2099-48c4-adb7-48b5a752efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes out of the Kyiv suburb have drawn international outrage,
        with Western leaders -- including President Joe Biden -- calling for war crimes
        investigations and fresh sanctions against Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53ba61-9fa7-4f7a-93d1-c5ebb822d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89ced7-a954-48a3-ac4b-e9a47641c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said earlier this month that the images from Bucha
        warranted calling Putin a "war criminal," adding, "but we have to gather the
        information. We have to continue to provide Ukraine with the weapons they
        need to continue the fight and we have to get all the details so this can
        be an actual -- have a war crime trial."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194b331-9e61-4cb4-8233-ea72ee03e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042824b8-73de-4134-a83c-9ba2d756febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top war crimes prosecutor for the International Criminal Court
        has traveled to Ukraine to investigate, and the US Embassy in Kyiv argued
        in the war''s opening days that specific Russian attacks constituted war crimes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6a2e7-a3a2-44db-872d-f7d9b201cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
