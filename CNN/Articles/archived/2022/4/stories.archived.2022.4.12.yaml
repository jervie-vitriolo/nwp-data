      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Department of Migrant Workers transition committee is asking President Rodrigo
        Duterte to nullify the implementing rules and regulations issued by Secretary
        Abdullah Mama-o.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e6bf6-a917-4b37-909d-782cdb0380e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.528+08:00
