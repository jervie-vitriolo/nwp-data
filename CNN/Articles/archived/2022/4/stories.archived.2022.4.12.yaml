      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said the NDRRMC is still trying to determine the total number
        of landslide victims, especially since many houses in one of the barangays
        were affected, including those that were outside the danger zone. He also
        said the city has been experiencing rains since last week prior to Agaton''s
        wrath, potentially causing saturated soil.</p>'
