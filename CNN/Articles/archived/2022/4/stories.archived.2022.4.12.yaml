    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef991ed-4a95-4f41-a3b2-a3ffb8deedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:33:23.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan earlier lamented the slow approval of gun ban applications
        and wanted to farm out the process to regional offices to expedite them.</p>'
