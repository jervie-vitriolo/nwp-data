      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Bangko Sentral ng Pilipinas could begin raising interest rates earlier than
        expected with the recent acceleration of inflation, an Australian think tank
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb741a5-419d-4ad1-9181-e1d0b1794fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
