      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Madagascar</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd8432-2a63-4a41-8242-a603d4657dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.104+08:00
