      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the heavy rains brought by Agaton, Capiz Governor Nonoy Contreras
        said that some areas in the province are impassable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea65f0-9f26-4d9a-8dca-2501f6e267f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor asked help from the Armed Forces of the Philippines
        to deliver relief goods to Capiz via chopper.</p>'
    '18':
