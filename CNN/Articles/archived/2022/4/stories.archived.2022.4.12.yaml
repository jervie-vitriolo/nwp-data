      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese envoy further stressed that the commitment to help the
        Philippines in terms of infrastructure development and pandemic response will
        remain even under the next administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765ec50-baca-47b8-b5f1-ad3b18874530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.843+08:00
