  'Neptune-temperature-shift':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-12T07:25:30.396+08:00
    'imagesource': 'jcr:45bda15d-6edb-4f05-8f33-6ada211d2c5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2554f32-0aab-4ed5-8970-e4cd40231cdc'
    'lead': 'The most distant planet in our solar system has presented a new mystery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T07:28:36.336+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:14:57.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:56.273+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neptune just experienced an unexplained temperature shift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e29fff-7985-4aec-916b-2c0e51512265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The most distant planet in our solar
        system has presented a new mystery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6d892-faef-4c28-b76b-1e4b3bea94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f61460-791b-4606-ab8a-d1a9186d905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers observing Neptune for the past 17 years with multiple
        ground-based telescopes tracked a surprising drop in the ice giant''s global
        temperatures, which was then followed by a dramatic warming trend at the planet''s
        south pole.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a32b15-40c5-41eb-8f46-c9762c3e5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc156f8a-4ecd-4cab-af6e-a4126e0ee668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neptune, which orbits the sun at a distance of 2.8 billion miles
        (4.5 billion kilometers), experiences seasons like Earth does -- they just
        last much longer. One year on Neptune lasts for about 165 Earth years, so
        a single season can last around 40 years. It''s been summertime in Neptune''s
        southern hemisphere since 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942123f-aebe-4f3f-9ad9-eef1fef48c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047deca4-b7ed-48f2-bf81-09fc845395fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers decided to track the planet''s atmospheric temperatures
        once the southern summer solstice occurred that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cf072-2632-456a-8f14-71acc0c164ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e3afd-87c4-4741-a2d9-f948b870db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100 thermal images of Neptune taken since then showed that
        much of Neptune gradually cooled, dropping by 14 degrees Fahrenheit (8 degrees
        Celsius) between 2003 and 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60742d44-cbc3-4199-a3f8-b91af1567265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea45e8d-8c88-4a47-9df7-f2da5c016183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study on the phenomenon published Monday in the Planetary Science
        Journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93a8bb-eb5c-4938-9cd6-e8f67563fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e5b2b-5e7b-43d0-8f58-787233a0737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change was unexpected," said lead study author Michael Roman,
        a postdoctoral research associate at the University of Leicester, in a statement.
        "Since we have been observing Neptune during its early southern summer, we
        expected temperatures to be slowly growing warmer, not colder."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0f19b-a6d2-4870-8bf3-c927cb267ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b18f84-739c-4b36-acbe-4d3d5c350ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a dramatic warming event occurred at Neptune''s south pole
        between 2018 and 2020 and temperatures rose by 20 degrees Fahrenheit (11 degrees
        Celsius). This warm polar vortex completely reversed any cooling that occurred
        before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d091c-58cd-41d1-9de2-ac7c43778621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8784d-1c0f-48cb-9114-5940a4ea5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of polar warming has never been seen on Neptune until
        now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3968b-6592-4847-84c5-7324a188e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80927469-a330-4b17-812d-49862b5a5dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data cover less than half of a Neptune season, so no one was
        expecting to see large and rapid changes," said study coauthor Glenn Orton,
        senior research scientist at NASA''s Jet Propulsion Laboratory, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbea24d-3f37-4a02-9429-61064e22bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77bc19-d9bb-4305-9f90-01aef45cca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images were taken using the European Southern Observatory''s Very
        Large Telescope and Gemini South telescope in Chile, along with Hawaii''s
        Subaru Telescope, Keck Telescope and the Gemini North telescope, as well as
        data from NASA''s now-retired Spitzer Space Telescope. The infrared light
        emitted by Neptune''s stratosphere, or the atmospheric band above the active
        weather layer, helped astronomers detect the temperature fluctuations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1069ff2-3402-43ce-9afa-fc6008741b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd0d58-4840-494e-ba38-430a95cf5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frosty Neptune has an average of negative 340 degrees Fahrenheit
        (negative 220 degrees Celsius), and astronomers still don''t know what caused
        these temperature shifts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639de9b-5d23-4400-812b-295676e8e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1de13-375e-4e01-a8d4-43514d96ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they have considered that the unexpected changes could
        be due to a number of factors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3675d79-620b-450f-bbe4-de35c2b33e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c7a92-79d4-449a-bf1a-bc55d26a5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temperature variations may be related to seasonal changes in Neptune''s
        atmospheric chemistry, which can alter how effectively the atmosphere cools,"
        Roman said. "But random variability in weather patterns or even a response
        to the 11-year solar activity cycle may also have an effect."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef2b76-4424-4b44-b9ca-6e2d68d9a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882b250-e193-4d7a-95e8-8251f9951ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More observations will be needed to truly explore these possibilities.
        The James Webb Space Telescope will observe Uranus and Neptune later this
        year. The space observatory''s mid-infrared instrument can map the chemistry
        and temperatures in Neptune''s atmosphere and could identify what caused the
        shift.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c370a7-93c9-4f63-b8f6-5aaf8297aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85954c94-fb7b-4db0-b9f4-fdd9bea61d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neptune is more than 30 times as far from the sun as Earth, and
        it''s the only planet in our solar system that isn''t visible to the naked
        eye from Earth. So far, only NASA''s Voyager 2 spacecraft has flown by Neptune
        up close, which occurred in 1989.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d6975-2314-45e0-8cd0-050016435ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809fb76-06b1-4a68-b668-ce0a061422bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Neptune is itself very intriguing to many of us because
        we still know so little about it," Roman said. "This all points towards a
        more complicated picture of Neptune''s atmosphere and how it changes with
        time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d17ac-1bf2-4b5f-9575-8bcd2842737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:28:36.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.ocm ''<a data-cke-saved-href="https://www.cnn.com/2022/04/11/world/neptune-temperature-shifts-scn/index.html#:~:text=(CNN)%20The%20most%20distant%20planet,at%20the%20planet''s%20south%20pole."
        href="https://www.cnn.com/2022/04/11/world/neptune-temperature-shifts-scn/index.html#:~:text=(CNN)%20The%20most%20distant%20planet,at%20the%20planet''s%20south%20pole.">Neptune
        just experienced an unexplained temperature shift</a>''</em></p>'
  'US-Russia-Ukraine':
    'author': 'Tim Hutchinson, Bob Kerrey, Ben Nelson, Wes Clark and Joe R. Reeder'
