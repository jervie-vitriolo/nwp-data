      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third period proved to be the biggest turnaround of the match
        as the Blue Eagles fired a 14-0 scoring bomb midway in the quarter, highlighted
        by the two consecutive treys drained by Belangel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30109758-fcca-4301-a07b-94ae745fed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.549+08:00
