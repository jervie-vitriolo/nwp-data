      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a good time for them to talk about what have been achieved
        in our bilateral relations, our deepening cooperation and managing our differences
        in proper manner… It is their common desire that this hard-earned momentum
        in our relationship shall be carried forward in benefit of our people in the
        future,” Huang told CNN Philippines in an exclusive interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61992852-7ccd-4fde-a511-8123db41ccd3'
