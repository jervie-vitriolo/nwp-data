    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97395d2-39b8-4eb0-8090-6411bb1a8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
