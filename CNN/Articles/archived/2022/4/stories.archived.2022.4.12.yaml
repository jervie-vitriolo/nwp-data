      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/6/Comelec-task-force-fake-news.html">Comelec
        forms task force vs fake news&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e157c-b694-4370-9656-439974b00dcb'
