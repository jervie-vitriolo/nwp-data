      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s en banc meeting, Commissioners Aimee Ferolino
        and Marlon Casquejo wore black in solidarity with Inting. The two also voted
        against Pangarungan’s special powers.</p>'
