    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do after receiving a spoiled ballot'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b4b0f-ea4b-4a0b-80bd-89e7ba2ab8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Commission on Elections asked electoral boards to be more vigilant following
        an isolated overseas absentee voting incident that involved a pre-shaded ballot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386faca-fc6e-4186-9aa4-5a9f7f2dbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9928a1-9be4-4cb8-b412-da73d97ff0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Tuesday, Comelec
        Commissioner George Garcia defined what counts as a spoiled ballot and what
        a voting precinct should do with it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a058c-a7fc-4ca8-ba94-1c27c45e0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad7bae-05f2-42fc-9bcf-94659f461b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A spoiled ballot is a ballot that was returned by the voter simply
        because either the voter was able to tear it down, wet it or something happened
        in the ballot and it could no longer be accepted by the machine because of
        the fault of a voter," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d370083-64c9-4ecb-baaa-dba2a5ca3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683694e-d5c2-4e21-903d-f1fb1e2a2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that case, the voter will not be given a substitute or an alternative
        ballot but it will be taken from him or her," he clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da416561-fb53-4955-80d2-6b304352046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4f666-3642-4225-a1e9-4d96f1c1f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should a voter receives a spoiled ballot, a replacement
        ballot will be provided once the polling precinct is informed of it, he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e024de-d7ef-425b-8f6f-2a38161cc348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4108-e696-420f-acc0-ee69ed8ef87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely that (a pre-shaded ballot) is not possible. What really
        happened was that, maybe the electoral board mixed that single spoiled ballot
        with the other good or valid ballots. But we would like to find out why it
        happened," Garcia said. "It should have been included in the envelope for
        spoiled ballots."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6549be-3bbf-4018-b25a-6ca8f17dc409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744365f-7dbb-4e58-b5d3-850fdf2d1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/4/11/Overseas-voting-pre-shade-ballot-Singapore-Dubai-Comelec.html">PH
        embassy in Singapore confirms ''isolated incident'' of spoiled ballot given
        to overseas voter&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729c10b-97bc-4bad-afae-4a4a78883061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
