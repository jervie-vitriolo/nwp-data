    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7eda5-900d-4e02-9997-00d89b827376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I began to feel more comfortable in my own skin — literally
        — I felt like it was a good time to introduce new products to try and sustain
        the good work I already started with. I started it off with the Aesop B Triple
        C Facial Balancing Gel (₱5,600, 60mL), which has a very curious consistency.
        It’s not quite a cream, but it is indeed a gel: it has an almost matte-like
        finish that feels like you’re sealing in all that goodness as you layer in
        products. I like using this in the evening after cleansing and toning, and
        the Vitamin B and C provides a good amount of hydration and soothes my tired
        skin at the end of the day. Another Aesop product that I’ve come to love is
        the Exalted Eye Serum (₱5,300, 15mL), which is described as “potent but lightweight.”&nbsp;Best
        applied after your moisturizer, just one to two drops of this on the fingers
        then dabbed thinly on the eye area will deliver a good amount of hydration
        as it’s enriched with Vitamins B, C, and E. The frankincense also makes it
        smell light and fragrant. It’s also lightweight enough to be used for day
        and night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b7aad-e576-4070-959b-f925341709a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I keep my daytime skincare quite simple, mostly out of laziness
        but also because I think that’s what works best for my skin. I always make
        sure to wear sunscreen because of how much more often I go outside than before.
        I recently discovered the new clean beauty concept store SkinSmart through
        beauty news and product curator <a href="https://thebeautyedit.ph/" target="_blank">The
        Beauty Edit</a>. SkinSmart features products from Dermalogica, Peter Thomas
        Roth, and Kora Organics — all known for their natural ingredients and gentle
        formulation. The SkinSmart store is located in SM Makati, where you can get
        a free skin analysis when you visit.&nbsp;I’ve recently fallen in love with
        the Peter Thomas Roth Water Drench Hyaluronic Hydrating Moisturizer SPF 45
        (around ₱4,230), which, as the name suggests, gives your skin a boost of hydration
        while protecting you from harmful UV rays. It also has a great seamless finish,
        so I can easily layer any base makeup over it on the rare days I actually
        feel like putting on any. Otherwise, I’m all good with just this and a swipe
        of mascara.</p>'
    '30':
      'image': 'jcr:3f53c49d-dde8-49fd-9c44-82f47e447244'
      'imageCaption': 'Peter Thomas Roth Water Drench Hyaluronic Hydrating Moisturizer
        (₱4,230). Photo courtesy of the author'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17144f3-b8be-463e-9f47-44f76e434ece'
      'mgnl:activationStatus': true
