      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, he <a href="https://www.cnnphilippines.com/news/2022/4/12/Duterte-BARMM-vaccination-COVID-19.html">urged</a>
        residents of the Bangsamoro Autonomous Region of Muslim Mindanao (BARMM) to
        get their COVID-19 shot to get protected from the virus.</p>'
