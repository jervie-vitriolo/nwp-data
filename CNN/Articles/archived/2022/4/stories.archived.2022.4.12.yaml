      'mgnl:lastActivated': 2023-01-19T16:15:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> President
        Rodrigo Duterte said the government will not drop the nationwide mask mandate
        until the end of his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58fdf5-819d-4e0d-9170-80741cfe33d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008f7b4-bb79-4111-81e1-76c9e48cb4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in COVID-19 infections, Duterte said the virus
        continues to pose a health threat to people, as he urged Filipinos to avoid
        complacency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446df747-3d60-4aa9-b742-1d9ed4badba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a587bf-bc8d-4e9b-8a34-a01fd9fb0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as China and some European countries suffer
        a resurgence in coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0b40c-f009-49bd-8ad7-e338af82d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609f397-e239-42fb-8ffa-f0ff05463c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was a "reckless move" on the part of other countries
        to ease their mask requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b131c02-a7b8-4f4e-b1ad-e0d19e8a1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db318d-a642-4c1f-aecd-dd60fd87387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no way that masks will not be required. It will be a part
        of the protocol for a long time until the last day of my office. ‘<em>Yan
        ang</em> order ko<em> at ‘yan ang sundin ninyo</em> [That''s my order, and
        you should follow]," he said during a taped Cabinet meeting aired Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e127a-721b-4364-810d-53b646369126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e8261-f4e4-44ec-a9fa-9150ee3f7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just advising<em> ang ating mga kababayan</em> [our countrymen].
        We are not out of the woods, actually. We are still in a bind," Duterte added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32890c3-d715-4c2f-af3d-2c02a44d35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83e07d-5371-4b40-bf4c-1f5a0f8a8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said there is a "distinct possibility" that the Philippines
        will record another surge in COVID-19 infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3525d2-e9f9-4f40-834d-5bef1a2fea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb82ce-0829-40b5-9756-6be15c39f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:07:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to be very careful and I’d like you to maintain <em>''yung
        mga</em> [the] protocols which have been proven to help us a lot in combating
