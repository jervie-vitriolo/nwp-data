  'DOH-warning-fake-One-Health-Pass-site':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-12T16:25:18.571+08:00
    'imagesource': 'jcr:d749249b-5309-4bda-b616-0965b5dc320f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42b96350-34fc-4830-bbf4-a2b79091b84d'
    'lead': 'The Department of Health warns against a fake One Health Pass website
      requiring a fee of over ₱3,000 from international travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T16:25:13.199+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:14:34.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:07.592+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns vs fake One Health Pass site asking payment from travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d8ed2-a21d-4c45-83cf-b7f4c838aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> – The
        Department of Health (DOH) on Tuesday warned against a fake One Health Pass
        website requiring a fee of over ₱3,000 from international travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babab7e-4ff8-4ba5-b24a-087568648778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6d4e7-73bf-48d0-8fd8-ff722f081d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September last year, all those entering the country are mandated
        to use the One Health Pass, an online government platform designed to facilitate
        their safe travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf629ba-2440-4d20-a85a-ff84e65c2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424c7ca-c265-415c-8033-27fe52166146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While registration should be free, the DOH said the fake website
        requires applicants to provide their personal and credit card details, and
        to pay $65. It added that some passengers from the United Kingdom were recently
        victimized by the scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2d78a-f589-4359-8db2-2ae33bb8fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40192c-c40e-49fd-843e-3b5ecd6fc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Health advises anyone travelling to the Philippines
        to apply for a One Health Pass through https://bit.ly/OneHealthPass. This
        does not require any form of payment and will never ask for personal information
        such as bank or payment details from the applicant,” it said in an advisory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ac8ed-944b-4f5b-b3c8-308046a11182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cde2cb-856c-4589-88a8-c89b4198fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:25:13.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Inter-Agency Task Force guidelines, travelers are asked
        to present their One Health Pass QR code to the Bureau of Quarantine, which
        solely collects and processes information shared in the platform.</p>'
  'cdc-very-high-risk-travel-destinations':
    'author': 'Forrest Brown and Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-12T16:25:27.382+08:00
