    'template': '1'
    'title': 'This 77-year old ice cream chain is getting a makeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0a0c9-fc12-432a-9c7a-72c739dd92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Baskin-Robbins is making some changes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0c389-8a72-4c78-b53a-a2b1f2500084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a970744-577f-482f-a5dd-d4b656e23457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year old ice cream shop is tweaking its logo, employee uniforms
        and packaging to update the brand. It''s the first major update for Baskin-Robbins
        since 2006, according to the company. It will also sell merchandise, including
        bikes and bucket hats, from a dedicated online store for the first time. And
        Baskin-Robbins will unveil new flavors as part of the refresh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cbb52-166f-408b-be5d-b73be8ab73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbcdb3-5ef9-4aa9-b857-ba0975c97f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the Baskin-Robbins logo has been pink and blue. "BR"
        and the words "Baskin Robbins" were printed in a blocky, childish font.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68fa99-0a2e-4c2d-9927-728f3ddfb521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcbc90-2ed9-4a19-b33f-6da8020165e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new logo that playful font is gone, replaced by a crisper
        version. The new branding comes in brown and pink, brown and blue, and pink
        and white.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43b52b-6ef7-49f8-b028-32ad2264ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43cd2b-9408-471a-ac2e-405bcb1153cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the new Baskin-Robbins is all grown up. The makeover
        has been a long time coming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc804bf-c112-4573-a72c-119b015e199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead9c02-7b27-4c9f-962d-557f1366e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we really think about the journey ... it started four years
        ago," said Jason Maceda, Baskin-Robbins president. That included "really listening
        to our guests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51392ba2-897b-47fd-aaa2-e62847fe2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcb100-d00c-4f29-9def-4cbd2486a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baskin-Robbins'' leadership team heard that some customers felt
        very attached to the brand, which they associated with childhood trips with
        parents or grandparents. But they also heard that there were "some opportunities
        in being more relevant," Maceda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda4712-15a3-4837-a6c8-9e0e2345b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e196c-f7eb-4ff5-94ca-3f134327ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for brands like Baskin-Robbins to gain traction
        with younger consumers -— not just people who remember it from their youth
        -— so they have new customers coming in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29788cc5-6205-42ff-bd76-857040b4012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b48773-99e2-4099-bfd4-1978b18ea5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s leadership has been addressing the feedback in a
        few ways. In late 2018, for example, Baskin-Robbins introduced a new layout
        and design for some stores. These so-called "Moments" stores feature a more
        modern design, digital menu boards, more ice cream display cases and more
        toppings and offerings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5b33f-4592-4d72-bea2-dd778a4985ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9342bb-9b5e-4323-a00f-101c581677c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there are about 70 of these stores altogether, Maceda said.
        That''s still just a small portion of the over 7,700 Baskin-Robbins stores
        open globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877172cb-cc68-45db-b525-054544acc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6709a-59ff-4032-b616-3857ef6c3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of the "Moments'' stores slowed during the pandemic,
        Maceda noted, adding that he''s "excited to get that going again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d9dd0-acd3-4d8f-902f-73474fe0936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106b04c-6757-4b4c-aa08-b7d1e0d236ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the pandemic was good for ice cream sales. Baskin-Robbins
        was taken private in 2020 and doesn''t publicly disclose sales figures. But
        Maceda said sales grew 3.5% in 2020, and 10.9% last year. Overall, ice cream
        sales at US scoop shops grew 4.4% from 2019 to 2021, according to Euromonitor
        International.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b722052-bca7-4d51-b61e-c526f68cceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbb376-1027-475c-a920-117aae7cfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help keep that momentum going, Baskin-Robbins hopes to make a
        splash with its new look, flavors and merchandise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c7d04-90a7-4813-95b5-6e2a9ff282c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57abf588-564d-4293-ac5e-c8ba4687f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bikes, bucket hats and ube ice cream</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ff793-228c-444d-b6d3-01ab9ddf1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new branding draws on the company''s history, noted Jerid Grandinetti,
        VP of marketing and culinary at Baskin-Robbins.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291a83d-5b81-4bf6-949d-0ba7166a1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abfd96-8072-408e-b516-a6eca9d96e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers-in-law Irvine "Irv" Robbins and Burton "Burt" Baskin founded
        the ice cream company in 1945. But they didn''t brand it as "Baskin-Robbins
        Ice Cream" until 1953.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb97e2a-8864-4778-951d-7aaf6a20ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f93b8d-d6ac-4a8d-b696-c6e8eb01f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original advertising campaign in 1953 was built around circus
        iconography," said Grandinetti. That campaign used the pink and brown that
        Baskin-Robbins is reviving today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d989c-7793-4ab8-8c92-b91b7b486efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6f4b4-9c0f-4a7c-b203-e5c7804a90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was also the year that Baskin-Robbins introduced the idea of
        31 flavors, one for every day of the month. Both the new and old logos have
        "31" hidden between the B and the R when the letters are placed together.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bb4a0-e6d9-4a76-9a64-715aa3da93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c885d94-fbda-46ad-bbd7-7a6a50caadb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Baskin-Robbins has hundreds of flavors in its portfolio.
        But it still has room for more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1ae63-7f09-4a3e-8cca-b7c29375bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57210db-8440-4f11-bcc2-d7a418e3741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the refresh includes three new limited-time flavors: One
        is Non-Dairy Mint Chocochunk, another is Totally Unwrapped, made with peanut
        butter and chocolate ice creams, caramel swirls, fudge-covered pretzels, and
        fudge and caramel covered peanuts. Grandinetti refers to that one as a "deconstructed
        candy bar."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6df177-cbcf-41b4-a491-2ed56f949f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79204331-e101-4a66-b3e8-1530517a26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third flavor, Ube Coconut Swirl, is made with coconut and ube
        (a purple yam commonly used in Filipino desserts) ice creams with ube-flavored
        swirls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d21759-2a73-4fc7-a704-b8297fdd7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed09c8-9bc0-4998-89a5-790e7c2371ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totally Unwrapped is the April flavor of the month, while the other
        two will be available through the spring, and could stick around for longer
        depending on how customers react.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d67dc7-d04d-4825-b499-22eed671f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dd3c8-032f-4184-ab17-f3566efb44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new flavors and its new look, the company is
        rolling out some swag, including branded scrunchies, sweatshirts, bucket hats
        and even bicycles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46871551-a354-4ee4-8492-4799238d45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a6483-4e81-4956-a658-81f57d5090bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikes may seem like an odd choice of swag for an ice cream company.
        But the brand''s new tagline, "Seize the Yay," is about celebrating small,
        joyous moments. And nothing says "yay" like a ride on an ice-cream themed
        bike.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86f526-c53c-452a-a2f4-c3432f8f194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae9126-de75-4c28-86e0-ae78de57f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that we celebrate along with our guests,"
        said Grandinetti. "What better way to do that than to provide some fun buzzworthy"
        items, like a bicycle, as well as clothing that can be "part of their everyday
        lifestyle."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991a690-fe91-4c9d-b2f0-0d58b1b3c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T02:02:32.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/11/business/baskin-robbins-new-logo/index.html">This
        77-year old ice cream chain is getting a makeover</a>."</em></p>'
