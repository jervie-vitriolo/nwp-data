      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb613d07-3164-4d81-9829-8f139d9fac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Managing the South China Sea dispute</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8ed05-5495-42c0-a839-1c3ea1eaee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dd936-b445-4dfa-ae00-7f2b0cbe0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ambassador said that differences in terms of policy
        in the South China Sea is unavoidable but both countries should always resort
        to peaceful discussions and resolutions, and in proper venues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942d74f-d244-4804-a745-fa84391de8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758b10f-367a-44c2-b755-f82e7e8cf82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, the country has so far filed over 240 diplomatic protests
        against China over incidents in the West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de148636-e019-4632-9112-0729a5b0b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683db6f-6a51-43a7-9000-34b0138dd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We try to seek resolutions through friendly consultations; this
        is the only way. As neighbors we need to respect and accommodate each other
        in a friendly and peaceful manner,” Huang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df63b6-b966-4f0c-8f4b-17e17a67bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07d086-fb99-4446-b4da-3af93169267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also stressed that the issue on South China Sea is
        not the sum total of the overall bilateral relations between the two countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff0251-17e6-434d-b7b1-71248fe03f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424228a6-f1e9-457c-9f4b-55e0a747ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s normal to have differences among neighbors. We are close
        neighbors and differences always exist. We need to handle them in a proper
        way; we need to put it in appropriate place in our overall bilateral relations,”
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ebdbce-8627-4332-8511-e2b614588d37'
