      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be35efb-7d33-4067-8f5f-9fb2be0fe19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia noted that the incident, which happened in Singapore, was
        recorded in the official minutes of voting for automated elections system.
        The Philippine embassy in Singapore clarified that the ballot came from a
        voting exercise done last Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fba34-ad1d-42fa-954c-23c16db41744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
