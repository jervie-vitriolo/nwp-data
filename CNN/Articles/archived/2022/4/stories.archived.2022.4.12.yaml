      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong> China
        is hopeful the next Philippine administration will continue working on improving
        ties between the two countries, which have seen a tremendous transformation
        under President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae147a4f-20ec-4bf3-8f7c-51d09723b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a499f1-c1b8-4bb7-a755-cd04ad448a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian said that the recent telesummit
        between Duterte and Chinese President Xi Jinping reflected the strong friendship
        between the two leaders. Both leaders affirmed that the improving bilateral
        relations should continue even beyond the outgoing President''s term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c27cde-178a-43ac-a34c-1f11a499ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.843+08:00
