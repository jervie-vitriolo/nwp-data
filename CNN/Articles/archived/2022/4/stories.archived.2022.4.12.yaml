      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a9d5a-9e39-474d-a41c-3c37c152c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now expects the central bank to enact a rate hike of 25 basis
        points (bp) from June until the last policy meeting of 2022, ending the year
        with a policy rate of 3.25% and surpassing its prior 2.50% year-end forecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e82f2-d4b1-456d-88eb-1ef377e5d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58139bed-dd7e-4742-99e8-2511d0457f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an economic briefing earlier this month, BSP Governor Benjamin
        Diokno assured they''re "still on track" with the plan to unwind monetary
        policy support. Despite the Ukraine-Russia crisis, he said they''re still
        looking at the second half of 2022 for their normalization strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878fd71-3642-44f9-a435-dc246721694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d70f8-d8c6-4b19-a89c-acea107dd42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing rates have stayed at their record 2% low since the surprise
        cut in November 2020, as the BSP adopted an accommodative stance to support
        economic recovery amid the pandemic. It has also injected over ₱2.2 trillion
        in liquidity to the economy so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd7b2f-cfcf-4880-b255-923d9afdf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36122bec-31fa-4250-b085-814d2f41a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March''s monetary policy meeting, the Monetary Board also <a
        href="https://www.cnnphilippines.com/business/2022/3/24/BSP-policy-rate-March-24.html">raised</a>
        its annual inflation forecast to 4.2% this year, zooming past the 2-4% target
        band for 2022.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e30b9a-de5f-4491-a0ad-45fbc400c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f98cab-7bab-4396-ab6d-a5658545f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research now projects the same average for this year, up from
        its prior 3.9% estimate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77f4c6-5b2f-4028-ab94-cdb7492dbdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdf5c6-81ec-4f99-98e7-46bc5982ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:53:59.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-04-14T15:03:07.618+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upside risks to inflation forecasts have become more prominent
        with higher oil prices, modest fiscal intervention and the growing ability
        of firms to pass on higher input costs," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f405b-09af-4f9b-986e-d8714b53b0ee'
      'mgnl:activationStatus': true
