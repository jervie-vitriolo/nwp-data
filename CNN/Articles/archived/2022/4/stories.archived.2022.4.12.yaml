      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> —&nbsp;Senator
        Kiko Pangilinan believes the latest attack involving a fake sex video of Vice
        President Leni Robredo''s eldest daughter could "backfire" as he sees Filipino
        voters "sympathizing" with Robredo and boosting her presidential candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ea304-d45f-4b9c-a463-86b8ea9cb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T23:19:39.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re beginning to see is a backlash from that unfortunate
        and really disinformation campaign being launched against Vice President Leni''s
        candidacy. Maraming natu-turn off at maraming hindi pumapayag sa ganyang istilo,"
        Pangilinan - the running mate of Robredo - told CNN Philippines'' Politics
        As Usual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcee563-d2d9-4e24-97e2-f169dee7e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T23:19:39.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many are turned off and many do not agree with that
        style.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2f4c1-42bf-4fc4-a8b9-bb5959e4cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T23:19:39.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Robredo condemned the online attack, calling the video
        a "malicious fabrication." The team did not mention who was being targeted,
        but social media posts claimed that Aika Robredo was implicated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9025c0-9119-43d8-af58-d09200e9fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T23:19:39.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/11/Robredo-fake-sex-video.html">READ:
        Robredo camp mulls legal action over malicious video</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb402ea6-d9cc-41ca-af53-739b90a88d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T23:19:39.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s spokesperson Barry Gutierrez said they have
        already approached the platforms concerned to have the video taken down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a717d-e1b8-4450-b01c-822af88fdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T23:19:39.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Links to an alleged sex video are circulating around the twitterverse,"
        Gutierrez said. "Our lawyers are studying our options for legal action."</p>'
