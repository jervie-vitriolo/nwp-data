      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Tuesday
        recorded at least 20 deaths and six injuries due to the onslaught of Tropical
        Depression Agaton, while the police are reporting a higher toll.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46a229-1fcf-4bbe-9478-7b0a30832684'
