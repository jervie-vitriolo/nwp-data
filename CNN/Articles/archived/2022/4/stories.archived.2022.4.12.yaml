      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73c54f-6b01-4401-84f0-e8054912206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city reported 37 cases on Sunday, after nearly a dozen infections
        were reported a day earlier.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11e3ac-14ce-44b5-a86f-8328b06a5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
