    'template': '1'
    'title': 'Pakistan''s parliament votes in opposition leader Shehbaz Sharif as
      prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954945d-7b7d-4278-9005-c51586ed1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pakistan''s lawmakers voted in opposition
        leader Shehbaz Sharif as the country''s new prime minister on Monday, after
        Imran Khan was ousted at the weekend in a no-confidence vote over allegations
        of poor governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6860e-4b51-4df2-980a-7d68c6e15684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225859d-d245-4100-bf17-3dacc320af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif, the leader of the Pakistan Muslim League-N party and younger
        brother of three-time prime minister Nawaz Sharif, received 174 out of 342
        votes in Monday''s vote in parliament and is set to serve as prime minister
        until the next general election, which is expected to take place in 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5e821-9695-4cc9-9a10-7d8486ed86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536487d-81ca-4ec1-99a4-4dff8002cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Khan''s lawmakers from the Pakistan Tehreek-e-Insaf party
        resigned en masse in protest ahead of Monday''s vote, and there will now have
        to be urgent elections to replace them. Following the vote, Khan called on
        his supporters to take to the streets. His next rally is scheduled for April
        16 in Karachi, the largest city in Pakistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9ec6c-004d-4a31-891e-f8acb34051dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7110cb-798a-4df1-99fa-4c7a322be937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to parliament ahead of his swearing in, Sharif spoke
        of unity across the country, including his coalition government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f728797-78f9-47d8-84d6-7fb17becccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ae9cf-d5ca-47f3-a5d0-e5b73c974be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would introduce a 10% increase in pensions and raise
        the monthly minimum wage rate to Rs 25,000 -- equivalent to US $136 per month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72de23b-d1de-41c5-83f3-0be65d533ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677b953-aeb5-4a38-9b31-8fd6ba711f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi congratulated Sharif in a
        Twitter post that added: "India desires peace and stability in a region free
        of terror, so that we can focus on our development challenges and ensure the
        well-being and prosperity of our people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3787c5-d3ab-4bc5-bf0e-96dbcf27346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25377d-c9c8-49ff-af69-9763457a1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif''s appointment as the 31st prime minister of Pakistan comes
        after widespread protests in support of Khan erupted across Pakistan late
        Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009c908-5b19-4ea2-9162-61b48f60a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056fa46-0731-4b7a-8c69-f3a2f50ffd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands took to the streets in key cities, including Lahore
        and Peshawar, to support the ousted leader. They chanted slogans against the
        United States -- which Khan had claimed was involved in a conspiracy against
        him -- and the country''s powerful military, which had seemed to withdraw
        its support from him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd57f24-d879-412b-b237-6fade9820f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a229ac-97d7-4f05-82d5-35dee271a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop of political turmoil and a crumbling economy,
        Sharif now faces a challenging period as the country''s leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79197e35-7f6e-43f0-8f31-f1f915c9436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0c7e4-18aa-4254-9aef-30dca2a9e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Khan, Sharif has maintained an amicable relationship with
        the military and was a popular chief minister of Pakistan''s politically important
        and most populous province of Punjab.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd2fca-2a90-4dc0-8733-0e3d4883421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78bda8-af86-4836-ac02-cc41da15404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was lauded for his ambitious administrative and infrastructure
        projects in the province, which saw advances in the education and industrial
        sectors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4cd31-dddc-43e6-b8a1-7f868a98d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc52430-8eb4-4cfa-bae5-597ff4420f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was instrumental in driving the multibillion-dollar China-Pakistan
        Economic Corridor, a part of China''s Belt and Road Initiative, and maintains
        a positive relationship with Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366189c-5965-45b1-ac53-47df25f79a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de6e0d-c2f4-45d8-9304-3c4590bce4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the wealthy Sharif dynasty, which amassed millions by
        producing steel, his family was mired in scandal after his brother Nawaz was
        sentenced to 10 years in prison and handed a $10.5 million fine over corruption
        charges in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec1c5b-6bb0-4b3f-b0f9-450d4fac6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313f8ff-66e5-47b8-812d-9f69376ea988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shehbaz Sharif rejected the verdict, calling it "flawed" and "politically
        motivated." Shehbaz Sharif is also facing charges for alleged corruption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e965e3-00c9-44b9-8d28-715796bd278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035b2b8-f960-4ea6-b8dc-6a5ed17591b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Sharif had led a campaign to remove Khan as Pakistan''s
        leader over claims of economic mismanagement and poor governance. Along with
        the opposition, he had urged Khan to resign ahead of a no-confidence vote
        that was widely expected to dismiss Khan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a860a-1b43-480c-8bcb-91cb9f2ab9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9589646-9f4e-4e7d-96c6-2d50daf0e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions smoldered for days, with Khan repeatedly rejecting the
        criticism and instead claiming the moves against him were an attempt at regime
        change backed by Washington and some members of the opposition. The allegations
        were denied by both the US State Department and the Pakistani opposition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c68c9c-f0bc-412f-b090-77ecc7d4fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e66fc-afb2-401b-8481-004973a7c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic series of events, the deputy speaker in parliament
        blocked the no-confidence vote against Khan. Khan then dissolved parliament
        and called for early elections. The opposition challenged Khan''s moves in
        Pakistan''s highest court, with Sharif calling them "nothing short of high
        treason."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46554750-0740-4172-9a46-f76c77587b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26b7a7-907b-42bc-8a0c-b0134c7ce1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled last week that the blocking of the no-confidence
        vote against Khan was unconstitutional, paving the way for Sharif''s rise
        to power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154b5d8-3442-4e6c-853a-27031c32f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:41:59.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/11/asia/pakistan-prime-minister-shehbaz-sharif-intl-hnk/index.html"><em>"Pakistan''s
        parliament votes in opposition leader Shehbaz Sharif as prime minister"&nbsp;</em></a></p>'
