      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we''re trying to ask assistance sa AFP baka makahiram tayo ng
        chopper para magpasa man lang ng ayuda o mga pagkain doon sa mga kababayan
        natin,” he told CNN Philippines’ Newsroom Ngayon.</p>'
