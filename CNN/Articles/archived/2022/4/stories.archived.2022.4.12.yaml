      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add all of this to other triggers of chronic inflammation in the
        body -- such as sugar, highly processed and fried foods, stress, poor sleep,
        a lack of exercise and pollution, to name a few -- the answer "could be multifactorial
        -- the immune response, medications and all these things put together," Dasgupta
        said.</p>'
