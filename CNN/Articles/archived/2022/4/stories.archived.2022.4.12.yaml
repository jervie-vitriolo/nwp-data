      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the huge offensive rally, Ateneo successfully established an
        enormous 17-point lead after trailing by three.</p>'
