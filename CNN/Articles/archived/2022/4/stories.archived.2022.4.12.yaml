    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc66b9e9-6818-487c-8d87-58cfe13003ac'
    'lead': 'For the third week in a row, the CDC did not add a single new destination
      to its highest-risk Level 4 category for travel. But much of Europe remains
      lodged at Level 4, including France, Spain and Portugal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T16:28:45.099+08:00
