      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the ban, European Transport Commissioner Adina Vălean
        said that "the Russian airlines concerned have knowingly done so in breach
        of relevant international safety standards."</p>'
