    'jcr:uuid': '7e0cb509-1811-4be8-bbaa-168ce518dc3c'
    'lead': 'Rookie Matty Erolon sinks a triple off a Jerom Lastimosa assist in the
      last three seconds of the game to help the Adamson Falcons snap their five-game
      losing streak against the FEU Tamaraws, 64-63, in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T15:43:54.629+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:14:36.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:07.239+08:00
