    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Cebu Party officially endorses Marcos, co-founder resigns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994e09c-4730-45c3-bd5c-625023d51a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:15:49.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 12)—&nbsp;</strong>Cebu
        Governor Gwen Garcia’s One Cebu Party formally endorsed the candidacy of presidential
        aspirant Ferdinand "Bongbong" Marcos Jr., but the regional party''s co-founder
        opted to step down.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da95d0-5891-4707-88f8-db69b2f8ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37dff5-f960-47d2-a520-0cf4056e672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, in a statement on Tuesday, said the decision was a result
        of "extensive consultations and discussions with provincial, municipal, and
        barangay leaders in the 44 municipalities and 7 cities of the Province of
        Cebu.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3527ea-c0f3-44aa-8848-fa670b262228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a181a-b3f3-476f-b632-cfa09f4a406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party has previously endorsed Marcos'' running mate, vice presidential
        candidate Mayor Sara Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43db926-0bc1-4e61-9cc7-047a6d77aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece29bc5-00b0-4d75-9afa-636d8fde6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the camps'' alliance agreement, One Cebu vowed to give “full
        and unqualified support” for the Marcos-Duterte tandem. In exchange, the “Uniteam”
        will also back the election bid of Garcia and other candidates allied with
        the party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d05fff-39f0-4fc2-888c-214ea16772f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694d32b-4773-45d7-9248-253a123c7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp meanwhile welcomed the endorsement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5ce60-aaed-4bd2-9400-318469391fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3670a-ce4a-4b41-ac1d-c8d566ca0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are glad that One Cebu Party finally joins hands with the UniTeam
        Alliance for a shared vision that will guide and lead the nation in the goal
        to achieve sustainable growth and development of Cebu and the rest of the
        regions in the country,” it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55360032-eced-4c5a-be9c-0dc81f55d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e083f-8cfd-4dba-9651-b39511206c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not mutual</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c72344-0918-4492-bb81-99066d5d0bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5ca78-f724-4036-b626-9f5a1752637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest endorsement, however, was not agreed upon by all members
        of the One Cebu Party after Garcia''s brother, Cebu 3rd District Rep. Pablo
        John Garcia, resigned as the party’s secretary general.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1100fb5-dabc-4107-b7c8-5d898582253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16360f-696e-4ff6-995e-48e05ba9fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the One Cebu Party, which he co-founded, has endorsed a
        candidate for President “which unfortunately I cannot support.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccbd8a-ac99-49bf-b15b-d9451f66a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792365ec-1f4d-4c95-bfcc-ccd2707f0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the start, I have been clear and consistent about my support
        for Mayor Isko Moreno''s candidacy for President, believing that he is, among
        the many choices, the most capable and best prepared to lead the country out
        of this many-pronged crisis that it now faces, and into the future,” the congressman
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab40655-af23-42a6-9eb4-133f5d4643e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4503409-c2b7-4a2b-88dd-eb141204a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Garcia said that he will be actively campaigning for
        Moreno and decided to step down as secretary general of One Cebu “to avoid
        any conflict of interest.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f73e0-85ad-4993-b04a-5d474c6335d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9bf25-0042-4a6c-a597-17ce7911a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:23:40.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not known to abandon a comrade-in-arms mid-battle," he said.
        "And I am not about to do so now, in the few years left of my political life.”</p>'
