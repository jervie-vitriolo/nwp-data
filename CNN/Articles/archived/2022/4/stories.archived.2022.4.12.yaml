    'template': '1'
    'title': 'UAAP: Erolon triple helps Adamson end five-game losing streak vs. FEU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434fa09-dcb7-47d8-929d-0dc1d0ee9e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) –</strong> Rookie
        Matty Erolon sank the game-winning triple with three seconds left in the game
        as the Adamson University Soaring Falcons survived the Far Eastern University
        Tamaraws, 64-63, in UAAP Season 84 on Tuesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fbfd0-3fa5-4fe8-b65d-c338f1c65e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729af3b-1f13-4e32-a538-6ce47f167e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws held a short 63-61 lead in the last 20 seconds of the
        contest with LJ Gonzales splitting his free-throws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39524bb1-2399-4208-a0dc-d1d2eb46d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd482a7-3103-4fcc-ab00-445aff931945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off a timeout by head coach Nash Racela, the Falcons drew a play
        as the driving Jerom Lastimosa passed the ball to an open Erolon in the right
        corner to nail the game winner and end the five-game losing slump for the
        San Marcelino-based dribblers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77eda8-6308-40ae-bb3f-92ad7ea00402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matt is really capable of making that shot, that''s why we put
        him on that spot to be able to have a good look," Racela said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56181b53-f434-4b20-a595-fa0724fd9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws failed to execute an offensive play in the remaining
        time as Falcons big man Cedrick Manzano made a defensive stop by tapping the
        ball in an inbound pass directed to Emman Ojuola.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d4b13-ab70-4347-b264-b5d31f536ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52fab8-82fd-47e1-a624-a4690c365f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bitter sweet victory for Adamson, which led by 14 points
        in the first half, as they successfully held off a determined FEU side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aff4f8-2dbb-4918-992f-e7d504defb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772af65-d105-4ac0-b5a4-b43eeee8596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons win was also a bounce back from their <a href="http://www.cnnphilippines.com/sports/2022/4/7/Abarrientos-hits-game-winner.html"
        target="_blank">first round loss</a> to the Tamaraws, which also went down
        the wire with RJ Abarrientos delivering the game-winning triple.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54712852-4c0b-4a32-936d-a0b19e182bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e4db8-5252-471c-a0f4-bce76a7c1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:43:54.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa led Adamson in scoring with 17 points and eight rebounds
        while Manzano added 14 markers to finally return to the win column with a
        2-6 slate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894d95c-cbbc-437f-abc9-0ff37fa48e7d'
      'mgnl:activationStatus': true
