      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period, UST managed to exert an all-around game with
        Nic Cabanero asserting his might in the frontcourt as they forced UE to shoot
        low percentage shots.</p>'
