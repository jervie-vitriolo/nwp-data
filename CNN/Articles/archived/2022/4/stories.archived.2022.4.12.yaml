      'mgnl:type': 'text'
      'text': '<p>• Faroe Islands</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb866974-c6e0-4861-a24c-3ce4c0a13fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.104+08:00
