      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Federal Air Transport Agency has allowed Russian airlines
        to operate hundreds of foreign-owned aircraft without a valid certificate
        of airworthiness," the European Commission said in a statement.</p>'
