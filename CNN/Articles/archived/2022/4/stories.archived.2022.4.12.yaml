    'mgnl:lastActivated': 2023-01-19T16:14:56.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:57.770+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opinion: How the US can make Russia pay Ukrainians for destroying their
      country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc0790-8952-4859-89ef-863891c62f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Tim Hutchinson is a former US senator from Arkansas
        who also served two terms in the US House of Representatives. Bob Kerrey,
        a former US senator from Nebraska, is the managing director at Allen &amp;
        Co., an investment bank. Ben Nelson is a former US senator from Nebraska.
        Wes Clark is a retired US Army general, a former NATO supreme allied commander
        and a senior fellow at the UCLA Burkle Center. Joe R. Reeder is a former undersecretary
        of the Army. The views expressed in this commentary belong to the authors.
        View more<a href="https://www.cnn.com/opinions"> opinion</a> at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9830cfb-35de-4e6b-9dc2-d8b0345d40f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c830d-0abc-4f54-abf3-6228dbe6dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Reps. Debbie Dingell, a Michigan Democrat,
        and Fred Upton, a Michigan Republican, recently introduced legislation that
        was short on words but potentially monumental in its impact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd465853-443f-4466-a24b-dbe1b7f0a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff7e28-630c-4dd0-bef0-b23d4184667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Sovereignty Act of 2022 would ensure Ukrainians, whether
        they are US citizens or not, can seek monetary damages through the US courts
        for any losses incurred as a result of the Russian invasion, paid out by assets
        seized from Russia or Russian oligarchs the US government has sanctioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8574d37-5381-4774-a158-72819d44ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa4dcd-2910-4878-8ec7-07169b4ea532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill addresses both US ethical principles and economic interests
        while creating a practical mechanism for Ukrainians to rebuild their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aec02c-fd25-42ab-a9f3-e4d5ca7ad21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09ff3a-848d-49f6-827d-06b700fea073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current US law generally prevents lawsuits against a foreign government
        for actions that occur outside the United States. The assets of a foreign
        central bank are also off-limits, even if they are sitting in US banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97b821-7f46-482f-93aa-62b6e021793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20926971-850d-48c2-b166-4f3b7e87f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dingell-Upton bill would change that, and tens of billions of
        dollars the Bank of Russia has stored in the US, not to mention the seized
        assets of other Russians and Russian entities facing sanctions, could be available
        to help compensate Ukrainian refugees and survivors of the war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924b60a-bb60-4717-b169-66f12a96f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347f541-1916-491e-8c40-331e89ac4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill proposed by Dingell and Upton passes, a Ukrainian family
        whose home was destroyed by a Russian military bombing assault would be able
        to sue in the United States. Such litigation could seek replacement of the
        home and belongings as well as medical costs and classic compensation for
        injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91b50d-8f4b-4ef6-b1a6-ff2515b5a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a8cec-9fb0-4d64-a3d4-540ddd31116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine could also file a lawsuit in the United States and use any
        Russian funds to help rebuild the hospitals, schools and other structures
        that the Russian military destroyed during this unlawful invasion. American
        citizens and any businesses they own that suffered losses in Ukraine also
        could be compensated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d998f9-6c75-4b5e-9cf3-ed9c2f33797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164920f5-3d2e-489b-a5d8-6332c2676f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no way to make up for the devastating loss of their
        homes, neighborhoods and communities, this bill creates an avenue for Ukrainians
        to hold Russian leader Vladimir Putin accountable and use whatever they are
        awarded to rebuild their lives. This extraordinary process is warranted by
        the apparent war crimes Russia has visited upon Ukraine, especially the civilian
        population of mostly women, children and older adults. (Russia continues to
        deny responsibility and deny it has committed any war crimes.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad77445-e455-493d-b439-75ac63a0357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee961a2-af02-43f6-be2f-b65c9688aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Michael Bennet, a Colorado Democrat, and Rob Portman, an Ohio
        Republican, have also introduced legislation targeting seized Russian assets
        to establish a Ukrainian Relief Fund to support refugees and reconstruction.
        A similar bill was introduced by Reps. Tom Malinowski, a New Jersey Democrat,
        and Joe Wilson, a South Carolina Republican, and was voted out of the Foreign
        Affairs Committee on April 5. This measure has since been amended reportedly
        in light of due process concerns. It no longer has the force and effect of
        law and is now a resolution expressing the "sense of Congress."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f0c34-8bdb-4b26-a0db-1018a7335583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f52f45-b535-4b49-afef-9bf3649cb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time to say enough is enough to the injustice, pain and suffering
        an autocratic leader and his corrupt cadre of billionaire oligarchs are bringing
        upon millions of innocent people. Yes, at some point, there will be an end
        to this insanity and horror. But one thing is for certain: Russia will be
        unwilling or unable to contribute to the rebuilding of this decimated nation
        it so wantonly destroyed. Now is the time to set in place a process whereby
        these assets may be put to the cause of righting this terrible wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef9a1c-841b-493f-8b65-0229556886ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53232cb2-cf79-4e9e-9f65-6d207febdf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a nation, we are already committed to helping Ukraine through
        direct aid and economic sanctions, even if doing so might drive up the prices
        of gas and other products. There is no reason why we shouldn''t force Russia
        to pitch in and help rebuild a nation it is ruthlessly destroying. The proposed
        bills in Congress do just that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fb991-db7e-4ee6-aa74-9bf8b4729bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T07:32:29.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/11/opinions/ukraine-russia-monetary-damages-legislation/index.html"
        href="https://www.cnn.com/2022/04/11/opinions/ukraine-russia-monetary-damages-legislation/index.html">Opinion:
        How the US can make Russia pay Ukrainians for destroying their country</a>''</em></p>'
  'china-zero-covid-outbreaks-outlook':
    'author': 'Analysis by Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-12T09:31:38.424+08:00
