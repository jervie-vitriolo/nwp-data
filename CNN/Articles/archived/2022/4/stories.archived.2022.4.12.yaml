      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df7611-4568-4377-8fe0-969893d2457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Wuhan, where the virus was first identified
        at the end of 2019, passengers riding the city metro now need to show proof
        of a negative Covid test.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecec310-00ea-4fc1-b722-de808295c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a24a02-904a-46c6-9861-f107c35e8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Beijing, residents in a so-called high-risk neighborhood
        had their movements restricted. Authorities in the Chinese capital said last
        week that hundreds of close contacts were being monitored, as they raced to
        track "multiple transmission chains," including those linked to a clothing
        store and a kindergarten.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9057ff7-f067-4111-b23d-620a58adeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d1ee5-4e7a-432f-9708-5f1a72fcfccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities neighboring Shanghai have enacted their own lockdowns over
        the past week, amid fears of a spillover. In nearby Zhejiang province, authorities
        pledged to ramp up controls on people entering the region.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc633c-bdf5-4f97-9e1d-1cbe78876444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31d727-1856-4a11-9eba-ace50c1b3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These outbreaks all remain small, for now. But how effective these
        measures will be -- and how much they will impact people''s lives -- in the
        long term remains in question.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82ca5e-8282-4c3d-9691-c11735e3f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3b0ea-7ac1-4c88-81ce-3419282d8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Omicron variant is so transmissible and in most cases
        mild, it is much harder to prevent spread once it becomes established than
        previous variants were," said Alex Cook, an associate professor at the National
        University of Singapore''s Saw Swee Hock School of Public Health.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ea054-0988-4a11-88f7-ccdff00296aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
