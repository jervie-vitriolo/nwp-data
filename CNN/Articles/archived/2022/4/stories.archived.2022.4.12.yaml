      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Marvic Leonen, chairperson of the
        exams, reported 8,241 out of 11,402 hopefuls passed. This is equivalent to
        a passing rate of 72.28%.</p>'
