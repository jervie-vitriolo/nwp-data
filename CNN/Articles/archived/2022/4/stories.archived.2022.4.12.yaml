      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU – which fell to a 3-5 record – was spearheaded by Gonzales with
        20 points and Abarrientos chipping in 15 markers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
