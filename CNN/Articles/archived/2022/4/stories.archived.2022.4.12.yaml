      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have secured the data files and our chambers and OBC (Office
        of the Bar Confidant) are fully operational. As has characterized our operations,
        we have preparations for every contingency," he said in a tweet.</p>'
