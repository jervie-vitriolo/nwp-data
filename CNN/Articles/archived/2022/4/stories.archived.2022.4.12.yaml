      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> A fire
        broke out in one of the offices of the Supreme Court on Tuesday hours before
        the high court is set to release the result of the 2020-21 Bar Examination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c93b8-a05d-40e7-bea1-7a1d7110c127'
      'mgnl:activationStatus': true
