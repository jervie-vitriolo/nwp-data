      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA was last located
        over the coastal waters of Guiuan, Eastern Samar. It is slowly heading southeast,
        the agency added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449577c4-49c0-4706-baeb-01de505a6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:44:49.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ccce2a-1e16-4412-8684-7cfa663a4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton caused massive flooding and landslides in many areas, especially
        in Eastern Visayas where 36 persons were reported dead due to landslides in
        Baybay City in Leyte alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3b810-78b3-427b-895f-8b3e26e5f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this morning, the National Disaster Risk Reduction and Management
        Council reported that Agaton left at least 20 people dead, lower than the
        number of fatalities recorded by local authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d00bd8-9903-4414-b73c-8cddbf5b8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said that at least 86,515 families, or 136,390 persons,
        were affected in the regions of Western Visayas, Central Visayas, Eastern
        Visayas, Northern Mindanao, Davao, Soccsksargen, Caraga, and Bangsamoro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87133177-5ed9-4926-9039-b2fa2adafad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, PAGASA projected moderate to heavy with at times intense
        rains over Eastern Visayas, Sorsogon, Masbate, the northern and central portions
        of Cebu including Bantayan and Camotes Islands, Aklan, Capiz, Iloilo, Antique,
        Guimaras, and the northern and central portions of Negros Provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f4fce-22ab-4b4c-b2fb-781e03d8f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains may be experienced over
        MIMAROPA, Dinagat Islands, Zamboanga del Norte, Quezon, and the rest of the
        Bicol Region and Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571601f-a956-4194-915b-03c2e7000ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:37:57.619+08:00
