      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711be45-361c-4443-8c3a-d4b1f583bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone accused of a crime in the jurisdiction of the court can be
        tried. The court tries people, not countries, and focuses on those who hold
        the most responsibility: leaders and officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fec02-a90e-4fcc-8125-152db1367d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d7430-4fa5-43bf-8ace-4d266c0e38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investigations at the International Criminal Court take many
        years, and only a handful of convictions have ever been won.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1e875-a69e-42cd-abf8-7fb9829ead30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:06:44.811+08:00
