      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bestowal on the chairman of the Commission of the power to
        grant gun ban exemptions and place election areas of concern under Comelec
        Control based on the vague and arbitrary phrase of ''meritorious and urgent
        cases'' essentially rendered futile or pointless the existence and functions
        of the [committee]," Inting explained in her letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea671fa2-adde-49d5-b9f6-d4a51694672b'
