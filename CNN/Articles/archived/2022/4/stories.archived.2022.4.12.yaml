      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd added that completed school facilities under the program should
        be equipped with solar panels, school furniture, provision for a water system,
        and other site improvements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc2eba-cddc-4c1c-9e7a-50d652a81e91'
