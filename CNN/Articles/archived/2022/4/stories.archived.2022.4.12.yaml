      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497dda5-5d58-43c8-8eac-054685eb1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [best] scenario is to end the war is as quickly as possible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd4a60-ceac-45a5-90b5-94b28f65081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
