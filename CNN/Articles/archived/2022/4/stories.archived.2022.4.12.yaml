      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> —&nbsp;A
        government intelligence agency is validating a list of more than 20 persons
        allegedly involved in the large-scale smuggling of agricultural products,
        including their coddlers in government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414295d-1e50-460d-8c74-141ae590b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
