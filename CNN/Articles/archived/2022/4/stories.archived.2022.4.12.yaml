      'mgnl:lastActivated': 2023-01-19T16:14:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Intelligence Coordinating Agency Director Edsel Batalla
        confirmed the information during the third hearing of the Senate Committee
        of the Whole on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81100b-96c1-4f87-bf22-d61a409fff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015c143-38e1-46bb-aca2-19bc9e668eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the list are four alleged high-profile smugglers that
        Senate President Vicente “Tito” Sotto III received from a whistleblower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b33962-63d7-4620-8752-99225efec141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c49cbe-86cd-4569-a1d2-05b56a4b01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto dropped their names and areas of operation during the hearing,
        although Batalla stressed that “these are all raw information and for validation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dca9b-4ca6-4ab9-b6c8-9420bcf3e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.365+08:00
