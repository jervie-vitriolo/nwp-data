      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tuesday: 5, 6, 7, 8</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4616c89-1580-4f6d-b4ad-477c22082274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wednesday: 9, 0, 1, 2</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848b2f0-3846-4bf0-90f0-d0e7cd87c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Thursday: 3, 4, 5, 6</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ac387-626a-42d3-9de7-045e84d9503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Friday: 7, 8, 9, 0</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59693e4c-7e6f-4efe-a7f4-481a0ee19a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said the suggested expanded scheme will cover private vehicles.
        Motorcycles, bus, taxis, TNVS, and jeepneys will be exempted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da50f3-825c-43eb-9a01-35d813a05fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay naisumite na natin sa Metro Manila Council for approval,
        Mr. President, at tina-target po natin itong maging effective — depende po
        sa mapagkakasunduan ng Metro Manila mayors," the MMDA chair said in his report
        to President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79027577-bcdd-495f-87c4-eb2c4073946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We submitted the proposal for approval. The target
        date will depend on the mayors.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec5de4-3bab-4267-8157-727a0993b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Artes said the target date for implementation
        is May 1, but adjustable to May 16.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aaa545-88ff-4675-a4d9-3ccded78cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:13:24.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:14:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current scheme, plate numbers ending in 1 and 2 are barred
        every Monday; 3 and 4 every Tuesday; 5 and 6 every Wednesday; 7 and 8 every
        Thursday; and 9 and 0 every Friday, all from 5 to 8 p.m. This scheme is viewed
        to reduce traffic by only 20%.</p>'
  'Comelec-spoiled-ballots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-04-12T12:41:33.370+08:00
    'imagesource': 'jcr:d0e1aa8d-0dd7-4930-83a2-ab23672ab8b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f5e5ee-bf29-49ca-ab62-cb03ab7856e9'
    'lead': 'The Commission on Elections asks electoral boards to be more vigilant
      following an isolated overseas absentee voting incident that involved a pre-shaded
      ballot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T12:45:10.724+08:00
