      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers started to fix their game in the second canto
        with Concepcion taking the lead in offense and tightening up their defense
        against UE to outscore the Recto-based dribblers in quarter points, 17-9.</p>'
