  'Baskin-Robbins-new-logo':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-12T01:59:51.090+08:00
