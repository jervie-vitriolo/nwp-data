      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tinutukoy po ba ni Ms. Balanoy ay ako po ba [Was Ms. Balanoy
        referring to me]?” he said. “I have nothing to hide.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50458313-e26d-401e-b9cb-354fbbdae25d'
