      'jcr:uuid': '21b6991b-78a9-4917-a2dc-bae428f18d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:12:24.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Federico Laciste previously admitted
        to receiving phone calls from big-time personalities trying to influence anti-smuggling
        efforts. But during Tuesday’s hearing, he clarified that those who called
        him were not the government officials themselves but people who name-dropped
        the executives.</p>'
