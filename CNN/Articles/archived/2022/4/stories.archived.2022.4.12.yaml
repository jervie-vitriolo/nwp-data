      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also commended Singapore-based voter Cheryl Abundo for reporting
        the incident to the Comelec and the Philippine embassy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ba02a-0c25-405c-9bda-822d41352a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906856ff-a7a9-47fc-a3ee-4f57f7034c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:45:10.726+08:00
      'mgnl:createdBy': 'glee'
