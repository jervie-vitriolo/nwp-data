      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jino Manansala-helmed Growling Tigers mounted a huge offensive
        stand in the third quarter to finish with a total of 26 points –&nbsp;outhustling
        the still aggressive Red Warriors.</p>'
