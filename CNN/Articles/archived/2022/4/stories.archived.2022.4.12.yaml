      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d2efc-3c31-4b10-8916-0ebb87f3a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier clarified that an exit poll is not tantamount
        to official election results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9917d8-395e-4b1d-bf76-19621199809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bf6c4-2be1-4e5e-94a9-2fe4333e3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Republic Act 9006 or the Fair Election Act, exit polls, in
        the same manner as surveys, are allowed but this is just caution to our kababayans,
        to the Filipinos:  exit polls are just polls. These are not the votes themselves
        on election day," Garcia stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79712c11-05be-4b02-8f65-144968792b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd3f66-4bbf-429a-b4c8-019a026d3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also urged the public not to entertain exit polls,
        especially those employing dubious methods in favor of a certain candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12897f5b-e497-4b74-9759-7809d82f122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8679d3-93ce-4720-b795-f9461ab50fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problem ho kasi natin sa mga exit polls din, pag lumabas,
        minsan ''yung botante ''pag tinanong, ''sino yung binoto mo?,'' mamaya sabihin,
        ''si X ang binoto ko'' pero si Y talaga ang binoto niya,"</em> he said. "It
        may not be that accurate, That is why we should stick to whoever we want to
        vote."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac6229-8c0b-4496-8f35-005212793e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048a127-5a52-4047-a710-05b9348e3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem with exit polls is that, once issued,
        voters who were asked could have said they voted for X but they actually voted
        for Y.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06f012-d423-4a3e-aec5-4b0f284a6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c8f02-3cc8-43f3-abeb-af5c9f335a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We should not believe ''yung mga bali-balita, yung mga ''Marites''
        na ganyan</em> (Don''t believe such rumor-mongers)," Garcia added. "What we
        should believe is really what''s on our mind, our conscience. Vote on who
        you decide to vote on election day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a4265-a551-4810-9b07-1eb75fa14d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9ffdf-a52d-4618-bc6c-a64749236f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:45:20.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65 million Filipinos have registered to cast their votes
        for their president, vice president, senators, and a party-list group of choice
        for the next six years. Overseas absentee voting already started on April
        10, but these votes, along with the votes of majority of Filipinos will only
        be counted on May 9, election day.</p>'
  'NICA-alleged-agri-smugglers-protectors-list':
