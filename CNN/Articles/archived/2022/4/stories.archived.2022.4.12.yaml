    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-12T18:31:15.996+08:00
    'imagesource': 'jcr:2133d1b4-3ea1-4149-bd56-072efca692b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157c0a72-bc46-4d88-8280-f4fa19967bd0'
    'lead': 'The Department of Energy and Natural Resources commends the diversified
      conglomerate for dredging 321,670 cubic meters (cu.m.) or nearly 40% of the
      target 836,559 cu.m. in silt and sand from the river as of end-March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T18:33:43.932+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:14:25.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:11.236+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Pasig-River', 'dredging']
    'template': '1'
    'title': 'SMC lauded for dredging nearly 40% of Pasig River silt since June 2021'
    'updated': 2022-04-13T23:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c794e-b55f-429b-ad09-b71996edfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Department of Environment and Natural Resources has praised San Miguel Corporation''s
        Pasig River dredging project, where it has cleared nearly 40% of its silt
        since June 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f5c81-3631-4496-a712-f73b87e2473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8927e04-e53e-45ae-9a07-b941ce34bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting DENR chief Jim Sapulna says the diversified conglomerate
        has dredged 321,670 cubic meters (cu.m.) out of the target 836,559 cu.m. in
        silt and sand from the river as of end-March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e679e4-c77d-4bff-8c02-3e8eb0aaa50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7bcd7d-ece4-4be4-ab69-81917b43b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge the firm commitment of SMC to finish nearly one
        third of its target to dredge silt and heavy materials out of Pasig River
        in just a matter of nine months since the project started in June last year,"
        Sapulna stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dabe09-72d6-42f5-9030-b40d5f25ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37df767-549f-4ca0-b3ae-7655bacd1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dredging project, worth ₱2 billion, aims to reduce flooding
        in Metro Manila by increasing the river''s hydraulic capacity, deepening shallow
        waters for better shipping vessel transport, and removing the river''s debris
        and garbage to revive marine life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bf187-7a6b-41b5-8e13-08b7f641fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c92bfd-0dc9-47ff-aa39-727434c418d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said in a statement that its completed sections along the river
        now measure 5-6 meters, deeper than the previous 2-3 meters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c7ee4-c7ef-4aac-9cfc-c0c20f216c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T23:48:07.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Tullahan-Pasig River Cleanup project manager Jimmy Lu also told
        CNN Philippines that around 345,000 metric tons (MT) of silt and waste has
        been removed in the areas of Pandacan, Sta. Mesa, Paco-San Miguel, and Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a9cc3-68ba-4d00-8177-cb454949b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d75940-4bb3-45d6-b0d6-f6d4c9f65d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reported progress in its cleanup efforts in the
        Tullahan-Tinajeros River system. After almost two years, the river''s depths
        along the 10-kilometer stretch the company''s teams worked on are now at 3-5
        meters - compared to 1-2 meters before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac03ab-0baa-4ffa-9fce-c6d503533874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T23:48:07.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu noted almost 876,000 MT of silt and waste has been cleaned up,
        covering about 8.3 kilometers of the river''s 10-km stretch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2e89e-e038-40f3-9ec2-04927b7ed34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5727240-c0fb-4d74-a9fd-3eebd19645b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T18:33:43.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:14:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a particular section in Potrero and Marulas, our teams have
        removed eroded soils that extend some 10 to 15 meters wide, which used to
        restrict the flow of the Tullahan river. We''re happy to report that areas
        near Tullahan like Valenzuela now experience less instances of severe flooding,
        and if there are floods, they subside much faster now," said SMC president
        and chief executive officer Ramon Ang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54888dea-315f-4d92-bbba-03da6a067d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T23:48:07.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:14:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said the initiative will continue to cover more affected areas,
        adding that SMC even eyes expanding the program to also cover Bulacan areas.</p>'
