      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Department of Education (DepEd) has announced it is eyeing to construct hundreds
        of classrooms in what is labeled as Geographically Isolated and Disadvantaged
        Areas (GIDA) in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea9bbe-9188-47db-a6c6-d5c57417381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:13:04.824+08:00
