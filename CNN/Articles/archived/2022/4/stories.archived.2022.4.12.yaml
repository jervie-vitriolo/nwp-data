    'template': '1'
    'title': 'Shanghai''s chaotic Covid lockdown puts other Chinese cities on edge'
    'visualType': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ea587-d201-4960-81d7-bd1df2f40394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story appeared in CNN''s
        Meanwhile in China newsletter, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. Sign
        up here.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d292ccc-3f4a-4bb9-a288-b2f9f92f516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384045b0-fd40-4f59-ad3a-f2b39268171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Shanghai''s Covid-19 lockdown leaves
        residents struggling to access food or medical care, citizens elsewhere in
        China fear similar stringent measures are heading their way -- even as officials
        seek to assure the public they are well prepared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f945e52-ec9a-4fa3-b7f3-b87bf3c2999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b74ce-f834-4978-9725-d3976634145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern port city of Guangzhou, where all 18 million residents
        faced mandatory testing after a handful of infections were found last week,
        officials stressed that food and other supplies were well taken care of --
        despite one local paper reporting shortages at supermarkets due to "panic
        buying."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad841ce-9572-412e-9d80-bdbcd5e4157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbddbb-84d2-4127-9a03-2441c6f7d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, online posts and articles about preparing for outbreaks
        circulated on Chinese social media -- including tips on how to store vegetables
        to make them last and what to prepare for stays in quarantine. Other articles
        talked about how cities were ensuring there would be enough supplies to cover
        lockdown periods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f5607-1388-405e-85c8-4d7485c9977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e498a86-5558-4ecb-9613-2f962003d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs of public concern come as China enters a difficult phase
        of its fight against the virus. Shanghai''s outbreak and another in northeastern
        Jilin province have seen the highly transmissible Omicron BA.2 variant spread
        to levels never seen before in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d3f85-f228-4fe7-b658-2fbb818c6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ffdd5-4c45-407e-a991-0b5172a617b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of cases in recent outbreaks have been in
        Jilin and Shanghai, infections have been found in some 29 provinces and municipalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6167e-c589-431b-80d4-31b1ab108b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd2185-103f-4ce8-9cef-ffe12a8e1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This poses a significant challenge for China''s Communist Party
        as it remains steadfast in its "zero-Covid" commitment to eradicate the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf446702-4d04-4874-b65e-366b4d38bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edf943-c608-4ba6-bd3f-e2a32ecffcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Shanghai''s experience could set a precedent for increasingly
        harsh measures rolled out elsewhere to control Omicron, experts say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d927eb4-429e-43aa-b6c1-773c46f0ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d864e-5f19-4301-aaf3-74bfc771d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the mass testing, we can assume that the virus has moved
        beyond Shanghai before the city was locked down," said health security expert
        Nicholas Thomas, an associate professor at City University of Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b7679-5f54-4cb4-9c2c-df5daf8a65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effaaea-0767-4261-9936-e9bd68aecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the targeted approach may be returned to in smaller cities,
        the legacy of Shanghai will see a return to mass lockdowns for larger cities
        in the near to medium term."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eeb3c2-2ed1-4369-a17d-f6340e4a56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a5f3f-b8f1-4734-bb56-1e0614fc83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Simultaneous outbreaks?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfddec-efb8-4a3e-987d-8b078c38b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this comes at a politically sensitive time for Beijing, ahead
        of a twice-a-decade political reshuffle this fall when Chinese leader Xi Jinping
        is expected to take on a third term -- a move unprecedented in recent decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79989dc4-9193-461a-88a7-db437f5cf912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5852f3f-52d0-48d5-beab-11613ca60fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have long said China would not risk relaxing its zero-Covid
        stance before then, over fears of a destabilizing outbreak. Health authorities
        have warned the virus could overwhelm health care systems, and put the elderly,
        who lag in vaccinations, at risk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d2056-996f-40c4-b14d-6b4908ca7343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb0dff-996b-46ab-b9dc-a619daf76f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Beijing sticks to its zero-tolerance approach, it is
        facing the possibility of multiple major outbreaks as Omicron spreads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffb6a4-0969-47e2-9694-4b56278fd794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce75ccb-720a-4412-9c5d-fd157e2ded25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources would be severely stretched if China sticks to its typical
        playbook, in which medics from around the country and health officials from
        Beijing deploy to outbreak hotspots to support measures from mass testing
        to building makeshift hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e00d5-9647-4e70-b62f-d07a160566bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8f854-58e4-4f82-8363-51272d178efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raises the possibility that local authorities will roll
        out more stringent controls to ensure the spread of the virus doesn''t reach
        levels seen in Shanghai.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937d3d4-90e9-4f80-bc69-b20906c24a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285b238-cddf-4faa-8558-f699cac3970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities there have come in for criticism for initially aiming
        for a more targeted approach, in comparison with the southern city of Shenzhen,
        which brought an outbreak last month under control by swiftly locking the
        whole city down for a week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f62089-563c-4246-baae-fd55d31529a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c81f51-be0d-4ba9-b22c-07feafc88084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, where some residents have been under lockdown for weeks,
        city officials on Monday announced a tentative relaxation of some measures
        for residents in areas deemed low risk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d58ab-47f8-4145-888c-7a1109476fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41deecf4-5295-4354-b6e9-8a342c11bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of further lockdowns "is a reality that many Chinese
        face, due to the nature of the virus ...(and because) the zero-Covid strategy
        needs to use lockdowns to handle this issue," said Alfred Wu, an associate
        professor of the Lee Kuan Yew School of Public Policy at the National University
        of Singapore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7e6a8-ba11-4195-83be-1f946c146291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7074cfe-f066-4e0c-b246-f54d632b564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s propaganda also makes a public policy change very difficult.
        Every time... (the leadership) says ''we are successful, we are the only ones
        in the world who can actually contain the virus.'' So maybe in one month they
        will say this (about Shanghai), but other places will be suffering."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9e45f-4169-416d-a93d-c2ce7d33ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9175d-73b3-4421-863d-72c6056b7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Broken trust</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e656831-1b0b-4577-9ba3-80f4ed218605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, repeated lockdowns and other restrictions could also
        see a higher human cost, especially as some recent outbreaks of Omicron have
        been stubborn.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615ca5a-3fbf-48c2-b20a-f7136e9a46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f97c7-20a8-4361-b60a-cad602e10fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Shanghai and Jilin''s provincial capital, Changchun, case
        numbers continued to rise despite lockdowns, leaving people wondering when
        freedom -- and in some cases, daily necessities or access to medical care
        -- would arrive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ea766-84f8-43f1-aca6-7a5b492ea6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf4f76-e4b5-429f-8c06-7b75b485c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the wake of the challenges faced by locked-down residents
        in Shanghai and Jilin, citizens have raised serious questions in online discussions
        about whether the cost of controlling the virus is greater than the risk of
        the virus itself.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389d1dd-9a8d-4389-a236-fcff149c1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9d9f5-696f-49d3-9d43-ba9d975f7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the most crippling legacy of Shanghai is that the government
        will need to re-strengthen the trust the people have in the medical sector
        and government to deal with the pandemic effectively," said City University''s
        Thomas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07cd78-a412-404c-a971-3676196b8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5916f1-0c0e-4582-bd2a-b3be24e20e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise their ability to control future outbreaks will be much
        more limited," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6567d-4adf-4140-bc62-8461edbdfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f746a9-fbd3-4111-9d49-bdabecfa5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Next phase</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ac0ac-f7f1-48ae-ae2f-64ae866f5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already multiple restrictions being rolled out throughout
        the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67fc16-e943-4874-a832-dcaa061cabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
