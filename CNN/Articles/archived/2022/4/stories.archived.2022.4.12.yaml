        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb8cf8-30fe-4043-9184-a21f878236bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of its mass testing, authorities in Guangzhou moved
        school classes online and said people should not leave the city unless necessary
        and to do so would require a negative Covid-19 test.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048c488-eb74-4d84-accc-afabbd7854c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.205+08:00
