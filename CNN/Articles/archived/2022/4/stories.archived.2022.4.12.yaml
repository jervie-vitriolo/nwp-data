      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7f033-609b-44f4-adb6-09577f4ec6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where to get tested</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a87575-e134-48d3-a9b4-6776e9b3b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as some sites close, tests are still widely available.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f05f89-92a3-4cb4-92d3-a2d5b4622640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cf7e8-474a-4e99-8127-e4450eedac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial testing locations are still, for the most part, open.
        Places including CVS Pharmacy and Walgreens are offering free Covid tests.
        Health centers also provide testing, and you can find those locations and
        more at the US Department of Health and Human Service''s website.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecf4ae-3fa0-4a6a-b4f9-fe805e2097bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b129bd-d81d-4dd9-a8a5-c5bc04eee8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every household in the US can also get two free sets of four testing
        kits through the federal government at covid.gov. They are rapid antigen tests
        that provide results within 30 minutes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80bf14-4380-44ac-afa5-8c5bd41ad2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/11/health/covid-testing-site-closures/index.html"><em>"With
        fewer cases and less demand, many Covid-19 testing sites are shutting down"&nbsp;</em></a></p>'
