    'template': '1'
    'title': 'Covid lockdowns are causing chaos in the world''s biggest car market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74dbb3-b183-4d00-9fdf-a3e0355375a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Factories shut down, new model launches
        delayed and sales plunging. China''s huge car market has been thrown into
        disarray by the country''s latest Covid surge, with stringent lockdowns across
        several cities hitting vehicle production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c879122-6ceb-4079-9a74-46803ebeda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b4f61-3bac-46bd-bb5d-85772b92ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s worst Covid outbreak in two years has prompted authorities
        to ramp up the country''s zero-Covid policy, locking down several major cities
        and tens of millions of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dfd79-d107-431d-9a50-eacd4c3d2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40e2f1-66ce-4c12-8a17-391c85de746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict lockdown measures in places such as Shanghai and Jilin
        province have forced automakers to shut down manufacturing and risk delayed
        shipments at a time when global demand for vehicles is strong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec3406-610a-4d29-b355-7859a77a9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dae450-f4dc-46eb-910c-73923f3cb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen''s factories in Shanghai and Changchun, the provincial
        capital of Jilin, have been shut for weeks, the company said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ccdfc-0f59-4784-b9ae-70284ad10b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74685b-5e15-4a90-9a73-85a5128575ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the current Covid situation, production in our factories
        in Changchun (since mid-March) and Anting/Shanghai (since April 1) is currently
        on hold," Volkswagen said in a written response to CNN Business. "This is
        currently causing a delay in production."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f1e0e-f1aa-4e62-a158-37cd17c7731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6154c2-d900-4391-9787-18467683fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it will compensate for the production stoppages
        "if the situation eases in the near future," through extra shifts and other
        measures. "At present, we are assessing the situation from day to day," it
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a5024-c3a8-4b67-8e31-493fd8f81b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ae712-16f8-4ffa-897d-e1b70e4170d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nio, a Chinese electric vehicle maker, also said Saturday that it
        had suspended production because of Covid-related disruptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f00866-6696-449c-ab4b-ce75a1b6efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db91b6-956c-4b0d-9467-f0f1119382aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since March, due to the pandemic, the company''s supplier partners
        in several places including Jilin, Shanghai and Jiangsu suspended production
        one after the other and have yet to recover," the company said in a statement.
        "Consequently, Nio has halted car production," it said, adding that the company
        will postpone deliveries of its EVs to users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252359c-3284-436e-88b9-203b1f36d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93983738-8c70-4f04-9901-93b78dffe174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just individual manufacturers. The Beijing auto show,
        one of the industry''s largest global gatherings, has been postponed until
        further notice due to the recent surge in Covid cases. The event was originally
        scheduled to be held from April 21 to April 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e05cc-5440-483d-9258-14c17ed8b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf07d2f-f150-4a84-9679-bd98ae2fe056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pay close attention to the development of the pandemic,"
        Secretariat of Auto China said in a post on its official WeChat account on
        Saturday, adding that it will announce new dates in due course.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4f9fb-1985-4fb7-b018-5f5166a48589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ace0ed-4595-450d-816d-bc7a0cffd409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means several new car launches will be delayed. Chinese EV
        makers Nio, XPeng, and Li Auto have previously said they would unveil new
        models at the Beijing autoshow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93aa19d-e803-4670-8ba0-940362235d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee8dd2-d3a9-441b-8ade-6a5ba260a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid restrictions have also taken a toll on the country''s
        car sales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df938f7-575c-4bca-a259-50a8d51d36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76757d08-cba1-4425-91a1-4400343c9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto sales in China plunged 12% in March from a year ago, reversing
        a 19% increase in February and ending two straight months of growth, data
        from the China Association of Automobile Manufacturers showed on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f09d99-f305-46cb-8571-baffc66ba7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11146b8-26a3-4de6-9bb0-92b29c9b516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:04:12.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association attributed the decline to the recent surge in Covid
        cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0855ae6-de56-45ca-9c6a-63bd14f9b6f5'
      'mgnl:activationStatus': true
