    'jcr:uuid': 'dceffb09-b057-454b-8b30-125a8da046d6'
    'lead': 'Pakistan''s lawmakers voted in opposition leader Shehbaz Sharif as the
      country''s new prime minister on Monday, after Imran Khan was ousted at the
      weekend in a no-confidence vote over allegations of poor governance.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T09:41:59.870+08:00
