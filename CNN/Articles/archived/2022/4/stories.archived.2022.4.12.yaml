    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1fe63-8dab-4993-8fc9-cba9ee28a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Huang said over a dozen more are expected to be finished
        in the years to come. He also highlighted the cooperation between the two
        countries in handling COVID-19 concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f010aa-819c-40d6-b309-5b148706203d'
      'mgnl:activationStatus': true
