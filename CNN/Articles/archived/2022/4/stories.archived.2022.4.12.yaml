    'lead': 'A third quarter offensive storm lifts the Ateneo Blue Eagles to a win
      over rival De La Salle Green Archers and stretch their uneaten run to eight
      games in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T21:31:39.548+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:12:57.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
