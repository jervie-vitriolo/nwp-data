      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot in good conscience continue to remain as [c]hairperson
        when this same position has already been made inutile," she added. https://twitter.com/cnnphilippines/status/1513846246485934083</p>'
