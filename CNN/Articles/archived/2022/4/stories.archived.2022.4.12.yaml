    'template': '1'
    'title': 'UAAP: Ateneo stages third quarter storm to beat rival La Salle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b6076-be0e-450a-885d-d2ba39a5c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) –</strong>&nbsp;The
        Ateneo De Manila University Blue Eagles unleashed a third quarter scoring
        storm to stretch their unbeaten run to eight games at the expense of rival
        De La Salle University Green Archers, 75-68, in UAAP Season 84 at the Mall
        of Asia Arena on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c8a51-0b25-4fb6-944e-2ce51f8ce19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdc065-dc7b-4761-a5fe-c6598f1e7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpshooting guards SJ Belangel and Gian Mamuyac both scored 15
        points to lead the Blue Eagles not only in preserving their flawless record
        in the ongoing season but in notching their 34th straight win since Season
        81 in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8344156-a372-4a2d-be6c-14ca591ddfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b056d-8b51-4724-a147-3849e4817b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two celebrated schools lived up to their decades-long rivalry
        in the first half as they were exchanging leads with back-and-forth baskets
        and fierce defensive pressure to settle for a 35-32 halftime score in favor
        of Ateneo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209910d-5839-46eb-970c-72699b1851e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:31:39.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
