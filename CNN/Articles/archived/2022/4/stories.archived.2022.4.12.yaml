      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine Finance Minister Serhii Marchenko has emphasized that the
        government is still functioning, despite the war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379eebcc-715d-43c3-b902-65d5525da4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b8d75-1b20-4f40-853f-c6cfa1c5356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a recent interview, he told CNN''s Julia Chatterley that
        about a third of his country''s economy was no longer functioning as the atrocities
        continued and millions of people fled as refugees into neighboring countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5db5b-bbf4-4542-a816-bf9f81fa2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfaa50-5988-4862-866f-058656b67fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late March, roughly 3 million people had lost their jobs,
        and preliminary estimates suggested that the economy may have already lost
        approximately $565 billion, Marchenko added, noting the massive destruction
        of Ukrainian infrastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa996245-2e18-4bec-a73e-046535964f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc66e6-dafd-41c5-ae32-97fb5d245f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the economy afloat, the government has leaned on war bonds,
        as well as less traditional avenues, such as fundraising in cryptocurrencies
        and the sale of non-fungible tokens (NFTs).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bd48c-738d-406f-a1d3-e8b3cdd7bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d3f4a-c641-4d1d-bf49-4755053fe530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the true figures [of total economic loss] would be
        clear only after the war," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957bad8-6e2e-4d30-9a82-854e5bebd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T19:58:21.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:01.543+08:00
