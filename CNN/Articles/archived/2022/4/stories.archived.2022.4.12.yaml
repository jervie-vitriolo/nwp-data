      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, the number of spots in Level 4 swelled to more
        than 140, illustrating the vast range and rapid spread of Omicron. But on
        April 11, that number shrank down to roughly 90 destinations. That''s less
        than half of the approximately 235 places the CDC monitors.</p>'
