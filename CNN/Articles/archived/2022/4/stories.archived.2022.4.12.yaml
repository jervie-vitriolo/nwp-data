      'mgnl:created': 2022-04-12T14:37:43.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather in Manila has been so weird lately, and my skin — as
        opinionated as the rest of me — is unafraid to let me know how it feels about
        it. Long weeks of excruciating heat, blistering sun, followed by days of unending
        wet. Add the fact that we all continue to wear masks while out and about (and
        I suppose even more so now, with alert levels going down), keeping parts of
        our faces confined for long periods. With return to office orders in place
        for many of us, that means enduring the heat outside then staying in air conditioned
        offices for most of the day. Not to mention the poor air quality we’ve always
        had as city folk even before the pandemic. In response, my combination sensitive
        skin has unionized and decided to stage a protest in the form of dehydration,
        maskne, and dullness. Something needed to change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bbf38-e70e-40cd-87f2-7f5da90c511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Accuweather is to be believed, we should expect even more <a
        href="https://www.accuweather.com/en/ph/manila/264885/april-weather/264885"
        target="_blank">fickle weather in Manila</a> and nearby areas for most of
        April, a smattering of thunderstorms, rain showers, and 35°C days. For the
        past few weeks, I’ve been testing out products and procedures aimed to make
        one’s skin adapt to the ever-changing weather and just hunker down. I long
        stopped aiming for perfect skin; I’m realistic about what my skin can look
        like, I just need it to relax. That’s the goal, really. Not so much flawlessness,
        but to achieve a regimen that is hygienic and pampering on my skin. For anyone
        like me who’s battling the elements with the same concerns, these simple solutions
        may just do the trick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598acc3-c587-4fa4-b81e-1e745a3a7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A strong reset</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336a988-39f2-4453-b8bc-3cc8aa7a98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My bad skin period really began quite ominously: a combination of
        period acne along with the terrible weather. Once my cystic zits started to
        calm down, I paid a visit to <a href="https://facialcarecentre.com.ph/acne-free-skin/?utm_term=facial%20care%20centre&amp;utm_campaign=SN_PH:+Brand&amp;utm_source=adwords&amp;utm_medium=ppc&amp;hsa_acc=3000572060&amp;hsa_cam=14719775274&amp;hsa_grp=128001424752&amp;hsa_ad=547097059563&amp;hsa_src=g&amp;hsa_tgt=kwd-339950460410&amp;hsa_kw=facial%20care%20centre&amp;hsa_mt=e&amp;hsa_net=adwords&amp;hsa_ver=3&amp;gclid=CjwKCAjwo8-SBhAlEiwAopc9WzJioV7WBkMVGrQb6LJS3fdbp9ERrSjOYV5kx62_IQrQG6Ye0VuNaxoCz1sQAvD_BwE"
        target="_blank">Facial Care Centre</a>, who’s offering a new Fire &amp; Ice
        Facial (very George R.R. Martin-esque). This treatment uses electroporation
        and iontophoresis to infuse your skin with super hydrating properties. When
        I visited the Facial Care Centre clinic in Makati, I loved the relaxing ambience
        of the treatment room (they always make sure to provide a robe, slippers,
        and headband that’s sanitized and properly sealed) and the city view outside.</p>'
    '32':
      'image': 'jcr:adc4b969-a01d-44ae-adb6-7a713948e39f'
      'imageCaption': 'Fire & Ice Facial by the Facial Care Centre. Photo courtesy
        of the FACIAL CARE CENTRE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d163817-1d59-4d32-acde-06293a219c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b86421-519d-48a3-af52-1df5e2f15095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facial itself is a wonder to experience. It starts off by introducing
        heat onto the skin, reaching up to 40°C. It felt like a soothing massage that
        invigorated my facial muscles and increased blood flow. This is also where
        they massage in some centella asiatica, known for its hydrating properties.
        Once I fully warmed up, they swung it back the other way around, containing
        all that warmth with a sub-zero infusion that reached up to -8°C. Ending it
        with a very cold infusion is perfect for minimizing pores and keeping the
        skin taut. The treatment ended with iontophoresis, which is when they used
        positive and negative electric currents to ionize hyaluronic acid molecules
        (also a hydrating substance), to make sure that the skin really absorbs all
        that goodness while fully sealed in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e30643-7367-4fd1-a731-e325a9f73899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the treatment, my skin was still in post-acne recovery,
        but I definitely felt the results significantly. Old zits dried up immediately,
        my skin felt softer to the touch, and old scars faded. The Fire &amp; Ice
        Facial was not the only solution to my skin issues, but definitely put me
        back on the right track. (The treatment is part of their Dewy Glow Package,
        priced at ₱5,000. This includes one Fire &amp; Ice Facial therapy, one Honey
        Almond Facial and one Firmalift treatment.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e2982-67a8-47f5-b9f2-c1826e556190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T14:37:43.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:14:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adding to the regimen</strong></p>'
    '31':
      'image': 'jcr:e657d9fe-0eca-4fbd-9b36-3f73883e56b1'
      'imageCaption': 'Aesop Exalted Eye Serum (₱5,300, 15mL) and Aesop B Triple C
        Facial Balancing Gel (₱5,600, 60mL. Photo courtesy of the author'
