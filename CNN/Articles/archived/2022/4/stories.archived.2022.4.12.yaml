      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ae70c-6421-4d50-ac62-6d60983a2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was signed by representatives of different member
        agencies led by Foreign Affairs Undersecretary Sarah Lou Arriola and Philippine
        Overseas Employment Administration chief Bernard Olalia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7e794-912c-401c-affb-4161b109f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f1218-9e0f-4e11-9fe3-ca4116f429cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the responsibilities of the transition committee as stated
        under Republic Act No. 11641 is the formulation of “the necessary implementing
        rules and regulation of the department within 60 days” after the law’s effectivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4975f01-15ef-4d61-8ab0-7997ac7f4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ea076-0dbb-4ec5-85be-f32af99c90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accordingly, the committee to fulfill such mandate immediately
        went to work as a collegial body and had several lengthy meetings where all
        members were in attendance and had fully participated in the deliberations
        of the provisions of the draft IRR,” the committee said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeafba6-07ca-4ec1-b3c1-807c3ed255e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cab51-b414-4a96-8de1-1275edb1edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members assured that the IRR also underwent “a prior rigorous
        process of discussions in a technical working group” composed of experts from
        offices involved who are knowledgeable about Philippine labor migration laws
        and policies, as well as relevant international conventions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce178d-8a7d-411b-91df-f916ca593ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01520b-cdda-47a6-80c4-234c46e3e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T00:21:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DMW Secretary even after his appointment on 03 March 2022 failed
        to attend any of these committee meetings and deliberations despite due notices,”
        the group noted.</p>'
