      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec promised that the poll body will go deeper into the issue,
        considering that a single incident could potentially cast doubt in their handling
        of the electoral process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9546d-0284-427a-94bd-804c1f30d7ee'
