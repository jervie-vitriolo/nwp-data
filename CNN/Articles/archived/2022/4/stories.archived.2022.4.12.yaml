    'jcr:uuid': '78436cac-5304-4607-8e2a-15b10f1f53e2'
    'lead': 'The Ukrainian Sovereignty Act of 2022 would ensure Ukrainians, whether
      they are US citizens or not, can seek monetary damages through the US courts
      for any losses incurred as a result of the Russian invasion, paid out by assets
      seized from Russia or Russian oligarchs the US government has sanctioned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T07:32:29.253+08:00
