  'Expanded-number-coding-proposal-Metro-Manila':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-12T12:09:18.427+08:00
