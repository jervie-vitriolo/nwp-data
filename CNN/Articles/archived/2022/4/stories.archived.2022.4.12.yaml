    'title': 'Mexican truck drivers block major US-Mexico point of entry in protest
      of Texas border inspections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea9193-f27f-40d5-bf5b-bf3f862d8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Commercial traffic at Pharr-Reynosa International
        Bridge -- a major port of entry for the US-Mexico border that handles both
        commercial and passenger vehicles -- is "halted temporarily" due to an ongoing
        protest on the Mexican side of the border and there are "no southbound movements
        by US carriers," a US Customs and Border Protection official confirmed to
        CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7a4b2-78db-45bc-bb0f-191cc39ac605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ba2f9-d30f-4d16-b9d1-2a6facfcb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynosa Mayor Carlos Peña Ortiz declined to comment on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874850f-8b3e-472c-b0f1-6cf1f9280690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2987d1-52c6-40cc-a380-47b049a06531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Abbott''s office announced several actions in response
        to President Joe Biden''s plans to lift Title 42, a Trump-era pandemic policy
        that effectively prevented migrants from seeking asylum in the US, at the
        end of May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57099a6f-7a78-4bfb-a6b3-abab772f9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9068055-cc18-4167-91db-c92e3898af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategies, according to a statement by Abbott''s office, are
        meant to "curtail the flow of drugs, human traffickers, illegal immigrants,
        weapons and other contraband into Texas" and include "enhanced safety inspections"
        of commercial vehicles entering the US by ports of entry in TX.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26931441-60d3-4ade-b95b-9072f512c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9267cf-1175-4582-95dd-19fbb7ffed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPS did not respond when asked by CNN if any commercial drivers
        have been charged with human smuggling or drug-related offenses but shared
        that as of Sunday, they inspected 2,685 commercial vehicles at select ports
        of entry along the Texas-Mexico border and placed 646 of them out of service
        for "serious safety violations" which include defective brakes, tires, and
        lighting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bee3d1-f98d-4848-8b8a-edb3dc8c8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3579a47-4194-469e-92c0-e0b65906d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border inspections by Texas are seen as redundant by at least
        two major trade groups that say the new policy is already wreaking havoc on
        the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89dba4-c94d-47d6-a6dd-052c27fbfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2149e-f3fe-42ad-b254-f8164e6187f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adding an additional Texas DPS inspection once trucks have crossed
        the border is causing serious delays with no commensurate increase in border
        safety," Lance Jungmeyer, Fresh Produce Association of the Americas, wrote
        to Abbott Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb8c88-7ece-486e-80e0-0def7e485a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd0076-0a14-442c-9f77-8ba0038112cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over $9 billion dollars worth of produce is traded through Texas,"
        he wrote, adding the newly announced border inspection policy has "severely
        impacted trade" throughout the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95da78-f16a-4814-a3e4-8a8da9190751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73200a2-3a60-4c6b-9a53-e6c3f1dc538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the president of the Border Trade Alliance -- a non-profit
        organization that represents a network of over 4.2 million public and private
        sector representatives impacted by US, Mexico and Canadian trade relations
        -- issued a statement that warned Abbott''s policy could drive up consumer
        prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d056d79-a647-4f0d-816d-2328c9a4eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084d2dc-ba19-4c69-abfc-16bdb09eecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We oppose any state-level action that results in an inspection
        process that duplicates the inspections already performed by U.S. Customs
        and Border Protection," Britton Mullen said in her statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e2841-1874-4c9a-ab4c-2548b5294710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa10b6-425b-4e14-bd6f-ba9e2185735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While border states like Texas have an important role to play in
        ensuring truck safety and code compliance, the state should be working in
        collaboration with CBP, not engaging in a new inspection scheme that will
        slow the movement of freight, which will only exacerbate the country''s supply
        chain crisis and put even more upward pressure on consumer prices."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f264d8a-153b-4d6e-9dc3-8f9afd3ea001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472351e5-7ce7-4554-bbd1-870164c0d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Abbott''s office for their response to the
        criticism of their new policy and the bottleneck created at the border.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde825e9-4871-4f74-9f43-60e71a1c4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:35:37.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/11/us/pharr-reynosa-bridge-closed/index.html"><em>"Mexican
        truck drivers block major US-Mexico point of entry in protest of Texas border
        inspections"&nbsp;</em></a></p>'
  'PLDT-Voyager-Innovations-hits-unicorn-status':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-12T16:58:57.059+08:00
    'imagesource': 'jcr:b68e2adb-6525-4513-b773-ba573cc54f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d15e13f-0559-4086-9b04-108f890fed26'
    'lead': 'PLDT said Tuesday its technology unit Voyager Innovations'' valuation
      swelled to nearly $1.4 billion after raising new funds to beef up its mobile
      wallet PayMaya and bankroll the launch of its digital bank.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T17:00:50.032+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:14:29.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:09.887+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT''s Voyager Innovations hits ''unicorn'' status with $210M fresh
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465a2df-f0ca-4383-aa9f-fd13e2c76916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:00:50.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — PLDT
        said Tuesday its technology unit Voyager Innovations'' valuation swelled to
        nearly $1.4 billion after raising new funds to beef up its mobile wallet PayMaya
        and bankroll the launch of its digital bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13770f2-bfe5-4e68-b141-19982f07e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:00:50.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, PLDT said Voyager secured $210
        million in new investments, with the latest funding round pushing it to reach
        the status of the Philippines'' second "unicorn"—next to its main competitor
        Globe''s Mynt, the company behind GCash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd8b09-c1c2-4f14-81f6-b538b55c2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:00:50.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New investors include SIG Venture Capital, Singapore-based global
        investor EDBI, and investment holding company First Pacific Company Ltd, the
        company added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f9d65-5446-4aeb-8dee-b89dc052062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:00:50.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing shareholders PLDT, global investment firm KKR, China''s
        Tencent, International Finance Corporation, IFC Emerging Asia Fund, and IFC
        Financial Institutions Growth Fund also participated in the fundraising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec409d34-017c-4e96-a0ff-fc7ccc543f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:00:50.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company will use the new funds to launch Maya Bank services,
        such as savings and credit, which will be offered seamlessly across PayMaya’s
        platforms for consumers and enterprises, including micro, small, and medium-sized
        enterprises or MSMEs," the group said in the filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e230deb-0ca4-4d78-be8b-0ea19bb47b04'
      'mgnl:activationStatus': true
