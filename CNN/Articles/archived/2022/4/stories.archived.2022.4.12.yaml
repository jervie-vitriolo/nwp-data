  'Google-tight-screening-online-lending-apps-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-12T12:48:42.893+08:00
    'imagesource': 'jcr:4c3bca6c-6edc-4b7d-bde6-ed5b4d7b70b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3482815-080d-44b1-8847-bf0958f6be65'
    'lead': 'Google will tighten the approval process of money lending applications
      upon the recommendation of the Securities and Exchange Commission (SEC), the
      regulator said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T12:51:16.624+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:14:43.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:03.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
