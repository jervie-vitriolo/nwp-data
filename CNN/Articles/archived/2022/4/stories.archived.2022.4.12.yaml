      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb27ac2-f9bf-4e65-9b2c-fe9f04eb450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:35:02.206+08:00
      'mgnl:createdBy': 'vince'
