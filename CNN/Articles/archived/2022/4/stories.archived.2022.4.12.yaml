      'mgnl:lastActivated': 2023-01-19T16:14:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25605f6-5994-4d94-9dc9-837437adffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso had been at Level 1, and the other two at Level 4.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebd427-75d1-49ee-a43b-da1ea40eb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be5ad4-a7d9-4fa8-bbb9-04338583a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azores, Cambodia, Macau and Tanzania are among the locations
        currently listed in the unknown category. The CDC advises against travel to
        these places precisely because the risks are unknown.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe9d76-129d-4472-8a84-6ac2d01fe6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ba0ed-695f-4355-ba57-4ace9ff149f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A medical expert weighs in on risk levels</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b89733-59ce-4837-aee3-c82d582363b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are "one guidepost" for travelers'' personal
        risk calculations, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805675c-74f8-4bd3-b3b9-8421ddc741be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c7d64-37a0-4b1f-a1a6-a376dc925cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entering a phase in the pandemic where people need to make
        their own decisions based on their medical circumstances as well as their
        risk tolerance when it comes to contracting Covid-19," Wen said in mid-February.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990f674-a6bc-4aec-9b74-21b389ad179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a9bd1-5cf0-4efa-8b70-0a0fc5605686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should interpret Level 4 to mean this is a place with a lot
        of community transmission of Covid-19. So if you go, there is a higher chance
        that you could contract the coronavirus," said Wen, who is an emergency physician
        and professor of health policy and management at the George Washington University
        Milken Institute School of Public Health.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62539c2-604d-4d34-8cf4-873cd5bbaeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4a766-7ed7-4a6b-93fa-29f5b0ac4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will decide the risk is too high for them, Wen said.
        "Other people will say, ''Because I am vaccinated and boosted, I am willing
        to take on that risk.''</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249505e2-1522-403c-ab72-a488d5cf4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e7514-65fa-47f4-b3c0-95bdd6eeb906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this really needs to be a personal decision that people weigh
        understanding that right now the CDC is classifying the different levels based
        on community transmission rates, and basically only that," Wen said. "They''re
        not taking into account individual circumstances."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fd346-ba63-43d0-acbb-0ca7f0e86396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db096459-b4bc-4b20-bda6-c16e4a0dc940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More considerations for travel</h3>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc404105-bb0b-4f3d-b65e-516996c0f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors to weigh in addition to transmission rates,
        according to Wen.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c75bea-ba86-42f7-8ab1-0cbadaf17f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190e11e-732a-42a8-b7ab-90b12a4cd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost," Wen said. "Another is
        what precautions are required and followed in the place that you''re going
        and then the third is what are you planning to do once you''re there.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42dffe-76d4-4c05-a6e7-738c57c54197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da50ce-b4a1-413b-bb5a-39376cd10b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else. That''s very
        different. Those are very different levels of risk."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ceb389-c59b-4ca6-97b4-b386d9e091d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7c463-c3e4-4678-9f93-348cc9b8ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel since
        unvaccinated travelers are more likely to become ill and transmit Covid-19
        to others, Wen said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a99a8-6926-4735-93f9-a5ab18c029e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1232f-745d-498a-a0fc-103ba16684c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should be wearing a high-quality mask -- N95, KN95 or KF94
        -- anytime they''re in crowded indoor settings with people of unknown vaccination
        status, she said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e986b-31ab-45b0-b1b7-b5bfe85c1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f2443-95d7-4675-ad00-1e3607258219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also important to consider what you would do if you end
        up testing positive away from home. Where will you stay and how easy will
        it be to get a test to return home?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf9545-2219-4e93-8c61-f7eec1b310e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-april-11/index.html"><em>"Much
        of Europe remains at the CDC''s highest travel risk as other"</em></a> regions
        improve</p>'
