      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap urged the Department of Agriculture to name the politicians
        who have been calling the agency for favors. He said they could tell them
        in confidence if they are afraid to speak up, adding that he will “take the
        challenge” and expose them in the Senate.</p>'
