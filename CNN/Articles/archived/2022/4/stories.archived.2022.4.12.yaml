      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fire broke out after a power supply apparatus sparked
        in SC''s Data Center located in the Centennial Building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ffdbf-2e07-4cff-90a1-8580af312bfb'
