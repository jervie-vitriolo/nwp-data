      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3300e15-dd87-41d5-862f-921619ecff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T12:29:48.331+08:00
      'mgnl:createdBy': 'glee'
