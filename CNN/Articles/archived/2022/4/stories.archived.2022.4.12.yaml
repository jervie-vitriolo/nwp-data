      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/11/politics/iryna-venediktova-ukraine-russia-war-crimes-cnntv/index.html">"Ukraine''s
