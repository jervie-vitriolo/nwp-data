      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC spokesperson Brian Hosaka, citing BFP, assured the incident is
        "confined and already controlled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433e12a-4f00-4850-ae11-02630f6ff909'
      'mgnl:activationStatus': true
