      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) –</strong> The
        University of the Philippines Fighting Maroons stretched their winning streak
        to seven after beating the National University Bulldogs, 84-76, in the first
        game of the second round of eliminations on Tuesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f57892-21eb-48e0-b5f5-23198906a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:24:09.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d793e-9d31-4501-a91b-409a36421b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:24:09.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Carl Tamayo produced a double-double performance against
        his high school alma mater with 21 points, 10 rebounds, and three steals to
        keep a tight hold of the second spot with 7-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db3a99-faa3-4941-9948-693e384c4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:24:09.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80fa8f9-1421-4208-9a62-f0a3a4e3460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:24:09.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons led throughout the game until Bulldogs guard Reyland
        Torres sank a triple late in the third quarter to tie the game at 58-all,
        bouncing back from a deficit that went as high as 15 points.</p>'
