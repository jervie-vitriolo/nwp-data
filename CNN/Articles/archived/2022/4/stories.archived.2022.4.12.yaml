      'text': '<p>"We will go after any individual na nagpapakalat ng (spreading)
        fake news. What will be the proper case or violation, we will likewise study
        that," Comelec Commissioner George Garcia told CNN Philippines'' <em>The Source</em>
        on Tuesday. "The option that we have is prosecution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b11be3-ef21-49d1-a15f-dae6af86a276'
      'mgnl:activationStatus': true
