      'mgnl:type': 'text'
      'text': '<p>The Monetary Board will hold its next policy meeting on May 19,
        Thursday.</p>'
  'Ukraine-economy-Russian-invasion':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-12T19:54:45.590+08:00
    'imagesource': 'jcr:3c4fe1da-4356-4a8a-8e14-d993f247b985'
