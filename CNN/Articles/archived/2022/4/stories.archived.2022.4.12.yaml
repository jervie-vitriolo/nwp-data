      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268d90c-5e9d-4dad-ba9a-6515e5879220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:13:04.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This project is being implemented under the agency''s Last Mile
        Schools Program, which aims to bring quality education to such areas. A total
        of 599 classrooms are set to be built.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6c768-aa45-4fdc-831a-7686f1d1b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:13:04.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002ea98-1a17-4642-a205-9d5542b7c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:13:04.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, Education Secretary Leonor Briones
        said the schools “represent hope for our learners” and are “symbols that we
        care to bring education” to places considered as GIDA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01497387-3868-4a64-a9de-c58f32941668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:13:04.824+08:00
