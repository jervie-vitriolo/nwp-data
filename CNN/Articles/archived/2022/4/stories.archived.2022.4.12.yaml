      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said a newly-created task force will crack down on sources
        of fake news and disinformation. This comes after the camp of presidential
        Bongbong Marcos claimed to have secured majority of votes of overseas Filipino
        workers in Hong Kong and Qatar during the first day of overseas absentee voting
        on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ddadb-6ba3-4b76-ba13-af04e7f2c8c3'
