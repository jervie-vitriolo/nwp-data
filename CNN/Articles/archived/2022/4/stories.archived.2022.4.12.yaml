      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Covid-19 numbers reach pandemic lows
        across the United States, many Covid-19 testing sites have begun closing their
        doors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bcb4e-cf66-4aca-9aa6-32bac8e4246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a1c2e-cc2e-4ede-b334-bc96c2aadd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some testing sites have been open for almost two years, many seeing
        hundreds or even thousands of people a day. Now, home tests are more readily
        available, and demand for testing sites is falling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb1ef3-7f73-4138-8bb2-9d45d5521fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f41377-67f3-4be1-910f-2a438e8b3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Henderson, director of the Public Health Services Division
        of the Haywood County Health and Human Services Agency in North Carolina,
        says most states will see closures soon, if they haven''t already.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6cee5-fa50-43e0-b46e-59c7ab606f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0089d7e-45e1-48ee-9ea1-56970c8374ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were seeing an excess of 100 patients at our testing site in
        the first few days [of January], which doesn''t sound like a lot, but our
        community is very small," Henderson said. "The last couple of weeks, we have
        seen single digits every day. I certainly won''t speak for other counties,
        but I think we''re probably heading in that direction where if they''re not
        closing down, they''re decreasing hours and staff."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78e0c3-8f3e-4c61-a8f3-54a06f113213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d9d4e-cbbd-41f7-a2c8-a84dec471e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson cited the difficulty of keeping sites staffed as a big
        part of the decision. Federal funding for Covid-19 has been depleted, leaving
        many states with no money to keep their testing sites running. Many are operated
        through a third party, such as Quest Diagnostics or Nomi Health. They provide
        staff and the means to conduct free on-site tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6c4f6-9f59-4725-8398-0d6353dd6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9b5c0-8a35-4ff5-baa8-8b56a3a0f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with federal money running out, these sites are becoming
        very expensive for the states who are responsible for them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424eaf0-305f-4869-abfb-a85b8f9f9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307de16-166b-45cd-9e0f-d1a8cd9215e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Beach County, Florida, Mayor Robert Weinroth spoke about closures
        in his county on Twitter in mid-March, announcing that with federal funding
        "exhausted," all noncommercial facilities will close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae62adf-d70d-4861-856d-79e36f8f3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a455fa1-1df7-459b-b19d-3c5933683c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States across the US, including Texas, Delaware, Washington and
        Massachusetts, are also closing sites. In January, the Delaware Health and
        Social Services announced on Twitter that all state service center testing
        is canceled, and multiple testing sites are closed. Texas closed its Pflugerville
        site in March after it was open for less than two months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99102d5-9629-4825-913b-2a489bbfc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac727e-4e54-4654-bb40-750ad6153b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson believes home tests also play a part in the closures across
        the country. As home testing becomes more popular and with the government
        offering hundreds of millions of free tests through the US Postal Service,
        the number of people utilizing on-site testing has decreased.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ac9af-f108-40fe-88fb-023d895a8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1e2e4-2e4e-4dce-8181-5ece216ebd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also in a different place where a lot of the employers and
        your school systems who were initially requiring tests from a provider are
        now accepting those home tests, which is good for everybody involved because
        it doesn''t put unnecessary strain on the health care system, either," Henderson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4bf03-e950-4d0d-9e27-916df2bab6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82ec06-9a32-4030-9e2f-04399288d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Americans should be "cautiously optimistic" about the future,
        as this is not the first time the country has attempted to get ahead of the
        pandemic. Testing sites began closing in the spring of 2021, when numbers
        started falling. However, many were forced to reopen as case numbers rose
        significantly because of the Delta variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc46f8-6367-4d18-ad44-ad5679f6a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c70577-ca22-45fb-851d-c428f8612315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In public health, we''re excited to get back to some sort of normalcy,
        whatever the new normal may be. But we watched those numbers. We also realize
        that while test positivity rate is down, we also think about how many people
        are actually testing," Henderson said. "So we also worry that there''s a higher
        positivity rate out there that we just can''t put our finger on."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32154815-72ac-4a8c-8ad2-4ea1db1a0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b453a46-1ada-4647-a42c-fd23910cec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN''s "New Day" on Monday, White House Covid-19 Response
        Coordinator Dr. Ashish Jha said "one of the costs" of home tests is that there
        may not be as clear a picture of the number of infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1325b-2c47-470f-b789-fe9d667c3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93477690-d395-4ff1-bd78-c46035bd91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s John Berman about whether the country is getting
        an accurate look at cases and whether the case load could be much higher,
        Jha first said that he was a "huge fan" of home tests and that he thinks it''s
        great that people have testing at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26567f26-201a-4e8f-a06a-a5686a3de1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bff48-1590-4ac5-ae49-1393f18186b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why it''s really important to also look at hospitalizations,"
        he said. "If we were to see a huge spike in cases, we''d also see that eventually
        trickle into hospitalizations. We''re not seeing that; hospitalizations right
        now are at the lowest level since March of 2020. That''s good news.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8797e9c-82ef-46f3-a236-0f74a4aa43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e220f-ceac-4465-bd1e-157aac826d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, no doubt home tests means we miss some cases, but that said,
        I think we''ve got other metrics we''re tracking, as well."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c966f8b-f5c2-4b11-8f2e-76c5bdaf4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278135fd-fc47-4377-b2f3-73736f52dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The importance of testing</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233e559-eca5-46d1-b988-ccb20db015af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will closing testing sites have troubling consequences? The
        message from public health experts is clear: While the end of the pandemic
        appears to draw closer, victory is not guaranteed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0c994-2063-4cc7-bd82-3d3e37e68592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7c9f9-b56c-4d7d-8382-6aa445ba65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mara Aspinall is the managing director of the Health Catalysts Group,
        which provides data and analytics to health care organizations in order to
        improve the quality of care for patients. She thinks education is the key
        to preventing another dire situation like when the Omicron variant caused
        a huge spike in hospitalizations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcbd7e-02b3-4af7-bf89-9b17fa33cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432186c-2b1a-4f1c-94cf-afc61cd4d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be doing education, because some states are closing
        sites because nobody''s showing up for testing. So it''s not closing the site
        that''s the issue," Aspinall said. "It''s the fact that we need to educate
        people on the importance of testing. Testing is only one aspect of the bigger
        issue, which is encouraging testing for essential workers, for people working
        and interacting with the vulnerable, elderly and the unvaccinated."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3aceab-1efd-459e-b47e-c0709a0e3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b38cd8-6773-4ae3-8c55-90581cfe2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing matters now more than ever. Although the Omicron coronavirus
        variant is 59% less likely to lead to hospital admissions than the previous
        Delta variant, its subvariant BA.2 accounts for more than 72% of cases in
        the US. With 13 states reporting cases trending upward, many public health
        officials are worried about what''s just over the horizon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73efaa1-7fc6-41be-99f0-03ff6d36fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ec6c5-5dfd-45d9-ab54-ab88816d2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost impossible to get an accurate look at where things
        stand without a thorough testing program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8fc80-c0af-4528-91f1-0330d0c61e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc4b85-5ea6-42e9-bec9-d5261b565b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will leave us to repeat the mistakes that we made such
        a short time ago, which is underestimate the virus," Aspinall said. "Yeah,
        we all desperately want this to be over, but prematurely ... saying it''s
        over and stopping funding for testing and for treatment is destined to be
        a problem. I think we have to hope for the best but prepare for the worst."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90e725-8bfc-4fbc-bf0f-b6bd86ed8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8e06d-71b2-4e89-93d0-b38419801ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Health Catalysts Group newsletter that tracks Covid testing says
        it has been only 100 days since every state recorded its first Omicron case.
        "It feels like we have been to hell and back," the newsletter says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb6220c-66ff-4f0b-9709-4184bc3dbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710ca44-b760-428b-8542-398492066359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever-changing nature of the virus is why many sites that are
        now closing are prepared to reopen if needed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b936b-8e48-482b-92b1-5cdd0be2c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a93780-b291-46b0-a43a-d0e7c6695322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:47:00.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardest part is getting [a testing site] started," Henderson
        said. "You know, it''s finding a vendor that that can meet the needs of our
        community, it''s finding the employees you know that can staff that testing
        site. So building that initial relationship is kind of over and done now.
        So yeah, I think that it would be very easy for us to reopen our site if we
        needed to."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898963c-93dc-498a-90aa-c08302d244be'
