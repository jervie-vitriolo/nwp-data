      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Associate Justice Marvic Leonen said the release of the results
        of the first digitalized bar exam will push through as planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461188c9-c5f0-4309-8e9a-5f599ad6f515'
