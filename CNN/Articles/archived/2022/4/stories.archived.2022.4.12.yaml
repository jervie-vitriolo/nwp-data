      'mgnl:lastActivated': 2023-01-19T16:12:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China’s expectations for next PH leader</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb44643-d5f0-4487-b9ee-0d1d1cc2702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9bb732-7e04-4767-84e9-2002f6da36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang hopes that those who will be elected in the May polls will
        pursue the continuation of improving PH-China ties. He said China is ready
        to work with anyone to ensure the momentum of the two countries’ ties.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074523b9-93bc-4ade-9641-5105d8d60485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d39256-25ef-4cc3-8ebb-7ff1f2a3d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T21:54:22.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:12:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China wants to maintain the stability in our partnership with the
        Philippines. We also hope that whoever is the elected leader of this country,
        the kind of friendly policy will be continued by that leader''s administration.
        We are willing to work with the next administration to carry forward our cooperation
        in various fields,” the envoy concluded.</p>'
