    'template': '1'
    'title': 'UAAP: UP beats NU for seventh win in a row '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcdcb9-1740-442c-915f-88f147e7c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T15:24:09.463+08:00
      'mgnl:createdBy': 'david'
