      'text': '<p>• Burkina Faso</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97472a89-28e5-4e73-8954-14f213f6c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T16:28:45.104+08:00
