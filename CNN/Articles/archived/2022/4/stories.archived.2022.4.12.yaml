      'text': '<p><strong>(CNN) —</strong>The residents of Portland, Oregon, woke
        up to a rare April sight on Monday: a blanket of fresh, white snow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922491b1-f1fc-4c61-a082-69e2681a6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb2978-12ad-447d-919f-b0743aff65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the city''s first measurable snow in April since record keeping
        began more than 80 years ago, according to the National Weather Service. It''s
        also the latest snow on record there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753e1d6-4d27-4195-b5af-9bb2dd4fae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdf235-5315-408b-af4d-c2e5e96f78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 82 years of record keeping, (Portland International Airport)
        had never recorded more than a trace of snow in April," the weather service
        tweeted. "That ended today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d027767-0eea-4088-9136-b6cec766e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc0045-f806-4308-af8a-a1a201e1d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One to 3 inches of snow fell around the city, according to local
        weather reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f4b9b-87b3-420b-814e-83e35d8d6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cc82d-60e3-4ab4-b6b1-3e25b6cd402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late-season snowstorm has left nearly 100,000 people without
        power, including some that experienced sporadic shutoffs. The snow and gusty
        winds brought down trees and power lines across the greater Portland area,
        triggering a challenging morning commute for many and prompting school districts
        to delay or cancel classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91682abf-d7d7-4ae1-9d6e-7aed16ba64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e02418-e22f-4245-a313-66a7b3d2b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Portland had sunny, 70-degree weather.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0cbcf0-5b6a-4f0e-a94a-189b1c805374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c9bfd-6b66-48b6-9665-2c314ff62aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-April is typically the time when residents enjoy walks along
        the city''s waterfront, filled with cherry blossoms, and the annual Tulip
        Festival in Woodburn -- about an hour south of the city. Now, those spring
        flowers are being weighed down by snow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbf743-f622-4b17-8b03-3ead81756cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca150a-5456-4ee9-a4e0-7b01a4929800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Portland has seen wild swings in weather. Last
        April was the driest on record for the city, followed by an unprecedented,
        multi-day heat wave in June. That heat wave, scientists later concluded, was
        "virtually impossible" without climate change. Hundreds of heat-related hospitalizations
        and deaths were reported during that heat wave, leading officials to call
        it a mass-casualty event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b21c98-c12b-4068-8e3f-a9f82495e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdcff9-b2be-4037-8744-bd64c6bc1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland''s weather roller coaster could be an example of how the
        climate crisis can produce both hot and cold extremes -- a form of "weather
        whiplash" that scientists say is becoming more common.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68cf7f-6b36-42b1-9324-5735c5b40a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c493854-c648-4102-ba2e-c92ca173a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow and gusty winds that have brought down trees and power
        lines in Oregon are the first impacts of a potent storm system that will bring
        a variety of weather hazards to the West and Central US this week, including
        blizzards, severe weather and dangerous fire conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ed5f3-d8a2-4d43-87aa-454f7a714d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3ba0d-2361-4405-a6f2-f0fde9cbb85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A long duration winter storm, producing significant snow and strong
        winds will impact portions of the northwestern to the north-central US through
        midweek," the Weather Prediction Center said Monday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42074f0-dda8-45dd-b431-382ece8b570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d7bb2-8f7d-4788-98cc-4542baae4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy snow and howling winds are expected to spread across the northern
        Rockies and Plains through Tuesday. Meanwhile, blizzard warnings are in effect
        over Montana and the Dakotas, where 12 to 24 inches of snow and 50-mph wind
        will make travel nearly impossible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba928553-ad52-4631-9ed1-3ec3184f34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T04:44:54.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/11/weather/portland-snow-record-april-climate/index.html">Rare,
        record-breaking snow falls in Portland, Oregon</a>."</em></p>'
