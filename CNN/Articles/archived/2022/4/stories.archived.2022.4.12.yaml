      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/11/economy/ukraine-economy-russia-invasion-intl-hnk/index.html">War
        could destroy nearly half of Ukraine''s economy this year</a>."</em></p>'
  'Russia-default-foreign-debt':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-12T19:58:27.143+08:00
    'imagesource': 'jcr:a9999aa3-b96b-4db4-8e5b-d87f62374d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34cb1a46-ba9a-4283-ac82-10d609331244'
    'lead': 'Russia has defaulted on its foreign debt because it offered bondholders
      payments in rubles, not dollars, credit ratings agency S&P has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-12T20:01:32.962+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:13:00.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:13.945+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'central-bank', 'foreign-debt', 'S-P', 'default']
    'template': '1'
    'title': 'Russia has defaulted on its foreign debt, says S&P'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06ac88-4dad-427b-91eb-597d22c8bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has defaulted on its foreign
        debt because it offered bondholders payments in rubles, not dollars, credit
        ratings agency S&amp;P has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5b6d9-c376-4490-a198-01f3cc00cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4530fe3-fbd5-49f4-b450-7a4e007633e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia attempted to pay in rubles for two dollar-denominated bonds
        that matured on April 4, S&amp;P said in a note on Friday. The agency said
        this amounted to a "selective default" because investors are unlikely to be
        able to convert the rubles into "dollars equivalent to the originally due
        amounts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098df999-ff26-4702-ad32-f87fcf9fe312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b308d5c-3c38-4445-b31d-42526d2c325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to S&amp;P, a selective default is declared when an entity
        has defaulted on a specific obligation but not its entire debt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0bb6b-7027-455a-8a73-e6305e6bd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc509072-6601-4d5f-993b-ae6e74dddf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has a grace period of 30 days from April 4 to make the payments
        of capital and interest, but S&amp;P said it does not expect it will convert
        them into dollars given Western sanctions that undermine its "willingness
        and technical abilities to honor the terms and conditions" of its obligations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5596f10-17fb-478c-9f77-6121d25c8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcc303-2938-4944-ab2d-734ddc7b63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full foreign currency default would be Russia''s first in more
        than a century, when Bolshevik leader Vladimir Lenin repudiated bonds issued
        by the Tsarist government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662aea66-32f1-4fe4-a597-b3ed0a847c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bd1b2-a247-4e06-8c5f-9b9108eece90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia cannot access roughly $315 billion of its foreign currency
        reserves as a result of Western sanctions imposed following its invasion of
        Ukraine. Until last week, the United States allowed Russia to use some of
        its frozen assets to pay back certain investors in dollars. But the US Treasury
        has since blocked the country from accessing its reserves at American banks,
        part of its effort to ramp up pressure on Russian President Vladimir Putin
        and further diminish his war chest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89357e92-6095-4e01-a7fd-1c183912ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d62b6-fd80-4b7d-8a89-b5521712baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan estimates that Russia had about $40 billion of foreign
        currency debt at the end of last year, with about half of that held by foreign
        investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bb571-0f7e-4a48-b6ce-398e8213b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3b20a-43e3-4a5a-9246-767b4e756e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moscow prepares to go to court</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc51ae-c761-4376-a9e0-7bda3a9baf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is now planning legal action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99016d69-ee81-4030-b88a-f3db5b66c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab44f9-e763-418a-8aa6-07c260a7acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will sue, because we undertook all necessary action so that
        investors would receive their payments," Finance Minister Anton Siluanov told
        pro-Kremlin Izvestia newspaper on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b80d05-8375-495d-ba66-6ef4b3cf016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746eb1e-c6b3-4019-9f97-2608f4d109b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will show the court proof of our payments, to confirm our efforts
        to pay in rubles, just as we did in foreign currency. It won''t be a simple
        process," he added. He did not say who Russia planned to sue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8cf68-bb87-4929-9ab4-e39cf539111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f162bf0-3787-47f0-9547-c0024b5864f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov said in a press conference last
        week that any default would be "artificial" because Russia has the dollars
        to pay — it just can''t access them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca4342-8c5b-4e47-8c7b-c5eea68a7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16feb9-528b-4151-8ee8-0ec4fe91e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no grounds for a real default," Peskov said. "Not even
        close."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ac760-c2db-4349-8283-0296641ed123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e864afd-7c4e-4f1a-ae4b-a3e35c9228d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has gone to great lengths to artificially prop up the ruble
        — which sank by as much as 40% to less than one US cent in the days after
        the invasion — including by hiking interest rates to 20%, and by forcing exporters
        to swap most of their foreign currency revenues for rubles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcec57-2e82-4216-8186-feedc6e794b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a00264-86cb-417e-a841-ebc77e7f14a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:13:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That measure is still in place but the central bank has decided
        to relax some other restrictions, Reuters reported Monday, and last week announced
        that it was cutting interest rates to 17%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f25633-a950-4c6a-bdd2-ae7caa411f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T20:01:32.964+08:00
