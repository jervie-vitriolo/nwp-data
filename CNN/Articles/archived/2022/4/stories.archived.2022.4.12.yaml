      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legal documents obtained by CNN on Monday, she filed
        last week in Williamson County, Tennessee, citing "Irreconcilable differences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88fe1f-5b6c-4c98-997d-f73f97cdc3d8'
