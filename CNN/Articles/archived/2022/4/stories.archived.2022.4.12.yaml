      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you have a history of asthma or allergies,
        you may be at increased risk of developing high blood pressure and coronary
        heart disease, new research finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475e7fd-b2d1-4565-a5bf-de9a0ad02f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104f8b6-1df8-48d9-91df-e0941be90711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults between the ages of 18 and 57 who have suffered from an allergic
        disorder had a higher risk of high blood pressure, according to the research,
        which will be presented at the American College of Cardiology and Korean Society
        of Cardiology''s spring conference in Gyeongju, South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb9d51-1233-490e-8590-070c068bb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed9817-a161-464e-932d-1d7b1e27103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest risk for high blood pressure was found among people
        with asthma, researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b13415-22a8-4324-9e14-22f50603160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161c99f-3f11-4650-8599-7612f99224cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High blood pressure and cholesterol, along with a lack of exercise,
        obesity, diabetes, smoking and a family history of cardiovascular issues,
        are all key contributors to heart disease, according to the US Centers for
        Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c979165-2717-44aa-9157-44f1843c81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a7a71-8965-4b24-8ad9-2480bdf57f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asthma highest risk</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b7a40-b9c5-4b94-8a5b-9c807681dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have also found a correlation between allergic
        disorders and heart disease, but the link was controversial, the researchers
        said. In this latest research, scientists tested their hypothesis using data
        on over 10,000 people with allergies who participated in the 2012 National
        Health Interview Survey, a government-led survey of the United States population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ad88c-64b3-4470-9751-0de5ef5cacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.545+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92196378-d0e8-4531-b5d9-a93ae49e06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each person had asthma or at least one allergic disorder, such as
        a respiratory, food or skin allergy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48362a14-73a6-4260-8687-f826bb616ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f48f43-ea72-4950-aeb0-cd6c41b5212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the risk for high blood pressure, the research also
        found a higher risk for coronary heart disease for people between the ages
        of 39 and 57 with allergies. Coronary heart disease occurs when plaque builds
        up in the walls of the arteries that supply blood to the heart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae575c7-ddb8-4061-9fe9-2daf23409308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1adbc-1654-4522-b7cd-ec29fb32f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their findings, researcher encouraged clinicians to add
        a cardiovascular risk assessment to clinical examinations of people with asthma
        and allergies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9882f1-8a6a-421b-b720-e7e4275560fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f06fe-e7e6-499b-be7b-9d10fd7bca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For patients with allergic disorders, routine evaluation of blood
        pressure and routine examination for coronary heart disease should be given
        by clinicians to ensure early treatments are given to those with hypertension
        or coronary heart disease," said lead study author Yang Guo, a postdoctoral
        researcher at Peking University Shenzhen Hospital in China, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f7544-bbb6-4753-97ee-8fe30a629e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56769e98-bc78-4b59-a97e-8c024c79fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Question is why''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832ec34-9f2b-4968-8453-939bbc89d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prior research has shown a connection between having allergies
        and an increased risk of cardiovascular disease, "the question is why?" said
        pulmonologist Dr. Raj Dasgupta, an assistant professor of clinical medicine
        at the Keck School of Medicine at the University of Southern California.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2ffa2-79da-4212-a659-51028fa0bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd39c5-2083-4662-bf10-eab9c9e88dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t really show causality, but science does show it''s connected
        to pro-inflammatory mediators, things that trigger inflammation in the body,"
        said Dasputa, who was not involved in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174bf0c9-8e94-4930-acbb-3a3a9badbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed67af-1199-4104-aa9a-c8b0a0e2c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Histamines, for example, boost blood flow into the area the allergen
        attacks, which causes the immune system to send antibodies, thus triggering
        inflammation. That''s why many allergy medications are antihistamines, designed
        to counter that inflammatory response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a29543-6fd7-48f1-b955-ba5141a23fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.546+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c215c-7aa0-493f-8b3c-e8daff44df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although inflammation is the body''s way of fighting pathogens,
        an overactive or long-lasting response is an underlying factor in many chronic
        diseases, including diabetes, high blood pressure and heart disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c0d97-c57e-4c37-9fa7-5bad4b74f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f53cb-0b7e-476b-84aa-e084125af7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antihistamines constrict blood flow, as can other over-the-counter
        allergy medications such as those that contain the "letter D, which is pseudoephedrine,"
        Dasgupta said. "Those narrow the blood vessels not only in the nose but the
        rest of the body, which can lead to high blood pressure and an increased heart
        rate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b13702-fc06-46f7-b5e1-7b2b5330a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeea0c6-604d-4561-8e8a-ff28d2cea0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other medications can also have a negative effect on the cardiovascular
        system, including steroids often prescribed for asthma attacks and emergencies,
        Dasgupta said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af58f7-aa61-4036-9c2a-eab14d087b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbf878-adb7-465c-ba51-c993744e9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T17:30:49.547+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steroids increase blood pressure, they increase blood sugar and
        both high blood pressure and high blood sugar levels are very important risk
        factors for coronary artery disease and stroke," he said. "They can also cause
        weight gain, which is another risk factor."</p>'
    '33':
