      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has finished 16 government-to-government projects
        under the “Build, Build, Build” program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf418113-69eb-438f-8a63-03d1e2c5a3c9'
      'mgnl:activationStatus': true
