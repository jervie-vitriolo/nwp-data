    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:34.094+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bowlers raring to end 11-year gold medal drought in SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810dceb-8740-487d-ba18-6d1eda39df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) –</strong> The
        eight-member Philippine bowling team hopes to end its 11-year gold medal drought
        in the Southeast Asian Games when it goes to Hanoi, Vietnam next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ef380-bcbb-4b12-b5d0-217e83157183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team manager Rey Reyes said the Filipino bowlers have not stopped
        training since last year and are all motivated to win the top prize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e211815-9cba-4526-9432-77e6e43be3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0bd97-0cda-4fde-945c-63ee8e39984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mataas din po ang morale ng bowlers natin kasi matagal na nilang
        hinihintay ang makalaro na ulit sa SEA Games at sila mismo ay gusto nilang
        mahigitan ang performance nila last 2019 SEAG dito sa atin," Reyes told CNN
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57530a9-77ce-40de-8220-5f4a7b13a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32964f-5931-4365-b482-df79a9bc0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bowlers'' morale is high partly because they waited
        long enough and are readying themselves well to compete in the SEA Games and
        surpass their performance in the last 2019 SEA Games held here in our country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eff9e2-8791-44d4-b4d6-9c0170776a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T16:31:10.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64708cdd-6aff-49ef-ac69-586a72f228dd'
      'mgnl:activationStatus': true
