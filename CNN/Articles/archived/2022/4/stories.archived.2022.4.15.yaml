      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors: Attack was ''carefully planned''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86749c2-bbd1-4d75-8544-6f1f4fc6a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At James'' hearing Thursday, Assistant US Attorney Sara Winik described
        the attack as "premeditated and carefully planned."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9635aa-8a6c-4337-9a0f-e697fe658d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71448d26-b291-4f2a-83a6-7d39c8790b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also argued James was a flight risk and a danger to
        the community, according to a letter submitted by US Attorney Breon Peace
        to a federal judge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0e286-6223-46ab-ae54-00bf7a0116cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a13c08-4d54-46d1-9b20-062f40bf18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant committed a premediated mass shooting on the New
        York City subway system and then fled the scene, with a stockpile of ammunition
        and other dangerous items stowed in his storage unit," the letter says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a99da-38c5-43be-8a26-82ab71407451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b242eb8-dda0-4b42-87f8-2cdccab17b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Mia Eisner-Grynberg cautioned against a rush to
        judgment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f4ecc-6bf5-4a2b-8b7c-b97b2b010993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cac67-78fe-4513-8635-2485f97a8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all still learning about what happened on that train," she
        said outside the courthouse. "What we do know is this: Yesterday, Mr. James
        saw his photograph on the news. He called Crime Stoppers to help. He told
        them where he was. Initial press and police reports in cases like this one
        are often inaccurate. Mr. James is entitled to a fair trial, and we will ensure
        that he receives one."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da43b2c-6ec0-42bb-842e-6c6d1c33519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a9f3d-dab5-4859-b17a-d67abbff87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting James is accused of carrying out took place as a train
        was traveling from the 59th Street station to 36th Street station in Brooklyn
        just before 8:30 a.m. Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bde3f-e42b-4f35-b730-e666c5b83ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c335e07-1a60-4c20-acfb-b49d6c9b42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter was wearing a yellow hard hat, an orange reflective
        jacket and a surgical mask as he set off at least one smoke device and began
        shooting at people with a Glock pistol, according to a criminal complaint.
        Witnesses saw the suspect wearing a gas mask, the complaint stated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11da48-8185-43bb-83dd-08e79b3b1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea963c4e-350c-42a1-b271-97e9038d30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers tried to escape the smoke engulfing the train by running
        to one end of the car.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec21f4-0d3c-4395-9dfd-bde21c9789fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a7864-1d12-4990-9edc-412d92fe7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doors wouldn''t open until two minutes later, when the train
        reached the 36th Street station, and passengers fled the train as the smoke
        followed them, video shows.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806d8cd-f7be-4505-8a28-2fc16373cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e15947-6a73-4217-a43c-fd2fa04a5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other victims with bloody wounds fell to the platform as they shouted
        for medical care. Blood streaked the subway platform, with people sitting
        and lying on the platform, photos taken at the scene show.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2006f-ab46-4471-b9ac-967b61a96e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670fb3c-d0ae-49d2-be13-99ae7d2f99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The evidence connecting the suspect to the shooting</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299739b6-ab16-4aa0-9470-33978adf08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was initially named a person of interest after authorities
        determined he rented a U-Haul van whose keys were found at the scene. Investigators
        declared him a suspect Wednesday morning after they learned he bought a gun
        that was left at the scene.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1909e2-d066-4e90-925b-c46e1d78a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e59a83-3956-462f-b042-8d22d9244265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found a bag containing the Glock handgun, a plastic
        container with gasoline, a torch, the U-Haul key and multiple bank cards,
        as well as another bag containing fireworks, the complaint states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca95fff-4fe1-458c-a439-1ebb16ebd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b092554-efed-4a71-8ca0-5ddb8e91daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James bought the gun in Ohio in 2011, the bank cards had James''
        name on them and the U-Haul key was connected to a van James had rented in
        Philadelphia, according to the complaint.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282bbff-f340-491e-9f48-bffc442f287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa726c5-d913-461a-be07-f1decb7a7a8a'
