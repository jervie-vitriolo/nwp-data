  'china-covid-control-risk-crisis-xi-jinping':
    'author': 'Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-15T14:57:52.415+08:00
    'imagesource': 'jcr:9af2917d-e119-482d-b1a8-6273806a082c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7632fac-a3bb-4b45-a460-48cff2492acc'
    'lead': 'Across China, cities are locking down their residents, supply lines are
      rupturing, and officials are scrambling to secure the movement of basic goods
      — as its largest ever recorded outbreak of Covid-19 threatens to spiral into
      a national crisis of the government''s own making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T15:03:18.327+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:22.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:31.792+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'COVID-19', 'Xi-Jinping']
    'template': '1'
    'title': 'China''s Covid controls risk sparking crisis for the country — and its
      leader Xi Jinping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2bd66-c756-4b9b-903c-f754e501ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.327+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Across China, cities are locking down their
        residents, supply lines are rupturing, and officials are scrambling to secure
        the movement of basic goods -- as its largest ever recorded outbreak of Covid-19
        threatens to spiral into a national crisis of the government''s own making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1f53f-c09a-45e7-89e3-004dcb5c5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.327+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 44 Chinese cities are under either a full or partial lockdown
        as authorities persist in trying to curb the spread of the highly transmissible
        Omicron variant, according to a report from investment bank Nomura and CNN''s
        own reporting as of Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741b497-ac09-42c9-8766-1eb1878c3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.327+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, the epicenter of the country''s latest outbreak, scenes
        once unimaginable for the hyper-modern financial capital have become part
        of the daily struggle for 25 million people. There, residents forbidden to
        leave the confines of their apartments or housing blocks for weeks have been
        desperate for food and freedom -- some seen in social media clips screaming
        out of their windows in frustration or clashing with hazmat-clad workers.
        Even after the release of a tentative plan Monday for the partial relaxation
        of measures, there appears to be no end in sight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b31ee-ce56-4c68-802f-799cd1802cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.327+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation may mark the most significant challenge for
        the country -- and, arguably, for Chinese leader Xi Jinping -- since the initial
        outbreak of Covid-19 in Wuhan over two years ago. And for Xi, it comes at
        a particularly sensitive time, months before his expected step into a nearly
        unprecedented third term in power at the twice-a-decade Party Congress this
        fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048295fc-a457-40bc-8987-54221d985f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for the leader -- China''s most powerful in
        decades -- as he has placed his personal stamp firmly on the "dynamic zero-Covid"
        objective driving these unbending control measures, and continues to urge
        the country down this path.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35130601-2ba7-4e2c-905d-fbeed1ed338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to overcome paralysis in the face of risk, war-weariness,
        leaving things to chance and becoming relaxed," state media reported Xi saying
        Wednesday, calling on the nation to "strictly implement normalized prevention
        and control measures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb91ba9-3e59-40c7-a6fa-d58b45307611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the local officials rolling out Covid-19 measures, like
        those in Shanghai, typically get blamed for mismanagement when there are problems
        -- a more acceptable target than the central government and its policies,
        in the country''s tightly controlled political environment. And it''s not
        expected that a Covid crisis will imperil Xi''s likely third term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec044d2-0055-4cf6-9299-6141e39bf4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the outbreak enters a critical phase -- with some cities
        already under lockdown for weeks and a top national health official warning
        Tuesday that Shanghai''s outbreak had "not been effectively contained" --
        China''s ruling Communist Party and its leader will have to grapple with the
        economic fallout and the growing possibility that, like the virus, anger against
        the government seen in Shanghai could spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d4259-9a5d-4a8b-afeb-0ffb3b35c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nation disrupted</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58347f88-ddad-4896-80a5-35813e72e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has ordered local officials do all they can to stop the virus,
        while also minimizing the "impact on economic and social development" -- an
        order that, counter-intuitively, is expected to push local officials to clamp
        down with harsh measures at the sign of a few cases, or even preemptively,
        in the wake of the crisis in Shanghai.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187648a-fcf4-4e11-bae5-cf66aae74eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.328+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shanghai officials were trying to thread this needle they''ve been
        asked to thread, which is, ''let''s maintain zero-Covid, while also not disrupting
        anybody''s life.'' They focused a little bit more on the ''not disrupting
        people''s lives'' (side). And they failed," said Trey McArver, partner and
        co-founder at the China policy research group Trivium.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e735a-7748-441f-abb6-4ac10af6dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson that everybody''s going to learn is that, actually,
        you really have to focus on the zero-Covid part," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e27fb7-f45f-4eea-99b3-568bd9210a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already dozens of cities have some form of lockdown, even though
        the vast majority of total cases since the start of last month have been found
        in Shanghai and the northeastern province of Jilin. Getting supplies across
        the country has become a steep challenge, with some expressways closed, and
        truck drivers ensnared in quarantine or at thousands of highway hevalth checkpoints.
        Some cities have discouraged their residents from leaving, like the major
        southern port of Guangzhou, which requires its 18 million people to show a
        negative Covid test if they want to get out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bc344-2c77-48e4-beba-dca0f304e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could basically say the whole country now is like a large number
        of isolated islands," said Yanzhong Huang, a senior fellow for global health
        at the Council on Foreign Relations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc344221-99b2-43d4-9515-8a1fdd44b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has spurred various ministries in Beijing into action,
        with a National Development and Reform Commission official pledging Tuesday
        to "actively coordinate with local governments" and "employ big data" to ensure
        essentials get delivered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b71f1-cb1c-4a00-869c-2338b5da3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health officials and state media have amped up public
        messaging on why China must stick to the policy, citing the risks, especially
        to its large and under-vaccinated elderly population, of a widespread outbreak
        in the country of 1.4 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5afaa-ca7e-4531-814a-1a4bde44b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those health concerns come alongside a "hidden" political calculation
        of the costs of a large-scale outbreak, according to Huang.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14065e5-49f2-4867-bcb2-08f6856673ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.329+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Beijing is) considering the perceived impact on political and
        social economic stability, considering the impact on the leadership transition
        ahead of the Party Congress, and considering the regime legitimacy -- there
        is a lot at stake," said Huang.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3f491-cd71-4c77-96f6-f99b8e2416ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the risks for the Communist Party of keeping the policy, which
        has sparked mounting frustration and anger in Shanghai and threatens more
        disruption, is also clear -- especially as the country is over 88% vaccinated
        and most cases, authorities say, remain mild.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab618a7-66f2-4563-a9a8-aeb67d5b66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic slowdown is quite a big concern," said Alfred Wu, an associate
        professor in the Lee Kuan Yew School of Public Policy at National University
        of Singapore.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f095d-6348-4b2a-ba46-3c5ab3927ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central government always utilizes so-called economic performance
        to enhance their legitimacy. So how are they going to (explain) sluggish economic
        performance? I don''t know. But one thing is very sure, people will be suffering."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f4ed9-b0e5-45c6-83ae-99266958f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blame game</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e4b7a-db89-43ce-9aff-0c5b79c5f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Xi''s name so closely associated with the policies, the leader
        has linked himself to their success.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc3d1d-411d-4e75-b64e-18f426181530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve so clearly centralized power in one person''s hands,
        then I think you can plausibly lay any problems at that person''s feet --
        so it obviously reflects poorly on him," said McArver.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa1f09-535c-4d22-a6ad-05df38bd34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.330+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as for whether this would imperil the leader''s third term,
        "the answer is no," he said, pointing to what observers of China''s opaque
        elite politics widely believe to be a void of any real competition for the
        top role.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58767ba1-ae3c-4014-927b-e58a96ca249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s possible that even from the depths of the current
        challenge -- if they can find a way to bring the outbreaks largely under control
        -- the central government could spin a political win, akin to what they did
        in Wuhan in 2020, analysts say.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cfd1e-fad2-44ef-b3fa-18fed24e1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there was significant anger against the government, for example
        following the death of the whistleblowing doctor Li Wenliang, but China''s
        Communist Party emerged from the crisis to paint its stringent control strategy
        as an example of its superior governance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f9e6f-af99-4e5a-a3f3-466a88ebae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been clear frustration against the government this time
        around, spilling onto social media this week as users adopted pro-China, trending
        hashtags en masse to make veiled or sarcastic comments against the government
        -- before being censored.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae5523-81a0-4af3-9bdb-69073cc7e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also ready scapegoats across the country in the form
        of local government officials, who are under enormous pressure and can be
        blamed for failures in the implementation of the "zero-Covid" policy, shifting
        fault away from the central government''s policy itself, experts say. Many
        cadres have been fired or demoted throughout the pandemic, including recently
        in Shanghai, with details typically reported by state media.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2a446-194d-434e-a391-6c18c74a5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese central government is very, very careful and also very,
        very smart in turning the anger on the local governments instead of themselves,"
        said Wu.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec84d2-108b-423f-988f-fd0b51f24f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a political environment where all dissent is quashed, the
        narrative of Xi''s Party will dominate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a498e17-c791-4b8a-bc4c-311bae01c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some argue that China has painted itself into a corner
        where it now needs to uphold its stringent policy, after reveling for two
        years in the success of "zero-Covid," while scaremongering about the virus
        and generating broad support for the policy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d130413-42be-40b1-9567-6eeff2cfc810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.331+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang puts it this way: "We should never underestimate the government
        capacity to redefine its narrative to sustain the public support. And we should
        never underestimate the people''s tolerance, even for policies that harm their
        interest."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604c429-9d68-41d1-8521-0b5249379efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:03:18.332+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/15/china/china-covid-xi-jinping-shanghai-crisis-intl-hnk-mic/index.html">China''s
        Covid controls risk sparking crisis for the country — and its leader Xi Jinping.</a>"</em></p>'
  'Stephen-Miller-January-6-committee-testify':
    'author': 'Ryan Nobles, Annie Grayer, Zachary Cohen and Pamela Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-15T15:26:53.555+08:00
    'imagesource': 'jcr:bf105148-7296-4a9e-9947-28472d74b80a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25aa8450-879a-4c1d-a3a1-ae1d1c57dce8'
    'lead': 'Former Trump White House adviser Stephen Miller is under subpoena by
      the committee and had resisted attempts to appear, including by suing to block
      the committee from forcing him to hand over documents and meet for an interview. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T15:30:34.959+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:25:21.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:32.428+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stephen-Miller', 'January-6-committee', 'Donald-Trump']
    'template': '1'
    'title': 'Stephen Miller meets virtually with January 6 committee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449a3fc-00d3-4126-83e8-0b4291f163e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Trump White House adviser Stephen
        Miller on Thursday testified virtually for roughly eight hours before the
        House select committee investigating the US Capitol insurrection, a source
        familiar with the meeting told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d4481-a171-45d8-bbbe-55f83af8e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d45dc-9b5b-45a3-b05f-525b6f4e060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got a little chippy," the source said, suggesting Miller was
        at times a difficult witness. Some executive privilege issues came up during
        the meeting, the source added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc802b-7efd-42a3-b445-5685f32c6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22dd370-40b3-4259-bbb4-c261750d7e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is under subpoena by the committee and had resisted attempts
        to appear, including by suing to block the committee from forcing him to hand
        over documents and meet for an interview. In its subpoena of Miller, the committee
        cited the role he had played in sharing false claims of voter fraud related
        to the 2020 election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d289435-90cf-4f4a-a154-755c67d5a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d3a48-9c71-46a4-9f0a-d1ff46de015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported on Miller''s planned testimony.
        The committee declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b7445-fbfa-4327-8e1e-37a14351a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acb757-2ba6-43c7-8bc2-2e69a9406ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview comes after two Trump White House lawyers appeared
        before the committee: former White House Counsel Pat Cipollone and his deputy
        Patrick Philbin. A source told CNN that former President Donald Trump authorized
        Cipollone''s testimony to the panel. Cipollone is a key player in the 2020
        election saga because he pushed back against some of Trump''s more egregious
        attempts to overturn the results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfb0ce-a229-4dc0-a604-ae3b2a3c0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2e619-8036-4cfb-a358-84c4e12d8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is among the former Trump officials who could provide the
        committee with details about what was happening inside the White House on,
        and leading up to, January 6, 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d229b-6349-4b17-8a84-3f9afb8f9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ddbd4-0e6a-4b68-bd34-a1a570bde11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its subpoena letter to Miller late last year, the committee noted
        that he, by his own account, "participated in efforts to spread false information
        about alleged voter fraud in the November 2020 election, as well as efforts
        to encourage state legislatures to alter the outcome of the November 2020
        election by appointing alternate slates of electors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26064e-9e2b-488b-8279-b145122fbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb737678-fbe1-4e19-b4df-99ce93cba118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller and his team also helped prepare for Trump''s remarks prior
        to the riot at the Ellipse on January 6, 2021, had been at the White House
        that day and was with the President when he spoke at the "Stop the Steal"
        rally, the committee added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195b293-47e9-4827-9cea-0c9952fb4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f4e99-6d8d-4828-bab9-e6437a04c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is just the latest senior Trump official to appear before
        the committee. Ivanka Trump, the former President''s daughter and former senior
        adviser, sat for an hours-long interview in recent weeks. Her husband, Jared
        Kushner, also voluntarily appeared before the committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f2a2e-1b8d-42a8-93af-cc1bd68cd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:30:34.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/14/politics/january-6-stephen-miller/index.html">Stephen
        Miller meets virtually with January 6 committee</a>."</em></p>'
