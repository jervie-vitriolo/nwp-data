      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Pope
        Francis has offered prayers for thousands of Filipinos affected by the recent
        onslaught of Tropical Depression Agaton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247564a9-bb6b-4416-800e-3e0335f47448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:26:28.039+08:00
