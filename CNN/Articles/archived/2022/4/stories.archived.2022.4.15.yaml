      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hallmark Movies &amp; Mysteries is
        diversifying its content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf1552-bdee-42f4-a9f9-feba6c523cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:53:49.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable channel is set to feature a romance with a lead who has
        Down Syndrome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf18147-b01b-4bb7-9c95-529064ce7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:53:49.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never Have I Ever" actress Lily D. Moore is set to star in "Color
        My World With Love" as Kendall, "a talented artist with Down syndrome who
        creates beautiful paintings in the impressionist style that reflect the reality
        of her subjects as she sees them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2c084-a153-4be1-82d9-4100700e1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:53:49.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things take a romantic turn when she meets Brad, played by David
        DeSanctis, in a cooking class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6addc8bc-817a-473b-bff0-0059531e2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:53:49.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erica Durance, Benjamin Ayres and Karen Kruper also star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
