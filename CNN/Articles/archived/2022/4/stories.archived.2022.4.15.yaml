    'lead': 'Celebrated Filipino film director Brillante Mendoza, and actors Vince
      Rillon and Christian Bables have bagged recognitions at the 19th Asian Film
      Festival held in Rome, Italy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T14:26:12.575+08:00
