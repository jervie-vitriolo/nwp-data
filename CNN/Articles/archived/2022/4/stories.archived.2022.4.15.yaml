      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting on April 21, adults ages 21+ will be able to legally purchase
        cannabis and cannabis products without a medical card. This is a historic
        step in our work to create a new cannabis industry," Murphy said in a tweet
        Thursday.</p>'
    '11':
