      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd8eb1-88b3-4531-bb8a-427e763a2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:36:21.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That signature came on the heels of a 2020 ballot measure that saw
        New Jersey vote to legalize recreational marijuana. State lawmakers, unable
        to drum up enough support to pass a bill to fully legalize marijuana, agreed
        to place the question directly to voters: "Do you approve amending the Constitution
        to legalize a controlled form of marijuana called ''cannabis''?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f75fc2-bdb4-4a67-bb7a-22708dfa57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:36:21.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f9bb7-e18d-4db2-ba1b-3a35d8062486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:36:21.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Question No. 1 amended the state constitution to legalize
        cannabis for personal, non-medical use by adults 21 and older, with the state
        commission that oversees the medical market also regulating the personal market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17779b-5f46-4da3-b5cb-58bb8b6dcc23'
      'mgnl:activationStatus': true
