    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-15T10:18:08.464+08:00
    'imagesource': 'jcr:e93ae03d-4cee-4fe3-b74f-ce000cea006e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe74d905-a0f6-42fb-9516-024fcca3eef3'
    'lead': 'The Baybay City Disaster Risk Reduction and Management Office reported
      a total of 110 casualties as of Friday evening.

      '
