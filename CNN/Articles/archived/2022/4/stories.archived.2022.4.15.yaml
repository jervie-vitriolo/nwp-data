      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Friday bulletin, the DA noted that the following regions
        reported damage and losses: Western Visayas, Eastern Visayas, Zamboanga Peninsula,
        Soccsksargen and Caraga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002cc74-71b2-4b91-bda9-5bdbd5380aa2'
