    'template': '1'
    'title': 'Veteran Filipino Director Brillante Mendoza, 2 actors bag awards at
      19th Asian Film Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afe2aa-999d-439b-b4f9-cbd5f97c5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.575+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Filipino
        talent is once again recognized internationally as acclaimed director Brillante
        Mendoza was bestowed with a Lifetime Achievement Award at the 19th Asian Film
        Festival held in Rome, Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63adc0b-f2a3-4960-89bd-2522df945c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.575+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was conferred by artistic director Antonio Termenini,
        who also heads the Roma Lazio Film Commission, according to a report shared
        on Facebook by Mendoza-headed Center Stage Productions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d03749-f18e-4d68-8eba-9f2757818c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.575+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, known for his award-winning films ''Kinatay,'' ''Taklub,''
        and ''Lola,'' is regarded as one of the major exponents of the "Philippine
        New Wave."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c63c30-9a88-432e-9e00-a15ee2f5bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.576+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named Best Director at the 2009 Cannes Film Festival for
        ''Kinatay.''</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcspco.ph%2Fposts%2F4994782177274034&show_text=true&width=500"
        width="500" height="734" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfff227-b95b-4f7e-83a9-7c489534c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908a400-d4a4-4845-8cac-2fc65eb83e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.576+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino actors Vince Rillon and Christian Bables were also given
        recognition, tying for the Best Actor Award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91619b-4b62-43de-959a-00a628716ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.576+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rillon won for his role in Mendoza''s "Resbak," wherein he played
        a young thief who fought against his ruthless, corrupt boss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b22db-45aa-4f00-834f-07c0c83d6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.576+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables was honored for his role in the indie film "Big Night!" where
        he played Dharna, a gay beautician who needed to clear his name after being
        included in a drug watchlist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcc902-6d7e-4ea9-b702-6ae6699fa0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.576+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Matti''s renowned crime thriller film "On the Job: The Missing
        8" was also hailed "Best Film" by the award-winning body. Released in 2021,
        it focuses on the corruption and censorhip in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbc336-3196-4ca7-a760-f3cf1073cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19th edition of the Asian Film Festival was held from April
        7 to 13 at the Farnese Arthouse in Rome, in Piazza Campo De ''Fiori.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d514c-5ea4-4c18-a757-d2aee406af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.asianfilmfestival.info/winners-aff19/</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a30f29-c5f5-47c9-b995-5d4d4d72880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival also featured Mendoza''s "Gensan Punch," which tells
        the true-to-life story of a boxer with a physical disability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13b385-409e-4670-9331-034f1f417d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T14:26:12.577+08:00
      'mgnl:createdBy': 'angelica'
