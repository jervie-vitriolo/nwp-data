      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later spoke before the residents and visited the Malasakit Center
        located in the Western Leyte Provincial Hospital in Baybay.</p>'
