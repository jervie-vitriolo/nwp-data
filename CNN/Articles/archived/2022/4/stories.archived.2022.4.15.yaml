      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97119283-c723-461d-a0e6-cff89ac5f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:26:28.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (pope) also offers the assurance of prayers for the dead, injured,
        and displaced as well as those engaged in recovery efforts,” Parolin said
        in the letter. “As a sign of spiritual closeness, His Holiness willingly invokes
        upon all the Filipino people God’s blessings of strength and peace."</p>'
