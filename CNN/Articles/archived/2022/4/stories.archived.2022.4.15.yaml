      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97a932-b492-4d26-9af0-0b68a15fa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:15:55.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that its regional offices are currently assessing the situation
        on the ground, continuously coordinating with concerned local government units
        and regional agriculture authorities regarding interventions and assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3778f37-9095-4158-a2f1-8e697cc830b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:15:55.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb1510-b704-48c6-b75b-c25af3ff3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:15:55.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is preparing to distribute rice, corn and assorted
        vegetable seeds, as well as drugs and biologics for livestock and poultry.
        It is also set to provide loan and indemnification assistance, and rehabilitate
        affected areas through the Quick Response Fund.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
