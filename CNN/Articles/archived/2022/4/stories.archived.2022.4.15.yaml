      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines last won a SEAG bowling gold back in 2011 in Indonesia
        where the country had a one-two podium finish in the men''s singles event.
        Frederick Ong and Jeremy Posadas clinched the gold and silver medals, respectively.</p>'
    '9':
