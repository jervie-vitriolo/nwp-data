  'China-J20-jet-patrol-East-South-China-Sea':
    'author': 'Jessie Yeung and Brad Lendon, CNN'
    'caption': 'Photo courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-15T18:31:24.503+08:00
    'imagesource': 'jcr:2615fc1f-74bf-4bb1-bdb4-88c9c3788e3b'
