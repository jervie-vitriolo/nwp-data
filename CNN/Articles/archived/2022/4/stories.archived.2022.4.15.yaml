    'mgnl:tags': ['AGATON', 'Death-toll', 'Typhoon', 'casualties', 'Leyte', 'Abuyog']
    'template': '1'
    'title': 'Leyte death toll due to ''Agaton'' reaches 156 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895ae34-ad1e-4615-a640-7a1f3e448a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T10:34:27.831+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) –&nbsp;</strong>The
        number of fatalities in Baybay City and Abuyog town in Leyte due to Tropical
        Depression Agaton has increased to 156, according to local authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46951e-4db6-442d-a41b-e15c274f0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T01:16:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6 p.m report on Friday, the Baybay City Disaster Risk Reduction
        and Management Office said it has recorded 110 deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359532d9-f5a2-4149-bace-3bac54e35991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T01:16:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovered remains were from the villages of Kantagnos (50),
        Mailhi (21), Bunga (17), Can-ipa (5), San Agustin (3), Maypatag (2), Pangasugan
        (VSU) (2), Palhi (2). One body each came from the following villages: Candadam,
        Zone 21, Caridad, Igang, Sto. Rosario, Gacat, Apid, and Inopacan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0eacaf-293e-48f9-9104-ac5c6e14f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T01:16:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, 26 are "gender not known," authorities said. Around 94
        others remain missing, they added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a78ff1-f718-4939-b435-7b24c468ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T01:16:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab082718-ca3f-4296-b780-9bb850aed5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T01:16:24.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abuyog town has listed 46 new casualties after 11 more
        bodies were found on Thursday afternoon, the provincial police office confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150610d5-d8e5-4d63-8b5e-671cc3213366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T10:34:27.831+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-two of the bodies were from Pilar village, two from Bahay,
        and one each from Tib-o and Combis village.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea30c9-9b06-436b-84af-1efd34e19d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T10:34:27.832+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abuyog Mayor Jemuel Kin Traya, at least 150 residents
        from the municipality are still missing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4c14a-2dc0-4051-b0b9-fab8999b5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T11:54:17.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More deaths in national count</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a510b6-57fe-4c1e-98ac-a370f27cc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T11:54:17.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council confirmed at least 137 casualties due to Agaton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab3d18-69c3-46ab-a916-d7e4e1a4ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T11:54:17.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight are missing, while eight were injured, the agency added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad26da-719b-4821-a19e-3c1fe922a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T11:54:17.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports are still being validated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b867158-02dc-4cd5-8870-e1cc9e98f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T11:54:17.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture also said the damage due to Agaton
        has swelled to ₱639.7 million. Affected commodities include rice, corn, high-value
        crops, and livestock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318c628-1724-4c9c-a91f-d70e561eead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T10:34:27.832+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Wil Mark Amazona contributed to this report.</em></p>'
