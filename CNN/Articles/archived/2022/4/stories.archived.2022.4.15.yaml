      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 11,666 farmers were affected, with the volume of production
        loss at 40,850 metric tons (MT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6ec57-535f-43a6-8f69-1e059446af2b'
