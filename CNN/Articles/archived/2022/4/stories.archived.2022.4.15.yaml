    'mgnl:tags': ['north-korea', 'hackers', 'cryptocurrency', 'hack', 'FBI']
    'template': '1'
    'title': 'FBI says North Korean hackers stole more than $600 million in cryptocurrency
      in single hack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c667e-4010-4031-8c59-1fd480d8baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.351+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI on Thursday blamed hackers associated
        with the North Korean government for stealing more than $600 million in cryptocurrency
        last month from a video gaming company -- the latest in a string of audacious
        cyber heists tied to Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d82115-2591-496e-ad8e-b6c4f1361920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.351+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd54c9-0e7f-450b-9283-58e9c5931b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.351+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our investigation we were able to confirm Lazarus Group
        and APT38, cyber actors associated with the DPRK, are responsible for the
        theft of $620 million in Ethereum reported on March 29th," the FBI said in
        a statement. "DPRK" is an abbreviation for North Korea''s official name, the
        Democratic People''s Republic of Korea, and Ethereum is a technology platform
        associated with a type of cryptocurrency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164f977-dcc7-4ad0-b8e5-c810413ba0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.351+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI was referring to the recent hack of a computer network used
        by Axie Infinity, a video game that allows players to earn cryptocurrency.
        Sky Mavis, the company that created Axie Infinity, announced on March 29 that
        unidentified hackers had stolen the equivalent of roughly $600 million --
        valued at the time of the hack''s discovery -- on March 23 from a "bridge,"
        or network that allows users to send cryptocurrency from one blockchain to
        another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fcfc8-c5bc-4700-8d76-dfb1a451fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department on Thursday sanctioned Lazarus Group,
        a wide swath of hackers believed to work on behalf of the North Korean government.
        Treasury sanctioned the specific "wallet," or cryptocurrency address, that
        was used to cash out on the Axie Infinity hack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61122f-271d-4a33-872f-d1662e7083fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberattacks have been an important source of revenue for the North
        Korean regime for years as its leader, Kim Jong Un, has continued to pursue
        nuclear weapons, according to a United Nations panel and outside cybersecurity
        experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45afe3-d07d-472f-b4ac-aacc6635fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea last month fired what is believed to be its first intercontinental
        ballistic missile in more than four years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f097c4-50f3-43fb-bcdd-20be6949a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarus Group has stolen an estimated $1.75 billion worth of cryptocurrency
        in recent years, according to Chainalysis, a firm that tracks digital currency
        transactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d155e03-b498-40f5-8bfb-c1d949d4ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hack of a cryptocurrency business, unlike a retailer, for example,
        is essentially bank robbery at the speed of the internet and funds North Korea''s
        destabilizing activity and weapons proliferation," said Ari Redbord, head
        of legal affairs at TRM Labs, a firm that investigates financial crime. "As
        long as they are successful and profitable, they will not stop."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea96cd-8af0-4a85-9c83-2fdda31aa031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many cybersecurity analysts'' attention has been on Russian
        hacking in light of the war in Ukraine, suspected North Korean hackers have
        been far from quiet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f334be-83bd-46df-b69e-36229823a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.352+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Google last month disclosed two different alleged
        North Korean hacking campaigns targeting US media and IT organizations, and
        cryptocurrency and financial technology sectors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db5660-96d1-4f35-81a5-fed8884de0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.353+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has a policy of notifying users who are targeted by state-sponsored
        hackers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a755da4-651e-4085-a90d-4543408d1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.353+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shane Huntley, who leads Google''s Threat Analysis Group, said that
        if a Google user has "any link to being involved in Bitcoin or cryptocurrency"
        and they get a warning about state-backed hacking from Google, it almost always
        ends up being North Korean activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e664a-d615-40d2-878e-b25af2c97e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.353+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to be an ongoing strategy for them to supplement and make
        money through this activity," Huntley told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00427585-a21d-46be-a2e2-7ed9bb439a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:28:30.353+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/14/politics/fbi-north-korea-hackers-crypto/index.html">FBI
        says North Korean hackers stole more than $600 million in cryptocurrency in
        single hack</a>."</p>'
  'brillante-mendoza-rillon-bables-awards-19th-asian-film-festival':
