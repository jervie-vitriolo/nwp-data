    'template': '1'
    'title': 'More than 700 cops linked to drug-related cases dismissed under Duterte
      administration – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b815a5-2133-40f9-8a0d-f8ed97d718e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) –</strong> Quite
        a number of police officers have been sacked under the Duterte administration
        due to “grave offenses,” including involvement in illegal drug trade, the
        Philippine National Police (PNP) reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4656049-96d5-46fd-b8b9-ab3155566011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP in a statement said that from a total of 5,599 personnel dismissed
        from July 2016 to March 30 this year, 714 were linked to drug-related cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55fba4-baab-4455-83d8-25d0821af2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have criticized the Duterte administration''s war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141682c1-183c-47e2-8408-f61afa257e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of others were also penalized for “less serious” offenses,
        according to the national police force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bea15-5075-4b3c-a4fb-4563a262eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its data covering the same time period showed 1,129 officers were
        demoted, 10,490 were suspended, 848 faced forfeitures of salary, 208 were
        “restricted,” and 286 had their “privileges withheld.” Another 2,475 were
        also reprimanded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879494f-8fad-4ddb-a513-b71e8b2fdefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP informed the public of its "internal cleansing" after the United
        States Department of State released a report on alleged abuses by security
        forces in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281e940-182e-4775-bf0c-820ed73c26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited instances of supposed extrajudicial killings, forced
        disappearance, torture, arbitrary detention, harsh prison conditions, among
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a56960-0709-4c43-98fd-4df5b7f65c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP wishes to oppose the statement from the recent report of
        the United States Department of State’s latest annual country reports on human
        rights stating that IAS (Internal Affairs Service) remained largely ineffective,”
        PNP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53197bf-f8a5-45b1-b803-f710587815be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that while it is “not completely disregarding” the report,
        it will be “unfair for the PNP to be regarded as an organization that tolerates
        impunity and human rights abuses.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182078b-a21e-45ff-9a68-ad9cbbaff8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP further noted it has given its “full cooperation” to the Department
        of Justice, which is investigating, through the National Bureau of Investigation,
        alleged police abuses in the government’s controversial drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d5780-95ae-4816-a423-3391979f15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has meanwhile challenged the
        US State Department to show proof of its allegations, vowing to punish perpetrators
        if claims are proven true.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fd797-c6ad-4bfe-8cb4-a8518539461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:50:20.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/15/DND-Lorenzana-US-State-Department-human-rights-abuses-security-forces.html">Defense
        chief to US State Dept: Show details of ‘abuses’ of security forces in PH</a></strong></p>'
