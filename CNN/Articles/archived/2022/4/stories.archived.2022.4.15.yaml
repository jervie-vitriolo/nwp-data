    'lead': 'China has begun sending its most advanced fighter aircraft, the J-20,
      to patrol the East and South China Seas, Chinese state media has reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T18:36:16.136+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:25:16.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:36.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is sending its most advanced fighter jet to patrol disputed seas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26fddb-b7a6-4c53-9ccb-7748a1aca55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;China has begun sending its most advanced
        fighter aircraft, the J-20, to patrol the East and South China Seas, Chinese
        state media has reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf8951-912b-4dcf-b44e-76e98b34022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early versions of the J-20 stealth jet used Russian engines —&nbsp;but
        those have since been replaced with domestically-produced twin engines. The
        jets were first shown to the public with the new Chinese engines last year
        at Airshow China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2d29d-0495-4c36-8076-718ae9dfc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment is intended to "better safeguard China''s airspace
        security and maritime interests," state-run tabloid Global Times reported
        on Wednesday, citing military experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f2599-7e5f-4df9-8fe8-dca116cf7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Yukun, a spokesperson for the J-20''s state-run manufacturer,
        added that it was a "training routine" for the J-20 to begin conducting patrols
        now that it''s equipped with Chinese engines, according to Global Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7f048-1127-4b80-a557-59c89fdf7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just weeks after United States Gen. Kenneth
        Wilsbach, the commander of US Pacific Air Forces, said US F-35s and Chinese
        J-20s came into close proximity with each other over the East China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669d2ff-432b-4cfe-820e-2327fd2a5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East China Sea and South China Sea have both long been contested
        regions, with overlapping territorial claims by numerous countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ba9e6-3420-4663-9203-ac7496de9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the vast South China Sea as its sovereign
        territory. It has been building up and militarizing its facilities there,
        turning islands into military bases and airstrips, and allegedly creating
        a maritime militia that could number in the hundreds of boats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9b58f-c5ad-4de1-8b8f-d1615e547d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the East China Sea, China claims sovereignty over the
        Japanese-controlled Senkaku Islands, also known as the Diaoyu Islands. In
        recent years, the US has reiterated its promise to defend the Japanese islands
        in the event of foreign aggression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98421d-fc5a-4d69-bd91-daa70a4b5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the deployment of the J-20s shows two things: China''s
        increased confidence in its military abilities, and its warning to other countries
        with a stake in the territorial dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f24369-45c9-4437-aee9-b0e0463ba604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 200 J-20s reportedly in service, the People''s Liberation
        Army Air Force (PLAAF) "now has in regular service a fleet of advanced stealth
        fighters as good as the Americans, who remain the benchmark," said Peter Layton,
        a visiting fellow at the Griffith Asia Institute in Australia. He added that
        China''s message to the world is: "Any foreign military aircraft intruding
        into China''s claimed airspace in the East and South China Sea may now be
        intercepted by J-20s."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f9042-8018-47ed-a161-eabf9811fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such a move would be politically fraught, the J-20''s wide
        radius of action means it could patrol further out to sea, or stay longer
        in areas like the East China Sea, Layton said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a3e66-1321-4189-80b2-cb769793f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small formations, such as a handful of jets, could also conduct
        occasional deep patrols into the South China Sea, land to refuel at one of
        China''s island airbases, then return to the mainland. The PLAAF could even
        launch missions to overfly any US carrier battle groups that enter the South
        China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b2765-f311-43a5-93c4-06ada0d9c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition from Russian to Chinese engines also shows China''s
        growing independence in military manufacturing, Layton said. "It''s not just
        that China does not need Russian help anymore, it is that Chinese-built aircraft
        are now superior to Russia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a455e2b-189c-428a-b593-c4702fe6d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the J-20s now have more reliable twin engines than
        the Russian ones makes these patrols "a much more plausible option," which
        could be why they hadn''t been sent on patrol before, said Layton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004f4d8-1a16-484a-8ed9-42734f5142ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J-20 has long been touted as China''s answer to the American
        F-22 —&nbsp;considered the world''s premier stealth fighter jet -- and the
        F-35.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f002e92-0fbd-403c-9c80-fd700aba1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report by the China Power Project at the Center for Strategic
        and International Studies said the new Chinese engines would give the J-20
        low supercruise ability, meaning they could fly at supersonic speeds for prolonged
        periods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33979501-d4e9-4cbc-9fc4-e920ce3b6f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have long said the J-20 can''t stack up to US stealth
        fighters —&nbsp;but Wilsbach, the US Pacific Air Forces commander, said last
        month that the J-20s made a strong impression when they encountered US F-35s
        over the East China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d7585-3fe4-4e0e-9a94-43871a756cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re relatively impressed with the command and control that was
        associated with the J-20s," Wilsbach said at a Mitchell Institute for Aerospace
        Studies conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af473b-2a06-4dff-9987-79a60d3ef946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US observed "relatively professional flying" by the Chinese
        aviators, he said, but noted the US was unsure how China would employ the
        J-20s, whether in multi-mission roles like the F-35 or in an air superiority
        role like the F-22.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ab674-0687-4389-bec0-b1e03ebce998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton said the US, Japan and other countries will be "keenly collecting
        electronic intelligence data" on any J-20s out on coastal patrols, hoping
        to gather more information on its stealth characteristics, as well as any
        radio and datalink transmissions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee55a6-c610-41ee-bc18-c1c546c27762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:36:16.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/15/china/china-j-20-jet-patrol-east-south-china-sea-intl-hnk/index.html">"China
        is sending its most advanced fighter jet to patrol disputed seas."</a></em></p>'
