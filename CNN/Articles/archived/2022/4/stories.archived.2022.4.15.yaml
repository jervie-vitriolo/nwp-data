      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> – President
        Rodrigo Duterte on Friday visited victims of Tropical Depression&nbsp;Agaton
        (international name: Megi) in Baybay City, Leyte and met with local officials
        to assess the damage brought by the storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9bc16-7215-4d92-868e-9dad6d16b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:42:46.648+08:00
