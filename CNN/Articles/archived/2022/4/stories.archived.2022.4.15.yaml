    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukrainian-refugees', 'Ukraine', 'Medics', 'Disaster']
    'template': '1'
    'title': 'The Ukrainian refugee crisis is the latest mission for a CNN Hero, who
      leads teams of mobile medics responding to global disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14ea17-5a1c-49f0-8d26-261a2a2a051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.823+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People around the globe have been moved
        by the horrible images of Ukrainians in distress, fleeing their homes after
        the Russian invasion began in late February. But the scope of the situation
        can be difficult to comprehend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77db723-2acc-4b05-a70e-67891fdaaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.823+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541d63b-3d28-4c71-bc21-270c02b36808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.823+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of Ukraine''s population has been uprooted since
        February 24 and more than 4.6 million people have left the country, according
        to the UN High Commissioner for Refugees. It''s the world''s fastest-growing
        refugee crisis since World War II, the UN says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf93e1a-3e84-4c9e-9cad-1577b18c6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.823+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3dd84-7ff2-4d12-b87c-d6714716713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,500 miles away in Anchorage, Alaska, paramedic-turned-nurse
        Teresa Gray mobilized to help. Late last month, through her nonprofit Mobile
        Medics International, she and several volunteers traveled to Galati, Romania,
        where they provided care -- and comfort -- to hundreds of Ukrainians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d533f8-e0e4-4c87-8f1c-6e69dfcd4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627e64e-eb20-4d33-8832-cf25a7bc5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people have lost everything -- their homes, their family
        members, their country. I knew the hardships they''re going through," Gray
        said. "Because we''ve done this before, in other countries, I knew that we
        (could) make a difference for them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da685d12-627a-4ccb-9e86-b0a8e33dc2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab855d-1d33-4ffe-ba2e-82a2880e07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After creating her nonprofit six years ago, Gray has sent medical
        teams to natural disasters and refugee crises in the US and around the world.
        Her organization''s work is all done by volunteers, with travel and supplies
        funded through donations and assistance from other nonprofits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406642f9-4725-410f-b457-81238993c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb46438-3465-4045-91af-3b1dbbb48244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray says the group has provided free medical care to more than
        30,000 people on five continents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5471cc0-bc83-48eb-8809-4f6e8d3b5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3753dd-963b-4711-a40c-27b97b94ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray specializes in sending small, mobile teams of four to eight
        licensed medical volunteers able to go into remote areas -- a need she recognized
        after working with other groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ba7e9-6c07-4d5d-827a-9973816b9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f9441-c563-45ee-bb8c-cb36a9c554f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s amazing people doing amazing work out there, but they''re
        very stationary. They come in, they set up, and patients come to them. I really
        saw a need for basically an ambulance-type response," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c3551-dd99-4c64-80d7-976c8ecf2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb395d7-c7fa-4d3f-8e30-caa13d0dd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.824+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her group members deploy, they''re prepared to be entirely
        self-sustaining. This ensures that they can work for days at a time without
        taxing the local infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ae417-3aae-4466-abeb-13203ec67d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32041a9-e10e-45b6-a86e-2765d2b1fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can bring our own food, our own water, our own sleeping accommodations,"
        she said. "We try to take basically an ambulance in a backpack."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f4bd5-7efe-44f7-b6f3-46238dfcc195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09586507-e6de-4a7d-9bbf-296dc9ccbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they deploy, it''s normally within 72 hours of a disaster to
        fill the gap before larger groups are fully operational. Their missions typically
        last seven to 10 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5558c-5d25-45cf-8eb3-12d5892fccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a5260-033a-41cd-9023-e6c7a872c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ukraine crisis required a different type of response. Four
        days after the invasion, one of her volunteers from England began driving
        along the western border of Ukraine to assess where their help would be most
        needed. Eventually, they determined that Romania was overwhelmed by refugees
        but lacked infrastructure other countries, like Poland, had.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32454681-f277-47ad-963d-45690790d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb23e0-cc4c-4efd-8475-b45559a80a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to the border of a war zone raised other concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba446b0b-47d5-4223-b43f-32f3e0693ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde00f6-4130-4b05-bbfb-d21d3b8b669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most dangerous mission we''ve ever done," Gray told
        CNN prior to her departure from the US. "We''re taking the necessary medicine
        for chemical warfare, in case chemical weapons are deployed. But honestly,
        the heroes are my volunteers who were begging to go."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7549d2-d363-404d-86c4-9025e4bf185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd85307-a436-46b4-bf2f-2afea886ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s team was told about hundreds of refugees on a university
        campus who had very limited medical care. When they arrived at the campus
        in Galati on March 26, Gray was surprised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76537b7-36da-48b9-abca-8baffcc2d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.825+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211e403-c225-4214-8259-70d4371893f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we were expecting to see was large groups of people housed
        in tent cities or in large buildings, and actually they are housing these
        refugees in individual dorm rooms," she said. "They''ve got food, they''ve
        got shelter, but it''s still a large group of refugees. The trauma is the
        same."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89731938-37eb-4342-b8f3-a58bdb22f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee2d2b-1928-4946-8c91-081a06e5dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s team staffed a 24-hour clinic and went room to room, caring
        for the 300 refugees with the help of interpreters. The problems they treated
        ranged from a flu outbreak among the children to chronic health problems in
        the elderly, which posed a particular challenge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f4491-b85f-4901-8eae-32f6ee424da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be145b21-99bf-4d31-aceb-8fdac3f5c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They now exist in a country that doesn''t speak your language and
        doesn''t use the same medicine," she said. "So, we''re trying to figure out
        what''s your underlying condition, what medication were you on in Ukraine
        and what is the equivalent in Romania."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcb2e8-0e16-4c4e-8ab2-8b1e872755b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d39d71-e5d6-4a15-a5dc-fe206ad3d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also helped organize a warehouse of donated goods, delivered
        supplies, and cared for other nearby refugees. When one woman, whose elderly
        mother had been treated for health issues, asked for help -- Gray''s volunteers
        literally went the extra mile.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3d8ba-b6f7-469d-8936-f9735e9f0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38651ec9-3b23-43a8-b989-aef7a93bde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She asked us if we would drive her to the border so (she) and her
        son could see Ukraine, maybe for the last time," Gray said. "She asked us
        for help, so we gave it to her. "</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b1c5c-4887-4a13-ac73-cb7c0027cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db8bdd-2314-4040-9ec1-9b50d22314b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That interaction embodies Gray''s approach to her work.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35589a05-f49b-448f-acc5-4adc9378668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b81ae-b299-43c0-9b3f-f16bacd2e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t just about fixing the broken arm or giving you medicine.
        It''s making that human connection," she said. "Human suffering has no borders.
        People are people ... and love is love. "</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88716f0-3094-4d71-aba6-64ef0a23945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.826+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a597ad3-21d1-477c-b95e-7c413daa2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kathleen Toner spoke with Gray about her work. Below is an
        edited version of their conversation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad8b74-79ba-46b7-b28f-cd1f63e33d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2666e5-d4b3-4bc6-8eb8-5dbeac627056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How did you find your way into the medical field?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e226cc-7761-402b-ba83-15214c714d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2d080-0104-454e-9f45-c51ddb6618cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresa Gray: Growing up in Michigan, my godmother was a paramedic
        instructor, and she would drag me down to the firehouse and make me be a mock
        victim. I would have to be bandaged and splinted and all sorts of things while
        they practiced their skills. I loved it. After high school, I stumbled across
        an ad for an EMT, and I thought, "I''ll go give it a shot," and it all made
        sense to me. I knew in that moment I had found my career.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec597c5-9d12-4bd1-a2e4-e266b809f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72fd0d-56ff-4ed0-a5ba-df5c1b3f221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started as an EMT, became a paramedic. Eventually I moved to Alaska
        and ended up being a critical-care flight paramedic. Our cities are hundreds
        of miles apart, so our ambulances are Lear jets. We fly to the villages, pick
        people up and bring them back to major cities. I''ve picked up patients in
        dogsleds, on snow machines -- whatever we needed to do to make it happen,
        I''ve tried all the different avenues of paramedicine. I''ve loved them all.
        Now I''m a registered nurse, but I also still hold my paramedic license.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61500530-7f4c-4d43-8951-239b038decbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b99a36-a729-4a1d-bbfd-6f1ee778ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What led you to get involved in disaster response work?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85fdb1-a716-4dc7-bb9b-eeb898928abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68890ee7-0548-47b5-be43-a1c9f25f1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray: In late 2015, I had semi-retired. I was a stay-at-home mom,
        and I was watching TV and I saw the 3-year-old Syrian child on the beach of
        Lesbos face down in the water. I had not really been aware of what was going
        on over in Greece or the Syrian refugee crisis. And so I just decided that
        I was going to go to Greece and see if I could help. It was life-changing.
        These people were stepping off the boats, soaking wet, hypothermic. It was
        heartbreaking. But I made a difference for people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122896f8-118f-4da1-ba33-a07e399db762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b08773-9286-47f2-a214-1dbfa43ee303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: In addition to natural and humanitarian disasters, your group
        also does medical sustainability missions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f4b4b-09ea-4253-bdf2-1d770e7331dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54b88e-bcee-4786-9367-7a1a76a3f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray: We will find communities that are chronically medically underserved,
        and we ask them to commit five years to building their own medical infrastructure,
        and we support them during that time. We''ve done that with the Philippines
        very successfully. We normally go in twice a year and we give them the equipment,
        the supplies, the medications they need, and the ongoing training. And then
        we also mentor them and support them through telemedicine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad71c66-621c-40c8-90e9-314d12c37d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we first started going to a remote island in the Philippines,
        they had a huge population of cleft-palate babies being born, just simply
        because their nutrition wasn''t good. Within three years, we eliminated cleft-palate
        babies on that island by giving out prenatal vitamins. That''s all it took
        -- but that''s what it took. So that''s what we do. It doesn''t matter what
        you need, if we can provide that for you, we will.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd430a-8845-4cb8-9f24-4efd5930cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to get involved? Check out the <a href="https://www.mobilemedicsinternational.org/">Mobile
        Medics International website</a> and see how to help.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db4ceb-4539-4dd0-8994-aef1a5234f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To donate to Mobile Medics International via GoFundMe, <a href="http://https://www.gofundme.com/f/teresa-gray-mobile-medics-international">click
        here</a>.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf08af-fad6-4435-b078-15a8c94d1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:39:13.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/14/world/ukraine-refugee-emergency-medicine-responders-cnnheroes/index.html">The
        Ukrainian refugee crisis is the latest mission for a CNN Hero, who leads teams
        of mobile medics</a>."</em></p>'
  'agaton-death-toll-reaches-147':
