      'mgnl:lastActivated': 2023-01-19T16:25:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department noted these values will still be validated.
        Additional damages and losses are still expected in other regions hit by ''Agaton.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602486e-82ca-45a9-a9db-46ec9d7a4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:15:55.844+08:00
      'mgnl:createdBy': 'bamba'
