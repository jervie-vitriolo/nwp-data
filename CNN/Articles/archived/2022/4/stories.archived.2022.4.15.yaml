      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed948e26-518d-497f-9027-1405dd2803a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:36:21.284+08:00
      'mgnl:createdBy': 'bamba'
