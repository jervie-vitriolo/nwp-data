      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Traces
        of oil spill from a half-submerged vessel in Consuelo Port in Camotes, Cebu
        is continually being inspected and monitored, the Philippine Coast Guard (PCG)
        Central Visayas reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48653224-2176-432c-8eb9-90e45db126d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T10:46:05.890+08:00
