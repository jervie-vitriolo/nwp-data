      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> The
        Department of Agriculture said damage to agriculture caused by Tropical Depression
        Agaton has reached ₱703.3 million.</p>'
