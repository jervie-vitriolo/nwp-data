      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e7af5-4405-4028-b087-9b8de29640de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
