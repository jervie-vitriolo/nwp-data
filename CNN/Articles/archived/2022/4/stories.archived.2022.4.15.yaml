      'mgnl:lastActivated': 2023-01-19T16:25:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b130aa-6e4c-4f00-9f7d-043b9aaae161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:15:55.844+08:00
