      'mgnl:lastActivated': 2023-01-19T16:25:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple reunited after breaking up in 2004, to the delight of
        Bennifer fans everywhere.</p>'
    '8':
