      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared by the Presidential Communications Operations
        Office (PCOO), the President is seen conducting an aerial inspection of the
        city where the provincial police reported <a href="https://www.cnnphilippines.com/news/2022/4/15/agaton-death-toll-reaches-147.html">over
        a hundred deaths</a>&nbsp;over a hundred deaths due to ''Agaton.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e280dcd-18c4-4704-ac5d-8b262a64d1de'
      'mgnl:activationStatus': true
