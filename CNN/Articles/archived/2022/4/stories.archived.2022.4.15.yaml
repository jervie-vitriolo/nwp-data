      'mgnl:lastActivated': 2023-01-19T16:25:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17,530 hectares of agricultural areas were damaged, as
        affected commodities include rice, corn, high value crops, and livestock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfeb3c-557d-4a99-b438-58b0031a9fbb'
      'mgnl:activationStatus': true
