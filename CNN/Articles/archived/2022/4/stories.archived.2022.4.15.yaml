      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last SEA Games held in Mandaluyong City, the Filipino bowlers
        produced silver and bronze medals in the Team of 4 event, with the male side
        bagging the silver while their female counterpart the bronze.</p>'
