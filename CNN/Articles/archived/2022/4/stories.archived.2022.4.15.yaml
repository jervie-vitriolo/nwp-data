      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locality has been placed under a <a href="https://www.cnnphilippines.com/news/2022/4/12/Baybay-City-Leyte-declares-state-of-calamity-due-to-Agaton-death-toll.html?fbclid=IwAR1WA3qLW_t6p4Vk1LLTZJHhsaXtBIG_qNrhNhkv6cgKKCU8bHjkV6uuaiE">state
        of calamity</a> since Monday. Authorities fear the death toll will still rise
        as rescue and retrieval operations continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ccfbe6-96b0-4cf4-ae63-dab2e06711e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:42:46.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also presided over a briefing with officials from different
        government agencies and local government units to discuss the situation in
        the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5ac4d-4ca2-46a3-ba15-2dc195abc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T19:42:46.649+08:00
