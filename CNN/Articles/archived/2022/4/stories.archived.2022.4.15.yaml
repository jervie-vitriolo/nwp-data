      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c900d-941a-4b4b-8279-13d5fb6764e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:26:28.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope expressed solidarity with the typhoon victims in an April
        14 telegram signed by Vatican Secretary of State Cardinal Pietro Parolin,
        the Catholic Bishops Conference of the Philippines said. The letter was addressed
        to Archbishop Charles Brown, Apostolic Nuncio to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596d4a0-cbb5-45e9-9394-43ec4b5895a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:26:28.039+08:00
