    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15471a3f-2c76-47d8-92ee-763f55223995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four survivors were still hospitalized
        Thursday, two days after a mass shooting on a subway train left New Yorkers
        badly shaken and forced a reckoning over passenger security on the largest
        public transportation system in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898f82a-286c-45a9-a0b6-4c0b90a2aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ece63e-0c44-4698-8e18-7fa63c794a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Eric Adams is due to hold a virtual news conference Friday
        to thank frontline workers for their handling of the shooting and its aftermath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99857160-09fd-4f63-bacb-1a7bb90e25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d33007-4230-46f8-995a-7f420cc73e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Thursday, Frank James, 62, was denied bail and did not
        enter a plea on charges of violating a law that prohibits terrorism and violent
        attacks on mass transportation. He was arrested a day earlier in Manhattan''s
        East Village after calling in a tip to police; hours earlier, a teenager had
        called Crime Stoppers to report seeing him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7110d48-048e-42fd-bd30-dce3bfd9e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac7063-9ede-4162-8959-944fe31d587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say James boarded a train during Tuesday morning''s rush
        in Brooklyn, set off smoke grenades and fired a gun 33 times, shooting 10
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca14cb-b791-4a8f-a829-8877e759d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7f9d3-31ef-4020-b68c-c91581441eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine people were sent to hospitals, including the 10 who
        were shot and 19 others who suffered injuries mostly related to smoke inhalation,
        falling down or having a panic attack, officials said. The four people still
        hospitalized Thursday were in stable condition, according to hospital representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc6674-f388-49be-ac29-0c815ffda7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334a7f2-7546-4c5f-8f81-1484fb16f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials have not released a motive for one of the most violent
        attacks to occur on the city''s subway system, they have pointed to YouTube
        videos in which James shares his views on violence, mass shootings and mental
        health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc362e83-70a8-46e1-9816-8bad2d177a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1462c4-775f-4eef-a012-06c4bec5f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who''s Black, says in the videos that he suffered from post-traumatic
        stress and supported hatred of African Americans and other people he believed
        had maligned him. In a video posted in February, he criticizes a plan by Adams''
        administration to address safety and homelessness in the subway, saying it
        was "doomed to fail."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac5e7b-d55e-4966-b40e-bc5320c337a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a08297-16af-411e-8aad-67f132d8fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials want to enhance security in the subway system, the
        mayor told CNN on Wednesday, noting the process would entail examining technology
        that could detect whether somebody is carrying a gun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4dbbc-9f6b-451c-975d-1c238c50aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b13a69-f502-41fe-968a-bc9ea69cf25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is extremely challenging to identify every person that enters
        the subway system because of the vastness of our system," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553206d-faa5-4705-a2c9-153f111ddf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67efb50-28af-458c-80f0-bf64dfc72d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the shooting, more than 3 million people rode the
        system, which also includes passengers who used the Staten Island Railway,
        according to the Metropolitan Transportation Authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258af40-29bd-473a-bca0-cc13d3eaaac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7df657-c641-41cd-8888-161a0f4ac82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo gallery below contains graphic images. Viewer discretion
        is advised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3df85-48d5-451d-9f95-d37e8d8c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T21:03:44.707+08:00
