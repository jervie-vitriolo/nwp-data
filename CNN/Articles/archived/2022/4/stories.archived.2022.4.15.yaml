  'PH-bowling-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-15T16:30:50.210+08:00
    'imagesource': 'jcr:27892a40-e3f1-4f3e-8764-ae997d329aed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '466eaa7a-1fa5-4696-9512-3fc5ec1a00cc'
    'lead': 'Team manager Rey Reyes says the Filipino bowlers have not stopped training
      since last year and are all motivated to win the top prize after failing to
      win the gold at home soil in 2019 Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T16:31:10.173+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:25:19.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
