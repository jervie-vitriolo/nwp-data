      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Jennifer Lopez was soaking in a bubble
        bath when Ben Affleck proposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce347e4b-bacb-45a4-bcb0-31b4ef8e17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed last week that the two are now engaged, but says the
        way it went down was pretty quiet and private.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a808fb-2f86-4055-b97b-feed15f47730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Marry Me" star said in her newsletter that it was a dream come
        true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6231b1-9c73-4ab6-8db2-f3354342a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you ever imagine your biggest dream could come true?" she wrote.
        "Saturday night while at my favorite place on earth (in the bubble bath),
        my beautiful love got on one knee and proposed. I was taken totally off guard
        and just looked in his eyes smiling and crying at the same time trying hard
        to get my head around the fact that after 20 years this was happening all
        over again, I was quite literally speechless and he said, ''is that a yes?''
        I said YES of course that''s a YES."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b19b87-f3f0-46dd-bdda-30ffd8c13cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "I was smiling so big and tears were coming down
        my face, feeling so incredibly happy and whole. It was nothing fancy at all,
        but it was the most romantic thing I could''ve ever imagined...just a quiet
        Saturday night at home, two people promising to always be there for each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba891f5b-291e-419e-b18c-c496953e28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called herself and Affleck "Two very lucky people. Who got a
        second chance at true love."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143a71f-83b1-4179-bef3-f28eba31497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also talked about her green diamond engagement ring, writing,
        "Green has always been my lucky color and now, for sure, it always will be."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7e321-90f7-4f8e-b234-c3deb32daae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T12:57:09.861+08:00
