        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3349ec5-3fd4-44e2-9767-0883da692a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:36:21.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, Gov. Phil Murphy signed the legislation decriminalizing
        marijuana use for those 21 years and older, CNN previously reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a232ef-7e40-42d2-97d0-35f7c74c2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T15:36:21.284+08:00
