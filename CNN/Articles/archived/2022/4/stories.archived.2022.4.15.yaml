      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the release, the commission will issue licenses to
        seven alternative treatment centers — including 13 retail dispensaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32e559-413c-44ff-8ca9-60958a0c7ee2'
