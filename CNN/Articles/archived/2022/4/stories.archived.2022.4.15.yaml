  'Duterte-vetoes-SIM-Card-Registration-act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-15T13:03:19.272+08:00
    'imagesource': 'jcr:a7f7e47b-5014-4e59-ad9d-9fad475fd11c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '798a4fd4-3df7-4171-a08c-5ad6fb9721ec'
    'lead': 'The chief executive does not agree with the social media provision of
      the measure and stresses the need for further study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T13:11:41.884+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:25:24.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:29.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vetoes proposed SIM Card Registration law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b44b0a-091c-418f-99b2-42b201ac2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)—</strong> President
        Rodrigo Duterte has vetoed the measure seeking the mandatory registration
        of SIM cards of mobile phone users, Malacañang said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d2ef3-5f82-4243-85fc-970a8ee2bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, acting presidential spokesperson Martin Andanar
        said Duterte did not agree with the provision of the proposed SIM Card Registration
        Act which includes social media platforms as part of the requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b5111-7a04-4294-b4de-d3e3ae502a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pushed for a “more thorough study” on the matter,
        according to Andanar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19fb83-dcde-4b31-bfbf-27254cd8003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[H]e was constrained to disagree with the inclusion of social media
        in the measure, without providing proper guidelines and definitions thereto,
        as the same may give rise to a situation of dangerous state intrusion and
        surveillance threatening many constitutionally protected rights,” Andanar
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96f411-351c-4ff0-9ee8-06a90aad6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President similarly found that certain aspects of state intrusion,
        or the regulation thereof, have not been duly defined, discussed, or threshed
        out in the enrolled bill, with regard to social media registration,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520e6a6-af7f-4935-a58b-8525dc064a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratified by <a href="https://www.cnnphilippines.com/news/2022/2/3/Congress-ratifies-SIM-card-registration-bill.html">Congress
        in February,</a> the consolidated Senate Bill No. 2395 and House Bill No.
        5793 aims to mandate all public telecommunications entities to require the
        registration of SIM cards as a prerequisite to their sale and activation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08207470-a14f-4eab-9e28-4be46489be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires social media networks to get real names and phone
        numbers of users upon creation of their accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9127a0-bc60-4510-b508-3786854c4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T13:11:41.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law aims to combat telecom fraud and eradicate phone-aided
        terrorism and criminal activities, officials have said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec64993-d174-47b5-a4ad-61b4d5386ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:27:35.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some groups and netizens welcomed the President’s veto, Senate
        President Vicente Sotto III himself was displeased of the decision and expressed
        his thoughts about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2bc47-7648-4599-9f7e-11785d9343c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:27:35.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy ang mga</em> bombings and blackmail and scams using prepaid
        sims,” the vice presidential candidate said in a tweet to emphasize his disapproval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aef52d-5956-4d97-a273-587105e3c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:27:35.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bombings and blackmail and scams using prepaid sims
        will continue.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6552c-796c-4b02-b5a8-47cde9e293b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T18:27:35.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, meanwhile, urged Congress “not to lose heart” in passing
        a measure that would secure a safe online environment for Filipinos “provided
        that the same would stand judicial scrutiny.”</p>'
