  'elon-musk-twitter-offer-explanation':
    'author': 'Brian Fung, CNN'
    'caption': 'Courtesy: Win McNamee/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-15T08:27:46.702+08:00
    'imagesource': 'jcr:374fbe97-1396-4b50-b9ef-bfdb1daa8dd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '087838fe-c5d4-4061-99c4-64e16168fc8d'
    'lead': 'Elon Musk defended his offer to purchase Twitter on Thursday, saying
      during an on-stage interview at the TED conference that he sees the acquisition
      as nothing less than a turning point for civilization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T08:37:43.447+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:29.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:24.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elon-musk', 'twitter']
    'template': '1'
    'title': 'Elon Musk says his offer to buy Twitter is about ''the future of civilization,''
      not making money'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4654dcc-6b13-4222-80fc-b2a775e1cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk defended his offer to purchase
        Twitter on Thursday, saying during an on-stage interview at the TED conference
        that he sees the acquisition as nothing less than a turning point for civilization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993a398-aa83-48b6-9537-0b132c4e587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the proposed deal is not about the economics of Twitter''s
        business, but about ensuring Twitter remains a trusted platform for democracy
        — describing his vision in characteristically sweeping terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3fbea-7bb7-4415-a733-b0e1cc652198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a way to make money," Musk told TED chief Chris Anderson.
        "My strong intuitive sense is that having a public platform that is maximally
        trusted and broadly inclusive is extremely important to the future of civilization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8716c0-82ad-4c60-9a58-55c0ef71a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX CEO railed against what he saw as a lack of
        free speech on Twitter, and said Twitter should open-source its algorithm
        to increase transparency in the company''s content moderation decisions. That
        would reflect a major shift in how Twitter operates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a95f9-5639-49c5-aae7-3ae72cdb84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The code should be on Github so people can look through it and
        say, ''I see a problem here,'' ''I don''t agree with this,'' they can highlight
        issues, suggest changes," said Musk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074ce8f-e972-4d29-93e9-d49613bcd6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he would change Twitter''s content moderation, Musk explained
        that his test for whether a platform adheres to free speech principles is
        simple: "Is someone you don''t like allowed to say something you don''t like?
        And if that is the case, then we have free speech."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbab4a-15db-49e5-b24e-8728197d7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk mused that if a tweet were particularly controversial, perhaps
        the company should not promote that tweet, but added, "I think we want to
        be very reluctant to delete things and just be very cautious with permanent
        bans; timeouts are better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08a44e-18ce-42de-80d2-b54aa2aa0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk acknowledged that even if he purchased the company, there would
        still be errors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefbeac-a2cb-4e99-bebd-a5bc50973fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone will still blame me for everything," he said.
        "If I acquire Twitter and something goes wrong, it''s my fault, 100%. I think
        there will be quite a few errors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770110a2-e77f-4a8a-87fb-4177f5c8d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he had a backup plan if his bid to purchase Twitter
        fails, Musk said he has "various" ideas. But he coyly declined to elaborate,
        saying those would need to wait "for another time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47919cf-36a0-4c99-a38b-1d2f7277cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T08:37:43.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/14/tech/musk-twitter-offer-explanation/index.html">Elon
        Musk says his offer to buy Twitter is about ''the future of civilization,''
        not making money</a>."</em></p>'
  'brooklyn-subway-shooting-suspect-denied-bail-':
    'author': 'Brynn Gingras, Mark Morales, Shimon Prokupecz, Laura Ly, Kristina Sgueglia,
      Eric Levenson and Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-15T09:07:03.171+08:00
    'imagesource': 'jcr:86409a2d-d7b9-46ab-bd88-f45b463ad92c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac2ccd7-0e74-4225-9597-81a3f632cec0'
    'lead': 'The man arrested after a roughly 30-hour manhunt in the shooting of 10
      people on a subway train in Brooklyn was denied bail at his initial court appearance
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T09:17:53.500+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:28.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:25.186+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brooklyn-subway', 'shooting', 'New-York']
    'template': '1'
    'title': 'Subway shooting suspect denied bail on federal terrorism-related charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca01bc3-69ca-4183-80f4-ccd7f8e8a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man arrested after a roughly 30-hour
        manhunt in the shooting of 10 people on a subway train in Brooklyn was denied
        bail at his initial court appearance Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e16a6-29e4-4b89-ab64-b5b27627b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank James, 62, did not enter a plea on charges of violating a
        law that prohibits terrorist and violent attacks against mass transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cd02b-e873-4a13-a851-65540b3b530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, Assistant US Attorney Sara Winik described the attack
        as "premeditated and carefully planned" as prosecutors requested James remain
        behind bars. Defense attorneys told the federal judge they consented to him
        remaining in custody for now but may press again for bail later. The lawyers
        further asked for a psychiatric evaluation to determine James'' medical needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de32176-67d7-4746-8a06-e3afc583d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a khaki prison uniform and blue surgical mask, James spoke
        only once, to acknowledge he had seen the complaint. Outside the courthouse,
        his attorney, Mia Eisner-Grynberg, cautioned against a rush to judgment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41cac5-5ddb-40ae-9c9a-4df69afa1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all still learning about what happened on that train," she
        said. "What we do know is this: Yesterday, Mr. James saw his photograph on
        the news. He called Crime Stoppers to help. He told them where he was. Initial
        press and police reports in cases like this one are often inaccurate. Mr.
        James is entitled to a fair trial, and we will ensure that he receives one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acc9a1-d741-415f-80ea-f025357e5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court appearance came two days after authorities say James boarded
        a train, set off two smoke grenades and opened fire on commuters during Tuesday
        morning rush hour in one of the most violent attacks in the history of New
        York''s subway system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63026b0-f96e-490b-9509-0fa2dc2e99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left at least 29 people with injuries ranging from
        gunshot wounds to smoke inhalation. Four people remained hospitalized as of
        Thursday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3468d-38da-4705-bb3a-989766d6e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not released a motive for the attack. Still, they
        did highlight a series of rambling YouTube videos in which James discussed
        his views on violence, mass shootings and mental health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32ba06-e134-4e0d-953a-104e9ba0213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the grievance-filled videos, James, who is Black, said he had
        post-traumatic stress and espoused his hatred of African Americans and other
        people he believed had maligned him. In a video posted in February, he criticized
        a plan by New York Mayor Eric Adams'' administration to address safety and
        homelessness in the subway, saying it was "doomed to fail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29215786-7f92-4f65-9235-b822f3f7c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the videos documented his travel from his home
        in Milwaukee, Wisconsin, to the Northeast -- which he referred to as the "danger
        zone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62d380-f466-431b-b8d0-b3ce05460e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.501+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James had been arrested 12 times previously in New Jersey and New
        York dating back over 30 years, police said. Yet he had never been convicted
        of a felony, making him eligible to legally purchase a gun, police said. In
        recent years he worked for short periods for Amazon and for DoorDash, the
        companies said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc425f3-a016-4ff4-970c-7c5a32d0cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gun, U-Haul key and bank cards tied to James, complaint states</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e15f8b-873e-4991-9876-c082786f2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened between the 59th Street station and 36th Street
        station just before 8:30 a.m. Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39206331-e10b-42c6-b968-bc53fb9acafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, a heavyset Black man wearing an orange reflective jacket,
        yellow hard hat and surgical mask, set off at least one smoke device and began
        shooting at people with a Glock pistol, according to a criminal complaint.
        Witnesses saw the suspect wearing a gas mask, the complaint states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab915db-20b6-43cf-82d4-fdb104a5d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fired at least 33 times and struck 10 people, NYPD Chief
        of Detectives James Essig said. None of the injuries appeared to be life-threatening,
        officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec046f77-00de-4d7b-b7c9-ba158c47c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke created panic as passengers fled to the end of the train,
        waiting for two minutes until the train arrived at the next station. When
        it finally made it to the 36th Street station, passengers bolted from the
        train car and smoke spilled out of the doors, video shows. Others with bloody
        wounds stumbled to the platform, crying out for medical care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547b889-b5a1-4a2c-a5e0-6951c2a64b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence led investigators to pinpoint James as the shooter, police
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589c2e3-d22b-4bfe-bf99-8c30574f05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found a bag containing a Glock handgun, a plastic container
        with gasoline, a torch, a U-Haul key and multiple bank cards, as well as another
        bag containing fireworks, the complaint states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aded0a6-f7b9-4a62-bd62-5969477568fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.502+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James bought the gun in Ohio in 2011, the bank cards had James''
        name on them and the U-Haul key was connected to a van James had rented in
        Philadelphia, according to the complaint.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e2438-775d-4a04-be8c-e2c528cf215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also tracked the purchase of a gas mask to James through
        an eBay account, two officials said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bbb90-a1ef-4620-9061-4e4ebe0385e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a neon construction jacket, which had been discarded
        on the subway platform, had a receipt for a storage unit in Philadelphia registered
        to James, the complaint states.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181a14a-0ec3-42f8-9066-261aff85d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors believe he visited the storage facility filled
        with ammunition and weapons the evening before the attack, according to court
        documents. A search of the unit revealed additional ammunition and "a threaded
        9mm pistol barrel that allows for a silencer or suppressor to be attached."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ca7e3-4ef5-4c13-bea2-c275e235820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, law enforcement also executed a search
        warrant at a Philadelphia apartment authorities believe James rented for 15
        days beginning around March 28 and found "an empty magazine for a Glock handgun,
        a Taser, a high-capacity rifle magazine and a blue smoke canister."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4bba6-e177-4e3b-b194-e01aa32d7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U-Haul van was recovered by police near the Kings Highway subway
        station that services the N line. Surveillance video from hours before the
        shooting shows an individual -- wearing a yellow hard hat, orange working
        jacket and carrying a backpack and rolling bag -- leaving the U-Haul van,
        the complaint states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a1078-2d31-40c8-9458-ebfd34beca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How he was caught</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20dd11-ee1d-4508-8786-b0fd484e95f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.503+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video also shows some of James'' movements after the shooting. After
        allegedly opening fire, James got off at the 36th Street station, boarded
        an R train across the platform and got off at the 25th Street station, the
        complaint states.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff5d7e-122b-42fd-96f7-48ad66d8570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, he was spotted boarding the subway at the
        7th Avenue and 9th Street station, about 1.5 miles away, said Essig, the NYPD
        official.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327695f5-fd6b-49a4-9098-af7e03250dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was initially named a "person of interest" but was declared
        a suspect after investigators determined he purchased the gun left at the
        scene. Police launched a manhunt that ended Wednesday afternoon when officers
        took him into custody in Manhattan''s East Village.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a7959-57e4-4bae-8cc6-19699c550636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to shrink his world quickly. There was nowhere left
        for him to run," police Commissioner Keechant Sewell said Wednesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85607c-a07d-4785-9e06-2dfeeebf68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his arrest, James called Crime Stoppers to turn himself
        in, two law enforcement sources told CNN. Passersby saw James on the street
        and flagged down nearby police.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77791076-c97f-48b4-a64b-351e99061d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness who was installing cameras outside a hardware store and
        alerted police told CNN he recognized James from police photos.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d467ab-ae0b-47d3-9fa3-518c0bf13b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognized him like right away, but at the same time I feel kind
        of panic because he was carrying a backpack on his right-hand side. It was
        heavy," Francisco Puebla said. "When he passed by right next to us, he was
        just talking bad words, talking himself, and just continued walking right
        on the street."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0ec62-c1a8-427f-9aea-e4a6de9f54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.504+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Griffin, 17, said he was on a field trip with his high school
        photography class when he spotted James sitting on a bench on Manhattan''s
        Lower East Side.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d0e39-1c96-4bdc-a84f-22f96a16c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin submitted the tip to NYPD''s Crime Stoppers around 10:30
        a.m. Though James wasn''t captured for several more hours, the NYPD later
        told him the tip helped narrow their net of his whereabouts, he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a27e93-205c-4a8d-8334-e53865f45699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy. I was looking for things to shoot, and I found probably
        one of the most wanted people," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384fd50-a82c-4182-b59f-e14f2c4d14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, an NYPD official defended the Metropolitan Transportation
        Authority (MTA) Thursday, two days after officials discovered cameras in three
        subway stations weren''t working at the time of the shooting.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae80639-6d6c-4cb7-8c7f-acc0d863a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cameras in the system that were working served as "essential
        elements" in helping track down the suspect before and after the shooting,
        Deputy Commissioner of Intelligence and Counterterrorism John Miller said
        in a statement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd123f2f-6dc4-4568-93e2-33e76dc24ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statements that the lack of cameras on the station delayed the
        manhunt by many hours are unfair and misleading," Miller said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc79ab-f089-4219-a2b7-246a561d64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T09:17:53.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Subway shooting suspect
        denied bail on federal terrorism-related charge."</p>'
