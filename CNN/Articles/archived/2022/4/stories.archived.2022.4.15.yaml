      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 crew members abandoned the vessel owned by Jomalia
        Shipping Lines before it went down, it also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae477d-dfa9-4479-9bc0-0f4bbffd6b21'
