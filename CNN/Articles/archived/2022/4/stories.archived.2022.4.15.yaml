  'DND-Lorenzana-US-State-Department-human-rights-abuses-security-forces':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-15T17:08:45.486+08:00
    'imagesource': 'jcr:b74e45c3-b8d4-4345-be77-9a3a4f1389fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3d2813-cb44-48ef-944f-cf7e73ebd1d7'
    'lead': 'Defense Secretary Delfin Lorenzana has challenged the U.S. Department
      of State to show proof and provide details of alleged abuses committed by Philippine
      security forces, as mentioned by the latter in its recent human rights report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-15T17:13:27.118+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:25:17.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:34.739+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief to US State Dept: Show details of ''abuses’ by PH security
      forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bce42d-42e8-4f00-a1e6-5c123cc7c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-15T17:13:27.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)—&nbsp;</strong>Defense
        Secretary Delfin Lorenzana has challenged the U.S. Department of State to
        show proof and provide details of alleged abuses committed by Philippine security
        forces, as mentioned by the latter in its recent human rights report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce907f-f5cc-478f-bed2-3d00a80ff38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We question the State Department’s report of abuses by security
        forces,” Lorenzana said in a statement on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76ed1a-82b6-4f32-ac18-268eee9f665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But since the state department seems so sure of its facts, we challenge
        it to provide us with details so our Commission on Human Rights, a constitutional
        and independent body, can verify them,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8616e5-f363-4486-aa27-be126b5e7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.’ <a href="https://www.state.gov/reports/2021-country-reports-on-human-rights-practices/philippines/">2021
        Country Reports on Human Rights Practices</a> released earlier this week said
        there were “credible reports” that members of the Philippines’ security forces
        had committed “numerous” abuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bbd39-0b44-4ecc-9ff9-17f3c3bbf93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited instances of supposed extrajudicial killings, forced disappearance,
        torture, arbitrary detention, and harsh prison conditions, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39334fea-102b-4183-9573-648c756a8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana vowed to punish perpetrators if the claims would be proven
        true.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674d419-2c40-4a63-a624-e3feac170b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Absent these data, the accusations are nothing but innuendos and
        witch hunt,” the defense chief noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8919e45-20d5-42c7-816b-8f617e352c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang echoed the pronouncement, as it also urged the U.S. State
        Department to “validate” the reports that reach its office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017a239-1bca-44a9-aa50-647990918179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]riangulate the same with all other open and institutional sources,
        and put to work its political officers in the U.S. embassy in the Philippines
        who can then properly verify the same with the Philippine government,” acting
        presidential spokesperson Martin Andanar said in a statement on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137fdcb-978b-41c1-b420-e6eaac5e08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:32:04.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile, said it would be “unfair”
        to tag the police body as an organization tolerating impunity and abuses,
        stressing its vow to improve the system and enforce law “without fear and
        favor.”</p>'
