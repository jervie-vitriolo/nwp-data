      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Mika Mari 1 was battered by big waves and strong winds caused
        by typhoon Agaton on Sunday while the vessel was moored at the port, causing
        it to be half-submerged and listed on its left side, the incident report said.</p>'
