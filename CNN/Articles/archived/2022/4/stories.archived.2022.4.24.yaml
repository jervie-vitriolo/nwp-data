      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual Help’s top scorers Kim Aurin and Jielo Razon drained the
        crucial baskets under the final two minutes of the contest to give them a
        two-possession lead, 72-67, that secured their victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23beaea6-4f83-4746-8a46-3ad8cbcd4028'
      'mgnl:activationStatus': true
