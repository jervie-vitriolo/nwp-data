    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:24.347+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gender', 'gender-definition', 'Merriam-Webster']
    'template': '1'
    'title': 'California man charged after allegedly threatening Merriam-Webster over
      gender definitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055db76-96d7-4afb-845b-3bdd1a733b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A California man was arrested this week
        after he allegedly sent threatening online messages to the Merriam-Webster
        company over dictionary definitions containing references to gender identity,
        according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fb84b-defc-4d0f-9407-4d8470938b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy David Hanson, 34, of Rossmoor, was charged with one count
        of interstate communication of threats to commit violence in federal court,
        according to the US Attorney''s Office in Massachusetts, where Merriam-Webster
        is based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b2a12-8f27-45b3-a86e-fc39d2138bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN left messages at numbers associated with his family on Saturday,
        but were not returned. CNN has also reached out to Merriam-Webster for comment,
        but did not hear back by the time of publication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8f15d-af3f-4a5e-9d3a-cac3573d9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a criminal complaint, between October 2 and October
        8, 2021, Merriam-Webster received threatening messages submitted online through
        the company website''s "Contact Us" page and in the comments section for webpages
        corresponding to the definitions for the words "Girl" and "Woman."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bf2ee-3940-4e06-b326-9eee91655c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user registered as @anonYmous also shared opinions "about certain
        controversial topics and comments demonstrating bias" in the comments section
        for the webpages corresponding with the definitions for "Boy," "Girl," Female,"
        and "Trans Woman," the complaint says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e0e72-c681-4b48-8230-22dbeb5f8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One post from @anonYmous under the dictionary entry for "female"
        on October 2nd, reads: "It is absolutely sickening that Merriam-Webster now
        tells blatant lies and promotes anti-science propaganda. There is no such
        thing as ''gender identity.'' The imbecile who wrote this entry should be
        hunted down and shot," the complaint details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da071699-28be-4b5e-92b2-f964ab6e45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a period of time last October, Hanson allegedly used the company
        website''s "Contact Us" page to send "threatening and despicable messages
        related to the LGBTQ community," US Attorney Rachael S. Rollins said in a
        news release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f3701-e25e-4c4b-8a8d-22c3c87c8382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week later, Merriam-Webster received a disturbing message
        under the website dictionary''s entry for "Girl." "The moron who created this
        fake definition should be hunted down and shot. I am sick and tired of these
        cultural Marxists denying science and destroying the English Language. Merriam-Webster
        headquarters should be shot and bombed. Boys aren''t girls."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9c773-af9c-45f8-ad54-46ba50739fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message led the company to shut down its Springfield, Massachusetts,
        and New York offices for approximately five business days, the news release
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450da82-2743-4304-9fa9-6031d19e359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later identified @anonYmous as Hanson by tracking the
        origin of the messages to an account linked to his family''s home, according
        to court documents and the US Attorney''s Office statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fdd39-9768-4230-b671-7405fdaf6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Hanson could face up to five years in prison and
        three years of supervised release along with a $250,000 fine, according to
        the complaint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3406a0-02a9-4eba-8463-af9869acb568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a right to express their opinion, but repeatedly threatening
        to kill people, as has been alleged, takes it to a new level," Special Agent
        in Charge of the FBI Boston Division Joseph R. Bonavolonta said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6673334-119c-4986-9470-2867df44c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always going to pursue individuals who try to intimidate
        and isolate members of our community by inciting violent, hateful acts. Threats
        to life are most certainly not protected speech and they cause real fear in
        victims," Bonavolonta said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d232c-3404-4d76-95de-6c5e2ca3607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanson is scheduled to appear in federal court in Massachusetts
        on April 29, according to the news release.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede2638-dd9f-4f00-a756-b219f1c0c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have identified similar messages they believe are
        also connected to Hanson, made to other entities and officials including the
        American Civil Liberties Union, Amnesty International and the president of
        the University of North Texas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156dc5c-de53-4484-b015-69b9a302ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollins said her office and law enforcement "will not tolerate threats
        against members of our communities, no matter what corner of the internet
        they''re sent from."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b43da-462f-4921-bcbf-44b630d73d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate-filled threats and intimidations have no place in our society,"
        Rollins said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbc650-a57b-491a-9e57-4f989ea94edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:19:04.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/23/us/jeremy-david-hanson-charged-merriam-webster-threats/index.html#:~:text=Jeremy%20David%20Hanson%2C%2034%2C%20of,Saturday%2C%20but%20were%20not%20returned."
        target="_blank">California man charged after allegedly threatening Merriam-Webster
        over gender definitions</a>."</em></p>'
  'ukraine-zelensky-blinken-austin-visit':
    'author': 'Mohammed Tawfeeq, Jonny Hallam and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T10:22:48.666+08:00
    'imagesource': 'jcr:4adf339f-4928-4117-9536-8cae751eb3ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f044675-4a87-45bf-bba5-0b79019034ef'
    'lead': 'Ukrainian President Volodymyr Zelensky has announced that US Secretary
      of State Antony Blinken and US Defense Secretary Lloyd Austin will visit Kyiv
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T10:29:49.213+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:49:54.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:24.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'United-States', 'Volodymyr-Zelensky', 'Antony-Blinken',
      'Lloyd-Austin']
    'template': '1'
    'title': 'Zelensky says Blinken and Austin will visit Ukraine on Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934acf30-30ff-406d-b2ac-c2cc7f7a5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian President <a href="https://www.cnn.com/videos/world/2022/04/23/volodymyr-zelensky-diplomacy-putin-russia-nr-vpx.cnn"
        target="_blank">Volodymyr Zelensky</a>&nbsp;has announced that US Secretary
        of State Antony Blinken and US Defense Secretary Lloyd Austin will visit Kyiv
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f69907-09b4-440c-b7db-f2347b3c6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is a secret that people from the US are coming
        to us tomorrow, State Secretary Mr. Blinken and the Defense Secretary (Lloyd
        Austin) who are coming to us," Zelensky said at a press conference held in
        an underground subway station in the Ukrainian capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86017ba6-a78e-4c70-81ea-76983fd38088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also said, "We will be expecting, when the security will
        allow, the President of the United States to come and to talk to us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636a555-17a4-4c36-ac68-14f2ef1f56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky <a href="https://www.cnn.com/videos/politics/2022/04/17/sotu-zelensky-part-2.cnn"
        target="_blank">told CNN''s Jake Tapper</a>&nbsp;last week that he would like
        <a href="https://www.cnn.com/specials/politics/joe-biden-news" target="_blank">President
        Joe Biden</a>&nbsp;to visit Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369982f-9657-477e-a38f-029f0bdd8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will," Zelensky said, adding that it was Biden''s decision
        and would depend on the security situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c70af8-1248-4c1a-aa00-c4667ee70160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has previously suggested he wants to go to Ukraine, said
        earlier this month that he was working with his team to determine whether
        he should dispatch a senior member of his administration to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964ae01-ba79-44ba-b1a8-fc0be660e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki reiterated Monday during a
        <a href="https://www.whitehouse.gov/briefing-room/press-briefings/2022/04/18/press-briefing-by-press-secretary-jen-psaki-april-18-2022/"
        target="_blank">news conference</a>&nbsp;that there are no plans in place
        for Biden to travel to Ukraine. "That has not changed — what our focus continues
        to be on is providing Ukraine, the Ukrainian government, Ukrainian leaders
        — a historic amount of security assistance," Psaki told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc91cf-8b89-43dc-bb6b-7432e7144fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said that if an administration official were to visit Ukraine,
        the White House would not publicly disclose that information ahead of the
        time, citing security concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df2040-f09c-46c7-8aa4-3e26ebd053ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and State Department declined to comment Saturday
        on Blinken and Austin''s potential trip to Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa32b4-637c-4b34-89d6-9419a527ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Department of Defense for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de08017-5b82-4639-966f-0b9d81410022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced Thursday that the US will send an <a href="https://www.cnn.com/2022/04/21/politics/joe-biden-ukraine-security-assistance/index.html"
        target="_blank">additional $800 million</a>&nbsp;in military assistance to
        Ukraine as the Russian invasion soon enters its third month in what US officials
        warn could be a potentially bloody new phase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606c00e-65f4-4de2-9e03-38e2b4e4a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new shipments include heavy artillery and 144,000 rounds of
        ammunition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c6398-a3ef-48db-9e51-f5c505fcd79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sent a similarly sized <a href="https://www.cnn.com/2022/04/13/politics/ukraine-security-assistance-biden/index.html"
        target="_blank">military aid package</a>&nbsp;earlier this month that included
        Mi-17 helicopters, Howitzer cannons, Switchblade drones and protective equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7798c11-c7fa-425c-8789-1f46fc9f5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd34bb2-6c30-446b-88d9-5dee8c013b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:29:49.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/23/politics/blinken-austin-zelensky-ukraine-visit/index.html"
        target="_blank">Zelensky says Blinken and Austin will visit Ukraine on Sunday</a>."</em></p>'
