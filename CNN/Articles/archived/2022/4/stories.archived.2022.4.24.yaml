    'template': '1'
    'title': 'Misuari camp denies endorsing Pacquiao for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5c349-aee9-40cf-87dd-5d2b5ed5cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        camp of Moro National Liberation Front (MNLF) chairman Nur Misuari has denied
        he has endorsed the presidential bid of Senator Manny Pacquiao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d84dc-7680-465a-8ff0-e28836952a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture circulating online of Chairman Nur Misuari with presidential
        aspirant Sen. Manny Pacquaio is not an official endorsement for his candidacy.
        It was a courtesy call by the good Senator to the Chairman at Dusit Thani
        Hotel in Makati before the Chairman''s upcoming trip abroad," the MNLF Central
        Committee said in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe273d-1bbf-4fc7-ad7b-fb5b5651323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari’s office also said he “remains neutral”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770b7ce-18e0-4e24-b3ab-356f8a050bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any endorsement of any kind from some members of the MNLF for any
        particular candidate is personal in nature and does not reflect the endorsement
        of the Chairman of the MNLF or the organization as an entity,” they added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMNLFCC%2Fposts%2F294755599510904&show_text=true&width=500"
        width="500" height="798" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9395da3-2576-49ec-86d2-c1a86c7f9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955dab91-d3d3-4b9f-ac33-505dc062d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the political party of the Moro Islamic Liberation Front
        (MILF) has <a href="https://www.cnnphilippines.com/news/2022/4/23/Leni-Robredo-MILF-United-Bangsamoro-Justice-Party.html"
        target="_blank">thrown its support for the presidential bid of Vice President
        Leni Robredo</a>. Officials of the United Bangsamoro Justice Party made the
        formal announcement in Camp Darapanan, Sultan Kudarat on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6cf623-d864-448d-933a-bea4a2ddf942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:29:09.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF is a breakaway group of the MNLF. It is the first time
        the MILF is endorsing a presidential candidate for the elections.</p>'
  'Batman-monkey-Florida-zoo':
    'author': 'Zoe Sottile, CNN'
