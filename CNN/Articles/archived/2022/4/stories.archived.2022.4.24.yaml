  'Namfrel-ballot-printing':
    'caption': 'Poll watchers were not allowed to observe 70% of the ballot-printing
      operations, National Citizens'' Movement for Free Elections (Namfrel) chairman
      Gus Lagman said on Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-24T20:23:50.846+08:00
    'imagesource': 'jcr:dea4632a-5758-4633-964b-f8889fade5b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20c410c-3c0d-4b3d-8523-dc55d5f74486'
    'lead': 'Poll watchers were not allowed to observe 70% of the ballot-printing
      operations, National Citizens'' Movement for Free Elections (Namfrel) chairman
      Gus Lagman said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T20:31:55.578+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:45:51.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:31.750+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Namfrel', 'ballot']
    'template': '1'
    'title': 'Namfrel says poll watchers barred from observing 70% of ballot printing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa03de-b0e2-48cf-9614-669e8c848637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong>&nbsp;Poll
        watchers were not allowed to observe 70% of the ballot-printing operations,
        National Citizens'' Movement for Free Elections (Namfrel) chairman Gus Lagman
        said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d88d8-f33d-4842-8d15-6ebdb184071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said they were allowed to watch when there was only less
        than a third left of the ballot-printing process, unlike in previous elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91a257-9ac8-4db8-9a87-5c2f742368e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ang isang medyo</em> worried <em>kami doon kasi ''yung</em>
        ballot-printing 70% of that was unobserved," he told CNN Philippines'' Newsroom
        Weekend. "<em>Hindi kami in-</em>allow <em>na mag-</em>observe, <em>samantalang</em>
        in previous elections <em>naman, palaging naoobserbahan namin ''yung pagpi-</em>print
        <em>ng mga balota pero</em> 70% of printing <em>hindi namin naobserbahan</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9967119-3478-46eb-a2c5-e058028aa7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is one of the things we are worried about because
        70% of ballot-printing was unobserved. We were not allowed to observe, unlike
        in previous elections when we were always permitted to do so, but now we were
        not able to observe 70% of the printing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ee88a-4f7b-4cc9-94af-4b49750c351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said barring poll watchers from observing the printing process
        is against the law, adding that Namfrel volunteers are also looking into other
        violations the Commissions on Elections (Comelec) may have committed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b976b48-85d7-476a-be00-73b4880d3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/OmnibusElectionCode/OECArt16">Omnibus
        Election Code</a> provides that the Commission shall allow any person to observe
        the printing of ballots and election returns upon the request of a candidate,
        political party or of civic, religious, professional, business, service, youth
        or any similar designated organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb84930-dea0-43b4-a8d6-867349d5868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of access issue was <a href="https://www.cnnphilippines.com/news/2022/3/9/Comelec-hit-barring-witnesses-ballot-printing-SD-cards.html">raised
        back in March</a> when other poll watch groups said they were also prevented
        from scrutinizing the ballot-printing process inside the National Printing
        Office and the Comelec warehouse in Sta. Rosa, Laguna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c7d5c-93be-46f8-a044-d627db797c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:31:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, Comelec printing committee vice chairperson Helen
        Aguila-Flores had said there was no "definite denial" of any request, but
        that Commissioner Marlon Casquejo temporarily "postponed" the observation
        provision due to COVID-19 restrictions.</p>'
