    'mgnl:tags': ['felon-turned-firefighter']
    'template': '1'
    'title': 'Felons turned firefighters find new lives on the front lines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9b040-1fe3-49da-a41c-ab494b59206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> John Reyna peeled off protective gear
        at the firefighter Ventura Training Center (VTC), and reflected on dark days
        in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daeafc2-d185-4b13-a42c-5513a2dfa6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b67a5d-ef81-4532-9219-4d7ad3d235f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst for me was having that feeling of letting my family down,"
        said the 40-year-old married father with four children. "That was the hardest
        part for me. I''m a provider."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f2e2e-1b6c-49c0-852b-4bb9f6448641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea82315-265f-419b-bba8-530d6431c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyna and his mentors are confident he will soon earn a good starting
        salary as a firefighter, with excellent benefits when he leaves the VTC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719103c-f71d-473d-9ee3-f013666c19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49633e33-a7f3-4108-aff0-799bb3362e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyna pleaded guilty to voluntary manslaughter for the 2005 shooting
        death of Daniel Rodriguez in the San Diego city of Alpine. The prosecutor
        in the case, David Grapilon, told CNN Reyna was not the trigger man, and he
        has no problem with Reyna, who passed rigorous state prison rules on behavior
        to work in an inmate camp, becoming a firefighter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49340d17-1cb9-4790-b255-d84e740dbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2426d-a4f7-4fc8-b82e-d86e8d0e4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather see inmates do something productive, like work in the
        fire camps, instead of sit inside all day watching television," said the San
        Diego County Deputy District Attorney. "And there are safeguards. The inmate
        firefighter program has strict rules on who is accepted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abff94-7b97-444e-849c-1e389cf1064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba95b39-2743-4a66-a0da-ef8a0f2e2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.631+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyna is now part of a growing list of former inmates who will or
        have been hired full-time by fire departments just California endures massive
        wildland infernos caused by the climate crisis. CalFire reports the eight
        largest blazes in state history based on acreage, all occurred since 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e2490-fff7-439a-bb9b-a8f7633ec162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36afe77-b61b-4ef5-b274-829d8e7e0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in some unprecedented times here in California," said Jeremy
        Brant, CalFire battalion chief. "We see the environment change, the increase
        in fire behavior and large growth of fires. The fire seasons are getting longer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f3469-2ea9-4035-826c-be7614aeaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122dde3-0f4e-4283-894a-9e2b95f41a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brant believes the center he runs with CalFire division chief Mike
        Salas can help meet the demand for more firefighters in California. The VTC,
        started in 2018, was developed to take ex-convicts who battled fires as prison
        camp members and prepare them for a career as firefighters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1b911-19f2-4adf-8fd7-5452376b431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b4ec8-a6ff-4b9e-a0b9-b847b0bbaa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CalFire estimates since 2018, 229 former inmates enrolled in VTC.
        Of those, 136 got jobs, the majority with CalFire, and 56 are in camp now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21751620-8616-46cd-b7a4-bc113040971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f18a4-84a4-42ed-a0d3-a44b3f4dfedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Department of Corrections and Rehabilitation reports
        depending on skill level, incarcerated firefighters earn between $2.90 and
        $5.12 an hour while in camp. If assigned to an active emergency, CalFire pays
        prisoners an extra dollar per hour. The California code says the pay for all
        prisoners, including those working in kitchens or laundry rooms, ranges from
        8 cents to 37 cents per hour.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f735c23-6a66-45c9-ae79-ea75fe7972f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d511b-bfe3-4135-a441-8aa3dbd18805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison camp is considered a perk, reserved for inmates who demonstrated
        good behavior. Getting into the VTC after serving their time, requires the
        participants be carefully screened, had minimum custody status in prison,
        and are recommended are by a prison camp chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b288f4-4a3a-4a0f-a8a2-1a2cae1919ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6d9bd-469b-45d4-b225-54a9c9a000fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s broader conservation camp program houses 1,216 men
        and 43 women, a demographic ratio proportionate to the state''s total prison
        population, according to a state spokesperson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e3834-8d78-45bf-bf9b-9163f925fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295b846-8ead-4548-89e9-2a157311423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.632+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training center runs a free, 18-month program allowing the felons
        to hone the firefighting skills they learned in the Conservation Camp program.
        The former inmates stay in the Camarillo barracks Monday through Friday. Chief
        Salas reported 280 former inmates have completed the VTC program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3053a3-9963-42e6-ad6f-e5130393050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30fca1-629a-4107-907f-568f6985230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just outside firefighting drills or classroom instruction
        on inferno behavior officials think drives the ex-cons to success. The VTC
        offers extensive mental health as well as addiction counseling in coordination
        with the California Department of Parole, the California Conservation Corps
        and the Anti-Recidivism Coalition. Salas says the program is funded by CalFire,
        and California Prisons system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5b21d-1499-4edc-a602-7014b59514ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd384a58-ba13-4532-8f15-fea40cf45fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At VTC we create an environment of mentoring, where they can be
        safe," Brant explained. "Too many guys get out of prison; reoffend because
        they get around old friends, old gang members whatever."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b60e2-6fa6-45d9-b96a-445a2b0e70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d6bf1-28e8-4767-b322-cb3bed77539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California governor Gavin Newsom cleared roadblocks to inmates becoming
        fire firefighters with the signing of a bill on an ashy bench surrounded by
        burned trees in September 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d0347-3e23-472b-a3cb-e3e6084da5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663c348-3a4c-4770-b486-84880daf82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inmates who have stood on the front lines, battling historic fires
        should not be denied the right to later become a professional firefighter,"
        Newsom said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e83f90-6b24-4d86-a93c-a38e8b7599df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef4fed-4963-4a79-8a4a-ae6f830f5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also gave courts the power to expunge inmate firefighters''
        criminal records, which had often made it more difficult for former inmates
        to get hired. The courts can wipe out camp prisoners guilty or nolo contendere
        pleas, and a plea of not guilty can be entered, or verdicts of guilt to be
        set aside.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7ba37-748c-4fce-ae54-09b4618ecd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b8d5b-59c0-4e8e-a8b3-93e0a132aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first former camp inmates to have his record expunged
        is Jose Santana, who trained at VTC, completed the program in the spring of
        2021 and got hired soon after by the CalFire Tulare Station Unit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c68b6a-d925-4849-9605-08da1045e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569ca24-2d13-41e6-bc89-4404c0274d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana served three in years in prison for a crime he apologizes
        for repeatedly and to this day. The ex-convict says while drunk on Jamison
        whiskey, high on meth and not sleeping for five days, he smashed a liquor
        bottle into the head of his then girlfriend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c98aa-cd64-4d8d-98f5-5848a949f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb85599-8735-454b-acb4-a0a2c0aaaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my fault, I had no idea of what I''d done," Santana said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8bc4e-d8f5-4e03-8b8d-4575426071d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d05209-5335-4cfb-b346-b6b0fdaa605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana served three years of a five-year sentence, He described
        massive brawls in Wasco Prison and the Sierra Corrections Center with inmates
        beating each other with broom handles, kicking each other in the head. The
        guards'' smoke canisters tossed to break up the melees, cast a gray haze.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caaec4-78d0-425a-a7da-e8e5b196707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77148e-7bb3-41a0-9a5f-6d79846f2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A war zone," said Santana. "I had to get out of there. I heard
        of Mountain Home, a fire camp for inmates. Maybe I could do it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c048c-3533-444f-8ff0-a841fe8304fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7dfd94-4fff-4e2d-9f79-f41d53f27c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana, per his chiefs, excelled at Mountain Home, which helped
        propel him to the firefighter job he says makes his two sons proud. He heard
        one of his boys brag on a headset while playing with others in Fortnight.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83eef8-9dbb-4bf3-8e05-568818a06779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2367b5a-123d-4a3f-8ea4-d1b2e0d502f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yeah, well my dad does a little something,'' " Santana recounted
        his son saying. "''He fights fires!'' "</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489049b-416d-4b2f-81b1-e4448a7109eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9db187-97a2-47ec-b9a8-97348e1c0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fires roared through California in 2021, Santana racked up experience
        and overtime dollars.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586c6d4-0a31-48bd-9e98-9f7cfd44277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb657cb1-875e-481e-8e63-5369a676fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year I made I estimate $86,000 to $89,000 total with all the
        overtime," said Santana. "Big difference between that and making just a few
        bucks a day as an inmate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5d78d-6e3f-4eac-8af2-5c92c60df8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e14bc-ae88-42a8-a1dc-ae9f97a99e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a rare down day during the scorching fire season, Santana passed
        out CalFire stickers at a parade in Tulare, dressed in navy-blue attire.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6949cd-b7b4-4206-97e2-cb7af52cdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c056896-b730-4232-ae80-8ac99fc9f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just felt so good, wearing that uniform, giving back to this
        great community," Santana said. "I was smiling, thinking none of these people
        would ever know that I used to wear prison orange."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63c0e4-58e8-4fdc-975f-72fb4ee31af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:57:20.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
