      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Commission on Elections is monitoring 104 municipalities and 14 cities placed
        under “red category” due to possible election-related violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6861e51-6f88-4753-8262-79663513d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ‘yan ang binabantayan natin. ‘Pag may sumiklab diyan na violence
        na that threatens the peace ‘yung sa elections, we might be constrained to
        declare that under Comelec control,” Comelec Chairperson Saidamen Pangarungan
        told reporters during the signing of a peace covenant at Basilan State College
        in Isabela City on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c96bcb-189e-4502-836c-98e065332c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f71f38-7ba2-4b72-bbe8-0e4b19e42dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we are monitoring these areas. If violence erupts
        that could threaten peace during elections, we might be constrained to declare
        that under Comelec control.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c2ad2-62d1-49f2-9228-e66001c217c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458babb-3d16-4330-b45e-d48c75421831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron tayong joint regional security sector na pinamumunuan ng
        regional election director at saka ‘yung pinakamataas na regional PNP commander
        at pinakamataas na regional AFP commander. Sila ang naga-assist dito and then
        sila rin ang magre-recommend ng mga area na ide-declare na under Comelec control.
        On that basis, the chairman of the Committee on Ban on Firearms can declare
        an area under Comelec control,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca48bf-90f1-4a9f-a2de-10156166126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe27a6-4a76-4d49-a4e3-66385c9257b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a joint regional security sector headed by
        the regional election director and the highest regional Philippine National
        Police commander and regional Armed Forces of the Philippines commander. They
        help us and they recommend what areas to declare under Comelec control.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b09111-43c9-4c26-bdea-041e0ec5e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9acfe-766d-42f1-ae61-fb0528a6a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, police and the military classify election areas of
        concern in four categories: green, yellow, orange and red.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6559a-c413-4df6-a0af-ebd187dbafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc7668-bd7c-471e-bc41-00d5f9617848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green category refers to areas with no security concern, yellow
        category for areas with a history of election-related violence or existence
        of political rivalry, orange category for places with serious armed threats
        by terrorist groups or other armed groups, and red category for areas with
        political climate warranting the declaration of Comelec control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a418f69-94cf-4f5f-8b9a-f40484321995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5c2a7-b237-43fb-9599-d0727c39c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T13:38:06.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:49:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia earlier that the poll body had
        to be careful in tagging an area as an election area of concern as this will
        result in mobility restrictions, affecting residents and businesses alike.</p>'
  'Nine-people-found-from-missing-Japanese-sightseeing-boat':
    'author': 'Junko Ogura, CNN and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T14:04:10.753+08:00
    'imagesource': 'jcr:8af5bc81-9543-4da8-b3ce-51561e30c6ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b88915-b9bf-4942-b3c6-0e1c6d456bdc'
    'lead': 'Nine people from a Japanese tour boat that went missing with 26 people
      on board have been found, the country''s coast guard said Sunday, as search
      and rescue efforts continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T14:06:08.537+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:49:21.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:25.423+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine people found from missing Japanese sightseeing boat, coast guard
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288733b-18ba-48d7-8a17-36091973a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nine people from a Japanese tour boat
        that went missing with 26 people on board have been found, the country''s
        coast guard said Sunday, as search and rescue efforts continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445ddcc-b128-4564-a8d3-dc9c8584dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found near the tip of Cape Shiretoko on the Japanese island
        of Hokkaido, according to the coast guard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb00aef-defb-4e48-aa9e-84d19e0832bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the nine were found unconscious, according to the coast
        guard. The condition of the other five is not known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef946d12-0fa1-4b76-a943-fe3f609afd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities lost contact with the crew of the Kazu 1 boat on Saturday
        after the crew reported water was flooding into the stern of the vessel and
        it had started to sink, Japan''s public broadcaster NHK said. The crew also
        said those on board were wearing life jackets and the boat was keeling at
        a 30-degree angle, NHK said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35686894-06fc-4849-ae35-837bde823688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 24 passengers, including two children, on board and two
        crew members, the broadcaster said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c346ad-4c33-402b-8427-72f3840c3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s Meteorological Agency''s regional office website,
        the temperature of the sea water around the area where the boat believed to
        have gone down was a frigid 35 to 37 degrees Fahrenheit (just under 3 degrees
        Celsius).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e715ea-5308-416a-8830-06c04676010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was immediately available for comment at the Japan Coast
        Guard outside of normal office hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541d8f7-8c5f-4b46-975e-ddba1752deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard received contact from the ship at around 1:15 p.m.
        (0415 GMT) and had dispatched five patrol boats and two aircraft in the search,
        NHK said. Local media reported waves in the area were up to three meters (9.8
        feet) high when the the boat issued the distress call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb67cb5-f4ce-42b5-90f5-32ab5ba9cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one answered calls to the office of the company that runs the
        Kazu 1 sightseeing tours. According to its homepage, the ship holds 65 people.
        Tours around the Shiretoko area usually last around three hours, according
        to the tour company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42b444-6014-436c-9b7f-5d95af12af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat left the Utoro port around 10 a.m. on Saturday, and was
        expected to return to port by 1 p.m., NHK said. Waves had been high and fishing
        boats in the area had returned to the port by mid-morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19b9a6-c73c-4768-8ba8-2c7957dd46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sightseeing boat had been in the area of the Shiretoko Peninsula,
        in the northern part of Japan''s northernmost island and was believed to have
        been near the Kashinu Falls, NHK said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151ecb3-5ef8-405c-b339-35df2f8b8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:06:08.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/23/asia/japan-missing-sightseeing-boat-intl/index.html">Nine
        people found from missing Japanese sightseeing boat, coast guard says</a>".</em></p>'
