    'template': '1'
    'title': 'SMC launches program to help address barriers to continuing education
      in communities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef99a57-37df-4c54-bcdd-41b13cef43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:01:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> San
        Miguel Corporation (SMC) has rolled out a youth development program focusing
        on children of disadvantaged families near its planned development sites nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6d4e7-a96c-4002-9601-74338362496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:01:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30567615-c7bd-4840-909f-4e079f3d5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:01:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President Ramon S. Ang said the SMC Educational Assistance Program
        will benefit some 292 elementary, junior high, senior high and college students
        around communities it serves in Bulacan, Quezon, Batangas, and General Santos
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4869b4-ca7a-46d0-9734-47dc9f54f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:01:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1876b-3742-446e-9f71-e28b1c9aaa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:01:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sustainability is a big part of not just our new projects, but
        all of San Miguel’s operations. For our communities, it is even more critical,
        that is why in the last couple of years, we have been very proactive in instituting
        social and environmental initiatives in our future project sites, long before
        any construction is done,” said Ang.</p>'
