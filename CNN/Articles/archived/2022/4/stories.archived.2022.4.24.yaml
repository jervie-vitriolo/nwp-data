  'new-ebola-outbreak-drc':
    'author': 'Radina Gigova and Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T09:24:17.841+08:00
    'imagesource': 'jcr:67b09433-7cbe-4561-804b-b62cc2da6331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a595a5-7560-4e9d-8674-e7d54aa2d002'
    'lead': 'Health authorities in the Democratic Republic of Congo (DRC) declared
      a new Ebola outbreak on Friday, after a case was confirmed in the city of Mbandaka,
      in the northwestern Equateur Province, the World Health Organization (WHO) said
      in a statement Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T09:25:47.818+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:50:26.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:23.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ebola', 'outbreak', 'Democratic-Republic-of-Congo']
    'template': '1'
    'title': 'New Ebola outbreak declared in DRC after single case confirmed

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3510d3-b39d-4a0a-b869-95620dafcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Health authorities in the Democratic Republic
        of Congo (DRC) declared a new Ebola outbreak on Friday, after a case was confirmed
        in the city of Mbandaka, in the northwestern Equateur Province, the World
        Health Organization (WHO) said in a statement Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec278788-67fd-428e-9d03-8b8514e521c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88596f1b-68b1-42e0-acb2-944f86d54ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third outbreak in the province since 2018 and the 14th
        Ebola outbreak for the country since 1976, the WHO said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313b483-2323-4b24-af7f-cdfea0de4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ec7f1-15e0-467d-a496-a7167326c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is not on our side," said Dr. Matshidiso Moeti, WHO Regional
        Director for Africa. "The disease has had a two-week head start and we are
        now playing catch-up. The positive news is that health authorities in the
        Democratic Republic of the Congo have more experience than anyone else in
        the world at controlling Ebola outbreaks quickly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78de624-be14-4bca-b620-235cb30f8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09595e25-5aad-48f3-bd83-ad384503768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only one case has been confirmed, the WHO said. The patient
        was a 31-year-old man, who began experiencing symptoms on April 5. He sought
        treatment at a local health facility after being sick for more than a week
        at home. The man was admitted to an Ebola treatment center on April 21 for
        intensive care but died later that day, the WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4cecf-0c1b-4ce1-8c92-8b726364671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e835df-4d9e-447c-8c9b-120868c66b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers recognized the symptoms of Ebola and "immediately"
        submitted samples for testing, WHO said. "Efforts to stem the current outbreak
        are already underway," the organization said, and vaccinations will start
        in the coming days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e923fb-61d8-47b4-85a5-4dd59f7df2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e06b4-15b5-4361-b0d1-aad76612d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in Mbandaka are already vaccinated against Ebola, which
        should help reduce the impact of the disease," said Moeti. "All those who
        were vaccinated during the 2020 outbreak will be revaccinated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60f665-0671-4362-ab2c-70fe00f99bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2815ea-fc3c-45e4-b67b-00720c58b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased patient received "a safe and dignified burial, which
        involves modifying traditional funeral ceremonies in a way that minimizes
        the risk of contagious fluids infecting attendees," the WHO said. Anyone who
        came in contact with the patient is being identified and will be monitored,
        and the health facility where the patient received care has been decontaminated,
        the organization added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1df36b-767f-40df-8e36-a6cc31a3321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a31c7a-b0dc-4cc1-9c6c-9aaab4f42704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous outbreaks in Equateur Province were in 2020 when 130
        cases were reported, and in 2018, when 54 cases were recorded, the WHO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20836952-fbc9-4360-8fb0-2d1b6e85c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301570c4-61f9-42d1-a516-a8d7f25e6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ebola is a severe, often fatal illness affecting humans and other
        primates," the WHO added. Case fatality rates have varied from 25% to 90%
        in past outbreaks but effective treatment is available and if patients receive
        it early on, their chances of survival "improve significantly," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1669ba-c7ce-4e2a-b96a-4cbba779a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ec932-cfbe-4fc6-b5e5-65b5ff085cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC''s equatorial forests have been a hotbed of the Central
        African country''s Ebola crisis, with more than 2,000 people killed by the
        disease between 2018 and 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3f3af-cc67-44ba-b043-7a0bff34adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28cc8b8-3cbd-40e8-aee8-1999a7d5ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC has had more Ebola outbreaks than any other country since
        the virus was first discovered near the Ebola River in the DRC''s northern
        region in 1976.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341029d-6137-4e33-9c22-1fcf8c7bb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:25:47.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/23/africa/new-ebola-outbreak-drc-intl/index.html"><em>"New
        Ebola outbreak declared in DRC after single case confirmed"&nbsp;</em></a></p>'
  'multi-country-outbreak-of-hepatitis-in-children':
