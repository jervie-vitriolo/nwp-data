      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Batman Returns" —&nbsp;at a Florida
        zoo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494d83d-4b87-49b4-b7d0-0b6e8bafeeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brevard Zoo in Melbourne, Florida, announced the birth of a
        spider monkey in a blog post. But it''s not just any spider monkey: The newborn
        has a unique marking in the shape of the "Batman" symbol on its nose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacdce4-633d-4373-80ce-853aed6e76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bat-Signal," showing the silhouette of a bat extending its
        wings, is used throughout the DC Comics series as a distress signal to summon
        Batman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690086ad-af6c-4c10-aa94-7fc4df09e558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinctively marked baby was born to 31-year-old female Rochelle
        and 25-year-old male Shooter on April 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce428f94-acc0-4d35-b6c3-22d555e82760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youngling is doing well, holding on strong to mom and nursing
        successfully," wrote the zoo. The young monkey''s sex is still not known.
        The zoo noted that Rochelle is an experienced mother and that other members
        of the spider monkey troop have checked in on the mother and child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1c3c0-7cf1-42b2-b147-df746bf07e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black spider monkeys, found throughout eastern South America, are
        classified as "vulnerable" to extinction, according to the World Wildlife
        Fund. Their population has declined due to the destruction of tropical rainforests
        and hunting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9357904-28b0-4bde-8739-11be7725e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Zoo birth is a safeguard against losing these precious species
        in their natural range," says the Brevard Zoo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492c374-c377-4770-bd45-f1d2a6701ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:46:08.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/23/us/florida-spider-monkey-batman-scn-trnd/index.html"
        href="https://edition.cnn.com/2022/04/23/us/florida-spider-monkey-batman-scn-trnd/index.html">Spider
        monkey with ''Batman'' markings born at Florida zoo</a>"</em></p>'
  'Easter-Ukraine':
    'author': 'Lauren Said-Moorhouse, Isa Soares, Madalena Araujo, Sofiya Harbuziuk,
      Oleksandra Ochman and Marc Seeman, CNN'
    'caption': 'They''ve endured intense battles, brutal airstrikes and unimaginable
      loss, but this weekend many Ukrainians will attempt to celebrate one of their
      most important holidays of the year: Orthodox Easter. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T14:47:28.512+08:00
    'imagesource': 'jcr:a8bd3f0f-03ab-4258-8612-e6547c97fd67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8013351b-55fd-4b3f-9582-59092da374a8'
    'lead': 'They''ve endured intense battles, brutal airstrikes and unimaginable
      loss, but this weekend many Ukrainians will attempt to celebrate one of their
      most important holidays of the year: Orthodox Easter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T14:52:44.395+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:48:49.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:26.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['easter', 'Ukraine']
    'template': '1'
    'title': 'Ukrainians celebrate Easter in the shadow of war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9693c-cc2d-497c-900f-c546fd5493d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They''ve endured intense battles, brutal
        airstrikes and unimaginable loss, but this weekend many Ukrainians will attempt
        to celebrate one of their most important holidays of the year: Orthodox Easter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71edc0-fa65-46a5-81d3-ccd20c74a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally a time of reflection and rebirth, this Sunday will
        also mark exactly two months since the country was thrust into a devastating
        war after Russian forces invaded on February 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4eb7b-0f3a-4f2d-aa3d-80226cb41167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his nightly address Saturday, Ukrainian President Volodymyr Zelensky
        ruminated on the significance of the date. "Today was Holy Saturday for Christians
        of the Eastern Rite. The day between the Crucifixion and the Resurrection.
        It seems that Russia is stuck on such a day," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35b2a2-79a1-4aa6-b205-2c4824d50508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day when death triumphs and God is supposedly gone. But
        there will be a Resurrection. Life will defeat death. The truth will defeat
        any lies. And evil will be punished," added Zelensky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89b179-f857-4140-af13-2a818b7be0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fighting escalates in the south and east, many in Ukraine are
        leaning into their faith in search of solace, while others are opting to journey
        home from neighboring Poland to be among loved ones for Easter commemorations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579940b5-312c-455c-92e9-d698380fa21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been this happy in my life. When I finally saw my husband
        again, on my first night here, I still felt like this was a dream," Anna-Mariia
        Nykyforchyn, 25, tells CNN from Lviv, a western city largely spared from the
        Russian assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b28578-9448-461b-aeb4-070bdffd2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months pregnant when the war broke out, Nykyforchyn was one
        of more than five million who have made the difficult call to leave. She returned
        two days ago with her baby Marharyta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39547de9-9c94-4844-9368-7c4780801fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it was extremely important to come back home before Easter,"
        she says, before sharing her joy over the prospect of the couple''s grandparents
        meeting the new addition to the family. "I really wanted us to be together.
        It''s such a ray of hope that everything is going to be okay."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0a788-3ecd-4092-9fd5-a4cd42fe9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perched on the sofa in her apartment in central Lviv, Nykyforchyn
        glances over at her 27-year-old husband Nazar, whose attention is firmly fixed
        on the tiny, infant girl napping on his lap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922a68a-2fc8-48ba-a78d-db0305c1cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a very tough experience of staying in Poland both physically,
        because of the baby, and mentally. It was more than difficult, unbearable,"
        she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b044630-df07-4fb6-a5ed-68a69337af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved to uncertainty: to strange people, to a strangers'' house,
        to a city I''ve never been to before, to a country with a language I don''t
        speak fluently. I understood that I would have to give birth in a clinic where
        no one knows me and where I haven''t made any agreements. I didn''t know how
        it would be. But the main thought which kept me afloat was that my child has
        to be born in safe conditions," says Nykyforchyn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dab34d-402a-47e6-a151-e5def530f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the toll on his wife, Nazar chimes in: "She is not just
        a woman, she is a hero ... if I were in her shoes I wouldn''t be able to ...
        I would''ve broken down. And she didn''t break down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f3447-7d51-4c0f-ba0d-0ab83ca1e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proud father is clearly delighted to be reunited with
        his wife and daughter, this young family are some of the more fortunate. Not
        all will get the same chance to reunite with loved ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bab89-8069-487b-a46f-333590b336e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government announced new curfews for Easter weekend,
        amid warnings from authorities about the potential for increased Russian military
        activity during holiday celebrations. And earlier this week, officials in
        the Luhansk and Sumy regions urged residents to attend virtual services, citing
        possible Russian "provocations," while noting many churches have been destroyed
        in the invasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194a136-694d-43db-a7e6-8c769a0cc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns, residents in Lviv descended on churches in the
        city for blessings of protection and prayer on Saturday. At the Church of
        the Intercession of the Blessed Virgin, the faithful ignored the calls to
        stay at home and instead queued with decorated baskets of food ready to be
        blessed with Holy Water by parish priests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51afeb-b02f-471e-a685-5f212ddf3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volodymyr, 53, stands patiently alongside his family as they wait
        for the priest to make his way down the line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ea37b-52c3-431b-b4b0-bc30ac6eca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often think that holidays should be merry, bring relief,
        and make it easier —&nbsp;and when they feel good they don''t turn to real
        faith ... Now we are going through hard times, people are starting to come
        closer to God, there are more people here than before, and that''s good for
        us," he says, before showing us the homemade paska (a traditional Easter bread),
        sausage, ham and cheese nestled among candles and decorative eggs in his basket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b9886-edb7-4d62-bae8-f231a0f7a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today in the morning there was an air alarm, but now thank God
        it''s calmer and we could come. It''s very important for us. It''s the church
        we visit often," he adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b857ce0-a66d-4c05-8829-499d72eb40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, 35-year-old church volunteer Andrii is dutifully loading
        collection boxes of Easter food for Ukrainian troops. "We are trying to keep
        a festive mood and hope for justice and peace. This holiday, Easter gives
        even more hope. We have to believe in victory as well as we believe in Jesus
        Christ," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230ec1b-10c1-4d37-a55e-8a9b30309db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesturing to the rapidly filling containers, he adds: "They will
        be sent to the military units who protect our land. (The) guys should have
        an opportunity to eat some paska and sausage."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3ff3a-9c26-4394-ae42-0d44da03c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gust of wind catches the beautifully embroidered cloth covering
        35-year-old Maryanna''s basket. After fixing it back in place, she tells CNN
        her family heeded the warnings to remain at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ee311-123d-4c03-a0ff-002696ed96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary and there''s anxiety in my soul. In Odesa today there
        was a missile strike ... But we believe in God and hope that it all ends up
        with the victory," she says softly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97886245-fc01-4477-8cae-b5f8ad4b9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the priest rounds the corner, her eyes quickly flicker back to
        her basket. "We got a notification from our city officials that people should
        better stay at home, but we can''t," she continues. "How can we not bless
        the Easter bread? We missed it during a Covid pandemic —&nbsp;and now people
        need the holiday desperately."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c1d8d-ffe7-41b8-b5c0-0088515652f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:52:44.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:49:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nathan Hodge and Yulia Kesaieva in Lviv also contributed
        to this report.</em></p>'
    '1':
