      'jcr:uuid': '0a6607d9-b061-4f4e-a332-67e6a16ba10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really want to win in this match. I always tell my teammates
        to treat every game as our last, so we need to help each other to keep our
        play-in chances alive,” said Arana, who holds a slight lead in the race for
        the Most Valuable Player award.</p>'
