      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86987e-ebb6-468d-8914-0a9e83fc1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC reported 34 new fatalities in its count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883581c-c286-44bc-9105-0c78ad77dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
