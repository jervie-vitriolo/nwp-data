    'template': '1'
    'title': 'NCAA: Arellano joins play-in spots logjam, dominates EAC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23b0e1-3b36-40ce-ba57-c3aef494fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
