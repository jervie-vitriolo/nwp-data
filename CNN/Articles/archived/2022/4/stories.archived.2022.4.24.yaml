      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/24/investing/elon-musk-pay/index.html">"Elon
        Musk''s next massive payday looms"</a>.</em></p>'
  'felon-firefighters-front-line':
    'author': 'Paul Vercammen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T18:53:07.099+08:00
    'imagesource': 'jcr:f9e17602-d3f2-455c-a2e6-b4d3118c7aef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
