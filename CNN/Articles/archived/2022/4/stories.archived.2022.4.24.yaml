      'mgnl:lastActivated': 2023-01-19T16:49:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing officials said at a press briefing Saturday that they were
        tracking cases across multiple districts and involving students, tour groups,
        and interior decoration workers. The capital reported 22 new local cases on
        Saturday, national health authorities said Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05d6a6-5db5-4d1e-b839-e04d7f8697f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city has recently seen several outbreaks involving multiple
        transmission chains, and the risk of continued and undetected transmission
        is high. The situation is urgent and grim," municipal official Tian Wei told
        reporters Saturday. "The whole city must act immediately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f36fe-6bb5-4dd0-9cd8-c8eec005777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to contain the outbreak in capital comes as cases continue
        to grow in Shanghai, despite a failed weeks-long lockdown that has brought
        the financial hub to a halt. The city reported more than 20,000 new cases
        on Saturday, according to national figures released Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ac367-f37b-4fe2-b8c5-750871758993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai officials on Sunday also announced 39 new deaths among
        Covid-19 patients. That marks a record high since city officials first reported
        fatalities in the city''s on-going outbreak on Monday, though questions have
        been raised about whether the numbers account for all fatalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f333d5-6e9b-4fb3-b342-627120a04faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, authorities mobilized to curb transmission as more than
        20 cases were detected in the capital over a period from midnight Friday morning
        to 4 p.m. Saturday afternoon, officials said. One middle school where multiple
        cases were detected was shuttered on Friday, with students and teachers in
        the district required to take several Covid-19 tests over the coming week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71126819-ea49-4304-b3b2-007da7be55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several residential communities in the same district were also placed
        under "control management," according to state media, using a term that typically
        means residents are barred from leaving the area while they undergo testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ab3af-54dd-453d-b0f2-19aaaaf217de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also warned parents against travel outside the city due
        to the risk of bringing back infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b6b8d-541e-4b93-90a4-6ca8884e2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening would also be upped in tour groups, after cases were detected
        among a group of mainly elderly tourists who were now under quarantine, officials
        said. At least one village in a suburban district of Beijing linked to a positive
        case was closed down as mass testing was carried out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b64ac3-cbaf-4e10-ae67-da92dee1c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to contain the outbreak comes as fear grow across China
        that more stringent measures could be in store as the country sticks with
        a stringent "zero-Covid" policy to eliminate the spread of the virus in each
        outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe5294-df3d-4c3a-a3ba-ba99a8b052fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That policy has faced its most stark challenge since March 1 as
        the highly transmissible Omicron variant sparked several simultaneous outbreaks.
        Case counts have ballooned to unprecedented levels in China, driven by large
        outbreaks in northeastern Jilin province and Shanghai.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94273d-1100-4e5a-afe2-4bb3e3b46f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns and enforced quarantines in Shanghai have sparked anger
        and desperation among citizens, who have struggled for access to food and
        medical care. The city had earlier said it was not going to implement a full,
        citywide lockdown, leaving many unprepared when officials rapidly changed
        course late last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb89eb-14de-44b7-9ce3-64a72623eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions have also spilled over into other areas with several
        dozen cities rolling out some form of lockdown restrictions, according to
        a count earlier this month. New local cases were reported in 19 provinces
        on Saturday, according to national data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731516cc-9a78-4db5-a0f6-26d62a48fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:07:39.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/24/china/beijing-covid-outbreak-lockdown-fears-intl-hnk/index.html">Beijing
        races to contain ''urgent and grim'' Covid outbreak as Shanghai lockdown continues</a>".</em></p>'
  'mnlf-nur-misuari-no-pacquiao-endorsement':
    'author': 'CNN Philippines Staff'
