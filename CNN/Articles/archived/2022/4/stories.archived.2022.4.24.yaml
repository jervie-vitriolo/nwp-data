      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502848dc-7292-4c06-9f2e-ab95da3254ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our risk season is incredibly and dangerously early," Grisham said,
        adding that while it''s only April, the state is already seeing fire activity
        that resembles May and June.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79fddf-e534-4043-94fd-c2c3cacb52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
