  'elon-musk-massive-pay':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T18:48:37.593+08:00
    'imagesource': 'jcr:93c611cb-bf87-47f5-9118-3e16116c7e30'
