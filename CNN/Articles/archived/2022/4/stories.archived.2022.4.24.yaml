      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e637c85-28c9-49f8-bea5-1b6326d8ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play-in round, which involves teams ranked third to sixth teams
        after the single-round eliminations, will determine the two other Final Four
        qualifiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fd435-9e1e-4ab0-87cb-21a47bed9ca1'
      'mgnl:activationStatus': true
