      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bd473-827f-4e88-989f-7b8c87df092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk is already either a hero or villain in eyes of people," said
        Ives. "A new package is either going to cause people to hate him more, or
        be relieved he''s staying put."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0d2c5-8b47-497b-8ced-6ff19810d83f'
      'mgnl:activationStatus': true
