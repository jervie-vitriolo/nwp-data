      'jcr:uuid': '6a136d07-ff14-43d9-9812-cc84202091ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano brought back to life in the fourth period with Arana and
        Gelo Sablan leading the scoreline as the Legarda-based dribblers limited EAC
        to just eight points in the last 10 minutes of the contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efa4b3-50c4-4dbf-99bf-533c83d8ab34'
      'mgnl:activationStatus': true
