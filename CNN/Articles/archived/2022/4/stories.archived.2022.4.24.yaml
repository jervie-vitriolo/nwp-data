      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong>&nbsp;Poll
        Commissioner George Garcia said the recent circulating photo of a single ballot
        in New Zealand without presidential candidate Vice President Leni Robredo''s
        name is likely “fake news,” since a batch of ballots are printed from only
        one template.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0cb2c-1773-4702-ba63-49a9ea5caf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T21:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>kung walang</em> candidate, <em>di lang isa ang lalabas</em>,
        at least 1,000 for a batch of ballot [ID number]," Garcia told reporters on
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcbe667-0ea3-4c55-8081-395be9c58457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T21:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if (the ballot) has no candidate, that will not
        only show up in one ballot, but at least 1,000 for a batch of a ballot ID
        number]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ac62e-045d-49d4-be2a-5ea581443bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T21:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believes the viral post may be "fake news," Garcia said,
        "<em>Tama po</em> [That is correct]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2a6a2-9d1e-4ce9-911b-f6e2a300468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T21:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also noted that the ballot in the photo had its
        clustered precinct ID and the number of precincts in the cluster edited or
        blocked out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
