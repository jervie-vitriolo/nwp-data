    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla']
    'template': '1'
    'title': 'Elon Musk''s next massive payday looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d47b4-dbe8-42d9-b486-3de4773199ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Does the richest person on the planet
        need another massive pay package? That''s the decision facing the Tesla board
        of directors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8967b06-d1d8-4975-b8b9-7f7620be80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c33af-9e26-40cf-b56e-bb8c704f48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk doesn''t receive any cash salary or bonus. He''s paid
        only with stock options. But he has just about exhausted the options available
        from the compensation package he got from Tesla in 2018, a package that turned
        out to be the most lucrative package of stock options issued by any company,
        according to Courtney Yu, director of research at executive compensation firm
        Equilar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfef0ce-242d-408a-a673-7ab74fe326aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1af51-cd7a-4485-924f-f4c92c379b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93.9 million options Musk has received so far from that package
        were worth $86.8 billion as of Friday''s close, after taking into account
        the exercise price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf11769-cb73-4f1e-a2ca-b6ddd61935b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c19aa-6204-45f6-a515-de76303de327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk got 25.3 million of those options just this past week due to
        the record earnings Tesla posted Wednesday. He''s likely to soon receive another
        8.4 million options, probably after the company posts its second or third-quarter
        results, based on analysts'' revenue forecasts for the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044655a2-c097-49bc-ab51-6990586f786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86829139-46bb-4d0c-9ee0-eb148c67f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those 8.4 million options, worth billions, are a relatively
        small portion of what Musk ultimately might receive. Once he gets those additional
        options, he will have received all 101 million split-adjusted options that
        were part of that 2018 pay package. The question should be whether he''ll
        get even more options, perhaps tens of millions more options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f7911-bfa7-4b86-bc73-71d7e0dc3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf072612-d5e1-464c-9422-a5f963e4327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk dodged a question about such a payday during an investor call
        Wednesday, saying simply, "There are no discussions currently underway for
        incremental compensation for me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d2171-df10-4943-8fd1-da7483aa6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b37ce-1831-4a2a-a091-8874f195e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean he won''t be offered that kind of payday
        in the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111393f4-da17-4bc1-aba1-28d55261747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416afdeb-3af4-4650-8763-230f8b4e1c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not all tech CEO get options</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1bc2e-5ffd-4cbf-9747-1fc0dc170e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tech billionaires have done just fine without stock options.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa9a28-eb47-4c46-abc7-7dff6c124c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2919c8f-193d-4eeb-b2a6-27c72ab958b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon founder Jeff Bezos, who is the world''s second-richest person,
        (worth about $100 billion less than Musk, and Facebook founder Mark Zuckerberg
        have received no stock grants or options since their companies'' initial public
        offerings in 1997 and 2012, respectively. They also have not earned much in
        the way of salary. Bezos got $81,000 a year in salary while he was CEO and
        Zuckerberg has taken home a salary of $1 a year for most of the last decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57973521-9caa-4aaf-abee-29731c89b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdf8f9-63a3-4ac5-bf17-89f17f1edcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They profited from the vast appreciation in value of the shares
        they have held since their companies went public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5971db-5b1a-4152-94da-30027572bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3e9b0-a6bb-48a6-88cb-4c5c32e9b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Musk''s net worth, estimated at $270 billion, comes from
        the appreciation in Tesla shares. But he has also regularly received stock
        options as a form of compensation since 2009, the year before the company''s
        IPO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2aab0-e109-49ec-bdf1-437c9b85fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554baf90-f069-4f07-9ae0-cbe18c09d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has exercised many of those options as they were due to expire.
        Virtually all his remaining options come from his 2018 pay package.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed9509-8178-4f08-a5e2-d8903cbb682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24fd24-4fcd-4545-8c28-c5a55a55d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wall Street wants more Musk options</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63983e-1ca8-46f8-b614-9f43a1bd98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts believe it''s only a matter of time before Tesla comes
        up with another package of options for Musk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5914d-5d60-4f02-b8f6-c9de98f172c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af7adb-f276-4511-aaa7-1c046c3b880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Potter, the analyst for Piper Sandler &amp; Co. who asked Musk
        about a possible new compensation package on Wednesday''s investor call, took
        a moment to say that the previous package "seemed to work quite well."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec723b-1b75-4122-849a-1d2b020b127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce59b96-5e35-4c89-96f6-688f650f6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 81% of Tesla shareholders who voted on Musk''s pay package in
        2018 approved of it. Other analysts believe a new package will be good for
        the company, as well as Musk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5985003-45a1-4a51-9d03-0ccb13b2a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc6ed3-0f2f-46ec-a585-da60eb1461e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually the board will reload Elon''s plan. And that plan will
        be massive, just like the last plan," said Gene Munster, managing partner
        at Loup Ventures. "Elon thinks big, and he has massive new markets to go after
        and build large businesses including autonomy and robots."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373563b7-8aa0-4685-b259-52de1da64445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd4cc7-a05f-42fb-bfcc-67809487df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a public relations downside to lavishing the world''s richest
        person with additional options that could add tens, if not hundreds of billions,
        to his wealth?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ec8ee-c525-444c-b577-22279abec653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ace75e-7a5f-4fcf-bde4-21db2d73939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon is the richest person in the world, and he still can appeal
        to hardworking people," Munsger said. "Those people would largely cheer him
        on with a massive new comp package."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d962b-1fde-4916-8d7d-783b24da3101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e85e82-6201-44a9-ac53-cfbfe1b4430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new options package for Musk could do much to assure investors
        worried that he might lose his focus on Tesla due to his CEO position with
        SpaceX or his interest in buying and transforming Twitter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216fc77c-88e2-4ff9-9976-d892e07d76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:55.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabb686-7221-49da-82c3-e17ac3c443e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will make Tesla investors sleep better at night knowing he has
        a five- to 10-year comp package signed, sealed and delivered," said Dan Ives,
        tech analyst with Wedbush Securities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e79fd-9009-40a1-8635-34007d381728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377c353-d90b-4ee3-97d4-a45ea5e8d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does Musk need more options to care about Tesla?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd884b-0c6a-4bc6-a357-9dcbff7d66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tough to picture someone as wealthy as Musk, and as passionate
        as he is about Tesla, being motivated to spend more or less time on the company
        based on what he gets in his next compensation package. And if money is a
        motivating factor, the value of his current 265.5 million Tesla shares and
        options should provide all the incentive he needs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d0b6a-49b3-428a-be16-b7041bff40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea0a04-5f98-4e60-b697-0d633012eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s already financially motivated for Tesla to continue to do
        well," said Equilar''s Yu.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63650b-063a-4ba7-9cd6-af7fb85f8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bdbb7-7825-4ff7-a301-7ffa8e9f8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocates of a new package say it would answer many of the doubts
        about Musk''s focus that have been swirling since he announced his plans to
        buy Twitter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2fd37-832a-4656-895a-65b09a96ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:46:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04da7f-1a41-48fe-a595-e16f2660d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.838+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though his DNA is not going to change whether or not he has
        new Tesla options, the street is going to want him to have another comp package,"
        said Ives.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a407e5-2f1e-494e-9a61-f1c5a45abd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60787f08-03f1-41ea-baa6-c79cf6b671a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are costs to Tesla involved in giving Musk additional options,
        even though it''s non-cash compensation. The estimated accounting value of
        those options shows up as an expense in its earnings statement. Last year,
        Tesla booked $571 million in expenses related to Musk''s 2018 pay package
        alone. If he doesn''t get a new one, that expense will disappear from its
        profit and loss statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2663321-6900-4b3f-b73f-dd910eccd279'
