      'mgnl:lastActivated': 2023-01-19T16:45:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb6700-a0b4-4998-8f82-d36c209bdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the total deaths due to the tropical storm, 111 have been
        confirmed while the rest are still being validated by the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c67e11-41ab-4012-b7fb-a25411cc52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6d167-e47d-4155-8e9e-64efddb44083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 21 additional missing individuals were recorded by the
        NDRRMC, increasing the total to 132.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68e7a7-7039-4205-b866-b9d72c44a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6db4f8-50e8-4511-bc3d-4cb7fe636e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight persons were reported injured due to Agaton’s onslaught from
        April 9 to 12 in Eastern Visayas, Central Visayas, Western Visayas, Northern
        Mindanao, Davao Region, Caraga, and Bangsamoro Autonomous Region in Muslim
        Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f763ce-4d93-4c10-9900-86395f73a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdc157-7bb9-4eec-9710-97e9f3326839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster response agency said more than 650,000 families or
        2.2 million people were affected by Agaton, while around 77,000 persons lost
        their homes and remain displaced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbd41d-3ee9-4cc9-87c1-1ade3e953d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92b292-e004-4358-8ace-99edb5f78b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm also left an estimated ₱1.3 billion damage in
        agriculture and destroyed infrastructure worth ₱6.95 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb38aa-0574-4484-9e26-0ea26c37bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb2981-0038-4e2c-90ec-b32fddfe45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton was the first storm to enter the country in 2022.</p>'
