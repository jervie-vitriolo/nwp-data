      'jcr:uuid': '01a0d8f7-b7d6-467e-abf6-a4602d9fbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/4/24/Perpetual-beats-Lyceum.html"
        target="_blank">Aurin, Razon lift Perpetual Help past Lyceum to keep play-in
        spot hopes alive</a></strong>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e8069-a528-463f-bff7-35c4285739a9'
