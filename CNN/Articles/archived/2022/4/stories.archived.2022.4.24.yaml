    'template': '1'
    'title': 'Senatorial bets bat for efficient public transport, quota on cars to
      solve traffic problem'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6fc93-9f92-4c54-941a-d89c5ed7b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong>&nbsp;Three
        candidates vying for a Senate seat offer their suggestions to improve the
        country''s chronic traffic problem, including building a trans-national railway
        system and putting a cap on vehicle purchases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fee062-0364-4b32-b634-27225a108e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who among us really want to buy a car if our public transport system
        is efficient?" said disability rights advocate Carmen Zubiaga on CNN Philippines''
        Senatorial Forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402e1ba-8aae-4898-89db-ad08c17e2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Ding Diaz pushed further, proposing a trans-national
        railway that would reach far-flung destinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31faa4fd-1aa9-4711-a291-17eb366a4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and doctor Leo Olarte said he will file a measure ensuring
        the construction of well-maintained railways that would serve critical areas
        and locations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4eda3-da7f-4d73-b3dd-219eaf66be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb68a5-8d31-4544-ad2d-fa35752e75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa ikaw ay pupunta sa</em> airport. <em>Kailangan ang</em>
        trains <em>natin mayroong</em> track <em>na pupunta doon sa</em> airport.
        <em>O halimbawa pupunta doon sa ating</em> seaport, <em>pupunta doon sa</em>
        business center, <em>para ''yung ating mga kababayan sasakay na lang ng</em>
        train," said Olarte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4268efc-e525-4ba8-90b9-6573fbca2bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, you need to go to the airport. There
        should be a train track going there, or even to seaports or business centers
        so the public can just ride the trains.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab0f89-ba8b-4e41-a3ef-154ebe7c9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiaga also pressed to limit the importation and production of
        cars, a suggestion Diaz agreed with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad57d47-c460-4bc0-b745-247778b860c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:13:46.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan po talaga na medyo ma</em>-control<em> natin</em>
        by way of legislation <em>''yung pagbili ng mga sasakyan, mga</em> private
        vehicles," said Diaz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571067bb-2be2-4bea-81f7-1b8d9d29e4ea'
      'mgnl:activationStatus': true
