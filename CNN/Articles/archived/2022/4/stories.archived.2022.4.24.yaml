      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum had a short taste of the lead in the third quarter following
        a 12-5 scoring run, but their offensive fouls in the next possessions proved
        too costly and Perpetual Help seized the advantage again.</p>'
