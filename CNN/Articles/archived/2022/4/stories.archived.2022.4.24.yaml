      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altas are currently tied with the San Sebastian Stags in sixth
        place with a 3-5 record, while the Pirates are now out of contention for a
        play-in spot with a 2-6 slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
