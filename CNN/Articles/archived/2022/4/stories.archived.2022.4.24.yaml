      'mgnl:type': 'text'
      'text': '<p><em>“Bigyan natin sila ng benefit of the doubt. Magpapadala ako
        ng engineer sa Lunes para tingnan ‘yung ilaw ng court at kung may maitutulong
        ba ang LGU,”</em> he added.</p>'
