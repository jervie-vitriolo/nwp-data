      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the get-go, Arellano pounced on EAC on both offensive
        and defensive ends of the floor to tally a 44-30 halftime lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1370e-3174-4b43-9705-4ff1d77d4606'
      'mgnl:activationStatus': true
