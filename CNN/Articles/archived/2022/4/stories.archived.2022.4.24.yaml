      'jcr:uuid': '2a280e2f-aa1d-466c-ae4a-3e26e812fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter is banning misleading advertisements
        that go against the scientific consensus of climate change, the company announced
        on Friday, which was Earth Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671eb8e-4431-4910-b122-4ecd5aedb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that climate denialism shouldn''t be monetized on Twitter,
        and that misrepresentative ads shouldn''t detract from important conversations
        about the climate crisis," Twitter said in a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432f37c-bfa0-4635-a230-021fd57a5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those denying the effects of climate change have targeted sites
        such as <a href="https://apnews.com/article/joe-biden-wildfires-climate-change-misinformation-climate-d5909c4ddfb13e82174dafcef4af94ff"
        target="_blank">Twitter and Facebook</a>, enabling them to reach hundreds
        and thousands of those platforms'' users with false claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95adf2-2870-4113-805e-2fb99fc161a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announced change did not indicate whether Twitter would ban
        or delete the accounts of users who post climate change misinformation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fa707-f3c9-45ab-a2d1-0d01bea2d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s blog post cited the Intergovernmental Panel on Climate
        Change, whose recent report called for "immediate and deep emissions reductions"
        to combat the impacts of global warming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9c5b4-214e-4ffe-8d8e-6067e090a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant said it is working toward adding more "reliable,
        authoritative context" to conversations about the climate on its platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46cc34-4505-4d47-9616-dc22375cf376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s move follows action taken by other tech companies. Earlier
        this month, <a href="https://www.cnn.com/2022/04/06/tech/pinterest-climate-change-misinformation-policy/index.html"
        target="_blank">Pinterest announced</a>&nbsp;it will prohibit users from sharing
        climate misinformation on its site, banning the content outright. It will
        also remove posts that deny climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b8fad-2532-41d3-b4b5-97e81d847c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, Google, announced it was banning ads on content from
        climate change deniers on its platform, as well as prohibiting advertisements
        that deny climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30798c8d-d8f0-4141-922f-da9f5866573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, hours after Twitter''s policy update, European policymakers
        reached agreement on <a href="https://www.cnn.com/2022/04/23/business/eu-tech-regulation/index.html"
        target="_blank">sweeping tech regulations</a>&nbsp;that included stricter
        rules on how platforms regulate misinformation and illegal content on social
        media and other platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e63944-9486-4a87-a6e4-cd2eb366b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Tech has been facing increased pressure to combat the spread
        of climate misinformation on their platforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5712cb0-26f5-4190-a081-7054e4756bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://consciousadnetwork.medium.com/open-letter-global-action-required-now-to-tackle-the-threat-of-climate-misinformation-and-7064278b5b77"
        target="_blank">open letter</a>&nbsp;signed by more than 200 scientists, activists
        and organizations last November called for the CEOs of social media companies
        including Facebook, Instagram, Google, Twitter, TikTok, Pinterest and Reddit
        to establish climate misinformation policies similar to the ones they put
        in place for Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f2d27-b1dd-4020-b49f-ac1a948e5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Twitter rolled out efforts to preemptively debunk,
        or "<a href="https://blog.twitter.com/en_us/topics/company/2021/-cop26-is-happening-on-twitter"
        target="_blank">pre-bunk</a>," disinformation about such topics as climate
        change by directing users to online hubs with credible information on its
        platform. Twitter also joined the <a href="https://twitter.com/Policy/status/1488891004602175491?s=20&amp;t=oXh_7D76qm1TRIVve7bM-g"
        target="_blank">EU climate pact</a>&nbsp;earlier in February, committing to
        increasing efforts on promoting reliable climate information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29778fe6-6b92-4532-a96f-66b8fb0e3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T10:35:55.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/23/tech/twitter-climate-change-policy/index.html"
        target="_blank">Twitter bans ''misleading'' climate change ads</a>."</em></p>'
