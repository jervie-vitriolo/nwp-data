    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878d60e-9c84-445f-92c9-d52636132437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.568+08:00
