      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d0ac1-0473-44aa-88ae-ba58361c2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T15:19:18.027+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:48:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit madilim, hindi kami iniwan ng mga tao. Parang lalo pa
        nga silang ginanahan eh! Ngunit paalala lang po sa mga supporters natin, wag
        tayong manghusga o magalit kaagad. Baka naman may eksplanasyon,”</em> Sotto
        said in a Facebook post on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d481b9-4f69-4f10-9827-083cb6aaed0b'
