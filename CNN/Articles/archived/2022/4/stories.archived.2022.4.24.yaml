      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> Arellano
        University Chiefs joined the fracas in the fight for the last two play-in
        spots in NCAA Season 97 after dominating the Emilio Aguinaldo College Generals,
        70-55, on Sunday at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0802f7e-850b-4acb-9511-1eeb993462c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game result, Arellano and EAC now have an identical 3-5
        record and are part of a four-way logjam in fifth place with San Sebastian
        College-Recoletos and University of Perpetual Help that played in the first
        game on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed6d6d-7d15-4e17-ac2a-7d91d7701881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
