      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 169 cases of acute hepatitis
        in children aged one month to 16 years old have been identified in an outbreak
        that now involves 11 countries, the World Health Organization (WHO) said on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00c319-f114-4fe7-89c8-d3b88caecccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acd889-ca78-490b-975c-55bc0b57fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cases of acute hepatitis, at least one child has died
        and 17 children have required liver transplants, the WHO said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d5fdf-594e-46f4-9ae7-f8e5d111e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1daaa8-a2b3-4329-8b91-ddfb3f352d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet clear if there has been an increase in hepatitis
        cases, or an increase in awareness of hepatitis cases that occur at the expected
        rate but go undetected," the WHO said in a statement. "While adenovirus is
        a possible hypothesis, investigations are ongoing for the causative agent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3e5ed-4919-49a2-b851-5544e53ef755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4bb1f-4561-4679-af99-42b62c85b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical syndrome "among identified cases is acute hepatitis
        (liver inflammation) with markedly elevated liver enzymes," the release said.
        Many cases reported gastrointestinal symptoms such as abdominal pain, diarrhea
        and vomiting "preceding presentation with severe acute hepatitis," as well
        as increased levels of liver enzymes or alanine aminotransaminase and jaundice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c899ac-968f-4eb0-b124-666e9da3b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bb797-ae70-4b9f-b78f-da35f24d7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most reported cases did not have a fever, the WHO said, and the
        common viruses that cause acute viral hepatitis -- such as hepatitis viruses
        A, B, C, D and E -- have not been detected in any of these cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d525a-50da-4ebe-bba5-d0e9315e8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84d4b5-1d75-42f8-92b9-3e28e311a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis is inflammation of the liver, a vital organ that processes
        nutrients, filters the blood and helps fight infections. When the liver is
        inflamed or damaged, its function can be affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da9c48-11b5-4470-9aef-959857e67f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4afacca-736c-4310-9f2c-c8cd26a1144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most often, hepatitis is caused by a virus, and adenoviruses are
        a common type of virus spread from person-to-person that can cause a range
        of mild to more severe illnesses. But these viruses are only rarely reported
        as a cause of severe hepatitis in healthy people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f542da-b71f-481e-8a12-14207541f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bf18e-3f90-4a96-b0f2-b6ed60c73765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the investigation into the cause needs to focus on
        factors such as "increased susceptibility amongst young children following
        a lower level of circulation of adenovirus during the COVID-19 pandemic, the
        potential emergence of a novel adenovirus, as well as SARS-CoV-2 co-infection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2d3dd-a090-4432-8f43-2a580adb9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ac376-b513-42cc-b446-d309c168b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the cases -- 114 -- have been reported in the United
        Kingdom. There have been 13 cases in Spain, 12 in Israel, nine in the United
        States and a smaller number of cases confirmed in Denmark, Ireland, the Netherlands,
        Italy, Norway, France, Romania and Belgium, according to the WHO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d30bf8-1261-4b04-b599-db4a5ccafb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0effd-e298-49a6-aa4d-c511e06ec2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Centers for Disease Control and Prevention (CDC)
        issued a health advisory which alerted health care providers and public health
        authorities of an investigation into acute cases of hepatitis with unknown
        causes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12bfda-d830-450e-b932-6fc93a9a0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91453ec7-972a-4f18-9347-195c44a110b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommended providers consider adenovirus testing in children
        with hepatitis when the cause is unknown, adding that testing the blood in
        whole -- not just blood plasma -- may be more sensitive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12db4d-36e9-47b9-abb5-d6f4d2d9d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:50:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/04/23/health/multi-country-outbreak-of-hepatitis-in-children/index.html"><em>
        "1 death, 17 liver transplants in multi-country outbreak of hepatitis in children,
        WHO says"</em></a></p>'
  'threats-merriam-webster-gender-definition':
    'author': 'Abby Bustin, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-24T10:15:43.488+08:00
    'imagesource': 'jcr:f239d1dd-0235-4245-b97b-30337fa7888e'
