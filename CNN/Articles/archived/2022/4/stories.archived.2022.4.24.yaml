      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063cbef-9952-4f96-8a8d-26f3db033deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs again drew another all-around game from reliable big
        man Justin Arana, who finished with season-high 21 points, 18 rebounds, three
        assists and three blocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bc3c5-c47c-45d4-b6b3-3850ee56bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51f78b-0772-469d-937e-6106fa2c1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
