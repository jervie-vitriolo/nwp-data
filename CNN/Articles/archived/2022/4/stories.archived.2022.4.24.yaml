      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was dark but our supporters did not leave us. They
        seemed to be more interested! But just a reminder to our supporters, do not
        be too quick to judge and keep cool. Perhaps there is an explanation.]</p>'
