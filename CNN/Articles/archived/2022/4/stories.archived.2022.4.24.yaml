      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda po sana kung hindi</em> erased <em>ang</em> clustered
        precinct [ID] <em>at</em> precincts in cluster <em>para malaman po kung natanggap
        mismo ng kababayan natin ‘yan, madali niyan pa-</em>picture <em>hawak ang
        balota na ‘yan</em>," said Garcia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ce68e-d773-49c8-8f92-12ae27ed54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T21:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would have been better if the clustered precinct
        ID and (number of) precincts per cluster were not erased so we can know if
        our countryman really received the ballot, since it would be easy to take
        a picture of it like that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59105d5d-804d-4ccb-a933-2be49f3e303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T21:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:45:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine embassy in Wellington said it is coordinating
        with the Commission on Elections. The office urged voters who have received
        ballots with missing names of candidates to return the entire ballot package
        to the embassy so it can verify the claim.</p>'
  'senatorial-bets-car-quota':
