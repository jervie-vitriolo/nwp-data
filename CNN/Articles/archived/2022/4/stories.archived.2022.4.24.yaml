    'title': 'Spider monkey with ''Batman'' markings born at Florida zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e3979-0f3b-48b4-ad38-9d0b42315ccd'
      'mgnl:activationStatus': true
