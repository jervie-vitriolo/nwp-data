    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-24T17:10:18.869+08:00
    'imagesource': 'jcr:fa48e9f4-6c05-48e5-9845-965fc5c6b5e3'
