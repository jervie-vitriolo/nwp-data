      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Reelectionist
        Pasig City Mayor Vico Sotto has asked his supporters to keep cool despite
        the light bulb issues during his campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcf0b0-2d1c-4a98-aeb2-ca51135bed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T15:19:18.027+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:48:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sotto, local officials knew that he and his Giting
        ng Pasig team were coming to campaign and if there were problems about the
        lights in the venue, it should be communicated properly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85960ed-41e6-4515-904a-aeac0bf36a08'
      'mgnl:activationStatus': true
