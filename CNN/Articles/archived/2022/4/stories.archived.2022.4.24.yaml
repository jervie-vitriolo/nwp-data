    'template': '1'
    'title': 'Moreno camp says his campaign rallies attract ''real supporters'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18df60-23b1-4bba-8e89-ef11002bbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        camp of Manila Mayor Isko Moreno said Sunday the presidential hopeful remains
        unbothered by the grand rallies of rivals, stressing his supporters are "organic".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ea1bb-4cfe-4629-ba48-fd1cc12ec618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, they said Moreno''s rallies in the past weeks gathered
        "tens of thousands of real supporters."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3003f3-3933-4c44-9e6a-5d832ca2c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rally in Tagbilaran City last week, for instance, drew more
        than 40,000 supporters composed mostly of the youth and ordinary people, his
        camp noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c50cf-f0e6-4748-a929-c0f4790f244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Moreno has been attracting the "silent majority"
        in his campaign sorties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7fee4-99cd-463d-9087-865176f09971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t panic, it’s organic!" Moreno was quoted as saying in the
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dcb20-c841-4fc6-9948-0e5567b1aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno earlier slammed "motor-paid" rallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc81bf-19d3-4de2-b0a3-90bcd3aba439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ayoko ng ‘motor-paid.’ Magastos ang ‘motor-paid. Di ba, I
        mean, bakit ko naman babaliwin ang sarili ko ng 40,000 na tao pero binayaran
        ko naman sila ng tig-lilimang daan?" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba41a85-6bd3-495c-9c70-2b2ea625e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because I don''t like ''motor-paid''. It is expensive.
        I mean, why would I pay ₱500 each to 40,000 people?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882a4a3-07b3-40d0-8916-1cd28a126ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s chief campaign strategist Lito Banayo echoed the mayor''s
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e159aa6-6bd6-478c-b32f-bb7616d03a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:06:45.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:47:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think many of you have covered our field sorties. And you’ve
        seen the warmth. These are organic. We do not bring people to our rallies.
        In fact, we do not have big rallies, for that matter because we don’t consider
        that to be cost-effective. I mean, it costs a lot of money, but the correlation
        between voting and presence in campaign rallies where you have bigtime entertainers
        does not correlate on a one-on-one basis,” Banayo said.</p>'
