    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dcf7d70-f721-4f9d-811b-9c4b762c9cb3'
    'lead': 'A California man was arrested this week after he allegedly sent threatening
      online messages to the Merriam-Webster company over dictionary definitions containing
      references to gender identity, according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T10:19:04.956+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:50:03.935+08:00
