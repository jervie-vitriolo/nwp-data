      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurin, who finished with a game-high 22 points, also converted crucial
        shots and triples in the fourth quarter to frustrate any attempts by the Pirates
        to snatch the lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74aebc1-ca7a-4018-9590-5611cf1c71ac'
