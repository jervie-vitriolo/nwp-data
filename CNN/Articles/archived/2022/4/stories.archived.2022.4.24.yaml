      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while a new package for Musk is sure to be criticized by those
        who believe executives are paid too much, Tesla shareholders, and no one else,
        will be making that decision.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09cb62-ebc4-4fcf-a34a-6c419ee9faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:52:24.839+08:00
