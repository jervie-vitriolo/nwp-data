      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crews will help on ground and by air in the state''s southwest,
        where wildfires prompted evacuations Saturday. The entire city of Cambridge,
        home to about 1,000 people, was ordered to evacuate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
