      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> The
        Perpetual Help Altas kept their play-in spot chances alive as they persevered
        down the stretch to beat the Lyceum of the Philippines University Pirates,
        72-69, in NCAA Season 97 on Sunday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e654efd-920b-475f-991f-132b870e710a'
      'mgnl:activationStatus': true
