    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3713003-572a-466a-a66e-1ca7837f8c30'
    'lead': 'The camp of Moro National Liberation Front (MNLF) chairman Nur Misuari
      has denied he has endorsed the presidential bid of Senator Manny Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T14:29:09.082+08:00
