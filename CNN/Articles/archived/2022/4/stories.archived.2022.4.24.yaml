      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1158e2-a56b-4fa1-bc11-8fa23bfa6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T16:47:17.371+08:00
      'mgnl:createdBy': 'david'
