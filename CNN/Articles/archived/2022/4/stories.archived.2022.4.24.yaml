    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8612a7-8675-4452-87de-55dfd49126ea'
    'lead': 'Does the richest person on the planet need another massive pay package?
      That''s the decision facing the Tesla board of directors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T18:52:24.835+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:46:34.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:30.027+08:00
