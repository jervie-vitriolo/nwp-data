  'red-states-abortion':
    'author': 'Tierney Sneed, CNN'
    'caption': 'If the US Supreme Court reverses its long-standing abortion precedent
      later this year and lets states ban abortions within their borders, it will
      unleash a new legal and legislative fight over how far anti-abortion lawmakers
      can reach to target conduct that happens outside their state lines. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-24T14:53:17.271+08:00
    'imagesource': 'jcr:3d5fe5fc-ab94-4123-9008-c1a43baaad0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '805a207f-fbd8-4c3b-a87c-bbd38a07022e'
    'lead': 'If the US Supreme Court reverses its long-standing abortion precedent
      later this year and lets states ban abortions within their borders, it will
      unleash a new legal and legislative fight over how far anti-abortion lawmakers
      can reach to target conduct that happens outside their state lines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T14:58:59.330+08:00
