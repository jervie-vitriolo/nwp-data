      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4da9e-33d2-480a-99f8-3f37bddf3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T17:54:54.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, the Generals fought back to erase their double-digit
        deficit with Marwin Taywan unleashing his scoring exploits as they trailed
        47-55.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811adc8-6ebc-4b9e-91bb-aece8efe6b85'
      'mgnl:activationStatus': true
