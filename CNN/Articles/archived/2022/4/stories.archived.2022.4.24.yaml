    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ed898-11b0-4951-b491-46308f95b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T09:29:29.844+08:00
