      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> The
        death toll due to Tropical Storm Agaton has climbed to 212, according to the
        latest figures released by the National Disaster Risk Reduction and Management
        Council (NDRRMC) on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de894a61-4803-404e-8835-daba57334bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T22:18:45.418+08:00
