    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d4fa76-8bbc-435e-b05c-88e672b8f97b'
    'lead': 'San Miguel Corporation’s education assistance beneficiaries participate
      in community activities such as coastal cleanup and greening projects as well
      as seminars as part of their values formation as future leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-24T17:01:49.630+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:47:51.062+08:00
