    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:26.707+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['abortion']
    'template': '1'
    'title': 'Can red states regulate abortions performed outside their borders? A
      post-Roe landscape would test just that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a7b38-d9dd-493f-8430-22d9fcacc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If the US&nbsp;Supreme Court reverses its
        long-standing abortion precedent later this year and lets states ban abortions
        within their borders, it will unleash a new legal and legislative fight over
        how far anti-abortion lawmakers can reach to target conduct that happens outside
        their state lines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4690067-3c85-481c-8238-8894d4ad285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a December hearing on the blockbuster abortion case now before
        the Supreme Court, the conservative justices who appeared inclined to overturn
        the 1973 Roe v. Wade decision framed a post-Roe landscape as one where states
        can choose the contours of their abortion policies for themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375a214-39c2-441d-b19a-2bd2454afcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But legal experts say the reality, if Roe is reversed, will not
        be that simple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54911625-b965-4640-9668-50a2f48e7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, lawmakers in both red and blue states are beginning to
        draw new battles lines in expectation of a patchwork system where abortion
        rights are no longer protected nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db95fc-38f8-46dc-9f8e-40c833351352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation introduced this year in Missouri is an extreme example
        of how anti-abortion lawmakers are looking to crack down on abortions that
        happen beyond their states'' borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b14cf-3cbb-47ef-a944-1f821e1a52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One measure sought to allow private citizens to sue anyone who helps
        a Missouri resident obtain an abortion out of state, while also targeting
        efforts to provide medication abortion to residents. Another bill would apply
        Missouri''s abortion laws to abortions obtained out of state by Missouri residents
        and in other circumstances, including in cases where "sexual intercourse occurred
        within this state and the child may have been conceived by that act of intercourse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353b975-2752-40db-b1c2-a5708ee3c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bill has seen no movement in the legislature, while lawmakers
        did an end run around the other legislation when it was brought up on the
        state House floor earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a47cd1-69c8-4d8f-9537-cc8532dc734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Ziegler, a Florida State University College of Law professor
        who''s the author of "Abortion and the Law in America: A Legal History, Roe
        v. Wade to the Present," said the Missouri bill is a sign of things to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72212d7e-b49f-40cb-b2f1-e9e10411cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This won''t be the last state that tries to regulate conduct outside
        of its borders," Ziegler told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070bfe4-1d4b-4a9c-8756-da606b13eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The portability of medication abortion changes the access landscape''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb52170-7b3e-43c8-819e-8bf2fd7f30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has complicated the picture since the last time the Supreme
        Court seemed to be on the cusp of overturning Roe is the development of medication
        abortion, in which pregnancies are ended with a two-pill regime. It is now
        the method used in more than half of all abortions in the country. A recent
        loosening of the regulations around abortion pills, which the Food and Drug
        Administration has now cleared to be dispersed by mail, has prompted anti-abortion
        states to think of new ways to regulate its availability. How the pandemic
        expanded the use of telemedicine has also changed the abortion landscape,
        as —&nbsp;coupled with the loosened FDA regulations —&nbsp;some abortion patients
        can undergo the medication abortion procedures without being inside a clinic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7fd54-f5e6-4c49-828e-54973eb2923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last three years education about abortion pills has been
        a huge part of my job," said Katie Glenn, the government affairs counsel for
        the anti-abortion group Americans United for Life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b8a0a-7320-43a1-a1b2-4a76accbd7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have outlawed telemedicine abortions and sending
        the pills by mail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbeb64b-f376-4b88-b745-5539a9e07018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some, like Texas, have gone further by contemplating how they''ll
        prosecute providers who seek to send in abortion pills from out of state.
        Texas last year expanded upon its existing prohibitions on mailing medication
        abortion pills by classifying the offense as the type of crime that would
        warrant extradition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd15a7-455e-4d29-929b-56475c9c118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you start to think about all the ways that the portability of
        medication abortion changes the access landscape, I think you see a lot of
        laws targeting that," said Rachel Rebouché, who is a co-author of a coming
        law review article exploring the interstate legal questions raised by a Roe
        reversal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9885f23-fb61-45e7-96b1-d1f30ddf2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side — and in anticipation that their states will become
        so-called "safe havens" for abortion seekers and clinics —&nbsp;Democratic
        lawmakers are pushing proposals that would limit the ability of out-of-state
        authorities to investigate providers within blue states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249adef-f7e7-4f34-a59c-60260baa5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York lawmakers have introduced several bills that would protect
        abortion providers from extradition to other states. California is considering
        legislation aimed at the civil enforcement mechanism —&nbsp;i.e. lawsuits
        filed by private citizens against those who facilitate outlawed abortions
        —&nbsp;that was championed by Texas'' six-week ban and is being considered
        by other states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02984e-aded-4594-8717-26fff82d8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill in Connecticut would bar state agencies from assisting investigations
        or prosecutions launched by out-of-state authorities and restrict the disclosure
        of reproductive health records sought by out-of-state subpoenas, among other
        provisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743591f-1a50-4cbb-a929-e9e4b3ea8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn argued that these bills may have unintended effects on patients.
        She posited, for instance, that the Connecticut bill would prevent an out-of-state
        resident from pursuing a lawsuit for a botched delivery performed in the state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae04b09-5896-449e-9df5-9c1f5ea6b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut state Rep. Jillian Gilchrest, a Democrat who sponsored
        the bill, dismissed the criticism, telling CNN that "those on the anti-choice
        side would say anything to try and prevent individuals from being able to
        access legal safe abortion care."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f3110-fa77-4d11-80ed-51652699b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Connecticut lawmakers were prompted to push the bill, which
        passed the state House and is now before the Democratic-controlled Senate,
        by the novel Texas law. The Texas law provided a model for one of the Missouri
        proposals targeting out-of-state abortions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc74599-2823-4228-bbe2-a904936c6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By being able to go after individuals that assist someone with
        an abortion, we recognized that a Texas-like law, in other states —&nbsp;they
        could reach to Connecticut," Gilchrest said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b492fe-8607-4b5b-a6a9-29de61b4e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Swift and decisive action'' against companies that aid employees
        in obtaining abortions out of state</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7893e-5209-4311-bd46-a152bc60b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas legislators have previewed how they may seek to hinder access
        to the procedure even beyond their state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844f8b7-7edb-441f-b13d-2a5c52715915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One statehouse Republican sent Citigroup a letter last month demanding
        that the company end its policy —&nbsp;adopted in reaction to the six-week
        ban —&nbsp;of covering travel costs for employees seeking abortions out of
        state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cee630-86ce-4dfa-b087-1101bf3fdce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas state Rep. Briscoe Cain promised "swift and decisive action"
        if the company did not rescind the policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac829a2-f7eb-4b9c-94b1-305d02098e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to introduce legislation next session that bars local
        governments in Texas from doing business with any company that pays the abortion-related
        expenses of its employees or that provides abortion coverage as an employee
        benefit — regardless of where the employee is located or where the abortion
        is performed," Cain wrote, adding that his proposal would apply "even if the
        employee is located out of state and even if the abortion is performed out
        of state."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc92e5b-1b35-4641-8891-d8bb536c9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citigroup declined to comment on the Cain letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f9e17-33b3-43aa-b1a6-b8991eb11284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic threatened by Cain echos a bill Texas enacted last year
        aimed at banks that decided to no longer finance certain gun manufacturing
        companies. But, more broadly, key legal questions remain untested about how
        lawmakers can regulate abortion-related conduct that happens outside their
        states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f775e0b-0879-4967-811c-999392aa25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic was debated among legal academics ahead the 1992 Supreme
        Court ruling in Planned Parenthood v Casey, a case that many believed would
        lead to the end of Roe. (The court instead upheld its protections.) It was
        also the subject of a law review article in 2007, when the departure from
        the court of Justice Sandra Day O'' Connor, the swing vote in the Casey case,
        revived the belief that Roe''s days are numbered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1915c2-0d7f-4fa1-9586-ac158f1da3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically every time there''s this inflection point, with the court
        changing, you see kind of these issues come up again," said Greer Donley,
        who is one of the co-authors of the new article, which will be published in
        the Columbia Law Review, about the topic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c667ae-981f-483f-a958-1e1b9f5ee7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, this is the first time "we''re really starting to
        see legislators playing with the text and language of these bills coming out."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0c93d-0398-4296-ab88-877934f9947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And certainly you have an anti-abortion movement that is extremely
        emboldened right now with its own belief that the court is going to support
        a lot of its more creative measures," Donley told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35822e5b-e45a-4951-9213-d8e5018fafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T14:58:59.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:48:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/23/politics/abortion-out-of-state-legislation/index.html"
        href="https://edition.cnn.com/2022/04/23/politics/abortion-out-of-state-legislation/index.html">Can
        red states regulate abortions performed outside their borders? A post-Roe
        landscape would test just that</a>"</em></p>'
