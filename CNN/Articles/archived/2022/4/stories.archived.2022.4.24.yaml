    'template': '1'
    'title': 'Strong winds, dry air propel Tunnel Fire in Northern Arizona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee11504-7bb0-4b47-98b7-c0642266b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Tunnel Fire, which has been burning
        across northern Arizona''s Coconino County for nearly a week, has now charred
        more than 21,000 acres, according to the US Forest Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c77059-dd76-4dc7-8f6d-e6330b16b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cdebd8-5c17-4822-8136-bb4b99965b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the department reports only 3% of the Tunnel Fire is
        considered contained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea36cb-1867-4080-96ba-d6af87ada691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8c7c4-bbac-4f28-afb0-38ba3162446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds and dry air currents from the north and northeast have
        hampered the efforts of firefighters to gain control, fire managers explained
        in a Saturday news release, adding crews were being repositioned to respond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9aecd-27cf-4998-bbe9-e999877df018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c5100-b521-4c97-a593-594cc4cd0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulldozers and ground crews were working to build fire lines to
        halt or slow the fire''s advance, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d3270-e118-4073-8f5b-06552fa4d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b469a6-d445-4216-a6f1-a96793aa3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.565+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, Coconino County recorded 334 personnel on
        the scene with resources including 18 engines, nine crews, five bulldozers,
        three helicopters and one air attack plane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cf03d-8025-40d8-bc78-1a4456fac3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da09258-7b42-4de0-a2d4-00f87e4e9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started Sunday just north of Flagstaff. At least two dozen
        buildings have been destroyed, officials said, and residents of hundreds of
        homes near Flagstaff were ordered to evacuate earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90989eda-580d-4efb-a759-1808d3f6102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b50f3-654e-4256-abe7-9413de245e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the blaze is still under investigation, and US Highway
        89 remains closed from milepost 425 to 445.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f96b55-5160-4e8e-a3ae-5030f7c7fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56e70c-cf9c-4fab-9b9a-1208879a14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Coconino National Forest are also closed, according
        to the US Forest Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d987ff-77db-4c89-87f4-56417ea3a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00469a83-83ce-4c1d-bb20-bdc7b8cf3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest service advised drivers to not take Forest Road 244A
        to avoid the closure of US 89. "Maps are redirecting people around the fire
        using Forest Service roads, but those roads are UNSAFE and blocked off," the
        agency tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2a747-1985-4160-8d6d-9e09cb410796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec46384-2d46-4458-8baf-933ed90a1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>State of emergency in effect</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a3fe1-62b6-40b2-aa65-c84ab1dbd6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency in Coconino County declared by Arizona Gov.
        Doug Ducey Thursday remains in effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed810722-9a47-466f-8804-78141a2a7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bddb5-a4e4-4a37-94bb-01056ed247e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2,068 people live in the evacuation area, Patrice Horstman,
        chair of the Coconino County Board of Supervisors, said Wednesday. "From this,
        766 households have been evacuated," along with more than 1,000 animals, Horstman
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84a3a6-70be-4999-8af6-a102f653d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9e239-09c6-47eb-bf44-2691a18749f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.566+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency declaration means officials can provide needed resources
        to impacted communities to "respond to and recover from the fire''s destruction,"
        Ducey said in a news release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493d6d6-0e6b-4d85-99e5-bb2426976b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:18.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b098fa7-6095-421c-aeae-c65ebad073af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As strong winds fuel fires across Arizona, we are doing everything
        we can to keep Arizonans safe," the governor said. He went on to urge residents
        to "follow the guidance of fire officials, stay safe and respond to any evacuation
        notices."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b45ca-5b10-4584-94ce-ebd88f8cf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d69be-2d73-43f4-8dbf-8c275c2645a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to monitor the situation and deploy additional
        resources as necessary," Ducey said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c0224-8eda-4a02-b7b5-ae9ab7983c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262539e-2a89-4eee-971b-90041d3db049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wildfires rage in other states</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a8416-e9fc-4e57-95ca-c64a7b27efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, crews are fighting multiple wildfires in New Mexico and
        Nebraska.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04427f04-3094-472f-9225-ae3699181a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c63963-bcb0-4f8e-a7ec-bb48cfcc75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of New Mexico is facing issues related to 20 active wildfires
        in the state, Gov. Michelle Lujan Grisham said during a news conference Saturday,
        noting 16 of the state''s 33 counties are battling flames.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa9ade-cd7d-4568-a394-1a7bc564aeeb'
      'mgnl:activationStatus': true
