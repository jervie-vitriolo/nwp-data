      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nebraska Gov. Pete Ricketts activated more than two dozen
        National Guard personnel to help fight wildfires whipped up by high winds
        and dry conditions, the Guard said Saturday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f4ca0-c2e8-4273-b304-aa54c4cd0046'
