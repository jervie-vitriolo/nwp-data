      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> Reigning
        Miss Universe Harnaaz Sandhu looks forward to a lot of things in her brief
        but packed visit to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a52df7-87b6-4da0-8ac6-7c36653ad536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:18:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:45:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday afternoon, the beauty queen from India arrived in the
        country aboard Air Beauty One with LCS Group Chairman Chavit Singson and Vice
        Chairperson Architect Richelle Singson-Michael.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d39629-c964-4795-aae9-df3ae1540e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:18:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:45:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singsons hosted the welcome event for the reigning Miss Universe
        as part of their efforts to make the Miss Universe Philippines pageant an
        anticipated event in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62ed7b-956a-4f86-a23a-2e0b08de22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandhu was all smiles while exiting the plane, as she was greeted
        by fans and members of the media. She said she wants to try local food and
        experience Filipino culture in her first visit to the country. She is also
        looking forward to reunite with her close friend, reigning Miss Universe Philippines
        Beatrice Luigi Gomez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a1efb-3487-4a06-8dd8-3addb91c2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot contain my excitement to meet the contestants of Miss
        Universe Philippines. And I can''t wait to explore this beautiful city and
        take away a lot of beautiful memories. I''m really excited to meet Bea, my
        friend, Miss Philippines and to make more memories," she said in a media briefing
        upon her arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c4f5b-5642-43ae-9793-0924869b835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandhu is one of many <a href="https://www.cnnphilippines.com/entertainment/2022/3/26/Miss-Universe-Philippines-2022-hosts-.html"
        target="_blank">notable guests</a> for the grand coronation night. It will
        be graced by former Miss Universe winners Iris Mittenaere, Demi-Leigh Tebow
        and Pia Wurtzbach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664b0dc-8aae-4019-bcdc-107aa9466e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandhu revealed to media that she would be part of the judging panel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9524a-b070-447d-b566-36ed23a18400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s one of the most difficult things to ever do, to be
        a part of the judging panel. I have been watching the girls and they have
        all been incredible. I can''t wait to see and meet them in person to see who
        has the spark and x-factor to represent this beautiful country and all of
        you," she explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36de94-6b49-4389-97bd-4f1b05fe6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what qualities the next Miss Universe Philippines must
        possess, she gave a list of things she would watch out for based on experience.
        "I think she just needs to be authentic, confident in herself and should be
        very wise of whatever she believes in and have that daring and courageous
        attitude to change the world," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191e402-a12a-48e1-a518-7993f5d3b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is Sandhu''s latest destination following her homecoming
        to India last month. She hopes to be able to explore the country and have
        more opportunities to spread her advocacy of menstrual equity during the brief
        visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dcd89-65cb-49c0-8ba2-124096fe59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T23:46:23.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:45:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://www.cnnphilippines.com/entertainment/2022/4/7/Miss-Universe-Philippines-2022-top-32.html"
        target="_blank">32 finalists</a> will compete for the much-coveted crown.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7978e6-8fa1-4f71-bf05-4eab0d1092f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:18:34.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:45:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary competition will take place on April 27 at The Cove
        Manila, while the coronation night is set on April 30 at the SM Mall of Asia
        Arena in Pasay City.</p>'
