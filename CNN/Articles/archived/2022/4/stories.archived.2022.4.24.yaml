      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Larupay led the Pirates with 17 points and 11 rebounds while
        Mac Guadana, Renzo Navarro, and Yancy Remulla chipped in nine points each.</p>'
