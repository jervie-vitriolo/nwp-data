      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cc3d0-c204-4c50-844d-f250d2a05c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor a declared a state of emergency Saturday for Mora County,
        she said in a tweet. She''d already implemented similar declarations for Colfax,
        Lincoln, San Miguel, and Valencia counties Friday, according to a press release
        from her office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c2af5-388c-4e37-9c78-32e902ca4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.567+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32955920-62ee-415e-8c65-7d59f968eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T18:47:25.568+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:47:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need people to leave areas that have fire warnings ... the risks
        are too great," Grisham said. "There is no reason for us to lose anyone because
        they made a decision to stay."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af066282-1c4a-4631-8d0a-55cf2fd9e74a'
