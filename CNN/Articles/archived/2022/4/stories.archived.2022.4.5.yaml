      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Land Transportation Franchising and Regulatory Board
        had to suspend its distribution of fuel subsidy for public utility vehicle
        drivers pending resolution from Comelec that has the authority to exempt LTFRB
        from the spending ban.</p>'
