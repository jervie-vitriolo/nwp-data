      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAC''s injury woes piled up late in the game as top scorer Ralph
        Robin - who scored a game-high 21 points - fell down in a running play and
        hurt his ankle. The Generals also missed their top scorer Kriss Gurtiza, who
        suffered a knee injury in their previous outing.</p>'
