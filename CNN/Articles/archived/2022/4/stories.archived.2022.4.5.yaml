    'jcr:uuid': '992d6ab0-a8a0-4da7-930d-40238150fb57'
    'lead': 'The government is finalizing plans to donate some of the country’s unused
      COVID-19 vaccines to Myanmar and Papua New Guinea, as the Philippines is at
      risk of wasting 27 million shots set to expire in three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T13:41:56.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:29.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:01.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH finalizing vaccine donation to Myanmar, Papua New Guinea'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080548c-10d5-4dc3-b98b-018920ddef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The government
        is finalizing plans to donate some of the country’s unused COVID-19 vaccines
        to Myanmar and Papua New Guinea, as the Philippines is at risk of wasting
        27 million shots set to expire in three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbe770-c66f-46fa-92db-2adbe9d283df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said on Tuesday they
        are verifying what brand and how many doses the country can send to the two
        nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cf44c-385f-49e8-846d-c2f752a6a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still finalizing our inventories. We are finalizing our
        arrangements with the two countries. Hindi lahat ng excess natin sa stockpile
        ay ido-donate. Magdo-donate lang tayo ng kailangan nila at sa tingin natin
        maaari natin itulong," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eedfbc-fa2d-4e5f-b0a8-14626ac021a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.053+08:00
