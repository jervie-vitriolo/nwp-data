      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine expert panel over the weekend voiced support for the
        proposal to <a href="https://www.cnnphilippines.com/news/2022/4/1/booster-dose-full-COVID-19-vaccination.html">revise
        the definition of "fully vaccinated"</a> to include booster shots, setting
        the requirement for three COVID-19 doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6382b-e48f-4244-8a76-96b69fa0952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420585b-3fa5-4ce2-8290-a735882dc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.795+08:00
      'mgnl:createdBy': 'glee'
