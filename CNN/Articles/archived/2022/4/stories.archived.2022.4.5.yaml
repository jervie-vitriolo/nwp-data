      'mgnl:type': 'text'
      'text': '<p>"Because it''s election time, it''s treading the thin line. <em>Maaari
        kasi siyang mapagkamalang</em> (it might be interpreted as) vote buying depending
        on how it is appreciated by the complainants to Comelec," he added.</p>'
