      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;The
        proposal to update the definition of "fully vaccinated" individuals will help
        the country catch up on its vaccination backlogs, the Department of the Interior
        and Local Government said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e03546-57b4-4d53-8843-d3e97ab18743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
