    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG tells LGUs: Seek Comelec permission before distributing ''ayuda''
      during campaign period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9aa3d-cee5-484a-8659-8930673d31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:58:07.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Local
        government units must first seek permission from the Commission on Elections
        before distributing "ayuda" or financial aid among their constituents during
        the campaign period, so that they will not be accused of electioneering, the
        Department of Interior and Local Government said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e244edc-5e8d-40b2-9424-883c7dc8de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:58:07.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026b463-0c01-4abb-86f6-e5480d179ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:58:07.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Interior Undersecretary
        Epimaco Densing admitted that while it is unclear whether or not some local
        projects were pre-programmed before the campaign period, it is still better
        to inform the Comelec ahead of the implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e8f85-0091-44cb-b5b5-49c7b3b1396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:58:07.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554fcb8-9de9-4a26-89b5-d62abcbe71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:58:07.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangang magpaalam sa Comelec para sigurado. Kasi merong
        mga program ang government na tuluy-tuloy, whether national o local,"</em>
        he said. <em>"Pero dahil nga kampanya, para masiguradong di mapagkamalang
        electioneering, magpaalam na lang sa Comelec."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149f045-ead5-4849-9ca9-fe2aa44e5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:58:07.752+08:00
