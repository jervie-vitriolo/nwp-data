      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Music Entertainment’s Vice President for Artist Relations and
        Business Development Roslyn Reyes Pineda emphasized the importance of visibility
        and representation of women in music as the world fights for gender equity
        and against gender violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c3b3a-be06-4165-bd2e-d016d4e9fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.462+08:00
