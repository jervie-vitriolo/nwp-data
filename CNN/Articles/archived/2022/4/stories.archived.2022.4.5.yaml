    'template': '1'
    'title': 'DOH, NTF: Only 2% of procured COVID-19 vaccines are considered wastage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a84e65-0fd3-42fd-8c83-20522709125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Amid
        concerns over the 27 million COVID-19 shots set to expire in July, health
        officials have assured that only 2% of the vaccines procured by the national
        government are considered wastage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54574970-a17f-42c4-9955-f292d9b1a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Monday, the Department of Health and the
        National Task Force Against COVID-19 said 2% of vaccines were wasted because
        of “supply chain inefficiencies or errors in dose administration.” This rate
        is “far less than the 10% indicative wastage rate used by the World Health
        Organization in the planning and forecasting of vaccine supply needs.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cbab0-c4a8-46fe-a90e-565671e6d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/4/Expiring-COVID-19-vaccines-booster-shot.html">Earlier</a>,
        presidential adviser for entrepreneurship Joey Concepcion and Senate minority
        leader Franklin Drilon expressed concern over possible waste of multi-billion
        peso fund used to buy COVID-19 vaccines in the event these reach the expiration
        date without being administered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fff03b-e6d7-4c09-93fc-94308da9e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41b247-cf1b-419c-aaa0-c4aeede3fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of money that may be wasted is pegged to reach over P13
        billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee4b8a-9acd-40e7-9d63-b3cadd6e6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d0d4a-1bdd-4619-8b65-8b4de4c1ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion noted that of the 244 million vaccine inventory of the
        country, 27 million shots procured by the national government and the private
        sector are set to expire in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7caaaa-824c-48c9-a4d9-73a81b5e53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and NTF explained that they “made sure from the very start
        to ensure that there will be enough vaccines available on hand... No one could
        guarantee for certain that manufacturers could deliver at the scale and schedule
        our people required; hence, decisions were made to secure as many doses as
        could be obtained from wherever they could be sourced.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf37c00-3515-44a6-b307-ff84e91ba620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a32c6-b1a0-47d3-a78b-4c1b482a3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d01d6-2254-4ca5-8495-746ffdcaa79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the vaccine hesitancy, inoculation in the country has improved,
        with over 65 million Filipinos now fully immunized. The concern now is convincing
        people, especially those at high risk, to get booster shots</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b158593-16fb-4d45-96b3-0260502bc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2c36e-4c53-4e41-9582-4a1d08c7c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government <a href="https://doh.gov.ph/covid19-vaccination-dashboard">data</a>
        show that only around 4 million of over 15 million eligible senior citizens
        and persons with comorbidities have received booster shots.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7f2e7-5228-41d8-8a56-28e1245fd183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and NTF said they are “working with manufacturers to extend
        the shelf life of vaccines based on updated scientific data such as updated
        stability studies.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a6b0e-6070-4e02-83e0-131450d45298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd99ad-1b51-4e9b-bf3b-2093be13e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T06:13:51.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also continue and even intensify or innovate in the measures
        meant to increase coverage of both the primary series and booster doses, and
        where needed, recommend that the Philippines donate excess yet viable doses
        as an international act of goodwill,” they added.</p>'
  'climate-crisis-global-warming-solution-politics':
    'author': 'Angela Dewan and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-05T07:18:09.789+08:00
    'imagesource': 'jcr:041778e7-b93d-4e30-a4ce-24eacf6424d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc50476-1c19-473a-8693-88444dc52c3e'
    'lead': 'The world is careening toward levels of global warming that will have
      irreversible impacts, a new landmark report says, but we already have the solutions
      — the only thing preventing us from taking advantage of them is political will
      and status-quo interests in fossil fuels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T07:24:04.259+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:51.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:51.987+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN report on climate crisis confirms the world already has solutions
      — but politics are getting in the way'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebad3e7-020e-4c58-ab20-7b3ab52f4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— The world is careening toward levels
        of global warming that will have irreversible impacts, a new landmark report
        says, but we already have the solutions — the only thing preventing us from
        taking advantage of them is political will and status-quo interests in fossil
        fuels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f3857-9e89-44b7-b97b-c7fd40b05d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final installment of the sixth UN Intergovernmental
        Panel on Climate Change report, published Monday, shows how renewable energy
        sources like wind and solar are now economically viable and becoming cheaper
        by the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1502eb-cdb4-40e4-bf01-c63979d01e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the focus on solutions give the report an optimistic tone,
        it also serves as a reminder of how policies lag far behind science, technology
        and even economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dc324-01cc-4c85-8f75-d964364d2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres called the report "a litany
        of broken promises" and "a file of shame, cataloguing the empty pledges that
        put us firmly on track towards an unlivable world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58c2ab-c9e7-424c-a6e0-886a1b4acda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury has reached a verdict. And it is damning," Guterres said.
        "We are on a fast track to climate disaster."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d5ea4-dae8-4559-8c94-9a5e2a39cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world doesn''t strengthen its policies toward renewable energy,
        global warming could blow through the 1.5 degree-Celsius threshold that scientists
        have warned of and surpass 3 degrees by the end of the century, the report''s
        scientists said. The planet is already around 1.1 degrees warmer than pre-industrial
        levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d718b-3fa4-4d80-8ba0-a6e91f6e17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was published as much of the world grapples with an energy
        crunch that has sent energy prices soaring. Russia''s war in Ukraine has also
        moved several countries, especially in Europe, to not only wean off Russian
        fossil fuel exports but to replace them in part with more renewable energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c0fa8-dacd-4815-82d7-ccf172ca9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the key takeaways.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee3bb1-603a-457b-b1cf-a095385bf9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wind and solar are now economically viable replacements for fossil
        fuels</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb706919-9f89-48d2-b1f2-88434133ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of wind and solar energy have dropped dramatically in the
        past decade and are now competitive with coal and gas for electricity, the
        report shows. In some contexts, these renewable sources of energy are even
        cheaper than fossil fuels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0b8cd-0544-4241-9a8b-048a18e8acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have ramped up the installation of wind turbines
        — both on and offshore — and solar panels, whether on buildings or in huge
        solar farms that can power entire communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a247c3c-f4b1-4b15-9367-4272429e2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the amount of electricity generated by renewables is growing
        rapidly. A recent report by climate think tank Ember showed the world generated
        a record-setting 10% of its energy from wind and solar 2021. The International
        Energy Agency said in a recent report that renewable energy capacity grow
        by more than 60% by 2026, from 2020 levels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22302926-d93a-4932-8086-70adcafc48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While onshore wind and solar are now cost competitive with coal
        and natural gas for power, there are still huge upfront costs for installation
        which add to the inequities of the renewable energy transition, according
        to the report. For that reason, many developing countries — particularly in
        the Global South — lag behind in the adoption of solar and wind power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3609de8-a15b-4ec6-a740-86b6f23e19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deliberations over Monday''s report, some developing countries
        were calling for rich nations to transfer more money to the Global South to
        help it pay for the transition, according to a source familiar with the talks.
        Those countries argued that wealthy nations were historically more responsible
        for climate change and should shoulder more of the financial burden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bc16b-15af-4131-9ee1-3e2e65f92aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We need to ditch fossil fuels — and fast</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323161e-4dc4-4b5d-9fc0-2c7fdb9c9426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit warming to 1.5 degrees, or even 2 degrees, the world''s
        energy systems must rapidly decarbonize, the report''s authors say. Ending
        fossil fuel subsidies could also reduce emissions by up to 10% by 2030.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da44d2f-acd5-42cf-8e8a-4747d71d8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was published after marathon talks between global representatives
        went well into Sunday night, during which fossil fuel-producing nations opposed
        to a declarative call to end the use of coal, oil and gas in the near future,
        a source familiar with the talks told CNN, without naming particular nations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72208668-b4b7-46ba-8586-01b978dff366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot run our fossil fuel-based infrastructures anymore the
        way we did," said Jan Christoph Minx, a climate researcher and a lead author
        on the report, at a news conference. "The big message coming from here is
        we need to end the age of fossil fuel. And we don''t only need to end it,
        but we need to end it very quickly."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1bab5-55b9-4c0d-976c-2222539b151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, electricity should contribute very little to greenhouse
        gas emissions, the report concludes. If the world builds new fossil fuel infrastructure,
        it''s at serious risk of locking in the use of coal, oil and gas for decades
        to come, which will undermine efforts to contain global warming.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792753f-af40-46f6-9fec-6b905b11fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even continuing to operate existing fossil fuel infrastructure
        puts the world off track for staying under 1.5 degrees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366fb7e-23ba-4e8b-9550-6116c5a3990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any newly built fossil fuel projects risk becoming "stranded assets,"
        or being abandoned, the report concludes, which carries massive financial
        risk. The estimated losses from stranded fossil fuel infrastructure is projected
        to be between $1 trillion and $4 trillion, from 2015 to 2050, in a scenario
        where the world limits global warming to 2 degrees.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7545a06-5a3c-4d9b-848e-aa08f6ff87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report does leave room for continued fossil fuel use that
        utilizes carbon capture and storage — or CCS — a process in which the emissions
        from coal, oil and gas are captured and stored. The report''s authors say
        this is only viable if the vast majority of emissions are captured.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f0b5f-38f4-4546-921d-f0acb524e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCS is highly controversial given it will allow the continued use
        of fossil fuels, even when more economical renewable sources are available.
        And studies have questioned how much greenhouse gas the CCS process can really
        capture.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347c2df-12b1-4c54-8a51-fcddcbe3acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''re going to have to suck CO2 out of the air</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458250b-d9d3-4a03-b010-7be958463fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we slash emissions, the report''s scientists say we also need
        to start removing the carbon dioxide (CO2) that''s already in the air.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed2bdc-4e80-4dbb-91f1-65ca1af94b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide removal (CDR) can be achieved by planting trees and
        restoring forests and grasslands, but scientist say we must think beyond that.
        Some critical forests, because of human activity, are already transitioning
        from absorbing carbon dioxide to emitting it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b627ed2-631a-49a8-9850-bd1cfdb2a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already using planting trees and taking up soil carbon as
        as greenhouse gas removal technologies, but they are obviously limited in
        scope," said Jo House, a climate researcher and lead author on the report.
        "There''s only so much land and you can''t expect the land to mop up all the
        fossil fuel emissions."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868ef31-aeee-4842-aa8b-966079b4af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are developing machines that essentially act as giant
        vacuums, pulling carbon dioxide out of the air, but so far these technologies
        operate at a very small scale.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d52b51-6ef8-4b48-b4bf-05a421274ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to achieve this is ocean fertilization, where nutrients
        are added to the upper layers of water to encourage plankton blooms, which
        absorb carbon dioxide from the air. That been proven to work, but the method
        has not been studied for long enough to understand whether side effects (like
        toxic algae blooms) may outweigh the benefits.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8828a22-348e-4713-bb15-cb3e79f871fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite limited research and technology development in CDR, the
        report''s authors say the world must remove as much carbon dioxide from the
        air as possible — while reducing emissions — if warming is to be limited to
        1.5 or even 2 degrees.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da54a02-35a5-452a-bbe0-47b5813cea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The report] foresees that in addition to making this pivot to
        clean energy, that the opportunity is also going to be to remove, through
        various means, some of the pollution that''s already in the system or that''s
        already being poured into the system now," Pete Ogden, the UN Foundation''s
        vice president for energy, climate, and the environment, told CNN. "Particularly
        carbon dioxide, because it is so long lasting that to turn the ship around,
        we really need to use all the tools we can."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1995a5f-f2fa-412c-a792-bc2e11f2789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slashing methane is a quick way to turn down the heat</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753532c3-3776-4ba1-bf7f-1531fbc5946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of human-induced climate change comes from carbon dioxide,
        but methane makes up around 20% of global greenhouse gas emissions and is
        the second-biggest contributor to climate change.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ccb30-5b79-4fa4-8e24-c392613ce484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas has more than 80 times the warming power of CO2 in the short
        term, and the first installment of the IPCC report published last year found
        slashing methane emissions was one of the fastest ways to turn down the heat.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928576e-4574-47b1-a8eb-f318d0145c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane emissions can come from leaky oil, gas and coal infrastructure
        and mines. They also come from landfill and agricultural practices — and yes,
        even from flatulent cows. The concentration of methane in the atmosphere is
        higher now than any time in at least 800,000 years.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c6bee-9114-4a8d-9d06-fa4678f962c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest takeaways is that in order to minimize the temperature
        rise, which is getting higher, and from pushing ourselves over potential tipping
        points and irreversible impacts, we really need to make to pull hard on the
        lever of methane reduction," Ogden said, "because that gives us a near-term
        opportunity to shave off some of the temperature rise."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d577c0-d42c-495d-b0ef-8fd63652fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United States and European Union announced a global
        pledge to reduce methane emissions by nearly 30% by the end of the decade.
        Since then, around 100 nations joined that pledge. China, the world''s biggest
        greenhouse gas emitter, has not yet joined.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ded12f-fa5a-4173-897c-e9cd409313a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Individuals could play an important role — but only with political
        support</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd4bad-5e33-4344-b7f9-df4a92c8c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have been using fossil fuels to heat homes, cook food and
        fuel cars for decades. Over the course of more than a century, fossil fuels
        became entrenched in every aspect of the economy and people''s lives to the
        point that they''re often the only option available.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab09d0-dd39-4345-b988-5b9030c47adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this heavy reliance on coal, oil and fossil gas that is behind
        climate change. While individual choices and tracking your "carbon footprint"
        have been popular ways for people to respond to the crisis, there is a growing
        understanding that real change must come from reducing the availability of
        fossil fuels, not just the demand.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d71a2-f03e-4a2c-96c8-f35de0fc6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way consumer choices are presented needs to shift dramatically,
        the report says, because it could help individuals adopt low carbon-intensive
        lifestyles — plant-based diets, food-waste reduction and renewable energy
        options, for example — without ultimately pinning all the onus on them.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f46e7-ad1b-466d-b83a-25b7a2c1fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without support for these changes, the impact of individual action
        will be modest, the report shows.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d106b-27b9-4378-a73e-03adc636de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People either "don''t have the technologies available or they can''t
        afford them," House said. "So part of this is about the architecture of choices,
        about making choices available to people, so that they can take the decisions
        that they want to take, but in a sustainable and affordable way."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b8526-70df-41dd-b76f-8106356bbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rich world''s financial contributions are falling short</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc83b0b-e839-44b7-bc65-f6b9cfc60679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of climate finance — money that rich countries promised
        to provide developing countries to address the crisis — has slowed down, according
        to the report, while the financing of fossil fuels remains high.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bf7e8-442d-4b75-baa3-1586d941640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although climate finance policies have increased over the past several
        years, the report found wealthy nations must increase the flow of money to
        low-income nations beyond the existing $100 billion-a-year, promised under
        international climate agreements.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe6e55-d27b-432e-a281-be06199eb567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least developed nations as well as small island nations have
        historically contributed less than 0.5% of global fossil fuel emissions, according
        to the report, yet they bear a disproportionate burden of the impacts of the
        climate crisis.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5d806-2d7f-42a9-86fd-cf328e8f4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money contributed thus far has mostly gone toward reducing those
        countries'' greenhouse emissions. More of it, scientists say, should go toward
        adaptation — finding ways to live with the change.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd25df9-96c1-4f34-ab1f-5674a701d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the COP26 climate talks in Glasgow, Scotland, last year, developing
        nations complained that the world''s richest countries were failing to help
        them financially, despite having played a negligible role in causing the crisis.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4fd7c-dc50-4082-a97c-3cbf49201a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Adow, director of the climate energy think tank Power Shift
        Africa, said countries in Africa will play a fundamental role in "deciding
        whether the world avoids catastrophic climate change or not."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1825a1-05cc-4328-907b-bc31472285d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:24:04.266+08:00
      'mgnl:createdBy': 'lara'
