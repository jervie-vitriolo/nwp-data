      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on election spending was put in place to deter electioneering.
        According to Comelec and Civil Service Commission’s Joint Circular No. 001,
        series of 2016, electioneering refers to any act “designed to promote the
        election or defeat of a particular candidate/s or party/ies to public office.”</p>'
