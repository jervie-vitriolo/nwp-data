      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU big man Emman Ojuola also had a remarkable outing with a double-double
        performance of 18 points and 19 rebounds.</p>'
