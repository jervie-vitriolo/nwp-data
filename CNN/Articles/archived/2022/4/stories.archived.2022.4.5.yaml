      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) –</strong> Gunner
        Xyrus Torres delivered&nbsp;his best game so far as a collegiate player as
        he led the Far Eastern University Tamaraws in clobbering the University of
        the East Red Warriors, 88-74, in UAAP Season 84 on Tuesday at the Mall of
        Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
