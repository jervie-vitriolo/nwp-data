    'jcr:uuid': '29d7da0b-3457-47d2-a632-faf4487be8d6'
    'lead': 'One of Japan''s most distinctive works of contemporary architecture,
      the Nakagin Capsule Tower in Tokyo, will be demolished this month, according
      to the building''s new owners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T11:47:01.306+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:07:39.741+08:00
