    'template': '1'
    'title': 'Elon Musk buys 9.2% stake in Twitter, making him the largest shareholder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107fca8-551d-4d64-92ff-53d0f6d4df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk recently purchased 9.2%
        of Twitter stock, according to a filing Monday, making him the largest shareholder
        in the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afc448-08aa-4e77-b7cc-62c3d0651271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4bcbde-ad86-4e9f-85eb-d6a8f0b6682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the purchase sent shares of Twitter soaring 22% in early
        trading. Musk did not disclose what he paid for the shares, but his stake
        was worth $2.9 billion as of the close of trading Friday, and $3.5 billion
        after the spike early Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1688376-d85d-44b2-ace5-f1135f20743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a5b69-71ae-4988-86cb-00c0a84be336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s filing did not disclose the purpose of the purchase or any
        plans for the company. But he has been a high-profile critic of Twitter policies
        in the past. Last month he said he was giving "serious thought" to creating
        a new social media platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657ead8-a8a2-419e-9865-578568b27a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e95f49-f067-490c-88c7-40bb335e9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Twitter serves as the de facto public town square, failing
        to adhere to free speech principles fundamentally undermines democracy," Musk
        tweeted last month. "What should be done?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c8f79-edfa-422b-9e2d-582bcac8d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e302475-64b3-46dc-b313-1cb8dbbfa5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time an investor buys 5% or more of a company''s shares, they
        must disclose the purchase in filings with the Securities and Exchange Commission.
        Although a stake of less than 10% in a company is considered "passive" in
        the eyes of Wall Street, it could signal an effort by Musk to take a more
        active role in how Twitter is run. That is one of the factors prompting other
        investors to buy shares and drive up the price early Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd8c53-119f-484e-8a42-2db7bd473297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.168+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8c29e-d4cc-466b-82d6-2e6ddda0e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he intends to go active and force change at Twitter," said
        Dan Ives, tech analyst as Wedbush Securities. "This is a shot across the bow
        at Twitter''s board and management team to start discussions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7ba55-5469-4c85-af54-8c974858c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69cd95-37f7-4ddd-85a3-9220d267b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Musk doesn''t try to change the way Twitter operates, his
        large purchase could prompt some other activist investors to take a stake
        in the company, Ives said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a981e-4862-4681-9f13-c7a09f0e3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574fae2-4d51-43dd-ad3c-b7d4fd28444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way or another, he''s going to change the course of Twitter,"
        Ives said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb2cef-6729-4055-9fc4-1afc7a29b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7bf13-ddb9-469e-8820-e8eadc376705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said it''s probably not realistic for Musk or anyone else to
        try to start building a new, competing platform from scratch. Thus it makes
        more sense for him to try to change practices at Twitter itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e9d9a-86e7-4a29-aaaf-2d1c33a8d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa7315-c75d-4624-aa48-fd9c707c7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not have an immediate response to a request for comment
        on Musk''s investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab8f24-7ee8-4cac-a387-e280a6c82f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf0630-9be1-4277-be22-6c65332ef87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk among most popular tweeters</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8aa1bf-1fa8-42b1-a978-8a8185746d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has 80 million Twitter followers, far more than any other CEO.
        And he is a frequent tweeter, using it as the major form of disseminating
        news about both Tesla and SpaceX, the two companies he leads, neither of which
        has the traditional public relations department in place at other companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab24b8e-d9b0-4cbd-b4e7-a0d8d6be74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb855bf-0de0-4c1e-8bf2-6769cf8273c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweets have gotten him in trouble at times, though.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e090c-d919-40f8-aea7-c6fe2b8eded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5dda9-ce24-4abb-99c2-8468d629f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Musk tweeted that he would be taking Tesla private at a
        price of $420 a share, and that he had "funding secured" to do just that.
        It later became clear that while he did have discussions about funding such
        a bid, the funding was by no means secured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f9997-055b-4629-a750-5c7c42ebb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef87e84-61cb-439e-899e-4e4145a33548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk settled the case by giving up his role as Tesla''s chairman,
        although he remains its CEO. He and Tesla each paid a $20 million fine as
        well, with Musk compensating the company for its payment by purchasing an
        additional $20 million in Tesla stock.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde594b-5143-47fd-a4ac-79a92c43cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050099b-0c62-4d0c-9593-41c3f531e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agreed to have any of his future tweets that might contain
        material information about the company reviewed by other executives at Tesla
        before sending them. The SEC has questioned whether or not he is complying
        with that provision of the agreement, and Musk and the agency are fighting
        about that matter in court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4112c66-5c4f-427e-bcec-00d5735cb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eab195-a086-4670-8cea-83ede6421080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Twitter''s recent turmoil</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f933794-758a-4536-8d07-086e0a64956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter founder Jack Dorsey stepped down as CEO last November in
        a sudden move without the kind of advance notice that typically is given with
        this type of leadership change. He was succeeded by Parag Agrawal, who had
        been chief technology officer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ea3b1-874f-454d-9259-f6d2571c8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cf346-7ae7-4109-9481-bc82f55b377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had expressed support for Dorsey in the past when he was facing
        criticism from some shareholders. And when Agrawal was first named Twitter
        CEO, Musk responded to a tweet in which someone noted that Google, Microsoft,
        Adobe, IBM, Palo Alto Networks and Twitter are all run by executives who grew
        up in India, Musk replied with his own tweet: "USA benefits greatly from Indian
        talent!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab61b9-7bbc-4945-b9d4-33e401edf4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646cb80a-3741-4cb7-a643-08bdc0b6380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just days later, he tweeted a meme that equated Agrawal to former
        Soviet leader Joseph Stalin and depicted Dorsey as a former Stalin confident
        the dictator later had assassinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb8ea6-bcd1-4adc-8199-df21aab2deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc705f2-eab4-4d6e-996b-ef4167f59abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk has already indicated that he did not agree with the appointment
        of Agrawal and that he desires some changes," Morningstar analyst Ali Mogharabi
        said in a note to clients. "This creates a bit more uncertainty about how
        Agrawal and the firm may respond to the firm''s now largest shareholder."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d606ac2-d309-4b11-b9a0-f25733776a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f91417-2aeb-40d8-aca2-a688e1c71063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Musk, who owns more than 20% of Tesla, Dorsey''s stake in
        Twitter is relatively modest, with only 2.3% of the company''s shares.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8e8da-74fc-41da-b062-a890eeb8ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f1999-0bf5-4fb7-abbc-ad69480d48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk doesn''t necessarily need to become CEO of Twitter to be able
        to persuade the company to change its practices, Ives said. And it''s not
        completely clear what changes he would like to see.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538718c-3542-48b3-b7c7-27b62ee730b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea708be9-4367-49aa-aada-a30b7dd8c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently ran a Twitter poll asking his followers whether they
        believe Twitter rigorously adheres to the principle of free speech — 70% said
        no — and another poll asking whether its algorithms should be open source
        — 83% responded yes. Both polls attracted more than 1 million responses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d839e91-391e-4da2-a150-54822e803521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dae309-267b-405c-b408-dd4a39fd90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the kind of changes that Musk might be advocating for at Twitter
        could be far different from those a traditional activist investor might seek,
        which typically concern increasing a company''s stock price.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18144c2f-9063-4239-8e58-65db5d1c7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b4d2d-fa49-4df5-9b1c-dc83b511b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activists have targeted Twitter in the past</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ec219-c93f-4a88-a309-4bd2b80dd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has faced activist investors before. Hedge fund Elliott
        Management in 2020 pushed for changes at the platform, including possibly
        forcing out Dorsey or insisting he give up a separate CEO position he had
        at payments technology company Square. Dorsey survived that challenge but
        ultimately decided to leave Twitter more than a year later.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f3124-8321-4eb0-8f60-db140c9e35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798b6ed-8af6-4d12-a5d2-8777b35d7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has become a target for critics on both sides of the political
        divide. Some believe the platform did not do enough to combat misinformation
        about Covid-19 and alleged election fraud. Others believe it was wrong to
        censor some points of view, including banning former President Donald Trump.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed2299-74be-4a67-b499-01145962e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143d764-60ce-48c2-80f9-30a2c3a4b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s $31.5 billion market value is a fraction of what companies
        such as Tesla or rival social media giant Meta, the owner of Facebook and
        Instagram, are worth. And Twitter''s stock has lost more than half of its
        value since February 2021, when the company reported that its efforts to tackle
        misleading content around the US elections cost the platform some users.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25635d53-bf60-46bf-a2a3-3e0c7019f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e06f28-39a9-401a-96ac-6a01b2cea6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still it would probably be too expensive for Musk to buy Twitter
        on his own, said Ives, especially since most of his wealth is tied up in his
        holdings of Tesla and SpaceX shares. Musk is the world''s richest person,
        with an estimated net worth of $288 billion, according to Forbes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518e56e-7daa-42da-9c00-1ba28e00fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff303679-a525-4b8c-a65b-8e888bd0bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d have to partner up with private equity," Ives said. "It''s
        not like he could do it himself."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57542a-2604-42df-a861-6ac29e389d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:24:14.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/04/investing/elon-musk-twitter-shares-stake/index.html">Elon
        Musk buys 9.2% stake in Twitter, making him the largest shareholder</a>."</em></p>'
