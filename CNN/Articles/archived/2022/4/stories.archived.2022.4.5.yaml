      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3f8c3-b2b7-4ec1-8113-15171127c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other top Middle East news</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506a5a6-d674-4fe2-a50b-6278513727f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jordan''s Prince Hamza renounces royal title in protest of state
        policies</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07553ab9-f5a3-4b3f-ab05-51449fbb560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf228c07-eff2-4654-a5a8-1941c787dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former heir to Jordan''s throne Prince Hamza bin al-Hussein said
        on Sunday in an online statement that he was renouncing his royal title in
        protest over Jordan''s current policies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6798c96-9bcf-4f52-9deb-525399f4de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9087c-0f6d-43ed-8e3c-de066ca7e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Hamza was accused last April of attempting to destabilize
        the monarchy in a foreign-inspired plot. He was placed under house arrest
        after making accusations about corruption and authoritarian rule but was spared
        punishment after he pledged allegiance to his half-brother King Abdullah.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeab565-da4e-4976-88d1-d974b3c2e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Hamza has been predominantly silent since last year''s
        feud, which shook Jordan''s image as a stable state in the region. Hamza''s
        statement on Sunday came at the beginning of the Muslim fasting month of Ramadan
        and was filled with religious language that appeals to Jordan''s conservative
        bloc.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0f409-ea75-43ee-a9c8-d7b80299ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Yemen''s warring sides agree to nationwide truce for the first
        time in years</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df49c30a-48c5-4a79-9898-ba22d3735de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a861a-6a50-4af2-900b-8bd307a47a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s warring sides have agreed to a nationwide truce for the
        first time in the country''s seven-year conflict, the UN envoy said late last
        week. The truce is meant to last for two months and can be renewed by consent
        from both parties. The ceasefire appeared to be holding as of Monday afternoon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125a0d7-57bf-47c1-a141-201b520494eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5e05d-b12f-41eb-9ebe-4e832f2d52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Yemen has for the past seven years been torn by conflict
        between a Saudi-led coalition and the Iran-backed Houthis. The war has pushed
        millions into hunger and turned the country into one of the world''s worst
        humanitarian crises. The US and the UN have since last year been trying to
        organize a permanent truce that can revive the country''s economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca17b2-3f5b-485f-bebd-cb2a48f11506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The truce will allow fuel imports into Houthi-held
        areas, as well as some flights from Sanaa airport. It is seen as the most
        significant step yet toward ending the conflict, especially after a worsening
        food shortage following the Ukraine war further exacerbated the country''s
        crisis.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187a255-554d-4d0d-8f7e-2caef2db05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iran blames US for halt in Vienna nuclear talks</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4fd79-9bb9-4fe6-8939-85961484b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746e7e9-086c-4d69-84ab-e4277b3b3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s foreign ministry said on Monday that the US is responsible
        for the pause in talks between Tehran and world powers in Vienna aimed at
        reviving their 2015 nuclear deal. Spokesperson Saeed Khatibzadeh said a deal
        is "very much within reach."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eadb8d-ee8b-4b61-8f96-98ba444e75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a5b17-efb2-43dd-b806-b2b590b0a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: The US State Department said Thursday that a small number
        of outstanding issues remain in the nuclear talks, adding that the onus was
        on Tehran to make those decisions. Iran has said that there are still outstanding
        issues, including Washington removing a foreign terrorist organization designation
        against Iran''s Islamic Revolutionary Guard Corps.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515533b-f477-44da-bd38-b6a24be07af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Both Iran and the US have indicated that they may
        lose patience if talks don''t proceed. A return to the deal could release
        over a million barrels of Iranian oil into the market per day, potentially
        giving ease to an oil price rally that has caused inflation globally.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2a470-970a-4a37-aa70-17a5bfda5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around the region</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235a836-5749-4198-8091-ef4bb2d59ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle East''s business capital and emerging crypto hub Dubai,
        a new school is taking interest in the digital economy to a new level by allowing
        parents to pay their children''s tuition fees in cryptocurrency.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9ef19-1bb3-4671-afc7-fdb64d01dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839b525-67cb-4027-a031-20f35245b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Al Zarooni Emirates Investments business family,
        Citizens School opens its doors in fall 2022, saying that while it will accept
        tuition payment in the local currency, it will also accept Bitcoin and Ethereum.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d086e-4a4c-428b-a5f7-555b3ee5a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28c585-090f-43ce-b738-27700b7c5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments in Bitcoin and Ether will be made through a blockchain
        platform that will then convert the currency into UAE dirhams, choosing the
        best market price in a set period of time, says Hisham Hodroge, CEO of Citizens
        School.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86214a54-9cd1-404e-9832-fb1219b5b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c90ea4-00f7-4c2b-977f-12faf9dcff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of payment, it takes the best exchange rate in that
        specific point in time," Hodroge told CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806db1ae-f6fc-4f7e-b248-3519b02e3c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c68d2-2bcd-40ed-a2d6-15cefaef32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a school, we are not holding cryptocurrency in our account,"
        he said. "We are effectively providing or facilitating through a third party
        the option or the choice for parents to pay through crypto."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fa350-2807-4f1a-ad68-83b8c8223aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb31e0a-58db-4d42-b558-d64aa75ed511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has not yet announced the platform it intends to use.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c38186-6e3c-402a-9679-6115b349829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25c68a-a48b-4c3e-acd5-dd5d860da162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a handful of universities in the US and Europe have been recently
        accepting payments in cryptocurrency, the Dubai-based school claims to be
        the first of its kind in the region to implement it on a school level.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8f325-4d41-46e7-98f9-e30373c600cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15dc0fc-3247-4a0c-bbd1-aefedeae40cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.314+08:00
