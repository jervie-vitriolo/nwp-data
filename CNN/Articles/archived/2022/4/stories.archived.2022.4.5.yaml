  'us-hypersonic-missile-test':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-05T11:19:44.744+08:00
    'imagesource': 'jcr:38d00d12-7cca-4a61-9efb-c396e491fe8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3702f786-b67e-41f6-bead-902ad394ab76'
    'lead': 'The Hypersonic Air-breathing Weapon Concept (HAWC) was launched from
      a B-52 bomber off the west coast, in the first successful test of the Lockheed
      Martin version of the system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T11:42:16.307+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:07:40.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:56.029+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'hypersonic-missile']
    'template': '1'
    'title': 'US tested hypersonic missile in mid-March but kept it quiet to avoid
      escalating tensions with Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d279bcd-2afc-4ad1-8548-9f5802549fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US successfully tested a <a href="https://www.cnn.com/2022/02/03/politics/pentagon-hypersonic-weapons-defense-companies-meeting/index.html"
        target="_blank">hypersonic missile</a>&nbsp;in mid-March but kept it quiet
        for two weeks to avoid escalating tensions with Russia as <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;was about to travel to Europe,
        according to a defense official familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cef347-9dd4-4afe-bd2f-6fb959a39c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hypersonic Air-breathing Weapon Concept (HAWC) was launched
        from a B-52 bomber off the west coast, the official said, in the first successful
        test of the Lockheed Martin version of the system. A booster engine accelerated
        the missile to high speed, at which point the air-breathing scramjet engine
        ignited and propelled the missile at hypersonic speeds of Mach 5 and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668807c1-a96c-45db-8815-88d6fda2e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official offered scant details of the missile test, only noting
        the missile flew above 65,000 feet and for more than 300 miles. But even at
        the lower end of hypersonic range — about 3,800 miles per hour — a flight
        of 300 miles is less than 5 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206aa5d-d734-4ef9-8ad8-c33d834f2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test came days after Russia says it used its own <a href="https://edition.cnn.com/europe/live-news/ukraine-russia-putin-news-03-19-22/h_e258f4d62704c278417a897db16cac80"
        target="_blank">hypersonic missile</a>&nbsp;during its <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-04-04-22/index.html"
        target="_top">invasion of Ukraine</a>, claiming it targeted an ammunition
        warehouse in western Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafa387-254e-4dd1-9c05-07eb40f91541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials downplayed the significance of the Russian use of their
        <a href="https://www.cnn.com/2022/03/22/europe/biden-russia-hypersonic-missiles-explainer-intl-hnk/index.html"
        target="_blank">hypersonic Kinzhal missile</a>. Defense Secretary Lloyd Austin
        said he did not view it as "some sort of game changer" after the Russians
        announced the missile launch. Days later, Pentagon press secretary John Kirby
        said it was "hard to know what exactly the justification" was for the launch,
        since it targeted a stationary storage facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3caee-9afe-4933-9be2-59648730fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a pretty significant sledgehammer to take out a target
        like that," Kirby said at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac9f04-482f-4a67-b982-cbd50e62322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kinzhal missile is simply an air-launched version of the Russian
        Iskander short-range ballistic missile. In other words, it is a variation
        of an established technology as opposed to a revolution in hypersonic weaponry.
        The US test was of a more sophisticated and difficult air-breathing scramjet
        engine. The HAWC missile also has no warhead, instead relying on its kinetic
        energy to destroy the target.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56df6d-78d5-4ab8-bc21-e91d21b33143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the US test, Biden was preparing for a visit to NATO
        allies in Europe, including a stop in Poland where he met with Ukraine''s
        foreign minister and defense minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13efeb7-962c-4eef-bd77-458bef7b5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been careful not to take steps or make statements that
        could unnecessarily escalate the tensions between Washington and Moscow. On
        Friday, the US canceled a test of the Minuteman III intercontinental ballistic
        missile (ICBM) to avoid any misinterpretation by Russia. Austin had already
        postponed the test in early March to avoid any actions that could be misconstrued
        by Russia at such a sensitive time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddea86e-d362-4d59-b3b2-2d3a5c1d7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the US has also remained somewhat discreet about the
        weapons and equipment it sends into Ukraine. Only in the latest $300 million
        security assistance package did the Defense Department list specific systems
        and weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef485f69-c6f0-4cb3-bd9c-a135463b907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also opposed the transfer of fighter aircraft to Ukraine
        through the United States, concerned that the Kremlin could interpret such
        a move as the US and NATO entering the conflict in Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797589e-04f9-4d73-8001-3e3c5692c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials remained quiet about this latest hypersonic test for
        two weeks for similar reasons, the defense official said, careful not to provoke
        the Kremlin or President Vladimir Putin, especially as Russian forces expanded
        their bombardment of Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e49708-5539-4752-b4ee-6a257c7d5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US test is the second successful test of a HAWC missile, and
        it is the first of the Lockheed Martin version of the weapon. Last September,
        the Air Force tested the Raytheon HAWC, powered by a Northrop Grumman scramjet
        engine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f83f1-e52d-46ed-8dd7-2b68cb1d35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test met all primary objectives, according to a press release
        from the Defense Advanced Research Projects Agency (DARPA), including the
        missile''s integration and release, safe separation from the launch aircraft,
        booster firing, and cruise. Then too officials offered few details about the
        flight, with no mention of how fast the missile flew or what distance it traveled.
        The release only stated that the missile traveled at speeds greater than Mach
        5.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f81e13-343b-4c03-b99f-21e61dddd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has placed a renewed emphasis on hypersonic weapons following
        successful Russian and Chinese tests in recent months, exacerbating the concern
        in Washington that the US is falling behind on a military technology considered
        critical for the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab6c6f-162c-41fb-99af-0b1704ccb0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.defense.gov/News/Releases/Release/Article/2980014/the-department-of-defense-releases-the-presidents-fiscal-year-2023-defense-budg/"
        target="_blank">FY23 defense budget</a>, the Biden administration has requested
        $7.2 billion for long range fires, including hypersonic missiles. In <a href="https://www.gao.gov/assets/gao-21-378.pdf"
        target="_blank">a report</a>&nbsp;last year, the Government Accountability
        Office identified 70 efforts related to the development of hypersonic weapons,
        expected to cost nearly $15 billion between 2015 and 2024.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ede2bd-abe5-4eb9-8128-b2152aa8fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month after the first successful HAWC test, the US suffered
        a setback when the test of a <a href="https://www.cnn.com/2021/10/21/politics/us-hypersonic-test-fails/index.html"
        target="_blank">different hypersonic system failed</a>. The failure came just
        as reports emerged that China had successfully tested a hypersonic glide vehicle
        over the summer and shortly after Russia claimed to have successfully tested
        its submarine-launched hypersonic missile, dubbed the Tsirkon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27770399-1c4a-42e6-a5c5-2cd0d2fa1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:42:16.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
