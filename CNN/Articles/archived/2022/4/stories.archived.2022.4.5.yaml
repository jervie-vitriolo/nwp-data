    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cfb0f-f624-4912-b8a5-14a9b0eb1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
