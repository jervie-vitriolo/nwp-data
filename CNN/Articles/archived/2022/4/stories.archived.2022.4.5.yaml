    'template': '1'
    'title': 'Democrats to Big Oil: Suspend buybacks and dividends during Ukraine
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f7480-9a86-4612-966e-e8f7133ccdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two top House Democrats are pushing the
        CEOs of ExxonMobil, Chevron, BP and Shell to scrap their stock buyback and
        dividends during the war in Ukraine and shift funding for those shareholder
        rewards towards lowering prices at the gas pump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716aa16-1261-486f-b5b5-32999d616045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743de32-2fa7-4dad-bf8e-d355cda7ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Vladimir Putin''s illegal war against Ukraine is raising gas
        prices and hurting Americans at the pump, fossil fuel companies are taking
        advantage of the crisis by raking in record profits and spending billions
        of dollars to enrich their executives and investors," House Oversight Chairwoman
        Carolyn Maloney and Rep. Ro Khanna, chair of the environment subcommittee,
        wrote in a letter Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135d20b-a445-42d3-b8d9-5f813e2aed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b65cdb-7047-4016-8105-41fe74879519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers called for the four oil companies to suspend stock
        buybacks and dividends for "the duration of the Ukraine crisis" and "immediately
        use those funds to help Americans suffering from high prices at the pump."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5dc430-0665-4545-88e2-61735fc16788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fa50f-646f-4f9b-a3a3-a031bd54a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Oil must immediately stop profiteering off the crisis in Ukraine,"
        the lawmakers wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d70a3-4741-45c4-a3a7-ea41689e398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f9d64-9e4e-45f4-9b48-06fa18c5dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond spending on new supply of oil and gas, the lawmakers urged
        the oil companies to make "meaningful investments" in solar, wind and other
        forms of clean energy to address the climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618c916-f221-4ae2-841e-d88c41ace31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09439675-fff2-4ecf-b4df-fb85361a0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Shell spokesperson told CNN that Gretchen Watkins, president of
        Shell USA, plans to address this and other issues at a hearing later this
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f994b8-217c-42ea-a6b4-11d67f20c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc37958-c830-4e38-8619-f4d4afb31a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon, Chevron and BP did not respond to requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662e9c1-8ef9-4d30-ae07-d84ae4acb533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc543a4-20e2-4225-8e3a-b525a985880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Chevron noted that it announced plans
        in December to increase capital spending by 20% this year, translating to
        more than $8 billion of investments in its US upstream and downstream businesses.
        Chevron added that it expects to grow production in the Permian Basin beyond
        1 million barrels per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55e45a-1187-4e41-83d8-d470b8c2d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75c872-bd4e-4b13-a847-113bb4e6961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight on buybacks and dividends comes the oil industry faces
        scrutiny from critics, including President Joe Biden, for failing to invest
        enough of their profits in new supply that would ease near-record gas prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26ba9b-9ef4-475a-96ca-ad7d560286e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e01fd7-5460-4dd3-8d72-9827a02bca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some politicians blame high gas prices on environmental
        policies and regulation, oil executives themselves have recently pointed the
        finger at Wall Street.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba2add-042d-44ad-a443-f69c881b587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857de0ca-757f-47c6-b8b5-c778d15267b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-nine percent of oil executives said investor pressure to maintain
        capital discipline is the primary reason publicly traded oil producers are
        restraining growth, according to a Federal Reserve Bank of Dallas survey released
        late last month. Shareholders would prefer oil companies return cash through
        dividends and buybacks, instead of spending on expensive drilling projects
        that would add supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6bbe55-7936-45ee-8337-c7284cdf4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0df0d-e7e4-41f9-93cf-0fb30b3a6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon, Chevron, BP and Shell spent more than $44 billion through
        buybacks and dividends last year and plan to spend at least another $32 billion
        on the shareholder rewards this year, according to the letter from House Democrats.
        All four companies have announced plans to ramp up share buybacks, the letter
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcaa453-d379-4c65-9618-e0cd61d9fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b9d95-15d4-43d3-a177-172d4aa705c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, suspending buybacks and, especially dividends, could
        make it even harder for oil companies to attract the capital required to fund
        expensive drilling programs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1399ae2-b690-4e15-bf01-8446537b929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:21:01.251+08:00
