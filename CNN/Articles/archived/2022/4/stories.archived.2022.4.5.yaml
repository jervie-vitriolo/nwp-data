      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One incident happened in May 2021 while two others happened in June
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f10da-fb3f-4b58-9d8b-9f83f46b6c8e'
      'mgnl:activationStatus': true
