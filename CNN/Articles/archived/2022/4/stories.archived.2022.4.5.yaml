    'created': 2022-04-05T09:05:26.629+08:00
    'imagesource': 'jcr:e2a1a721-ece2-4cdc-b965-46f8faccb9a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc6700d-0108-452b-b999-c7b0a746258f'
    'lead': 'After two months of staying steady at 3%, inflation went up by a percentage
      point in March with higher fuel costs pushing up prices of food and transport.'
