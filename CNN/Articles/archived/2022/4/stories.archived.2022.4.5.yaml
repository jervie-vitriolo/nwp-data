      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has dialed things up with repeated calls for his supporters
        to rally in Islamabad. He has also accused the opposition of corruption.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010ee6b-eeec-40a4-9901-da5c04015a2f'
      'mgnl:activationStatus': true
