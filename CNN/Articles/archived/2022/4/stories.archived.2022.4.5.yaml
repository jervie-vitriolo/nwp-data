      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla was also caught on video handing
        out cash prizes to some participants ahead of a UniTeam Alliance rally in
        the province. He reasoned out that it was his personal initiative, and he
        was not an official candidate yet at the time.</p>'
