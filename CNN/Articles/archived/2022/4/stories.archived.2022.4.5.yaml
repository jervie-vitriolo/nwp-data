    'mgnl:tags': ['Duterte', 'China', 'Xi-Jinping', 'Spratly-Islands', 'maritime']
    'template': '1'
    'title': 'Duterte: We have no quarrel with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4022670-4d59-46c6-b09e-f44e9bb9c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.082+08:00
