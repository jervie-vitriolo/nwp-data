    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f8e6a-9a1f-44de-93f2-c7f614bda50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some artists are having a difficult time replicating the success
        of their debut or leaving a lasting imprint with their album cycles, there
        are familiar names in the local music scene that took risk in exploring opportunities
        outside their home country. Filipina-Australian singer and former PBB Housemate
        Ylona Garcia bagged a record deal with 88Rising, an international music platform
        and management company that counts Joji, Rich Brian and Niki among its roster
        of hip-hop and R&amp;B acts. On her latest single “Entertain Me,” Garcia was
        granted the freedom to write her own song and take command of her creative
        pursuits with the guidance of her new label. Thanks to 88Rising’s global reach
        and partnership with Riot Games'' FPS video game “Valorant,” “Entertain Me”
        has reached the top 50 of the Contemporary Hit Radio chart in the US and gained
        more than 13 million streams on Spotify alone.</p>'
