      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try not to cry and I try to be strong because my parents, I know
        that when I cry it makes them feel not very good."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2585e6b-bb78-4cdb-9ab2-fcd761498e38'
