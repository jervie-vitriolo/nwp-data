    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42dbda-2266-43b5-906b-c3b2da808f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.795+08:00
