      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While generating a hit song posed a challenge for a lot of Filipina
        artists in any genre during the pandemic, the rising alt-pop artist instantly
        found her audience on TikTok before getting signed to a major record label.
        Jikamarie Jikamarie was very straightforward about&nbsp;the struggles that
        she’s facing as a recording neophyte in an industry that has a nagging tendency
        to dismiss her sense of authorship.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebd513-bb08-45af-8911-f42080882f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.464+08:00
