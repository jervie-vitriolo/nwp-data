      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Zajonc, 28, is charged with six felony counts of third-degree
        assault as a hate crime and seven counts of second-degree aggravated harassment,
        a misdemeanor hate crime.</p>'
