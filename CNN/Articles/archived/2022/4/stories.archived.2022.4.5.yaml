      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal of Korosi Baptist High School says it now has enough
        space to house 12 more students from Ukraine in the coming weeks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7e591-0c1d-442d-b3d2-d59e7f23798b'
