      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of Exxon, Chevron and senior executives from other major
        oil companies are scheduled to testify before Congress at a hearing on Wednesday
        titled "Gouged at the gas station: Big Oil and America''s pain at the pump."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96937363-f716-467b-8407-caa385da8f24'
