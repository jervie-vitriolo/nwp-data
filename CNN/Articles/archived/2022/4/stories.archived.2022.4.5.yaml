      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t back down. It looked like we''re ready to break the
        game open, but they kept fighting. The guys made some good plays down the
