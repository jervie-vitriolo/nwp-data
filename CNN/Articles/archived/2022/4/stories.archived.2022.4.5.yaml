      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai is seeking to become a global crypto hub. Last month it issued
        its first law governing digital assets and formed the Virtual Asset Regulatory
        Authority (VARA) to oversee the sector.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
