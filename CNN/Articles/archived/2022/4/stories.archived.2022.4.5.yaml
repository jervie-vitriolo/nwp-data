  'nakagin-capsule-tower-demolish':
    'author': 'Oscar Holland, CNN and Junko Ogura, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-05T11:42:29.653+08:00
