      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether we like to admit it or not, there is a difference in leverage
        for a male artist and a female artist,” she says. “Up to this day, people
        tell me that when they listen to my songs, they ‘thought it was a guy singing,’
        as if admitting that it changes things for them. I also continuously receive
        comments about how my songs ‘lacked a male voice.’ I shrug it off because
        I know that if my supporters are still listening to me at the end of the day,
        that''s all I need to be satisfied.”</p>'
    '53':
