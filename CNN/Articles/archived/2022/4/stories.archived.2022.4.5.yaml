      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another newcomer who challenged expectations and gained a foothold
        on streaming platforms last year is singer-songwriter Jikamarie. She scored
        a smash with “Lutang,” a genre-defiant ditty that appealed across multiple
        formats. The slow-building, laid-back track has amassed more than 15 million
        streams on Spotify in less than a year and has propelled Jikamarie to the
        forefront of pop’s most exciting new acts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a502c-fd46-4f61-9899-4e199f21961a'
