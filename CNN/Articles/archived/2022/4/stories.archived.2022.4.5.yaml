      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senator Leila de Lima’s latest remarks are spoken in the middle
        of the campaign season. It is therefore understandable she wants to get the
        sympathy vote from the Filipino electorate,” said Andanar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccead8b1-4f97-49a3-afde-7969896345b4'
