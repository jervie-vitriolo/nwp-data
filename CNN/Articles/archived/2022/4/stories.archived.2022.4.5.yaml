      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Sony Music Philippines recently launched the #BabaeAko
        campaign for International Women’s Month as an initiative to celebrate women
        creators and work towards increasing awareness of their music and contribution
        to pop culture, and society in general.</p>'
    '29':
