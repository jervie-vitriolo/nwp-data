      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvaña, a member of the Department of Health Technical
        Advisory Group, echoed the finding of the UK Health Security Agency that the
        strain that combines the BA.1 and BA.2 Omicron sub-lineages has a growth rate
        of nearly 10% above that of BA.2, which is the dominant Omicron sub-variant
        in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573df6dd-bd7e-46b8-ada1-5b2588bc777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:31:06.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its increased transmissibility, Salvaña said the good news
        is that Omicron XE is not expected to lead to more severe COVID-19 infections
        or a stronger ability to evade vaccine immunity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6580c-4125-41b9-93da-dd2d4113b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:31:06.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mas concerning ngayon is ang XE. Ang XE mukhang may about 10%
        growth advantage na nakita nila. There is always a possibility it can come
        in but we don''t expect it to be more severe and we don''t expect it to dodge
        vaccines any worse than BA1 or BA2," he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad990f-82fc-4c48-8fa6-04995e86889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:31:06.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Most of our vaccines target BA1 and BA2 na medyo may
        breakthrough infection. We don''t really expect na mas mataas ang breakthrough
        infection ng any of these recombinants more than their parent lineages."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b61fdd-1615-4184-8955-b3f5fcd6f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:31:06.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: XE is concerning. It seems to have a 10% growth advantage...
        Most of our vaccines target BA.1 and BA.2 so we have breakthrough infections.
        We don''t expect the recombinant to cause more breakthrough infections compared
        to their parent lineages.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8978a-2d39-4a57-b9c6-d1a01e0c68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:31:06.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was found to be better at circumventing vaccinated
        peoples'' immunity than the Delta variant, leading to breakthrough infections
        despite full vaccination, according to a Danish study published in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fff03e-dbd5-4369-a493-a8d50f5a2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:31:06.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is in talks with the World Health Organization regarding Omicron
        XE after the Philippines'' neighboring country Thailand recorded its first
        case of the mutant hybrid on Sunday. The DOH also assured the public it is
        working with the Philippine Genome Center to monitor COVID-19 case trends
        and conducting genomic surveillance activities amidst the threat of new and
        existing variants.</p>'
  'Gautam-Adani-joins-Elon-Musk-and-Warren-Buffett-in-centibillionaires-club':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-05T15:43:49.899+08:00
    'imagesource': 'jcr:c1595cdd-5da1-4832-a447-0747ca40dd50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd3f8b91-5abf-494b-a37d-b854f77c86ad'
    'lead': 'India''s Gautam Adani has joined what is probably the most elite club
      in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T15:45:20.148+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:07:27.310+08:00
