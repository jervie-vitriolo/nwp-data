    'lead': 'President Rodrigo Duterte says the country has no quarrel with China,
      and could talk about the disputed Spratly Islands as well as fishing rights
      freely.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T23:59:01.082+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:07:06.748+08:00
