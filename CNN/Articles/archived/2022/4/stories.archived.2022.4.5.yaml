      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great orator. Still a large number of people continue to
        support (Khan). This is populism in its full glory," Mehboob said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae798a-3d7b-407b-ada3-55b6679d9482'
      'mgnl:activationStatus': true
