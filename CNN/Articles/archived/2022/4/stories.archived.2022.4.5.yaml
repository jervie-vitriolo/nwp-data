      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/4/COVID-19-vaccination-card-expiry-date-eyed-.html">COVID-19
        vaccine card expiry date eyed — DILG exec&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41e710-586a-496a-b1c0-ceb4faf1de08'
