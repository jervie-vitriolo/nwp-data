      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750372f-d84a-4943-bb1c-65d2c43d6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
