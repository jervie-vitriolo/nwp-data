      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0a8c8-389b-45fb-893e-9985045d694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She packed quickly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87209c-5cef-4109-9269-879613644a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e91ac-5055-4e22-a073-2a7931760041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never forget that day," she says, recalling the crowds of
        people who were sheltering in the subway for protection from falling artillery.
        "Oh my God, so many people were there!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd5aac-2ce6-4920-84ae-9adfe064f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f97224-2bac-47ee-bb68-c0bba2d8c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Renska arrived at the train station, the crush of the crowd
        prevented her from saying goodbye to her father. She was shoved onto the train
        and that was it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae99937-9262-47d4-9b47-fb8c0cf10132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d25f4e-30a1-4be0-9d38-5ead2d7949e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried," Renska recalls, "maybe all night."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b668957-4429-45fb-be31-561b6b9d1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5cbaf-cb09-4449-bc59-470ecf8ae734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the train left, an air raid siren sounded. Her father
        had to sleep in the station, not knowing if her train was safe. He wouldn''t
        hear from her until she got to Hungary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14d51a-9ec5-4fc0-8000-28fa2b0912d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdf504-9827-445e-94f1-5f16357c7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renska took few photos during the journey -- only ones showing a
        bleak landscape that she says matched how she felt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d407ac-45e1-4157-bc95-4a5180663464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb21bf-cc44-418e-bb45-edd9682e1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the train journey that she decided to write an email
        to Korosi Baptist High School, one of Hungary''s top schools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92ac56-408e-4fa2-b42a-dd519d2506f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858b8b7-fb80-4cb3-b470-de5f91710060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote about the war and explained what had happened to her.
        She also told them of her accomplishments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572b1dd-1b2b-4454-9f7e-0e1838b934fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5868e58-c9dd-4df6-8f08-90b8773c2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won competitions in the history of Ukraine, the Ukrainian language
        and foreign literature," Renska wrote. "And I have already written three scientific
        papers at the Kyiv branch of the Small Academy of Sciences in 2020, 2021."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055232bb-ac16-46d9-a478-eb21105f0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0e336-0ce4-412b-8766-5cdcd1047905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended her email with a plea, "I really want to go to school
        and continue studying!!! I kindly ask you to help me."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62772749-c00f-4634-a2a0-5f3fe4a687e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba0f3d-b2a5-432d-8437-db57dbdc8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dated the letter, "The 10th day of the war in Ukraine."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56995ac-7043-4129-a9bd-ebb41b77118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83a11e-c397-4dc1-aff6-c2dd8c017884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And help they did.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e28f7-f43e-44f2-a471-2717d664f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfe9b0-e42f-46f7-9504-b2da6b7e6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials launched an appeal among parents of the school
        community, raising about $90,000 to convert some spare shipping containers
        into dorm rooms with bedrooms, bathrooms, showers and a small kitchen outside
        the main school building.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f161f-866f-4932-a739-b60ae9a2c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d843dea-5359-4ad5-9284-0bc5f12931cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These containers are now where Renska sleeps and studies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac1b91-c5a4-4534-a1b2-6d456b44263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b71bbf-e393-4d57-b5f3-c19a8c8a5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spends her days in classes and learning a new language -- Hungarian.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24ae75-303c-4fa3-82f0-ca5236774a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b880b-6694-46d0-9a0c-c9d09d78eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nights are spent in the dorm room with a few other teenage girls
        who also recently fled Ukraine and were welcomed in by the school.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf55735-9598-4868-aae9-8cc88cc61d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02358327-009c-433b-b563-89c4eecb59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renska says she likes living so close to the school and having the
        chance to meet other students from Ukraine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a66c9-4a3a-4b6e-bd79-ebf945a610ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.483+08:00
