      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard explosions and our house was shaking," Renska tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb366344-208a-43b1-961a-ff63eca072d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.480+08:00
