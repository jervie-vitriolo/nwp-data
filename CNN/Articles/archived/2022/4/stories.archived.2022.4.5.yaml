      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has partnered with different agencies for its Kontra
        Bigay task force against vote buying. Guidelines are also being drafted to
        make it easier for the public to file complaints. The public is also urged
        to back up their reports on social media with testimonies to make the evidence
        more credible in court.</p>'
