      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What does "completing the stress cycle" mean, and why
        is it important?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac017ac-34f3-4ed4-8b13-3ab0e5fbb30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38956472-cda1-4a0c-aa03-2bbcfc56652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> Balancing your nervous system is critically
        important to regulating anxiety.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6b5fb-3cda-4f59-ab18-53a4ed894314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd90f6d-fdbc-423d-b466-05ecfb393ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling anxious or going into panic happens when your system tips
        past the zero mark into a stress response. Stress is inevitable, of course.
        Many of us have accumulated a lifetime of it yet fail to complete the stress
        cycle by releasing the pent-up energy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143b956-3404-47a2-8d51-634bf554e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959bc1e-9139-443b-8e20-6d1b7e633459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals seem to know instinctively how to discharge the spike in
        adrenaline they''ve experienced and reset the nervous system. After an antelope
        has a life-or-death encounter, it shakes. When a goose comes away from an
        altercation, it flaps its wings in a particular way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e08afb-7319-4313-b500-acf26abebfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247379e-b4e6-4237-b1d0-22871ad54652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, as socialized humans, have no shortage of stressors, but we
        often lack a practice for releasing the lingering effects. For some of my
        patients, exercise fits the bill. I''m all for any kind of creative expression:
        singing, dancing, chanting, drawing, journaling, therapy, processing, talking,
        cuddling, playing with a dog, having a belly laugh or having a good ugly cry.
        All of these reset our body, telling it, "The threat has passed and now I''m
        safe."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf85a35-7380-4100-82ff-2c0600591a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c4431-3d34-4797-90c4-49580d21ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I practice the weirdest of all: shaking. To reset my nervous system,
        I put on shamanic drum music, close my eyes and let my body move for about
        90 seconds. Afterward, I''m not carrying the same stress.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d626e76-7989-49b9-b0f3-e819daac85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e47557-ec0f-48ea-b091-b61be3113103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also increases my awareness of what my body is trying to communicate
        to me. After I shake, I sit in meditation. Usually something I''ve been unconsciously
        ignoring but need to pay attention to bubbles up.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8ce16-88e0-4e09-8893-8945a3aca7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcdb3e-ef8f-4166-86a6-93cc3708dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True anxiety comes from our body''s attempts to communicate. We
        need to listen.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f1c97-b52c-4b06-b9cf-4b49c13b3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b96d6c-cd8c-417e-84d1-7d0dccc108e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What breath practice do you recommend for calming anxiety?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f1079-59e7-4112-acc9-393e76d24132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190e78b-3fb3-4b93-8db9-51018f15f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> My go-to is the 4-7-8 breath. Without straining,
        gently inhale for a count of four, hold for seven and exhale for eight. With
        anxiety, it''s important to have a loose, easy grip on these structured practices.
        Feeling like you have to control the breath perfectly is counter-therapeutic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c98c1-ad85-427c-85f0-eacbe4364e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f439027-6123-48a2-8f1a-dfa455fec0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, our breath is rapid and shallow as we inhale more strongly
        than we exhale. But if we''re on vacation, lying on a hammock without a care
        in the world, our respiration will slow to deep diaphragmatic breathing.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3a533-f0b8-4d11-9a95-f85367ec52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4f803-3565-4fc4-854b-df25d6aaaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing as if we''re relaxed sends a transmission up to the brain
        along the vagus nerve. It tells our brain the organism is calm, causing a
        neuro-hormonal cascade that helps relax our whole body.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354bf3c-4b57-4a6b-83ff-335c10cda67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e63b40-e00b-4b7e-a55b-2fc323d910ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice is easy, free, takes just 30 seconds, and you can
        do it just about anywhere.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562d909-6e6d-4be0-8e4d-7e107b223063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac752e0-3988-4946-b585-1c09246614fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How long does the effect last?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe126163-5376-4fc6-aac8-c722777c0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b0a99-ce75-4638-9acd-f760e647eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> Until real life sets in again! Seriously,
        I think of this, and other relaxation practices, as a multivitamin. The more
        time in a day that you can put your body into a relaxation response, the farther
        your body will need to "travel" to rise over the zero line into stress.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a24bb-3d8e-4d1f-b4c8-0c95eb68c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bab169-eeac-43bb-8b8d-06c249c276d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regularly galvanizing relaxation throughout your day creates a habit,
        establishing familiarity with a state of calm that we can come back to as
        needed.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c70c2-be17-4c74-915d-32a0e271e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
