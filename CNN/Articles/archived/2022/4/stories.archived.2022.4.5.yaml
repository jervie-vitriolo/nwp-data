    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f019a2-d232-4633-8c41-7935bcb9b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the enactment of several oil price hikes especially amid the
        Ukraine-Russia war, quicker rates were seen in electricity and liquified petroleum
        gas (LPG), which fall under household utilities. These, along with gasoline
        and diesel which are part of the transport basket, drove inflation faster
        in March too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5d5a1-cf90-4ff6-bb1f-72c36dabdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbec72-5d9e-46cf-bb30-215f645cac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of 2022, fuel rates have gone up weekly except on
        March 22 and April 5, when rollbacks took place. Mapa acknowledged these affected
        the three major sources of faster inflation during the stretch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51122d9-fbc5-41e3-948c-253bd10ef7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d985e6-619b-4ce4-900b-fa3bfeba9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR) saw inflation zoom from 1.9% in
        February to 3.4% in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9305d9-599f-46aa-8d2b-1e1ae2da5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff375ec-6ae4-40b1-8db6-40ab4c8c7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, areas outside Metro Manila registered a 4.1% rate quicker
        than 3.4% the month prior.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647a806-f3c2-4a8f-b97a-f36f9825464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce614f-2fd1-4f07-afc8-b26249048879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve regions logged quicker inflation, with Eastern Visayas topping
        the list at 5.3%. BARMM led the four regions which observed a deceleration,
        posting a 1.5% rate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a95885-9bac-4cc6-839a-8a689f09cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750246e6-c7db-4183-8aff-616fdb8a60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the country''s bottom 30% income households sped up
        to 3.3% in March from 2.7% in February. This yielded an average of 3% for
        2022 so far. Unlike other rates, inflation for this income group still uses
        2012 as base year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704ff38-2fde-472b-ae65-d44950d0fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad112599-24b8-45c6-ac23-db9974200e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority said measures are
        in place to address heightened commodity prices such as increasing pork supply,
        extending fuel subsidy to farmers and fisherfolk, and aid for public transport
        drivers and the country''s poorest households.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f31f65-cc71-4912-a9fc-1e723bfed63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af689cc5-6b6b-4689-9d94-4d711afa282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government stands ready to support consumers, commuters, public
        transport drivers and operators, and agricultural producers to ease the impact
        of high oil and commodity prices. As COVID-19 cases subside, we also aim to
        move the entire country to alert level 1 to provide more opportunities for
        Filipinos to earn and provide for their families amid inflationary pressures,"
        said NEDA chief Karl Chua.</p>'
