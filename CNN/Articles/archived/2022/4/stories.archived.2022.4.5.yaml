      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Low-cost
        carrier AirAsia Philippines is increasing its flight frequency by 30% as it
        anticipates a surge in travelers come Holy Week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b273049-1ee3-4b7d-883b-7bc6f09bbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T18:09:06.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 131,000 travelers are expected to fly in and out of the
        Ninoy Aquino International Airport Terminal 4 this April, the airline pointed
        out in a statement Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8c664-0820-4bf4-914c-cf77eb90f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T18:09:06.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has started mounting more flights to key destinations
        in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
