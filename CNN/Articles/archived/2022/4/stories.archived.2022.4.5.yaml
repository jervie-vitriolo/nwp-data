      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Sectoral
        group Ikaw Muna (IM) Pilipinas Visayas chapter has explained that its decision
        to support the presidential bid of Vice President Leni Robredo after dropping
        its endorsement of Manila Mayor Isko Moreno was part of its "patriotic duty"
        to prevent a Marcos from retaking Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3fe7c-e82d-4068-b7f5-78574b7bd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d34bf2-e705-4853-9977-f4d071bd4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, IM
        Pilipinas Visayas chapter co-convenor Nick Malazarte said their local group,
        which has about 11,000 members, is now reaching out to the national leaders
        and other convenors for a massive nationwide shift that will further boost
        the campaign of Robredo, who is a distant second behind Ferdinand "Bongbong"
        Marcos Jr. in the surveys of most preferred presidential candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402239b5-5415-4326-9c8c-6e2c5d652b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b181900-4aaf-4211-9b3c-221a15876c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group decided to shift our support in the hope and probably
        that our support might give a little push to the Robredo campaign," Malazarte
        said. "She is the only one now having a big chance of making it to the presidency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d4b36-aad8-42b5-a049-5ef09b850900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dd09f-9b1c-493d-94d2-4147fc2cfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/4/4/im-pilipinas-visayas-isko-moreno-leni-robredo.html?fb&amp;fbclid=IwAR3dOr3disIVSEMAhaafnwGXq7fa4tfTM2HnA9JAdlWpFD1i_F3eeYoAt54">IM
        Pilipinas Visayas drops Isko, shifts to VP Leni Robredo&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84267644-221f-4df0-b15c-5db49ceeb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6d75e-cbac-4325-8220-6b5c42062598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all social media platforms, Facebook, Twitter, and everything,
        the conversations are between BBM and Leni," he said. "<em>Wala nang Isko,
        wala nang Manny Pacquiao, wala nang Sen. Lacson</em> (Isko, Pacquiao, and
        Lacson are out of the conversation)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b835b0-80c3-455e-a63c-401194d522ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0063f1-8f5c-4e35-821c-886769a2838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our way of preventing the resurgence of the Marcoses,"
        Malazarte added. "We feel there is clear and imminent danger of the Marcoses
        coming back to power."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bba8d6-593f-47c9-b31c-e6ede4f60a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e510e4-a8b6-4405-b167-58d556480dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ikaw Muna Pilipinas has an estimated 203,000 members nationwide,
        largely coming from the grassroots community. He expressed hope that all other
        members will also throw their support behind Robredo since he believes that
        they are also strongly against a Marcos comeback.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20beaf-54df-48c6-912a-bc8c0d69420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72a35b-083f-46fb-b393-c2eb724c2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malazarte said he is certain that the camp of Moreno has some ill
        feelings toward them. He explained, however, that it was not easy on their
        part, too, because their group was among the first ones to publicly call on
        the Manila mayor to run for the top post last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2380f-5233-44eb-802e-5d33fcbbd301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77327de2-c4b6-4da8-9531-026e03eabd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Moreno, along with other candidates who are anti-Marcos,
        must unite to help counter the massive misinformation drive designed to restore
        the image of the Marcos family, particularly the regime of the late dictator
        Ferdinand Marcos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb449ee-18b2-45a8-aa62-84f67c979141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e13ed3-a39b-4999-b35f-c4f7cf5f2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are not in their favor. The only choice is, if you
        are going to continue to run, it''s another way of saying you''re helping
        the BBM campaign," he said. "If you don''t want the Marcoses to come back,
        let us find our common ground."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678c535-bcec-4575-9cfb-1c15bae64da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:56:12.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno''s campaign manager Lito Banayo said the statement
        of IM Pilipinas Visayas does not reflect the sentiment of the presidential
        bet''s other supporters in the entire region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691efbcd-4101-4e3f-a507-057a8cba65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:56:12.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e9e5f-2409-4541-a481-4be8b84ea1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:56:12.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una, isang tao lang ''yung alam naming nagsalita, ''yung
        si Mr. Malazarte</em> [we only know of one person speaking about the matter,
        and that is Mr. Malazarte]," he told reporters in an ambush interview.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890185a4-dcce-483b-bb7c-6c7cb2b85ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:56:12.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383e44e-0efe-4e17-905d-3e0448fea5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:56:12.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people should not make decisions based on surveys,
        especially in an environment where trolls proliferate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdc274-5bd8-4da8-8b56-93872c8d96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ade3e5-81e3-40e8-a3a8-c7b1372e014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey conducted Feb. 18-23 showed Marcos
        leading the poll on first-choice presidential reference with 60% rating. Robredo
        ranked second with 15%, Moreno came in third with 10%, followed by Pacquiao
        with 8% and Sen. Ping Lacson with 2%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c48bdc-93b9-4429-b078-dc738f4b7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.724+08:00
