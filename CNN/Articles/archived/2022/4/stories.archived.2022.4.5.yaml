      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653017c1-235b-4ec4-a142-37e5aeb3b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:11:46.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the recent debate organized by the Commission on Elections,
        labor leader Leody De Guzman said De Lima should be released as she was only
        a victim of President Rodrigo Duterte’s vindictiveness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c27a53-752d-40fd-8f3a-f3395677af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:11:46.405+08:00
