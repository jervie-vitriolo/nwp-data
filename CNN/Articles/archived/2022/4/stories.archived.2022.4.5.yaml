      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea first came from presidential adviser for entrepreneurship
        Joey Concepcion, who also proposed putting an expiration date on vaccination
        cards, amid the potential wastage of over 27 million vaccines procured by
        the national government and the private sector last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcf242-7b19-4f3f-a5ff-7348e22611b0'
