      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Pakistan is in political turmoil as
        the South Asian country awaits a key court ruling that will decide whether
        embattled Prime Minister Imran Khan''s plan for an early election can go ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac11f5-e3e4-4ef3-90b5-4e89c6caab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d38929-5598-45f0-8efd-02fed2295570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan called the election in a dramatic attempt to cling to power
        after the deputy speaker of parliament blocked a no-confidence motion against
        him last Sunday that had appeared almost certain to succeed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249a5ef-8f38-4255-a608-69449251b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ceb78-ca50-464a-8755-e37050b2a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move, and Khan''s subsequent dissolution of parliament, enraged
        an opposition that for months have been demanding his removal over claims
        of poor governance and economic mismanagement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de62aec-c382-4e89-b214-92f078b65b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5595a-b07f-44a6-8f0e-2b028a4d4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition responded by accusing Khan of treason and asking
        the country''s highest court to rule on whether the Prime Minister had breached
        the constitution. The court battle is the latest escalation in a crisis that
        has been smoldering for weeks, with Khan already having lost the backing of
        key political allies and the country''s powerful military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9170fd-2e7b-4eea-b43d-edbc5a321718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569f334-ffbc-4639-91d6-2d68024463e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s main hope now appears to be that his enduring popular appeal
        with voters -- fueled by his stellar former cricket career, his unique brand
        of Islamic populism and his claims of foreign interference in Pakistan''s
        affairs -- can keep him in the driving seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a28e5-8b22-408a-aaf6-afd0cf99a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46af0a-4466-492e-bcb4-69e226ab4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an unfavorable ruling by the Supreme Court -- which resumes
        its hearing on Tuesday -- would leave Khan''s leadership hanging by a thread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54928002-4b9d-4b36-aa5b-ca9e05189b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b27ab-82a2-4be9-abc6-f6f0b60cc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is Khan in trouble?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409bbd5-75ca-4cd2-a8e2-d96cd1e329ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, a nation of 220 million, is notoriously hard to govern.
        It has struggled with political instability since its formation in 1947 with
        multiple regime changes and military coups. No Prime Minister has ever completed
        a full five-year term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcd381-b9b0-48cd-bbbe-7088a936114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d7edd-7f79-44d2-a66b-64a6efe56968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s problems date back to 2018, when he rose to power in an
        election mired in accusations of vote-rigging and foul play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11af0f-431c-48db-ab3a-0e4f976c69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276608f2-226a-4386-b646-0aa8c6ec9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he has been dogged by claims of economic mismanagement.
        The cost of basic necessities such as food and fuel are skyrocketing, with
        inflation in the double digits, and the government''s foreign exchange reserves
        are fast depleting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aa1c0-b85d-4860-88b6-f6ddec62d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7a9e0-ff8c-44b7-994d-ace848885bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of Khan''s coalition government had deserted him over
        his perceived failure to work with them and he has alienated the military
        -- long a kingmaker in the country''s politics -- that once supported him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e280432-4ee6-495d-8a6b-4adbe861d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ceed6-bdbe-4bf9-86d9-42263e85b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the opposition filed for a no-confidence vote to be
        held in parliament as they urged Khan to resign. The Prime Minister''s subsequent
        actions have only fueled his critics, with opposition leader Shehbaz Sharif
        calling them "nothing short of high treason."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781c756-7374-4ef1-98cb-381c1ac8b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb47af-5a5e-4471-a53e-8104f1fed77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why has the military abandoned Khan?</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46393f-9f32-44af-be92-0cb13d269b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s military, which has long influenced foreign policy,
        appears to have been angered by a series of diplomatic moves by Khan that
        have shifted the country away from the United States and closer to China and
        Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575384e-f778-4491-93ca-3966fa0338ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109adac-3c36-4ff0-af49-edd446f5d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of his term, Khan has pushed anti-American rhetoric, blaming
        the US for the situation in Afghanistan. In a sign of how frayed relations
        have become, US President Joe Biden and Khan have not spoken since Biden took
        office last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbc059-3027-4f84-af77-a07014a1db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22763090-da70-471f-9c80-909c09039955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move that further distanced Pakistan from the US, Khan recently
        refused to condemn Russia''s invasion of Ukraine, even meeting Russian President
        Vladimir Putin in Moscow the day Russia began its war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7016d6-7c23-4d68-a571-76adcce0e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64885c7-c801-400f-b579-76256a7c0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has appeared to clash with Khan on these issues. In
        an April 2 speech, Pakistan''s Chief of Army Staff, Gen. Qamar Javed Bajwa,
        said the country shared "a long history of excellent relationship with the
        United States." Maintaining relations with Washington was "vital" to Pakistan''s
        national interests, he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d8252-fae7-49a2-8c5d-c6ec7162ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75115acc-6e0b-496b-858b-a49792e04ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian aggression on Ukraine is very unfortunate. This is a huge
        tragedy," Bajwa said. "Pakistan desires immediate cessation of hostilities
        between Russia and Ukraine and is doing everything it can to resolve the issue."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272e7c2-c646-41ad-9568-71cbd80c16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb865e1-2dd3-4bf7-be24-e78fadf02e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the military says it has "absolutely no" connection
        to the current crisis, which it described as "purely a political matter."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8464fa-b8ea-40e0-9ae5-190c832d5c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd570ea1-b45c-4d51-a188-4ff511f2bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How has Khan responded?</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20252e6-9c70-4c6f-a042-f873c8ae77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the crisis, Khan has rejected criticism of his leadership.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eaddcd-3a46-449f-ac90-b9e588b1aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae8513-3910-4fe0-ab79-40cf5995a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead -- and without offering evidence -- he has repeatedly claimed
        the moves against him are an attempt at regime change backed by Washington
        and some members of the opposition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a39ea1-2440-4ea1-9626-a58cd6bf6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb3ae6-2a53-4197-bec5-e1ee63aa7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US State Department and Pakistani opposition have denied
        Khan''s allegations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4ea29-7cd8-4bdd-8334-a4dfd721a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e7fda-07d3-47e0-a8b4-56a2bfb13b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Khan called for parliament to be dissolved and an early
        election to take place, the deputy speaker -- who was appointed by Khan --
        justified the move on the basis of an alleged "foreign conspiracy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87a79f-918c-4ac5-9f4d-71c3e4c4f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a74b0-c978-4764-82d2-7eca3468d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Khan remains in power. Last Sunday, Pakistan''s information
        minister said Khan will continue with his responsibilities under the rules
        of the constitution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df4324-4c2b-482a-8bbc-417bb5c33fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1602f-dc01-4855-b4f7-16831624c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his future as Prime Minister will depend largely on the Supreme
        Court ruling and whether an early election can go ahead.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac82d2-f3a7-4a00-a9e1-973c56ec79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963020c-0f19-4ada-9e74-8424fc97cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What could the Supreme Court decide?</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25696fa3-21d5-41d1-9965-de5b5b8e5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there could be three possible outcomes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482ff80-f187-4f83-9f07-13a4432335bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02e955-9d77-4ae0-a425-73427c6ba021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first -- most favored by the opposition -- is that the court
        says the dismissal of the no-confidence vote was unconstitutional and overturns
        Khan''s decision to call for an early election. If this happens, Khan could
        once again face a no-confidence vote he is widely expected to lose.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ece3b2-1b84-430a-ab6b-66e65fa3b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50793877-0f1e-4b9a-94a2-72f05515258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second scenario, the court may rule Khan''s move was unconstitutional
        but refuse to restore the assembly, arguing it lacks jurisdiction to do so.
        In this scenario, an early election could go ahead anyway.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d370698-cb70-4505-bee2-d97968008123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533a7a5-2811-45ec-a1bd-aaed9996a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third potential outcome could see the court decline to make a
        ruling, effectively upholding Khan''s actions and paving the way for early
        elections.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a002c13-3452-4723-8343-249651969298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646147df-bc16-42b7-a14e-7de146e33bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Khan prevails, Pakistan could head to the polls within 90 days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92d424-07e6-416e-bd97-74cc373caecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8d839-9e30-43c0-b696-99df216d61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Would Khan win a snap election?</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467984d7-1b81-4903-b35a-0bb6c50fffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 16 years after becoming a lawmaker, Khan was elected Prime
        Minister in 2018, vowing to eradicate poverty and corruption and promising
        a "new Pakistan."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c46cfe-8c69-4992-8a4f-a54fcc7b7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd2e48-8489-4c38-aee1-75adacb44610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has enjoyed widespread popular support since then, with tens
        of thousands taking to the streets in the capital, Islamabad, in recent days
        to support him.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcca3c-f7c8-46c6-b6b4-84688a87b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6841f-2e11-4e60-899b-3dd44a36322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s allegations of foreign interference appear aimed at shoring
        up his support among a public in which anti-American sentiment can sometimes
        run strong.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd80697-4c6f-4728-b6c8-88a7a6cc664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5c9b4-c735-40e4-93c8-589eb947a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:47:44.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Bilal Mehboob, director of the Pakistan Institute of Legislative
        Development and Transparency, said this would be a "tough" move for the opposition
        to counter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a7b1c-121f-448f-964d-db767de913a5'
