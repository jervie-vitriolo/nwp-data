      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all excess vaccines in our stockpile will be donated.
        We will only donate what they need and how much we can help.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a345a7a-65a6-4edb-8bf3-65bec5caa27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 27 million COVID-19 vaccine shots, pegged at over ₱13 billion,
        in the country''s stockpile will expire in July. Officials said most of the
        doses were either donated by other countries or procured by local governments
        and the private sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40758092-49c0-489c-888b-2c4728aadaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Martin Andanar said several agency
        secretaries have requested the Office of the President to donate some of the
        government-procured vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2831c8a-c7a9-419e-b855-c5ac4a893e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has fully vaccinated 66.2 million Filipinos, while only
        12.2 million have received their booster shots. Vergeire urged 46.8 million
        eligible individuals to get their booster shot to give them continuous protection
        against COVID-19 and prevent the mutation of coronavirus variants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434c678-8611-4801-bac6-e932c07259d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:56.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added countries with high booster uptake have seen fewer deaths
        during recent surges.</p>'
