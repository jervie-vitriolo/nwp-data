      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61e319-1aba-4304-b377-5ee040a1dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:28.362+08:00
