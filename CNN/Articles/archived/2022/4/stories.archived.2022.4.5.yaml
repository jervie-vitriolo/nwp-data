      'mgnl:type': 'text'
      'text': '<p>First things first. We lost a legend last month: the mystical, freewheeling,
        indomitable Jun Lopito, whose guitar-playing has charged every single record
        that he’s played on with an energy like no other. Thus, we begin with his
        classic 1995 album “Bodhisattvas,” to which I humbly encourage you to listen
        to beside a lit candle in a dark room. Namu Myōhō Renge Kyō, Mr. Lopito.</p>'
