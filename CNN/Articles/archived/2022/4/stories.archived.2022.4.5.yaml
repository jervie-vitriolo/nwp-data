  'UP-Adamson-UAAP-Season-84-first-round':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-05T15:51:00.501+08:00
    'imagesource': 'jcr:79e5a0d6-ae81-4ad2-9308-11a57b0d0936'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442eb7be-f7c7-4881-8c0e-8be184be0378'
    'lead': 'The UP Fighting Maroons escape a late rally from the Adamson University
      Soaring Falcons to extend their winning streak to four in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T15:53:40.897+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:07:25.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:02.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP survives late Adamson scare to nab fourth straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4caed9-5d32-44e6-83d4-ac831e2158b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The University
        of the Philippines Fighting Maroons held off a gritty Adamson University Soaring
        Falcons side, 73-71, Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df523bad-31e5-4aac-84a9-61ad52e12609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero led the charge again for UP with 20 points, five rebounds,
        and four assists in 33 minutes of action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed5fbe-52e3-4170-b4ec-82975ec1fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by seven points with 1:29 left in the fourth quarter, Adamson
        scored back-to-back baskets to make it a one possession game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2e365-11eb-4e35-8727-b7cdeda6df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerom Lastimosa missed the potential game-winning triple at the
        buzzer for the Soaring Falcons as the Fighting Maroons chalked up their fourth
        consecutive victory in the UAAP Season 84 men''s basketball tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74b225-1326-4ba9-873c-ab5546a4ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malick Diouf posted 16 points and grabbed 15 rebounds for UP while
        Carl Tamayo chipped in 11 points and five rebounds for the Diliman-based squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dca1a0-d502-4378-8eeb-584903fc1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastimosa and Lenda Douanga paced Adamson with 18 points and 16
        points, respectively. Keith Zaldivar added 14 markers for the Soaring Falcons
        who absorbed their third straight loss in five outings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505285f-5556-41de-8112-72c1b68f8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons battle the De La Salle University Green Archers
        on April 7. Both teams have an identical 4-1 win-loss record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3569bb-33ed-4b63-b825-2ca1383ad398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:53:40.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson, meanwhile, will face the Far Eastern University Tamaraws
        on the same day.</p>'
