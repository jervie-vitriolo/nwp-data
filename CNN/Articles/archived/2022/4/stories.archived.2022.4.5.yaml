    'template': '1'
    'title': 'Inflation zooms to 4% in March amid numerous oil price hikes'
    'updated': 2022-04-05T11:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab753553-af5a-49f2-b538-38d53be69acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T08:52:15.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Inflation
        quickened to an annual rate of 4% in March compared to 3% in February, with
        the increase in prices mainly driven by food and energy costs, Philippine
        Statistics Authority figures released Tuesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd12618-0e52-4b67-8f19-5bf06cc730a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T08:52:15.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time inflation rose by at least one full percentage point
        (pp) was in December 2019, when it rose by 1.2 pp, said National Statistician
        Dennis Mapa in a briefing. Inflation has averaged 3.4% so far this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62762386-9aa0-46ef-acc3-c3e95e5ee53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c124fd-fb5e-4b5c-8bd4-494cd51ae8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pace, also milder than 4.1% in March last year, landed
        on the upper target of the 2-4% band for 2022. It''s also within the 3.3-4.1%
        range pegged by the Bangko Sentral ng Pilipinas for the month alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f69d5-fd70-4aec-83d4-28271fe458f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a629a-3cf7-492b-9e58-45e74a140b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:15:31.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said food and non-alcoholic drinks mainly led to the acceleration
        last month. He cited faster increases in prices of meat as well as fish and
        other seafood. The slower decline in vegetables also played a role, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad1ee4-95d1-4310-b75b-82139b0b3894'
