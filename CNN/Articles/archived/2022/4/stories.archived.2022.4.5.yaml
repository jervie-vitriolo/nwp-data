  'Ateneo-fends-off-NU':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-05T22:05:50.165+08:00
    'imagesource': 'jcr:2e0f0f7a-0b7b-45cb-a4c4-ba86bb43316a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb0efb3-d7b5-484d-9139-1979f94bc6b9'
    'lead': 'Reigning titlists Ateneo Blue Eagles flash their late game smarts to
      repel the NU Bulldogs and maintain their immaculate record in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T22:05:32.968+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:07:10.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:08.900+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo fends off NU to improve to 5-0'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e821c9e-8ad1-4e41-a740-8bfc342fea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) –</strong> The Reigning
        titlists Ateneo De Manila University Blue Eagles survived a game that tested
        their character as they repulsed the National University Bulldogs, 74-64,
        in UAAP Season 84 on Tuesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b80465-e7d0-43a5-93fc-50ce25fc8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b0f41-23c4-4014-90ba-34b4435897ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso – who spent his first collegiate years with NU –
        led Ateneo with 14 points while Angelo Kouame came out with huge numbers of
        12 points, 10 rebounds, and eight blocks to help Ateneo improve to a 5-0 slate
        and notch their 31st straight win since Season 81.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929f619-6c34-4ef6-87f3-beb2b3a345f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df8530-67c3-487f-9e88-344c6805fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles held a sizeable margin throughout the first three
        quarters – leading by as much as 11 points in the second canto – but the early
        moments of the fourth period was a different story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb736a9-906d-408c-b754-c503ba8dfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af868d-b85f-4da6-83ce-4728bb07f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:05:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs mounted a 9-2 scoring run capped by Janjan Felicilda
        converting a well-contested layup to cut their deficit to just one, 59-60.</p>'
