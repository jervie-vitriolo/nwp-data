      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is there a cost to lifting restrictions and trying to return
        to a pre-pandemic normal?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199269c-e760-4d45-b824-357606f4f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978ee35-a414-4708-b481-8c77ac0e0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, researchers predict that the lifting of masking
        and social-distancing restrictions in March 2022 could lead to resurgences
        of Covid-19 deaths in most states, based on projections from a simulation
        model.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41cc2e-e66b-424c-8813-16f39b6e9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d6a02-e0c3-4154-b9f2-cb77005514a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that delaying lifting restrictions would not
        prevent surges in deaths for those states, concluding that there is no "magic
        moment" to lift restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b224bb-4a23-4d89-8441-04399b006ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79f2b3-7890-45b8-a431-4fd6703d4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Friday in the Journal of the American Medical
        Association Health Forum, projected deaths from Covid-19 in each of the 50
        states, the District of Columbia and Puerto Rico between March 1 and December
        31, 2022. The researchers simulated lifting restrictions at different times
        in the year and predicted the number of deaths that would follow using current
        estimates for infection and vaccination rates, while accounting for differences
        in risk between age groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9a34f-d2c8-440f-8f0b-b36b3a8b59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a0343-44fd-4011-bc40-d7e7cadfde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is likely no amount of additional waiting time in any state
        after which removing [Covid-19 restrictions] will not lead to a rise in morbidity
        and mortality," the study says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96504cc2-ecf0-415c-af49-7a75d6ec7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766b468-a46f-4dd3-ab2f-f7cb7430db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In almost every state, it says, lifting restrictions at any point
        in 2022 would lead to a rebound of peak Covid-19 deaths seen during the Omicron
        surge due to the high transmissibility of the circulating variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68105c-1076-4442-9202-a4f404fec1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be6dcc-3869-4d7b-aad7-aedc43d585fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when researchers repeated the analysis using the transmissibility
        of the less-contagious Alpha and Delta variants, they did not see a similar
        surge in deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ea100-20af-482b-a63b-19071b271159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb1b0f-c969-4110-9eaa-a6d26e491c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we didn''t have Omicron, we wouldn''t have this problem," said
        Dr. Benjamin Linas, co-lead author of the study and a professor of medicine
        at the Boston University School of Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded29382-83ac-4e15-aa88-4edcef1a36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6e9ef-0ee5-4c8e-af10-512dbee50e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaying the lifts had a different effect on Covid-19 deaths depending
        on the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1099e-c8be-4603-9c15-a01d6ad22c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46d1a0-98f6-44e1-949a-66bbd29c6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Montana, North Carolina and Oregon, prolonging restrictions
        by just one month helped flatten the curve of deaths, though at no point could
        a surge in death rates be prevented. Nevertheless, delaying the lifting of
        restrictions could help relieve significant hospital burden in these states,
        the authors wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9f5ae-0a42-4286-b139-94a9a4f5527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576a3db-6b5a-498c-9c7b-c922b136c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that prolonging Covid-19 restrictions caused higher
        peak incident deaths when the restrictions were to be removed in Massachusetts,
        New Jersey, New York and Ohio. Linas said that this is probably due to waning
        immunity in states with lower levels of natural immunity, which is the kind
        acquired after an infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be12e4-102f-4e5c-ad8a-5bcc052af8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c52e5-c501-4fe5-a603-a074fed70f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Florida, Illinois, Michigan, Tennessee and Washington,
        the predicted peak of deaths stayed relatively similar despite modeling delays
        in lifting restrictions. In these states, prolonging restrictions would not
        change the disease burden in the community.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbf99b-13cd-43e2-b0e8-fb5fff22a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898c050-8f58-4e4e-8c4e-e5888ae4322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those states, "the thing to change is that background of vaccination
        and immunity, and that''s the way out," Linas said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77899fda-6c4c-49f2-98d1-b3141532f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c18f0a-153b-4b36-aa74-85ec2c6abc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding when to remove mandates thus requires a cost-benefit analysis,
        he said. On one hand, some states will have to weigh postponing a surge in
        deaths, and on the other hand is a return to normalcy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f919a-b44d-4614-9c86-634a427e5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7f19d-4ffc-4425-bbd1-dcd06657b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like policy-makers to take the study and try to lead the
        honest discussion we need now, which is to say, what is the goal of our mitigation
        policies?" Linas said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73644d-8a06-4a20-b530-6489367ac037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdef05-be8d-4841-b1be-cd03b0e9f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study uses a simulation model in which several assumptions had
        to be made, and it can''t predict the transmissibility and severity of any
        future Covid-19 variants. The model also does not account for interstate travel
        and the role it may play in infection transmission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54638e9-e389-470c-b461-04d8afb73185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca14744-53e6-42fb-a561-aaa990a1ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:21:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, it is possible that people will continue to wear masks
        and socially distance even once state restrictions are lifted, potentially
        easing the peak of deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
