      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Indira Renska, says that she cannot explain how she
        feels with her daughter so far away.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d613342-2bd4-475e-8681-1fde081b337a'
