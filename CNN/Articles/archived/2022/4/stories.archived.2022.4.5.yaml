      'mgnl:lastActivated': 2023-01-19T16:07:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bd7a5-823e-49d0-b664-3e6bb4e13fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 27, Zajonc allegedly began a series of unprovoked attacks
        on the women on the east side of Manhattan, according to the district attorney''s
        office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9b94d-8edf-4a95-b249-f1fc46c3ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea93c9-1494-4bb9-b04b-f0bf38e80462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks on seven New York women, each fueled by anti-Asian
        hate, are yet another sobering reminder of the demonstrable fears AAPI communities,
        particularly AAPI women, in our City continue to face," District Attorney
        Alvin Bragg said in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593ef49-76bc-488c-a2fc-e09383e4129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a37fd-cd4a-4db1-896a-7a97b04c6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alleged, within just three hours, Steven Zajonc selectively
        ambushed seven Asian women in separate assaults, some of which he struck from
        behind -- for no other reason than their perceived race. This indictment is
        a result of our collaboration with the NYPD''s Hate Crimes Task Force, and
        critically, assistance from the brave witnesses and victims who came forward
        to stand up against hate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c94df8-6032-473f-8592-178919128092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb4a1d-7bcd-4b4e-8f09-1eb47230385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six victims were injured, including bleeding cuts and bruises to
        their faces, and one victim was knocked unconscious and treated for a concussion,
        according to prosecutors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c0620-61a3-4f15-afc7-93cff12106bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dafadd-9404-4f54-8a8e-311171a9378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims ranged in age from 19 to 57, according to police information
        just after the attacks. At least two were treated at a hospital, according
        to police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8a18e-348d-4f02-be0a-771c48c23305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d48176-314b-494b-8c0c-046d683ad38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No statements were made before the attacks, and there was no prior
        interaction between the victims and the assailant, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830d69e-8cd5-4de2-b9e9-d7066ce9c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc41aa-262f-4eac-963e-c008c8432d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate crimes against Asians increased so much during the Covid-19
        pandemic that the New York Police Department created an Asian Hate Crime Task
        Force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdac77e-67b5-470d-8aa8-df8b867a6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553dbaf6-04ca-4ccd-bf40-e69010c9486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD has recorded 158 incidents of hate crimes against Asians
        between March 8, 2020, and December 29, 2021. One victim, a 61-year-old woman,
        died from her injuries four months after being attacked by a man with a rock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67bc8d-49b8-4e5a-93a9-3b9f867ec703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c914ebd-d7bc-4e53-8700-3ee61247e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan District Attorney''s Office says it has 27 open cases
        related to anti-Asian crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f5160-32fc-4aaa-88f4-85dc0279e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:44:42.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/04/us/new-york-asian-women-attacks-charges/index.html"><em>"New
        York man indicted on multiple hate crime charges in attacks on 7 Asian women"&nbsp;</em></a></p>'
  'ecuador-prison-riot':
    'author': 'Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-05T09:46:14.546+08:00
