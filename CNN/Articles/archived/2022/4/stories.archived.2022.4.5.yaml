      'mgnl:lastActivated': 2023-01-19T16:07:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0b4e4-b656-4c33-9cc1-e05316cb0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:11:46.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Vice President Leni Robredo did not mention De Lima, the
        detained senator thanked her for her continued support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc29ec2-63c3-4263-9c85-b8b737e4e0f0'
