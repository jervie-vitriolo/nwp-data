      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7531f6a-c9f7-4f41-a8ad-f7017db3777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:17:03.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malazarte has not mentioned a specific vice presidential candidate
        their group will endorse, saying backing one for the highest post is the most
        important choice for now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cb02b-8758-426a-8532-65b27ac6c530'
      'mgnl:activationStatus': true
