      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a close first half between the two squads, CSB made adjustments
        in the third quarter by grabbing more offensive rebounds for additional shot
        opportunities and toughening up their defense against EAC to break away with
        a 10-point lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e466e-7771-4e38-9e84-3c675b4096f9'
      'mgnl:activationStatus': true
