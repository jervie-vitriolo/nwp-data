      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old pop star uses campy language often attributed to
        contemporary gayspeak, while delivering a message of self-love over a sassy,
        colorful production. “Amakabogera” went the same trajectory as Sarah Geronimo’s
        “Tala,” albeit in a less impactful direction. To date, the infectious pop
        jam has racked up more than 30 million combined views on YouTube alone, and
        earned its dance craze status after setting TikTok ablaze in the latter part
        of 2021.</p>'
