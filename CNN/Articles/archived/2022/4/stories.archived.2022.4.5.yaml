    'title': 'Lilia Pineda helps UniTeam campaign in Pampanga but no endorsement yet,
      says Sara'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d0311-a3a1-47d2-954b-9ac9588beb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico, Pampanga (CNN Philippines, April 5) —</strong> UniTeam
        Alliance’s vice presidential candidate Sara Duterte on Monday said Pampanga
        Vice Governor Lilia Pineda helped them campaign in the province but she has
        not yet endorsed them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c17d58-e730-491f-93ae-89c5af5c3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po siyang categorical na statement na sinasabi na both governor
        (Lilia''s son Delta Pineda) and vice governor na ine-endorse nila ang UniTeam,
        Bongbong Marcos and Sara Duterte, pero tinutulungan po tayo ni Vice Governor
        Lilia Pineda sa pangangampanya po rito sa probinsya ng Pampanga," Duterte
        told reporters after the Uniteam’s rally in Mexico town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780d4ee-a647-4540-8981-1c5d1f2e5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She has no categorical statement that both governor
        and vice governor are endorsing the UniTeam, Bongbong Marcos and Sara Duterte,
        but she is helping us in our campaign here in Pampanga province.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85228f07-b97c-4727-a0e2-bf5de7049f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get a confirmation from the Pinedas
        about who they are endorsing for president and vice president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32547d-dc71-4778-9801-4bf904421d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Governor Delta Pineda attended the proclamation rally of
        Marcos and Duterte at the Philippine Arena in Sta. Maria, Bulacan last Feb.
        8. He also posted a video of the rally on Facebook with the caption "BBM,
        SARA".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9a557-1107-456d-8c5d-c42aa7feb3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte also attended the 71st birthday celebration of
        Vice Governor Pineda in San Fernando City on Feb. 21.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2030332-1712-4afb-8a02-8d01ceb5d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 elections, Vice Governor Pineda endorsed Liberal Party
        presidential bet Mar Roxas and his running mate Leni Robredo, who defeated
        Marcos in the vice presidential race. But Robredo and Roxas lost in Pampanga.
        Robredo and Marcos are now running for president.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69352337-823e-48d0-975d-1521d099d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate inquiry in 2001, then Ilocos Sur Governor Chavit Singson
        implicated Lilia’s husband Bong Pineda in jueteng collections channeled to
        ousted President Joseph Estrada.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fac28e-2363-4b35-9bf7-e42b9aa2a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Landslide’</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3daaaf-f896-40b9-bf2a-23f3659a4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former President Gloria Macapagal-Arroyo, a longtime
        ally of the Pinedas, joined the UniTeam slate in their sorties in Lubao and
        Mexico. During the campaign, Arroyo urged her fellow Cabalens to give Duterte
        a landslide win in Pampanga.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97e711-23f6-4dcd-b6de-1eed20c82a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan ni BBM (Bongbong Marcos), kahit matalino siya, para maging
        magaling na presidente, kailangan niya si Mayor Inday Sara Duterte bilang
        bise presidente. ‘Yun ang isang dahilan bakit ine-endorso natin si Mayor Sara,”
        Arroyo told the crowd in one of the UniTeam’s rallies in Mexico town.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4456d9e-9493-48b6-a796-2ca18cd02943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For Bongbong Marcos to become a great president, even
        if he’s already intelligent, he needs Mayor Inday Sara Duterte as his vice
        president. That’s one of the reasons why we’re endorsing Mayor Sara.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34491206-f743-4517-9148-0db805d7b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA, who’s running unopposed for representative of Pampanga’s second
        district, is also a stalwart of Lakas-CMD headed by Duterte.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464df11-8c62-4426-b354-1d9fd6a41508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:14:05.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1.58 million votes are at stake in Pampanga, one of the vote-rich
        provinces in the country.</p>'
