    'title': 'Coke''s latest flavor is here. And it''s a weird one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f7d72-141c-4c1b-9e28-29b79e5cc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coke''s recent foray into bold new
        flavors has its latest entry, and it''s a doozy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803516e2-47b5-4bd8-8ba8-ca004a7dfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98f54a-11ba-410d-a77d-07394c40f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Coca-Cola announced a new limited-edition beverage:
        Coca-Cola Starlight, a red version of the iconic soda with a flavor "inspired
        by space."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937ab1c-f7f9-4b84-b1cf-e2a89386cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426142e-4237-48ba-ad78-be71b978f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the company is one-upping itself with another offbeat offering:
        Coca-Cola Zero Sugar Byte, a new flavor that is supposed to taste like ...
        pixels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ad40c-fb92-49b4-9cb5-16d00b88a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16ef0c-a72a-4c07-83e2-45c1b3e4ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coca-Cola Zero Sugar Byte makes the intangible taste of the pixel
        tangible," Oana Vlad, senior director of strategy at Coca-Cola, told CNN Business
        in an email. It''s "the Coca-Cola taste you know and love with bright elements
        upfront and refreshing with the finish," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d6213-090b-4382-b672-a48a38f16c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92568176-43e3-436b-8597-463975ad7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byte is the second beverage — after Starlight — from Coca-Cola Creations,
        the company''s new innovation division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d78ca7-3a3c-43e3-ac4d-3a37289ace2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207469e-6d02-4076-a55a-0f1b6d6bae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided to discontinue half of its portfolio a few years
        ago, dropping some outdated but beloved drinks including Tab. Since then the
        soda giant has been focusing on promoting its core product, Coke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1911f8-6696-4256-8ebe-89c0a106fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287ca16-6ec5-4ad7-8cde-a9524ed78e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means coming up with creative, limited-time flavors and rolling
        out intriguing marketing campaigns to promote them. It also means letting
        customers puzzle over what some of these new flavors actually taste like.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe89a9a-f7da-4e12-802d-9e70f82ef563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27d88c-4c99-43e0-bfce-b28ed7c16838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to Starlight has been very good, according to Vlad.
        "We are seeing lots of discussion and speculation about its mysterious space
        flavor," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f36f0-b43f-41d3-97e4-7b550f319934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7e523-ed2b-4447-b020-352bc7dff531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fans are intrigued — they love the playful novelty," she added.
        "The abstract nature of the flavor descriptions offers an opportunity for
        debate and discussion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77223c2b-6ef0-4cf5-91a1-6fda90295de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d66f61-b832-45f4-a6e6-70bdafdbd402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the weird flavors are inspiring some buzz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2159fa-9fad-41b0-beca-12a104496604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638d59b-9268-46cd-b549-9815746a7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beverages launched by Coca-Cola creations are also served up with
        marketing campaigns that cater to customers who love to be online. The push
        for "Starlight," for example, featured a holographic concert by pop star Ava
        Max which could be accessed by a QR code on the drink''s label.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467714c6-fcd4-4859-831f-6ffd28711159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18996c-7e61-4b07-bef9-0243ccc21521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Byte" it''s all about gaming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f11b3d-9f11-4282-a7a8-fac28074b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336a2ad-89a0-410b-a472-49f34ac98bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appealing to gamers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5126f4-7344-4e21-b6f5-8bbad4281438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Byte" existed online before it did in real life: The product appeared
        globally in late March on an island in the video game Fortnite. The island,
        named Pixel Point, was created by Coca-Cola and its partner PWR, which creates
        virtual experiences within Fortnite.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8368ec4-6873-4486-a84a-e22045692817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c81c58-4695-49e6-98dd-14c2f7a1e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who arrive at Pixel Point can play different games, including
        one which takes place inside a classic glass Coke bottle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0894a-591c-49c5-94e1-6c5bbe7b2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a633244-ff87-417e-aa54-a4d963242a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once customers get their hands on a can of Byte in the real world,
        they''ll be able to play an augmented reality game by scanning the pixelated
        label with their phones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5a478-ef8f-49c8-be3e-229f5cc5df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3228ca4-f68f-4b87-9f38-4594d86e2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beverage brands have long been advertising directly to gamers, but
        with more companies jumping on the bandwagon, the competition is heating up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26eee89-e120-4bf9-8245-188a12f50400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:32:28.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
