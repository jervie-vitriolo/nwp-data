    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb64d83-b666-4e68-aefc-985794ad2c97'
    'lead': 'New insights make anxiety far more preventable than previously known.
      Holistic psychiatrist Dr. Ellen Vora unpacks the physiological underpinnings
      of stress and fear and shares pioneering strategies for both prevention and
      treatment.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T17:02:02.481+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:07:20.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
