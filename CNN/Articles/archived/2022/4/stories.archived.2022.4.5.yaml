      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres tallied a career-high 26 points, highlighted by eight triples,
        to help end Tamaraws'' three-game losing streak and improve the team''s record
        to 2-3.</p>'
