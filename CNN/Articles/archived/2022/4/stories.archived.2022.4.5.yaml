    'template': '1'
    'title': 'NCAA: Mapua survives late San Sebastian scare to remain flawless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad17c4-b63d-4d33-9b05-623422706cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) –</strong> The Mapua
        University Cardinals continue their hot start in NCAA Season 97 after surviving
        the late game scare from the San Sebastian College Golden Stags, 65-59, on
        Tuesday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a40a8-c879-4752-abf7-23bfd07ce855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304185dd-cc28-41f6-ad89-040e335ced60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win propelled Mapua to a three-way tie on top of the team standings
        with Letran and San Beda, with the three teams still flawless at 3-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e88884-5307-48e6-a45f-d623d625676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7672992-0707-403e-8a2c-008a399bffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Bonifacio had another solid outing for Mapua with a double-double
        effort of 16 points and 14 rebounds while Brian Lacap contributed 15 markers.
        Paolo Hernandez also logged an all-around performance of 12 points, eight
        rebounds, four assists, and two steals in their win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee4a71-eb4d-4f8b-a881-13106a355f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb2ec8-3f64-467b-8bca-19293e5a21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals erected a 15-point lead late in the third quarter,
        51-36, as their hardwork inside the court gave them points in the paint and
        rainbow area along with their successful defensive stand against the Stags.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ba42d-f805-425f-8e7d-0c1e8d45d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952512f7-da26-43be-b42b-e1f829220b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua’s wide advantage was short-lived as they went scoreless for
        about seven minutes, from the last minute of the third canto to the first
        half of the fourth period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1c737-4075-4923-94a2-6c9e229638e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44de44c-209e-4a30-be6f-9456947f5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:23.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Sebastian fought back in the fourth quarter with crucial buckets
        from Ichie Altamirano and JM Calma to lessen their deficit down to four points
        at 55-59 under the last two minutes of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6623f-8991-4b1f-ae45-fe3f831e460a'
