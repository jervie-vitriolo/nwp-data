      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c74991-e888-46a6-a96d-a449895b55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.484+08:00
      'mgnl:createdBy': 'vince'
