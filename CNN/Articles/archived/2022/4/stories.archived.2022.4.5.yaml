      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c9c05-8915-48f5-a7b6-779476d40d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante kailangang mabanggit ng ating panel of experts
        na pagkatapos ng anim o ilang buwan man lang, mabanggit na by that time hindi
        na epektibo ang bakuna. ''Pag ‘yan ay officially binanggit ng ating panel
        of experts, the Department of Health, then we can start the definition of
        fully vaccinated,"</em> he said, noting that an expiration date for vaccine
        cards can eventually be considered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2b512-a05f-429c-a110-c69c2ca397a8'
      'mgnl:activationStatus': true
