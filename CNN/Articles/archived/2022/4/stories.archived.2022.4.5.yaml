      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Malacañang
        on Tuesday maintained that detained Senator Leila de Lima was given due process
        in her drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d62f26-0536-496e-b877-e9ef9783adba'
      'mgnl:activationStatus': true
