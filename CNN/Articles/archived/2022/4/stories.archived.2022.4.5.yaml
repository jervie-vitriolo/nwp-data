      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, she holds on to a photo her parents sent to her right after
        she left. It shows the first spring flower to push through the snow near her
        home. A sign, they say, of brighter times to come.</p>'
