    'lead': 'Kanye West has backed out of headlining Coachella, a source close to
      the artist confirmed to CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T03:25:35.327+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:07:56.401+08:00
