      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for the past five years over what her
        camp calls trumped-up drug charges against her. She has recently been acquitted
        in one of three cases.</p>'
  'muses-of-pinoy-pop':
    'author': 'Ian Emmanuel C. Urrutia'
    'caption': 'One newcomer who challenged expectations and gained a foothold on
      streaming platforms last year is singer-songwriter Jikamarie. Screenshot from
      JIKAMARIE/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-04-05T17:38:50.928+08:00
    'imagesource': 'jcr:85b3bb61-1072-4ac8-a40e-46c56c036dc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66c27ef-6555-43c8-a267-00d577284ca5'
    'lead': 'Music trends come and go, but one thing is certain: women in pop music
      have always been at the vanguard of cultural relevance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T17:48:23.460+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T16:07:16.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:06.657+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the muses shaping the future of Pinoy Pop

      '
    'visualType': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d5a9d-c0f4-4315-ab2f-fcdbfc4ba29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.465+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combing through the Spotify Philippines charts (date: March 28,
        2022), there’s hardly any presence of a Pinay music artist in the top 100,
        with the exemption of Nica Del Rosario’s “Rosas” and mrld’s “Ligaya.” More
        than half of Spotify Philippines’ most-streamed tracks in the top 20 alone
        are dominated by young adult men in music: “sadboi” singer-songwriters who
        chase vibes and feels for inspiration, a rapper dabbling into trap and minimalist
        sounds, and an R&amp;B star delivering bops for this year’s Miss Universe
        Philippines pageant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6d385-8f80-4374-9737-82e35e04d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s never been a shortage of female pop stars worldwide
        whose work has proven to be equally impactful and compelling as their counterparts,
        a significant industry report published in 2020 showed that women are <a href="https://assets.uscannenberg.org/docs/aii-inclusion-recording-studio-20200117.pdf"
        target="_blank">“staggeringly underrepresented”</a> in both the creative and
        commercial aspects of music-making. The <a href="https://assets.uscannenberg.org/docs/aii-inclusion-recording-studio-20200117.pdf"
        target="_blank">study</a>, which was conducted by Annenberg Inclusion Initiative
        and Spotify, revealed the extent of disparity within the music industry as
        far as numbers are concerned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef30e3-448c-42d3-8fab-5bbbaaa11e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed7eb5-c575-4af8-8d54-d1946d0dd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this day, several female songwriters, composers, and producers
        are written off in the background, and are <a href="https://www.artsy.net/article/artsy-editorial-work-female-artists-valued-work-male-artists"
        target="_blank">compensated with measly pay</a>. Some recording artists&nbsp;<a
        href="https://www.billboard.com/music/music-news/music-producers-accused-predators-8500693/"
        target="_blank">have admitted to being lured with the promise of stardom</a>
        in exchange of sexual advances by powerful men in the industry. The vast majority
        of women in pop music continue to wade through the establishment’s unfair
        practices, but it’s worth noting that more of them are fighting to take control
        of their career and find their own voice even at the height of power struggle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ef828-0188-4587-8212-11f73b8ba356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558059e-ea9e-4242-a831-1a9140b1f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting this into local context, more Filipino women in the mainstream
        music scene are creating trailblazing work in the business, creative, and
        production side of their own releases. Sarah Geronimo, inarguably the biggest
        pop star of her generation, served as one of the executive producers for her
        groundbreaking studio album “Expressions,” which pivoted her sound to a more
        innovative and riveting place. There are plenty of game-changers putting their
        own spin on pop music while racking up plays on Top 40 radio and streaming,
        from Maris Racal to Jess Connelly, and more. And then there’s Nica del Rosario,
        who is dabbling in both sides of the spectrum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4039cc9-0e1f-4919-9a9c-472f4df5ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
