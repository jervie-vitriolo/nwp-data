      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Reid released the endorphin-laced “Hello 2.0” with a video
        loaded with cameos from Mimiyuuuh to <a href="https://cnnphilippines.com/life/Entertainment/music/2021/10/21/maris-racal-vispop-pop-star-journey.html"
        target="_blank">Maris Racal</a>. (Not to mention Nadine Lustre mouthing “you
        could be my ex-lover” with a wink). It’s great to have funk back in summer
        hits, much like BTS’ ”Butter.” Got7 member Jay B and Taiwanese-American ØZI
        share co-star credits on the track, making the song a varied and palatable
        treat.</p>'
