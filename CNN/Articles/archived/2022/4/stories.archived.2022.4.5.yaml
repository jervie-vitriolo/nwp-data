      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Quezon
        City Prosecutors Office approved on Tuesday the filing of grave threat charges
        against a Grab driver who allegedly posted an online threat to harm presidential
        candidate Ferdinand "Bongbong" Marcos, Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdce5c-05f8-489c-ad14-15574dc3e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:01:17.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Go was arrested by the local police last week for violating
        the Cybercrime Prevention Act after he reportedly wrote on Twitter that he
        will shoot the survey frontrunner. Bail is set at ₱72,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30fdb9c-ab49-4d6e-be4f-eab3da47a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:01:17.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos'' camp confirmed its representative lodged the complaint
        against Go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3a151-556b-4cc0-a12b-6ad394f723b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:01:17.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still some groups and individuals who could not seem
        to accept our call for unity," Marcos spokesperson Vic Rodriguez said in a
        statement on April 1. "We take these threats very seriously because we know
        that there are some groups who could be out to bring him harm just to stop
        him from winning the presidency.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504b829-69ab-4e54-9c2d-8041c3c44885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:01:17.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice in January acted swiftly on an "online
        tip" of an alleged assassination plot against Marcos that was posted on TikTok.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0784b-d822-4cce-89cc-12c0f69de8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:01:17.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed suspect <a href="http://www.cnnphilippines.com/news/2022/2/9/tiktok-threat-bongbong-marcos-nbi.html">surrendered
        and denied ownership</a> of the social media account.</p>'
