  'La-Salle-Baltzazar-UST-UAAP-Season-84-first-round':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-05T13:40:20.575+08:00
    'imagesource': 'jcr:2111d402-d460-48c7-94d3-de01babb5e55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f129cdce-de9b-44b2-8d1a-a864e3b8955a'
    'lead': 'With fans back in attendance after more than two years, the DLSU Green
      Archers capitalize on their size to tame the UST Growling Tigers for their fourth
      win in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T13:41:30.233+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:07:29.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:01.684+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle bounces back to clobber UST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72eb7b-7ea1-4d0c-8e16-f271e698e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The De
        La Salle University Green Archers got back on the winning track after pummeling
        the University of Santo Tomas Growling Tigers, 75-66, Tuesday at the Mall
        of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4af186-eb23-4056-9a20-c9b7cba9a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Baltazar continued to show the way for the Green Archers
        with 20 points, seven rebounds, and five assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50143a21-21d9-4a29-bc3f-5c583db12600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Emmanuel Galman delivered an impressive performance for La
        Salle as he helped the Taft-based squad establish a 15-point advantage at
        the end of the first half. He finished the match with 13 points and three
        rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758e327-3652-4868-841f-3313ffbffca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young and hungry Growling Tigers unleashed a furious run to
        cut the deficit to nine points midway in the final period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bfb00-890e-44f2-9a58-8dfdd334f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But key baskets from Benjamin Phillips, Kurt Lojera, and Baltazar
        kept UST at bay in the dying minutes as the Green Archers got back on the
        win column after Saturday''s loss to rivals Ateneo de Manila University Blue
        Eagles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d3562-4108-43b9-9b39-f9620fb3ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle maintained its hold of the second spot with a 4-1 win-loss
        slate, while the Growling Tigers fell to 2-3 in the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7415b-b364-42a6-b71c-d4955e354aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Fontanilla and Nic Cabanero paced the Growling Tigers with
        20 markers apiece.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b589a-3cc6-4ead-b597-4f6fc38beb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T13:41:30.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:07:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will next face the University of the Philippines
        Fighting Maroons on April 7, while UST battles the National University Bulldogs
        on the same day.</p>'
  'Philippines-COVID-19-vaccine-donate-Myanmar-Papua-New-Guinea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-05T13:39:03.566+08:00
    'imagesource': 'jcr:ce9fe27c-6d85-45c1-a5b3-81901229377a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
