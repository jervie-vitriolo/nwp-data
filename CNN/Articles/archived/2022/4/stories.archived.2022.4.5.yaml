      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the case of Maymay Entrata and Belle Mariano, it’s very important
        to find them songs that perfectly match their overall image and personality,”
        Jonathan Manalo, Creative Director of ABS-CBN Music says. “Their breakthrough
        hits ‘Amakabogera’ and ‘Sigurado’ respectively are both fitting musical representations
        of their authentic personalities. These kinds of artists who are seen without
        having any pretensions, effortlessly connect with their respective audience.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322e148-1438-4ffe-b100-f108721c1540'
      'mgnl:activationStatus': true
