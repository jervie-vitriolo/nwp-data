      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the main figures behind the most enduring hits of our
        time, Manalo is responsible for helping a bunch of female artists under ABS-CBN
        Music to find the right message and stories that would resonate to the sensibilities
        of their target audience. He says,&nbsp;“The process is painful yet cathartic,
        but the best songs and body of work come from probing deep into the feelings,
        the emotions, fears and vulnerabilities of the artist. It’s very important
        for the producer and the artist to have deep emotional connections and mutual
        trust for them to be able to effectively work together.”</p>'
