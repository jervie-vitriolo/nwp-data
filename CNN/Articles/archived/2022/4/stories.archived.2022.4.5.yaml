      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that trauma, Renska says she tries to remain stoic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7a65c-bc7e-4f41-bedb-1ca84f2d8612'
