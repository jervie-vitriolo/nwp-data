      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Members
        of progressive groups on Tuesday filed a complaint against Quezon City 5th
        District congressional candidate Rose Nono Lin and several others for alleged
        vote buying activities "under the pretense of ''ayuda'' (cash aid) or ''scholarship.''"</p>'
