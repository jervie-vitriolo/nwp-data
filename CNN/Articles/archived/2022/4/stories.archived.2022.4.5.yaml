    'created': 2022-04-05T07:30:01.431+08:00
    'imagesource': 'jcr:7340edd3-e43d-4e29-989c-08fbd74f85f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ddd2eaf-38a2-4501-a613-9564efea19f3'
    'lead': 'A string of cabinet ministers and the central bank governor have resigned
      in Sri Lanka, as protesters in the capital defy curfew orders amid the country''s
      worst economic crisis in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T07:32:05.081+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:49.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:52.721+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka ministers resign as protests erupt over economic crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1fe6c-747c-45e8-b2b6-209b28bdd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A string of cabinet ministers and the central
        bank governor have resigned in Sri Lanka, as protesters in the capital defy
        curfew orders amid the country''s worst economic crisis in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328690b4-340b-4344-814e-1f99d7fb6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minister of Justice and the Minister of Youth and Sports, who
        is also the President''s nephew, are among those either to have resigned or
        signaled their intention to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06d95b-f1e2-4f68-8e1d-79cf55f4755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves follow weeks of turmoil in which a foreign exchange crisis
        in the island nation has forced a currency devaluation and sent the cost of
        basic goods such as food, medicine, and fuel soaring. Long lines at supermarkets,
        gas stations and pharmacies have tested the public''s patience, as have hours-long
        power blackouts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8a667-5b56-4818-abe0-c33443e92421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger boiled over into violent protests in Colombo last week,
        with demonstrators hurling bricks and setting fires outside the residence
        of President Gotabaya Rajapaksa. In response, the government on Friday declared
        a state of emergency, imposing a curfew in parts of the city and blocking
        social media platforms nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56271e0-eccd-4a34-8268-a7ab3eb34022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests went ahead on Sunday, in defiance of the curfew, and continued
        into Monday, with videos across social media showing crowds in the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fed10-fdaf-407e-97b3-c7ec11306a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the governor of the Central Bank, Ajith Nivard Cabraal,
        became the latest major figure to submit his resignation, following a wave
        that started over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab50fc-c83a-45c7-a934-ec075e9c8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, Minister of Youth and Sports Namal Rajapaksa
        announced on Twitter that he had informed the presidential office of his resignation
        "with immediate effect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4ee6a-48c3-46ce-9ea3-a9c5c8ea04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hoped this would help the administration "establish stability,"
        and that he remained "committed to my voters, my party and the people of Hambantota,"
        where he is a lawmaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b19a7-9aeb-4e70-b336-7660c5e9682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized an apparent social media blackout, saying he
        would "never condone" such a move and urging authorities to "reconsider".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e572e34-f9f1-4ad6-85ac-72b1d07dc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Minister Dinesh Gunawardena told local media late on Sunday
        that he and other ministers had "handed our letters of resignation to the
        prime minister."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4ef85-95f8-4c56-9b48-9fda0171e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president and the prime minister will discuss and take relevant
        decisions," he said, without clarifying how many ministers had offered to
        quit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1791e9-5305-4f2d-a644-bfd7605bbac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minister of Justice has also resigned, with several other cabinet
        ministers signaling their intention to follow suit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45351093-7ebe-44ca-ac1c-1c21dac7ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President responds</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305c1c1-6621-4d2e-bc59-db55d7394802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the presidential media team on Monday,
        President Rajapaksa didn''t directly address the resignations, only urging
        all parties to "work together for the sake of all the citizens and future
        generations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a2bc8-a39f-45a6-833a-d8f5c0283301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current crisis is a result of several economic factors and
        global developments," the statement read. "As one of the leading democratic
        countries in Asia, solutions should be found to this within a democratic framework."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c455f04-9291-4755-9864-c4d7b01a85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency reserves have slumped 70% in the past two years to $2.31
        billion, Reuters reported. Sri Lanka has to repay about $4 billion in debt
        over the rest of this year, including a $1 billion international sovereign
        bond that matures in July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b57059-98f1-4d47-bc70-32b37a8e1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops have been forced to close because they can''t run fridges,
        air conditioners or fans, and soldiers are stationed at gas stations to calm
        customers, who line up for hours in the searing heat to fill their tanks.
        Some people have even died waiting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5363a-2e52-443c-a792-0d93cadb2342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators had protested peacefully for weeks, with some calling
        on the President to resign, before the protests turned violent last Thursday
        in an escalation of the crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49b8a0-33da-48ab-a962-e62d5ed5f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:32:05.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the latest resignations are not the only sign that there could
        be worse to come for Sri Lanka. National consumer price inflation has almost
        tripled, from 6.2% in September to 17.5% in February, according to the country''s
        central bank.</p>'
  'Magsimpan-Ice-Plant-ammonia-leak-Navotas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-05T07:42:10.522+08:00
    'imagesource': 'jcr:b94a1ffe-d39e-4bf3-ac66-1962e2fd9fdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2c0e09-b9de-4716-96d3-1a5614d1eaa9'
    'lead': 'The Navotas City government ordered the closure of the Magsimpan Ice
      Plant after 15 people were rushed to hospitals following an incident of ammonia
      leak early Tuesday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T07:46:16.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:48.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:52.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navotas ice plant shut down after ammonia leak'
    'updated': 2022-04-05T10:28:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad66d3-8736-4d71-8b4f-36744a76da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:27:59.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Navotas
        City government ordered the closure of the Magsimpan Ice Plant after 15 people
        were rushed to hospitals following an incident of ammonia leak early Tuesday
        morning, the local Disaster Risk Reduction and Management Office (DRRMO) said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80b325-5c21-4914-9095-f7291b0b209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:27:59.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas DRRMO head Vonne Villanueva said they are also verifying
        if the death of one person while evacuating was due to the hazardous leak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c950c0-5102-41ea-a3e6-8b6dc275c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:27:59.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Barangay NBBS Kaunlaran and NBBS Proper fled their
        homes amid heavy downpour after a stench caused by the ammonia leak spread
        in their neighborhood before 3 a.m. It was contained at around 4 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08451b-3e95-438d-9228-70c8d336984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:27:59.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said this is the third time in two years that the Magsimpan
        Ice Plant had an ammonia leak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31335988-f4df-461b-b403-3581a91e5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:27:59.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the plant has been operational for at least
        10 years, with constant safety checks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985fc3b-caf3-410e-9fd5-469200b32c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:27:59.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stopped the operation of the plant," Villanueva told CNN Philippines.
        "We will ensure first that everything is safe before allowing them to operate."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5d615-f6f6-490f-b946-b6c9e39e1d83'
      'mgnl:activationStatus': true
