      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b6ef6-e932-407b-b0af-2a74e7b3a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few writing credits and solo releases later, the FlipMusic artist/composer
        has proven that she’s here to stay by writing and interpreting a non-traditional
        campaign single that made headlines during the pre-election period. Five days
        after it debuted on all digital music platforms, Del Rosario’s “Rosas” climbed
        to No. 1 on the iTunes Philippines music chart (March 9, 2022), whereas her
        other campaign-related track, “Kay Leni Tayo” landed at the number two spot.
        On streaming platforms, the songs breached the one million mark in less than
        a month of release. Both tracks have become a mainstay on both streaming and
        <a href="https://kworb.net/charts/itunes/ph.html" target="_blank">digital
        sales charts</a>&nbsp;for more than a month so far, outpacing her contemporaries
        who have far more experience in engineering virality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d93c96-d14d-4d59-b7fa-780fa86dd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other campaign songs that reinforce a narrative of tough-taking
        vigilantism and defiance, “Rosas” is a song that is guileless in its admission
        of vulnerability. It’s also the only “political” jingle that redefines our
        notion of what a “political” jingle should sound like: less novelty and more
        of a proper pop song that reaches out for genuine connection. It doesn’t even
        mention Robredo’s name.</p>'
