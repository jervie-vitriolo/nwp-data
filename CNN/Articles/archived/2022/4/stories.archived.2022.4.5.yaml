      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6f55f-4dc1-4fb9-acc1-387b734bd983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With P-Pop acts ascending to the zenith of stardom and <a href="https://www.billboard.com/music/chart-beat/sb19-bazinga-passes-bts-butter-most-weeks-number-one-hot-trending-songs-chart-1235022733/"
        target="_blank">breaking international chart records</a> once held by artists
        like BTS, various management companies in the Philippines have launched a
        women-led counterpart with the aim of replicating the commercial success of
        these groups. Brimming with magnetic confidence, Filipino girl groups like
        MNL48, BINI, R Rules, and KAIA have captured the maximalist bombast of their
        influences, while presenting a wholesome personality that appeals to both
        the local and global audience. Performing in synchronized perfection, these
        artists gravitate towards bright and youthful visuals that effortlessly command
        attention rather than shock value.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067a7af-f2c0-444d-8c54-8a827a72c5e3'
