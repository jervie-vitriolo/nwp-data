      'mgnl:lastActivated': 2023-01-19T16:07:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —&nbsp;</strong>President
        Rodrigo Duterte said the country has no quarrel with China, and could talk
        about the disputed Spratly Islands as well as fishing rights freely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39c5d2-e2c7-47a6-82c2-1911acee6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78a4b0-28f2-4ebb-b053-0f9d45f5420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the brief statement during the inauguration of the
        Binondo-Intramuros Bridge in Manila on Tuesday, where Chinese Ambassador to
        the Philippines Huang Xilian was also present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705edf76-54a7-4690-9a9b-a91b34e29fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39cb41-7f8a-4b66-9535-d60b8a19729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Huang, the Philippines and China, we do not have any
        quarrel. And we can talk about the Spratly Islands and probably the fishing
        rights of my countrymen - plain talk, nothing else," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d36652-9c41-4ed9-a130-c5af158a4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c188fed-caa5-4f22-863a-b2e211b6ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement comes a week after the Philippine Coast
        Guard (PCG) reported an incident of <a href="https://www.cnnphilippines.com/news/2022/3/27/pcg-bajo-de-masinloc-chinese-ship.html">"close
        distance maneuvering"</a> of a Chinese Coast Guard (CCG) vessel in Bajo de
        Masinloc.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9aa017-0027-452b-8331-93a89428c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c12278-7685-4fdb-886c-c73a807126dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the incident was "a clear violation of the 1972 International
        Regulations for Preventing Collisions at Sea," adding that it was the fourth
        time PCG vessels had a close encounter with CCG ships in the contested waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec4000-1fe6-4b42-ad66-d851b4150392'
      'mgnl:activationStatus': true
