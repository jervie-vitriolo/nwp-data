    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446076e-0324-4a53-b2ba-09a55c3663c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.464+08:00
