    'template': '1'
    'title': 'Kanye West drops out of Coachella'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4a2f4-c397-41a4-9232-0279339ef6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West has backed out of headlining
        Coachella, a source close to the artist confirmed to CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadc815-a42c-4342-a293-416fdfdd1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e549b4f-0812-4a1e-9610-90fa924d53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who now goes by Ye, had been set to be one of the headliners
        of The Coachella Valley Music and Arts Festival along with Billie Eilish and
        Harry Styles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9456f7-4199-4014-a8dc-670032bf9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a520de3-7c7b-4cd6-9f2b-f206c42aa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that West did not want to take the stage in the
        midst of his divorce battle with Kim Kardashian and in the wake of his one-sided
        feud with "Daily Show" host Trevor Noah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319ab84-7872-4bda-a905-6d57986aaf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf57fb-7124-4635-a51a-309ffa84cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past several weeks West has taken to social media to air
        his grievances about co-parenting issues with Kardashian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5ae2e-8607-4df9-a98c-232ca4f086de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e418c-41fd-4d7b-b548-850a48ebc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was suspended from Instagram for 24 hours for posting a racial
        slur aimed at Noah after the late-night host voiced his concern about West''s
        feuding with Kardashian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e32b8-6617-4656-ae15-a94f5460d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db506cfb-1249-4635-bc06-d45ba6d10f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A performance by Ye at Sunday''s Grammy Awards was also subsequently
        canceled, according to three sources close to the artists, citing his "online
        behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3ea31-125b-4c29-9ddb-a1fc6b091da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5324b-2d8a-431f-99de-24ddca145943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye did not attend the event but won two Grammys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7c5a2-29fa-410e-8cbf-8f8b55beab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc025260-d2cd-426c-8230-80fdcb1705a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event is held over two weekends at the Empire Polo Club
        in Indio, California, and this year is scheduled to take place April 15-17
        and April 22-24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e6edf-85b2-427f-b5c1-c6387d2a5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322eeb7-7c61-4c79-af06-bc1bf1b96b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West had earlier threatened to quit Coachella after Eilish made
        a comment he perceived to be bashing Travis Scott - something Eilish denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bac2f1-09f6-4525-a1a2-630f4a9fd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429aa4a4-6b0c-413e-b411-eed0366f6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T03:25:35.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Scott had not been announced as a headliner he will no longer
        be performing at Coachella with West the source told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efda06-d6c5-46de-bd86-5c4711bfd344'
