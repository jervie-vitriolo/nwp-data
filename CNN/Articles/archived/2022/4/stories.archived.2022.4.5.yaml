    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b5ef5-e628-4634-b467-5725b7cdc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the prevailing trends that imply or give an impression
        of success, a new wave of Filipino women in pop music continues to open up
        new possibilities in diversifying content.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bf3ab-a4a3-4b84-8381-39cef44d9940'
