      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Volunteer
        group Ikaw Muna (IM) Pilipinas wants presidential candidates to "unite" to
        block the possible return of the Marcoses to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2c0a9-4b8d-46d2-b912-c4f998d30b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the members of our volunteers did shift to Leni. Pero ako
        (But) personally, I''m pushing for a unity call," IM Pilipinas lead convenor
        Tim Orbos told CNN Philippines'' Politics As Usual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acb785-0026-414c-ad25-a420261f4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s Visayas chapter —&nbsp;which has about 11,000 members
        —&nbsp;is now backing the candidacy of Vice President Leni Robredo, dropping
        its endorsement of Manila Mayor Isko Moreno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e20884-99a7-4751-989f-b5525da530a4'
