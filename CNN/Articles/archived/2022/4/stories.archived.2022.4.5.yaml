      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — President
        Rodrigo Duterte led the inauguration of the Bindondo-Intramuros Bridge in
        Manila, lauding the project as one of the key accomplishments of the Build,
        Build, Build program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcd305-087e-4fa9-b0f1-f6c591ca561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:11:25.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPWH and all its partners deserve the recognition for completing
        one of the key projects of this administration''s Build, Build, Build program,"
        Duterte said, reading from a prepared speech on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbe9e5-b321-43ef-a49d-4e47f489a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:11:25.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present at the event was Chinese Ambassador Huang Xilian, who
        said the bridge was expected to accommodate "30,000 traffic volume per day"
        and help with ease of travel as well as contribute to the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f2887-d1a1-4580-8882-2d57116b0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:11:25.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Bindondo-Intramuros Bridge marked the 16th government-to-government
        project completed between the Philippines and China since 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb94a89-7eab-4710-9319-21829266a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:11:25.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was initially <a href="https://www.cnnphilippines.com/news/2021/6/29/DPWH-eyes-completion-of-Binondo-Intramuros-bridge-by-December.html"
        target="_blank">expected to be completed in December last year</a>, but its
        opening was pushed back due to the effects of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722e80a-8233-4459-b6b8-ceaa15f4e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:11:25.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge will connect the two historic districts in the country''s
        capital. It is also seen to decongest traffic in the Jones, Delpan, and MacArthur
        bridges.</p>'
