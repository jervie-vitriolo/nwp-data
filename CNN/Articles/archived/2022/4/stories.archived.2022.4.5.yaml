      'mgnl:type': 'text'
      'text': '<p>"Africa could be the leading example in avoiding emissions by harnessing
        our abundant wind and solar energy," Adow, who is not involved with the report,
        told CNN. "This will only be possible with significant financial support and
        technology sharing from richer nations, whose emissions have caused this crisis."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e52026-02eb-47ba-94fa-b6c25c223f88'
