  'Coffee-stomach-poop-health':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-05T09:27:43.062+08:00
    'imagesource': 'jcr:9b55fa96-0933-4e1e-9180-cd207bd4070a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac909ec-b90c-4751-914e-09d5e4dedb22'
    'lead': 'Despite the drink''s popularity, there isn''t a lot of research on why
      coffee sends many people running to the bathroom within minutes of consuming
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T07:29:32.129+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:50.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:52.411+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why does coffee make you poop? Experts explain'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521dec3-cb19-49ba-adae-998f1dc16938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For some people, coffee jump-starts their
        bowel movements in addition to their energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318cf71-8894-4263-b50d-050433580bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the drink''s popularity, there isn''t a lot of research
        on why coffee sends many people running to the bathroom within minutes of
        consuming it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b93db1-a393-455c-a2c4-81742f5341d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, as with coffee and bowel movements, there likely
        just hasn''t been the medical demand to merit serious investigation," Dr.
        Kyle Staller, director of the Gastrointestinal Motility Laboratory at Massachusetts
        General Hospital, said via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1ef2c-6e91-4bb5-a38c-a5ecb0ac49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may also be a case of obviousness, meaning it doesn''t take
        multiple studies to know that coffee induces bowel movements when it''s such
        a part of many people''s daily lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8323c62-9cf5-4dd4-a5bf-61243beeef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There just might be something special about coffee, and the research
        that exists proves "that patients are right," said Staller, also an assistant
        professor of medicine at Harvard Medical School. Some small studies have shown
        that drinking coffee was more effective than warm water at inducing bowel
        movements -- that''s saying something since "water is an integral part of
        normal digestion with large amounts being released and reabsorbed by your
        digestive tract every day," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4d643-938c-42a9-9820-9f9e0e0ac2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This of course doesn''t mean that adequate water intake isn''t essential
        for your overall health. "About 60% of your body is made of water," Jerlyn
        Jones, a registered dietitian nutritionist and spokesperson for the Academy
        of Nutrition and Dietetics, said via email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e0d93-3272-4c0e-9709-c58e1092c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether the coffee''s caffeinated or decaffeinated doesn''t
        seem to matter in all studies, according to other research -- suggesting that,
        in some cases, coffee compounds besides caffeine might be responsible for
        sudden bowel movements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce93191-7c4f-42d3-9a43-1211b0585d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of these compounds and how they might interact with
        the digestive tract are still largely unknown, but here''s what researchers
        have discovered so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7298f1b-171b-4219-b375-20ece110fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee might cause colon contractions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739673d6-e7d9-4593-9336-9f6f2ad4f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colon experiences three types of contractions that work together
        to mix, knead and ultimately eject poop. The occurrence, timing and frequency
        of these contractions are influenced by muscular, neural and chemical factors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01d6a9-ca43-4ed6-9772-6b1b877edeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee might stimulate this colonic motor activity within minutes
        of consuming it, based on the limited available research, Staller said. Twelve
        healthy people experienced this activity during a 1998 study when they agreed
        to have a sensor probe inserted into their colons. Over a 10-hour period the
        next day, the participants consumed warm coffee, decaf coffee, water or a
        meal in random order. Both types of coffee and a meal caused more colon contractions
        and pressure, compared with water. Caffeinated coffee was 60% more effective
        than water at stimulating colonic motor activity and 23% more impactful than
        decaf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133edc1-0949-40e6-9a4d-068226c2e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple participants of another study said drinking coffee gave
        them the urge to poop, then went through a similar test. Their colon activity
        increased within four minutes of drinking unsweetened black coffee, an effect
        that lasted at least 30 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ea72f-b7cf-42aa-b4a8-29b1f7db065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results likely mean that coffee isn''t directly contacting
        the colon''s lining but rather affecting it through a "gastrocolic mechanism,"
        Staller said -- meaning coffee contacting "the stomach lining triggers either
        a nervous system or hormonal response that causes the colon to start contracting,"
        he said. "Colon contractions move stool in the colon toward the rectum and
        voila -- you have the urge to have a bowel movement."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf11dc6-316b-4fa3-8fa0-bfa1ac2a3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanoidins -- compounds formed during coffee roasting -- have dietary
        fiber, which helps digestion and prevents constipation, Jones said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe3334-ba5f-4654-abfa-c47b41289558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It might affect hormones and stomach acid</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef2068-9ebe-4731-b22a-10702b31c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee appears to also stimulate release of the hormone gastrin,
        Staller said, which enables production of gastric acid (stomach acid). Gastric
        acid helps digest food and might urge colonic activity. Researchers discovered
        in 1986 that drinking caffeinated or decaf coffee affected gastrin levels
        quickly and significantly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3afdee-af33-4c23-91b2-f5b30f4d9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fasting overnight, men in a small 2009 study received either
        a meal and black coffee, or just a meal. Drinking coffee significantly sped
        up the time it took for food to leave the stomach and enter the small intestine
        after the mealtimes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7a052-85d4-4152-a26f-949d069b172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some compounds in coffee may also interact with the opioid receptors
        in the GI tract," which affect bowel function, Staller added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18315b92-7b62-4408-9b7f-bd7769cd81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dairy and digestive health</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3e747-1b24-4ea5-a1b7-9ac6343ee4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re lactose intolerant yet still enjoy dairy creamer with
        a side of coffee, the creamer could be the culprit behind any sudden urges
        to poop.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e6714-e337-4f99-8c70-7867c4c26447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way to find out what is making you go to the bathroom is to
        drink coffee without dairy creamer or milk and track your symptoms for a few
        days," Jones said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc385cf7-be22-465e-8bcf-73693b1ce31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While research does suggest some digestive benefits of drinking
        coffee, should your regular morning coffee be what you use to stay regular?
        If you''re constipated, drinking coffee to help move things along isn''t unreasonable,
        Staller said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6f2f1-3d80-47ea-83a6-a7b8ac3e9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But don''t rely on it to move your bowels," Jones said. "Speak
        to your medical doctor if you are having problems going to the bathroom regularly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41812863-d7ff-41f9-a699-4e3aa5efee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones recommended slowly increasing your dietary fiber intake "with
        fruits, vegetables, whole grains, beans, nuts and seeds." "The average American
        adult consumes only 12 to 14 grams of fiber a day and the 2020-2025 Dietary
        Guidelines for Americans recommends 25 to 30 grams of fiber a day for adults."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fafeb1-f95c-4551-9bc6-8aaf88294a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T07:29:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People prone to having loose or urgent bowel movements "may want
        to consider that coffee can be a trigger for those unpleasant events as well,"
        Staller said.</p>'
