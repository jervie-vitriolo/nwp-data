      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the filing of respondent Lin''s certificate of candidacy
        and beyond March 25, 2022, when the official local campaign period started,
        respondents undertook a concerted and coordinated scheme to buy votes of tens
        of thousands of Novaleños," the complaint read.</p>'
