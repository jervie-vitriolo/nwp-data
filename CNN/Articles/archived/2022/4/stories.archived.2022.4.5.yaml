      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, she is determined to stay optimistic.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b76a0c-8ca3-4104-a666-ff56f2cef63e'
