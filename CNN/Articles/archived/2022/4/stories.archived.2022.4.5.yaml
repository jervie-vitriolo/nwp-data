      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/04/energy/congress-big-oil-buybacks-ukraine/index.html#:~:text=The%20lawmakers%20called%20for%20the,Ukraine%2C%22%20the%20lawmakers%20wrote.">Democrats
        to Big Oil: Suspend buybacks and dividends during Ukraine war</a>."</em></p>'
  'Kanye-West-drops-out-of-Coachella':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
