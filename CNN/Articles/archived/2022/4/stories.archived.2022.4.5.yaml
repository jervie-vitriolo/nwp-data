      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d6a99-1b4f-4ed4-b123-02a5ceaf18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the progressive groups called on the Comelec to file
        charges against the 17 accused for "vote buying, conspiracy to bribe voters,
        and unlawful intervention of public officers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db82307-3b3e-4eb4-bec3-9082187e6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ef839-f763-4ca0-91ba-50c636b95a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complainants come before this Honorable Office, seeking that it
        protects the sanctity of the ballot," they said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2aee7-d611-4b39-bebc-b5cd1120f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfae7eb-748b-4609-8a56-43f66cbd5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec vows immediate probe</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed221203-8dd9-4a38-b8f7-d6fae4da759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f4b46-30e9-41b3-a413-8c586dd10d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia vowed the poll body will immediately
        issue a subpoena to proceed with the preliminary investigation into the allegations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d27d0-91ef-4d6f-b685-6e073229bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7100b-cd3c-49db-967c-d620fdcbcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will afford due process to all and we will not allow our judgment
        to be swayed by publicity or popularism. Ours will be guided only by the evidence
        presented and the law applicable based on the given facts," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dae94-8ebf-46a7-9a04-841869e8c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24922ed5-6c40-451d-98b5-3886e0d67990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier warned that cash distribution by candidates, even
        as a form of "aid," will be considered vote buying once the campaign period
        starts, although it noted a complaint is needed to prosecute violators.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b514d9-4f7b-4465-8f19-53a7b790e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711885c-68fb-4cdb-b276-d980c10abd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get a statement from Lin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40949bf7-2cb6-487d-86ce-c45cc7e1cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7a800-fd77-47a4-94da-86a4f47ca1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional candidate is the wife of Lin Weixiong, identified
        as the financial manager of controversial government supplier Pharmally.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da2fa8-6830-4630-b9ab-804069702114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d8aa1-0f1d-4b58-b9ea-3c0c14f1085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She herself has been linked to the Pharmally controversy and was
        previously ordered arrested by the Senate for skipping hearings on the issue.
        This arrest order was <a href="https://www.cnnphilippines.com/news/2022/2/14/senate-arrest-order-pharmally-rose-nono-lin.html">suspended
        in February</a> after Lin''s camp said she was in the hospital for a surgical
        procedure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379dd75-00d0-4c22-ac70-c57a83fe0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
