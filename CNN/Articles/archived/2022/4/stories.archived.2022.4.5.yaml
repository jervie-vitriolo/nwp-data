      'mgnl:lastActivated': 2023-01-19T16:07:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f163f-2c7e-46ab-9510-67ac9912745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s the biggest misunderstanding people have about
        anxiety?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f0385-71be-4705-acd0-925619495e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63096aec-ce03-4111-acb3-5b7690813679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Ellen Vora:</strong> Anxiety is not simply a genetic
        chemical imbalance. It''s largely based in the state of the physical body,
        which is something we can change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4bac3-c650-40f2-b1e4-dc0f55242597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2e525-6c86-432f-9b25-4bc39eb4e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing what I call "false anxiety" allows us to take steps
        to get our body into a better balance, which helps ease anxiety symptoms.
        This is the hopeful, empowering message I want to convey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da787e7f-254b-4aa5-9fa9-4deb5b9ff7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55072d9-416e-459d-a2ad-e628f42c9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
