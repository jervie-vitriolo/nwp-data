    'template': '1'
    'title': 'Middle East oil exporters are cashing in as Ukraine war hits global
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488b0f3-130b-4cd1-816d-7600229b1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Ukraine war is wreaking havoc
        on the world economy, but in the Middle East its impact hasn''t been so grim
        for everyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a292a8-9f87-4ad9-b4c6-8d3f61565cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18657691-e41d-4479-b602-f74bf86e76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s biggest hydrocarbon producers, the Gulf nations
        are seeing billions of dollars added to their coffers aided by a Ukraine war-driven
        rally in oil prices. They are expected to register their first budget surpluses
        after an eight-year oil slump that was compounded by a pandemic-linked downturn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ab27b-a601-4fdb-87d0-1f7596a44f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66b24b-5f89-4971-9718-11029de4f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by Mitsubishi UFJ Financial Group (MUFG) in February showed
        that Gulf Cooperation Council (GCC) countries are likely to see a GDP surge
        of 6.1% in 2022 on the back of increased oil prices, as well as fiscal surpluses
        for the first time since 2014. The GCC consists of Saudi Arabia, Oman, United
        Arab Emirates (UAE), Kuwait, Qatar and Bahrain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532dd0a-435b-41c8-ba6c-7fb4da4e0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c3386-f47f-4f1a-a0ca-6af9eb2321ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will lead to an aggregate GCC fiscal surplus in 2022 of $27
        billion," said MUFG, adding that recently implemented austerity measures as
        well as the oil surge will support balance sheets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ccbbb-ebe9-4873-9a93-9bdbb54b5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4dbbaf-a295-4ce8-a39f-f55f90f20c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices had collapsed during the pandemic amid oversupply and
        diminished demand in lockdown. The benchmark Brent crude oil price was $22
        per barrel in March 2020. By early March of this year, it was at a 14-year
        high, soaring above $130 a barrel as Russia''s war in Ukraine grew increasingly
        violent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7ca3d-e1a4-4fc5-9e27-ae9b5242fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a22273-a26b-41ab-a8ac-e84362f76d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf states that rely on hydrocarbons for the bulk of their income
        are used to oil booms and busts. In the past, they have redoubled their rhetoric
        to diversify sources of revenue during busts but have often fallen short on
        those ambitions during booms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fa903-86ba-442b-8f10-fefc9f4cce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b761e-96ae-460c-b7e5-bb65359579ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will this boom be any different?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdb1c0-6601-465c-a946-bd5b88895c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c23c53-1d97-4c98-ab92-0b3b265b9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that Gulf oil exporters are aware that much of the
        demand is circumstantial, driven by market disruptions after Russia''s invasion
        of Ukraine and will inevitably drop. And so, as they collect their profits,
        Gulf states will continue tight fiscal policy with an eye on economic diversification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35c3dc-1f0e-4b4f-b454-1ff0a6095e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e24c3-bc49-4f2b-8f7a-4bbf430432dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not taking what''s happening for granted," said Amena
        Bakr, chief Opec correspondent at Energy Intelligence. "They are using the
        current oil price to fuel these projects and diversification plans, which
        are going to help them when the price drops."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db58d6d-7aaa-40c5-be8a-474913bb55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdab464-9e5f-491c-896b-65147f09b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Gulf states engaged in public sector wage raises and
        generous handouts to citizens during oil booms, neglecting diversification
        and re-investment. That''s unlikely to happen this time round, said Omar Al-Ubaydli,
        Director of Research Bahrain Center for Strategic, International and Energy
        Studies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6dadc-733f-4e15-a749-19c93b80eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f488ec-a3e4-4381-b19d-60521211e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The windfall from high oil prices will "help alleviate short- to
        medium-term budgetary and liquidity problems and will help them delay the
        need for further fiscal restructuring," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081788e-e9e2-4c26-b8a1-2c7b7240e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe941ebc-66a2-4c13-8e2c-9c3f40210ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far the signs are that fiscal policy is made with a much steadier
        hand than during previous booms," said Steffen Hertog, associate professor
        at the London School of Economics. "Governments are sticking to their relatively
        austere budgets and there are no signs of big giveaways in the form of subsidies,
        public sector hiring or pay rises."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4077ad-b897-4ac6-8f39-a5922390b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a3c28-8176-4c24-90ba-7df93ad96aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mindset in the Gulf now is that economies need to fortify themselves
        against future crude price dips and reduce dependence on oil income, said
        Hertog. "Stepping up patronage as during previous booms would undermine this,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77af455-0567-4e16-9fd2-b8632f4d93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52334f55-395c-44a0-b153-4486d896e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is expected to have the highest economic growth in 2022,
        followed by Saudi Arabia, whose economy is expected to grow an average of
        4.8% this year, according to the IMF''s 2022 World Economic Outlook, which
        was published before the war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20874dd2-a428-4f19-b2d8-d7acc881ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4a261-b1d4-465d-a8c7-15edaaa7c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the downturn, Gulf states introduced value added tax and
        cut spending and public sector hiring, thus reducing the price per barrel
        needed to breakeven their budgets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c38cc5-80f3-44eb-a13f-c93f99082fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38c299-9012-4e70-92d0-fb3d7d471441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakeven oil prices declined significantly in Saudi Arabia, the
        UAE, Qatar, and Oman, said Garbis Iradian, Chief Middle East and North Africa
        Economist at the International Institute of Finance in Washington DC. "Most
        GCC countries could cope very well now if oil prices decline to around $70
        per barrel, perhaps in 2023."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390acd6-668b-4a01-8046-baec624e4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3210650-2f0d-4dd2-9a4c-8b57f374bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the war in Ukraine has highlighted the West''s need to reduce
        its dependence on hydrocarbons, it has also exposed the difficulty in doing
        so. Gulf states have repeatedly said in the past weeks that the Ukraine war
        has proven that Europe''s desire to move away from hydrocarbons was premature.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed1e33-85b0-419e-966d-7256bd506a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced602f-e6e9-4e88-bb99-8ed0041a2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE Environment Minister Mariam Al Mheiri called the current crisis
        a "reality check" for the world, saying that the market disruptions caused
        by Russia''s invasion of Ukraine showed that global systems are not ready
        to fully abandon hydrocarbons, reported Abu Dhabi''s state-backed The National
        newspaper.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab7ec9-9871-4710-aebc-0807119b3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096e49a-f5b1-4960-8806-5b0986737ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Gulf states are saying is that the pace of the transition
        needs to be managed because all forms of energy need to be used," said Bakr.
        "Renewable energy is still not up to speed and can''t replace hydrocarbons
        ... [and] can''t fill in that baseload that is required to meet demands."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3a6d6-235b-4e4b-9454-ac0e3c55ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26023870-f45c-46ba-9aa9-9740fd71e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for oil in the global market has boosted the GCC''s confidence
        in demand for their main commodity and their ability to bounce back, analysts
        say.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0c2de-3b6a-439a-a780-57785bbb9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35ec93-f3df-431c-81b2-53c03847dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they [Gulf states] are more confident that they can sustain
        the prices needed to break even fiscally -- around $70 per barrel -- for a
        lot longer," said Hertog.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a8486-9b17-4029-8c5a-93f6d777134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caac97e-c590-4d8b-8861-dcaaa0b6fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Energy Information Administration forecasts benchmark Brent
        oil prices to average $116 per barrel this quarter, above each of the Gulf
        states'' fiscal breakeven prices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d31a8d-a6a7-4ec3-9b12-d2c034435560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042d6bb-43b6-4737-bf6c-4f8c3d751287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:07:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional reporting from Abbas Al Lawati</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23db1a-5083-44d3-a454-dd00ad819c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T12:21:35.312+08:00
      'mgnl:createdBy': 'pilar'
