      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6c24d-c10a-4bd8-822e-171a7e044357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:59:01.083+08:00
      'mgnl:createdBy': 'bamba'
