      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While streaming isn’t necessarily the sole barometer of a song’s
        performance or popularity within a specific timeline or era, it has completely
        changed the consumption habits of the general public for the last ten years,
        particularly Gen Zs and millennials — two key markets that take the reins
        in shaping pop music consciousness. Seeing how Filipinas are clearly underrepresented
        at a time of unrelenting conversations about visibility and gender equality
        means that more work needs to be done to address issues of inclusivity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
