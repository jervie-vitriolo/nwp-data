      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Tabudlo was one of the record label babies who rode on the
        wave of funky pop instigated by IV of Spades. “Asan Ka Na Ba” is subjectively
        better than his TikTok viral hit, “Habang Buhay.” The tune suits his vocal
        range well too, highlighting his buttery smooth falsetto. Tabudlo sounds less
        like the result of a focus group discussion here, but what he’s carried on
        is that Gen Z fascination with nostalgia. I concede this time, Zack. It’s
        a jam.</p>'
