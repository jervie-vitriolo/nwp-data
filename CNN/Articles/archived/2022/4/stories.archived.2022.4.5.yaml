      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are "one guidepost" for travelers'' personal
        risk calculations, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f984267-3d9c-47d1-b0cb-2a8ebb046290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b8ee9-27ed-4687-9e8b-e9f198817a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re in "a phase in the pandemic where people need to make their
        own decisions based on their medical circumstances as well as their risk tolerance
        when it comes to contracting Covid-19," Wen said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f1b23-9ebd-46b4-ab1e-ec2a08ef021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dde442-e8fe-4150-8898-692184a5b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should interpret Level 4 to mean this is a place with a lot
        of community transmission of Covid-19. So if you go, there is a higher chance
        that you could contract the coronavirus," said Wen, who is an emergency physician
        and professor of health policy and management at the George Washington University
        Milken Institute School of Public Health.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6154f1-c156-4787-a4a2-e79cc36a902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170c9f8-a117-4628-b3fc-db265d9d08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will decide the risk is too high for them, Wen said.
        "Other people will say, ''Because I am vaccinated and boosted, I am willing
        to take on that risk.''</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bbf6f-9bb5-4b8d-8d4c-24cbbe297f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e665f6-cb37-4c34-8ce4-215aef4d555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this really needs to be a personal decision that people weigh
        understanding that right now the CDC is classifying the different levels based
        on community transmission rates, and basically only that," Wen said. "They''re
        not taking into account individual circumstances."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61642861-473d-4090-a5ef-e23766aefc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c68b0-4e4c-4793-85b9-66eb48fd29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More considerations for travel</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898b15a-78d7-4181-83bd-ca4f3b57edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors to weigh in addition to transmission rates,
        according to Wen.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d54d1d-4c62-47d2-85cf-dbbc95daff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a96af8-58fd-48bd-88b9-c9f55d0a17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost," Wen said. "Another is
        what precautions are required and followed in the place that you''re going
        and then the third is what are you planning to do once you''re there.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76c906-7e03-42c6-beea-1e88a46b0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda393a-07d7-4f5e-8bca-976aba726b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else. That''s very
        different. Those are very different levels of risk."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179f46a-b361-4931-88d5-235ce7ef54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802d0a8-3d21-4f9f-8da8-b00ff0a78a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel since
        unvaccinated travelers are more likely to become ill and transmit Covid-19
        to others, Wen said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20406ac-42fc-4c5a-afaa-432501e982a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441b81b-a02a-4b3b-a0a1-a0268fd0bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also important to consider what you would do if you end
        up testing positive away from home. Where will you stay and how easy will
        it be to get a test to return home?</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72d70b-4bfa-433c-8c00-d9eaf4fc42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:30:44.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-april-4/index.html">More
        than two dozen travel destinations see declining CDC risk levels.</a>"</em></p>'
  'DOH-NTF-COVID-19-COVID-19-vaccine-wastage':
