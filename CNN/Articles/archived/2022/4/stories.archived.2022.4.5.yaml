    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105dabd-b081-42cb-b2d1-e360e6026a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:38.234+08:00
