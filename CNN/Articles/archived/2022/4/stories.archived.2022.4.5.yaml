      'mgnl:lastActivated': 2023-01-19T16:07:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Gozum delivered another double-double performance of 18 points
        and 10 rebounds to help the Blazers occupy solo fourth in the team standings
        with a 3-1 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986769df-bbfc-4ce3-8ec0-b45d1fcb8f95'
      'mgnl:activationStatus': true
