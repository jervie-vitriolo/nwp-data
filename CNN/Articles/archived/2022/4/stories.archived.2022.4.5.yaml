      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s a way that Nica writes that''s hard to emulate because
        what she writes about comes from her own lens as far as I can tell,”&nbsp;record
        label honcho and prolific producer DJ Joey Santos points out. “[It’s] her
        experience of reality combined with her grasp of Tagalog makes for very compelling
        songs.”</p>'
