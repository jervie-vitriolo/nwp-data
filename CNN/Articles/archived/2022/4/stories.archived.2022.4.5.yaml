      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just would like a normal life," Renska says, believing that one
        day she will be able to return to Ukraine, where she can go back to making
        goofy videos with her friends, taking selfies and to playing the bandura,
        a classic Ukrainian instrument that has become a symbol of her country''s
        fight for its existence.</p>'
