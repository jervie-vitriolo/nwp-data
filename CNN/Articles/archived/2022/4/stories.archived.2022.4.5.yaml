      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0df4cf-9e72-458b-9676-bffd76eec991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, authorities said thousands of inmates, including elderly
        people, women and those with disabilities and terminal illnesses, would be
        pardoned to free up space.</p>'
