      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 30 people from Koalisyon Novalenyo Kontra Korapsyon and
        Alyansa ng mga Mamamayan ng Bagbag lodged the complaint before the Commission
        on Elections (Comelec), claiming to have witnessed the "massive vote buying
        operations."</p>'
