      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) –</strong> The College
        of St. Benilde Blazers cruised to their third straight win in NCAA Season
        97 after routing the Emilio Aguinaldo College Generals, 78-68, on Tuesday
        at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9416b76-74d9-4a85-9b4f-6eda8e10c74b'
      'mgnl:activationStatus': true
