      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;Despite
        being survey frontrunners, vice presidential candidate Sara Duterte said she
        is not yet confident that she and her running mate Bongbong Marcos will win
        the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29751a9-96d8-4279-a73a-0817b89293a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc39732-bbc1-446a-b1ff-8c09fa7ed752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confidence? <em>Wala po yan, dahil</em> we are always running scared.
        <em>Iyan dapat ang</em> mindset <em>namin, dahil walang kasiguraduhan ang
        pagkapanalo</em> until <em>ma</em>-proclaim <em>ka po</em>," she told reporters
        in a recent campaign rally in Mexico, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dbb11-c8c2-4171-8075-b7e452b02c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbe4d9-8c33-4eee-a85c-0a00dc1447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Confidence? We don''t have that because we are always
        running scared. That should be our mindset as winning is not certain until
        you''re proclaimed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d8d80-d47c-44be-ba56-0ed92acccb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:38.234+08:00
