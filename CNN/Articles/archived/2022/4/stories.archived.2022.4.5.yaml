  'covid-vaccine-wastage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-05T23:05:18.093+08:00
    'imagesource': 'jcr:82e8646a-7e73-4c56-ad54-d66d3cc0f43a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a0e8d6-270a-417b-9d85-8b59e12c5e02'
    'lead': 'Health Secretary Francisco Duque reports that the country''s COVID-19
      vaccine wastage rate is at 1.54%, which he said is "far below" the World Health
      Organization''s 10% indicative wastage rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T23:05:06.985+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:07:08.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:09.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine wastage in PH only at 1.54% — Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa397c-321f-4bbd-8b99-e9ae0486667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Health
        Secretary Francisco Duque on Tuesday reported that the country''s COVID-19
        vaccine wastage rate is at 1.54%, which he said is "far below" the World Health
        Organization''s 10% indicative wastage rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef4cfd-acd6-42ee-a1e5-e0b5aaad2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07793a-306e-44f5-acd0-efd17aa5e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total 244.5 million doses secured by the Philippines, Duque
        said some 3.76 million have been wasted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06304cf3-e9ad-4bcd-a07c-d1ccec59d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb6a65-4f4b-4414-89ae-aceed66b43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is far, far below than the 10% indicative wastage rate used
        by the WHO...So, ang layo (It''s very far). We''re still okay," the secretary
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8588327-9c98-4702-801a-1156c37ea96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef9024-7637-4d08-91c9-8ab1535bd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque noted that fewer people showing up in inoculation sites is
        among the reasons for the wastage. He added some vials delivered have lower
        content than the prescribed volume and cannot be used while others are already
        beyond shelf life. There were also particles found in a number of vaccines,
        and some were destroyed by fire or typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76226c03-fc2b-41d3-9ec8-d2417c3f53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2cca4-1c4c-49f9-8669-09b63516938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte responded to those criticizing
        the government for the 27 million doses - pegged at over ₱13 billion - that
        are set to expire in July. Authorities, he said, shouldn''t be blamed for
        the continued vaccine hesitancy among several Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b16120-c838-4405-a517-9166f23ad89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf735cd-0533-4e86-800d-8298078040c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kasalanan ng gobyerno na magbili tayo [It''s not the
        government''s fault that we bought supply] commensurate to the number of Filipinos
        that would be vaccinated sana [ideally]," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98526ce7-b0fc-4827-bdbb-a73b53cc9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84072a9-c060-46b7-ae2d-978e8e84a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, most of the soon-to-expire doses were either
        donated by other countries, or were procured by the private sector and local
        government units. Health Undersecretary Maria Rosario Vergeire earlier said
        the government is <a href="https://www.cnnphilippines.com/news/2022/4/5/Philippines-COVID-19-vaccine-donate-Myanmar-Papua-New-Guinea.html">now
        finalizing plans to donate</a> some of these shots to Myanmar and Papua New
        Guinea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d929457-67b8-4d8a-a64c-a7329a9f5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2939c-3740-4da7-9be2-2521c660dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:05:06.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said authorities could do a house-to-house vaccination
        as a "last-minute" strategy to use up the supply. Duque said some local governments
        have already begun doing this, particularly to inoculate disabled senior citizens.</p>'
