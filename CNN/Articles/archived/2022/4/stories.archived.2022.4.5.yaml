      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How does the mind-body connection impact anxiety?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2f0bf-f058-48cb-9287-51b5c21b7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90619e39-171c-42a1-90ac-e27b58edc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> Today, many people recognize that mental
        health impacts the body. They understand top-down messaging -- that a thought
        like, "Oh, no, I have a test tomorrow!" could impact their physical body,
        say, with an upset stomach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ad89e-112b-4ae6-838b-2fb40c9b8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38dc99-24ac-414c-9334-d4cab179bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less widely recognized is the delicate and deeply interconnected
        web of back-and-forth communication between body and mind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ad897-0662-4331-b719-e25f317f8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11558c0b-df1c-4b85-be97-92e71c4a42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern life assaults our digestive tract through chronic stress,
        processed food and pesticides. The compromised ecosystem of bacteria in our
        digestive system leads to an unhealthy, inflamed gut lining, which triggers
        a message to the brain, "Things are not OK down here." When our physical body
        is out of balance, it tells our brain to feel anxious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78865625-dfb2-431d-80ab-02cadb44092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d0f45-02ca-46af-b723-58afde3df9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How has your investigation of anxiety informed your
        perspective on depression?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fa461-77f0-4f02-a85f-8091f10a133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ef158-2edf-409f-b633-d6b1d70f1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vora: Many patients in my practice have both depression and anxiety.
        Sometimes they toggle between them. Other times the two states coexist. Chronic
        anxiety can deplete us over time, leaving us in a hollowed-out state of depression.
        Both are manifestations of the brain saying, "I''m not OK."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cd414-67bb-4ac1-9064-a26d049b0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c64ca-7abb-4f90-bc2b-1ab330599633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What coping strategies can help?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68120e41-2b16-4b9f-8196-af959c540d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab3def-6cd0-41fa-83c5-96f9783cb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> When our body gets tripped into a stress
        response, it can feel synonymous with anxiety and panic. First, we must eliminate
        avoidable "false anxiety" through focusing on nourishment and restorative
        sleep while monitoring the effects of technology, caffeine and alcohol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87466142-4334-4701-a6c9-8db5fe31a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437476f3-d8a5-4d0d-8ef3-114273317145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes, I like to start with stabilizing blood sugar because
        it has such a quick impact on our day-to-day anxious feelings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3d938-a185-4be4-b343-213744cf4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906939c-24d5-4ac5-9376-da04d3dafb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern American diet is built on a foundation of refined carbs
        and milkshakes disguised as coffee drinks. We end up on this roller coaster
        of blood sugar spikes chased by insulin, followed by blood sugar crashes that
        can feel identical to anxiety. Stabilizing blood sugar offers powerful relief
        from both anxiety and the sense of doom and unease that many people carry
        in the pit of their stomach.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27492066-f537-4232-91a7-3b1d21c3b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d320e-ba39-40b8-8e53-d7da91016177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definitive solution, to eat a blood sugar-stabilizing diet with
        fewer refined carbohydrates and more protein and healthy fats, is a lovely
        strategy. But if that''s 180 degrees from how you''re eating now, here''s
        a short-term fix: Every few hours, eat a spoonful of sunflower, almond or
        other nut butter, ghee or coconut oil. This creates a safety net that can
        blunt any blood sugar crash. Many patients have told me this intervention
        alone stopped their panic attacks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dffdf2-1e52-46fb-837b-6a94b1f4541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b0e24-357e-4ecb-9026-42c86b761e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You advise some patients to eat more meat. Why?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78bb99-b6b4-4a95-9b49-ef49fc932aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> A lot of patients come to me only eating
        smoothies, matcha lattes, chia seed pudding or big salads. Their constant
        shakiness comes from their diet lacking substance. A semi-vegetarian diet
        where meat is not the centerpiece but more of a condiment is probably a sweet
        spot for wellness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad3ad6-2b7f-4224-be25-4627f354ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7643be-8c24-473a-92dd-b17789e19048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panic attacks and a sense of always feeling on edge can stem from
        a body never getting grounded with adequate nutrition. A warming, nourishing
        and well-rounded diet can ease symptoms of both anxiety and depression.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235706a-3fed-41a9-b5f5-72accf3aaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585ada0-e330-4e2b-97d7-eeb9aa7b6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: If you could wave a magic wand, what nutrition protocols
        would your patients adopt?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e478f-26bb-48fe-bd2b-c5a58495a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09260e1b-4cf0-41d3-a293-b199401feb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vora:</strong> I don''t want to encourage people down the
        path toward feeling fragile, obsessive or fearful about food. That''s not
        helping anybody''s anxiety. Generally speaking, I encourage people to err
        on the side of eating real food and avoiding fake, processed food.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c50c1-4be8-4008-a2c5-466185dc7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c52fa-0d56-4e27-83a3-376fb097c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to approach food the way your great-great-great-grandmother''s
        culture did, by eating a balance of minimally processed protein, carbohydrates
        and healthy fats, and generally eating what''s local and in season. If you
        come from a mixture of different lines of ancestry, pick and choose and then
        listen to your body.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8b16e-6a24-46bb-b60a-dc0bdf239fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc2e85-93c7-4ed7-934d-a26fef38869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, what works for our bodies echoes where on the planet
        we descended from. Overall, try to eat real food that was grown with integrity,
        ideally on small, sustainable farms with humane animal husbandry practices
        rather than large factory farms and concentrated animal feeding operations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359391f-51d4-4a31-8937-bb9e3759910e'
      'mgnl:activationStatus': true
