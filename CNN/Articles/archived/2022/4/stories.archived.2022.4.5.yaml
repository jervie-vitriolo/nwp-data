    'jcr:uuid': 'e3b4bb35-2aa1-4d48-aa1d-79706961ae27'
    'lead': 'Ecuadorian authorities said Monday they are in "total control" of a prison
      in the south of the country after a riot broke out the day before, killing at
      least 20 inmates.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T09:47:27.162+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:07:44.116+08:00
