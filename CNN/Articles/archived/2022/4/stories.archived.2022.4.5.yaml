  'democrats-big-oil-suspend-buybacks-and-dividends':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
