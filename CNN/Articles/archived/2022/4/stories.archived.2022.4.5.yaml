    'lead': 'Two Filipino scientists from the University of the Philippines have made
      it to Encyclopedia Britannica''s 2022 ''Shapers of the Future'' list for their
      health and medicinal discoveries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T10:21:35.952+08:00
