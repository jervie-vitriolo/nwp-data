  'LTO-still-needs-to-produce-12M-motorcycle-plates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-05T21:04:43.672+08:00
    'imagesource': 'jcr:4b6399c0-47f8-4da9-b3df-0bd8b0e58c6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc410082-4b48-4498-9379-4f7c206bc468'
    'lead': 'The Land Transportation Office (LTO) hopes to secure an additional budget
      as it still needs to produce 12 million motorcycle plates to wipe out the backlog,
      the head of the agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T21:06:05.901+08:00
