      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Surya Deva, a professor at Macquarie Law School in Sydney,
        said Khan''s move for an early election could backfire. Khan has "not been
        able to manage the economy well and with a growing rift with both external
        and internal allies, even elections will not be easy for him," Deva said.</p>'
