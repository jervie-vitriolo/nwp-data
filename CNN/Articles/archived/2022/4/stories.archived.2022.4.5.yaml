  'metro-manila-wage-hike-petitions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-05T22:53:11.962+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af666310-90da-4a3d-a084-537e11b22598'
    'lead': 'The Labor department says the Trade Union Congress of the Philippines
      has filed a fresh petition for a minimum wage increase in Metro Manila after
      its earlier request for an across-the-board ₱470 salary hike was rejected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T22:56:41.344+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:07:09.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:09.205+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: TUCP files new salary hike petition for NCR; wage board consolidates
      3 other appeals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b3eac-0f63-4e3e-8d4d-b67dbcf10e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> - The Labor
        department on Tuesday said the Trade Union Congress of the Philippines (TUCP)
        has filed a fresh petition for a minimum wage increase in Metro Manila after
        its earlier request for an across-the-board ₱470 salary hike was rejected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc8c51-1d82-4152-bc71-e250dffbde7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b5e94-05d0-4300-b3c0-c46cc01415cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department''s National Capital Region director
        Sarah Buena Mirasol, TUCP is no longer asking for an across-the-board pay
        raise but is still calling for an additional ₱470 for the minimum wage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd3aab-0431-4868-bc33-26b5f4da93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deed7e3-05d9-4418-968e-3687bf72c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Tripartite Wages and Productivity Board (RTWPB) had
        junked the labor group''s initial petition, saying an across-the-board increase
        is "not within [its] jurisdiction nor authorized by R.A. 6727."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e91ec3-7fb8-4c98-95ba-681930846095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fc53d-1a12-4dbc-bb3e-78caeabd6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP called this decision "insensitive" to the plight of Filipino
        workers, especially amid oil price increases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77633694-a71d-4c62-9c9e-ba1f3e207576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb263b-a158-421a-ae76-4b3f634d91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that the RTWPB cannot grant an across-the-board
        wage increase, it has jurisdiction insofar as providing an increase in minimum
        wage. It should have decided based on the arguments and computations that
        we submitted which are focused on a minimum wage increase rather than dismissing
        it," said TUCP President Raymond Democrito Mendoza in a statement on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec5815-d50b-4e6c-89d9-c4ab19e3c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbb2d9-4e0f-4063-9a45-ca172801429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T22:56:41.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirasol said the fresh petition may be considered during the next
        regional wage board meeting.</p>'
    '11':
