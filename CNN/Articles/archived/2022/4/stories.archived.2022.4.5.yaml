      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folk-pop singer-songwriter Clara Benin is also making waves in the
        global music market after being signed under OFFMUTE, a Southeast Asian record
        label that provides artists “a voice, an audience, and an opportunity for
        cross collaboration within the region.” On top of headlining Spotify’s Equal
        campaign with a giant digital billboard at Times Square in New York City,
        Benin achieved newfound prominence in Asia with the release of “Suara Hati,”
        an original track re-recorded in Bahasa Indonesia, and “A Day At A Time,”
        a soulful pop collaboration with Gentle Bones, one of the most-streamed solo
        artists in Singapore.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134326e-ec5d-4b6f-ac9d-b2777297a782'
      'mgnl:activationStatus': true
