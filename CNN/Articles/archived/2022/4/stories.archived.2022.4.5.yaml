      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazers head coach Charles Tiu praised the composure of his players
        in maintaining their wide margin as they seek to move away from their previous
        league reputation of losing games down the line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
