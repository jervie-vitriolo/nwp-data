      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still can''t believe how quickly her life has changed since
        the Russian invasion. "It''s (the) 21st century, it''s Ukraine, it''s Europe,
        why?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935a2ee-38f0-4cef-a76e-bc06983ec5b8'
      'mgnl:activationStatus': true
