      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants alleged Lin''s team gives stubs to "selected" Quezon
        City voters, telling them to proceed to any of Lin''s three "headquarters"
        in Barangay San Bartolome for the supposed payout of ₱500 each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92043b70-0f23-4990-a580-ce2d33fd152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53a046-a448-46c8-bb8b-cfae1205a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the team asks these residents for their personal details
        and a valid ID. Their photos are also supposedly taken for another ID to be
        issued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36133c0-08a7-4761-b83e-bd6253f64f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce4d47-889e-4d81-9845-4513a25f62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another of respondent Lin''s staff said they will not allow anyone
        to proceed to payout if you are not a voter," the complainants said. "In multiple
        instances, the organizers inside these headquarters said, ''Comelec personnel
        po ang kumukuha ng ID ninyo [are the ones getting your IDs].''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb2f2f-bb6e-4fd6-94e8-886299a62a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1edbd-4255-421c-85f3-439e434470bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said voters are asked to wait for hours while a video
        presentation about Lin is played through a projector. Other times, they said
        Lin and other councilors were physically present to speak before the crowd.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a89bd-485a-4cba-a5f8-84fc032abcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f25c3-a6e3-45ce-9a15-cf454cb5cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After waiting, the complainants claimed the voters are told to enter
        a separate room, where the QR code located at the back of their issued ID
        will be scanned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74964b-41d2-4848-9c85-f95d55eadf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2a1aa-f5b5-4054-90d8-a3c5acfc49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afterwards, a small brown envelope was handed to us, containing
        500 pesos," they said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92b444-15d3-4167-ad77-a83e8fe7316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T16:42:50.627+08:00
