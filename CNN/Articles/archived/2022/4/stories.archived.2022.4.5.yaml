      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670143aa-89a2-4c1c-88d4-b62f46150396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Interior Usec.
        Epimaco Densing said the move will help address the gap between Filipinos
        who have completed their primary doses but have yet to get their boosters,
        and encourage those who have yet to receive their first COVID-19 vaccine to
        get inoculated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cc7ae-4d1d-41e6-bf70-8e34329d6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3440aab-04a5-443e-ad49-0a8a6f8f7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate objective is people who have been vaccinated with
        the primary dose will eventually get their booster shots," Densing said, citing
        that only 12 million Filipinos have been boostered, way below the nearly 66
        million who have received their primary doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9f59d-9419-4369-b96d-6ba715114d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8499d23-e715-44f0-bb7d-903b57397a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So ang backlog natin for boosters is around 54 million Filipinos
        based on existing fully vaccinated individuals. And the target is still too
        short. Kasi dapat ''yung fully vaccinated natin, 90 million ang ultimate target
        and we are short by 24 million,"</em> Densing said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23012fae-1973-4aaf-af7d-86df8a3d406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b8511-6093-4a08-a73b-cfab067ea9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It works two ways — <em>magpabakuna at magpabooster</em> [getting
        a primary dose and getting a booster]," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535f74f-9af5-446b-923b-8b429b6369a8'
      'mgnl:activationStatus': true
