      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a7051-dfae-449f-a548-f2337b24421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:40:24.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too painful (to talk about)," Indira says. "I love her very
        much. That she is safe now is the main (thing) for me."</p>'
    '67':
