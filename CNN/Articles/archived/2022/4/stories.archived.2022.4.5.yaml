      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the call ends and her mother hangs up, Renska''s brave facade
        falters and she begins to cry.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb6f7a-6eec-4647-9ebc-63b52dbe2000'
