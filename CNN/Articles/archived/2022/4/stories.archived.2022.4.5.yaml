      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor said they will continue to reach out to more
        Filipinos through various activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00182584-bdb2-4604-aab1-df4ab0f891ec'
