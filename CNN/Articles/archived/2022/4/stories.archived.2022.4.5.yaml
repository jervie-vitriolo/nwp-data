    'imagesource': 'jcr:6c049a96-abef-418f-87fa-3ca44eb20f04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ea9d1f-f7c0-42dc-810b-791985fee197'
    'lead': 'The lawmakers called for the four oil companies to suspend stock buybacks
      and dividends for "the duration of the Ukraine crisis" and "immediately use
      those funds to help Americans suffering from high prices at the pump."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T03:21:01.249+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:07:57.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:49.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
