    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anxiety']
    'template': '1'
    'title': 'Stop anxiety before it starts with these new strategies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e4b23-682d-4e05-b707-53a4f8b47472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In recent years, public figures openly
        sharing their mental health struggles have helped lift fellow sufferers out
        of silent shame and stigma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5315982-72ad-4b55-8d4d-77dd18c1d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780d0e3-1bac-4ded-a09d-cea5ce4285f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few decades earlier, the introduction of new medications to treat
        depression and anxiety disrupted the depiction of mental health problems as
        a personal failing in favor of an expression of brain chemistry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5067837-c30c-4ed8-92c2-d8a07a9bd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260ed7b-951c-41fc-a69a-2100b36510bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, new understandings of the reciprocal communication between
        mind and body make anxiety far more preventable than previously known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d1c0e-6acd-4be5-aee0-850d131d2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91246db0-139c-46f9-9317-8e9d79d93a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Anatomy of Anxiety: Understanding and Overcoming the Body''s
        Fear Response," holistic psychiatrist Dr. Ellen Vora unpacks the physiological
        underpinnings of stress and fear and shares pioneering strategies for both
        prevention and treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9be428-8ff9-4758-9cd0-7dcdaa4536f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650b62a-850c-4ac4-8b36-92feb42d1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8211248-6558-44e0-a0f3-95c07a35106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:02:02.482+08:00
