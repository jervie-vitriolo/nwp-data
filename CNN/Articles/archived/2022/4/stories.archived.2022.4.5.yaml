    'jcr:uuid': '956d5178-64dd-43e0-b88b-6c87dcbeca36'
    'lead': 'Mapua Cardinals continue their hot start in NCAA Season 97 after surviving
      the late game scare from San Sebastian Golden Stags to remain flawless in three
      games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T15:45:23.533+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:07:26.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
