    'lead': 'Local government units must first seek permission from the Commission
      on Elections before distributing ''ayuda'' among their constituents during the
      campaign period, so that they will not be accused of electioneering, the Department
      of Interior and Local Government says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T11:58:07.751+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:07:39.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
