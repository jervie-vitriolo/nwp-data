    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9becc6-0a8e-446a-acec-da5d329594b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite end, hyper-pop acts like Ena Mori and Pikoy aren’t
        exactly concerned with pandering to the industry’s commercial demands. Striking
        a balance between catchy hooks and off-kilter experiments, these new breed
        of talents are expanding the borders of pop with noise of ringing intensity
        and eclectic soundscapes. They dress, live, and act like a true pop star in
        every sense of the word, but they’re also fascinated with the idea of subverting
        it with amusicality and dissonance, not afraid to disrupt mainstream values
        and conformity. Ena Mori for one, has built a small but growing cult following
        here and abroad, and was recently included as one of <a href="https://www.nme.com/en_asia/blogs/nme-radar/nme-100-essential-new-artists-for-2022-2-3132350"
        target="_blank">NME100’s Essential Emerging Artists For 2022</a>, along with
        South Korea’s BIBI and Singapore’s Cayenne.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a841c7-a06a-451e-b99d-97cd473a3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d6752-c85e-4f07-bcc8-349d0fa013e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s Into Her” actress and teen icon Belle Mariano made headway
        with the release of her debut single “Sigurado” last year. The charming, stripped
        down ballad seems appropriate for her brand and age, but what made it more
        endearing is Mariano’s remarkable restraint, which adds character to the material.
        The song instantly skyrocketed to the top of several music charts in the Philippines
        and logged impressive numbers on both Spotify and YouTube, establishing Mariano
        as a multimedia sensation capable of delivering a blockbuster movie, a hit
        digital series, and a record-breaking single.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44443be4-c2d9-4845-b8e4-20b14d4aec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.463+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maymay Entrata, another fellow Kapamilya singer-actress, has also
        joined Mariano in commanding a domineering presence in the pop stan universe
        usually reserved for their male counterparts and peers in the industry. After
        quite a few misses, Entrata finally inspired adamant adoration in “Amakabogera,”
        a dance-pop anthem that doubles as a rallying cry for women, queer, and gender-nonconforming
        folks to embrace their power and individuality amidst the challenges of patriarchal
        bias.</p>'
    '72':
