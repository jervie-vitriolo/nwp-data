    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:02.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s Gautam Adani joins Elon Musk and Warren Buffett in the centibillionaires
      club'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26f9fb-a694-407e-b866-ef147f6a9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s Gautam Adani has joined what
        is probably the most elite club in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cf751-2d3d-46bb-8f1e-5b50647d7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure tycoon''s wealth hit $100 billion over the weekend,
        according to the Bloomberg Billionaires Index, making him the richest person
        in Asia. He joins nine other men in the centibillionaires club, including
        Tesla CEO Elon Musk, Amazon founder Jeff Bezos and Berkshire Hathaway chairman
        Warren Buffett.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d8b95-de0b-418b-8978-4ced4db22e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French businessman Bernard Arnault — the chairman of luxury goods
        group LVMH — and Adani are the only non-Americans with fortunes worth at least
        $100 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3b740-a860-4684-b2b3-2d224eb173ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stock markets boomed around the world during the pandemic, many
        billionaires saw their wealth skyrocket, but Adani''s gains have been exceptional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db7077-c0d2-4528-b3ba-821981fe2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old founder of the Adani Group controls companies ranging
        from ports and aerospace to thermal energy and coal, and has seen his fortune
        soar by nearly $90 billion over the last two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1106b-9740-474b-8874-0215e32d2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of some Adani companies have jumped more than 1,000% since
        June 2020, a sign that investors are optimistic about the billionaire industrialist''s
        ability to bet on sectors such as infrastructure and renewable energy, which
        are key to Prime Minister Narendra Modi''s economic development goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c1be8-cfb6-4825-98f3-5be2e3597c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adani is now the 10th richest man in the world, just ahead of fellow
        countryman Mukesh Ambani, who is worth $99 billion, according to Bloomberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857ec53-95ff-48bc-aa15-f827a29b8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani, who controls Reliance Industries, has also moved his focus
        from oil to newer ares such as green energy and technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b432f0-af1b-4abe-813f-5005b34e12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T15:45:20.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/04/business/india-gautam-adani-wealth-centibillionaire/index.html">India''s
        Gautam Adani joins Elon Musk and Warren Buffett in the centibillionaires club</a>".</em></p>'
  'Mapua-survives-San-Sebastian':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-05T15:45:16.685+08:00
