    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ac898-26df-433f-85fa-dde1045aa87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.462+08:00
      'mgnl:createdBy': 'gabrielle'
