      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857e2b5-f197-4618-8eca-1c9ece90b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.464+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music trends come and go, but one thing is certain: women in pop
        music have always been at the vanguard of cultural relevance, finding ways
        to create “talkable” moments or spark an entire movement. We need songs that
        speak directly about women’s experience, and the universal appeal that comes
        with it. Generation-defining anthems like “Amakabogera” and “Rosas” point
        towards the current state of affairs from a distinctly women-centered perspective,
        refusing to succumb to any form of revisionism and pressure.</p>'
    '63':
