      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b3b03-ee89-46b5-a08e-1d35a9eec2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is for the panel of experts to qualify
        in the proposed redefinition that after six or how many months, the effectivity
        of the vaccine wanes. Once that is officially mentioned by our panel of experts,
        the Department of Health, then we can start the definition of fully vaccinated.]</p>'
