    'jcr:uuid': 'e0e0d26a-8674-4a41-be79-2e4c6c9904f1'
    'lead': 'The Ukraine war is wreaking havoc on the world economy, but in the Middle
      East its impact hasn''t been so grim for everyone. Gulf oil producers are seeing
      billions of dollars added to their coffers and they are expected to register
      their first budget surpluses in eight years.'
    'mgnl:activationStatus': true
