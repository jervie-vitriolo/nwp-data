      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/music/2021/11/16/maymay-rox-santos-talk-mpowered.html"
        target="_blank"><strong>READ:&nbsp;Maymay and StarPop’s Rox Santos talk about
        producing “Mpowered”</strong></a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98af0ec-0b00-49b1-9ad1-16e061815696'
