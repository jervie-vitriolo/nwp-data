    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:56.287+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Tokyo', 'Nakagin-Capsule-Tower']
    'template': '1'
    'title': 'Tokyo''s iconic Nakagin Capsule Tower to be demolished'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf788ec4-7884-4b0f-8f75-f2272680d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of Japan''s most distinctive works
        of contemporary architecture, the Nakagin Capsule Tower in Tokyo, will be
        demolished this month, according to the building''s new owners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9a6c0-a56c-4b4d-8160-e826f55ea506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision ends years of uncertainty surrounding the eye-catching
        structure, which once offered a futuristic vision of urban living but had
        recently fallen into disrepair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027779ba-0534-4c52-b035-4788fdefdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in 1972, the tower comprises 144 factory-built units arranged
        around two concrete cores. Each 10-square-meter (108-square-foot) "capsule"
        features a porthole-style window, with appliances and furniture built into
        the structure of each home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95772f-2df9-4f4a-9cd6-e077bac89e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is considered a prime example of Metabolism, an architectural
        movement that emerged from the ruins of World War II with a radical new vision
        for Japan''s cities. As well as embracing technology and mass production,
        the avant-garde group''s members looked to nature for inspiration, with structural
        components treated like organic cells that could be "plugged" into a larger
        whole or later replaced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62dcd9-d249-4f03-9ecf-ab80101a9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s designer, Kisho Kurokawa — one of Metabolism''s
        youngest adherents — had originally envisaged the Tokyo tower''s capsules
        being replaced every 25 years. But they instead grew dilapidated and outdated,
        with many of the apartments now sitting empty, used for storage and office
        space, or <a href="https://prtimes.jp/main/html/rd/p/000000011.000020714.html"
        target="_blank">rented out</a>&nbsp;to architecture enthusiasts on a short-term
        basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c19f5-5f5f-4ea4-8db9-426dea1c3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the owners'' association voted to sell the tower to a property
        developer that intended to demolish and replace it. But the firm filed for
        bankruptcy during the 2008 recession, and the site''s fate was thrown into
        years-long limbo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4873e6c-5a6c-4130-a612-63c93acb420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners again agreed to sell in 2021, and the building was acquired
        by a group of real estate firms operating under the name Capusule Tower Building
        (CTB). A spokesperson for the joint venture, Takashi Shindo, told CNN over
        the phone that the last residents moved out last month, with demolition scheduled
        to begin April 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f8e29-c513-42a5-b812-1a2248d544ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preservationists had long expressed hope that the building might
        be saved — including Kurokawa, before his death in 2007. Petitions and campaigns
        have called for the structure to be protected as an example of Japan''s architectural
        heritage. (Although the Metabolism movement proved influential, very few of
        its proposals were ever realized, making Nakagin Capsule Tower a rare living
        example of the group''s philosophy.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0211b-70c2-4c78-8612-414abedb73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization behind the conservation campaign, the Nakagin Capsule
        Tower Building Preservation and Regeneration Project, asked city authorities
        to intervene -- and even considered applying for protected status with UNESCO.
        But neither approach proved successful, according to project member Tatsuyuki
        Maeda, who acquired 15 of the capsules between 2010 and the building''s sale
        last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893974b-69a4-4ec4-bde6-59f903687968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan does not have the legislation to preserve this kind of architectural
        culture," he said over the phone. "It is unfortunate that one of the country''s
        most representative examples of modern architectural heritage will be lost."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c716f8-1cb2-4a64-8cf3-75ecdb1cb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maeda said that efforts to raise the 2 to 3 billion yen ($16 million
        to $24 million) required to renovate the tower and remove asbestos were hampered
        by the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-19</a>&nbsp;pandemic. The project has since shifted
        focus towards raising funds to refurbish and repurpose individual units in
        the hope that institutions might look to acquire "unplugged" capsules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855ed86-9fe7-4af6-a995-bd281324599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maeda said the project has received around 80 inquiries, with the
        Centre Pompidou in Paris among the museums to have expressed interest in obtaining
        one, he added. The Museum of Modern Art in Saitama, Japan, meanwhile has a
        unit in its collection already.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54449b15-439e-40c8-901b-9fd8f4ee2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurokawa''s architecture firm, which continued operating after his
        death, announced that it intends to preserve the building in a "<a href="https://www.kisho.co.jp/page/554.html"
        target="_blank">digital space</a>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65dce6-d5f3-46e8-8851-b62a6b44fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to preserve the capsules, even if the building
        is demolished," said Maeda. "Dozens of capsules with relatively little aging
        will be recovered and rehabilitated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800c306-bd49-458d-b283-1f835e034010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that the building was famous, but the Capsule
        Tower also had a certain charm that appealed to people. Everyone who stayed
        there was creative in his or her own way, and the community that formed was
        truly fascinating. I am sad to see it go, but I hope it will live on in a
        new form."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4581f-e1ec-4dfd-a55d-a72cef6f89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T11:47:01.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:07:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/japan-nakagin-capsule-tower-being-demolished-intl-hnk/index.html"
        target="_blank">Tokyo''s iconic Nakagin Capsule Tower to be demolished</a>."</em></p>'
