      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so unfair that I should be here and my parents there," she
        says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbdf35-90a0-4c0a-93cb-148f4e3bc42c'
      'mgnl:activationStatus': true
