      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Renska was studying for college exams in her home city
        of Kyiv, Ukraine, with plans to become an English and Turkish translator.</p>'
