      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario has maintained her reign on the mainstream music realm
        for nearly a decade, both as a hit-making composer for A-list stars and an
        indie singer-songwriter known for her distinctly confessional tone. She is
        the co-composer of Sarah Geronimo’s “Tala,” a defining moment in Pinoy pop
        that went viral in 2019. Del Rosario also penned Barbie Almalbis’ “Ambon,”
        one of the rare gems of the Himig Handog P-pop Love Songs catalog and Yassi
        Pressman’s electroclash jam “Lala,” which won Best Dance Recording at the
        29th Awit Awards. Del Rosario eventually broke out from the sidelines with
        her solo song “Tahanan.” It peaked at No.1 on Spotify Philippines Viral charts
        in the first week of November 2020, owing its popularity to the exposure that
        it received from the “Gaya Sa Pelikula” official soundtrack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40731e-caaf-411f-bbbc-716e3766e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.461+08:00
