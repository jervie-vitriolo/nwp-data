      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Ukraine I had an incredible class and wonderful teachers. And
        here are also extraordinary people," she says, adding that they are "wonderful
        people who have become my family."</p>'
