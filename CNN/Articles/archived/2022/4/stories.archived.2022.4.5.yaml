      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her advice to struggling female artists out there
        who are close to giving up on their dreams, Benin urged her fellow artists
        to stay motivated in celebrating the little advancements being made in terms
        of achieving goals. “Everyone is on a different journey, so don’t compare
        yourself to others. Just focus on your music and stay true to yourself.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff086c8-b83a-4f59-9f82-41edd3b76346'
