      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases will soon tackle these suggestions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4a943-251c-43f3-8643-2045f30b030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T14:27:30.795+08:00
