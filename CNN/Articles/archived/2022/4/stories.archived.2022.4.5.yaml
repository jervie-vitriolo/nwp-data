      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few Wish Bus performances look as good as Ena Mori’s does. The set
        design of the bus is essentially the same, but perhaps Mori’s cyberpunk goggles
        or far-out dress turn the studio into a space-age lounge. Perhaps it’s how
        pop stars are able to turn the plainest places into a stage. I’m glad Ena’s
        one of the torchbearers of idiosyncrasy amongst her generation and hope it
        keeps burning strong.</p>'
