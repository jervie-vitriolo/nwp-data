      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renska''s parents arranged for her to stay with good friends in
        Hungary as they remained behind in Ukraine to care for her elderly grandmother,
        who is too frail to travel.</p>'
