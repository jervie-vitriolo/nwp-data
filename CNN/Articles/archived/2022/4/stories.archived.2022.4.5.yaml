      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos-Duterte tandem has received a number of endorsements
        from various groups and personalities. However, Sara''s father - <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/22/Palace-Duterte-endorsement-PDP-Laban-BBM.html"
