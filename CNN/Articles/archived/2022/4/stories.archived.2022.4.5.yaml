      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jikamarie has always been heavily involved in the production and
        creative aspects of her music. Aside from writing and co-producing her own
        material, she’s also very hands-on in conceptualizing her own brand. “For
        every song, I carefully think out the message, concept, the plot for the music
        video, cover art, promotional photos, design, and other pre-production duties,”
        she says. “Concept-making is one of the things that I’m always excited about
        working on.”</p>'
