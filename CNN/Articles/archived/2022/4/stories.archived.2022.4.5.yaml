    'template': '1'
    'title': '2 Filipino scientists are on Britannica''s ''Shapers of the Future''
      list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d487da-4b63-48e2-8f6c-a564ebae365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Two Filipino
        scientists from the University of the Philippines have made it to <a href="https://www.britannica.com/story/20-under-40-young-shapers-of-the-future-health-and-medicine">Encyclopedia
        Britannica''s 2022 "Shapers of the Future" list</a> for their health and medicinal
        discoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b1a57-7a09-471d-97cd-c9ab4d802a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a63d50-5b17-40f3-a4a5-79fe5a5ff022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rodney Perez, a researcher at the National Institute of Molecular
        Biology of the University of the Philippines Los Baños, was credited for his
        study on "bacteriocins," which he said are natural toxins that can kill bacteria
        strains to prevent food spoilage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc4758-9568-4bb0-a506-6b4532ba898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d447f-594b-4a5a-9d58-c68d7da5ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they (bacteriocins) have these antibacterial properties
        that are potent against food spoilage and some pathogenic bacteria, they have
        been utilized as safe food preservatives," Perez told CNN Philippines'' <em>New
        Day</em> on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73f862-d5d4-4b7f-92e3-6dd18338e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6976aa-2c70-40d6-871c-8455d831116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez studied food science at Visayas State University. He won a
        scholarship to Kyushu University in Japan for a master’s degree in bioscience
        and biotechnology and a doctorate in microbial technology. He is also the
        first Filipino to be awarded Young Asian Biotechnologist by Japan''s Society
        for Biotechnology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17605c53-a95d-48fd-b562-71f4637036eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f38f1a-30b6-4094-a661-3fbd10bd20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen-year-old Maria Isabel Layson, on the other hand, was cited
        for her study on the aratiles fruit and its antioxidant properties that could
        combat diabetes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ebc3e-e7bf-4b50-892f-11b5b7fdb549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0e846-4667-4dbe-bd75-5ffc49fdc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of my study showed that the aratiles plant — the entire
        plant, not only the fruit — has potent antioxidant and anti-diabetic properties,"
        said Layson, a student of the University of the Philippines Visayas in Iloilo
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc68e0-d4cb-4c7d-859c-9b277182337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ca049-740c-487b-be8c-4cc0e147239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layson attended an elementary school for gifted children and the
        Singapore American School. At 16, she presented her study at the Intel International
        Science and Engineering Fair in Arizona. She also won Best Individual Research
        in Life Science at the National Science and Technology Fair organized by the
        Department of Education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8909709-24d2-489e-868e-213a93def49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fbe81-3b1f-4f37-ab0c-186a0ce3a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez and Layson shared how they feel about their inclusion in Britannica''s
        Shapers of the Future list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00130bf4-64e0-4bd2-8777-fc2a9e02f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099cd47-cbd4-4628-aead-cd4334a6b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big boost in my career. It gives me extra motivation
        to continue to work harder in my field of study," Perez said. "This also brings
        honor not only for myself but to my family and all my colleagues at UPLB Biotech."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03a2fe-bb62-4ffa-b8df-e750ccbb5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98834592-56ef-437a-a989-3be9cd3b2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Layson, who is specializing in chemistry, she can now integrate
        all her experiences in the laboratory when managing her family''s urban farm
        and in pursuing her interest in culinary arts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3465fa0-6648-4a3f-bdad-cd3f759519a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c48dae-b9b7-4dac-9c40-a7f75ab842e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T10:21:35.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:07:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a part of this list is such a humbling experience because
        I believe in the saying that much is expected in those who are given more,"
        she said.</p>'
