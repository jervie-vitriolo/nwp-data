      'mgnl:lastActivated': 2023-01-19T16:07:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814de1aa-8981-47e1-83f7-cddb4e5b7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:48:23.462+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:07:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a lot of ingrained misogyny out there in both men and
        women, so it’s crucial that younger generations are raised in environments
        where there is no stigma against being female,” Pineda says. “With young people
        being the most passionate consumers of music and pop culture, it’s more important
        than ever for them to see women at the forefront of these areas. It needs
        to be normalized that women are capable of leading and excelling.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fb7a2-b8ed-4403-bd3d-cd1f91140c3b'
