      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made the decision to dissolve (parliament) because ever
        since I came to power I was being asked to resign," he said in an address
        to the nation on Monday.</p>'
    '74':
