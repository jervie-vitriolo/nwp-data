      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defended its position, stressing that the decision was part of
        its "patriotic duty" to prevent a Marcos from retaking the country''s highest
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45463c0-99e1-4471-ba23-d7a1af03c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is they sit down right now. Time is of the
        essence," Orbos said. "There''s nothing wrong in talking and reaching out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563bdf1-b8f4-40d6-9240-8f2b04ea6a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Moreno camp believes coalition talks would be difficult
        to do now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed811253-2186-4b8c-b88d-6254b703f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magandang pakinggan ang (It''s good to have) unity or coalescing
        to fight a perceived threat to democracy. But I''ve been in so many coalition
        building, there were so much treachery in these coalition talks," Moreno''s
        campaign manager Lito Banayo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0674dd-159c-4e64-b2f2-7e075ddd3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ''yan noong bago nag-file ng certificates of candidacy, sinsero
        ang ginawang usapan para magkaron ng unity," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da67f3-385c-469e-b348-d4e5fc05334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T23:34:10.755+08:00
