      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199145d9-7b35-4353-9788-407f0b8ea4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:11:46.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace made the statement after <a href="https://www.cnnphilippines.com/news/2022/4/4/De-Lima-Comelec-debate.html?fbclid=IwAR0MKWYB66P27_TScSE8yMmKR5RhWu05Dr7Yp1opiAOHiaZnJxnF9qXhAO4">De
        Lima thanked presidential candidates</a> who agreed that she must be freed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92099c80-5b90-47ae-83fb-dd2213de027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:11:46.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06ae2e-d726-4089-81aa-ef31665b3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T17:11:46.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we respect the opinions of the presidentiables who gave their
        stance on Senator De Lima’s detention, we have to underscore that the senator
        has been accorded due process in all stages of her criminal prosecution,”
        said acting presidential spokesperson Martin Andanar in a statement. “The
        rule of law, as President Rodrigo Roa Duterte said in numerous occasions,
        must always prevail.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e7559-1701-449c-8ebe-f990de912367'
      'mgnl:activationStatus': true
