    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ecuador', 'prison-riot']
    'template': '1'
    'title': 'At least 20 killed in Ecuador prison riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03918dac-f90d-419f-a429-249c9854cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ecuadorian authorities said Monday
        they are in "total control" of a prison in the south of the country after
        a riot broke out the day before, killing at least 20 inmates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746af06b-02e3-48fa-97aa-bf30e67894af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c65821-c2a4-491e-bb45-1e169fd139d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence at the Turi prison, near the city of Cuenca, started early
        Sunday due to a leadership dispute among incarcerated members of a gang known
        as The Wolves, Gen. Carlos Cabrera, the commander of Ecuador''s national police
        force, told reporters at a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e334bed-b35c-4880-8767-0bf4964a189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57bf0e-59e7-4cc5-87f8-71ff446091ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said 19 of the victims were killed due to "acts of violence"
        and one was killed after ingesting a chemical substance. At least 11 others
        were injured, CNN Espanol reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2442a25-be41-4a4a-b409-e2107640df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b5a67-6b5b-49df-8a3a-3b50a486e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to identify the bodies of the victims to
        inform their relatives, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb548305-7fea-414a-9060-74215d88875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ab8db-8508-44ed-9c04-9544889b54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other inmates were injured during the riot, authorities added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a12627-0923-4851-9be9-db737ca670e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228134a-1f31-46e5-b35f-1cdc7de065f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s prison system has been under a state of emergency since
        deadly clashes in September 2021, when 118 people were killed during clashes
        that involved automatic weapons and even grenades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107930a5-1689-4507-889a-fd43e1b72dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408eee19-4a1b-48db-8d6f-b3ce7f98bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 inmates were killed in prison violence in 2021, according
        to figures from Ecuador''s prison service SNAI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359df868-9a19-4a34-ba36-0e77e675ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131b48b-a541-4bbd-97d0-59b8f3be3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador is a key transit point on the route that brings cocaine
        from South America to the US and Asia, which makes it fertile ground for gang
        clashes. In this escalating struggle for territorial control, prisons have
        become contested battlegrounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d46e1-60d3-49ea-8856-1b6a7c48d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969f742-8ba9-4fe8-8828-ed21ed4c6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T09:47:27.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:07:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisons are also chronically overcrowded. In July 2021, then-prison
        chief Eduardo Moncayo told local media that the Litoral Penitentiary in Guayaquil
        was the most overcrowded in the country, with more than 9,000 inmates in a
        facility planned for 5,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30807b7-7f01-47c1-b717-4c92073a65f0'
      'mgnl:activationStatus': true
