    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b84d5d5a-0588-4b94-b00c-242a056477eb'
    'lead': 'US President Joe Biden on Monday called the atrocities allegedly committed
      by Russian forces in Bucha, Ukraine, a "war crime" and called for a trial to
      take place against Russian President Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-05T01:46:35.005+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:07:58.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:48.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Bucha', 'Ukraine', 'Russia', 'war-crimes', 'trial']
    'template': '1'
    'title': 'Biden calls for war crimes trial after Bucha images surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36329c-4a5e-4083-b042-ca8f1debd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Monday called
        the atrocities allegedly committed by Russian forces in Bucha, Ukraine, a
        "war crime" and called for a trial to take place against Russian President
        Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3307bb-156d-45e5-904e-ea65d28737f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f02eb1-bbc0-471d-afb5-a491b727c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President did not, however, label the killings a "genocide"
        but said he was looking into additional sanctions against Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6129d-90d4-4276-bdcf-b143f652dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf78ef5-fb42-4556-8c28-c892927708ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the images coming from Bucha warranted calling Putin
        a "war criminal," adding, "but we have to gather the information. We have
        to continue to provide Ukraine with the weapons they need to continue the
        fight and we have to get all the details so this can be an actual -- have
        a war crime trial."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd36894-5141-48f3-9e65-bb6e7699c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff24c32-9062-43a5-ac65-4a262c0362bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s assessment that the killings did not amount to a genocide
        puts him at odds with that of Ukrainian President Volodymyr Zelensky, who
        used the term during an interview with CBS on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03382da7-d2de-4371-8ba9-9e44981ef603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcd940-0d73-4955-b88f-d1987b63715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy (Putin) is brutal and what''s happening in Bucha is outrageous
        and everyone''s seen it," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d8bd2-0eee-487c-b43d-8aa87c516c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaafd17-8818-4fed-bd9c-21327219f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images released this weekend show civilian bodies strewn across
        a street following the withdrawal of Russian forces, and CNN reporters observed
        a mass grave in the town, with residents saying they believe at least 150
        people are buried there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccac7cb-cfa0-4a87-9886-00bffeaed43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34905cb-f4b2-46a4-b10c-4a40fc31405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes out of the Kyiv suburb of Bucha have drawn international
        outrage, with Western leaders calling for war crimes investigations and fresh
        sanctions against Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f8645-0d95-4bc3-9d68-e3b283e9ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe43473-55fc-438b-9df7-4e36293821e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said Sunday that the State
        Department would help document any attacks by Russian troops against Ukrainian
        civilians. NATO Secretary General Jens Stoltenberg called the deaths of civilians
        in Bucha a "brutality" and said "I strongly welcome" an investigation by International
        Criminal Court, which has opened an investigation into war crimes in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f534d5-b82a-4d9a-b240-3b67f7341383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcafbb-c2b2-4410-b767-92059eebb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense claimed the extensive footage of
        dead civilians in Bucha was "fake" and that "not a single local resident suffered
        from any violent actions" during Russia''s occupation of the town. "In the
        settlements of the Kiev region, Russian military personnel delivered and issued
        452 tons of humanitarian aid to civilians," the ministry said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0fb35-036f-42e3-8e78-1add7a94716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T01:46:35.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:07:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/04/politics/joe-biden-bucha-russia-war-crimes/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_content=2022-04-04T16%3A07%3A16&amp;utm_term=link">Biden
        calls for war crimes trial after Bucha images surface</a>."</em></p>'
