    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO still needs to produce 12M motorcycle plates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb28abc-5caf-49b0-a4ce-f3112ac185c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Land
        Transportation Office (LTO) hopes to secure an additional budget as it still
        needs to produce 12 million motorcycle plates to wipe out the backlog, the
        head of the agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c1251-b32a-41ee-b217-de9dd3cb066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Asec. Edgar Galvante reiterated the need to manufacture
        over 18 million motorcycle plates by June of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3fb94-dfc7-4dc5-8c7e-0ecb6b0dfb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he said they have already produced around 6 million plates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7e578-e264-49cd-88bf-35157125cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proposed to the DBM (Department of Budget and Management)
        that they consider including around ₱2.6 billion so that we can have this
        backlog of plates produced," Galvante told CNN Philippines'' Traffic Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5068c0c-e9f8-4bef-bbed-664b65f619f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Transportation (DOTr) announced the
        second plate-making machine purchased by the LTO is now operational.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b394aa-4af5-4cf1-832b-091170606673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said the new machine deployed at LTO''s Quezon City facility
        will boost the agency''s production capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235836a-47fa-4bd0-be87-3e22cb803f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T21:06:05.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:07:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said the machine can produce 450 motorcycle plates per hour
        or 3,600 motorcycle plates for every eight-hour shift.</p>'
