      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has also provided the girls with a psychologist, a Russian
        woman, who helps them cope with the trauma they''ve experienced.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909680d0-64f8-4e9d-bcb8-7847bc2f6f24'
