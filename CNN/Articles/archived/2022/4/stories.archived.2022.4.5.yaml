      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers'' lead swelled to 12 points for numerous times in the
        payoff period as the Generals struggled to convert their shots for a possible
        comeback in the last minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1084d9-a06c-4d4c-a56c-1a101d6c679a'
