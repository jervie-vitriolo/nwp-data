      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key messages in the Easter homily was to be open in accepting
        changes in our lives and to continue to be kind to one another.</p>'
  'ukraine-mariupol-ultimatum-resistance':
    'author': 'Jessie Yeung, Tim Lister, Darya Tarasova and Julia Kesaieva, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-17T20:52:44.677+08:00
    'imagesource': 'jcr:c59cfc60-9489-4954-b2a9-ec3a7fd0f4eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927d9d6e-aa3e-4d36-ab0f-c9c1b56b7a54'
    'lead': 'Russia''s Ministry of Defense confirmed Sunday that an ultimatum for
      Ukrainian soldiers still resisting an unrelenting assault in parts of the devastated
      southeastern city to surrender had been ignored.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T21:01:36.164+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:59.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:16.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'russia', 'ultimatum', 'mariupol']
    'template': '1'
    'title': 'Russia says Mariupol surrender ultimatum rejected and threatens elimination
      of resistance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8af96-2e94-480a-bc51-9abf91e92c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.164+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s Ministry of Defense confirmed
        Sunday that an ultimatum for Ukrainian soldiers still resisting an unrelenting
        assault in parts of the devastated southeastern city to surrender had been
        ignored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e6e36-ce1a-465b-a6b9-e861b53444a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said that the surrounded Ukrainian soldiers at
        the Azovstal plant "were offered to voluntarily lay down arms and surrender
        in order to save their lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb2cf7-553d-44e3-8785-9df7bb3ee9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the Kiev nationalist regime, according to the radio intercept,
        forbade negotiations about surrendering," the Ministry claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55eaf8-8315-41ed-9ced-26c4904a8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asserted that according to Ukrainian soldiers who had previously
        surrendered "there are up to 400 foreign mercenaries who joined the Ukrainian
        forces" trapped at the plant. including Europeans and Canadians. "In case
        of further resistance, all of them will be eliminated," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893c766-b77a-477d-9c96-4568803277da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, an adviser to the mayor of Mariupol rejected the
        Russian ultimatum. Petro Andriushchenko said on Telegram that "as of today,
        our defenders continue to hold the defense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d2d54-488d-44c6-b61e-57cf159e784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol has been under siege for more than a month, with heavy
        casualties and much of the city destroyed by shelling. Civilian structures
        have targeted including a maternity hospital and a theater where up to 1,300
        people had been seeking refuge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92bf00-8c78-47e5-88e0-f3ea7151bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military governor of Ukraine''s Donetsk region, where Mariupol
        is located, said on Tuesday up to 22,000 people may have died in the city.
        CNN cannot verify these figures, as there are no independent casualty figures
        from the fighting in the city available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef37716-d4b7-4d63-8d87-f0a446406c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many have fled, an estimated 100,000 people still remain
        in Mariupol and its immediate surroundings, which are reported to be largely
        under Russian control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44aa71-c6c0-4d76-a197-bfa776ef1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Ukrainian troops are also blockaded in the city, holding out
        against the Russian onslaught despite overwhelming odds. But they are confined
        to pockets of resistance, and their numbers are unclear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d789d-e0aa-4a44-b4b8-40723a97000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Russian state media, most of the Ukrainian defenders
        are located in the Azovstal steel works, one of the largest such plants in
        Europe with a network of rail tracks and furnaces. Andriushchenko said resistance
        to the Russians continued beyond this plant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e38ff-ddc0-402d-8824-8bfb16d7d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.215+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the occupiers'' desire to show that the place of hostilities
        is limited to the Azovstal Steel Plant, this is does not correspond with reality,"
        Andriushchenko said. "Last night there were fights on the Taganrog Street
        that is located five kilometers away from Azovstal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e42f8a-8f6f-4964-8027-f975298319b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.215+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "during the fighting, the occupiers shelled private
        residential houses with heavy artillery again. The shelling of the port area
        also continued."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f621404-cc26-4ed5-b51c-fedb4dcdf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.215+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday during a late-night address, Ukrainian President Volodymyr
        Zekensky called the situation in Mariupol "inhuman" and "as severe as possible."
        He and his administration had been trying every day to end the siege through
        both military and diplomatic channels, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fdeb5-7c9c-4fe7-9e8b-1159d23865e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.215+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is deliberately trying to destroy everyone who is there
        in Mariupol," he said in the video address.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35677aba-e142-4490-ac62-12a39955f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.215+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate article posted on the presidential website, Zelensky
        said he was open to talks with Russian President Vladimir Putin -- but negotiations
        would be impossible if further Russian war crimes surface.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2530008-adc1-42c6-adbc-37e9acdda378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.216+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Russian military claimed it had made advances into
        Mariupol. "The grouping of Russian troops and units of the Donetsk people''s
        militia have completely liberated Illich Steelworks from Ukrainian nationalists
        as a result of the offensive in Mariupol city," said Russian military spokesperson
        Maj. Gen. Igor Konashenkov in a statement. CNN cannot independently verify
        that claim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c468a-35d0-4408-9c23-282eaf7e9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.216+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came two days after the last remaining defenders in Mariupol
        carried out a "risky maneuver" to join forces and consolidate their defenses,
        according to Ukrainian presidential adviser Oleksiy Arestovych. Both units
        have been involved in a last-ditch attempt to resist the Russian offensive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5588bb-ccbc-47de-bc5d-910b3a3c235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.216+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of the unit commanders in Mariupol acknowledged that
        some Ukrainian defenders had surrendered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf10aa4-4792-4bbc-bac1-7367422e98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.216+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this week, members of the Ukrainian Marines
        posted a video statement vowing to fight on "until the end," despite being
        surrounded by Russian forces and running low on supplies. "We did not give
        up our positions," the Marines said in the video.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b2bbe-0617-43d3-9253-e371369240e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.216+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have warned of a major humanitarian emergency
        in Mariupol as food and water run out, with electricity and gas cut, urging
        the establishment of evacuation corridors to allow civilians to escape.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d38b3-afb0-4193-8629-f92494319c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several attempts have failed -- including an evacuation effort
        on Saturday, with wet weather halting operations. Buses were unable to travel
        through a washed-out section of road between the town of Vasylivka and Zaporizhzhia
        to its north, according to a social media post by Ukraine''s Deputy Prime
        Minister Iryna Vereshchuk.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3023e-b56e-4c41-860c-8805dc018690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, people leaving Mariupol, Berdiansk, Tokmak and Enerhodar
        cities were told to get to Zaporizhzhia themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5838213-56fa-4265-8ca7-b11253ad12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No evacuation routes are planned for Sunday because Ukrainian officials
        have been unable to agree routes with the Russians. Vereshchuk said on her
        Telegram channel: "We again demand providing the humanitarian corridor to
        evacuate civilians, especially women and children from Mariupol."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516144c-3eee-49cb-a36e-a314a90da5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.217+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Through the relevant international organisations we
        also demand from the occupiers to open a special corridor for the evacuation
        of wounded soldiers from Mariupol."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78373fa9-f4f9-46be-ae7b-7f56cde83db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vereshchuk said on Saturday that 170 people did manage to escape
        from Mariupol to Zaporizhzhia with their own means of transport of Saturday
        -- but most of Mariupol''s residents remain stuck in the city, facing constant
        bombardment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abd6e2-2f6d-467a-b15c-67ba19f28335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601aa714-88ed-462c-b269-08847a5484e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:01:36.218+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/17/europe/ukraine-mariupol-russia-assault-intl-hnk/index.html">Ukraine
        rejects deadline to surrender in Mariupol as Russia threatens to eliminate
        resistance.</a>"</em></p>'
  '1-dead-19-others-rescued-from-burning-ship-off-Talisay-City-Cebu':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-17T21:02:03.061+08:00
    'imagesource': 'jcr:90958580-1db7-4cd8-a7b3-ed0d6d5a0886'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ebdc51-11fd-4b67-861f-4d924b81cc75'
    'lead': 'One person died while three others were injured after a cargo vessel
      caught fire off the coast of Talisay City, Cebu on Sunday morning, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T21:03:51.245+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:25:58.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:16.392+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, 19 others rescued from burning ship off Talisay City, Cebu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1d205-3977-4731-99c9-10a1c95995b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, April 17)</strong> —&nbsp;One person
        died while three others were injured after a cargo vessel caught fire off
        the coast of Talisay City, Cebu on Sunday morning, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404eb69-4cc2-4cf5-8ed1-7fde10a71872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard Central Visayas spokesperson, Lt. JG Krysta Bergantin,
        confirmed one dead among the crew members. Retrieval operations are still
        ongoing for the lone fatality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abcf22-c650-4937-bf4a-73d06992b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three others were also brought to a hospital in Talisay City, the
        Philippine Coast Guard said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcc535-3bb6-4164-bb26-6ccbe959110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16 other crew members, meanwhile, were already rescued by the
        Coast Guard Sub-Station Talisay and the Talisay City Bantay Dagat personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bd3fd-114a-4855-b9fb-8daa576a1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV General Romulo is a container vessel loaded with various cargos
        from Manila and was waiting to dock at the Cebu City port. The ship is owned
        by the Lorenzo Shipping Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568529cf-6db9-4b08-9887-a8c5a7041035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report stated that the fire started around 9:40 a.m.
        on Easter Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a0192-dc83-4690-b604-dedd7baf5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:03:51.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were available yet as to the cause of the fire.</p>'
  'NCAA--Letran-stays-flawless--escapes-with-win-over-Lyceum--':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-17T21:25:02.118+08:00
    'imagesource': 'jcr:f56cd512-1bdf-44dd-b32c-20fb2263e4c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd08279-5e92-49fb-95f7-b91a6a9b4c01'
    'lead': 'A Fran Yu dagger gave the Letran Knights their fifth straight win and
      preserve their flawless record in NCAA Season 97 at the expense of the Lyceum
      Pirates.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T21:24:27.927+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:25:58.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:16.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran stays flawless, escapes with win over Lyceum  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad557f-5932-4027-971f-0c24f4ce1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaluyong City (CNN Philippines, April 19) –</strong>
        Defending champions Letran Knights escaped the wrath of the Lyceum Pirates,
        80-77, to preserve their flawless slate in NCAA Season 97 on Sunday at the
        La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d0e3c-021d-497e-9fee-f2517d0de234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f688a-bd30-497b-ba18-b56285ad9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pirates were determined to hand the first loss of the Knights
        as they led by as much as seven points in the first half for a 46-39 halftime
        advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbfa04-eb3e-4dcb-b482-b0dad789aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09318d3d-c125-4fad-9025-3c7655b15f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a turnaround in the third canto saw the Knights draining consecutive
        baskets to retake the lead, 49-46, off a Brent Paraiso trey in the middle
        of the quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52505be-09b7-4e85-85bf-c086b2e18ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8da73-a26a-45b3-a5b9-c178360e796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the homestretch, Paraiso again shot a trey with 1:52 remaining
        in the game to hold a 78-72 lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f1bfa-eee8-4d36-ba49-9cd5af8d8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd206e81-012e-4100-a79b-869033226571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spirited Lyceum side was eager to get the match close, with Renzo
        Navarro burying a triple and John Barba eluding a cutting screen to score
        in the paint to put their team behind by a point, 77-78, with 37 seconds left
        in the contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fa5df-f357-4ca1-b9ac-828e2fede009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b663de-7d7d-4e87-8cae-5df8fa9a94cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off a timeout by coach Bonnie Tan, the Knights notched an offensive
        stop with Fran Yu banking in a jump shot from the left of the key under 22
        seconds remaining in the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa644f37-ccf1-4eae-b4d9-1a9f75b5cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1548b-ac8a-48c0-ab52-2f61bbc591c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum failed to produce a good shot opportunity in the ensuing
        play and eventually fouled Letran, with Jeo Ambohot missing his two free-throw
        attempts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16d48c-d63a-4f72-a4be-b980e7a819ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:24:27.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
