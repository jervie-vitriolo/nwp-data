      'mgnl:type': 'text'
      'text': '<p>Muay Thai Association of the Philippines secretary-general Pearl
        Managuelod told CNN Philippines the national team is on a training bubble
        in Benguet State University and has high spirits of surpassing its medal harvest
        in 2019 of three golds, four silvers, and two bronzes.</p>'
