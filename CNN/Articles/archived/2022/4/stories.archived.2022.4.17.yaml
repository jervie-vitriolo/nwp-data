    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moskva', 'Russia']
    'template': '1'
    'title': 'Moskva sinking: What really happened to the pride of Russia''s fleet?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fc411-71b6-4bf2-89af-f902efcddbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian guided-missile cruiser Moskva
        rests deep beneath the Black Sea this morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ee971-ecec-4279-ab41-ebace450424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine claims that it hit Moskva with missiles, causing it to sink.
        Russia has insisted the reason for the sinking was a fire. On Friday, the
        United States supported Ukraine''s account, with a senior defense official
        saying that it believes that two Ukrainian Neptune missiles hit the Russian
        warship in the Black Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a586388-877d-4df4-b743-61448274e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the ship lies at the bottom of the sea as the victim of
        Ukrainian missiles, Russian incompetence, bad luck or a combination of all
        three remains disputed. What is certain, though, is that the biggest wartime
        loss of a naval ship in 40 years will raise troubling questions not only for
        Moscow, but for military planners around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b7de2-6bda-4747-9978-fc7997dc5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What caused the sinking?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d53ec-e538-4697-b17c-d24e999e184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship sank off the coast of Ukraine in the Black Sea on Thursday.
        Ukraine says it hit the Moskva with anti-ship cruise missiles and that these
        sparked the fire that detonated the ammunition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2838b57-ad40-48cd-8a43-cdf986eef2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has put out its own version of events: Russia''s Defense
        Ministry says a fire of unknown origin detonated the ship''s stored ammunition
        and the resulting explosions left the Moskva with structural damage. It says
        the warship then sank amid rough seas as it was being towed to a nearby port.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc62fa-ced9-4050-b272-4ef184489a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Russian state news agency TASS report, which cited
        an unnamed source, the crew of the ship was delivered to the port of Sevastopol
        in Crimea. TASS did not provide any additional details about the number of
        crew members rescued from the ship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded4f62-f6f7-4050-a91f-2e9c3c0bbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moskva was armed with a range of anti-ship and anti-aircraft
        missiles as well as torpedoes, naval guns and missile defense systems, meaning
        it would have had massive amounts of explosives aboard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e717a-05cd-4871-be9a-2a20f971827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials do not believe the ship was carrying nuclear
        weapons at the time of its sinking, two senior US officials with knowledge
        of the latest US intelligence assessment told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905d421-4161-4cc6-b043-d5f2bb19c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When was the last time a ship of this size was lost in war?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ba8a9-b6d3-403c-be2c-4fecdc68a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine cruiser General Belgrano was torpedoed and sunk by
        the British nuclear-powered submarine HMS Conqueror on May 2, 1982, during
        the Falkland Islands war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4a136-fc56-40d4-ad1e-12c8f9446e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Belgrano and the Moskva were of similar size —&nbsp;each
        about 600 feet (182 meters) long and displacing 12,000 tons —&nbsp;though
        the crew of about 1,100 aboard the General Belgrano was more than double the
        size of the Moskva''s crew of about 500.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f38e6f-878c-4352-a6f5-f4efb05cb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has not disclosed the number of casualties occurred during
        the Moskva''s fire and subsequent sinking. A total of 323 crew died when the
        General Belgrano went down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ffff4-d29f-4469-a713-5c353583d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the loss of the Moskva mean for the Russian war effort?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e8dd8-46f7-4a88-bbaf-2dd71debfd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest effect may be on Russian morale. As the flagship of
        Russia''s Black Sea fleet, the Moskva was one of its most visible assets in
        the Ukraine war. Though Moscow carefully manages news about the war in Russia,
        it will be hard to hide the sudden absence of such a large ship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7ea4a-f999-4141-9b0f-29b727becc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its loss will raise doubts about Russia''s warfighting abilities,
        whether it was due to enemy action or accident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c0501-1528-4100-a2b3-fd5609317f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both explanations for the sinking of the Moskva indicate possible
        Russian deficiencies —&nbsp;either poor air defenses or incredibly lax safety
        procedures and damage control on the Black Sea Fleet''s flagship," analysts
        Mason Clark, Kateryna Stepanenko, and George Barros at the Institute for the
        Study of War wrote in their daily war briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5780c5-cb51-4355-849d-ff06cf0615d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former US Navy captain, said the doubts went all
        the way to the Kremlin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8284b-63d4-4158-ab95-948bb4656b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It raises questions about naval competence 10 years after (Russian
        President Vladimir) Putin announced he was going to restore the navy''s capabilities,
        morale and professionalism," Schuster said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05304691-f12f-48e6-b6e4-68bcfea0cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems he has not been able to keep any of his promises for any
        of Russia''s military services," Schuster said, noting Russia had suffered
        setbacks on land too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c5fcd-5f09-4725-8b91-962a2b9379e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts are split on what impact the sinking will have on the
        Russian invasion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525721d0-c3a5-436b-8c06-3e5900043d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISW analysts see it as a relatively minor blow, saying the ship
        was mostly used for cruise missile strikes on Ukrainian logistic centers and
        airfields. Russia has land-based systems and strike aircraft that can do the
        same thing, they said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e60ed-772d-449d-a89e-2951ffa0de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they added that if it was indeed a Ukrainian missile that
        led to the sinking, the Russian navy would have to rethink its operations,
        possibly moving ships farther from Ukrainian territory and adjusting their
        air defenses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f7cf8-8fb1-4674-9c96-4adb412869b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, Pentagon spokesman John Kirby said the Moskva''s
        main mission was air defense for the Russian forces in the Black Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc8825-b649-41e2-9a31-0cb4536ffcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have an impact on that capability, certainly in the near
        term," Kirby told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406e7bf-2b2a-42cb-aa03-d2963418c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lesson for China?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f4423-40b7-45f7-bce0-672212404eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the sinking will be carefully studied in East Asia,
        especially if it is confirmed that Ukrainian missiles struck the warship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac230657-ab3b-4992-b194-008b0c87c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, analysts will be searching for any insight it might
        offer into any potential military conflict involving Taiwan —&nbsp;the democratically
        ruled island that Beijing''s ruling Communist Party claims as part of its
        territory. Beijing has not ruled out the use of force to gain control of Taiwan
        and this has caused tensions with the US, which is committed to providing
        the island with defensive weapons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ac636-5dd4-4ea1-88f3-55a872ea8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Heath, senior international defense researcher at the RAND
        Corp. think tank, said the strike on the Moskva would underscore to both China
        and the US "the vulnerability of surface ships" in any potential military
        clash.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c0edc-cc59-4064-acdd-6c1296edadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath said in such a scenario the US Navy would want to keep its
        surface ships well out of range of the anti-ship missiles Beijing has amassed
        on the Chinese mainland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e135eb-9ec5-48e6-846c-4e2821a80ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, on the other hand, would be aware that Taiwan had been acquiring
        inexpensive anti-ship missiles similar to those Ukraine claims hit the Moskva,
        Heath and others said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482b4cd-f3af-4762-997c-4c15af8061d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, "any potential (Chinese) invasion of Taiwan remains
        an extremely high risk mission," Heath said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9392b-0e26-47dc-a940-fb4eaa1dc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts said the Moskva''s sinking has limited relevance
        for the situation in East Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aed8c7-be97-45c6-bc3d-61feb23b2146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Shugart, a former US Navy submarine commander who is now
        an analyst at the Center for a New American Security, said there were too
        many differences between the situations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cf789-d528-46af-927e-4a9e226d6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moskva''s air defense systems are not in the same league as
        the more modern Aegis systems on US Navy destroyers, and Ukrainian anti-ship
        missiles are not as good as Chinese ones, Shugart said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10d75d-4b6d-4b10-b06d-9e6ad634ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Soviet-era warships like the Moskva have been typically "known
        for their offensive punch, not for their defensive systems or their damage
        control," Shugart said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30596195-fcdf-4ce0-bd84-50d8621469be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:38:12.465+08:00
      'mgnl:createdBy': 'janine'
