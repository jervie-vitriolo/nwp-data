      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of damage to agriculture climbed to ₱249.8 million
        and was incurred in Western Visayas, Eastern Visayas, Northern Mindanao, Soccsksargen
