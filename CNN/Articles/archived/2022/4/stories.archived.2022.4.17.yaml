      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What do the polls show?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea8c83-dda0-44dd-a120-3af79cc7793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much closer contest than the 2017 election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae9d98-9021-4439-b48e-faacae33c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568bace-0ce2-4b27-a617-9c3870faefe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and Le Pen both increased their total share of the vote in
        this year''s first round compared with 2017, but surveys ahead of the first
        round on April 10 showed Le Pen enjoyed a late surge of support in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f179b1-c1ea-42ff-aec0-2f731f001fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340f5ee-abd1-425b-9b3b-f5b1092dd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling by Ifop-Fiducial released on April 10 suggests Macron would
        win a second-round contest against Le Pen by just 51% to 49%. Macron''s advantage
        has increased in the days since the first round results came in, but two weeks
        is a long time in politics -- and a lot could change between now and election
        day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9240eb-c8b6-4e42-94cb-0e9c42e57f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a6eb0-93f8-4d7d-9a8c-0bf1b07aa033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts often say the French vote with their heart in
        round one, then vote with their head in round two -- meaning they choose their
        ideal candidate first, then opt for the lesser of two evils in the second
        round.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e87c4f-9597-4bfb-b701-2e6e9b8a4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692bd00-b0d9-470a-aadb-1463844fa4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron saw this play out in 2017. He and Le Pen scored 24% and 21.3%
        of the first round vote and then 66.1% and 33.9% in the second round, respectively.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaa898-5391-4cf0-b062-cdc3423c0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb412743-99ec-4722-8de4-fa2dd4a62ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be reelected, Macron will likely need to convince far-left candidate
        Jean-Luc Melenchon''s supporters to back him. Melenchon came in third place
        with 22% of the vote. On Sunday, Melenchon told his supporters "we must not
        give a single vote to Mrs. Le Pen," but did not explicitly back Macron.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838605d-da78-4813-b48c-ab1d0dc59e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246b6d4-4828-46d1-b2c9-be3fc7c88309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most losing candidates urged their supporters to back Macron to
        block the far right from winning the presidency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ade11-a7d5-4966-9262-89ee40fb6d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31078ebc-d040-49f3-addd-240740a87af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Zemmour, a right-wing former TV pundit known for his inflammatory
        rhetoric, urged his supporters to back Le Pen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd3702-9471-4e45-a809-41dc5ffa72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a402e3-fc1a-4432-a1a8-3338d8a2a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are French people expecting?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14426eb9-60d0-45c6-a8ee-b550bfd04b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dad452-8b34-4025-af20-1c4f501cb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2022, the election looked set to be an important
        referendum on the rising popularity of the French far right. It has been 20
        years since a French President was reelected, so the vote was shaping up to
        be one of the country''s most watched political races in decades.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b6bcf-2d94-4503-bf60-92e98b58a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512acfe-d04e-4f89-91cb-2e33bd793212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Russia invaded Ukraine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50391342-4d2d-45a7-8c95-a9a4ae133553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69276f5c-1968-4fb9-8a92-d72f45cebda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Europe''s eyes fixed firmly on Russian President Vladimir Putin''s
        bloody war, priorities have quickly shifted: Ammunition stockpiles, high-stakes
        diplomacy and even the threat of a nuclear strike have all entered the national
        debate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32348fd-21f8-4c29-bb84-d6dcf12d3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37beaa00-12d5-484c-9bdb-379c6b747fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron assumed the role of Europe''s statesman, taking him away
        from the campaign trail, while Le Pen was forced to backtrack on her previous
        support for Putin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548efcf7-b902-49b7-9fa1-ae1219d28bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd7618-67dc-44f1-aa48-9ef9187ebaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What else has changed in the past five years?</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979da7c5-14df-4dff-8bbf-fc871eea2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s political landscape, for one.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181a1bb-c885-4b6d-8ea0-50f702a21603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154be3aa-6a9c-4da1-9cdc-67c4f695a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s election effectively blew up the traditional center of
        French politics. In years past, many of his voters would have flocked to the
        traditional center-left and center-right parties, the Socialists and the Republicans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe310b-6257-4a61-a894-221d4c452840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2742a7-2fa9-42d9-831b-9085580e8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paris Mayor Anne Hidalgo, the Socialist candidate, and Valérie
        Pécresse, the Republican candidate, failed to persuade voters to abandon the
        centrist candidate already in office. Both polled under 5% in the first round.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baab26c-7183-4ed6-9590-cad75f5d59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c4217-58b5-4152-9d4b-e7bdb26e4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What else do I need to know about Macron and Le Pen?</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662cae0-3e9c-4495-8186-5b1d0c0a254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Macron is an ex-investment banker and alumnus of some of
        France''s most elite schools. He was a political novice before becoming President,
        and this is only the second political election he has ever stood in.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ae72c-7e72-4293-8728-bcbb880a0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce212dd8-d286-4ef4-9520-b01616ae16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is no longer an upstart and must run on a mixed record.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754c31b-29fd-4f6f-9fee-0344d2b5caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcde699-b9bc-4073-8ed9-3912a5e87529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ambitious plan to bolster the European Union''s autonomy and
        geopolitical heft won him respect abroad and at home, even though his attempts
        to win over Donald Trump or to prevent the AUKUS submarine deal, and his unsuccessful
        diplomatic efforts to avert war in Ukraine could be considered failures.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0eb88-2412-4bdd-9305-416d4245ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9643adf-6736-45fe-a5d0-30a05819c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s domestic policies are more divisive and less popular.
        His handling of the yellow vest movement, one of France''s most prolonged
        protests in decades, was widely panned, and his record on the Covid-19 pandemic
        is inconclusive.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b42eb-f17a-446d-90ac-b4af2651268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffaa1b-65e2-47ad-9a40-70294f4f82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s signature policy during the crisis -- requiring people
        to show proof of vaccination to go about their lives as normal -- helped increase
        vaccination rates but fired up a vocal minority against his presidency.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389cd016-d24e-4909-b650-33903798b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96c0a3-ac49-427b-a115-25bb19a78c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the first round of this election, Macron refused to debate
        his opponents, and he has hardly campaigned himself. While his pole position
        in the race has never really been under threat, experts believe his strategy
        has been to avoid the political mudslinging as long as possible to keep the
        focus on his image as the most presidential of all the candidates.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc956393-7ba1-424e-bd78-851fd89b6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b444871-7440-4840-bd0d-8e93f58f58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Le Pen is the most recognizable figure of the French far
        right. She is the daughter of Jean-Marie Le Pen, who founded the National
        Front, the predecessor to Le Pen''s current political party.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eba4c6-411f-4fdc-83af-7a3714f2e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd857c9-7036-4094-be4f-fa1abe02fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Le Pen has attempted to rebrand the party, as it has
        long been viewed as racist and anti-Semitic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307857ec-f537-4d45-ad0e-01560c629880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8130d-433c-4fbf-8218-a183992aa01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is her third shot at the presidency. This year and in 2017,
        she outperformed her father in the first round of the vote.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dc2ff-991f-4887-a7e4-926c9ef23031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5c591-d76f-4eec-bb73-62df6e2db58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Le Pen campaigned as France''s answer to Trump: A right-leaning
        firebrand who vowed to protect France''s forgotten working class from immigrants,
        globalization and technology that was rendering their jobs obsolete.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37754d-552a-43be-98aa-f9f223c916aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce95a1-c6d5-40ec-bf29-96ca4f2f12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she has abandoned some of her most controversial policy
        proposals, like leaving the European Union.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe0e1a-d2df-4387-8985-1f2b4990a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff3192-ff5a-4803-997c-b8bcd2c3a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by and large, her economic nationalist stance, views on immigration,
        skepticism of Europe and position on Islam in France -- she wants to make
        it illegal for women to wear headscarves in public -- have not changed. "Stopping
        uncontrolled immigration" and "eradicating Islamist ideologies" are her manifesto''s
        two priorities.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadb544-835f-41cb-bb28-056d700a1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6294b-06e0-4a0d-a088-53b3bdd483ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen has, however, attempted to soften her tone, especially around
        Islam and the EU in the wake of Brexit.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d730e08-35a5-4cdc-a10a-df7f2c202e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6a3cb-477a-41a6-a7f3-5672796b837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she has campaigned hard on pocketbook issues, promising
        measures that she claims will put 150 euros to 200 euros ($162 to $216) in
        the coffers of each household, including a pledge to remove sales tax from
        100 household goods.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ede252-9460-4359-b80e-6727269d430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e56e3b-33b0-4868-a337-02a1060aa8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy appears to have worked.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511f6fb-f81d-49b4-b5b7-ed8115014dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688cd72-1f5b-414f-b903-0a1c0f7ec10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s performance in the first round of the 2022 presidential
        election was her best result in the three times she has run.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925dc3a-6744-4c65-8117-a8ca6fa5a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b328324-bdb8-4755-bd4b-11793f74418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are the biggest issues for French voters?</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b896103-fe8b-4edb-b35f-e5f05fbc9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of living is among the top issues for the French electorate
        this year. Faced with the economic fallout from the pandemic, high energy
        prices and the war in Ukraine, voters are feeling the pinch, despite generous
        government support.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc447c9-74ed-48aa-9347-e0c3e4cce8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0522327-65ce-4084-b3fa-3a3ca1c33e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While financial pressures may be insufficient to whitewash some
        candidates'' extremism in voters'' minds, they may push some to look for unorthodox
        answers to their problems.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8f91c-3d39-413e-879c-e605c31c9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8e8bf-b4fb-4a8f-a86b-8a1073b47907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Ukraine is a long way from the bistros and cafes
        of France, but the conflict is certainly on voters'' minds. Just shy of 90%
        of French people were worried about the war in the last week of March, according
        to Ifop. Given his challengers'' patchy record on standing up to Putin, this
        has likely played in Macron''s favor so far.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091249bc-ace7-49d7-a9a1-cd61325c34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb758fb8-b8ee-43dd-b9a5-f233c76c8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably absent from the first-round debate was the environmental
        crisis. Although the importance of climate protections is gaining traction
        globally, it''s less of a concern in France, which sourced 75% of its electricity
        needs in 2020 from nuclear energy, according to the French environment ministry.
        Most candidates in the first round backed the kind of nuclear development
        Macron has already announced, so there is little divergence on this issue.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3d35c-6522-4543-bfa0-ecbe3258a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72604fb-88b4-45ed-bfbb-7cc230bb29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Macron and Le Pen have sparred over wind and solar power.
        Le Pen argues that the two are expensive and inefficient -- she also says
        wind turbines have scarred the landscape of the traditional French countryside
        -- so she wants to scrap subsidies for both. Macron wants to further invest
        in both technologies.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48d34e-54f3-492a-9221-866b5a4ff63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7144974-ded9-4d4d-baee-616ecc5fc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macron and Le Pen campaigns are promising two very different
        visions for the future of France.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a008e6c-b83a-4599-a28c-d302041b0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650c04c-b308-43c3-9e30-344bc6dde90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron promises to continue forging ahead with a globalized, free
        market-focused France at the head of a powerful EU. Le Pen wants to completely
        upend the status quo with protectionist economic policies and a revamping
        of Paris'' relationship with its allies and adversaries.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652f479-f8fe-4ad8-a2a6-d73cbb44750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af01028-fe60-4d96-b70f-067cc75ce83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the election may simply come down to which candidate
        France dislikes least: The President who is widely seen as elitist and out
        of touch, or the challenger best known for her inflammatory rhetoric on Islam
        and support for authoritarians.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e0e05-0e16-48a0-8c03-ce5e16d6ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:39:01.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/16/europe/macron-le-pen-france-election-runoff-intl/index.html"><em>"Macron
        vs. Le Pen: The French presidential election runoff explained"&nbsp;</em></a></p>'
