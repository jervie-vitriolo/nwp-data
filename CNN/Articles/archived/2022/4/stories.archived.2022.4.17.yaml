      'mgnl:lastActivated': 2023-01-19T16:26:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wilsoooon!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc33c5-2d18-41ee-a576-e25db8bcd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of "Cast Away," the 2000 survival drama starring Tom Hanks,
        must have been happy to see the actor throwing the first pitch at the Cleveland
        Guardians'' Opening Day on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d0f01-a947-4167-b015-8e348aa503f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film features Hanks as a FedEx systems analyst who washes up
        on an uninhabited island after his plane crashes. As he struggles to survive
        alone on the island, he begins to use a Wilson Sporting Goods volleyball as
        his confidant, drawing a smiley face into his own bloody handprint on the
        ball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57fae6-3736-4df1-af3f-46fd00cae7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years after the release of the film, the Oscar-winning actor
        carried the bloodied volleyball onto the field, as shown in a <a href="https://twitter.com/CleGuardians/status/1515117691576758272"
        target="_blank">video posted by the Cleveland Guardians</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24138462-f55e-485b-8063-df0127685b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joining Tom, please welcome his former co-star from the movie "Cast
        Away," said an announcer in the video. "It''s Wilson, the volleyball!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99295c33-ebae-4eca-9d7b-d0875c80500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief detour to catch Wilson after he rolled away, Hanks
        delivered the ceremonial throw to Larry Doby Jr., whose father was the first
        Black player in the American League, not long after Jackie Robinson broke
        the color barrier in the majors, according to a <a href="https://www.mlb.com/news/tom-hanks-wilson-first-pitch-guardians-home-opener"
        target="_blank">news release from Major League Baseball</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedec4eb-2247-46dd-b350-08baed1473fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has long been a fan of Cleveland baseball, according to
        the MLB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982a428-2805-40ee-bbe5-8a529592ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Hanks'' ceremonial throw wasn''t enough to win the
        game: The Guardians lost to the San Francisco Giants 4-1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d3bee-0cff-4e5b-bee9-4b30b4deed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.833+08:00
