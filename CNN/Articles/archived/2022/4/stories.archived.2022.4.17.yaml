      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ab366-0136-48fe-beb1-e5387a605bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident import Justin Brownlee finished with 40 points, 11 rebounds,
        five assists, and two blocks to lead the Gin Kings to their 115-110 win over
        the Meralco Bolts in Game 5 of their best-of-seven finals series on Sunday
        at the Smart Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3a322-6889-4e8b-81b3-240243d0bfe0'
      'mgnl:activationStatus': true
