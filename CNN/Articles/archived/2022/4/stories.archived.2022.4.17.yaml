    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d2da4-f8cc-403d-986b-bd56c1b12533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Akbayan called the joint press conference of presidential
        bets as "a historic missed opportunity, a triumph of macho egos, and a tragedy
        of political and common sense."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e1264-bb91-439d-881c-f5991a392717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gathering brings little to no effect at stopping a certified
        plunderer and tax evader from severely harming our electoral democracy. It
        only benefitted Bongbong Marcos at the expense of attacking Vice President
        Leni Robredo," they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10c9c9-742f-4d4b-b8b4-4e3791814a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Lacson, Gonzales and Moreno identified
        the camp of Robredo as the one behind efforts to make them withdraw from the
        presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9db55c-6a81-4c9a-9b51-8b9bd0e10988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also urged Robredo, who ranks second in presidential surveys,
        to drop her presidential bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355115a-6c0f-4c70-ab12-0c51626289ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Akbayan said the presidential candidates should focus on "bigger
        stakes" and prevent another Marcos to win the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b3c76-4b2b-4200-861d-7549d5e5c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list group also stressed that the 2022 election is "bigger
        than the self interest of all the candidates."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610deb6-fa70-469f-8578-c97c88a505c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to succeed is by working together and uniting behind
        a single leader who has the best chance of defeating Marcos Jr. and the monstrous
        future that he represents. Leni represents our best chance to defeat Marcos
        Jr.," Akbayan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f345ac-a7a7-418d-ba8e-7fd5dfdd3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:38:33.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the presidential candidates opposed to Marcos Jr., Leni
        pulls the biggest numbers, carries the momentum and enjoys the support of
        a truly broad democratic movement. Failure to see this is foolish and selfish,"
        they added.</p>'
  'NCAA--San-Beda-remains-undefeated-with-mastery-of-Arellano':
