      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts threatened to steal the Game 5 victory in the final period
        as they mounted a 10-0 run to only trail by one, 98-97, courtesy of free-throws
        and a trey from import Tony Bishop and a scoop by Aaron Black.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eec68b-e782-40f1-bd47-4993d8bb9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f953a6-6192-4a72-a0df-22e3eba20691'
      'mgnl:activationStatus': true
