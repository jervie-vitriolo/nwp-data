  'tom-hanks-wilson-cast-away':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-17T10:21:31.447+08:00
    'imagesource': 'jcr:61428f20-24e3-4118-a79e-ab22b335b956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e1f5db2-bf8f-48f6-a2c3-dce9388563b7'
    'lead': 'Twenty years after the release of the film, the Oscar-winning actor carried
      the bloodied volleyball onto the field, as shown in a video posted by the Cleveland
      Guardians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T10:24:08.831+08:00
