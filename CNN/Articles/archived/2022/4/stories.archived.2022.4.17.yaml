      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —&nbsp;</strong>Fresh
        from their four sold-out concerts in Las Vegas, Korean music powerhouse BTS
        has announced an album comeback in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56397d-d420-4b2d-bf1b-46664631a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T18:26:34.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BTS will be back with a new album on June 10, 2022." the group''s
        agency BIGHIT MUSIC said in a statement on its social media platform WeVerse.
        "Details on the new album will be provided in a separate notice at a later
        date."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17091c0a-f7a8-4e1d-b0fe-7550ab6b7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T18:26:34.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release date was revealed after the boys concluded their last
        show at Allegiant Stadium on Sunday. A montage of their old music videos were
        played before the screen went dark and flashed the date "2022.06.10"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6606bcc-5fb9-410c-8097-3b12d966ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T18:26:34.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last album "BTS, the Best" was released on June 16, 2021.
        It featured Japanese versions of some of their songs. But the last album that
        introduced new songs was BE, launched in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b50a4-cf7d-4c52-9b7d-4ba3beb98ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T18:26:34.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The septet just wrapped their four-day concert series "Permission
        to Dance on Stage" in Las Vegas.</p>'
  'easter-sunday-devotees-mass':
    'author': 'Crissy Dimatulac, CNN Philippines'
