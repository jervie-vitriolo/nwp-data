  'russia-ukraine-war-retaliation':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T07:28:40.068+08:00
    'imagesource': 'jcr:4be2546a-eeb5-44f9-ae48-666834d20626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894b5b09-6174-41e6-be72-2ce42b549ed8'
    'lead': 'Russia, angry over the loss of its Black Sea flagship, has warned of
      "unpredictable consequences" if US continues supplying weapons to Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T07:33:50.860+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:26:22.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:00.607+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volodymyr-Zelensky', 'Ukraine', 'Russia']
    'template': '1'
    'title': '''We all realize that we will not be forgiven.'' Ukraine braces for
      new assault after sinking of Russian flagship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7acac-2785-484b-b6d6-ab5d13148a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The war in Ukraine could soon enter a
        new, even more dangerous phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a0b6e-962b-434a-9aca-b44071c7d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ceebf4-b39b-462b-a87e-f570d3779655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, angry over the loss of its Black Sea Fleet flagship, has
        warned of "unpredictable consequences" if the US continues supplying weapons
        to Ukraine, while Ukraine''s President Volodymyr Zelensky struck a somber
        note telling CNN the world should be prepared for the possibility that Russian
        President Vladimir Putin could use tactical nuclear weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9402ee1-1b19-4c62-867c-ebcde48cf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6089255-9023-49e5-b23e-95c9e1edb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sinking of the guided-missile cruiser Moskva on Thursday is
        the biggest wartime loss of a naval ship in 40 years -- and a huge embarrassment
        for Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b539eeb-8174-4369-8809-be4bee6ccae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4ccae-393e-4e3a-aa00-ab0e562739c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when US intelligence officials are warning about
        Putin''s increasingly unpredictable behavior and willingness to take risks
        due to his anger over Russia''s failures in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285201a-bb81-460d-9154-e09d84a8c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e46009-b721-4d00-bd4f-58e01e819352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moscow has denied the Ukrainian version of events -- that
        the Moskva sunk after being struck by Ukrainian missiles -- it was nevertheless
        forced to admit the ship went down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f419d8-9322-4a77-a3f6-be1c15f51509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8bdcd-2df2-4155-a2bd-a72d4cd7ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has insisted the reason for the sinking was a fire, but the
        US on Friday confirmed Ukraine''s account, with a senior defense official
        saying that the US believes that two Ukrainian Neptune missiles hit the Russian
        warship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1fed81-f61e-4230-a078-d6bad655e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7490c93-9d44-4426-b9ef-0ba3a7c06fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flagship of Russia''s Black Sea fleet, the Moskva was one
        of its most visible assets in the Ukraine war and its loss could impact the
        morale of Russian troops. Tellingly, the Russian government has not acknowledged
        casualties in the sinking of the ship, a marked contrast to the very public
        discussion about the Kursk submarine disaster, which claimed the lives of
        118 sailors in 2000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c5543-c913-4f2e-af24-fa67e479d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a1194-ac71-4c97-93c2-a3fdd255eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia may have extinguished independent media, but the loss of
        the Moskva has likely made Putin even more furious about the situation in
        Ukraine. US officials believe Putin is angry over the failures of his troops
        in Ukraine. They believe Putin''s advisers have not been telling him the full
        truth and did not prepare him for potential setbacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a51fcd-a8fc-493d-9440-0a1d5b14c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28286a01-c838-4f6d-9d1c-f256ac8e0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship fiasco comes just weeks after top Russian military officials
        announced a shift in the focus of the invasion after their offensive appeared
        to have stalled around major Ukrainian cities such as Kyiv and Kharkiv. Russia
        has also failed to achieve complete air superiority in Ukraine and has suffered
        heavy losses of personnel since the start of the invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff475e5-be4a-4c0d-ba11-fa6b81f3e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e4498-5562-4fcc-9b65-48fea434f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was quick to strike back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18c505-dab8-43d6-94d6-d831d0b967b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4428e31-fa52-4e3d-b094-3ce6e85e14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Operational Command South said in a statement early Saturday
        that the situation in Ukraine''s southern Mykolaiv and Kherson regions was
        "increasingly hostile."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e89f94-4d02-43bb-8ce3-bcbd3f6edb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b79391-6003-49a6-909a-49169473ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desperately trying to gain a foothold and hold on to the positions
        of the southern front, the world''s most shameful army is pursuing civilians
        in Mykolayiv and Kherson regions. The work of snipers has been recorded in
        some areas."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc779b00-bd58-4a43-8f78-058c686b9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f6843-cf81-4b41-bdbf-9c427ba45138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Russian forces were "enraged by the losses in
        the Black Sea" and had "intensified the missile threat" in the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b785f-3bc4-4eaa-a3bd-cfa45db2c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a5711-7ca1-4960-893b-e082a51618f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalia Humeniuk, the spokeswoman for the armed forces in southern
        Ukraine, said that the missile attacks since Thursday night were in retaliation
        for the Moskva sinking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d6025-560b-4150-8d5c-52ecac5207df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21079ab1-8da1-4fbc-8d92-fb0ba936b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all realize that we will not be forgiven," she said, accusing
        Russia of using "cluster munitions prohibited by international conventions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06b60c-c496-44ee-b4ae-2d8b521a03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428e39e-b76a-4c91-8dd6-e0a421cdd043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Monitoring Mission in Ukraine has previously
        said it had received credible allegations that Russian armed forces have used
        cluster munitions in populated areas in Ukraine. The nongovernmental organization
        Human Rights Watch (HRW) has also confirmed Russia''s use of cluster munitions
        throughout the conflict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80537ee8-c073-4d58-ba94-6af9a4377d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecf731-0483-4889-be62-fd004b9b744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has on Friday praised the Ukrainian armed forces for repelling
        Russian attacks, saying they were "doing it brilliantly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f6763-86af-4f0d-934c-02a42de36bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ccca9-fdc6-4b70-a814-15717dcc544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has also praised the help Ukraine was getting from western
        countries, but has asked for more weapons to be shipped to the country. "The
        more and the sooner we get all the weapons we have requested, the stronger
        our position will be and the sooner peace will come," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd393771-8a97-4e92-8d5b-cd262059b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3afc4d-563a-4084-b6b3-1b97786500f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More weapons for Ukraine</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1742d6-4c81-487d-accc-bf805a2f16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign that the war in Ukraine is not going the way Russia
        has planned, Moscow has formally protested America''s ongoing shipment of
        weapons to Ukraine. It sent a diplomatic note to the State Department warning
        of "unpredictable consequences" should the support continue, according to
        two US officials and another source familiar with the document.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8b2b4-7460-44d2-9a6d-74db4b5a3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c6b56-9b76-4fc2-a2f6-03321773a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Biden administration officials believe that the diplomatic
        note shows the Russians are hurting, one official said. The official explained
        that they believe the Russians would not have sent that message if they felt
        they were in a strong place on the battlefield.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9732b-fcad-4b04-9493-ec8ffdd72d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f6341-56ce-4149-aa5a-4c3aaabd54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note, known as a demarche, was sent earlier this week as the
        US administration was preparing to announce that it would be sending a new
        military aid package worth $800 million to the Ukrainians. The EU has also
        approved an additional 500 million euros for military equipment for Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cc438-b7eb-4975-afc9-082d0ef096e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2102a4-88c7-4add-b21c-2475733436a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since Russia''s invasion of Ukraine, the US is
        providing Kyiv with high-power capabilities that some Biden administration
        officials viewed as too much of an escalation risk a few short weeks ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940ee16-52bc-489d-80b3-a0904806dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a816f46-a395-41a0-ba0d-518a504ecccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Mi-17 helicopters, 18 155 mm Howitzers and 300 more
        Switchblade drones. These types of weapons are designed for the type of fighting
        that''s likely to take place in the Donbas region — open terrain rather than
        urban and wooded areas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f16c7c-186e-4e5b-a62e-fdaeabbfdd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d115a-ac15-4f87-911b-386995d37c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also shipping 40,000 artillery rounds, but that amount
        could be expended within several days if fighting in the east grows heavier.
        During previous battles, Ukrainian forces fired thousands of artillery rounds
        in a day, a US official said Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875e0b4-05fb-49bb-b7fe-609590449994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31aeb84-5439-4809-bd2f-e547f457d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are growing concerns about the need to get more ammunition,
        in particular artillery ammunition, to Ukrainian forces more rapidly, a US
        official said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad617a4-a967-4d6c-815c-a2f28c976f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874f5b8-0c3d-4de3-a64b-f554fc274890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military and regional officials have said Russian
        attacks have intensified in Kharkiv, Luhansk and Donetsk regions in the east
        of the country as they prepare for a major ground offensive there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b2a36-6690-4202-bade-d5604e34a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de8c39-e487-4d9e-b6f5-eab5d0598f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, US officials believe the likely Russia strategy is
        to move weapons and troops into eastern Ukraine from their current positions
        just north and then encircle and cut off Ukraine forces that are there, the
        official said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2865ab-ea9d-4769-99c1-9fb859505210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccb6b9-d570-4e30-aeec-eeac6d6bd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin and General Mark Milley are conducting
        daily phone calls with counterparts in the region to encourage them to ship
        more weapons and supplies to Ukraine as soon as possible.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b2e57-e1b6-4638-ab7c-dfdb8b8bf5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf350e1-4766-4b4e-bc12-11d868ab6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T07:33:50.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii Haidai, head of the Luhansk region military administration,
        has warned civilians who remain in Luhansk to leave the area. "It is extremely
        dangerous to stay in the cities now. The shelling intensified," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc89d5b-f51c-4bf8-9752-162f54481642'
      'mgnl:activationStatus': true
