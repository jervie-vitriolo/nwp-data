      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a251a-ab6b-4388-9d61-541f748be77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson tallied an almost triple-double effort of 19 points, 11
        assists, and nine rebounds, while Tolentino logged 16 points and four rebounds
        in their crucial win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500e13c-9313-42ae-b13c-a8603c1d0961'
