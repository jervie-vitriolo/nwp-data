      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said of the reported casualties, only 12 were so far
        confirmed. Eleven of the confirmed fatalities were from Western Visayas while
        one was from Eastern Visayas.</p>'
