    'mgnl:tags': ['Arthur-Rupe', 'R-and-B', 'record-producer']
    'template': '1'
    'title': 'Arthur Rupe, record producer who helped popularize R&B, has died at
      104'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e1ce5-2af8-42a7-8c37-5cab3c2852f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.491+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Arthur Rupe, a record producer and 2011
        inductee to the Rock &amp; Roll Hall of Fame, died Friday at his home in Santa
        Barbara, California, according to a statement from the Arthur N. Rupe Foundation.
        He was 104.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee040c-c9a4-4c2d-8a2e-c187331f0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.491+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b736c-003a-4aaf-93e0-168381e26151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.491+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was also announced by his daughter, Beverly Rupe Schwarz,
        according to the New York Times. CNN has reached out to Schwarz for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3848e-b2ae-4429-8dd7-d53e984b7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f4534-d846-4e30-9b6b-e311cce80e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupe is credited with launching the career of Rock and Roll pioneer
        Little Richard and helped make R&amp;B a mainstream genre of music, according
        to the Rock &amp; Roll Hall of Fame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d0046-085a-4220-934f-1be1c1dd4b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc070d-9794-4179-ad1f-a3563e5a405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rock and roll as we know it would not exist without Art Rupe,"
        the Hall of Fame wrote on its website."Rupe''s fastidious work ethic and uncanny
        musical intuition shaped the evolution of rock."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d537b6e-26f8-43e0-b9b0-5107437d4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15d0d2-18df-4eb2-87ad-908a0a9dfd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupe was born Arthur N. Goldberg to a Jewish working-class family
        in Greensburg, Pennsylvania, his foundation said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ba144-f849-46bd-b35a-a8c310ec23f8'
      'mgnl:activationStatus': true
