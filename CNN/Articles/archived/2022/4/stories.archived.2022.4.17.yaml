      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> At least
        172 people were reported dead due to the onslaught of Tropical Depression
        Agaton, the National Disaster Risk Reduction and Management Council (NDRRMC)
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b683bc-5f49-44b7-a7d1-97a23b8c0823'
      'mgnl:activationStatus': true
