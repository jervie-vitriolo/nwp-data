    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fatou', 'oldest-gorilla']
    'template': '1'
    'title': 'The oldest known gorilla in the world just turned 65'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05760524-00ea-465c-acbf-7aaa39e20f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.528+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fatou, a western lowland gorilla believed
        to be the oldest in the world, just celebrated her 65th birthday at the Berlin
        Zoo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92318663-36a5-4aa2-8176-0526ef87cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.528+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63820ed5-a8d9-4f35-812f-70726a452764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.528+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Gorilla lady is celebrating her 65th birthday today, making
        her the oldest Gorilla in the world," the zoo wrote on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a2dd6-5880-4275-b4ed-db65071b57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.528+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0578b4-dc00-454e-a2fc-13ea3a2c4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.528+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional birthday cake could not be missing this year either.
        The birthday meal is always something very special for Fatou," the zoo said.
        Photos included in the post showed the huge primate enjoying a cake decorated
        with berries and fruits to form the numbers "65."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52a72d-d856-415d-bd44-309841b89133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatou arrived to Berlin in 1959 through what the zoo describes as
        "unusual circumstances" in a news release from her 61st birthday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5227a-8c39-4845-a953-0d90320d8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b098fd0-d146-4051-b2d9-8aa582d20d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sailor used the young gorilla to pay his tab at a tavern in Marseilles,
        France, after which she was transported across Europe before eventually being
        purchased by the zoo in Germany. She was estimated to be just two years old
        at the time of her arrival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bdd781-ffb0-484c-852c-2e24dbc1d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a38aa3-8572-4b34-bf51-45f2b1298c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Fatou was named the "oldest living gorilla in captivity"
        by Guinness World Records after Trudy, a gorilla born in 1956, died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e63f9e-e753-4cf0-aac7-29e5d210c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8da3d-1d13-4c25-815d-c84b212728d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatou is one of the only animals at the Berlin Zoo born in the wild,
        according to the news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62865eec-d024-4dd9-af8f-ae5701dff2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8616bdb-a93b-4971-8ca1-82c9e66cd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:21:40.529+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In captivity, gorillas usually live up to 50 years, Guinness noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01093a38-e4db-4e3f-b5ca-982fbf3f077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:59.916+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/17/world/oldest-gorilla-birthday-scn-trnd/index.html#:~:text=Fatou%2C%20the%20world''s%20oldest%20gorilla,birthday%20at%20the%20Berlin%20Zoo.">"The
        oldest known gorilla in the world just turned 65".</a></em></p>'
  'arthur-rupe-dies-at-104':
    'author': 'Michelle Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T16:24:15.344+08:00
