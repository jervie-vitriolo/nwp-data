      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 110 people were reported missing. The NDRRMC said 104 were
        from Eastern Visayas, five from Western Visayas and one from Davao Region.
        But the agency also said that only six missing individuals were confirmed.</p>'
