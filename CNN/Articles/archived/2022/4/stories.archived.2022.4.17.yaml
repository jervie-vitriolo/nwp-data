      'mgnl:lastActivated': 2023-01-19T16:25:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        situation at the Minor Basilica of the Black Nazarene in Quiapo, Manila on
        Easter Sunday was reminiscent of pre-pandemic times, as mass attendees filled
        church premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96516cd7-9d7d-4f2f-8eb5-ed7347217a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compliance with COVID-19 safety protocols, officials made sure
        that it was not crowded inside the church, providing spaces in between mass
        goers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2c641-d034-42f3-8857-c3f254b2c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fervently hoped that infections will remain under control,
        and prayed that a cure for the disease would finally be found so that their
        lives could go back to normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfaf83-7535-43b9-83d7-dff7ba42160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fr. Douglas Badong, parochial vicar of the church,
        Easter should remind us about the miracle of the resurrection, on how Jesus
        Christ rose from the dead and proved that he was the Son of God.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af69d74-58a2-435f-a4cd-2289c4eec5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagsasabi ito sa atin na kaya rin natin bumangon muli sa mga
        naranasan nating pandemya, pagkalugmok, namatayan,"</em> said Fr. Badong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fd1b1-4ad4-4316-82a3-896d60b558d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Easter reminds us that we can also rise from challenges
        we have experienced during the pandemic, such as sadness and loss.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822914ab-5428-47b4-865b-f082ab156d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Easter celebrations come amid the context of the coming
        contentious elections and Fr. Badong said it should be a time for people to
        contemplate and become enlightened in choosing the country’s right set of
        leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b983bc6-7e51-4583-8826-ac9a0e28a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nawa''y lahat po sa atin ito na sa nalalapit na halalan, piliin
        natin mamuhay sa katotohanan at ‘wag sa kasinungalingan,"</em> said Fr. Badong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d42bc7-855a-43a3-8487-1026df8f9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the elections near, may everyone choose truth
        and honesty above all else.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c5059-bb6d-483e-b2cc-626cdf59a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church is also praying for peace amid the ongoing crisis between
        Russia and Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd1b71-2308-4d2d-8b2e-67fad2cc058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:59.780+08:00
