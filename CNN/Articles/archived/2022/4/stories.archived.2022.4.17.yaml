      'text': '<p>A total of 583,994 families, or more than two million individuals,
        have been affected by the storm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00259f5-6056-4677-b9c4-8b27b88e10fe'
