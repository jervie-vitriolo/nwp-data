  'travelers-back-in-metro-manila-on-easter-sunday':
    'author': 'Stanley Buenafe Cajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-17T23:57:35.243+08:00
