      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245ee55-665f-4aca-a47e-e6e6d090327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-point explosion in the second quarter propelled San Beda to
        a double-digit lead, led by the scoring exploits of Cometa, who scored all
        his points in the first half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a990ca9-249b-477e-9c01-424dd3a0afd7'
      'mgnl:activationStatus': true
