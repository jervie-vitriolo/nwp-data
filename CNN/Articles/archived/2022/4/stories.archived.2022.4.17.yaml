      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e584c-691f-4f10-91d5-393909b8ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would later change his name to "Rupe" after he moved to California
        and learned from his paternal grandfather that the family name Goldberg was
        adopted at Ellis Island, according to his foundation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644b037-52a2-44d5-af48-b8dbdfa6b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f03aa6-2abd-4afb-92f6-4e9be6118f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working with an engineering crew testing Liberty ships during
        World War II, Rupe decided to become a record producer, his foundation said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851b283-dd2c-4f3c-bc06-6af9322f1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b80d0d-c504-446e-92d5-c682fbc83137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually started his own record label, Specialty Records, which
        would go on to feature many artists, including Roy Milton, Percy Mayfield,
        Joe and Jimmy Liggins, Lloyd Price, Little Richard, and Sam Cooke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a87bb4-cccd-46ec-9c8c-74b08121d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.492+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupe is survived by his daughter Beverly and her husband Leo Schwarz
        as well as his granddaughter Madeline Kahan and her husband Kyle Kahan, his
        foundation said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7d664-21e5-4891-b1b7-b28a0f752800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:29:07.493+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/17/entertainment/arthur-rupe-obit/index.html#:~:text=(CNN)%20Arthur%20Rupe%2C%20a,to%20the%20New%20York%20Times.">"Arthur
        Rupe, record producer who helped popularize R&amp;B, has died at 104"</a>.</em></p>'
  'Antonov-AN-225-plane':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T16:31:20.343+08:00
    'imagesource': 'jcr:0f926312-214c-4ec2-8195-d8150c4a75c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '516c34ed-b87f-4bfe-8351-9129d8ab0430'
    'lead': 'The images of the wrecked Antonov AN-225 are now an indelible memory
      for aviation enthusiasts worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T16:37:30.241+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:26:05.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
