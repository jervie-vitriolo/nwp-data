      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://edition.cnn.com/2022/04/16/business/airline-pilots-fatigue-safety/index.html"
        target="_blank">Fatigue is starting to put safety at risk, pilots say</a>."</em></p>'
  'Joe-Biden-numbers':
    'author': 'Chris Cillizza, CNN Editor-at-large (Analysis)'
    'caption': 'Young Americans have turned on Joe Biden. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T13:56:33.703+08:00
    'imagesource': 'jcr:41b6b58f-9dac-4526-bcd2-28c98548aa5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a275ae0-9fb5-4906-b33e-45f70bbdbf88'
    'lead': 'Young Americans have turned on Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T14:27:13.824+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:26:13.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:07.199+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Joe Biden''s numbers are collapsing among a group you really wouldn''t
      expect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fde63c-fa4b-43e1-9cd9-d9ae921c8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Young Americans have turned on Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998d293-e900-4eee-9fd1-da59a180d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the shocking finding of a Gallup analysis of its polling
        over the breadth of Biden''s term released this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed48f0-a028-4d3e-a3a9-0c5a26035044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of Biden''s presidency (from January 2021 to June
        2021), an average of 6 in 10 adult members of Generation Z —&nbsp;those born
        between 1997 and 2004 —&nbsp;approved of the job Biden was doing. During the
        period spanning September 2021 to March 2022, that number had plummeted to
        an average of just 39%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97270a8-f9af-4bd9-8a99-c8981ebbf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among millennials — those born between 1981 and 1996 —&nbsp;the
        collapse is similarly stark. Biden''s approval rating among that group stood
        at 60% in aggregated Gallup numbers in the first half of 2021, compared with
        41% more recently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651fe26-78bb-41ec-99a8-5ddd83e08367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That loss in confidence among young people was, interestingly, not
        as steep among older age groups. Over that same period, Biden''s approval
        ratings among baby boomers —&nbsp;those born between 1946 and 1964 —&nbsp;dipped
        by only 7 points. Among "traditionalists" — those born before 1946 —&nbsp;his
        approval rating was unchanged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9dced-36f0-41a1-b728-ca7399f1eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some of the discrepancy is because younger Americans were far
        more positive about Biden at the start of his presidency than older Americans.
        So there was just more room to fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11206c8f-010e-492a-a862-997a1e6ca323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it''s clear in other surveys that there has been
        a significant lessening of enthusiasm for Biden among younger Americans. A
        Quinnipiac poll released this week showed that just 21% of those aged 18 to
        34 said they approved of the way the President was handling his job, while
        58% disapproved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43712f91-6f3e-47cf-8b6f-9f766dcf5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, 36% of Americans aged 35 to 49 and 35% of Americans
        aged 50 to 64 approved of Biden''s job performance. Among Americans 65 and
        over, 48% said the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02628e0-b98f-463d-9239-44deed525971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What explains Biden''s precipitous drop-off among young Americans?
        It''s hard to pinpoint any one reason, but there''s no question the delta
        between what young people expected out of the Biden presidency —&nbsp;particularly
        when it came to dealing with COVID-19 —&nbsp;and what they got is substantial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976193d-fa1b-41a5-800c-7231d8cf8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gallup''s Jeffrey Jones noted:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171d3c4-cf11-40ad-afd3-1ca76d5974c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the summer [of 2021], as coronavirus cases unexpectedly rose,
        Biden had lost significant support among Generation Z, millennials and Generation
        X, ranging from seven- to 10-percentage-point drops."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9354c-3383-4e17-9b55-4e03b1f8b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the reason, the fade in youth support for Biden is
        a major problem for Democrats. Especially when you consider that he won 60%
        of the youth vote —&nbsp;those aged 18 to 34 —&nbsp;in the 2020 presidential
        election, according to exit polls. It was, by far, his best performance among
        any age cohort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7f2ea-55f1-4217-b3f1-a6a163e1a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: There are a lot of reasons for Democrats to be concerned
        about the midterm elections. This finding is right at the top of that list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13790fce-91b1-47d8-a742-fac239e80934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:27:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/15/politics/biden-youth-approval-polling/index.html"
        href="https://edition.cnn.com/2022/04/15/politics/biden-youth-approval-polling/index.html">Joe
        Biden''s numbers are collapsing among a group you really wouldn''t expect</a>"</em></p>'
