    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd13ff8-63a4-4ac1-9eb4-5113f1336159'
    'lead': 'Rep. Mike Defensor, who is running in the Quezon City mayoral race, is
      urging Malacañang to provide close in protection security personnel for presidential
      frontrunner Bongbong Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T23:27:32.491+08:00
