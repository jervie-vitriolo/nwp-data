      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/16/entertainment/tom-hanks-wilson-cleveland-trnd/index.html"
        target="_blank">Tom Hanks reunites with ''Wilson'' from ''Cast Away'' while
        throwing first pitch in Cleveland</a>."</em></p>'
  'pilots-fatigue-exhaustion-airlines':
    'author': 'Gregory Wallace'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-17T10:24:29.857+08:00
    'imagesource': 'jcr:c6b8ef51-5812-4494-b641-b075d374a8fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dae04de-660f-40d5-8aa5-d5b6ee83eaa1'
    'lead': 'Pilots at Southwest Airlines and Delta Air Lines say pilot exhaustion
      is on the rise, and they''re pressing the airlines treat fatigue and the mistakes
      that result as a safety risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T10:28:06.680+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:26:14.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:06.866+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'mental-health', 'pilots', 'airlines', 'exhaustion', 'fatigue']
    'template': '1'
    'title': 'Fatigue is starting to put safety at risk, pilots say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b897a-b2df-454f-9e76-741005b2c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pilots at Southwest Airlines and Delta
        Air Lines say pilot exhaustion is on the rise, and they''re pressing the airlines
        treat fatigue and the mistakes that result as a safety risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097def5-1e96-4dc6-9089-a83a4d1e3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fatigue, both acute and cumulative, has become Southwest Airlines''
        number-one safety threat," the Southwest Airlines Pilots Association, or SWAPA,
        told airline executives in a letter this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50063b-84f4-44c6-9800-379fff47f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes, the pilots say, include <a href="https://www.cnn.com/2022/01/05/business/holiday-flight-cancellations-blame/index.html"
        target="_blank">cancellation chaos</a>&nbsp;caused by severe weather, and
        climbing demand for air travel testing the mettle of still-recovering airlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ab581-77ca-439c-af01-8430990864e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger numbers are about 90% of 2019 levels this month, according
        to Transportation Security Administration data, but major US passenger airlines
        are about 3,000 employees short from that time period, according to Bureau
        of Transportation Statistics data. Thousands of pilots retired — either by
        choice or aging out at 65 — during the pandemic, and research presented by
        the Regional Airline Association says 2,000 pilots reach mandatory retirement
        age this year. Mandatory retirement numbers are expected to grow over the
        next 6 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724c605-d80b-4c3f-aafa-f5bcf90a9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest executives identified staffing as one of their key priorities
        this year, setting a goal of hiring 8,000 new employees. Forty percent of
        those will be flight crews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79941da4-9e0b-4ccf-b38a-d97722ece5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More hiring alone will not solve the fatigue issues, SWAPA president
        Casey Murray says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b5b92-5dcf-4d21-96d5-739c5b262060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of our delays and issues that we''re having have to do more
        with scheduling and connecting pilots with airplanes," Murray told CNN in
        an interview. "It is inefficient scheduling processes that are affecting when
        we work in a very dynamic environment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a917883-80ad-4077-8cb1-480f2fb9f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union wrote in the letter to executives that the number of pilots
        who reported being unable to work because of fatigue skyrocketed last fall,
        including a 600% spike in October, and hit "another staggering 330% increase"
        last month. "April is already setting fatigue records," SWAPA wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21092486-0a92-478e-9864-034f6343d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal rules set baseline limits on hours pilots may work and require
        rest periods. The limits for major US airlines include 30 hours of flying
        time each week and at a minimum 9 hours of rest between shifts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0366558-44ef-41ba-acbb-410027bad869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pilots report the stresses of the job and changes because of
        storms can leave them worn out before hitting those benchmarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287bb3a-b394-4053-b1be-014d3c89554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines acknowledged a climb in fatigue reports filed
        last month — 35 reports for every 10,000 duty periods, compared to 10 reports
        for the same metric in March 2019. Spokeswoman Brandy King said the numbers
        show an effective system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f275c-1525-4b11-bc2d-ca6dbcff5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase is expected, as it''s common to experience an elevated
        level of fatigue calls during irregular operations and in March, the industry
        faced weather and airspace delays that resulted in disruptions across the
        network," King wrote in a statement to CNN. "The March increase in Pilot fatigue
        calls is a result of the system working as designed, allowing Crew to determine
        if they are too fatigued to fly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4963e-b6ea-4d38-96c1-aab208e7258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines pilots are holding a series of demonstrations at
        airports this month drawing attention to their fatigue concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea0f5a-9ee3-45cf-a9b7-19ad07a9b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our pilots are tired and fatigued," Evan Baach, a captain at Delta
        and official with Air Line Pilots Association, or ALPA, told CNN affiliate
        KSL at a Salt Lake City airport protest. He said pilots are working "longer
        days with shorter nights at home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b3b14-0f0e-481e-9674-29e683ad140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Ambrosi, chairman of the Delta group at ALPA, said that pilots
        are responsible as "the last line of defense" in aviation safety but "too
        often we are being pushed to our limits as Delta tries to add back flying
        and capture revenue."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b935c-c339-4b82-a700-e47db6e46fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALPA wrote in a message to Delta members last month that the pandemic
        presented "several opportunities for Delta to re-set its broken pilot staffing
        issue." As air travel rebounds now, the union wrote, unresolved problems are
        becoming more apparent: The number of pilots available to step in and cover
        for an issue caused by weather, maintenance, or a sick colleague is significantly
        smaller.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc54db-6fa5-48bc-8831-4c2babda9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta Flight Operations continues to run the operation at red line,"
        the union note reads. "So, if it feels like you are working more and seeing
        less control over your schedule — you are right; you are."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea4d92-0000-404d-8a5f-f9a37ec4466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta told CNN that its scheduling follows federal rules for pilot
        work and rest hours.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f199b5-9484-4378-a24a-1c7a652741be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continuously evaluate our staffing models and plan ahead so
        that we can recover quickly when unforeseen circumstances arise, and the resilience
        of the Delta people is unmatched in that regard," spokesman Morgan Durrant
        said. "All of our people, including our pilots, are working hard to restore
        our airline and deliver for our customers as we emerge from the pandemic.
        We are grateful for and proud of their efforts."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a809f-55e1-409d-ab25-8f5166bb5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, pilots from all carriers filed about 60 reports of mistakes
        or other incidents involving fatigue to the federal Aviation Safety Reporting
        System. The reports are posted to a federal website anonymously, without identifying
        names or airlines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644420d5-44e7-448f-9287-8d5dcf223972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pilots wrote they were tired after handling training responsibilities.
        Others said airline managers asked them to handle too many extra flights because
        of short staffing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7733e-2c55-409a-98a3-9547d307aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of us were yawning and eye rubbing halfway through our 6+
        hour flight... I was physically unable to keep up," one captain wrote in November,
        despite having "appropriate, average sleep the night before."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6762c8-23bc-4ffd-9afc-c80842528581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ''we'' press on - don''t we?" the pilot continued. "Our threats
        are threefold of the pre-Covid environment. We''ve been facing delays, shortages,
        planning and staffing issues that are NOT being taken into account in building
        schedules. Why? Because we pilots are counted upon to make it work."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288bb92-7143-433b-ad3d-1c977580d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Pete Muntean and Raja Razek contributed to this report</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c0343-a2b7-4557-bb2d-d10d95eba884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:28:06.684+08:00
