    'mgnl:tags': ['senatorial', 'elections-2022']
    'template': '1'
    'title': 'Three senatorial bets push for govt preparedness, raising living conditions
      to combat weather disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7d513-b93d-450f-b212-1b632f3ebc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.638+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) -</strong>&nbsp;Three
        senatorial candidates weighed in on how the government can better address
        weather disasters such as the recent Tropical Storm Agaton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb98f8f-4610-4fe8-aa5f-9abfa4df9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.638+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer rights advocate RJ Javellana said the government and the
        public should be organized enough to brace for disasters before they can strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd15e7-c4ec-4711-8098-6f8114ddebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.639+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kinakailangang maging reactionary tayo. Kinakailangan malayo
        pa lang o di pa nagaganap ang problema ay nakahanda ang buong publiko, hindi
        lang ang gobyerno," said Javellana on CNN Philippines'' Senatorial Forum on
        Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0e6e7-be64-4b71-95c0-5f46dca9db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.639+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not just be reactionary. The public, not
        just the government, should be prepared for these problems ahead of their
        onslaught.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a302c-8f81-48c2-93d4-47fd830125e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.639+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Jesus Arranza noted that experts usually track the flood-prone
        areas or areas at risk. He said these systems should be reviewed and improved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee44e92-4512-4891-8cfa-4ea836bb3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.639+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ayusin mabuti at i-review ng mabuti ng [Department of Science
        and Technology] at saka ng ating ahensiya ng gobyerno upang sa ganoon maayos
        natin at maging friendly ang climate natin," said Arranza in the same forum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf648d-f47b-460d-bfe3-abec22c8e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.640+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we have to fix it thoroughly and have government
        agencies such as the Department of Science and Technology review them so that
        our climate will become ‘friendlier.’]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492aead-03ce-459c-8714-4a594538964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.640+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor leader Elmer Labog said the impact of weather disasters
        is rooted in people''s poor living conditions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6b13c-22de-4302-98ef-f25f02285238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.640+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best preparation for disasters is raising the poor majority
        from poverty -- higher wages and job security for workers and land ownership
        for farmers," said Labog.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61775c49-7948-4878-bc8a-1b0f602a2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.641+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that assistance should be distributed immediately and that
        government officials should be trustworthy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb0ab9-e5a3-40ec-8b82-e8fc02c8ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.641+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na pwede ''yung tulog lang nang tulog or nakaw lang nang
        nakaw," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bacdf3-cb1e-4a30-bedf-825e55e09984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:19:28.641+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:55.259+08:00
