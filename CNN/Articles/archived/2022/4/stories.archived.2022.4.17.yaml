    'jcr:uuid': '7f56e03a-5658-47d6-8197-5cba980e1a6f'
    'lead': 'In his Easter Sunday message, President Rodrigo Duterte encouraged Christian
      Filipinos to have faith in each other and in the Lord, and to be hopeful for
      better days.'
    'mgnl:activationStatus': true
