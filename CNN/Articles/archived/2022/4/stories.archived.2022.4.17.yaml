    'mgnl:tags': ['Tom-Hanks', 'Wilson', 'Cleveland']
    'template': '1'
    'title': 'Tom Hanks reunites with ''Wilson'' from ''Cast Away'' while throwing
      first pitch in Cleveland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6936c-343c-4c13-b005-c13e181499bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:24:08.832+08:00
