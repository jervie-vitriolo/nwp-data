      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71e879-fd0f-4310-a290-13797210f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions tallied their highest lead of the game at 22 points
        in the third quarter with Kwekuteye and Ralph Penuela joining the scoring
        attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5c8cc-252c-4319-8378-e4fb4aad6273'
      'mgnl:activationStatus': true
