      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda looks to extend their flawless run to six games against
        Perpetual Help on Wednesday while Arellano seeks to return to their winning
        ways against Lyceum on Friday.</p>'
