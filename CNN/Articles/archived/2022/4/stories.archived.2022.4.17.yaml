      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twelve people were injured and three people
        have been detained following a shooting at a Columbia, South Carolina, mall
        on Saturday afternoon, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f49fc-4513-4d57-bf15-745650f06bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on the premises of Columbiana Centre Mall,
        said Columbia Police Chief William H. "Skip" Holbrook. There were no fatalities
        reported from the shooting, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478848d-8610-4b84-9ed6-57efd6feda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook said three armed people were detained by police, although
        it is not clear how many people actually fired a weapon. Police believe the
        shooting was not a random attack, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b8383-200a-453e-afbe-d1b6b0a19f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the individuals that were armed knew each other, and
        there was some type of conflict that occurred which resulted in gunfire,"
        Holbrook said in a Saturday afternoon news conference. "This was not a situation
        where we had some random person show up at a mall to discharge a firearm and
        injure people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267d55a-377e-43bc-a209-59eb0a3c79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those injured, 10 received gunshot wounds, with eight who were
        transported for treatment and two who were self-transporting for care, according
        to Holbrook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaceaea0-bd66-4357-adcf-f07ffa7b1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 12 people who were injured in the shooting have been
        released from the hospital, according to medical provider Prisma Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bc118-f46e-4c3d-bbff-3ef8e986ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 11 patients received in Prisma Health hospitals in the Midlands,
        nine have been treated and released," Prisma Health spokesperson Tammie Epps
        said Saturday evening. "Two patients were admitted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12928931-1f2d-40bc-b566-0b90a51285a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prisma Health sends its thoughts and prayers to everyone impacted
        by the incident at Columbiana Centre Mall including our first responders,"
        said Epps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20c729-aec6-48b1-a0c1-df25b109b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Columbia police, another victim was taken to Lexington
        Medical Center. CNN has reached out to that hospital for information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707f5f1-538e-490b-9716-f4f031f33560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest shooting victim is 73, Holbrook said, and the youngest
        is 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aeff6c-bb13-48fc-a55e-baef30c2e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the gunshot victims are in critical but stable condition,
        he said, and six are in stable condition. Two people suffered non-gunshot-related
        injuries in what Holbrook described as a "stampede" after the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84af451-56d9-4a7e-866c-6363686d4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police learned about the shooting after receiving a call about gunfire
        at the mall near the Gap store, Holbrook said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed806f33-3b66-49bf-8b06-1eec3e3e2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking that the public stay out of the area," Holbrook said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae29ed6-3210-4442-9c66-0b60261e16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall officials issued a statement that was posted by Columbia police
        on Twitter that said, "Today''s isolated, senseless act of violence is extremely
        upsetting, and our thoughts are with everyone impacted. We are grateful for
        the quick response and continued support of our security team and our partners
        in law enforcement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987e92c-7cdd-4ee6-bd9e-55f33447c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia police established a hotline for witnesses of the shooting
        and are asking anyone with video of the shooting to reach out to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d38319-8a9a-491d-a7f1-f47074a99524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know a lot of people saw different things. Please take a moment,
        collect your thoughts and reach out to law enforcement," Holbrook said on
        Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a7f20-379f-4142-91fd-8d461ed99cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall''s main entrance is closed, according to CNN affiliate
        WIS. Parts of I-26 near Harbison, South Carolina, are closed, WIS reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1075144-032f-4796-8e5b-f21d3d9beaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees inside the mall who were told to shelter in place for
        safety, law enforcement officers will come to you as a protected escort. DO
        NOT leave a store until told to do so by proper authorities," Columbia police
        tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc10985-2be9-49dc-8d88-ade03d89ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were also asking those inside the mall to call law enforcement
        and inform dispatchers of their location. Officers were working to evacuate
        the mall after reports of shots fired.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbbd42-bc0a-48df-a696-00e71c87f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reunification site has been set up near the mall, according to
        the Lexington County Sheriff''s Department. The site is being opened for "those
        with loved ones involved in the Columbiana Mall shooting," the department
        tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9d6ec-75d8-4e60-bbc4-caa21f03806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunification site is the Fairfield Inn at 320 Columbiana Drive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395cef2-5004-46cd-b2e4-05d54c6caead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are asking those in the area to be cautious as it will
        be a "high-traffic area."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ee98b-d018-4fc1-a7d1-84dead1a6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbiana Centre Mall is approximately 10 miles from downtown Columbia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5f398-5cd5-44e2-8d6a-a1e53d567e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T14:31:33.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/16/us/shooting-at-south-carolina-mall/index.html"
        href="https://edition.cnn.com/2022/04/16/us/shooting-at-south-carolina-mall/index.html">12
        injured, 3 people detained after shooting at South Carolina mall, police say</a>"</em></p>'
  'Moskva-sinking':
    'author': 'Brad Lendon, CNN (Analysis)'
    'caption': 'The Russian guided-missile cruiser Moskva rests deep beneath the Black
      Sea this morning. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T14:31:38.937+08:00
    'imagesource': 'jcr:a622b4b9-3234-420f-b6f3-2dca377eeca0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12536a96-dfcd-4afb-a88d-67d477507c62'
    'lead': 'The Russian guided-missile cruiser Moskva rests deep beneath the Black
      Sea this morning.'
    'mgnl:activationStatus': true
