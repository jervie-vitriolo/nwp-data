      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really stepped up before the second quarter especially Cometa,
        Justine Sanchez, and JV Gallego. In our next games, I expect my bench to step
        up and support our starting unit," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c56c57-48be-418e-bbcf-55e2e3a72fcd'
