    'mgnl:tags': ['AN-225', 'world-s-largest-plane']
    'template': '1'
    'title': 'Can the world''s largest plane ever fly again?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baaddf5-1d6c-48a2-a91f-426acc510309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The images of the wrecked Antonov AN-225
        are now an indelible memory for aviation enthusiasts worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0f259-8aab-4fb8-b4d4-da12be3f56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.241+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76605a3b-a518-40e3-8ac9-d0a84c6cb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in the 1980s to ferry the Soviet space shuttle, the plane
        got a second life after the Cold War as the world''s largest cargo transporter,
        achieving records of all kinds, before being destroyed at the end of February
        at its home base, Hostomel airfield near Kyiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a8a99-802e-4406-b26b-ef3cfa82a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c663bd-98af-4c04-9f2c-fb2df7db2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dream will never die," tweeted the Antonov company, in reference
        to the plane''s nickname "Mriya," meaning dream in Ukrainian. Solidarity poured
        in from every corner of the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fcc7d-0710-4d38-b96b-a06180a54378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d778bd-0cec-4ddd-967f-5f60b72376fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can the AN-225 ever fly again?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f655bd-3276-4abc-a1aa-2b99e601e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d6c6c-5a23-4b8a-b55f-5a7abfc1cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering that question firstly requires an assessment of the damage
        sustained by the aircraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff927e45-65cf-46f8-b03c-627506a128cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb36bc-65b7-4b52-a534-0758cd963e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Vasco Cotovio has seen the wreckage up close, when he visited
        Hostomel airfield in early April, along with other CNN journalists and the
        Ukrainian National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f0685-2087-46b0-985b-a1f2e9f4471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f88b6-8aaf-4676-9f3b-98048c6e521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hostomel was the scene of intense fighting between Russian and
        Ukrainian forces since very early in the war," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df613f2-36e8-449f-ac45-989400c7c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e386b57-4ff8-459a-8b1c-bf7618ecb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moscow''s forces tried to seize the airfield to use it as a forward
        operating position to which they could fly in additional land units. To do
        that, they mounted an air assault with attack helicopters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a5881-9bf9-427a-b1b9-eb66e05912c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.242+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbc2c1-8c3e-4684-9e0b-648bfbc74591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seemed to have had some initial success, but the Ukrainian
        response was very quick, hitting the airfield fast and strong -- to prevent
        any sort of landing," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef87d5-3ae6-42ec-bd18-120c9a7fcefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b64f43-d53e-4df7-8d25-5bb812191877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition of the plane left no doubts regarding the possibility
        of a repair.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff406dc-0ea0-49e5-a1cc-b75c5f93b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690dc72-457d-4652-9fd8-20b49a2d388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nose of the plane was completely destroyed, seemingly the victim
        of a direct artillery hit," Cotovio says. "In addition to that, there was
        extensive damage to the wings and some of the engines. The tail end section
        was spared from any large impacts and has a few holes caused by either shrapnel
        or bullets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d272852-2648-474b-9ec8-51b905580aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d51b75-373d-4975-af97-1139a7c07c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had it not been for the direct hit on the nose, the AN-225 might
        have been repairable," he says, adding that the area surrounding the plane
        was littered with spent ammunition, obliterated Russian tanks and trucks and
        destroyed armored vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910487a-9bfc-47e9-bf15-8d485b1868fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b544e88-6224-4d07-b8c8-168f0f259ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A second coming</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17cf26-31a0-4d48-b259-c797716a7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrii Sovenko, a Kyiv-based engineer and aviation expert who has
        worked for the Antonov Company since 1987 and has flown on the AN-225 as part
        of its technical crew, has compiled a detailed list of the damage, by looking
        at a large number of videos and pictures of the wreckage (Antonov personnel
        are not yet allowed back at Hostomel due to safety concerns).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2f253-6bb8-4c10-aa67-3e558ee5e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240d960-f3e7-4ba8-b6fa-3e45f81442d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirms that the center section of the fuselage and the nose
        of the plane -- including the cockpit and the crew rest compartments -- are
        destroyed, but it''s the plane''s onboard systems and equipment that received
        the most critical damage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4144854-2b12-41c9-af4f-26ea1d73e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340a66c-de6c-4d22-a6fa-9c466364b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restoring them will be the hardest," he says. "This is due to the
        fact that most of the various electrical systems, pumps and filters used on
        the AN-225 are all from the 1980s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff5f51-29f2-4b84-ad6a-6cc2a4d5035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.243+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614f18e-75e5-4e2f-8d4c-cbbfe63a7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are simply no longer being made, so it''s unlikely that they
        can be restored exactly in the way they were," he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc474e05-6181-4be5-af53-1456b7bdf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514d34f-bd02-49ec-b91f-84414486c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all bad news: portions of the wings, including aerodynamic
        surfaces such as flaps and ailerons, appear to have suffered minor damage,
        and they could be salvageable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fce64-1108-41f6-a36c-1709836030bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85d0d1-8303-40b1-a78e-29ddd6109a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the six engines also seem intact, and the whole tail section
        of the plane is affected just by shrapnel damage, leaving it in acceptable
        condition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295a611-3769-4ca5-b899-51c93830fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5793acb-2091-4e83-98c9-2a99fb5e140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sovenko, who wrote a book about the history of Antonov Airlines
        detailing his experience of flying on the Mriya, concurs that the plane at
        Hostomel can''t be repaired.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb5feb-d95e-4f8a-a0d5-d084fc2700be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8077fb-a63f-48a6-8c0c-3622d0738b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to talk about the repair or restoration of this
        aircraft -- we can only talk about the construction of another Mriya, using
        individual components that can be salvaged from the wreckage and combining
        them with those that were, back in the 1980s, intended for the construction
        of a second aircraft."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374c242-acb7-4a0d-9c38-352491875806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bb7a8-6f82-43da-9c02-3f27ffc2b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refers to the second AN-225 airframe that Antonov has preserved
        to this day in a large workshop in Kyiv. It was part of an original plan to
        build two AN-225s, which never panned out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0d5a7-03aa-4901-b047-77694fa76be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a03bc9-97c3-4a51-8e2b-9e4e24b81e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a completely finished fuselage, with a new center section
        already installed on it, as well as the load-carrying structure of the wings
        and the tail unit. In other words, almost a complete airframe. As far as I
        know, it was practically undamaged during the Russian artillery bombardment
        of the plant," says Sovenko.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9a568-d486-4177-aafd-5a22c7b05a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da8da7-4426-4e34-9ba2-059ce09e306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.244+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A new design</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7943507-503e-4d9d-a24c-f8253a23baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one main problem with the idea of building out the unused
        airframe with salvageable parts from Hostomel: it still won''t amount to 100%
        of the necessary components.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6ab57-7702-40fe-8362-798cd324e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad201ab9-f3e4-4c13-a7ab-4f64473ad740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be impossible to build exactly the same aircraft, with
        the exact same design and equipment," Sovenko says. If that is the case, Antonov
        faces two hurdles: making new and old components work together and potentially
        having to go through re-certification of the aircraft, to confirm its airworthiness
        and compliance with current regulations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a444a-6e83-40b8-ae3e-dd233a4d4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf25ed8-fd12-4b8c-b83b-8c6290bca20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has experience with the first issue, having updated
        many of the AN-225''s systems over the years and replacing the old Soviet
        tech with modern Ukrainian equivalents, but a full certification would require
        time and increase costs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06cbc3-8856-40ab-ab6c-6bf8b8217da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3d386-a192-4e0e-b584-80ad81bda84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, that appears to be almost inevitable: "It''s pointless
        to build an aircraft today with a 40-year-old design," Sovenko adds. "It''s
        also quite possible that it will be considered appropriate to make additional
        changes to the aircraft design, based on the operating experience of the original."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fca0e9-26c4-4e96-b13d-cdb6cd7d349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdb7e0-ab7f-465f-9693-2d25ef10bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AN-225 was never designed to carry commercial cargo, and it
        was adapted for the job via extensive work performed by Antonov in the late
        1990s. Nevertheless, despite its colossal capacity, the plane remained inconvenient
        to operate from the point of view of the crew. It has to be lowered on its
        nose -- a maneuver known as the "elephant kneel" -- to load cargo, which is
        rolled onboard using custom tracks and pulleys.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8698d74-9018-48a7-a005-86ed35b3d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579be1f-62fa-4f7c-bd2e-70e156af4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its unique design, only the nose of the plane opens,
        and it doesn''t have a ramp at the back like its more practical smaller brother,
        the AN-124. The cargo floor could also use some reinforcement and the degree
        of compliance of the aircraft with existing airport infrastructure could be
        increased, adding to the list of desirable improvements in a hypothetical
        modern version of the aircraft.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a299ce9-868d-4852-8923-fcbc0b403cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e6de5-43ee-444a-8d86-e6d83f2f9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Millions or billions?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c1e12-d191-4f23-8dfb-72c05fd1d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building out a second Myria won''t be cheap, but it''s hard to establish
        exactly how much it would cost. Ukrinform, the Ukrainian national news agency,
        raised eyebrows when it declared that the cost of the operation would be $3
        billion. In 2018, Antonov estimated that the completion of the second airframe
        would cost up to $350 million, although that figure might need to be revised
        up now.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ef890-90c1-440b-ba5c-7f2b917f1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.245+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900918c-5797-4fac-8fd3-ff479bc89817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is known for certain at the moment," says Sovenko, "The
        cost will depend on how badly damaged the surviving parts of the aircraft
        are, as well as how many modifications and new equipment will be required.
        A large portion of the costs will depend on the amount of certification testing
        deemed necessary. But in any case, we can guess that the final amount will
        be in the order of hundreds of millions of dollars, not billions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7358309-1252-4556-92be-86dd2854012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a68d98-655e-498d-9165-e2ec725e92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Aboulafia, an aviation analyst at Aerodynamic Advisory,
        agrees: "It depends on whether the plane would be merely a prototype, or if
        they would want it to enter commercial service, with full certification. Certainly
        $500 million or so is more reasonable, even with certification, than $3 billion."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0c745-ab78-4f98-a471-0c7fef55bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947c193-f13c-4e62-83b0-62da12340d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real question, Aboulafia says, is who would pay for it? "There''s
        really not much of a commercial application for this plane, and without that,
        where would the money come from?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeaa154-3e96-433e-9e5b-d3dcb1263c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672684cf-cc7d-4f2e-9be3-06c429777d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to think that most of the costs would be sustained by
        Antonov, but the company has suffered major losses through the destruction
        of several other aircraft and facilities; although it''s still operating at
        a reduced level, its future is uncertain.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf9940-65c1-49b8-b4c2-b32ab7863177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf5814-8bca-4016-b735-c09ecda9ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an optimist. I sincerely and deeply wish that Antonov aircraft
        will continue to fly in the skies of the future," says Sovenko, "but I''m
        also a realist. And I fully understand that the costs necessary to build the
        second Mriya will have to be correlated with the financial capabilities of
        Antonov after the war, as well as with the expected income from the operation
        of this aircraft."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796652a7-8a44-4eff-bf76-ef06b2e7b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:37:30.246+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/antonov-an-225-ukraine-rebuilding/index.html">"Can
        the world''s largest plane ever fly again?"</a></em></p>'
  'Ukraine-richest-man-vows-to-rebuild-besieged-Mariupol':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T16:51:12.871+08:00
    'imagesource': 'jcr:34395f04-b2ee-4a4b-9735-9adc1251ba88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb9d6eb3-a7dd-4802-bfdb-37f10048d45b'
    'lead': 'Ukraine''s richest man has pledged to help rebuild the besieged city
      of Mariupol, a place close to his heart where he owns two vast steelworks that
      he says will once again compete globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T16:53:26.265+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:26:03.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:13.259+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s richest man vows to rebuild besieged Mariupol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bce97-5b55-40d9-ada4-b4b2bc98ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukraine''s richest man has pledged to
        help rebuild the besieged city of Mariupol, a place close to his heart where
        he owns two vast steelworks that he says will once again compete globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad191179-2059-4162-a313-3d52829c6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rinat Akhmetov has seen his business empire shattered by eight years
        of fighting in Ukraine''s east but remains defiant, sure that what he calls
        "our brave soldiers" will defend the Sea of Azov city reduced to a wasteland
        by seven weeks of bombardment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c89b7-f000-4116-b73a-2d7b6dedee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, his Metinvest company, Ukraine''s biggest steelmaker,
        has announced it cannot deliver its supply contracts, and while his financial
        and industrial SCM Group is servicing its debt obligations, his private power
        producer DTEK "has optimized payment of its debts" in an agreement with creditors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1222521-dce6-4ee3-9264-123133fdc361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mariupol is a global tragedy and a global example of heroism. For
        me, Mariupol has been and will always be a Ukrainian city," Akhmetov said
        in written answers to questions from Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e7d4c-52ac-4ff7-8ab8-92a85de2e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that our brave soldiers will defend the city, though
        I understand how difficult and hard it is for them," he said, adding he was
        in daily contact with the Metinvest managers who run the Azovstal and Illich
        Iron and Steel Works plants in Mariupol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf50304-e763-4c16-b5ec-78d12c8229cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Metinvest said it would never operate under Russian occupation
        and that the Mariupol siege had disabled more than a third of Ukraine''s metallurgy
        production capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a7075-99d3-4ee7-951b-e21ce1ff8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhmetov praised President Volodymyr Zelensky''s "passion and professionalism"
        during the war, seemingly smoothing relations after the Ukrainian leader last
        year said plotters hoping to overthrow his government had tried to involve
        the businessman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42512458-dd09-4d7c-90a3-87387f1c6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhmetov called the allegation "an absolute lie" at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c0a72-7248-4a0c-88b6-52a9ffb10da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the war is certainly not the time to be at odds... We will
        rebuild the entire Ukraine," he said, adding that he returned to the country
        on February 23 and had been there ever since.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9302d9b-f81c-4604-bd5b-18d8628e94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A Marshall Plan for Ukraine''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e917477-3e11-435e-8e34-cc45374a3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhmetov did not say where exactly he was, but that he had been
        in Mariupol on February 16, the day some western intelligence services had
        expected the invasion to begin. "I talked to people in the streets, I met
        with workers...," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6bff3-35e8-4723-ad87-0634126e2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My ambition is to return to a Ukrainian Mariupol and implement
        our (new production) plans so that Mariupol-produced steel can compete in
        global markets as before."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba41b7-8c64-46d9-acfb-7d6140b5fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia invaded on February 24 when President Vladimir Putin announced
        a "special operation" to demilitarize and "denazify" the country. Kyiv and
        its Western allies reject that as a false pretext for an unprovoked attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab324e-be76-45c4-9019-0314d0bab81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhmetov, long Ukraine''s richest man, has seen his business empire
        shrink since 2014, when Russia annexed the Black Sea peninsula of Crimea and
        two eastern Ukrainian regions -- Donetsk and Luhansk -- proclaimed independence
        from Kyiv.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991ff65-4f46-43a1-a259-72fc8e456c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes magazine, Akhmetov''s net worth in 2013 reached
        $15.4 billion. It currently stands at $3.9 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7cb08-a4ec-4859-8023-cc5d84c467a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the war broke out in 2014. We lost all of our assets both
        in Crimea and in the temporarily occupied territory of Donbas. We lost our
        businesses, but it made us tougher and stronger," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa624bb8-695a-4a95-a3c6-f8e8051e399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that, as the country''s biggest private business,
        SCM will play a key role in the post-war reconstruction of Ukraine," he said,
        citing officials as saying the damage from the war has reached $1 trillion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43b59e-94a6-493f-bbe7-24f138c41937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will definitely need an unprecedented international reconstruction
        program, a Marshall Plan for Ukraine," he said, in reference to the US aid
        project that helped rebuild Western Europe after World War II.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41acefd-6f6c-40ff-b197-ed3d110e6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that we all will rebuild a free, European, democratic,
        and successful Ukraine after our victory in this war."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea571ba-30db-42c5-9026-9972be472b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:53:26.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/16/business/ukraine-richest-man-rinat-akhmetov-mariupol/index.html">Ukraine''s
        richest man vows to rebuild besieged Mariupol</a>".</em></p>'
  'Connerjack-Oswalt-found-after-three-years':
    'author': 'Claudia Dominguez and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-17T16:54:09.212+08:00
    'imagesource': 'jcr:56b8694e-8db0-4819-9a66-bb000c8cb68c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b560ed7-6c8e-4ac7-8f1a-f592eaee8c58'
    'lead': 'Authorities in Summit County, Utah, had been hearing about a young man
      wandering the area with a shopping cart for several weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T16:55:57.262+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:26:03.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:13.671+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He went missing nearly 3 years ago. Deputies found him shivering outside
      a gas station 700 miles away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8ca4a-e234-449e-bcea-1b8300351a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Authorities in Summit County, Utah, had
        been hearing about a young man wandering the area with a shopping cart for
        several weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e63564-fda1-4f5f-b17b-dc847471a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they encountered him last Saturday, they discovered he was
        reported missing nearly three years ago in northern California, more than
        700 miles away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a01878-72a5-4262-afd2-9e145e0122c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s deputies responded to a gas station on the morning of
        April 9 in the greater Park City area, after a "concerned community member"
        reported seeing the man sleeping there, the Summit County Sheriff''s Office
        said in a Facebook post. The area is about a 40-minute drive from Salt Lake
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf03b1a-0b07-479b-8755-4822086340a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies offered the man to sit inside one of their vehicles to
        warm up and began researching who he was, the sheriff''s office said. "Through
        past interactions and the Saturday interaction, it was clear to deputies that
        the man communicated differently," the sheriff''s office said, and also included
        an autism awareness hashtag on its Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2be820-0b96-483b-aaa8-afc35760e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dispatcher began looking through pages on the National Center
        for Missing and Exploited Children website, and more than a dozen pages in,
        came across a missing poster for Connerjack Oswalt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d48b92-63ea-41cb-b877-857f75000226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oswalt, now 19, had been reported missing in September 2019 from
        Clearlake, California, northwest of Sacramento and roughly an 11.5-hour drive
        from Summit County.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8146b1d-485c-431c-bf57-6dc8ca839b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believed it was the same person they had found shivering
        at the gas station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29cc8c-1d54-4179-bbee-42d75b522f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deputies began making phone calls and were able to make contact
        with Connerjack''s mother," Summit County Sheriff''s Lt. Andrew Wright told
        CNN in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937ffe4-2885-434a-8a5d-c59498e14462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother told authorities Oswalt had a distinctive birthmark on
        his neck. Deputies found the mark on Oswalt, Wright said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d67b87-c398-489d-9229-50c6d6003a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities had previous interactions with Oswalt prior to
        that day, he had not shared who he was and police "didn''t have reason to
        demand his information because he wasn''t violating the law," Wright said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c5494-1c39-4577-a954-0221f5615ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oswalt''s stepfather and grandfather went to Park City, Utah, to
        identify him in person and be reunited, Wright told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7999d-c4aa-425a-8b55-3d23316b2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of two bodycam videos sent to CNN from the sheriff''s office,
        Oswalt''s stepfather is seen exclaiming in disbelief as police show him a
        mug shot of Oswalt to confirm it was the same person. Wright told CNN Oswalt
        had a previous arrest warrant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20de4d5-034a-40f4-9e97-46815e25561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it him?" Oswalt''s mother can be heard from the phone, which
        was on speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c37f7-453a-4a76-8ec4-9ab64ba3935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit older, but yeah," Oswalt''s stepfather responds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0030884-488b-421f-9686-682e263f45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sweetheart''s alive," the mother is heard saying, while sobbing
        on the phone. "Can you go get him please?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df10bc1-109a-4a62-8a0c-c0ca3a9bfd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oswalt''s mother and stepfather moved to Idaho Falls, Idaho, since
        he went missing, authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252f80a-f40f-474b-b7db-7fc85faef160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oswalt was still receiving care and resources and has not yet gone
        to Idaho, Wright said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106e48c-9d66-4853-b738-4705618edde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T16:55:57.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/16/us/missing-person-connerjack-oswalt-found-three-years-later/index.html">He
        went missing nearly 3 years ago. Deputies found him shivering outside a gas
        station 700 miles away</a>".</em></p>'
  'Moreno-calls-on-Robredo-to-withdraw':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-17T16:40:44.663+08:00
    'imagesource': 'jcr:a53103a7-7e30-41f7-a98c-beda8c1c59c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2fa339b-27b3-4559-885d-e8516c255482'
    'lead': ';Be a hero. Withdraw, Leni.'' — This was the call of Manila Mayor Isko
      Moreno to fellow presidential candidate Vice President Leni Robredo during a
      joint press conference held on Easter Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T17:06:52.867+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:26:02.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:13.998+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Leni-Robredo']
    'template': '1'
    'title': 'Moreno calls on Robredo to withdraw'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c08b6-2b39-4a60-8312-b0b0406c9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.867+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Several
        presidential candidates held a joint press conference on Sunday, with Manila
        Mayor Isko Moreno calling on Vice President Leni Robredo to “be a hero” and
        withdraw her candidacy for the country’s top post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d57031-9b06-426e-929a-fbe0771a957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.867+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung number 2 (in the surveys) should do and start the supreme
        sacrifice. Let Leni withdraw. Withdraw, Leni, if you love your country,” said
        Manila Mayor Moreno, who read the statement of the group which included Senator
        Ping Lacson, former Defense Secretary Norberto Gonzales, and some of their
        vice presidential bets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e75dc-1d87-4e53-8889-f11d28a76e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno offered his services so that people can have “peace of mind,”
        adding that the fight between “red” and “yellow” groups must stop. Red has
        been associated with the Marcoses while yellow is linked with the Liberal
        Party and the rest of the opposition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca764a2-b0fe-4e5c-aaf2-c5c9c6a3f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever you’re doing is not effective against Marcos. Withdraw,
        come and join us. Pwede pa-sub? Pa-sub naman. Baka kami maka-three points,
        isa sa amin [Can we substitute? Let us substitute. Perhaps one of us can make
        a three-pointer],” Moreno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8f955-806e-4419-93f7-2c478f6e07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claims that prior to the filing of candidacies, Robredo
        had said she was not joining the race, in a supposed meeting they had with
        former senator and now campaign manager Bam Aquino that took place in a house
        in Forbes Park in Makati.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b2f8d-0d5e-4d5e-a892-e0c2a3d5726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno quoted her as saying, “I am not running. Let’s unify.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6ba67-1f8b-4373-9797-6615c4fb1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor also questioned why Robredo chose pink as her campaign
        color while being the chairman of the Liberal Party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506c826-7ca9-4988-8df7-847165dc3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is running as an independent and had said that she’s open
        to forming alliances with other parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087c105-922c-4ce7-88dd-4eafef5042e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.868+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bets said the core message of the joint briefing
        was that not one of them is withdrawing from the race and that they hope more
        people would realize that there are other choices for president aside from
        survey leaders, former Senator Bongbong Marcos and Robredo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574261f-ca98-4e4e-bf32-1e4e41e96c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:57.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the briefing, Lacson clarified that he is not part of Moreno’s
        call for Robredo to withdraw.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c49db-2fef-4240-ac3d-fcfab67fbb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:57.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he said they’re not asking anybody to do so and is appealing
        for everyone to respect their decision to stay in the race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c19e5-e40f-4f4b-af2d-f5f7fb5d6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.869+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo’s spokesperson Barry Gutierrez said in a statement
        that “it has been the prerogative of every candidate to continue till the
        end, the same as it is the choice of a candidate to disregard surveys, rally
        attendance, endorsements, or any other conventional measure of support.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f36fe-85b3-4f38-b771-71439b854d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:06:52.869+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they wish the best for every candidate who pushes
        through the end of their campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83ae1e-d3f1-4f4e-bde6-e75887956bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:07:00.180+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s VP bet Senator Kiko Pangilinan also released a statement
        stressing that she is above other candidates, citing her efforts and work
        as the second highest official of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b6e47-c9ae-48df-ad63-87172abee956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:07:00.181+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan claims that momentum is now on their side, with more
        people and groups switching, resulting in the desperation of several candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba906206-d539-499e-a743-bd58df5ca719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:07:00.181+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their campaign is focused on the needs of the people.</p>'
  'isko-moreno-bongbong-marcos-pinklawan-back-out-presidential-race':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-17T17:00:53.137+08:00
    'imagesource': 'jcr:d850a1bb-51e8-41d8-a6f8-c1c6df5b2008'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b582e89-4cba-4bb8-b0cc-f2190733ecf2'
    'lead': 'Manila Mayor Isko Moreno said the camp of Ferdinand Marcos Jr. never
      asked him to back out of the presidential race, adding the most "straightforward"
      efforts came from the "pinklawans."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T17:09:53.803+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:26:01.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:14.568+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', 'elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Isko-Moreno', 'Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'Leni-Robredo', 'pinklawan']
    'template': '1'
    'title': 'Moreno: Marcos camp never asked me to withdraw from presidential race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ca8fb-f768-4d22-bac6-e32e30ca1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Manila
        Mayor Isko Moreno said the camp of Ferdinand Marcos Jr. never asked him to
        back out of the presidential race, adding the most "straightforward" efforts
        came from the "pinklawans."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb9dc1-081e-4f91-a890-789693fad0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink is the campaign color of presidential candidate Vice President
        Leni Robredo, who ranks second in election surveys. Marcos has maintained
        his lead in the latest poll.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941b376-c21a-4267-af11-da9c30a804d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to former Senator Ferdinand Marcos Jr., <em>wala akong...walang
        ganon</em> (there was no attempt)," Moreno said during the joint press conference
        with fellow presidential bets Norberto Gonzales and Ping Lacson on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebc1b1-e65d-4cdb-b902-7aa689401f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the "pinklawans" are the most insistent about asking
        him to drop his presidential bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4ccce-a515-438f-bf03-e025ce578521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang nawala ‘yung respseto</em> in the way we are being
        treated. I can speak for myself <em>at</em> feeling <em>ko, ‘yun din ang nararamdaman
        ni</em> (former Defense) Secretary Norberto, <em>‘yun din ang nararamdaman
        ni</em> Senator Ping," Moreno added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dc90e-6839-4110-96dc-d638d5802581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is really no respect in the way we are being
        treated. I can speak for myself and I feel that is how Secretary Norberto
        and Senator Ping feel as well.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc787b-0f0e-4442-9673-cb0fe45b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint press conference, Moreno, Lacson and Gonzales stressed
        that they are not backing out of the presidential race. Lacson’s running mate
        Senate President Tito Sotto said he will continue to support Lacson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567567d-0089-4cb9-856a-fb3f30aedafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also challenged Robredo to make the "supreme sacrifice" by
        dropping her presidential bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edc146-e9fc-4837-bd9a-bc9fcae3c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnnphilippines.com/news/2022/4/11/Lacson-claims-ex-QC-mayor-asked-him-to-withdraw-from-presidential-race.html"
        target="_blank">Lacson claimed</a> he was approached by former Quezon City
        Mayor Jun Simon who asked to meet with him about the possibility of a Robredo-Sotto
        tandem, adding that they could make Robredo''s running mate Senator Kiko Pangilinan
        to back out so Sotto could replace him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcc52b-f299-4800-96e0-afca72c700ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cut him right there and told him, ''I am not withdrawing,''"
        Lacson said. "<em>May usapang lalaki kami ni</em> SP Sotto <em>na magkasama
        kami</em> all the way (SP Sotto and I have an agreement that we will support
        each other all the way)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105594c-ba88-48b9-b9b6-97f1c0a7acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] even narrated to him two previous attempts by the VP herself
        towards unification but obviously only for herself. He stopped talking and
        left," Lacson added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5ad45-93ee-494c-a2ff-e3663080a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:09:53.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/11/Robredo-no-unification-other-presidential-candidates.html"
        target="_blank"><strong>RELATED: Robredo camp denies active efforts to unite
        candidates</strong></a></p>'
