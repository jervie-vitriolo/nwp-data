      'mgnl:lastActivated': 2023-01-19T16:25:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brownlee, Thompson, and veteran guard LA Tenorio delivered the
        clutch shots down the stretch to seal the victory for Ginebra.</p>'
