      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaluyong City (CNN Philippines, April 19) —</strong>
        San Beda University Red Lions stay undefeated in NCAA Season 97 after defeating
        the Arellano University Chiefs, 82-68, on Sunday at the La Salle Greenhills
        Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26644613-5c11-445d-89e0-739f0cf2269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.323+08:00
