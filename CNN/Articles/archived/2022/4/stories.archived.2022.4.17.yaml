    'jcr:uuid': 'cf58bbbb-c014-4897-980e-6976a61776c7'
    'lead': 'Travelers who spent the long Holy Week weekend in their hometowns have
      started traveling back to Metro Manila on Easter Sunday, a day before they return
      to work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T00:03:04.036+08:00
