      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504981c0-336e-4941-81cf-78f122acefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Scottie hit that big three, it gave us a breathing room. One
        of those games could have gone either way, one possession here and there and
        when it got down to two points, it would have changed the whole complexion
        (of the game). But our guys made big shots and plays," Cone said in the post-match
        press conference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a332ae-7168-48a8-902f-0d32592f6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning titlists drained 16 triples in Game 5.</p>'
