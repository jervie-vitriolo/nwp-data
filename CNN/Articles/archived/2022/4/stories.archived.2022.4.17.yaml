    'template': '1'
    'title': '

      EJ Obiena named PH''s flag-bearer in SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351734a-8731-4181-a1ae-c173036a2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.381+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) -</strong> Filipino
        pole vault sensation and Asian-record holder Ernest John "EJ" Obiena will
        carry the colors of the Philippines in the traditional parade of nations in
        the upcoming opening ceremony of the 31st Southeast Asian (SEA) Games on May
        12 in Hanoi, Vietnam, the Philippine Olympic Committee (POC) announced Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6ea29-9e85-4a85-b622-5f8a40c369a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC president Abraham "Bambol" Tolentino said both Obiena and Tokyo
        Olympic gold medalist Hidilyn Diaz could be holding the flag together in the
        opening day rite, but the SEA Games only allows one flag bearer for each country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8223cc-901a-4317-bdbb-fc1ccc6cdb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We nominated EJ and Hidilyn, but it was turned down," he said in
        a statement. "Like Hidilyn, EJ has all the qualifications to be our flag bearer."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03070a8-01c2-4bf7-9027-f01f79cb367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz expressed her support for the Tokyo Olympian pole vaulter as
        the Philippine contingent''s flag bearer, saying Obiena is the "story of every
        Filipino athlete who fights to bring home pride and glory to the country."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8b74d-b320-4146-8739-d71bb23d207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy for him and the rest of the Philippine delegation. I
        will support him," said Diaz, who is set to defend her weightlifting gold
        medal after the games were postponed last year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de9cd3-bd25-442f-818a-f472ee073ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag bearer''s task may be heavy, but Obiena said he was honored
        to be given the reponsibility.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09f929-6291-47f2-b797-37ab031ace14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor. I was heading home after training here in Formia
        [Italy] when I received the message," said Obiena.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78933ed-b821-4b12-9c95-53103e413d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Obiena has set a new record in the Asian men''s
        category with a record vault of 5.93 meters in Innsbruck, Austria last year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ed922-49d1-4443-b217-343ac334eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can do for now is to train harder and be better, and smarter,"
        vowed Obiena, who recently settled his liquidation issues with the Philippine
        Athletics Track and Field Association (PATAFA).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad4a47-de07-45d2-9149-79d25b20fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/4/16/EJ-Obiena-PSC-cleared.html?fb">EJ
        Obiena: Liquidation of my funds cleared by PSC</a>&nbsp;</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c026de-b4d3-426b-95bc-059eee5715d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Liquidation of my funds cleared by PSC’</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9df55-6802-42aa-90bb-a48127c6b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.382+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now have closure,” said Obiena, after the Philippine Sports
        Commission cleared him from accountability over the liquidation issue that
        caused a months-long rift between him and the track federation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2735aef-b6ad-4054-abdd-1956da1a1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want to defend my SEA Games title," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f73d1-ac10-4e3a-afae-614f6073759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 tall vaulter is among the 656 athletes who will be
        defending the country''s hold of the overall championship in the Games that
        Vietnam is hosting for the second time since 2003.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd565f89-3fa0-4edb-b6bd-4a1507bc3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fielding a fighting team," Tolentino said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8cf83-a5ea-426e-bdae-f4e47428d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games opening ceremony will take place at MNy Dinh National
        Stadium.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f031e0-c309-4f36-aa0c-229364d98c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be competing in 39 sports out of the 40 the
        hosts had programmed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d7965-da29-4338-84ef-d84d6d890431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T17:53:50.383+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines is set to fly to Vietnam in batches with the main
        bulk set to leave on May 10, two days before the opening ceremony. The Hanoi
        SEA Games will wrap up on May 23.</p>'
