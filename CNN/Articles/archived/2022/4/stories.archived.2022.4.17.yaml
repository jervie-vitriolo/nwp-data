  'senatorial-bets-govt-preparedness-weather-disasters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-17T23:13:38.252+08:00
    'imagesource': 'jcr:2efdbf3e-8b50-440f-a18c-35b7017f18c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
