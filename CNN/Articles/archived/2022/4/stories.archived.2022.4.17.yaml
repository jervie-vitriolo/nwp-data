    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:18.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travelers', 'post-holy-week', 'easter-sunday', 'nlex', 'slex']
    'template': '1'
    'title': 'Back to reality: Travelers flock back to Metro on Easter Sunday '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325d95f-1d7c-406c-8782-94a788c64d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.036+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) -</strong> Travelers
        who spent the long Holy Week weekend in their hometowns have started traveling
        back to Metro Manila on Easter Sunday, a day before they return to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bbbc5-bc01-4b22-be52-9887d94cbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the vehicle count in toll plazas of major highways,
        and in bus and airport terminals, especially in the afternoon, were nearing
        pre-pandemic volumes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98659b5c-1dee-4a02-8b5b-4b1a78f4b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang expectation natin ngayon we may also reach that volume ‘yung
        pre-pandemic…In fact, meron na tayong pagpila doon sa cash lane sa may Bocaue
        toll plaza,” said Robin Ignacio, senior manager for traffic operations of
        NLEX-SCTEX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a578b8-7f70-4783-bc4d-500d9acfd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our expectation now is we may also reach pre-pandemic
        volume... In fact, there is already a line at the cash lane at the Bocaue
        toll plaza.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce182abd-8c34-494e-8dce-320ff22cdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.037+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX has 28 toll lanes in Bocaue, Bulacan, where five lanes are
        designated for cash lanes which are usually loaded with vehicles that do not
        have enough cash load for their RFID. But management said they can convert
        some RFID lanes into cash lanes, especially in evenings with a heavier volume
        of returning vehicles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d03df-422a-4592-bf56-acb26cae58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Luzon Expressway had light traffic on Sunday morning despite
        heavy rains, but traffic authorities said more vehicles are expected to use
        it by Sunday evening until Monday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3459db-a527-4467-9b95-1bfb68b49818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seaports, about 69,000 travelers traveled out of Luzon mainland
        via Batangas port, Asian Terminals Inc. (ATI) recorded, but it was just half
        of the almost 164,000 count before the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60e86a-a623-47db-9df8-146e12d6f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.038+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Paranaque Integrated Terminal Exchange (PITX)
        has been experiencing a heavy influx of passengers since Sunday afternoon.
        Apparently, many passengers from the provinces decided to travel early.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a908425-52b4-4aac-996c-6e9f966c301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.039+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa rin sa mga naging factor ko ‘yun para agahan namin ‘yung alis
        doon sa Pangasinan kasi may mga chance na baka late kami o gabihin kami,”
        said 20-year-old Ma. Francesca Gutierrez, who left the province at 6 a.m.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee10b25-02cf-4bee-89c3-64791b9510e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.039+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was another factor which made me leave Pangasinan
        early because there was a chance that we could run late.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f031e-7110-4114-8cfe-c0ee4d98079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.039+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon mas marami ang umuwi dahil dalawang taon di umuwi ang
        mga pasahero dahil sa pandemic,” bus conductor Mercury “Bon” Mayor said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9623279-57e5-4c0d-ab27-419836d83123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.039+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, more people went home because they were
        not able to travel for two years because of the pandemic.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c81bf-c286-422c-bb98-f36a3c8148b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.040+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila International Airport Authority (MIAA) said
        more than 29,000 travelers have already flown back to Metro Manila on Black
        Saturday, but more are expected on Easter Sunday evening until Monday morning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b623c6a-ba4d-47f8-8e45-f918a4c24fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.040+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the COVID-19 pandemic, MIAA data showed that 36,239 domestic
        passengers passed through NAIA terminals on Easter Sunday in 2019.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8be28-316e-4d55-958b-253a2f877528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.040+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, some observed no long queues even after the easing of
        travel restrictions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5019de-b9e2-4fc7-a8a7-e7df7a053032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.041+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na hindi na hinahanapan ng vaccine card, wala na. Tuluy-tuloy
        na ang biyahe namin…noong galing kami Pagadian City, wala nang pila,” Emeterio
        Lantaca described his experience after spending two weeks in Zamboanga del
        Sur.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df17c0-9132-4c83-a210-2c97a02ad179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.041+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not asking for vaccine cards anymore. Travel
        is unhampered now...when we came from Pagadian City, there were no more lines.]</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5068f-60fb-4e82-a1da-7fb41c7f50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T00:03:04.041+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport police said from 3 p.m. onwards, they are expecting heavy
        traffic as the volume of returning passengers increases.</p>'
