    'template': '1'
    'title': 'Rains didn''t stop Catholic devotees from hearing mass in person on
      Easter Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe84fd-eb7a-4ebe-bd33-f6493fc9f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T20:56:13.681+08:00
