      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e4af0-a03f-4b22-9a4a-48da8cef0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:22:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. situational report, the NDRRMC said that 156 of the
        reported deaths were from Eastern Visayas, 11 from Western Visayas, three
        from Davao Region, and two from Central Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fea2db-eb0f-4987-90c2-e9809f7dc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:22:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77505611-cd80-41a7-8fd5-14322516bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T10:22:53.511+08:00
      'mgnl:createdBy': 'vince'
