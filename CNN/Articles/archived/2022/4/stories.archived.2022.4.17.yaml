      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, CL was the only 2NE1 member expected to perform at Coachella.
        CL was part of 88rising''s lineup "Head in the Clouds Forever." 88rising is
        a music company that spotlights Asian and Asian-American artists.</p>'
