      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines, April 19) --</strong> Barangay
        Ginebra is on the cusp of winning its second back-to-back PBA Governors''
        Cup titles in five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b73756-f0e8-4129-945e-9869a77e207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.959+08:00
