      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> South
        Korean girl group 2NE1 proved that they are still “the best” as they took
        over the Coachella 2022 stage with an explosive reunion performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92225fdc-4533-4b99-bcf1-6a576c238f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:51:51.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was their first act together since the original “Queens of K-Pop”
        performed as a group after their disbandment in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9336c11-f5c5-4044-9d16-ba296db05e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:51:51.118+08:00
