      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano managed to decrease their deficit to 11 points in the middle
        of the fourth period, 59-70, but an 8-0 scoring run was unleashed by San Beda
        from rookies Rhayvan Amsali and Tony Ynot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90396eea-aeab-4f8e-9a95-782ae9f5bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.271+08:00
