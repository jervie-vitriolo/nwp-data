      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were in for a surprise after the group''s leader, CL, performed
        her solo set, the three members, Bom, Dara ( Sandara Park to most Filipinos),
        and Minzy appeared on stage and performed alongside her in their 2011 hit
        track "I Am The Best."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962c172-ff2d-4adf-b1e4-f322d4c5cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:51:51.118+08:00
      'mgnl:createdBy': 'angelica'
