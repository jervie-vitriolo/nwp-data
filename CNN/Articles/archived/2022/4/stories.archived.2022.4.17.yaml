      'jcr:uuid': '510c8010-14db-478b-a89f-a5b9650edb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectiles were fired from North Korea''s Hamhung area around
        6 p.m., South Korea''s Joint Chiefs of Staff said in a statement on Sunday.
        The projectiles flew about 110 kilometers (about 68.3 miles) at an altitude
        of 25 kilometers (15.5 miles), with a maximum speed of Mach 4.0 or lower,
        said the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6f2e9-8c64-40bf-a56a-bade99c953a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f5144-8851-403c-87d6-db35cb5cb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, North Korean state media KCNA reported that the country''s
        leader Kim Jong Un had observed the test firing of a "new-type tactical guided
        weapon," which was "carried out successfully."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98473975-f2f7-41cb-b18d-3ed9f80edb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcef220-39c2-4a6d-85e6-298c7fa4530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA claimed the new weapon boosted the country''s "frontline long-range
        artillery units."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d17dc6-2a9e-4309-8d6c-c4fd94a1cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978e0da-38fd-4887-865b-506755a6d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images published by North Korea state-owned newspaper Rodong Sinmun
        showed a smiling Kim clapping as he observed what it said was the test-firing
        of the new tactical weapon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e08b9-86ff-4253-bd4f-695e51b13d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a80247-760e-4e80-aba7-79e61e9f25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the launch, South Korea''s military, intelligence
        agencies and National Security Office held an emergency meeting to assess
        the situation and discuss countermeasures, according to the Joint Chiefs of
        Staff statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16793f94-8a1a-4c4c-9f71-532ea2342970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a5d4b-beff-41f7-93b5-edc2e6459704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the United States-South Korea combined forces are monitoring
        North Korea in real time, and that all necessary measures were being taken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0b959-0424-46aa-b2db-3f1948ac852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3153a-38f9-4bb3-a1b8-d0adf89d29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duyeon Kim, an Adjunct Senior Fellow at the Center for a New American
        Security, said North Korea had been aiming to make missiles that can evade
        defense systems, with "features that can fly them under the US and South Korea''s
        radars."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2037b5c-86ef-4915-bdcf-edd3d05f962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1072a-0f75-4ac7-8b72-75d687d7ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These types of missiles are especially threatening to South Korea
        and Japan and they''re weapons that can be used in or even start a conflict,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd614d1-e645-4f1d-9663-e8fdc1f011f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a919358-04d7-4193-9666-3b6680c1cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has increased its missile tests this year, including
        its first intercontinental ballistic missile (ICBM) in more than four years
        on March 24, in defiance of international law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0c0cc-0035-414b-b115-a9d7cbe38170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd12b5b-24f7-45da-801b-845846854c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the first four months of 2022, the North has conducted 12
        tests; by comparison, it only conducted four tests in 2020, and eight in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a5ad4-70e3-473e-b2a5-32e765aec91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a269c-adc4-4982-9b61-fe01ea804112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICBM was reported to be its most formidable yet -- though missile
        experts and a South Korean military official later said it may have been a
        less advanced weapon than previously believed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3f884-e9aa-4802-af16-a2b3e523fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0561ca2-c5e7-4111-83e2-d17ac06e900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duyeon Kim said the tests could have several purposes: one being
        a message to the North Korean people that "their country is strong despite
        their apparent economic difficulties."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b33a59-9c2a-4ba6-af6c-3e5424ddc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e36dc-e34b-4784-a846-3df170fd152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also has "a domestic imperative to make and perfect
        the types of advanced weapons that Kim Jong Un ordered last year," she said.
        This year is an important one for the country because of several major dates
        -- including the 10-year anniversary of Kim Jong Un''s rule and the 110th
        anniversary of the birth of its founder Kim Il Sung -- one of the most important
        events in the North Korean calendar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafb275-6970-41bd-af7d-017d14f6e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443563d-3949-43c5-b97a-7b3fa880e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Sang-hyun, president of the South Korean think tank Sejong Institute,
        said Kim may be under pressure "to show off his achievements." April holds
        many of those important dates, providing an opportunity "to show off to the
        world about their country''s missile and nuclear capabilities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119bb0f-7bca-4d59-9108-a24ba684d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a54c4-22dd-4af5-acfb-1ba186bb3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the recent tests could be to protest the US-South
        Korea joint military drills set to take place this month, experts said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55c633-60cb-4070-8a3f-fb0dc4eabc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a0505-cd64-4f61-9783-f9066b66a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has long condemned these joint drills as posing a grave
        threat to its security, accusing the US of a "hostile policy" toward the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dff79-ce99-45f6-a0c2-c2bbd1e7ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T09:55:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/16/asia/north-korea-weapon-test-intl-hnk/index.html"
        target="_blank">"North Korean leader shown observing weapons test as country
        fires projectiles into eastern waters"</a></em></p>'
