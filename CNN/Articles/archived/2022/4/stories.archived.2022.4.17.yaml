      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78894b44-4ca9-48fa-ba12-ca9f23f8a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, who shot 76% from the field, led Ginebra''s scoring onslaught
        starting in the second quarter where they first pulled away from Meralco with
        a double-digit halftime lead of 54-43.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfa561-1763-4ae6-8b1e-790166502c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2667004-7995-4910-9bbb-b92f94a01f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:47:03.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, the Gin Kings maintained their well-rounded
        offense as they got scoring contributions from Best Player of the Conference
        awardee Scottie Thompson and sixth man Arvin Tolentino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc398c5-fe07-4cc7-948c-df07655934f8'
      'mgnl:activationStatus': true
