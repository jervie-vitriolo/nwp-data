      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line-up of performers this year included Korean artist BIBI,
        Hong Kong-born singer-rapper Jackson Wang, Indonesian singer Niki and Rich
        Brian, and Japanese-American singer Utada Hikaru.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
