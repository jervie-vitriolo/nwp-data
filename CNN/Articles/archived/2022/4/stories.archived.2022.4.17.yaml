    'template': '1'
    'title': 'Lacson, Moreno, Gonzales hit Robredo camp for attempts to make them
      withdraw from presidential race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5eecfd-7d41-4785-9c90-8249f6563e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;Presidential
        candidates Panfilo Lacson, Isko Moreno and Norberto Gonzales have identified
        the camp of Vice President Leni Robredo as the one behind efforts to push
        for their withdrawal from the 2022 polls.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8db97-982b-4966-8dfb-3806c9c78bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:12:22.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been working on it since from the start," Lacson said
        in a joint press conference by the three presidential bets on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d0ca9-6237-4a48-beca-457d7f779d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then recalled the unification efforts made by Robredo before
        the filing of certificate of candidacy in October last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00b695-8648-403d-89af-ba5222aff2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon ko nakita kung ano ang intention. Intention was not to unite
        the so-called opposition, but to unite under one candidate. ''Yung candidate
        na ''yun ang kumakausap sa amin, si Vice President Leni Robredo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37c4ea-de54-48ea-b89e-7fcf2e022cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s when I saw their intention. It is not the
        intention to unite the so-called opposition but to unite under one candidate.
        The candidate talking to us is Vice President Leni Robredo.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5402a7-a35d-4b18-93e9-b7f2b7d2755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the camp of Robredo is also urging him to withdraw.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87361b25-ecf1-4f15-a0b1-b7c02dbef8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was fooled also in my face by the Vice President. She said so
        many times, one thousand times with all exaggeration, that she will never
        run for president," Moreno said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc3be1-b4a9-4cab-b587-ec83a554115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:12:22.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were made to believe that we will unite, but we were fooled
        literally. That kind of person cannot be trusted," the Aksyon Demokratiko
        standard bearer added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40ce0a-8c91-49b6-82b4-647e2f2eb239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said former Commission on Elections Commissioner Rowena
        Guanzon, who supports Robredo, approached him to ask him to withdraw from
        the presidential race.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef848a-e45b-443e-857f-83e994cd3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:12:22.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Guanzon responded to Gonzales, asking why
        he fell "into that trap."</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bert
        Gonzales why did u fall into that trap ? Why are u talking as if there is
        a funeral. May namatay ba ? <a href="https://twitter.com/hashtag/LeniRobredo2022?src=hash&amp;ref_src=twsrc%5Etfw">#LeniRobredo2022</a></p>&mdash;
        Rowena Guanzon (@rowena_guanzon) <a href="https://twitter.com/rowena_guanzon/status/1515562114290647041?ref_src=twsrc%5Etfw">April
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
