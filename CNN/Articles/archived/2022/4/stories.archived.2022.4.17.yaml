    'mgnl:tags': ['Duterte', 'Easter', 'Holy-Week', 'Robredo']
    'template': '1'
    'title': 'Duterte tells Christian Filipinos to hope for better days on Easter'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31f6e0-8644-4e5b-8e06-a0fb68fa3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:33:41.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;In
        his Easter Sunday message, President Rodrigo Duterte encouraged Christian
        Filipinos to have faith in each other and in the Lord, and to be hopeful for
        better days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab58e7-0c84-4747-8927-04685e607259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:33:41.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this occasion give us much reason to thank the Almighty and
        have faith -- in each other and the Lord -- so that we may stand brave and
        united in our journey as a people," said Duterte in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56d566-83eb-47b5-8740-14dc0ed252ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:33:41.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be hopeful of better days ahead even, as we continue to
        work hard for the brighter and more prosperous future that we aspire for ourselves
        and for future generations," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709405c7-b011-4f37-bcce-3ac64707583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:33:41.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is hope in the fulfillment of Jesus'' resurrection,
        and that people can never falter no matter how overwhelming the odds are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96282b74-313e-467d-be62-0a199a15cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:33:41.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also greeted Filipinos, urging them
        to follow Jesus'' example by offering themselves to people in need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91847f-683d-47c3-a0cc-97b6f60ac32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T21:33:41.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nawa''y sundan natin ang Kanyang yapak, at isadiwa ang pagiging
        tunay na Kristiyano</em> —&nbsp;<em>sa pamamagitan ng buong-buong pagbibigay
        ng sarili, lalo na para sa mga nasa laylayan ng lipunan,</em>" she said in
        a statement.</p>'
    '9':
