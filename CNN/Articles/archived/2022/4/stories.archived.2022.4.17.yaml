      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our game plan is to really push the ball early. We thought that
        if we can run it or we can miss or make the basket or when Arellano make or
        miss the shot in the basket, we just push our primary offense and do our motion
        offense," San Beda head coach Boyet Fernandez said in the post-game interview.</p>'
