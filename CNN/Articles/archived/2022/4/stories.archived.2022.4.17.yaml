      'mgnl:lastActivated': 2023-01-19T16:26:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edce39c-9a85-4a5c-ad9a-26515e463a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:12:22.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being last in surveys, she posed the same question to him, "Why
        don''t you withdraw?"</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bert,
        u said ikaw ang kulelat so why dont u withdraw ? U are loyal to GMA. But if
        u dont want to withdraw di huwag mo.</p>&mdash; Rowena Guanzon (@rowena_guanzon)
        <a href="https://twitter.com/rowena_guanzon/status/1515566049281806336?ref_src=twsrc%5Etfw">April
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1095b58-85c5-424c-a434-293827dfd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:12:22.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626dcc71-04aa-4811-8aa7-f44fe5ff6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Defense secretary added two other persons also courted
        him to back out, but he did not name them as they are his "close friends."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f3853-842d-4ea3-8f29-36cae54febf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi nya, ''my friend Bert, magpaka-bayani ka at umatras ka para
        tulungan ‘yung kandidato," Gonzales said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7115c32-0fa3-4e04-8d97-1ada1e2158da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She told me, “my friend Bert, be a hero and withdraw
        to help that candidate."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4252998-a026-4688-b5f9-ead618f9b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno explained that they organized the joint press conference
        to share their experience of being asked to back out of the presidential race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681090d1-33cd-451b-8ec8-4a177ea9eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinding-hindi kami magbibitiw sa kampanya. Ang bawat isa sa amin
        ay magpapatuloy sa aming sariling kandidatura upang maging karapat-dapat na
        pagpilian ng sambayanang Pilipino," the Manila Mayor said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d45e1-dc8a-4833-b6cf-c2b9eff72c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not withdraw from the campaign. Each of us
        will pursue our own candidacies, so we could be more worthy of being chosen
        by the Filipino people.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6ed06-b0ee-4e33-8380-0afb051396ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also asked Robredo to instead withdraw from the presidential
        race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27798265-dd24-4fbb-b4f3-e983c668650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling for Leni to withdraw. Whatever you''re doing is not
        effective against [Bongbong] Marcos," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7290d-abff-4cae-bd93-1b2484319e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:27:00.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.cnnphilippines.com/news/2022/4/11/Robredo-no-unification-other-presidential-candidates.html"
        target="_blank">interview with CNN Philippines'' The Source</a> on April 11,
        Robredo''s spokesperson Atty. Barry Gutierrez denied that there were active
        efforts to unite the other presidential candidates, with less than a month
        before Election Day on May 9.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df477e3-a144-4ed0-af4f-f2663005cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:00:50.296+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the briefing, Lacson claimed that
        the same camp is trying to strip them of their supporters and support groups.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226698e-9b83-456d-ab02-4cadc2410a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:00:50.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refers to his former party Reporma and Moreno''s Ikaw Na who
        earlier threw their support to Robredo''s campaign.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a5dc8-dd84-4733-a136-7baee0def9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:00:50.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some members of the volunteer group IM Pilipinas who
        have shifted support to Robredo from Moreno said that it was unfortunate that
        the presidential bets "have taken the road of vindictive machismo" attacking
        the Vice President who had no way of defending herself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e4f5c-50c0-4e97-b0da-20c5ff67e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:00:50.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also claimed that Robredo has gained more supporters who switched
        to her side because of the "Easter drama."</p>'
