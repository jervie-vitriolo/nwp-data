      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gin Kings head coach Tim Cone praised his wards for completing the
        most important baskets to hold off the pesky defense of the Bolts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a2223-009b-46e5-91e1-1a757321f8a0'
      'mgnl:activationStatus': true
