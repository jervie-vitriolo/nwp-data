    'jcr:uuid': '68e112ce-6791-446c-8a26-3e7cab8e8555'
    'lead': 'Arthur Rupe, a record producer and 2011 inductee to the Rock & Roll Hall
      of Fame, died Friday at his home in Santa Barbara, California, according to
      a statement from the Arthur N. Rupe Foundation. He was 104.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T16:29:07.491+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:26:06.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:11.357+08:00
