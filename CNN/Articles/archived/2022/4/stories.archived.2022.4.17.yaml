      'mgnl:lastActivated': 2023-01-19T16:26:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399014b-ad40-4869-92a0-e0988969db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Kwekuteye notched 14 points and four rebounds, while Gab Cometa
        added 11 markers to stretch their unbeaten slate to 5-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ef404-998a-43b0-ba99-0b6c3215eb83'
      'mgnl:activationStatus': true
