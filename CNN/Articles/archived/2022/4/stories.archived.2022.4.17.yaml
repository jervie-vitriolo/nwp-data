      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2NE1''s reunion performance was a dream come true for many fans
        who hoped to see the quartet perform together, knowing the members remained
        close despite disbanding in 2016.</p>'
