    'lead': 'Fatou, a western lowland gorilla believed to be the oldest in the world,
      just celebrated her 65th birthday at the Berlin Zoo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-17T16:21:40.528+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:26:07.409+08:00
