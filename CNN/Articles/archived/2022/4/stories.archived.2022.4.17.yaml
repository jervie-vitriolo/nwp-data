    'mgnl:tags': ['mike-defensor', 'bbm', 'bongbong-marcos', 'palace', 'guards', 'the-filipino-votes']
    'template': '1'
    'title': 'Defensor asks Palace to provide guards for BBM '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cc592-2c79-4cda-8b33-aa28497bac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:32.492+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Rep.
        Mike Defensor, who is running in the Quezon City mayoral race, is urging Malacañang
        to provide close in protection security personnel for presidential frontrunner
        Bongbong Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fb588-8e29-4c15-a42f-37e4fde1b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:32.492+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Defensor -- an ally of Marcos -- said the Palace
        "should consider" offering a Presidential Security Group team to the son of
        the late dictator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694419d-7ddf-4fe1-9278-2cc68385ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:32.492+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of all the major presidential candidates, only Bongbong does not
        have any personal protection extended by the government because he is not
        a current officeholder,” Defensor said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3befe-1e3d-4278-b56b-52862d6bec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:32.493+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with our set up here is that if you are not an incumbent
        official and you run for president or vice president, you have no government
        protection at all, unlike in the United States,” he added, noting the major
        presidential and vice presidential candidates get protective services from
        the American government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d17686-ac77-4804-803b-435098de4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:32.493+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said he is "not worried" about the safety of Vice President
        Leni Robredo, and Senators Manny Pacquiao and Panfilo Lacson as they have
        official protection because of their current posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783af0ee-8525-4a8a-b82a-e3724b9af325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T23:27:32.493+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other candidates vying for the country''s highest post are labor
        leader Leody de Guzman, ex-presidential spokesman Ernesto Abella, Jose Montemayor,
        Jr., former Defense chief Norberto Gonzales, Faisal Mangondato, and Manila
        Mayor Isko Moreno.</p>'
