      'mgnl:lastActivated': 2023-01-19T16:26:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e0053-824c-4d98-9c4b-6d6659052d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-17T15:45:17.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two squads were in a close fight in the first quarter, but the
        Red Lions got a lucky break after the Chiefs'' versatile big man Justin Arana
        incurred three fouls early in the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57979905-cb01-423d-ac58-abc80c2a492b'
      'mgnl:activationStatus': true
