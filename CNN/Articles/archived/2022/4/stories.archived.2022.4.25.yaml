      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15924205-95eb-4db2-8f6b-a9844e6fd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
