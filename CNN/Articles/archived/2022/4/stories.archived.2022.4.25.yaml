  'resolutions-probe-Bukidnon-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-25T15:28:26.431+08:00
    'imagesource': 'jcr:52118b3d-2622-48e0-bbb2-61455bf5dbf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4e5251-d635-4d3a-9d72-c7b81a6854de'
    'lead': 'Sen. Risa Hontiveros and Bayan Muna representatives separately filed
      resolutions seeking an investigation into the incident, which happened during
      presidential candidate Leody de Guzman''s visit to members of the Manobo-Pulangiyon
      tribe last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T15:32:21.888+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:56:17.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:38.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['resolutions', 'House-of-Representatives', 'Senate', 'Risa-Hontiveros',
      'Leody-de-Guzman', 'shooting', 'Bukidnon', 'Manobo-Pulangihon']
    'template': '1'
    'title': 'Lawmakers seek probe into Bukidnon shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e52c80-c394-4028-8486-bfa8e7ac8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Resolutions
        were separately filed in the Senate and the House of Representatives on Monday
        seeking an investigation on the shooting in Bukidnon last week which left
        five persons wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3b78e-e303-47d3-83a3-b19092d23528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335410a-c4d3-42d5-aed4-7f75d421f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Land disputes have been a longstanding issue in our country that
        often end in violence. Paulit-ulit ang ganitong mga insidente dahil wala tayong
        maayos na polisiya na tuluyang magwawakas sa karahasan, lalo na laban sa ating
        katutubo. It’s time we have proper legislation that can address this,” said
        Sen. Risa Hontiveros, who filed SR 999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3addd-a644-4cc9-bfd6-26d8a84f239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe05cd-8eb4-4797-bd88-4176ec3e7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These incidents keep on happening because we have
        no proper policy that will put an end to violence against our indigenous people
        for good.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7543c3a-c2b9-443c-aa74-3f6feeb91dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b5837-51b2-43c7-88e8-814343b0617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in a pineapple plantation in Quezon town during
        presidential candidate Leody de Guzman’s visit to members of the Manobo-Pulangihon
        tribe. The area is being contested by the tribe—which asserts the land is
        part of its ancestral domain—and the Kiantig Pineapple Company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd7023-1ce7-4d6c-be9f-df374317a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024e037-77d7-4630-8045-a7b667259922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is “emblematic of how our justice system continues
        to fail them, an act which members of Congress should not countenance,” said
        Bayan Muna representatives in HR 2561 which they filed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467472e3-ab60-468d-bb5b-1e7bb4526281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ab470-5bc4-44e9-9349-3d48b4a88011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the probe, the solons composed of Rep. Eufemia Cullamat,
        Carlos Zarate, and Ferdinand Gaite are also calling on the House Committee
        on Human Rights to condemn the incident and attacks against the Lumad in the
        town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4bce0-2b58-4d12-818c-9b6e443b3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed80718-4654-4dee-b519-dc739bad1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated murder charges will be filed against three security personnel
        tagged as persons of interest in the shooting, the Philippine National Police
        <a href="https://www.cnnphilippines.com/news/2022/4/22/Bukidnon-shooting-frustrated-murder-.html">earlier
        told</a> CNN Philippines.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f71f9a-f54b-4d42-b5d2-9ad937bd9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902ccb0-0601-461e-8f60-b74b2b0ee6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:32:21.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:56:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman <a href="https://www.cnnphilippines.com/regional/2022/4/21/Leody-Bukidnon-shooting-legal-action.html">said</a>
        in a separate interview with CNN Philippines that he is eyeing legal action
        against the perpetrators of the shooting.&nbsp;</p>'
  'Fire-crews-rescue-Washington-woman-after-she-falls-headfirst-into-toilet':
