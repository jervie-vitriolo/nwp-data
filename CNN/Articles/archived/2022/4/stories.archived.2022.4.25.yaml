      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarlac City, Tarlac (CNN Philippines, April 25) —</strong>
        As he attempts to woo voters in Ilocandia, presidential candidate Sen. Ping
        Lacson says retired generals are playing a huge role in his foray into so-called
        Marcos country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d71a3-0de3-42e1-836f-d90f4b15a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:41.930+08:00
