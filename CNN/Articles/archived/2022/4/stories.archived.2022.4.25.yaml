      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate and revive the Western Visayas book industry, Iloilo-based
        Kasingkasing Press, the cafe Book Latte, and writers group Hubon Manunulat
        have teamed up to organize this year’s Iloilo Mega Book Fair. The two-day
        event will consist of talks presentations, and meet-and-greets with and by
        West Visayan authors, independent creators, and publishers. Some events to
        watch out for are the ZineZoned: Iloilo Zine fest and keynote lecture by multi-awarded
        author Isidoro M. Cruz on April 28, and the Kasingkasing Press Panayam-Bulawan
        with writers and cultural movers on April 29. The event will also culminate
        with a grand book launch of 30 new children’s books in Hiligaynon and Kinaray-a.
        — CNN PHILIPPINES LIFE STAFF</p>'
