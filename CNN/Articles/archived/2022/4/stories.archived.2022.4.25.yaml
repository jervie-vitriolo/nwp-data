      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asio noted that the landslides in Baybay occurred in the western
        slopes of Leyte highlands that are volcanic and mostly composed of pyroclastic
        rocks. He added that the slopes of the mountain that serve as foundation are
        weak and fickle.</p>'
