      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Angelica Panganiban, Maris Racal, Elisse Joson, Barbie Imperial,
        Loisa Andalio</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefce77-7707-4f1d-964e-11535087dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Angelica Panganiban offers solace to the sexually troubled in
        “The Kangks Show,” she becomes the voice of the brokenhearted in “The Goodbye
        Girl,” a six-parter telling the stories of different women post-heartache.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bd498-4084-4777-a7e8-04b550e887f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd42a2-5f11-48e9-8c94-51c7113956be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s “The Clueless Girl” (Loisa Andalio), who can’t figure out
        why her relationships don’t last. “The Other Girl” (Barbie Imperial), a married
        man’s mistress who befriends the legal wife to scope out the competition.
        “The Bitter Hopia” (Maris Racal) is in love with a best friend who doesn’t
        feel the same way. “The Legally Blind” (Elisse Joson) tolerates her fiance’s
        affairs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a4567-d135-40d9-a75a-1e0e10a49345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:39.485+08:00
