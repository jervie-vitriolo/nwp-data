      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'japan-sightseeing-boat-deaths':
    'author': 'Junko Ogura, CNN and Reuters'
