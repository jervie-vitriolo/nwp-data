    'jcr:uuid': '5e0cfd37-5030-4202-9d8f-bbac620feff6'
    'lead': 'Labor leader Leody de Guzman said he would immediately end contractualization
      if elected to the top post in the May 9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T21:02:44.915+08:00
