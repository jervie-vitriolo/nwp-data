      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Roxanne Barcelo, Ann Colis, Joross Gamboa</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f16e2-1ef2-4dff-9a0b-388c7cf01659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitch (Roxanne Barcelo) is fed up with men. They always cheat or
        break their promises or date her for money. So when her friend suggests she
        be more fluid in terms of love, sex, and relationships, she follows. Hesitantly
        at first, until she meets George (Ann Colis).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbc22c-fe37-43be-ade0-2f2b4ae21631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This four-episode romantic comedy is made to be gobbled in an afternoon.
        The premise does raise some eyebrows — queer women are not there to be one’s
        Plan B after they get sick of dating men — but the show is smart in its depiction
        of Mitch’s openness to exploration. Her skepticism of dating women comes from
        the worry that she wouldn’t find someone who treats her right, not from a
        resistance to the fluidity of her sexuality. It’s easy to root for her, making
        her happy ending all the more satisfying to see unfold.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0154556-d9c9-4bfd-849c-28375063a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fluid” isn’t breaking new ground, except perhaps the queering of
        familiar Filipino teleserye tropes: the Marites mother, the raunchy, loudmouthed
        friends, the exhilarating love triangle. But maybe that’s the point: queer
        stories don’t always have to be revolutionary. They’re simply the stories
        of queer people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c28c8-1e68-4ad8-9837-65c400cb659a'
