      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        student councils of eight members schools of the University Athletic Association
        of the Philippines (UAAP) have officially endorsed Vice President Leni Robredo
        for President and her running mate, Senator Kiko Pangilinan as Vice President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77763069-20c2-4bbb-81e2-1400d0ef3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ba30a-53f4-4e2c-8ef2-c371acfbf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal endorsement was held at the De La Salle University (DLSU)
        on Monday with its President, Br. Bernie Oca saying he has changed his color
        from green to pink.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2ff13-1e6b-4627-8f08-6ec390750890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5502734-0099-46d7-94b9-dc2ec05437cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.472+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU has been identified with color green while Robredo’s campaign
        color is pink.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec68d3-5a73-4971-9b6a-f275f34f6bb3'
      'mgnl:activationStatus': true
