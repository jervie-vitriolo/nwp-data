      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA coaches said Robredo has the qualities of a good leader
        with Racela stressing gender has nothing to do with being a great public servant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df408037-9ef4-4189-b3df-1a1f7188f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.162+08:00
