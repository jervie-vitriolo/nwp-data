      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto recorded a 20% voter preference rating in the March Pulse
        Asia survey, a far second to vice presidential bet Davao City Mayor Sara Duterte
        who scored 56%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
