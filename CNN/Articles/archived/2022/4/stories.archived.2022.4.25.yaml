    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1dc030-c762-49fc-9a9b-b47d72a92060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of what can I take away, what can I add to my plate that''s
        going to nourish my body to the best of my ability?" Williams added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f81d05-9308-4d71-9ca7-c4e5551b2e25'
