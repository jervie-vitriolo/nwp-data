      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their content on TikTok does not focus on what to cut out of a diet,
        which restaurants are blacklisted or how to cut down on calories. Instead,
        they preach adding nutrients to meals to strive toward balance.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4e566-2e9f-428a-a221-53e2b0c60f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
