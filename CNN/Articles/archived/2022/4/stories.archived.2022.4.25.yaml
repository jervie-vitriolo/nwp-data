  'No-more-final-Comelec-debate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-25T08:29:29.390+08:00
    'imagesource': 'jcr:56e1668d-106e-43ab-bdf5-cdffc6074dd1'
