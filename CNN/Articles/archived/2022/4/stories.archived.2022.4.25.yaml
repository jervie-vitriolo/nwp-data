  'twitter-meeting-elon-musdk-takeover':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-25T17:19:28.982+08:00
    'imagesource': 'jcr:4dce0c95-4878-4ecd-94bb-8f0a1fe6e974'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a309d7d-5c8b-479c-bd84-4e77dab6e96d'
    'lead': 'The Twitter board of directors convened on Sunday for a dialogue about
      Elon Musk''s takeover offer — a potential prelude to negotiations with the Tesla
      CEO about next steps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T17:22:47.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:54:26.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:40.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Twitter', 'Elon-Musk']
    'template': '1'
    'title': 'Twitter board members meet as discussions about Elon Musk''s takeover
      bid turn more serious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd898d-b321-4f36-98ac-ca7f5a244f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Twitter board of directors convened
        on Sunday for a dialogue about <a href="https://www.cnn.com/2022/04/14/tech/elon-musk-twitter-offer/index.html"
        target="_blank">Elon Musk''s takeover offer</a>&nbsp;— a potential prelude
        to negotiations with the Tesla CEO about next steps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a18828-8f48-4541-88a2-d476270ae343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter confirmed a board meeting took
        place on Sunday and said that discussions about Musk''s bid have turned serious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4def8-23c3-457d-87ed-cd676647ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source spoke after the <a href="https://www.wsj.com/articles/twitter-re-examines-elon-musks-bid-may-be-more-receptive-to-a-deal-11650822932?mod=hp_lead_pos1"
        target="_blank">Wall Street Journal broke the news</a>&nbsp;that the "two
        sides are meeting," signaling that "the social-media company could be more
        receptive to a deal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760588e-8c9c-49a2-878f-985fe4e26102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter reassesses Musk bid, may be more open to deal" was the
        Journal''s lead headline for much of Sunday afternoon and evening, prompting
        newfound speculation about Twitter''s future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84135fc1-bb98-4f7d-8903-bff73c41a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times <a href="https://www.nytimes.com/2022/04/24/technology/twitter-board-elon-musk.html"
        target="_blank">advanced the story</a>&nbsp;a few hours after the Journal
        by reporting that the Twitter board initially met "on Sunday morning to discuss"
        Musk''s bid, adding that "Twitter''s board planned to meet with Mr. Musk''s
        side later on Sunday to discuss other contours around a potential deal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a9b9d-6ed0-4a01-831a-54adff98a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the people involved have commented on the meetings. But
        Musk''s filing with the SEC last Thursday, saying he has lined up $46.5 billion
        in financing for the deal, seems to be the driving factor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199e83e-a8d0-49b8-9d8e-c6924be89544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street Journal reporter Cara Lombardo wrote that "Twitter is
        taking a fresh look at the offer and is more likely than before to seek to
        negotiate," adding that "the situation is fast-moving."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e212bf-ee66-44fe-9cb7-3b2cfcd5d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big unknown: What is the Twitter board''s estimation of the
        company''s value? Is it in the same ballpark as Musk?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8d5be-0db2-4dae-88c6-739d55b2d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives of Wedbush Securities <a href="https://twitter.com/DivesTech/status/1518327453671960578"
        target="_blank">said</a>&nbsp;Sunday that "the Street will read this news
        today as the beginning of the end for Twitter as a public company with Musk
        likely now on a path to acquire the company unless a second bidder comes into
        the mix. The Board could officially reject Musk''s bid and then a hostile
        tender off will begin."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b668fd-2037-4243-95af-5db21b72b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter — currently trading around $49 a share, lower than Musk''s
        $54.20 a share offer — is due to report first quarter earnings on Thursday
        afternoon. The company will have to address Musk''s offer by then, if not
        before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071864b-119f-4fb4-b38f-f7db808cb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night the only statement from the company was as follows:
        "As previously announced, the Board is continuing to conduct a careful, comprehensive
        and deliberate review to determine the course of action in the best interest
        of the Company and all Twitter stockholders."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8adc50-025f-44ff-948c-0dbe2c6e34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:47.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:33.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/24/media/elon-musk-twitter-reliable-sources/index.html"
        target="_blank">Twitter board members meet as discussions about Elon Musk''s
        takeover bid turn more serious</a>."</em></p>'
