      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the city government also showed that at least 128 bodies
        were recovered in 15 barangays. Sixty-seven of the bodies were found in Barangay
        Kantagnos, where the biggest landslide hit on April 11.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3116d1-e914-4b28-b6ab-03c721cd8ec5'
      'mgnl:activationStatus': true
