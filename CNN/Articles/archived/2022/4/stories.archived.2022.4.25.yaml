  'oil-deregulation-law-amendment-unlikely-Duterte-term-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-25T16:30:39.023+08:00
    'imagesource': 'jcr:ac71aab9-05e4-44cd-8274-09a570afc3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9e0be7e-c1c2-4e53-a9a0-f73a7cad45c0'
    'lead': 'Proposed amendments to the Downstream Oil Industry Deregulation Act of
      1998 are unlikely to be approved before the end of President Rodrigo Duterte’s
      term, a Department of Energy official said Monday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T16:33:31.009+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:55:25.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:39.451+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil-deregulation-law', 'amendments', 'department-of-energy']
    'template': '1'
    'title': 'Approval of Oil Deregulation Law amendment unlikely within Duterte’s
      term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cb420-1dfc-4547-a259-8c9b6927b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) --</strong> Proposed
        amendments to the Downstream Oil Industry Deregulation Act of 1998 are unlikely
        to be approved before the end of President Rodrigo Duterte’s term, a Department
        of Energy official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db567b55-d2da-404e-8494-3bac81d2243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19839957-e10a-4422-b039-5dbc306b3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Gerardo Erguiza, Jr. said lawmakers will most
        likely be busy with election-related activities even after May 9 and may no
        longer have time to approve the amendments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d25e14-423c-4e5b-8b34-ce79d82c1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb55189-80b1-4ba3-be98-4589c13ba4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aming estimate ay medyo mahihirapan na, kasi iba ‘yung priorities
        ngayong eleksyon at pagkatapos ng eleksyon, siyempre canvassing, then they
        have to go around and maybe thank their constituencies and maybe even take
        lighter loads,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669692e-a93a-4e3b-84b4-b6cbb8e00644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292063f6-f569-44a6-98fe-9349d072187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our estimate, it will be difficult to do
        that. Because they have other priorities this elections and even after the
        elections. There’s the canvassing, then they have to go around, and maybe
        thank their constituencies and maybe even take lighter loads.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf38f35-9796-4f36-be08-8e912cb79da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d2a66-2419-45c5-b7d8-9577812dbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/2/Congress-Oil-Deregulation-Law-review-Ukraine-Russia-crisis.html">Malacañang
        earlier called on Congress</a> to review certain provisions of the Oil Deregulation
        Law as the country braces for further impact of the Ukraine-Russia conflict
        on fuel prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fac0c1-fbb3-481e-bc6d-74f9d302f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d94ff-0979-40ae-b830-3b31dc905cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/3/15/House-bill-amending-Oil-Deregulation-Law-call-for-special-session.html">House
        Energy Committee</a> already approved last March the bill seeking to amend
        the Oil Deregulation Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638f44b-a479-4f4c-a904-cf78b27b3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a339da-cc0c-4a74-b0a7-2d64fb6abbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes proposed under the bill include requiring oil firms
        to unbundle the cost of petroleum and setting the minimum inventory requirements
        for fuel products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e78219-826a-48a0-951b-e815cf69917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c2546-9968-4e95-88e7-603b842e762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a similar bill filed in the Senate remains at the committee
        level. Senate President Vicente Sotto III said in a radio interview that Congress
        could still approve the bills even in a tight period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639873b-3cd6-4129-a9f1-84b6e214d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8db2b-d8b6-481b-8d21-6951cee5484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:33:31.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:55:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Minority Leader Franklin Drilon said that the review
        of the oil deregulation law should be left in the hands of the next administration
        as it needs to be weighed carefully.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777043d-a6a4-4640-944d-2ff13d92f90d'
      'mgnl:activationStatus': true
