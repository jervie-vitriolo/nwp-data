      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T10:02:16.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The history and culture behind one of the most iconic foods in
        the Lone Star State vary from city to city, and we''re excited for our new
        Chief Taco Officer to discover some of the best and most authentic tacos out
        there."</p>'
