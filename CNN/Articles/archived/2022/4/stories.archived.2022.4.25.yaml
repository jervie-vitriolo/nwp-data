    'template': '1'
    'title': 'Comelec will no longer hold debates, sets panel interview with presidential,
      VP bets'
    'updated': 2022-04-27T23:35:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ae415-9f48-4a61-911b-55a5bd1a3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Commission on Elections will no longer hold live presidential and vice presidential
        town hall debates this weekend, April 30 and May 1, due to scheduling conflicts
        with candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4097b5-889c-4336-afc3-0b7baca9b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093daad-0ece-4557-9788-5ec5924436de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia announced Monday that the poll
        body, as advised by event partner Kapisanan ng mga Brodkaster ng Pilipinas,
        will instead adopt a "single candidate/team - panel interview format."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee86376-4dc9-4824-a40c-fb60ebbc4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b333b33-1cb0-4470-bc3f-1414df3b8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will now be called "Comelec-KBP Pilipinas Forum 2022"
        airing May 2 to 6. Final guidelines will be released on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8eb8b8-ae07-4855-af01-74d9be6d5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3626385-1004-493c-adc8-38a9c09c9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All will be entitled to a one-hour panel interview. <em>Kung saan
        nila gusto o kung gusto nila virtual o face-to-face kami mag-adjust</em> (The
        candidates can choose where they want it to be held or if they want it virtual
        or face-to-face. We will adjust)," Garcia said in a message to the media.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ae7d3-c525-4698-8aaf-ea41b8e1d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:35:52.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines that the
        panel will be composed of anchors from different networks. The signing of
        the memorandum of agreement between the poll body and KBP is scheduled on
        Thursday, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df3f77-a854-4aa0-a128-d7030b4ffbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4e3d9-9152-4c56-99a9-ece957bee9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final debates, initially slated for April 23 and 24, were supposed
        to be rescheduled to April 30 and May 1 amid <a href="https://www.cnnphilippines.com/news/2022/4/22/Comelec-postpones-Apr-23-24-debates.html">the
        ₱14-million debt of Comelec’s private partner Impact Hub Manila/Vote Pilipinas</a>
        to debate venue Sofitel Philippine Plaza Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290fda6-1409-4b3d-9c1b-5dca39af0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e992eb-3cb2-4ccf-9c2c-915f32800d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the poll body sent invitations to the presidential and
        vice presidential candidates Monday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f8f1e-62a9-4002-b011-b0ee3495ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:35:52.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, only presidential bets Ernesto Abella and Norberto
        Gonzales have so far confirmed their participation in the activity. The others''
        confirmations are expected on Thursday, Jimenez noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b28ec7-870d-4a06-bcff-52a0c666e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T08:50:56.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:30.727+08:00
