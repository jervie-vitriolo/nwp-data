      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:21:32.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:50.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, 25 people, including children, were killed
        in a blast at an illegal refinery in Rivers State, one of Nigeria''s top oil
        producing areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de2c12-b72f-4d38-8fd9-31d967ccc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:21:32.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcf00a-b50b-45c9-9107-63bd77f8a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:21:32.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil theft and artisanal refining of crude oil is a common practice
        in the country''s delta region. The practice involves boiling crude oil to
        extract fuel which contributes to the pollution in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d5c41-7283-4e4a-bf51-887071d819b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:21:32.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded79b3-229c-4052-95b5-2fa56224abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:21:32.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government figures released last year and reported on by Nigerian
        media found that more than 400,000 barrels of crude oil are being lost to
        theft each day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8b19e-c9b6-463a-a9db-f7dc19411b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:21:32.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/24/africa/nigeria-blast-kills-hundreds-intl/index.html"
        href="https://www.cnn.com/2022/04/24/africa/nigeria-blast-kills-hundreds-intl/index.html">Huge
        blast at illegal oil refinery in Nigeria kills scores of people, including
