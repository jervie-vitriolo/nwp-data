      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to immediately end contractualization through an executive
        order if he is elected president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7c5f0-dd00-4cb0-959a-f26435acc5e2'
      'mgnl:activationStatus': true
