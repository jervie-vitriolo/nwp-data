      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ako, bilib na bilib sa lider na taglay ang katangiang ito,"
        Lastimosa, an assistant coach of the Road Warriors, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c00800-d6d1-43fd-ae4b-7c6a90b339f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.162+08:00
