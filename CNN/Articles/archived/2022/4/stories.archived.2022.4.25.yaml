      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also said the government should introduce candidates using
        the state media, which could partner with private media firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8903b-38f3-41b6-928c-cbdd00b96c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makikipag-deal sa iba’t ibang network para equal ang playing field
        at hindi mangyari na si Ka Leody na galing sa sektor ay hindi kayang maglagay
        ng payment sa TV kasi wala na siyang pera. Pero kung may equal opportunity
        na binibigay ang gobyerno, equal lang,” he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec327c4-0a25-49de-bfdf-1dd26f85b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The state-owned media could make deals with other
        networks to level the playing field for someone like Ka Leody, who cannot
        afford to have advertisements. But this will change if the government gives
        equal opportunity.]</p>'
