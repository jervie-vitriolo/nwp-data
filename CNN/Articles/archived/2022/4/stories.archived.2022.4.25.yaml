    'title': 'De Guzman: Govt should fund campaigns to level the playing field for
      candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4410ca9-6165-4b92-ab6c-734f21ec8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Presidential
        bet and labor leader Leody De Guzman believes the government should fund campaigns
        and use the state media to introduce candidates to level the playing field
        for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc27eb-e110-45d6-a3fc-52b652bcdc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Monday, CNN Philippines asked De Guzman if he
        believes funds sourced from taxes should be used for campaigns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e78d6-e112-4430-a12a-4cd60489ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: “Tama. Dahil tayo ang naghahanap ng tamang tao e, ang mamamayan
        ay naghahanap ng tamang opisyal ng gobyerno na maglilingkod sa kanya ng tapat.
        Dapat hindi binibili ang posisyon sa Malacañang.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980c3cc-677f-426c-a9f9-ea6023ded789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Correct. The people are the ones looking for the right
        officials who can serve the public sincerely. The position in Malacañang should
        not be bought.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd823c-549c-40ae-bdc6-a2bbcab6b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also said that ordinary people like him are having a hard
        time reaching many parts of the country because of lack of resources, while
        other candidates can afford to visit many places and influence different sectors
        because they are richer and more powerful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa59262-d6af-4487-8c1c-b937c6a9f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that since the campaign began, he already spent over ₱100,000
        from his pocket and some sponsors.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '

        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8aavmp?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04881d0e-fe97-4500-abe2-06d9592e62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:45:30.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:51:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8b074-3e08-4b03-899a-c286017e8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T22:37:26.458+08:00
