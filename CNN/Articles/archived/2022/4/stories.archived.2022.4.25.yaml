      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong>&nbsp;Duplicating
        its dominant performance three years ago will be the focus of the Philippine
        jiu-jitsu team in defending its Southeast Asian Games crown in Hanoi, Vietnam
        next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c84671-16c1-484f-ae50-14b90f85fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victorious team collected five golds, three silvers, and three
        bronzes to rule the inaugural SEA Games jiu-jitsu competition held in 2019
        in San Fernando, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbcda0-77f4-444c-8c57-4a00f350382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294d134-ecab-400c-ad52-5719ed05bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meggie Ochoa, who clinched the gold in the women’s 45kg division
        in 2019, shared that each of the six Filipino jiu-jitsu fighters listed for
        the Vietnam SEA Games had their own individual training camps locally and
        abroad for the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30867d-13a7-48c9-afb8-0cab804571ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57157a5e-4bc1-4cb6-96ed-f46b171e471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her part, Ochoa said she trained at the famed Atos Jiu-Jitsu
        Headquarters in San Diego, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033641e-9e73-492c-8aa2-5ed00d44f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d099b-2463-4cb9-bb19-7447cb79d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did a world class camp in March and joined a tune up competition
        in April and before and after that we’ve also been training in small bubbles
        here in the Philippines to prepare,” Ochoa told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976179f-73dc-4180-bbf1-d4fd871ee144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64118aec-6c94-4372-862c-dbec23516584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ochoa, fellow 2019 SEA Games gold medalist and 2022 World
        Games bet Annie Ramirez will spearhead the Philippine campaign in the tournament
        slated on May 14-15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ad613-9bb0-4732-98ea-ee7c6d000c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce7d57-69f5-4107-b78a-568a1b788952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the two are Jolly Co, Jan Cortez, Marco Lim, and Carlo Peña.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0db831-6ec2-4a3a-be9a-28ba18c92f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e8d0-eb06-418c-b41c-28841e2f1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa hopes the team will have a productive outing in Vietnam, as
        they take inspiration from the achievements of their fellow Filipino athletes
        who competed in last year’s Tokyo Olympics, where the country won its first-ever
        Olympic gold after a 97-year wait courtesy of weightlifter Hidilyn Diaz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02a43d-a7dd-4680-a3fa-0acb59f76ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c53dd-6b37-47ec-a99d-ac365748fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:55:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our promise is that we will give it our best and go all out every
        step of the way. We look up to our Olympic athletes who have been able to
        perform their best despite the challenges, and through them we see how we
        Filipinos flourish in adversity,” said Ochoa.</p>'
  'UAAP-schools-back-Leni-Kiko':
