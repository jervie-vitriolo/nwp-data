      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Pope Francis, Oca stressed that “politics is one of the highest
        forms of charity because it serves the common good."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ee6d3-aa6d-4a1f-bde0-ca0250fced2b'
      'mgnl:activationStatus': true
