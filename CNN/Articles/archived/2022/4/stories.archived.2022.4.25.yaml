      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good facial cleansers are a dime a dozen these days, but it’s still
        rare to find one that doesn’t feel stripping on my combination skin even after
        applying makeup remover at the end of the day. I like how the Faace Dirty
        Face Cleanser (₱1,900) from The Collective leaves me skin still feeling smooth
        and clean without the squeaky clean sensation that feels drying. This plant-based
        cleanser’s gel formula is easy to lather onto my face, and rose water, aloe
        extract and glycerin keeps the moisture in. I like applying it on after rinsing
        my face, but you can also apply it dry then rinse with water after massaging
        it in. As an added bonus, the tube packaging comes in a delicious-looking
        baby blue color with a salmon type design. It’s not much, but adds something
        special to my nightly cleansing routine. — MB</p>'
