      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> Dynamic
        Herb Cebu FC secured three points in their first Copa Paulino Alcantara 2022
        game, as they blanked Stallion Laguna FC, 2-0, on Monday at the PFF National
        Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37106f-0eba-4635-ad23-7bd5c64c3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:51:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95896dfd-04b3-423a-80ea-be5ca925185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:51:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chima Uzoka and Roberto Corsame, Jr. each delivered goals for the
        squad coached by Mehmet Kakil from Turkey, who replaced Oliver Colina last
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2a6a3-c6b7-4c34-b1a6-89027df83ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:51:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed737c-0263-40bf-b15a-39e3ecad0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:51:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallion had a chance to score the breakthrough goal of the match
        in the 27th minute, after Oscar Delgado received the careless pass of Cebu
        goalkeeper Ace Villanueva on top of the box. Villanueva then saved the ball
        and forced a fruitless corner in Stallion''s next possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04ed8a-7303-4e6b-80f9-41e3e1ce44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:51:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a487d-7030-4b43-9194-601944fe4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:51:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turning point of the match came in the 32nd minute when Uzoka
        was fouled near the goal box by Stallion midfielder Kainoa Bailey, awarding
        a penalty kick to the Cebu-based club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
