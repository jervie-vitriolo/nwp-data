      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attractive options for office spaces are the GATEWAY TOWER
        and AURORA TOWER, both of which are conveniently linked to MRT3 and LRT2 lines
        and public transport along EDSA, Aurora Boulevard, and P. Tuazon Avenue.</p>'
