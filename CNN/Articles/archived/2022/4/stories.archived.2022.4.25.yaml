      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people when they are dieting or just trying to have a
        healthier lifestyle, they like to restrict themselves from food," Grasso said.
        "I would like to change that mindset to what can you add to your life."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f5136-fa4b-4841-9a46-03afe01b5baf'
