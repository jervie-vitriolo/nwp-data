      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tacos are one of the top favored foods across all of the cities
        we serve throughout Texas," said Jag Bath, Favor''s CEO, in a statement shared
        with CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
