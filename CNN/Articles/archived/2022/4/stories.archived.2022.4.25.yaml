      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our nails do a lot of hard work each day, protecting our hands and
        feet from physical damage and even environmental pollutants. The state of
        our nails also say a lot about how we care for our personal grooming; in fact,
        the nail care market is a growing subset of the beauty industry, valued at
        over $9 billion in 2020. It seems that even during the pandemic, people care
        a lot about how their nails look, investing in nail polish and even salon
        service to care for their cuticles. I personally like keeping my nail routine
        as simple as possible for economical reasons; I’d love to space out professional
        manicures for as long as I can. I recently started using the CND Solar Oil
        Nail and Cuticle Care (₱800, 15mL) every night on my fingers and toenails:
        I brush it on my nail beds then massage it on the nail and the surrounding
        skin until it’s fully absorbed. This award-winning cuticle oil is infused
        with jojoba oil and vitamin E, so not only does it keep your nails strong,
        but it also softens the skin around your nails. (This helps avoid hang nails
        and skin cracking, which can happen a lot more this summer.) With the CND
        Solar Oil, I can take a few weeks of just simple nail trimming until I can
        get professional cleaning done. It’s much cheaper than getting a manicure
        every week, and it’s a nice end-of-day ritual to give a little love and attention
        to my hard-working digits. — MARGA BUENAVENTURA</p>'
