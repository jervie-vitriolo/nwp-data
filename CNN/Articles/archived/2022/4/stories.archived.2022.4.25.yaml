      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0930cc-8524-441c-87ad-3d64e9403e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:23:01.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:54:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council, whose
        count is usually slower than that of local authorities, reported 126 dead
        in Baybay as of Sunday, with only 80 of the deaths so far validated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2b1c1-9680-47da-b3dc-dc3785e1560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:23:01.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:54:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4aae3-9710-4c92-853d-7c6fdca24682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:23:01.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:54:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Visayas State University soil science and geo-ecology
        professor Victor Asio said the landslides in Baybay City were triggered by
        the “extremely heavy rainfall and enhanced by the unstable and highly weathered
        soils, weak geologic materials composed of pyroclastic rocks, and the steep
        slopes.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1b323-75b0-4bd6-ab51-1db97aead9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:23:01.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:54:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96cc6d-3e29-4950-9188-441c5d84473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:23:01.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:54:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day heavy rainfall in Baybay had a volume of 907mm which
        is equivalent to four months of rain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97454b-25dd-4683-99af-0a637996fab2'
      'mgnl:activationStatus': true
