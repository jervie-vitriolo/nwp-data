    'template': '1'
    'title': 'Here''s what to expect at this year''s White House Correspondents''
      Dinner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2194fb7-7627-4c46-83b1-9d50af8d68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House Correspondents'' Dinner
        returns next Saturday — and the sitting president is set to attend for the
        first time since 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a6434-420e-4259-a63b-07a320503c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2ef57-a992-4107-8613-f35c4e051979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-year hiatus due to the Covid pandemic, President Joe
        Biden will speak at the century-old press gala after former president Donald
        Trump famously boycotted the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ea8b1-ec3b-4f69-862a-f2ead209accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fa0af-7de1-4a3f-bbc6-239de2b04436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Biden is considered to be more respectful towards the press
        than his predecessor, CNN''s chief media correspondent Brian Stelter pointed
        out that he is nonetheless less accessible. Biden conducted just nine official
        news conferences in his first year in office through January, according to
        the American Presidency Project at the University of California Santa Barbara.
        That was half as many as Trump held during his first 12 months in the White
        House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb326f47-4a03-4551-b3f4-4d03b6e84d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaed0f-7f5d-498b-acfb-eb7cc1222999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Portnoy, president of the White House Correspondents'' Association
        and a CBS News White House correspondent, said it''s in the public interest
        to advocate for more opportunities to question the most powerful figure in
        the US government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9a31f-eb2d-4390-8da9-cda1785f4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775baf77-c4b9-4fe5-a913-2cbf4504754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of the association continues to be to advocate for
        reporters to be able to have those interactions with the president on behalf
        of the public, readers, viewers, listeners," Portnoy said on CNN''s "Reliable
        Sources" Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a148e-0c07-4c30-80e9-61180fa36263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de8503-9a1a-4796-9433-05891ee15bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a growing sense of going back to normal following two years
        of pandemic restrictions, there are still health safety concerns surrounding
        the event. Portnoy said proof of a recent negative Covid test will be required
        for entry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd04ab3-0ae0-45e3-8046-d4413915b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e529a-cdb1-46ff-b4f2-792ad94a8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re optimistic that we''ll do what we can next week to avoid
        spread," Portnoy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef4339-8004-4074-9855-80c1d4f84802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610fb30-7fa6-4bbc-9068-81e554ee9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual dinner — which is jokingly known around DC as the "nerd
        prom" — is sometimes criticized for being little more than a "schmooze fest"
        between reporters and politicians, Stelter said. So why does it matter?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab695d78-7375-4a82-8713-a7f9645a48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af5ef7-76ef-44b6-98ca-725afd0a2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portnoy said the dinner, which will be hosted by Trevor Noah and
        is often noted for comedic and sometimes cutting comments by speakers, does
        have an important mission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6471ac-c4e8-40a7-ae17-73b2649f3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:52:45.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
