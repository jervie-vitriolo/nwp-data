      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UnionBank president and chief executive officer Edwin
        Bautista said the bank is "on track" to achieve milestones this year  citing
        for instance the approvals it secured for the acquisition of Citi''s consumer
        banking business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7f934-29b6-4faf-91f3-38cd8e952422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
