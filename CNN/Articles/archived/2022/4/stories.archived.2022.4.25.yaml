      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2751e53-d3f7-4390-99f7-bd6fa2d64216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the book of the same name by author Noreen Capili, “The
        Goodbye Girl” takes heartbreak seriously without being afraid to laugh at
        the foolishness — or clownery, as the kids call it — we do to endure it. Besides,
        it is through a drunken Facebook live gabbing about her ex-husband that Panganiban’s
        character Yanna gains popularity and authority as the patroness of the sawi.</p>'
