      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrol boats, aircraft and helicopters are continuing to search
        for the remaining 16 people who were onboard at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac8c43-c842-4919-8224-e6de978130b4'
