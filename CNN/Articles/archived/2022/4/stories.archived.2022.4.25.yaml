  'Guiao-Racela-Abarrientos-Lastimosa-Reyes-support-Leni-Robredo':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-25T14:42:31.372+08:00
    'imagesource': 'jcr:beac5f35-c0a9-4131-9a24-405d427df7da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547d6184-6440-48b1-bd6f-71f8a31b0bb8'
    'lead': 'They may have been the fiercest competitors on the hardcourt during their
      time, but in the upcoming elections, they are united in supporting presidential
      bet Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T14:47:32.160+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:56:42.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:37.836+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA legends, coaches team up in backing Leni Robredo'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bb903-f5d8-4e95-bf21-2d773a926794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:56:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> With
        two weeks left before the national elections, the local basketball scene has
        turned political as some of its iconic figures are rallying behind one presidential
        candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84147d8c-5ca7-4ab7-9793-c9906fc2237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:56:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All clad in pink shirts, PBA legends Olsen Racela, Johnny Abarrientos,
        and Jojo Lastimosa declared their support for Vice President Leni Robredo
        in a video posted Sunday. They were joined by NLEX Road Warriors head coach
        Yeng Guiao in the clip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d092f-e152-41f2-848b-06d3abf1b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:56:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa basketball, bawal ang pabagal-bagal. Laging dapat alerto at
        mabilis kang kumilos," said Guiao at the beginning of the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e570e0-8f37-4c84-a294-1ce5e09a67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:56:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa basketball, hindi pwedeng pa-absent-absent kapag may training
        or laban. Dapat laging present. You show up in the most difficult times,"
        added Racela, who is head coach of Far Eastern University Tamaraws and an
        assistant coach of Barangay Ginebra San Miguel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96177c0e-38b3-4b7d-8020-1a95b520bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:56:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At sa basketball, hindi ka pwedeng sumuko. Laban lang ng laban,
        kahit na pinipilit kang i-foul out ng kalaban," said Abarrientos, who is an
        assistant coach of FEU and the Magnolia Hotshots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039d329-f7b0-41bc-b816-66992b336641'
      'mgnl:activationStatus': true
