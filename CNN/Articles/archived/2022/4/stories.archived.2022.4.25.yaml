      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the larger integrated office developments in the metro, the
        Cyberpark complex will give rise to five towers with a combined floor area
        of over 500,000 square meters. The completed CYBERPARK 1 and CYBERPARK 2 cover
        almost 181,000 square meters and now house major companies and big names in
        the BPO space. CYBERPARK 3, which will span around 92,000 square meters of
        floor area, is expected to rise in 2024.</p>'
