  'France-election-president-Macron-Le-Pen':
    'author': 'Joshua Berlinger and Joseph Ataman, CNN'
    'caption': 'Emmanuel Macron is seen at a rally on April 16 in Marseille, France.
      (Aurelien Meunier/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-25T05:54:54.527+08:00
    'imagesource': 'jcr:21669ec1-d76c-47b3-ac9a-94ac0df6454a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e66ec09-65cd-414d-a224-e607b546f64d'
    'lead': 'Emmanuel Macron has won France''s presidential election, fending off
      a historic challenge from far-right candidate Marine Le Pen during Sunday''s
      runoff vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T05:57:15.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:00:06.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:32.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmanuel Macron wins France''s presidential election'
    'updated': 2022-04-25T07:45:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2011235-4fcb-4f18-a905-58bad3640e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emmanuel Macron has won France''s presidential
        election, fending off a historic challenge from far-right candidate Marine
        Le Pen during Sunday''s runoff vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd247fb5-b046-41b5-a81a-218b43f1e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron took 58.55% of Sunday''s vote, making him the first French
        leader to be reelected in 20 years. He and Le Pen advanced to the runoff after
        finishing in first and second place, respectively, among 12 candidates who
        ran in the first round on April 10</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3255ea-6c61-46ee-9d67-8865872df2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the contest was a rematch of the 2017 French presidential
        runoff, much of Europe watched the election with unease. A Le Pen presidency
        would have fundamentally changed France''s relationship with the European
        Union and the West, at a time when the bloc and its allies rely on Paris to
        take a leading role in confronting some of the world''s biggest challenges
        -- most notably, the war in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75564d39-eb58-4b76-842e-f6d6d904b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Macron''s pitch to voters of a globalized, economically
        liberal France at the head of a muscular European Union won out over Le Pen''s
        vision for a radical shift inward, the 41.45% of people who voted for her
        put the French far right closer to the presidency than ever before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df247d21-562a-4a43-8d88-dbd3056f5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s performance is the latest indication that the French public
        is turning to extremist politicians to voice their dissatisfaction with the
        status quo. In the first round, far-left and far-right candidates accounted
        for more than 57% of the ballots cast.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe25583-113a-457a-ab4c-434fa577e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those unsatisfied with the final two candidates stayed home.
        Voter turnout was on track to be the lowest for a runoff since 2002, according
        to government data released late afternoon local time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d8dea-2d65-48b4-8f98-22869bfc87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s supporters, gathered on Champs de Mars in the shadow of
        the Eiffel Tower in central Paris, broke out in massive cheers when the news
        was announced. The celebration was significantly lower-key than after Macron''s
        victory in 2017, though he did once again walk to deliver his speech to the
        European anthem, commonly referred to as the "Ode to Joy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f1f4f-f4dc-47b1-a1b3-3dd98202375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his victory speech, Macron vowed to be the "president for each
        and every one of you." He then thanked his supporters and acknowledged that
        many, like in 2017, voted for him simply to block the extreme right.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3a1ee-c850-4d09-ab96-b99690935af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said that his second term would not be a continuation of
        his first, committing to address all of France''s current problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c54307-948c-4701-a875-0021f2115cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed those who supported Le Pen directly, saying that
        he, as president, must find an answer to "the anger and disagreements" that
        led them to vote for the far right.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3ef67-3f1c-4a10-9c28-7b1510c3055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be my responsibility and that of those who surround me,"
        Macron said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bb7d3-cf4f-4a34-bd15-af415fe090c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen delivered a concession speech within a half hour of the first
        projection, speaking to her backers gathered at a pavilion in western Paris''
        Bois de Boulogne.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4c4a0-85ec-40b2-a01d-4672571ae6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great wind of freedom could have blown over our country, but
        the ballot box decided otherwise," Le Pen said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bc7cb-0b87-4807-9206-188ffaa6f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Le Pen acknowledged the fact that the far right had never
        performed so well in a presidential election. She called the result "historic"
        and a "shining victory" that put her political party, National Rally, "in
        an excellent position" for June''s parliamentary elections.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840c5c8-9422-4423-9648-fe28f72cd6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game is not quite over," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d7b3b-2a7c-4d88-b63e-466b6014cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A two week sprint to the finish</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c15df7-d212-412a-a91e-ac695e582e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and Le Pen spent the last two weeks crisscrossing the country
        to woo those who did not vote for them in the first round.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76707d83-b649-4dee-ae6f-3562a6de1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had to convince voters to back him again despite a mixed
        record on domestic issues, like his handling of the yellow vest protests and
        the Covid-19 pandemic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc69af6-6b51-41e4-9a10-5ef6851fa884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s campaign attempted to tap into public anger over a cost-of-living
        squeeze by campaigning hard on helping people cope with inflation and rising
        energy prices -- a major concern for the French electorate -- rather than
        relying on the anti-Islamist, anti-immigration and Euroskeptic positions that
        dominated her first two attempts at winning the presidency in 2017 and 2012.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdbdd01-6f02-4410-8180-c73691a0a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She presented herself as a more mainstream and less radical candidate,
        even though much of her manifesto remained the same as five years ago. "Stopping
        uncontrolled immigration" and "eradicating Islamist ideologies" were her manifesto''s
        two priorities, and analysts said many of her policies on the EU would have
        put France at odds with the bloc.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ec951-06b6-4b71-a9b9-0fc274769051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Le Pen had abandoned some of her most controversial policy
        proposals, like leaving the European Union and the euro, her views on immigration
        and her position on Islam in France -- she wants to make it illegal for women
        to wear headscarves in public -- did not change.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460e93f-1cbb-4173-9236-f7b72ee1b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the headscarf is a uniform imposed by the Islamists,"
        she said during the one and only presidential debate Wednesday. "I think that
        the great majority of the women who wear one can''t do otherwise in reality,
        even if they don''t dare say so."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285113b-d3fd-4434-958e-f685593e8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vladimir Putin was perhaps her biggest political liability.
        Before Russia invaded Ukraine, Le Pen was a vocal supporter of the Russian
        President, even visiting him during her 2017 campaign. Her party also took
        out a loan from a Russian-Czech bank several years ago that it is still repaying.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da851798-7f7c-4549-bded-eef874e4ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she has since condemned Moscow''s invasion, Macron attacked
        Le Pen on her previous positions during the debate. He argued that she could
        not be trusted to represent France when dealing with the Kremlin.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08c937-cde3-455f-8b78-4f687c3e4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re speaking to your banker when you''re talking to Russia.
        That''s the problem," Macron said during the debate. "You cannot properly
        defend the interests of France on this subject because your interests are
        linked to people close to the Russian power."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc2e8f-b9f4-490f-b8f7-a319694b6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:44:35.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen said her party was forced to seek funding abroad because
        no French bank would approve the loan request, but the defense seemingly failed
        to resonate.</p>'
  'Macron-France-elections-allies':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-25T05:58:01.494+08:00
    'imagesource': 'jcr:87ad8ec0-053c-4c17-a580-946538a5757a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9fc14ee-ffe3-4105-b8a6-8ddad27fce58'
    'lead': 'His victory over right-wing rival Marine Le Pen by a relatively comfortable
      margin of 58.8% to 41.2% will be met with a huge sigh of relief in the capital
      cities of France''s most prominent allies — most notably in Brussels, home of
      the European Union and NATO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T05:59:35.109+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:59:54.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:33.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron''s win is a relief to the West, but a historic far-right vote
      signals a looming threat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73465add-af10-4b23-a05a-9649b615e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emmanuel Macron will serve a second term
        as the president of France -- the first person to do so since 2002&nbsp;—
        pollsters have projected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684706c-dfc7-4c2c-ba0c-6b6b19d36d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory over right-wing rival Marine Le Pen by a relatively
        comfortable margin of 58.8% to 41.2% will be met with a huge sigh of relief
        in the capital cities of France''s most prominent allies — most notably in
        Brussels, home of the European Union and NATO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec4ff6-6f0a-4cad-959f-35c6da8ba3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Macron was always the favorite to win this race, the Russian
        invasion of Ukraine for many highlighted the need for Western unity in the
        face of aggression from a belligerent who seeks to undermine it. Among NATO
        allies and the EU, that unity has more or less stuck during the crisis, but
        officials feared a Le Pen victory could rock the trans-Atlantic relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6142d6-579b-44a7-b86b-eaaa334fc2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen could almost be purpose built as someone leaders of the Western
        alliance would least like running a country as important as France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ad1d9-65ae-4f55-9df5-d6ad4ff5b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is a member of NATO, the EU and the G7. It has a permanent
        seat on the United Nations Security Council and is a nuclear power. Yet despite
        its deep embedment in these pillars of the Western order, France also historically
        favors an autonomous foreign policy, meaning it can act as a broker between
        the US-led Western order and nations like Iran, China and Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b04496-1913-4509-be31-8fe26ff3022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s previous ties to Russia, unenthusiastic view of NATO and
        hostile view of the EU meant that her victory would have rattled cages around
        the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c33b3-a144-4126-8d90-4b24f3930ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the projections are correct, the scale of Macron''s
        victory tonight will mean celebrations are cut short for many French allies.
        Far from Macron''s impressive 2017 victory, where he defeated Le Pen comfortably
        with 66% of the vote, that margin is now much smaller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d7562-f652-4f6b-b43a-8437f46ff660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that defeating the far-right for the second time is a great
        victory for Macron, France''s allies will be very awake to the fact that nearly
        42% of French voters, according to the data, supported someone who stands
        against so much of what they are for.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf276bf3-4312-4fb3-b642-364dd71fffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vision of European unity</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5baa6f-3dd4-4ea4-963d-ac07ce4c8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:59:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere will this be felt more acutely than among the leadership
        of NATO and the EU.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a3869-3ca9-45df-88ac-0168e8e69e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For NATO, Russia''s invasion of Ukraine has been the first real
        test of the alliance''s unity in years. While eyebrows were raised at some
        of the decisions taken by Macron during the crisis, NATO has largely been
        on the same page.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6f66f-0ba2-4d9d-bf5d-69fac566d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Le Pen''s previous relationship with Putin and disdain
        for NATO, very few thought this wouldn''t create a problem not just in NATO,
        but also at the UN Security Council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ca8fd-c3b7-4da0-813b-b875a9c211c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth noting that while Putin might not have got his
        preferred candidate into the Elysee, Le Pen will remain an influential figure
        in France who enjoys a huge amount of support. While her loss means a continuation
        of France''s most hostile policy towards Putin''s invasion, Russia still has
        a valuable disruptor in a key European country who will likely continue to
        drive divides in France and beyond.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9116ef-34b9-45b9-8184-314bbb60fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the EU, Macron has hardly been shy about his desire
        for Europe to become stronger and more united in terms of its security and
        foreign policy. His vision of European unity at times irritates many of his
        counterparts, who think he is trying to force through a French vision for
        Europe, though his commitment to the project cannot be questioned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31059735-b58f-4a06-967d-73c66ae9a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen, on the other hand, is more dangerous than someone who wants
        France to leave the EU: she would be able to lead the group of Euroskeptics
        who want to take over the bloc from within.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a3cfb-00c2-4226-b9d5-2b92cd4289be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a significant number of these people already represented
        in the EU institutions. In the parliament, far-right parties are represented
        in a number of countries. Things get messier when it comes to Europe''s national
        leadership.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96258fad-f20f-4d0b-9012-9c058720a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are EU member states, most notably Hungary and Poland, that
        are led by people whose view of the EU is very close to that of Le Pen. This
        was underscored last year when she joined numerous other right-wing leaders,
        including national leaders, in an open letter opposing many of the progressive
        ideas that have been proposed over the past decades by Brussels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c242971-9be6-42bd-af9d-a26ab8cc7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while many of Europe''s leaders were quick to congratulate Macron,
        they will be acutely aware that this anti-EU, anti-West sentiment is still
        very much alive in France -- arguably the most powerful member state of the
        EU.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88436864-0a21-4c5f-b630-8bef32e335ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T05:59:35.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:00:04.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the traditional West, Macron''s second term is a moment of great
        relief, but also a moment of warning. If the far-right continues to make gains,
        there could be a very different outcome five years from now.</p>'
