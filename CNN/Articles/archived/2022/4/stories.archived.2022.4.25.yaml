    'template': '1'
    'title': 'UAAP student leaders back Robredo-Pangilinan tandem'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa5e39-72ea-429a-b04b-adcf42ccbb94'
