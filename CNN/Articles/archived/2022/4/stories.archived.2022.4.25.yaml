      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer these property developments to companies and locators
        who are looking at having a better atmosphere for business growth. They are
        part of a master-planned community that caters to all aspects of living and
        supports a live-work-play mantra," John Castelo, SVP for Business Development
