      'text': '<p><strong>“The Seniors” (2022)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973316c-0160-4a19-8ef5-ce50d4cceecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Julia Barretto, Awra Briguela, Ella Cruz, Andrea Babierra</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236f337-e505-4e1c-90ca-e3004580b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is about to change for popular it-trio Jennifer (Ella
        Cruz), Nicole (Andrea Babierra), and Fifi (Awra Briguela) — not only because
        it’s their final year in Pacaque Rural High School, but also with the arrival
        of Diana (Julia Barretto), a smart and beautiful transferee from Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29980a7-e94e-4519-9418-4d72885ddfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shows about high school is never a sparse category. “The Seniors,”
        however, is among the few set in the province. “I’ve never really watched
        a Pinoy teen show na I can identify with growing up as a high school student,”
        Mindanaoan series director Shaira Advincula-Antonio told Philippine Star.
        “Naghanap ako ng something na mas relatable for us considering na ang Pilipinas,
        majority of its land is rural, but most shows that are produced are Manila-centric.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba04a53-b538-4e5c-a57b-4cddacbb5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series co-creator Antoinette Jadaone added that young people deal
        with similar issues regarding life and love whether they’re in the city or
        not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3e126-9c81-4036-80a1-f23609b3fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this is where the strength of the show lies. While there
        indeed is a joyful nostalgia in being reminded of my own high school years
        in the province, what makes the show so gripping is its understanding that
        youth is chaotic and confusing and hard, but also magical and heartwarming
        and we wouldn’t change a thing. “The Seniors” approaches each character with
        compassion; each storyline with thoughtfulness. And it’s simply so fun to
        watch. As Fifi proclaims in the series trailer: “Akala niyo kayo lang sa Maynila
        ang masaya ang high school?”</p>'
    '18':
