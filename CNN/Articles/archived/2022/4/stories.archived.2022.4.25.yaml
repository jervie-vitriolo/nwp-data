      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd805bcc-dbd8-4e88-9249-47ba00e61114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocandia leg of Lacson''s campaign began in its gateway Tarlac,
        where its governor Susan Yap has openly endorsed the Bongbong Marcos-Sara
        Duterte tandem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1b712-cf93-47a6-8b71-b353f9ea7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a0d58-b727-41f2-be77-9c21ee718a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities in the province were organized by his “mistah” in the
        Philippine Military Academy Class of 1971, retired general Rey Acop and former
        Philippine National Police chief Nicanor Bartolome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9f60c-038a-40ad-874c-394024d40f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295d850-00a1-4cd5-8c1b-ef5ac5ff2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila ‘yung nagtatrabaho rito sa</em> ground [They are the ones
        working on the ground]. They don''t rely much on political leaders, but they
        call direct to the people. They talk to even barangay chairmen, barangay officials,
        but more especially <em>‘yung mga tao talaga sa</em> ground [the people on
        the ground]," Lacson told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56bcd1-aa72-470a-a447-96d518b897e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c84b7b-9ae9-4e16-b398-81d284cdc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is not getting a lot of endorsements from politicians,
        Lacson said he gets inspiration and courage to go on from his supporters and
        fellow PMA alumni, saying that they are tirelessly campaigning on the ground,
        talking to community leaders and organizing events for him all over the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4a3f4-891c-4406-805a-7f240633b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac842896-a229-42a6-92e3-987e31d0c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike politicians, the presidential candidate said retired uniformed
        men show loyalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e8345-d106-451d-9651-4d251adb7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568baa92-fd7d-4982-aae2-b6ae1244330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is very comfortable dealing with them since they have
        a similar background, orientation, and way of thinking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedad99e-204e-42e1-9bcc-0a973d9ad383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960bea0-a411-417e-a154-ca6f5e6ba009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pulitiko kasi, ni</em>-recruit <em>kang maging</em> member
        <em>ng</em> party,<em> ginawa kang</em> chairman <em>pagkatapos ipagpapalit
        ka sa iba. ‘Yun ang kaibahan ng</em> politician<em> at ‘yung totoong</em>
        coordinator [Politicians recruit you to a political party, make you its chairman,
        and eventually drop you for another candidate. That''s the difference between
        a politician and a real coordinator]," Lacson said, as he threw shade at Partido
        Reporma stalwart former House Speaker Bebot Alvarez who recruited him in the
        party but eventually <a href="https://www.cnnphilippines.com/news/2022/3/24/Pantaleon-Alvarez-Partido-Reporma-endorses-Leni-Robredo.html">dropped
        him</a> for Vice President Leni Robredo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2020b98-87ff-4b19-a703-d668641b51ad'
      'mgnl:activationStatus': true
