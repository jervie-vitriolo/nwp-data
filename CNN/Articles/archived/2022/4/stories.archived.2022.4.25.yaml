      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Labor
        leader Leody de Guzman said he is not willing to serve as labor secretary
        if he fails to secure the presidency this May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffef8dd-b150-4d03-8558-a9753be708fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:07:06.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socialist presidential candidate told CNN Philippines that in
        case he loses and the next chief executive offers him the position of labor
        secretary, he will turn it down due to difference in stance on labor issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b45163-53c1-4ef6-a10a-6c345df212a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:07:06.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko tatanggapin dahil alam ko magkaiba kami ng framework sa
        pagtakbo. Karamihan, halos lahat, sa mga tumatakbo ngayon ay magpapatuloy
        ng dating policy na ginawa sa nakaraan — idaan sa kamay ng mga malalaking
        negosyante ''yung pag-unlad ng bansa," de Guzman said in an interview for
        CNN Philippines'' In Private which aired on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa59937-183b-4fae-9442-1877cc3612c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:07:06.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not accept the offer because I know we have
        a different framework. Most, almost all, of those running for president will
        continue the policy — the development of the country is coursed through the
        hands of businessmen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69404c-f23a-4ec5-be05-80c07b33307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:07:06.203+08:00
