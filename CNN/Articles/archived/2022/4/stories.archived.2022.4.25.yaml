      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, companies will be able to take advantage of business
        internet user experience at par with global standards through InfiniVAN, which
        deploys an ultra-speed fiber optic network infrastructure in Araneta City
        to provide up to 5G wireless internet connectivity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcae3d6-5a5c-4f62-821a-0a13ee3f72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:34:48.428+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:55:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

