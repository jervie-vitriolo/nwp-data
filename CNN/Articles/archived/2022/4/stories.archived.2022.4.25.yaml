      'mgnl:lastActivated': 2023-01-19T16:52:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bca03d-1859-4179-81c9-1621f06f7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the ongoing Russia-Ukraine conflict could adversely affect
        investor and consumer sentiment, we think that the country''s economic fundamentals
        are strong enough to weather the challenges ahead. We, therefore, remain optimistic
        that improving credit appetite and spending patterns will allow us to sustain
        momentum in our recurring income for the rest of 2022," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b8c1b-d7c6-4abe-b07e-c5e22fe01c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
