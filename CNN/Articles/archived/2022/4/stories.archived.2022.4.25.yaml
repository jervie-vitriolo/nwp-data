      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delayed distribution of ballots, Domingo noted that
        they have not received any questionable ballot from nearly 30,000 registered
        voters in their jurisdiction. The problem now is the turnaround time for a
        voter to send back the ballots on time, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d026ac8-5ec1-4675-b656-95778052a136'
