    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bea750-e215-4063-96f7-11a4c00cf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:24.013+08:00
      'mgnl:createdBy': 'gabrielle'
