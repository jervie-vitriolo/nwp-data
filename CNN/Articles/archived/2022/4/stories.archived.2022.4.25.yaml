  'SpaceX-AX-1-undocking':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-25T09:46:28.605+08:00
    'imagesource': 'jcr:11da0c05-eac4-4a7d-9738-4d43b62e190e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a945d903-3afa-4546-8b7a-5fdfa3c06b87'
    'lead': 'The first all-private mission to the International Space Station began
      its return trip Sunday evening after a string of delays dragged the mission
      out for a week longer than expected because of weather and other inopportune
      circumstances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T09:48:46.426+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:58:19.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:35.474+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'astronaut-mission', 'way-home', 'week', 'delays', 'all-private',
      'International-Space-Station', 'ISS', 'AX-1']
    'template': '1'
    'title': 'All-private SpaceX astronaut mission on its way home after a week of
      delays'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3eab0-574e-4727-bcf7-12e995534ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first all-private mission to the International
        Space Station began its return trip Sunday evening after a string of delays
        dragged the mission out for a week longer than expected because of weather
        and other inopportune circumstances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb8be4-dbc0-494b-a7ff-9f9ebef9348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, called AX-1, was brokered by the Houston, Texas-based
        startup Axiom Space, which books rocket rides, provides all the necessary
        training, and coordinates flights to the ISS for anyone who can afford it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a12cf-48e0-4a3f-a1f3-4ad17dcb2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e30b2b-6c6f-478b-8b06-9677b48c498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four crew members — Michael López-Alegría, a former NASA astronaut-turned-Axiom
        employee who is commanding the mission; Israeli businessman Eytan Stibbe;
        Canadian investor Mark Pathy; and Ohio-based real estate magnate Larry Connor
        — left the space station aboard their SpaceX Crew Dragon capsule on Sunday
        at 9:10 pm EST. But as had happened so often already with this mission, there
        was one more delay, as the capsule departed 15 minutes past the original planned
        departure time of 8:55 pm EST, as the capsule occupants dealt with minor communications
        issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd692b-4772-4754-86b9-fcb25fcb374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cf619-e93e-4739-b220-16654175e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will spend about one day free flying through orbit before plummeting
        back into the atmosphere and parachuting to a splashdown landing off the coast
        of Florida around 1 pm ET Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfd3c1-b5a4-470c-806e-0e5b33fe25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da0ccb-cd3b-48c0-a74a-ef8bbf11b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AX-1, which launched on April 8, was originally billed as a 10-day
        mission, but delays extended the mission by about a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4a2e8-8b4f-4625-8bf0-34888ba1cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc9dc7-45ad-43b6-a2e7-079b4963a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first 12 days on the space station, the group stuck
        to a regimented schedule, which included about 14 hours per day of activities,
        including scientific research that was designed by various research hospitals,
        universities, tech companies and more. They also spent time doing outreach
        events by video conferencing with children and students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c083fb6-4fe4-4752-8788-a882aadcf9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb8b10-ab8a-4ca0-9f52-1757a71f6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather delays then afforded to them "a bit more time to absorb
        the remarkable views of the blue planet and review the vast amount of work
        that was successfully completed during the mission," according to Axiom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2c8d8-ca67-4554-b887-44afa4a0ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8863e7-c988-4592-8c8c-e3931ff60c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much this mission cost. Axiom previously disclosed
        a price of $55 million per seat for a 10-day trip to the ISS, but the company
        declined to comment on the financial terms for this specific mission beyond
        saying in a press conference last year that the price is in the "tens of millions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537cd87-8c02-44c0-82c2-1e286c4f2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622f6bd-3051-4fcc-8aa5-b0a7cf4438c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission has been made possible by very close coordination among
        Axiom, SpaceX and NASA, since the ISS is government-funded and operated. And
        the space agency has revealed some details about how much it charges for use
        of its 20-year-old orbiting laboratory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b5f18-ab2f-40c2-9103-f0bf47ca845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba020556-08a5-41f9-9fca-9a5655210482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each mission, bringing on the necessary support from NASA astronauts
        will cost commercial customers $5.2 million, and all the mission support and
        planning that NASA lends is another $4.8 million. While in space, food alone
        costs an estimated $2,000 per day, per person. Getting provisions to and from
        the space station for a commercial crew is another $88,000 to $164,000 per
        person, per day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f26e5b-eba7-4998-b4ab-e6f6b091e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bef34a-6a7b-4431-97d5-2c987efca306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extra days the AX-1 crew spent in space due to weather won''t
        add to their own personal overall price tag, according to a statement from
        NASA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfae13d-06da-4677-b18e-39069e8cf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccbc75-d97e-4d0c-a194-6251ba4795eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that International Space Station mission objectives like
        the recently conducted Russian spacewalk or weather challenges could result
        in a delayed undock, NASA negotiated the contract with a strategy that does
        not require reimbursement for additional undock delays," the statement reads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c054ca-09d8-4970-8157-138ad2b3b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87855cbb-acb7-4504-87c6-95e9d3f3bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time paying customers or otherwise non-astronauts
        have visited the ISS, as Russia has sold seats on its Soyuz spacecraft to
        various wealthy thrill seekers in years past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d92dc-2919-4ca6-89a5-8f9c12fc9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a508a9-1ddf-4f08-b33b-5fbe5439dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AX-1 is the first mission with a crew entirely comprised of
        private citizens with no active members of a government astronaut corps accompanying
        them in the capsule during the trip to and from the ISS. It''s also the first
        time private citizens have traveled to the ISS on a US-made spacecraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe70ce-0eac-48f9-a865-6a6676d9528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca127f8-b730-4213-9b3e-f4ccce59dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission has set off yet another round of debate about whether
        people who pay their way to space should be referred to as "astronauts," though
        it should be noted a trip to the ISS requires a far larger investment of both
        time and money than taking a brief suborbital ride on a rocket built by companies
        like Blue Origin or Virgin Galactic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3ad57-2a32-40c5-9f05-169c578190d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168636a-4e28-43f8-8112-f6cfe6508075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López-Alegría, a veteran of four trips to space between 1995 and
        2007 during his time with NASA, had this to say about it: "This mission is
        very different from what you may have heard of in some of the recent — especially
        suborbital — missions. We are not space tourists. I think there''s an important
        role for space tourism, but it is not what Axiom is about."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b43f4-9ef6-4d73-a189-18756b97e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dee2e-6fe4-4bf6-b1fc-b986ada22ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the paying customers will not receive astronaut wings from
        the US government, they were presented with the "Universal Astronaut Insignia"
        — a gold pin recently designed by the Association of Space Explorers, an international
        group comprised of astronauts from 38 countries. López-Alegría presented Stibbe,
        Pathy and Connor with their pins during a welcome ceremony after the group
        arrived at the space station.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a81c3e-891c-473e-b3b9-f5bf9312d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:48:46.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/24/tech/spacex-ax-1-undocking-sunday-scn/index.html">All-private
        SpaceX astronaut mission on its way home after a week of delays</a>."</em></p>'
  'White-House-Correspondents-Dinner-2023':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-25T09:48:51.743+08:00
    'imagesource': 'jcr:6f6d6079-ad50-4aa8-a55c-22efbd6a2e6d'
