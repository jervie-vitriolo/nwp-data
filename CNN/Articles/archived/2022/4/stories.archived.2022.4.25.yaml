      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarrientos and Lastimosa are part of the PBA''s 40 Greatest Players,
        while Racela is a nine-time PBA champion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372efd2-92a7-41a1-8bcc-d1e4177482a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:47:32.162+08:00
