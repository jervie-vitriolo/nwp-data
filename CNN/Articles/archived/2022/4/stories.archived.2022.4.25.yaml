      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank''s total loans and receivables went up slightly by 2%,
        hitting ₱351.8 billion. Its total deposits stood at ₱577.2 billion, higher
        by 15%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c32a2-7b2a-4bd0-8d4f-32884a9ef7a8'
