      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s Meteorological Agency''s regional website,
        the temperature of the sea water in the area was a frigid 35 to 37 degrees
        Fahrenheit (just under 3 degrees Celsius) at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
