      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Until the last moment may tendency ang mga kababayan natin
        na mag-isip ng tamang iboboto</em> (there''s a tendency that the people will
