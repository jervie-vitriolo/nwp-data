    'mgnl:tags': ['Japan']
    'template': '1'
    'title': 'Ten confirmed dead after sightseeing boat goes missing in Japan

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70865d1d-c7be-49dc-b439-e483b54cd08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.216+08:00
