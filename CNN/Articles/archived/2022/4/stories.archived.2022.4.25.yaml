      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after performing at Robredo''s rally in Pampanga, Lustre,
        who is also known to her supporters as "President Nadine," made waves of traction
        online anew following the release of her video for the presidential aspirant.</p>'
    '2':
