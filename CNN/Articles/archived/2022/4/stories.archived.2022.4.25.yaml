    'title': 'Lacson-Sotto tandem not changing campaign tactics, says entertainment
      won''t solve people''s problems'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17641c0-5d40-49bc-9542-90f448810e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.872+08:00
      'mgnl:createdBy': 'glee'
