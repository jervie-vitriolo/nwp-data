      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguments about the quality of local entertainment are, frankly,
        exhausting. How many times must we rehash, “Good shows/movies exist, you just
        don’t know how to look for them;” how many times must we counter this with
        the contention that good shows are not what’s made accessible?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5e63a-4284-40b6-a88b-d4875e199b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact remains that these good shows do exist, and the rise
        in streaming has continued to facilitate their production. Stories that may
        have never seen the light of day on network television — a show about a sex
        therapist, sapphic narratives, explorations of female sexuality — thrive in
        the web series format.</p>'
