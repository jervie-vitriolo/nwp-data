      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta City''s office district is the ARANETA CITY CYBERPARK, an
        office superblock with state-of-the-art business facilities and a retail podium
        to give workers proximate dining and shopping options. The P20-billion Cyberpark
        features a convergence of green public spaces and private workplaces.</p>'
