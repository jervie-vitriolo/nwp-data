    'template': '1'
    'title': '5 Filipino shows for your next weekend binge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8a489-3188-4418-b6cd-73a84d93c968'
      'mgnl:activationStatus': true
