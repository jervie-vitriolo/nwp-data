      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> —&nbsp;Actress
        Nadine Lustre trended on Philippine social media on Monday night after posting
        a video endorsing Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e0f37-c844-43f0-bbdf-36a2bda68834'
      'mgnl:activationStatus': true
