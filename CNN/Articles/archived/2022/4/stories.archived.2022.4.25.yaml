      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0c67c-93af-45d0-be5b-666fbb752e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T10:02:16.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:57:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favor, a Texas-based food delivery company, is looking for a voracious
        eater to sample tacos all over the state as their first-ever "Chief Taco Officer."
        The lucky employee will receive $10,000 in exchange for taste-testing tacos
        and documenting the experience on social media during June and July, according
        to the job listing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aed128-f3bd-4e01-a0a9-12e927942a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T10:02:16.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:57:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958eab86-8535-44ef-8182-70599e2066b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T10:02:16.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Taco Officer will drive across Texas, staying in each
        city for two days and eating tacos delivered by Favor for at least two meals,
        so you can have tacos for breakfast and dinner. The winning candidate will
        receive free food, accommodation, and transportation along their journey and
        free delivery from the company for a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290987f-09e1-427f-ad0a-0eacf7f58bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T10:02:16.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:00.849+08:00
