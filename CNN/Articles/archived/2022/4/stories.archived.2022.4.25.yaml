    'mgnl:tags': ['Commission-on-Elections', 'Comelec', 'New-Zealand', 'Leni-Robredo',
      'overseas-voting', 'Office-for-Overseas-Voting', 'OFOV', 'George-Garcia', 'elections',
      'elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022']
    'template': '1'
    'title': 'Comelec: NZ ballot ''deliberately edited'''
    'updated': 2022-04-26T05:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bb11e-b959-4906-bf43-599280422b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:04:25.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        Commission on Elections said a photo of a ballot in New Zealand received by
        a voter was tampered to make it appear as though Vice President Leni Robredo''s
        name was not included in the list of candidates running for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e59b2-6b73-4428-8f11-c9adf2a644e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:04:25.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office for Overseas Voting (OFOV) confirms that the photo showing
        an official ballot received by an overseas voter in New Zealand has been deliberately
        edited to make it appear that VP Robredo''s name is missing from the list
        of presidential candiates," Comelec said in a statemnent Monday,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f09ad1-b020-434e-add1-70ca40266507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:04:25.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of the alleged ballot made it to social media over the
        weekend, and Comelec Commissioner George Garcia said it was <a href="https://www.cnnphilippines.com/news/2022/4/24/Commissioner-Garcia--Ballot-in-New-Zealand-without-Robredo-s-name-likely--fake-news-.html"
        target="_blank">likely "fake news."</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5009e-175c-4c81-95cc-0038da0ed194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:04:25.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s statement, Comelec said the OFOV was working with the
        Department of Foreign Affairs and the Philippine Embassy in New Zealand to
        identify those behind the edited photo as well as its spread on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998dbf8-1cbb-4ec9-afc1-ee181584ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T05:29:02.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:54:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to New Zealand Jesus Domingo told CNN Philippines
        that the source of the image was already traced. He confirmed it is in New
        Zealand, but did not expound to let the Comelec disclose the details.</p>'
