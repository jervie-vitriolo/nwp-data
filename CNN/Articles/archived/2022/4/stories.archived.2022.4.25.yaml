  'De-Guzman-to-immediately-issue-executive-order-vs-contractualization-if-elected-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-25T21:01:30.589+08:00
    'imagesource': 'jcr:1d61862b-65ac-4e98-8df5-f7940628a033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
