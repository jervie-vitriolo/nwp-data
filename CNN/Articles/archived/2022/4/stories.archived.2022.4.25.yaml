    'lead': 'The Commission on Elections said a photo of a ballot in New Zealand received
      by a voter was tampered to make it appear as though Vice President Leni Robredo''s
      name was not included in the list of candidates running for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T17:04:25.595+08:00
