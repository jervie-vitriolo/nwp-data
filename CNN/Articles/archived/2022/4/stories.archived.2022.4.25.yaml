      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #PresNadine4PresLeni was one of the trending topics
        on Twitter. A similar video has also been posted on her Instagram account.</p>'
