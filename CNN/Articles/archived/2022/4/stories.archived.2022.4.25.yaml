    'template': '1'
    'title': 'PH jiu-jitsu team raring to defend SEA Games crown in Vietnam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05397679-9ff6-4bc3-b6a8-57e02c28ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:35:53.323+08:00
