      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Comelec
        Commissioner Rey Bulay clarified Monday that his recent remark on the possible
        arrest of individuals alleging that the poll body was taking sides was not
        a threat but a warning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908f9b4-90a8-4b5a-a664-660f2c9b6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T19:23:25.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffa3ad-4023-49f2-afc0-76743938e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T19:23:25.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinabi ko</em> [What I said]: to those that will commend
        lawless violence by inducement with respect to the results of this election,
        you will be met with the full force of the law. And it''s no threat, it is
        the truth," Bulay said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424034f-4e8e-4b73-94f2-eaceb87096c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T19:23:25.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db66d9b-d46e-4cbe-a37b-597e41c717f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T19:23:25.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am actually warning people to obey the laws <em>kung sakaling
        hindi nila alam</em> [in case they aren''t familiar]. Nowhere in the whole
        video did I ever mention the word threat and critic," the poll official and
        former <a href="https://www.cnnphilippines.com/news/2021/11/11/Comelec-commissioner-Manila-prosecutor.html?_=1636644186939">fiscal</a>
        further explained, noting that election offenses are decreed as criminal acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbca08-d8c7-409c-9111-8b07f4a20505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T19:23:25.873+08:00
