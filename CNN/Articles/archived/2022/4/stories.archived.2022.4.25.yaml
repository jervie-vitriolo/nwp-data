      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36052c5-af72-4a24-b7c0-b618b3584432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:23:01.162+08:00
      'mgnl:createdBy': 'vince'
