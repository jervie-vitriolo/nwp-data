      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang husay at tibay ng pagiging lider, hindi nasusukat sa kasarian,
        kundi sa kanyang napatunayan at track record," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ee948-c60b-4dce-af76-764270dc1e43'
      'mgnl:activationStatus': true
