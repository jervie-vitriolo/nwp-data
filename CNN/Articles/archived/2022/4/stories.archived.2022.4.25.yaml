      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d142ed6-a699-416b-a164-a536f174d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can look like having pizza for breakfast, then making sure
        you add lots of vegetables to pasta for lunch. It can mean eating the piece
        of chocolate you have been eyeing, enjoying it and moving on with your day.
        Or it can mean ordering Taco Bell in a way that gets you a good balance of
        carbohydrates, protein, healthy fats and vegetables.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f9054-0909-4b03-84de-cd8fc3b2f15b'
      'mgnl:activationStatus': true
