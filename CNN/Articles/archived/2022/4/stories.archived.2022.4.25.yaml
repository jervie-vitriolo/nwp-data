      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utilization rate for non-intensive care unit (ICU) beds was
        at 16.9% or 4,112 out of 24,309 beds. On the other hand, the ICU utilization
        rate is at 16.9% or 479 out of 2,841 beds.</p>'
