      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We need a leader who can unite us despite our differences, someone
        who knows our problems and has concern for us.]</p>'
