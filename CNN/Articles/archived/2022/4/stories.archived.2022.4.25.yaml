  'tiktok-dietitians-anti-diet-wellness':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-25T09:38:59.261+08:00
    'imagesource': 'jcr:0af579f4-c808-44d5-8e50-013bc94c2af3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d1d422-5a10-411e-a4d7-ae8fdd8f8605'
    'lead': 'Many dietitians have historically preached cutting certain foods out
      and focusing on weight, but a new wave has taken to social media to preach a
      different way to think about eating -- one these dietitians say is more sustainable,
      enjoyable and mentally healthy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T09:40:57.435+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:58:38.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:34.963+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diet', 'tiktok']
    'template': '1'
    'title': 'Dietitians are using TikTok to urge you to stop dieting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc39ba6-77b6-410a-a5e2-1b418c46eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: This is part of a year-long series that
        takes a closer look at eating disorders, disordered eating and relationships
        with food and body image.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e831ed2-ee75-4008-aa9b-749b480d5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d170055-89e5-4a4e-b9c6-3f0b80b0b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many dietitians are making a plea you
        might have always wanted but never thought you would hear: Stop dieting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08d395-f41d-4010-abb0-d807f7677057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa432d2-3a00-4bfa-b974-ec6b33b3b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, you can find some of them on social media platforms such as
        TikTok, using the latest dances, trends and science-backed information to
        reach younger generations. These anti-diet dieticians want to steer people
        away from what they call "diet culture," which they say prioritizes smaller
        sizes over health and drastic restriction over lifestyle changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddf3d7-d9f7-4fcd-9430-cb5f06ef9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2eddbd-26a3-47a8-88e9-1cc2ea724760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitness people, they''re the ones demonizing the food," said Sarah
        Williams, a registered dietitian and TikTok creator who goes by Nutritionalsarah
        on the app. Instead of glamorous photo shoots and descriptions of impossibly
        low-calorie diets, she said she wanted to provide content that showed an accessible,
        welcoming version of health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68e310-5e91-40ed-b3f8-1b1e25d458d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c21b3-c38a-4c11-bc68-ee4ec9c98511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where once professionals may have stressed maximizing "good" foods
        and cutting out the "bad," this generation of dietitians is preaching maximizing
        balanced, sustainable changes and ending food-based shame for a life that
        is healthy in multiple ways, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a476846-e7d3-4b64-8f7b-1bee175041dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40773ef-db18-4265-ac9d-99e05bcc8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are experiencing guilt and shame with food, we could have
        the most nutrient-dense meal plan in the world, and it''s not going to be
        beneficial because of that guilt and shame ... and the psychological effects
        of dieting and restricting," said Sam Previte, registered dietitian and founder
        of Find Food Freedom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e9cdf-9f9a-433b-9887-e6248f2fd3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c899a9-d1dd-40a5-8d9a-0ae17efc1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message is being spread more broadly via social media now, but
        it has a longer history. For more than 20 years, some dietitians have been
        encouraging intuitive eating, which breaks down eating "rules" and focuses
        on listening to your body''s cues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973f171-49f9-4cfa-9c59-079b52af3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e596fa-ea9e-4cd9-a27b-a1f67248b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being kinder to yourself and enjoying the food you eat is not only
        more fun -- it also works better than the traditional approach to nutrition,
        the dietitians said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7ae5f-a991-40b2-8c15-bf9386bff51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b1065-5f8d-4888-a887-5ee4e7219f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the diet industry is so successful. It''s a multibillion-dollar
        industry because so many people do it, they fail and then they go back on
        that diet," said Steph Grasso, dietitian and TikTok creator. "I am an anti-diet
        dietitian. I am against these fad diets, these quick fixes, because in the
        long run, they don''t work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ff80a-78e7-4ee2-a760-06f58065c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30300c40-4ff7-4beb-a658-757ae29c82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grasso, Previte and Williams are registered dietitians and make
        money through TikTok''s creator fund and paid partnerships on the site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0cc64-72eb-46bf-8407-f9a16898929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a63557-fdfc-4379-b4d5-70e406215249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Diets don''t work</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e32ff5-87f3-4b69-b478-849f22a4677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research agrees that this kind of dieting doesn''t lead to long-term
        success when it comes to weight goals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078d330-f6e1-47f4-8189-7fcb4908d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9741cc5-663d-4201-8305-e5b6c3fb736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropping weight drastically is likely to be followed by it rising
        again, and slow, sustained changes are often more successful, according to
        a 2017 study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544d842-29b2-4e8e-bc14-fbec44157130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22a97b-d1fe-4dd4-9a01-142ca949fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My best recommendation for patients, based on this research, is
        to try to keep their eating pretty similar day to day," said Emily Feig, lead
        author of the study and a postdoctoral fellow at Massachusetts General Hospital.
        "Building a habit of healthy, consistent eating can help patients reduce weight
        variability and lose weight more consistently, even if it''s at a slow pace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461cbe5-8318-4cde-b8c2-767b85173843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace8441-5938-4d07-92fa-fc24831d8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dieting can mess with your mind and body, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6b10a-66ed-4871-8b62-34ae9327d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffc8fa-f843-4ec3-ba22-e401fef5f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you drastically lose weight, your metabolism changes to require
        even fewer calories to continue losing weight. And neurological changes can
        make you restrict yourself from "indulgent foods," making you crave them more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075a997-6480-42b5-9bf6-06235d3e1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc2974-a227-4c2d-a2de-a5750ff5aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you cave to the food you''ve been resisting, it often goes
        downhill from there, said Brooke Alpert, a registered dietitian and author
        of "The Diet Detox: Why Your Diet Is Making You Fat and What to Do About It."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29772f1d-bbdd-4a32-98ce-f3e64243ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3ea6f-5c16-40c2-b4b0-2708fde702ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling guilty about your food choices causes you to make more poor
        choices, and so it becomes a cyclical pattern, according to Alpert. "There
        is a time and a place for French fries and pizza and a piece of cake."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cc51e-a8a3-48b9-850e-9a86dcc848d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900bce0-51ac-4d6c-a3e3-62380745f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Defining a healthy relationship with food</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c5707-f2c7-4cf0-849e-4cfca62c9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What works better is developing a healthy relationship with food,
        experts said, and they are looking to help people redefine what that means.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83535d09-266f-4f76-a488-ada8ab259925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142066c-0db3-4135-8e5d-cff0e3e65897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many definitions of a healthy relationship with food.
        For me, it''s really just appreciating the food you eat," Grasso said. That
        means appreciating the function and nutrients it provides, but also the pleasure
        and social aspects and "definitely not being afraid to eat dessert or going
        out to eat," Grasso said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f25c4b-e2f8-4486-9572-73fc351e7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f481e1c-5a09-4578-94a7-82440d08d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of appreciating food is removing the morality from food decisions,
        experts said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae08a0-51e4-408f-8284-c7cf008f4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabf322-d360-4266-8c89-aa4eaf1e8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:58:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not a better or a worse person if you happen to eat a Snickers
        bar over an apple," Williams said. And losing weight does not have to come
        at the cost of your healthy relationship with food, she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c0b94-f0e6-4828-b611-a4566dd29559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4842c-a1fc-4fe9-ab22-7d76ab4a616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can lose weight, and it not be a game of obsession," Williams
        said. "You can still enjoy the foods that you like, and you don''t have to
        cancel plans with friends. You can still live a full life and still be on
        a weight-loss journey."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798f74d-0d47-490b-8370-732250ca2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88e127-84da-45ca-9598-694b182b5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Adding instead of restricting</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dc3d9-89b7-4615-9284-2d31d4c5e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever your health goals are -- around nutrition or weight --
        going on a mission to cut out food deemed "bad" doesn''t work anyway, dietitians
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8b12c-72c1-4722-b122-5ce250ac3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87592fc-331a-47f4-ba77-18546e39eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, you lost those 5, 10 pounds. What''s your lifestyle going to
        look like when you reach that goal? Are you going to continue on this restrictive
        path, or are you going to implement a more inclusive lifestyle?" Williams
        asked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91a06e-3358-4f12-8415-62a1da2c4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9e1d3-9d4c-4208-a4fe-b04bc6253a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dietitians such as Williams and Grasso advocate adding to foods
        instead of restricting them and making small, gradual changes rather than
        big, dramatic ones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba178d-95ff-4cac-9938-49df23043500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1d6be-aa97-42fd-bcec-b336e5df6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can actually do more harm than good," Grasso said. "You might
        lose a lot of weight, but eventually that weight is going to come back, and
        then you might even gain more because you restricted yourself so much."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c52e2-8052-4212-aa0f-3cfa99101fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af925f2-4afd-413d-a8e3-b6e0e9aad52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
