      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Khalil Ramos, Aljon Mendoza, Ina Raymundo</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0b279-733e-4657-8441-6b728ee86512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, hugot anthology “Ampalaya Chronicles” seems to bring together
        every intolerable cliche. The miniseries centers on three different stories
        of love and loss all based on spoken word pieces (!) by author Mark Ghosn.
        In one episode, a poet (!) falls in love. In another, two best friends (!)
        become something more.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd9977-84b0-4baa-9ea2-20df21418992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the show is greater than the sum of its parts, and the happy
        endings are never as we predict them. I found myself smiling against my better
        judgment — I was in for the ride, and the show, in all its saccharine goodness,
        did not disappoint. After all, what am I but a Filipino raised on teleseryes
        and love teams, a hopeless romantic predisposed to feel kilig at every brush
        of hands; pain at every hugot line perfectly delivered?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e68d77-b8da-449b-a217-2ea6f61fc68a'
      'mgnl:activationStatus': true
