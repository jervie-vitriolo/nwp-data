    'lead': 'Ten people have been confirmed dead after a Japanese sightseeing boat
      with 26 people on board went missing on Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T09:36:22.214+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:59:11.659+08:00
