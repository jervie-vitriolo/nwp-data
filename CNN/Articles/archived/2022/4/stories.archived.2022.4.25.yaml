      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/2/16/where-to-stream-filipino-movies.html"
        target="_blank">READ:&nbsp;Where to stream Filipino films: 2022 edition</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63bba0-11fa-492d-8a3d-00f84be4d4a6'
      'mgnl:activationStatus': true
