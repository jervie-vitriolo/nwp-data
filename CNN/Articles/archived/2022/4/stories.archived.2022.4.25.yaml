      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you think hiking stinks, get a load
        of this ...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc41237-6dff-4962-be32-936f9d7758e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was rescued by two fire crews after she fell headfirst into
        a vault toilet while trying to retrieve her cellphone at a park on Olympic
        Peninsula, Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5615464-fa86-42c7-8ecf-0a31dab79118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman in her mid-40s was using an outhouse at Mount Walker,
        a popular destination for hikers, on April 19, when the accident occurred,
        according to the Brinnon Fire Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6564da-9c11-4e17-a09b-85c9718940de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vault toilet is a waterless, non-flush toilet usually placed at
        outdoor locations like campgrounds -- so named because the toilets store waste
        in an airtight vault underground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0bc04-66fc-4a67-90da-cf07b78bb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping her phone in the toilet, the woman disassembled the
        seat and housing of the toilet in an attempt to reach it, the fire department
        said on Facebook. She used a dog leash to try to "fish it out," before using
        it to support herself as she tried to grab the phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d0925-6514-4a43-b73b-064fcec9a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempt failed, and she slid into the toilet. Fortunately,
        after 20 minutes inside the vault, she was able to find and use her phone
        to call 911.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093f516-0f68-44f0-b108-a19cbb94f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews from the Brinnon Fire Department and Quilcene Fire Rescue
        reported to the scene and pulled her to safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2f46c-9efa-4b42-85c2-7cd6b9d465a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the fire department, the uninjured woman was washed
        down and given a Tyvek suit to wear. But she declined any further medical
        treatment and continued on her way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98435480-d9de-4e60-8a47-5f7018c6edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient was extremely fortunate not to be overcome by toxic
        gases or sustain injury," the department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d665a-19d1-4d67-86d0-20416687512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:33:43.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/24/us/woman-rescue-toilet-washington-trnd/index.html">Fire
        crews rescue Washington woman after she falls headfirst into toilet</a>".</em></p>'
  'Johnny-Depp-defamation-case-against-Amber-Heard':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-25T15:34:12.626+08:00
    'imagesource': 'jcr:a1936578-1b0e-43e0-8bff-b5fbce0c49a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ba20af-27da-46e8-addf-3bfa0e5af4b8'
    'lead': 'Actors Johnny Depp and Amber Heard are in a contentious defamation trial
      in a Virginia court, with proceedings set to resume on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T15:35:54.636+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:55:51.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:38.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnny Depp''s defamation case against Amber Heard continues Monday.
      Here''s a look at his testimony so far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046fde9-2c50-4113-8c82-68a3769b7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actors Johnny Depp and Amber Heard are
        in a contentious defamation trial in a Virginia court, with proceedings set
        to resume on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0586b-2f01-4d39-9cf9-dba4645a8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard, his ex-wife, for $50 million over a 2018 op-ed
        she wrote for The Washington Post in which she described herself as a "public
        figure representing domestic abuse." Though Depp was not named in the article,
        he claims it cost him lucrative acting roles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6cb44e-bad1-4a52-807b-071e5fb1be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp, who met in 2009 and were married from 2015-2016,
        accuse the other of acts of physical violence during their relationship. They
        have both denied the other''s claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81d289-bba9-48f1-810d-7ee589f7a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple settled their divorce in August 2016, releasing
        a joint statement which read in part, "Our relationship was intensely passionate
        and at times volatile, but always bound by love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5428b1b-02e2-4d17-b752-3467817bfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which started on April 11, is set to last six weeks.
        Heard has not yet testified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc6a5d-3129-4121-a107-f3c134dbf4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp began his testimony on April 19, and he is expected to continue
        being cross-examined by Heard''s attorney on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb996b-0f17-4081-bc5b-b1bef2e31828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some of what came up during his testimony so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78855ab9-064f-4bb5-b124-599c4d4eeaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frequent arguments</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d79ae4-61c2-4890-aaa9-8ee02e048601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard alleged in 2016 that Depp was "verbally and physically abusive"
        to her, according to a complaint she filed that year, alleging Depp bruised
        her face after throwing a phone at her in their Los Angeles home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234a76c-b822-4c72-881a-4826fafe1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp denied the allegation and was not charged with any crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880a981-0213-441c-87d4-aceb18b8de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp testified Tuesday that the couple frequently argued but said,
        "Never did I myself reach the point of striking Ms. Heard in any way nor have
        I ever struck any woman in my life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656da61-95e4-46d9-b542-53045ee12d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio recordings of some of their heated exchanges have been played
        in court, including one in which Heard discussed striking Depp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab3d08-6afd-4cbe-af3b-523431597d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t get punched; you got hit. I''m sorry I hit you like
        this, but I did not punch you," Heard purportedly said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92f37f-b5a1-4eec-895d-23e9827f4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel Anderson, a clinical psychologist who worked with Depp and
        Heard in 2015 as their marriage counselor, testified in a video played in
        court on April 14 that Heard told her she "fought back" after Depp would become
        physical. Anderson said the former couple "engaged in what I saw as mutual
        abuse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0779d71-969e-4146-97ea-60648397408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:55:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has also claimed he physically defended himself at times, speaking
        about one incident in which Heard said her nose was injured. Depp said in
        court that his head connected with Heard''s forehead while he was trying to
        "restrain" Heard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328a356-3816-46e7-a927-d2fe255878aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not an intentional head butt," the actor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7695b92-9004-4aad-b90d-8ec634d88ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A severed finger</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dd093-9f22-4b71-9094-472c83b87af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp testified that his finger was severed by shattered glass in
        2015 after Heard allegedly threw a bottle of vodka at him. He sought medical
        care but said in court that he told others at the time that he injured his
        finger by slamming it in a door.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe73b52-def4-45c2-aab8-56eb98261b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to disclose that it had been Ms. Heard that had
        thrown a vodka bottle at me and then took my finger off," he said during his
        testimony. "I didn''t want to get her in trouble. I tried to just keep things
        as copacetic and easy as possible for everyone. I didn''t want to put her
        into that mix."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a3584-a6c8-4f78-b26e-acb5af41eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp said he has had multiple surgeries to repair the finger and
        contracted Methicillin-resistant Staphylococcus aureus (MRSA) during recovery.
        MRSA causes staph infections that are resistant to some antibiotics and often
        are difficult to treat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45f68c-d83a-40c2-a057-ed3b365b6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Kipper, who has treated Depp, corroborated portions of
        Depp''s story in a deposition played in court this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce0724-3886-4aa0-8e23-cd8709501a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s lawyers have referenced statements Depp made to ER doctors
        at the time to argue that Depp cut off his own finger. Depp denies this.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f70e4-4984-4d63-a3aa-5fd8c3c92735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was also asked about his actions following his injury, including
        when he used his injured finger to write on the walls with a mixture of his
        blood and paint. Depp confirmed in court that he had done so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196ac2b-0325-4d4c-ab44-c16848be86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Text messages</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd3fe3-7f8b-41f9-ae20-3010bd4486c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s attorney Ben Rottenborn introduced several text messages
        Depp sent to friends and staff members as evidence on Thursday, one of which
        referenced Heard''s "rotting corpse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e869d-f88f-4753-9e04-20c9df6ca5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp testified he was "embarrassed" by the messages read in court
        and said he uses "dark humor" at times to express himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa32fc9-6cc3-4fd1-b1c9-27a14fae8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other text messages were shared in which Depp discussed his drug
        use and alcohol use with friends like actor Paul Bettany and musician Marilyn
        Manson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445df27-3c3a-41c6-bacf-ff6d2cc2a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pirates of the Caribbean''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe541db-cab6-453c-859a-41480a694f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Depp''s lawsuit focuses on the damage that has been done to his
        once lucrative career, some conversation was focused on "Pirates of the Caribbean,"
        the popular franchise that Depp led for five films over 15 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d177b-7045-46a9-8584-af4921a9c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rottenborn, Heard''s lawyer, argued that Depp was aware he was "likely
        out" of the sixth film or that Disney would drop or shrink his role in it,
        prior to the publication of Heard''s op-ed. Depp denied this.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44d99a-b460-4ba2-be20-6a4e674c03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be a real simpleton to not think that there was an effect
        on my career based on Ms. Heard''s words, whether they mentioned my name or
        not," Depp said on the stand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1c23b-2fa1-4fb4-8f05-2d0362f4b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sheepishly admitted in his testimony that he has not seen the
        first film in the "Pirates" franchise. He said, however, "I believed in the
        character wholeheartedly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56315272-3b12-47f3-9fb2-5cbd3b6e5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked by Rottenborn, "If Disney came to you with $300
        million and a million alpacas, nothing on this Earth would get you to go back
        and work with Disney on a ''Pirates of the Caribbean'' film, correct?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6791dd-859a-4cef-8190-110018e27f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is true, Mr. Rottenborn," Depp replied.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801ff56-ea1d-4bdd-8f99-fa430c3a6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp added on his career: "One day you''re Cinderella so to speak
        and then in zero point six seconds you''re Quasimodo. I didn''t deserve that
        and nor did my children, nor did the people who had believed in me all these
        years."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5567f3-c82f-40d8-b655-34661a851608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T15:35:54.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:56:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/24/entertainment/johnny-depp-amber-heard-defamation-trial/index.html">Johnny
        Depp''s defamation case against Amber Heard continues Monday. Here''s a look
        at his testimony so far</a>".</em></p>'
  'bureau-of-customs-agri-smugglers-blacklist':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-25T16:10:19.916+08:00
    'imagesource': 'jcr:8b392e99-25c5-4202-aef5-2e7946bf9d93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '963bf6e2-2cf3-46a4-82c6-11cbc7bafac8'
    'lead': 'The Bureau of Customs is investigating four personalities who have been
      publicly accused in the large-scale smuggling of agricultural products. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T16:16:20.494+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:55:44.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:38.949+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Customs', 'smuggling', 'agriculture', 'Rey-Guerrero-',
      'Rey-Guerrero']
    'template': '1'
    'title': 'Customs confirms probe on 4 alleged agri-smugglers, says they''re on
      blacklist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e1722-ff4f-4153-aa31-344a215095be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        Bureau of Customs is investigating four personalities who have been publicly
        accused in the large-scale smuggling of agricultural products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce5738-36d0-4593-874d-3c08565d0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we have issued notices to the ports to be wary
        of the presence of these individuals, including their cohorts," Customs Commissioner
        Rey Guerrero said during a briefing to the House Committee on Ways and Means
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a3bac-8760-4775-95c3-ea836ff67129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson Joey Salceda asked if this means they could
        no longer use the "green lane," a privilege granted to low-risk shipments
        with no need for documentary review or physical inspection. Guerrero said
        yes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b852166-4dab-4c33-88e8-fb63c4196b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs chief also said, "Apparently sir, <em>wala na sila.</em>
        Blacklisted <em>na sila</em> (Apparently sir, they are no longer in operation.
        They have been blacklisted)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc1a43-0390-4920-b2e3-bacda0158d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to a certain Manuel Tan, Andrew Chang, Leah "Luz"
        Cruz and Jun Diamante. Senate President Vicente "Tito" Sotto III first dropped
        their names at a committee-of-the-whole hearing on April 12, saying they are
        vegetable smugglers allegedly being coddled by agriculture and customs officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b181bb5-d269-4fae-8d78-e7c65fc91f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Tan was operating in Subic, Cagayan de Oro and Batangas;
        Chang at the Manila International Container Port, Port of Manila, Subic and
        Batangas; Cruz at the MICP and CDO; and Diamante, also in CDO. The National
        Intelligence Coordinating Agency confirmed they are among more than 20 suspected
        agricultural smugglers with protectors in government, but the list is still
        being validated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1076a6-b769-44cc-8941-a0828cc9e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Agriculture Secretary
        William Dar said the agency''s legal department has been investigating "a
        good number of" DA officials following complaints they are conniving with
        smugglers. The names of the four alleged big-time smugglers have not cropped
        up in the internal probe, Dar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227cc6f-17a6-419d-af24-6c48d23bc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Fermin Adriano said those involved should
        be charged for violating Republic Act 10845 which considers large-scale agricultural
        smuggling as "economic sabotage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448093cc-c751-4f2b-8233-1e6d2af6ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabigat po yung kaso na ''yun, parang</em> plunder," Adriano
        said in a separate media briefing on Monday. <em>"Fina-follow up na namin
        sa</em> Department of Justice <em>ang pagpo-prosecute ng mga taong ito."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14c994-838e-4bd1-9b20-6260eea2c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a serious case, comparable to plunder… We
        are following up with the Department of Justice to prosecute these people.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86281e-c6ab-4b77-86e4-5ba18cf3cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House lawmakers continued to sound the alarm over the
        importation and smuggling of palm oil. Agriculture officials said the problem
        lies with the misdeclaration of these shipments as animal feed to avoid tariffs,
        only to be processed into cooking oil upon their entry to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56707d0-18f0-4822-a015-aaf5725366b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:16:20.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:55:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry said permits issued in 2021 covered
        only some 39 million kilograms of feed-grade palm oil, but Customs data showed
        over 176 million kilograms entered the country. Salceda said they will conduct
        another hearing to dig deep on the issue.</p>'
