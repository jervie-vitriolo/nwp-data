  'wynn-bruce-dies-us-supreme-court-plaza':
    'author': 'Jamie Crawford, Jessica Schneider and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-25T17:14:15.990+08:00
    'imagesource': 'jcr:34a8713a-2ddf-4a2a-a3b4-16bd78811113'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4311d5-accf-438a-b606-755d27bde595'
    'lead': 'A man who set himself on fire Friday on the plaza in front of the US
      Supreme Court in Washington, DC, has died, according to the Metropolitan Police
      Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T17:19:18.765+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:54:34.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:40.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wynn-Bruce', 'US-Supreme-Court']
    'template': '1'
    'title': 'Man dies after setting himself on fire at US Supreme Court plaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d090d2-059b-40aa-802d-9275b701cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man who <a href="https://www.cnn.com/2022/04/22/politics/supreme-court-fire/index.html"
        target="_blank">set himself on fire</a>&nbsp;Friday on the plaza in front
        of the <a href="https://www.cnn.com/specials/politics/supreme-court-nine"
        target="_blank">US Supreme Court</a>&nbsp;in Washington, DC, has died, according
        to the Metropolitan Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbada2-855e-4fba-8723-c5ac93ae0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was identified as Wynn Bruce of Boulder, Colorado, an MPD
        spokesperson said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4da40-b8e3-423c-99e5-2af95fdc0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce had been airlifted to a hospital in Washington, where he passed
        away, according to the department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692280d0-bfe6-492e-86b1-ccdc435a34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Police, US Capitol Police and the MPD had responded
        to the incident, which occurred Friday at about 6:30 p.m. Eastern time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcf642-fb51-4cf3-be7c-76100a14d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one else was injured in the incident, a Supreme Court spokesperson
        said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2cc27-17f6-4bf5-bb57-bb904fd45359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around the high court was closed Friday for further investigation,
        according to the court spokesperson. CNN observed Saturday that the scene
        at the Supreme Court plaza had returned to normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a715e-6aee-49bb-a11b-8caadd968484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident followed a flurry of recent chaotic events in the District.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dc66b-1a6c-4754-94fe-7aab60440c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:19:18.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:54:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2022/04/22/politics/northwest-washington-shooting/index.html"
        target="_blank">shooting in northwest Washington</a>&nbsp;wounded at least
        four people earlier on Friday. On Wednesday, the US Capitol <a href="https://www.cnn.com/2022/04/20/politics/capitol-building-evacuation/index.html"
        target="_blank">was evacuated</a>&nbsp;following a "probable threat" warning
