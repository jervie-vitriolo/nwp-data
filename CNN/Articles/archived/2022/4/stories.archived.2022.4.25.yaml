      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Feeling hungry for a new job?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d30d0-f5d0-4811-8036-78019ef9e5e3'
      'mgnl:activationStatus': true
