      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Fluid” (2020)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7e334-a20c-424c-9741-c0de8566975c'
      'mgnl:activationStatus': true
