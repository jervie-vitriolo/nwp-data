      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is at the Flotsam and Jetsam Artist Beach Hostel, San
        Juan, La Union and opens depending on weather conditions (as it is an outdoor
        exhibit). — DON JAUCIAN</p>'
