      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategically located at the very heart of Metro Manila with unparalleled
        access through multimodal transport choices, Araneta City provides an ideal
        option for companies looking to avoid access woes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
