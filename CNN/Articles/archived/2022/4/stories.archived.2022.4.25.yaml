      'mgnl:type': 'text'
      'text': '<p>Bulay earlier drew flak for saying last Friday that they "would
        not hesitate" to call upon the Armed Forces of the Philippines to round up
        those who insinuate the Commission is being partisan.</p>'
    '7':
