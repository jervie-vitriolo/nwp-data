      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T10:02:16.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested eaters can create a video application and submit a short
        form on Favor''s website before May 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0147d-baf5-4b82-bbb6-7f3adaba163f'
