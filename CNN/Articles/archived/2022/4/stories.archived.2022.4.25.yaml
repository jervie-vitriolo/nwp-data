      'mgnl:type': 'text'
      'text': '<p><strong>“The Kangks Show” (2022)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308c03d-a50b-4e67-a318-0a26c4c25724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.767+08:00
