      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed financial institution said its recurring income increased
        by 21% annually, citing net interest margin which climbed to 4.6% amid higher
        yields in earning assets. This came with lower cost of funds from the expansion
        of current account/savings account deposits, said UnionBank.</p>'
    '7':
