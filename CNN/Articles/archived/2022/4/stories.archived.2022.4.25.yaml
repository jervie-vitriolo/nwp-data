      'mgnl:lastActivated': 2023-01-19T16:59:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ten people have been confirmed dead after
        a Japanese sightseeing boat with 26 people on board went missing on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f796a1-e3ba-41fa-ba12-f8008d15408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d742e2b-bcd3-4fca-acb9-5644d24ad99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included seven men and three women, some of whom were
        found unconscious in the water, and others who washed ashore, the regional
        office for Japan''s coast guard told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0f292-441a-4741-ad92-74bccd555d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0476572-8a45-4365-93df-158f67631075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26 people on board included 24 tourists, the captain, and a
        crew member. Two of the passengers are children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5862443-4143-4263-a45c-0843ea049b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5c3ae-c65f-4ca4-aa69-1669a9256b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat, Kazu 1, was on a sightseeing tour around the scenic Shiretoko
        Peninsula on Japan''s northernmost main island of Hokkaido when it apparently
        got into difficulties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eefb24-bdec-41e8-b7b4-6944088cbc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d48d8-2c88-47b3-9a0b-f1bf9750ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities lost contact with the crew on Saturday afternoon; the
        crew reported that water was flooding into the stern of the vessel and it
        had started to sink, Japan''s public broadcaster NHK said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa9051-7866-4e6a-afaa-18e564b8d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd98ec2-f4e2-48dd-8ecc-d529e831ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:36:22.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:59:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew said the boat was keeling at a 30-degree angle, and those
        on board were wearing life jackets, NHK reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7cbdb-13ef-449c-ab98-4270360a0255'
