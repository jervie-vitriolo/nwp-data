      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also cited a higher fee-based income driven by the increase
        in InstaPay charges and interchange fees, along with its foreign exchange
        income growing 53% to ₱369.5 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed9d6a-b588-469e-a18e-90156519792e'
