      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn more about climate change in this outdoor photography
        exhibit in La Union</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8581bb3-9398-42c4-8fd8-9ab8074b3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:24.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:54:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In La Union, while you take your much needed summer vacation, drop
        by Emerging Islands’s outdoor exhibition “Follow the Water” which intersects
        the works of international photographers and Filipino photographers to contextualize
        the sprawling impact of climate change around the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3d08c-a5a3-489c-a888-a45a57625f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T17:22:24.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:54:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the works featured are “Mekong, Mother of Rivers”’ by Huiying
        Ore, which shows the damming of the Mekong River in Laos; ‘‘Langit, Lupa,
        Impiyerno,” by Geric Cruz, a long term project that looks at the devotees
        of Manila Bay; “What the Water Gave Us”’ by Woong Soak Teng, which takes a
        look at how objects of civilisation find their way to a riverbed in Vietnam.
        “Cities Made of Water,” by Hannah Reyes Morales and Nicola Sebastian, which
        documents coastal communities in the heart of the Coral Triangle; and “Guardians
        of the Marsh,” by Gab Mejia, which documents the stewards of the Agusan Marsh
        amidst its destruction; “The Banda Journal” by Muhammad Fadli, which explores
        the impact of colonization in a remote island in Indonesia; and “Pearls,”
        a collaborative work by Archie Geotina and Bren Lopez featuring Ikit Agudo,
        which centers Filipinas in surf; and Mandy Barker’s “DIP Sea Kiss” that highlights
        the contradictions of the sachets that continue to pollute our oceans.</p>'
    '40':
