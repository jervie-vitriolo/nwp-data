      'mgnl:lastActivated': 2023-01-19T16:53:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Angelica Panganiban, Maris Racal, Angeli Bayani</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb0b43-91bb-438c-925f-891ce63cb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kangks Show” skips the foreplay and opens with Angelica Panganiban’s
        Dr. Kara Teo (pun intended?) going at it with a co-worker, five minutes before
        showtime. A sex therapist, she hosts the no-holds-barred, longest-running
        sex advice talk show of the same name; ironically, she doesn’t come.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812260e5-94ab-40a5-b042-4d8d8cabebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the main thesis of the series: sex and love can be messy,
        and a PhD in behavioral psychology hardly provides any immunity. Panganiban
        carries this complexity well — it’s easy to make the vulgar sexpert a caricature,
        but Dr. Kara is authentic and recognizable. Maybe you don’t personally know
        a sex therapist, but you know a woman who fakes her orgasms, hung up on an
        ex, or deals with creeps in the workplace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acb6f4-f933-4239-a5c2-1a2e4f255f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/Entertainment/television/2022/1/13/the-kangks-show-review.html"
        target="_blank">READ:&nbsp;It’s time for sex talk with ‘The Kangks Show’</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbb3d8-5c22-4d87-a067-c7d8f6508cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:53:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show’s intelligently crafted story-within-a-show-within-a-show
        allows for layered narratives, touching on micropenises, sexuality as a spectrum,
        and sexually transmitted diseases, among many, many taboo others. This nuanced
        approach, both in terms of how Dr. Kara is written and how she deals with
        the dilemmas of letter senders, is valuable, especially locally where this
        remains a rarity.</p>'
