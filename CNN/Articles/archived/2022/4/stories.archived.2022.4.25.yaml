    'template': '1'
    'title': 'PH rolls out second COVID-19 boosters for immunocompromised'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a266af-4eab-4d39-8a3e-637866fe4e6d'
      'mgnl:activationStatus': true
