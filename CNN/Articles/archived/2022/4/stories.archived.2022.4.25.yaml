      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight members of UAAP are: Adamson University, Ateneo de Manila
        University, De La Salle University, Far Eastern University, National University,
        University of the East, University of the Philippines, and the University
        of Santo Tomas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854d363-8adb-482e-b5c4-58ddce405d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad606138-7282-4ef9-a41d-ad65173f3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student leaders who spoke at event to express the association''s
        support for the Leni-Kiko tandem include Kara Angan, President of Sanggunian
        ng Mag-aaral ng Loyola, and Georgina Escoto, DLSU University Student Government
        President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7a6f6-7840-441a-ae2d-8bac71fe5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a542c61-131d-42b5-ad49-fc36a0166bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T16:43:21.473+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:54:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan (natin) ng pinuno na kayang ipagkaisa (tayo) kahit
        iba-iba ang pinanggalingan natin, may tunay na kaalaman at malasakit sa pinagdadaanan
        natin,”</em> said Angan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1beefe-35c2-4bbc-a769-462f545ecc3a'
