      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported waves in the area were up to three meters (9.8
        feet) high when the boat issued its distress call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284ddcc-604d-424c-8acd-1dd9045636ab'
