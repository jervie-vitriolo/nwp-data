      'mgnl:type': 'text'
      'text': '<p><strong>“Ampalaya Chronicles” (2020)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb24b7-7252-4957-bd70-01234510678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:28:40.768+08:00
