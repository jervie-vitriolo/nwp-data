      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> —&nbsp;The
        Department of Health (DOH) has begun administering second COVID-19 booster
        shots for immunocompromised Filipinos on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb03d8-d65a-4238-a0e5-6e39ed619405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the initial rollout has been mobilized
        in select vaccination sites in the capital region, including the Philippine
        Children''s Medical Center, the Dr. Jose N. Rodriguez Memorial Hospital, and
        the Valenzuela Medical Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459fd9c2-5705-4ce9-9aab-61563510793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it was also working with the city government of Makati
        for the administration of the additional booster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2638e79-31d3-44f8-825c-53a24dd75c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More vaccination sites will start administering second boosters
        as the days progress," the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce42d1a-2e15-4d76-9873-429cae925b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Metro Manila, the DOH said the Mariano Marcos Memorial Hospital
        and Medical Center in Batac, Ilocos Norte has also started administering the
        second booster dose for immunocompromised healthcare workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158be8c-8207-4799-8315-6133ca23e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH Ilocos Center for Health Development Regional Director
        Paula Paz Sydiongco, the shots will only be given to medical workers with
        "primary immune-deficiencies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3c1a3-51d9-411c-9d43-eebdbc1b79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second booster dose is to provide them better protection against
        the virus, especially against severe and critical infection," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34054104-d312-473c-84e7-edf81b9c8b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:47:39.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:52:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said he only approved
        giving the second booster shots to patients with cancer, HIV/AIDS, and immunodeficiency,
        those who underwent organ transplant, and undergoing chronic dialysis, and
        the like for now.</p>'
