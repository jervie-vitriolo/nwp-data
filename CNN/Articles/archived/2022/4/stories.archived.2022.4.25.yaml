    'template': '1'
    'title': 'Dynamic Herb Cebu victorious in Copa Paulino Alcantara 2022 opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abf463-197f-465c-9755-9def75c2c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:00:38.516+08:00
