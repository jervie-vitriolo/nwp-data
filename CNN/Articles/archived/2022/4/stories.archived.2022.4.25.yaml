  'Anchovies-mate-ecosystem':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Researchers found that the frantic movement of anchovies during their
      spawning season has a significant impact on ocean turbulence. Nikontiger/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-25T07:42:51.069+08:00
    'imagesource': 'jcr:c15ae356-e78d-4079-97f3-595b0656f725'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31988f75-4ba7-4e21-b3c7-51f97e083554'
    'lead': 'It''s not about the size of the fish — it''s about the motion in the
      ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T07:48:15.461+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:59:33.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:33.688+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When anchovies mate, they stir the ocean and spur a healthy ecosystem,
      study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f983c-c2bb-4e63-abca-e6188bbaf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s not about the size of the fish
        —&nbsp;it''s about the motion in the ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286e7f9-eae6-4b2e-ac15-7ef5aaa622b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b377b-eaed-46b6-a2ad-7e20750cdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study led by Southampton University researchers has found
        that when some species of fish get frisky, their activity causes the Earth''s
        waters to move -- as much as a major storm does.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b34a9-d143-4e32-b37b-df1b46f4c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f51414-a8c8-433f-8488-f91eeb75121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed ocean turbulence over 14 days in Ría de Pontevedra,
        a coastal inlet in northeastern Spain. They found that turbulence increased
        10- to 100-fold when anchovies gather to mate during the spawning season --
        and that the ocean mixing caused by the fish''s lovemaking is as efficient
        as that caused by geophysical turbulence like storms, winds, tides and other
        natural forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9dc81-54ff-4412-8204-3e9ecc01ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979ff28-ca32-43a1-a389-f05c943d509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the weather was calm during the period of the study,
        the anchovies'' breeding made the water as turbulent as if a large storm had
        occurred. Like many fish, anchovies reproduce through spawning, with the females
        releasing eggs and the males releasing sperm to fertilize them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246c878-6674-416c-94b2-241a379f681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5856eb-aed4-4769-b2d9-b40464be7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers collected samples with small fishing nets, which found
        recently spawned European anchovy eggs -- a sure sign that the fish were spawning
        nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f2150-be53-447e-84ed-85b1be1ac0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348da89-4c36-44ef-8527-4160bb7b4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Nature Geoscience on April 7,
        found that fish''s ability to sway the oceans is strongest near the coast,
        where the ocean layers are more shallow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35832a-bb58-442e-921b-eaf4a2512e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b8863-c41a-4541-a3d6-10e10bbe185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean is made up of multiple layers, with lighter, warmer waters
        at the top and denser, cooler waters at the bottom. Mixing the layers helps
        circulate nutrients and oxygen, keeping the ecosystem running.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0c70f-61ca-45db-9d8e-24b785f6e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b64770-eb0c-4698-a81b-4f6044785e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings contrast with previous research that has found that
        "biomixing," like that caused by the fish, has a minimal impact, especially
        in open waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d373454-0db7-419b-baa6-de9947da7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5f1a3-3684-4a88-b50e-632bf886ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that biological mixing was intense in our observations
        because the bay is highly stratified," Dr. Bieito Fernández Castro, the research
        fellow at the University of Southampton who led the study, said in a news
        release. "The temperature and other properties vary significantly at different
        depths."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b8b03-4e37-45f4-b276-114a16cf58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae376fd5-5a3e-4877-b2c9-fdb9e18fb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish''s "frantic behavior" during mating, researchers found,
        swirled together the stratified ocean layers in the bay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de8305-2c85-4409-a181-133db428c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa864494-22bd-446a-8f1b-f10f42c676c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mixing, whether caused by natural forces or marine life, helps
        circulate oxygen and nutrients and redistribute the temperature of the water,
        supporting the healthy functioning of the ocean ecosystem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462cf86-714b-4baa-8e15-298d33a8b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:48:15.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:59:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/24/world/fish-mating-ocean-turbulence-scn-trnd/index.html"
        href="https://www.cnn.com/2022/04/24/world/fish-mating-ocean-turbulence-scn-trnd/index.html">When
        anchovies mate, they stir the ocean and spur a healthy ecosystem, study finds</a>''</em></p>'
