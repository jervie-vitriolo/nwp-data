    'template': '1'
    'title': 'Sotto not after unity, still banking on ''thinking'' voters

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7ae70-3c2a-4e45-b7cf-766e5f12fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Vice
        presidential bet Tito Sotto is not open to the idea of uniting with other
        candidates to defeat the leading rival, but he acknowledges that there are
        soft voters who still need convincing in the last stretch of the campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779c4df-319e-4399-bbc9-08b70ee2097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4c108-3550-4da7-a6b0-e2f45fa21e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President told CNN Philippines'' <em>The Source</em>
        on Monday that he never saw the need to unite with other candidates since
        he was already all out since he declared his candidacy last year. He also
        said that no one dared to ask him to withdraw from the vice presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221df7a-a737-4eca-96c0-6f083982c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e0917-f968-4e79-80ce-aaeaf3ed6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang lumalapit sa akin na ako ay magwithdraw. May mga lumalapit
        sa akin, sinasabi na sumuporta ako sa kanila,"</em> Sotto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dedc50-90e3-4899-a120-4a74403c3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470edaac-5830-44a8-bb21-b8d51ce04121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one approached me to ask me to withdraw. There
        were some who asked me to declare my support for them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6f562-2ed7-4029-9771-54e3d0047622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2168910-416e-46ce-ace8-674d53dfcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unity ng mga kandidato? I have not looked at it that way. Hindi
        ako tumakbo para talunin ang kahit sino.</em> As early as July, August we
        were ready. We were ready to offer ourselves to the people," Sotto said, referring
        to the time when he and running mate Sen. Ping Lacson declared that they will
        join the race to the top posts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8a5e5-ddd6-4d1f-9a1d-597b790a43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35d40f-342b-44d9-8c6b-f4ab65ae488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unity of candidates? I have not looked at it that
        way. I did not run just to defeat someone.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ed474-6b6f-42af-9054-41c28165fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe09a0-f325-4050-bb95-197dedb40894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that he and Lacson are targeting the so-called silent
        majority, the "thinking" voters and the soft voters, whom he said make up
        about 45 to 50% of the voting population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fe125-d1cd-4b54-9ddc-fb2f30cf0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495e7cc-0a5e-4a76-8faf-4ee3318c1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of them would probably have a tendency to vote for a certain
        candidate as of now (but) in a matter of two or three days, because of the
        internet, because of technology, in a matter of two or three days, <em>pwedeng
        magkapalit-palit ng isip ang mga kababayan natin</em> (they can change their
        minds),” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6fb97-b896-418a-b160-857ce7cfede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b179fb9-b3a2-4bd2-aaa4-ad18b9715b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that many voters from the "silent majority" have not
        yet publicly declared who they will vote for, but he trusts that the people
        from this group are discerning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86317f-766b-477e-819a-b3d0daeae98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f7ca0-9c7e-4506-a28b-efeecbe4c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin namin ang silent majority, nag-iisip ng mabuti.
        Syempre ang pipiliin nila kung ano ang ikabubuti nila in the next six years.
        Pag nag-upo sila ng medyo hindi maganda ang record sa pagnanakaw, six years
        na nakawan ‘yan,"</em> he said.<em> "Pag ikaw ay naglagay sa loob ng anim
        na taon ng sinungaling, anim na taon na sinungaling ang nakaupo sa’yo."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6c550-4621-4568-ba68-64709a62e4d7'
      'mgnl:activationStatus': true
