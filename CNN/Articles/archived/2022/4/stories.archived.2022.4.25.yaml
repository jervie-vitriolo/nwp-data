      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48850af-6c61-4bcb-b332-32a189e4e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T09:40:57.439+08:00
      'mgnl:createdBy': 'vince'
