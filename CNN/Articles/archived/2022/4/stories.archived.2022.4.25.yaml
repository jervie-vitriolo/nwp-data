      'text': '<p>Authorities believe the vessel sank, but an investigation is still
        underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de32a38-c49a-4d9d-bd1c-9c0a806360ca'
