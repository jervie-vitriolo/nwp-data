      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) --</strong> Two
        weeks before the elections, presidential candidate Vice President Leni Robredo
        returned to vote-rich Nueva Ecija on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e58f78-f66b-439c-aa34-62dea365ee9a'
      'mgnl:activationStatus': true
