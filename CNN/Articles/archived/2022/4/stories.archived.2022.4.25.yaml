    'lead': 'The poll body, as advised by event partner Kapisanan ng mga Brodkaster
      ng Pilipinas, will instead adopt a ''single candidate/team - panel interview
      format.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-25T08:50:56.209+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:59:23.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
