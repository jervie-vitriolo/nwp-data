      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo visited Muñoz, Cabanatuan, Cabiao, and Gapan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d53565-adb5-43c5-a3df-88d50db700b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072ea01-4549-4a7e-b0d5-3d7096cfdd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Muñoz, Robredo bagged the endorsement of outgoing Nueva Ecija
        1st district Representative Estrellita Suansing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bcc28-1916-49a4-993e-c2c2165346d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f546927-40f5-45b3-839c-a7dcfb42e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Buong pusong lumalaban, tumitindig, sinusuportahan (sa) pagkapangulo
        — (si) Leni Robredo. Sa araw at oras na ito, sa harap ng aking mga kababayan
        pormal kong ineendorso ang matalik kong kaibigan, Leni Robredo,” Suansing
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d68f75-0eb2-4b8f-add6-d01a9bf62922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2e726-b382-4b8f-8608-6a185169807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m whole heartedly fighting, standing, and supporting
        Leni Robredo for president. In this day and hour, in front of my constituents,
        I’m formally endorsing my close friend, Leni Robredo.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ffc74-0156-4915-8608-89bfd8d5e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46356b41-e4c8-4f89-965d-73833c132f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo tried to convince supporters of the Suansings
        by narrating her journey from being an alternative lawyer to vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a28b6-b7c3-47a9-b0fc-6ecfa27780fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fcced-b6c3-4460-82d3-98f432ed7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite limited mandate and resources, she said her office was still
        able to bring projects in Nueva Ecija — for farmers, education, and health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b2131-d21b-4d01-8f3c-36dd4c596e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a761f8-d034-43ce-9291-7827414bbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T18:31:17.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:53:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She vows to be a president who will go to the communities and will
        listen to them, no matter how far they are.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807e6e6-9dd0-4264-ac86-1b40445b5444'
