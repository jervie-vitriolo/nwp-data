      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast is one of my favorite meals of the day and it can really
        set the mood for the rest of my day or week. If I end on a low note, I’ll
        try to treat myself to a “happy breakfast” the next day to motivate myself
        to keep going. Last week was a week of happy breakfasts thanks to the special
        Wildflour Cafe + Bakery and Nutella bread box, launched on April 23. The limited
        edition box contains Nutella-versions of classic Wildflour pastries like the
        kouign amann, cremadette, and hazelnut bombolini, as well as a few of their
        famous breads to go with six pieces of Nutella coppettas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1460475-1a31-4376-9b2a-3f4ace2d9ed9'
      'mgnl:activationStatus': true
