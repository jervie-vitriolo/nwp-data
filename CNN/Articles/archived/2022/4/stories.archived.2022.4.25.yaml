    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Guzman to immediately issue executive order vs contractualization
      if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3b7a9-de9b-4fb0-8a46-5a1effc07baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> – Labor
        leader Leody de Guzman said he would immediately end contractualization if
        elected to the top post in the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d147c76-d8a6-4b98-9573-33141a3372ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ang una kong magiging executive order. ''Yan ang pinaka-importante
        kong gagawin agad," De Guzman told CNN Philippines'' In Private which aired
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387170b5-d04c-436f-9270-82a38a3b0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be my first executive order. That is the
        most important thing I will do immediately.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d00ed-ca18-4fb9-8f84-8421b01018bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stomping out contractualization would empower the labor market,
        he stressed.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8aavmp?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77b25c-a18f-4479-b25d-79a8670073e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:43:18.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:51:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f6a4b-c090-4169-b1c9-2bd7b7f442f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his plan is to shut down manpower agencies, calling them
        the "face" of contractualization, as he wants to push for direct hiring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9256d41-1044-4013-b6b1-171e91cba7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his plan for those who would lose their jobs with the
        abolition of manpower agencies, De Guzman said affected workers would secure
        jobs under his administration''s employment program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d40e90-2d13-4e40-a09f-2cd4195979ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami tayong program na makaka-create ng trabaho [We have prepared
        programs for the creation of jobs]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7359f-636d-40c8-b0d0-fe9dbe2c2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case he loses and the next president offers him the top position
        at the Department of Labor and Employment, De Guzman said he would reject
        the proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab3285-222a-4041-bffe-ad2ee902259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko tatanggapin dahil alam ko magkaiba kami ng framework sa
        pagtakbo. Karamihan, halos lahat sa mga tumatakbo ngayon ay magpapatuloy ng
        dating policy na ginawa sa nakaraan—idaan sa kamay ng mga malalaking negosyante
        ''yung pag-unlad ng bansa," the presidential hopeful explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736a2d4-4138-4809-8bc2-7d518d620bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T21:02:44.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:51:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not accept the offer because I know we would
        have a different framework. Most, if not all, of those running today will
        continue the old policy -— course through the hands of big businessmen the
        development of the country.]</p>'
