      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Emmanuel Hilado, UnionBank treasurer and corporate planning
        services head, said the bank is "hopeful" that economic gains since last year
        will be sustained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ff77f-035c-46c8-a68f-fc4b5b848fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
