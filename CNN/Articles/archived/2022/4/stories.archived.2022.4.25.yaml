      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c9044-4b0a-4985-b65e-4036400b992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) -</strong> With
        just two weeks left until voting day, vice presidential candidate Tito Sotto,
        together with his running mate Sen. Panfilo Lacson, will not change their
        current campaign strategy that allows them to woo voters by listening to them
        up close.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d2825-945c-4423-9a00-103bc2166d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce825ae1-ed52-4f8c-a5f6-4050080deb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, the
        Senate President explained that they will retain their usual townhall meetings
        even at the last stretch of their campaign, claiming that drawing huge crowds
        and banking on mere entertainment in political rallies will not necessarily
        solve people''s problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33217929-6302-481c-8afd-00129171f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8a42a-f0d6-494e-8bf8-502231e7deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit anong laki ang rally mo, di mo naman naririnig ang mga
        kababayan natin kung ano ang idinadaing nila, puro ra-ra-ra. Walang mangyayari
        sa anim na taon natin,"</em> Sotto said.<em> "Kailangan talaga alam natin
        ang problema, alam natin anong hinihingi ng mga kababayan natin at yun ang
        ibigay nating solusyon. That''s where we stand."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01081664-fbcb-4734-bb00-962ab7741bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657fbb3-4978-49ee-9f23-006ee1da7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how big your rally is, if you cannot hear
        the people''s qualms, and you keep talking empty promises, nothing will happen
        in the next six years. We really need to know our people''s concerns and be
        able to offer solutions. That''s where we stand.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78a3c3-ab14-416a-a0a3-cc764904a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10912abd-d67c-4c92-9969-354f27540e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that while they have conducted a few rallies over the
        past months, he thinks relying on celebrities to attract bigger crowds is
        simply "passé."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa83519-f291-4772-89e0-0b64d2306ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333ef8e-610c-43a3-91d0-be1c539d1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen the big rallies of other people and candidates. And
        I’ve seen <em>''pag nagsasalita na ang kandidato, ''pag nagkakantahan na ''yung
        mga artista, umaalis na yung mga tao eh,"</em> he said.<em> "Makikita mo nawawala</em>
        unti-unti until the end."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0475d-34dc-4353-9f2f-0810ea3a873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d3fd6-f300-4d8a-89ff-e035f2836501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve seen instances that after the candidate is done
        speaking, and once the artists start performing, the people gradually start
        to leave. You will see the crowds getting smaller by the end."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb809b-92b1-4ef3-9f3a-095c2ad75dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0ca12-0704-400c-a7cd-b832e40a2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passé na sa’min yun eh. Mga sayaw-sayaw, mga kanta-kanta. Passé
        na yun. Hindi masosolve ang problema at sikmura ng ating mga kababayan sa
        kantahan at sayawan, sa entertainment," added Sotto, who was a former TV host
        before shifting to politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092070f-9408-4585-bd64-b9d7ba928de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb57f2-3b04-4ee8-a7e7-f1cdfbe0e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, it''s simply passé. Singing and dancing in
        front of the people. That''s passé. You can neither solve the problems of
        the people nor feed them if you simply resort to singing and dancing, entertainment.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa0ee5-c275-48df-a7c9-90d912d3c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00668945-278a-4009-a8fb-f2722d519347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto did not name names, but the leading tandems of Bongbong Marcos-Sara
        Duterte, Leni Robredo-Kiko Pangilinan, and even Manny Pacquiao-Lito Atienza
        and Isko Moreno-Willie Ong campaigns have been attracting significantly larger
        crowds in grand rallies over the past months, often with the help of celebrities
        who have expressed their support for their preferred bets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95010014-d6a8-41b8-b714-351bf45fe3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4bf9a-e7ee-44a4-a14e-64ff4ebe2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in February, the Lacson-Sotto tandem garnered support from
        some Eat Bulaga! stars who went all out in their proclamation rally in Imus,
        Cavite. Other artists were also seen performing in their grand rally in Quezon
        City earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8992fef-e5ff-402d-ae6e-cc38de97b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1faac-86b9-41a8-ae9c-a796d3f9f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said, however, that these bigger events are usually organized
        for them. They are much comfortable in carrying out more intimate events where
        they can listen to the people and demonstrate their expertise from decades
        of public service by addressing people''s queries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a42fd8-3f10-420f-a3b0-5c3338fd7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08aa60-e338-4036-8f67-c0007f99216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T11:45:33.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto recorded a 20% voter preference rating in the March Pulse
        Asia survey, a far second to Duterte who scored 56%. His running mate, on
        the other hand, is lagging behind his rivals with a 2% score, compared to
        higher percentage points by Sen. Manny Pacquiao (6%), Manila Mayor Isko Moreno
        (8%), Vice President Leni Robredo (24%), and former senator Ferdinand "Bongbong"
        Marcos Jr. (56%).</p>'
