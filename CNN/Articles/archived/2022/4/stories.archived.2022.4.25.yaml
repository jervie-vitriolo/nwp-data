      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25452780-3040-4ca4-8971-1b39f1131302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T14:33:55.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:57:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the silent majority think this through.
        Of course, the ones they will choose will be the ones who will be good for
        them for the next six years. If they elect someone who has a bad record of
        stealing, that''s going to be six years of stealing. If you elect someone
        who is a liar, that person will definitely lie to you for the next six years.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
