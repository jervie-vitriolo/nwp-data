      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Encouraged by
        the continued demand from the BPO industry and corporate users, Araneta City
        has transformed from a lifestyle, entertainment, and residential hub by adding
        an office district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b125115-3bf0-4fa7-8468-551aee670aba'
