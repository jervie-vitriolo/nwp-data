      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My personal favorite from the set was the Nutella kouign-amann,
        which is the type of pastry that’s just as flaky as a croissant but denser
        and a bit more caramelized. It was my first time trying one, and their version
        was a welcome way to start the day (thanks in part to the generous well of
        Nutella in the center — a bonus for a Nutella lover like me who can eat scoops
        of it on its own). The box is currently available at Wildflour or online at
        wildflourtogo.com. — GABY GLORIA</p>'
