      'mgnl:type': 'text'
      'text': '<p>There were no new critical cases recorded but 726 critical infections
        are currently staying in hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec6da5-1dfc-4617-88de-df0df777fb65'
