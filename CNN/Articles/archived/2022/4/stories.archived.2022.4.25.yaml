      'mgnl:lastActivated': 2023-01-19T16:52:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also cited the stock rights offering, that will fund the
        takeover, set to conclude next month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71102b9e-14ad-4616-97e6-9a0d1f60ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50274992-3c20-4429-b6dc-5cde9b365db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T20:03:43.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident to become the legal owner of the consumer portfolio
        by July 2022. Moreover, our digital bank UnionDigital, is also on-track to
        launch by the 2nd half of the year. We are closely working with the regulators
        to complete key requirements for the start of our operations," he added.</p>'
