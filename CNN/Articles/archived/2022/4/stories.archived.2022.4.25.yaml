      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0fe54-943e-4859-86c0-d9480b55d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T23:27:47.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:50:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is expected to meet supporters in Ilocos Sur and Abra on
        Tuesday. His earlier announced town hall meetings in La Union and Ilocos Norte
        were called off at the last minute.</p>'
