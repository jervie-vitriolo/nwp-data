      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777ee61-e186-44f7-87f0-fee1bb45f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
