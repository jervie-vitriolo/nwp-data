      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f277cc5-c905-42cc-89f0-b95dec443e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston and Balti Baltazar both scored 16 points for La Salle, with
        the latter adding 12 rebounds and five assists to his name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10530ccb-59b2-44b6-95f3-aadc769e9615'
