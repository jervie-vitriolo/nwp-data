    'jcr:uuid': 'e3754189-fdfb-4250-bed5-527fc6ca193b'
    'lead': 'Hot, dry and windy conditions mean drought-stricken areas of the Southwest
      face an "extremely critical" threat of fire Friday, from central and eastern
      New Mexico to eastern Colorado, including Denver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T14:16:39.632+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:44:58.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:19.045+08:00
