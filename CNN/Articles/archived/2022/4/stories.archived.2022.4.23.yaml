    'jcr:uuid': 'd45c8e10-413b-4875-bdfb-791691b9ad79'
    'lead': 'The LTFRB has issued a Show Cause Order against six bus operators for
      alleged violation of their Certificate of Public Convenience because of their
      failure to operate on April 20, inconveniencing thousands of passengers traveling
      from Pampanga to Manila due to the lack of public buses.'
