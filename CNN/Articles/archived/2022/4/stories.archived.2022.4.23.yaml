    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'Bus-operators', 'Bus', 'violation']
    'template': '1'
    'title': 'LTFRB issues show cause orders vs 6 provincial bus operators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174aa47-3f8f-42a4-8d12-7e56bd3c34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:28:01.031+08:00
      'mgnl:createdBy': 'angelica'
