      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their spirits are not broken, and they want to continue training
        for their mental health and their dreams," Protsenko said on her GoFundMe
        page, a fundraising site where she launched her efforts.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026f932-4a4a-4f0a-9d30-fa45c3b6350c'
