      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are far away from their families, friends, and their own country,
        and no one knows when they meet again," she added.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da371da-24e3-48ec-8008-1ad2d878681e'
      'mgnl:activationStatus': true
