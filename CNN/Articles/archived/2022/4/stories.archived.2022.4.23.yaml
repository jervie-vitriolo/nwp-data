  'Ed-Sheeran-music-video-Ukraine':
    'author': 'Sara Spary, CNN'
    'caption': 'British pop star Ed Sheeran has revealed he filmed his latest music
      video in Kyiv, Ukraine''s capital, just days before Russia invaded the country.
