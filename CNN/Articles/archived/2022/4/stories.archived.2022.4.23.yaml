  'US-government-equitable-data':
    'author': 'Alicia Wallace, CNN Business'
    'caption': 'Courtesy: Gregory Bull/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-23T05:34:47.160+08:00
    'imagesource': 'jcr:b740e162-123f-4c3a-ab57-75c667c606ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a027ec7-5520-42d0-ac91-77cd89b5b1d3'
    'lead': 'US government data often provides a look at how large swaths of Americans
      are faring. However, this big-picture approach has often been criticized for
      leaving out certain groups of people, like Native Americans and members of the
      LGBTQ+ community, and rendering them practically invisible when it comes to
      broader policymaking and funding of public services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T05:40:28.248+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:45:19.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:10.700+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USA', 'government', 'data', 'equitable']
    'template': '1'
    'title': 'The US government is taking steps to ensure its data is capturing everyone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adaccb-2f9c-44dc-a9e7-0620fe3ce4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US government data often provides a look
        at how large swaths of Americans are faring. However, this big-picture approach
        has often been criticized for leaving out certain groups of people, like Native
        Americans and members of the LGBTQ+ community, and rendering them practically
        invisible when it comes to broader policymaking and funding of public services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7469f60-49c8-4a5f-92c8-da5d6ba6fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319b548-1b90-46ac-a333-71104ff0e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Biden administration is working on a plan to ensure fewer
        people are slipping through the cracks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670af4e-4b2a-4cfa-9d81-7480c47f5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91096e1b-a64c-4c8c-8ac7-67996652c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Equitable Data Working Group, a collection of data
        and policy experts from more than a dozen federal agencies, released a blueprint
        outlining how to make federal data more representative of America''s increasing
        diversity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225cf1f-3403-4e9c-987e-37c937b51573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcbd9d-5b13-429c-8024-888adbd0579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By making data more inclusive, the hope is that policy decisions
        that rely upon federal data will ultimately better serve communities in need,
        Alondra Nelson, co-chair of the Equitable Data Working Group, said in an interview
        with CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cefdef-aef3-4991-9a88-b84b9a4b3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b825c18-0179-4ede-b4a9-49fb8633599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data is also often considered the gold standard when
        it comes to determining the distribution of federal, state and local funding
        for services like veterans benefits, disaster relief and stimulus payments.
        It can also be used to better analyze how tax credits and other benefits are
        impacting Americans and to ensure this funding is going to the people who
        need it the most.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b84e1-b7ce-4ca8-a01a-2dfcc5f82517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b047151-8f38-43a4-a7d0-e080814aed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t really know how we''re doing and how well we''re serving
        the American public, if we don''t have the ability to drill down into the
        data," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f2c9f-12f8-46cf-a6dd-b7b113e05c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba2a66-bf56-47d6-8297-e5e2f95ea935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created as part of the executive order on racial equity that President
        Joe Biden signed on his first day in office, the working group has been charged
        with studying how the government collects data, finding out who''s being left
        out, and providing strategies to ensure the diversity of America is better
        represented in federal statistics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d999962-7189-4e38-b20a-6c31c6ee05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526b0a4-4aae-41c5-8628-89d543f19ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the top recommendations: Parse and break down the broader
        data by demographic areas, such as race and ethnic subgroups, income, geography,
        sexual orientation and gender identity; increase funding for more federal
        and independent research and analysis of data that better encompasses minority
        and marginalized populations; and make the information more accessible, transparent
        and easy to understand by the general public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b83e06-29ad-4196-bad1-936e77fd6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c83828-2824-4d64-953b-c22a1b80dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations also include several budget increase requests
        to further research and analysis in areas such as health care access, long
        Covid, and mental health status in historically underserved communities; adding
        sexual orientation and gender identity questions to the Census Bureau''s largest
        household survey; and increasing the staffing and capabilities to expand data
        collection so it includes Middle Eastern and North African heritage and subgroups
        of Asian American, Native Hawaiian and Pacific Islanders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5cfd84-3718-46bc-a153-8675683455e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb147203-917a-44ba-8e4f-37c18701464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past year, the group has met with dozens of nonprofits
        and research organizations to gather their input on how federal data could
        be more equitable. Some of these groups included the Arab Community Center
        for Economic and Social Services, the Black Women''s Roundtable, the Latina
        Institute, the National Congress of American Indians, the Pew Research Center,
        the Urban Institute, and the Williams Institute on Sexual Orientation and
        Gender Identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a8d0a-785a-42e1-9104-78fa9f899057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ecd3e-0740-47ef-a99b-08cb69e54f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of these groups have been increasingly vocal about how their
        communities, populations and demographic subgroups are not represented in
        federal data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394445f-d2fd-4483-ae09-2f652347a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8460f-8a04-4d6f-b69f-5ea2cff613bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research conducted by universities, nonprofits and others
        only goes so far, they''ve said, because it doesn''t carry the same weight
        as government stats that lead to funding of direct services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae217e7-2538-4c38-8546-c59006f1dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85aebc9-af94-466c-a992-07f58c69d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get counted, we don''t count," Cathy Renna, communications
        director at the National LGBTQ Task Force, told CNN Business last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00760c78-ef7d-435d-828b-885c201af610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
