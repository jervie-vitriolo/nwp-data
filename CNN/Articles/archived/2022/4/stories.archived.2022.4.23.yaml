    'template': '1'
    'title': 'Ed Sheeran releases music video filmed in Ukraine, days before Russian
      invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a35e5-06c7-42ea-bcc8-eeeabd78af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British pop star Ed Sheeran has revealed
        he filmed his latest music video in Kyiv, Ukraine''s capital, just days before
        Russia invaded the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800be4d-80ee-4326-b512-cbb7da1d8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter released the video for his track 2step, featuring
        rapper Lil Baby, Friday morning on his official YouTube channel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793d570-6c53-4e24-b25e-2bdeec764840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the song begins, a written message from the star appears
        on the screen in black and white.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffaac0-6a91-4393-9f98-a2fad00514f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the 31-year-old Grammy winner explains he filmed the video
        in Kyiv before "the devastating acts of violence started."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ee899-295b-4055-8245-0411cc269b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first time visiting the country and I felt so welcomed..."
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371d1fe-ad7f-4b7c-b226-b86e5fa2a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is a proud and resilient country and I''m grateful to have
        had the chance to film my video there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff4232-1fc1-462e-ab26-1143db376bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with Ukraine, and will be donating my record royalties
        from YouTube streams of the video to the DEC''s [The Disasters Emergency Committee]
        Ukraine Humanitarian Appeal," the singer added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cca1b-02e0-4bce-8da3-72b622d30d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:44:14.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track 2step is the latest from Sheeran''s album "=" (pronounced
        "equals"), which he released in 2021.</p>'
