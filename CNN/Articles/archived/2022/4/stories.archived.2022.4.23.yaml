      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b7533-9711-474e-a2cd-344875b2d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang katotohanan ang kuwento na ''adviser'' ko o ng ating kampanya
        si Jose Maria Sison," Robredo said in a statement. "Hindi ko pa siya nakakausap
        kahit minsan, personal man o sa anumang paraan."</p>'
    '19':
