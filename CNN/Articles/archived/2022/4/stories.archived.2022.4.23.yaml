      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where can I get my second booster shot?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28c929-0511-44f4-86ae-a5209cc37df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical clinics, hospitals, and HIV treatment hubs can facilitate
        the vaccination for the immunocompromised.  House-to-house inoculation can
        also be done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43991420-7533-421f-8a40-f7e437ab2d4a'
