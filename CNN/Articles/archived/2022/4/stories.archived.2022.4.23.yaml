  'southwest-fire-danger':
    'author': 'Haley Brink, CNN meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-23T14:12:45.536+08:00
    'imagesource': 'jcr:030f4cb7-5a89-4778-80b5-ce53c02a37d2'
