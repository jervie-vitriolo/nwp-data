      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384007c-7bb0-440c-81d5-4067c56366fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:39:11.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win increased Mapua''s Final Four chances as San Beda slid to
        6-1, still good for second place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369c03e-942c-4735-b6f2-5c16f1a578b0'
