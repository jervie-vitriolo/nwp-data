      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753adaaf-c3af-4d1d-bd94-f0bbfbe5fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willow Smith, Pinkett Smith''s daughter, asked Monáe on "Red Table
        Talk" about what motivated them to come out publicly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ccea1-f374-4ab4-8e50-57a3c5b129a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b4a31-edca-45e6-a579-2e57f2ee005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t work out the things that you need to work out first
        with the world, you''ll be working it out with the world," Monáe said. "I
        know who I am. I''ve been playing a version of some parts of me, but now I''m
        owning all of me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abe966-727c-4f69-9aa3-f14933b1fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519446da-8f24-43e5-9143-587bd2ba805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monáe, whose musical and visual work often references Afrofuturism,
        has for years eschewed binary thinking. In a 2020 interview with Variety,
        Monáe said she "always tried to get rid of ... any labels and ... show love
        to everyone who continues to live outside of the binary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0c26b-0717-4518-a8f0-4a39c7a9f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55996683-4580-4a88-b99f-4a204f2a3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.586+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Memory Librarian," which was released earlier this week, includes
        many of the same themes of queerness, sci-fi dystopia and the celebration
        of Black women and nonbinary people present in Monáe''s earlier efforts. On
        screen, Monáe will next be seen in "Knives Out 2."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d775fe9-8c96-4171-b23e-f7823611c46f'
      'mgnl:activationStatus': true
