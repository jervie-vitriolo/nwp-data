      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b208cc-f11d-4fc6-bea9-3f1b6cbef4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas could see scattered wind gusts reaching 80 mph, strong
        enough to topple trees or knock over utility poles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b219ba-0a6a-4cf1-a36c-39c8694bcf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.144+08:00
