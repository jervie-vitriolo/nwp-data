      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo’s well-balanced attack continued in the second half, with
        them recording their biggest margin at 33 points and continued to punish NU
        from getting good baskets.</p>'
