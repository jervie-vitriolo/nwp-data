      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08400002-ffb4-49b3-8d43-39c874e07a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.270+08:00
