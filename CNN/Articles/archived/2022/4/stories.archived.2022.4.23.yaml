    'jcr:uuid': '4e479f60-ee1c-4ebe-9089-17d3fcc99679'
    'lead': 'CPP founder Jose Maria Sison slams an article by Journal News Online
      that reported he is advising the campaign of presidential candidate VP Leni
      Robredo.'
    'mgnl:activationStatus': true
