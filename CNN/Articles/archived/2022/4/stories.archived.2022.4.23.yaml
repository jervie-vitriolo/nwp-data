    'mgnl:tags': ['afghanistan', 'mosque', 'explosion']
    'template': '1'
    'title': 'Thirty-three dead and dozens injured in Afghanistan mosque blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce0618-04c5-4aaf-a349-51fb8bd6612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thirty-three people are thought to have
        died in a blast at a mosque in Afghanistan''s Kunduz province, according to
        the Taliban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f433b-a7e3-4045-b8c0-9ed03c0ac0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead are children, according to Taliban spokesman Zabiullah
        Mujahid, while a further 43 people were injured in the explosion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983737c-ca09-4634-8013-ac77314e7e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid said the blast took place during Friday players at the mosque
        in the Imam Sahib district of Kunduz province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ab2d0-ab0a-409d-bc5a-6c21c5bf5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes a day after explosions also struck Kunduz, and another
        city, Mazar-i-Sharif in northern Afghanistan. Separate explosions hit learning
        facilities in western Kabul on Tuesday, killing students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbbf42-7b1d-42cc-9232-af0223db78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Afghan channel TOLO news said that the blast targeted the
        Mawlawi Sekandar mosque​.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18daf0e0-cad1-487e-9f1b-3144c5e124f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not able to verify the number of dead but a witness speaking
        to CNN on condition of anonymity said that bodies were seen after the explosion.​</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487dc65-ff41-47d0-9898-a25beb76d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​​The source required anonymity due to the politically sensitive
        nature of the attacks, and fear of reprisal from the government. ​</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a66619-d2f5-4f58-a307-212300db5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of deadly blasts, mainly targeting the Hazara Shia community,
        have rocked several Afghan cities over the past week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436047a3-de04-4f40-984e-c30496e47e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this week''s attacks were claimed by ISIS affiliate group
        and Taliban rival ISIS-Khorasan (ISIS-K).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf830fd-dd5d-48a6-948a-c6acd7cda63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody has yet claimed responsibility for Friday''s explosion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aac6d0-1e3f-415b-9979-c501aea9a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T01:53:48.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/22/middleeast/afghanistan-mosque-explosion-intl/index.html">Thirty-three
        dead and dozens injured in Afghanistan mosque blast</a>."&nbsp;</em></p>'
  'joe-biden-climate-policy':
    'caption': 'Courtesy: Mandel Ngan/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-23T04:15:26.233+08:00
    'credit': 'Maegan Vazquez, CNN'
    'imagesource': 'jcr:220121c5-e0bd-4b71-88a4-35e825d64ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d870c8f-30d8-47f8-b26a-392e1dc26d20'
    'lead': 'Federal investments to address climate change, Joe Biden has long said,
      are about investing in the economy and creating jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T04:23:44.611+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:45:24.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
