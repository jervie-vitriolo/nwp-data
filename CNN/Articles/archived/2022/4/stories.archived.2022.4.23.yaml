      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/22/entertainment/janelle-monae-nonbinary-cec/index.html">Janelle
        Monáe confirms that they''re nonbinary</a>."</em></p>'
