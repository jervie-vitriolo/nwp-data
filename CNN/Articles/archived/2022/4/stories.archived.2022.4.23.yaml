      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can I register to get my second booster?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f600594-7c3e-43af-a5c4-d3753c016e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has encouraged the public to coordinate with concerned local
        government units with regard to the registration procedure for the second
        booster shot. Those getting their doses are advised to bring their vaccination
        cards, valid identification cards, and medical certificates to the site.</p>'
