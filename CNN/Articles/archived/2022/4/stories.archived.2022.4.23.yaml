      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> The
        Mapua Cardinals gave the San Beda Red Lions its first defeat, 68-54, in NCAA
        Season 97 on Saturday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0585f-141a-4be1-bba7-4a8433d51232'
