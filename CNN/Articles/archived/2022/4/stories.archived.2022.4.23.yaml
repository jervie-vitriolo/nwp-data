      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48938063-e011-4812-a257-8a837256bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson on Friday said that the administration is listening and taking
        action to make these changes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accde4b3-b7f4-4b92-be3c-4fac655029a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b9a39-385a-4392-b265-316db889e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.251+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to say to the American public, ''We hear you,''" she said.
        "''We understand you don''t feel seen.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731f04a-11d0-4662-8a36-bffaddd656d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:40:28.252+08:00
