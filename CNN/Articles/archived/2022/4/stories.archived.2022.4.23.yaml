    'title': 'UNIDO, political party which helped overthrow Marcos, endorses Bongbong-Sara
      tandem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d0728-74f5-4b07-a517-81c3ac146ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> – The
        United Nationalist Democratic Organization (UNIDO), which helped topple the
        dictatorial regime of former President Ferdinand Marcos Sr., is now backing
        the presidential bid of the late dictator''s son Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc84d1c-e74b-4a60-919d-ea5ab94a0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9e29d-768e-4e4c-9d37-86c7002aa390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNIDO formally reemerged as a regional political party on Saturday,
        around two weeks before the May 9 polls. In an event at the Manila Yacht Club,
        it announced its support for Marcos and his running mate Davao City Mayor
        Sara Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a14fde-a7e7-4e78-9b41-9ff792a7001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5be38-7668-4caf-bd2f-491bbdf37228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, one of the party’s honorary trustees,
        said UNIDO’s revival is an answer to the call for “unity,” which is the main
        theme of the Marcos-Duterte duo''s campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df21bb5-9915-42d3-8a42-01f0c03d22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece88d42-59c7-4565-930b-eb04aa2a7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isinusulong po natin ang muling pagkabuhay ng UNIDO dahil naniniwala
        tayo sa ganung tema ng pagkakaisa,” said Tolentino, as quoted in a press release
        issued by his office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3338c-d997-4912-8734-fa6b39eec31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fcf82-6388-4765-b8e2-01bf6b491a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagkatapos po ng halalan na ito, sa Calabarzon, sa Southern Tagalog
        mayroon pong UNIDO, and UNIDO will be part of the political mainstream, helping
        the next administration. Hopefully, [it’s] BBM-Sara,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bf59c-46db-4bf1-a34b-ee516237522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71635c46-248e-4949-a709-149c300b89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are reviving UNIDO because we believe in that theme
        of unity. After this election, in Calabarzon, in Southern Tagalog, there will
        be UNIDO, and it will be part of the political mainstream, helping the next
        administration. Hopefully, it’s BBM-Sara.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752062b-bed6-453b-8211-d37c457d7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711da526-9c01-41a8-ac31-27634827665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.747+08:00
