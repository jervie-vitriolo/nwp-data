      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunocompromised individuals can get their second booster shot
        as early as three months after their first booster to further increase protection
        against the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52862a9-0cb1-4098-8855-46b5b1a8ee3d'
