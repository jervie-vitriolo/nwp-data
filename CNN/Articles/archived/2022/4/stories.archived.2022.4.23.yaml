      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e279d2-5dce-429e-b209-4aa111f61dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garashchenko, who is visually impaired, competed at the Tokyo 2020
        Paralympics last summer, where he won silver and bronze medals for Ukraine
        in the men''s 400-meter freestyle event, and the mixed 4x100-meter freestyle
        relay event respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd39aaa-df66-43dd-bea9-bd68150dcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2a9bf-9e7a-43b5-91ec-15e4f122939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes to add to his medal count at the upcoming World Para Swimming
        Championships in Madeira, Portugal in June, but says it''s "very difficult
        to stay in another country and prepare when (there is a) war in your country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4098c-64c0-4237-9eb6-531836af3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335c131-c167-4bcb-9f0d-4a092ad951c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garashchenko, who is the oldest member of the team, hails from Zaporizhzhia
        -- a southeastern Ukrainian city that has been caught in the crossfire of
        the war amid stalled evacuation attempts and previous occupation by Russian
        forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cc574-c35c-43cf-b343-43a6aee6931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32866b4e-a057-4b36-86f5-c454dbf571d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilia Sharkov, who has cerebral palsy, tells CNN it''s difficult
        to focus on his ambition of becoming a Paralympic swimmer when his parents
        live in the Russian-occupied city of Melitopol, where civilians have seen
        colossal explosions by Russian forces and the detention of their ex-mayor
        -- who Ukrainian officials say was eventually freed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92800c3-e9c3-44d6-94a9-d53f31008cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543dfaad-62ef-48bb-8742-ce825a0ae4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To call and see their son, Sharkov''s parents must bike 50 kilometers
        (31 miles) from their home for internet access.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27752ae9-d483-41d5-96a2-e8aa30c95bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826da97-1ca8-4871-bae5-14918b61db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So 15-year-old Sharkov asks CNN to send his family a message: "My
        dearest father and mother, I love you so much."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b6559-2b63-46ae-b7ea-d1306d357f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c4644-a855-4987-8e02-b7ff75c2146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish you happiness and health. Say ''hello'' to my grandparents
        and my aunt."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ba81a-9e15-4c7d-b9c2-52cc17badd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8045913-8704-4378-bc91-b57b04a9ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharkov''s teammates and their families are part of the roughly
        12 million people who have been displaced due to the ongoing war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c03922-4aa3-4940-8ff9-2d9878d15618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac46b2a-15c0-4b4f-aea5-f1b69d92c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that, there are about 4.9 million refugees and 7.1 million people
        internally displaced in Ukraine, Stéphane Dujarric, spokesperson for UN Secretary
        General Antonio Guterres, said on Monday during a news briefing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc0c28-cc51-46fd-8a11-36a45890d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9d3d7-23b8-4a4b-b0db-5633eebfb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, nearly two-thirds of Ukrainian children are also displaced
        due to the war, according to figures from UNICEF.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330626a-59ef-4b9d-a01d-f9cd07259d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9453ad-4cb7-4505-bc59-87a106943f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We really became like one family''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216db07-2ac4-48e7-a880-00b3094031ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Iryna Paveleva says that initially, the team had the opportunity
        to bond during the first two weeks of their trip to Turkey because they stayed
        in a house together in Silivri.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbe4d5-0c7e-4481-a1ba-48f85e0063e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cde8a-a4d3-42aa-b2ae-3870d4460f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really became like one family ... cooked food together, rested
        together, spent some time together," she says. "This made us not just coaches
        and athletes, but more like kindred spirits."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24a6d5-9af5-48a7-b4ba-3414f1d0ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52636dd-01db-4264-a45d-4b3ee70c4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we thought about our families, about our children who
        are in Ukraine, about our parents and it was ... this is probably such a shock
        state for us, and the children supported us so much. W we could not even believe
        that children at such a small age can provide us with such moral support."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f2eb1-5493-45df-97b1-4183930ed94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3fb91-fc1a-4afa-8d07-7834a4b3b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the war in Ukraine has worsened, so has the young athletes''
        welfare.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee54eac-d928-4d4d-8782-f5291dc01e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33366335-10f0-4303-98fe-34624efaffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their coaches previously sought out the support of child psychologists,
        although they can no longer afford their services.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34f132-0ad9-49bd-a7f3-27c3d921c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c6cc6-0df4-425b-940a-652779f36ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the young swimmers, Paveleva says: "They lack affection.
        we give them affection, warmth, and they give it to us probably even more.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1e3f1-4026-4f85-8813-1e6470a53eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43969049-0daf-4bfc-867c-2f4859ac45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the evening they don''t let us go, and ask to hug and kiss us."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71153dfa-109b-4dec-985c-6debe04e5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc55842-515b-4698-9590-437994aa36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a million children face serious risks to their mental
        and physical health due as a result of the conflict in eastern Ukraine, according
        to a UNICEF statement from early February.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63371644-ae8b-4cfd-9a26-b0ae18a68185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387b586-53b2-4864-91af-3b696c20f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trauma risks destroying a generation," Sima Bahous, executive
        director of the UN gender equality and empowerment agency UN Women said in
        a statement in April.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abe308-c4c3-4501-9f4c-a8b4da7c654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae77729-7da2-42ce-ab2a-bdf4d2962bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Paveleva juggles the needs of the young swimmers, she is also
        thinking about her own daughter, who lives with her elderly grandparents in
        Ukraine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb018584-4f4c-4daf-a415-043e800a00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5389dc-7478-47ca-9fec-fbc550972a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells CNN that her mind is split between making the journey
        back to Ukraine to take care of her family, and honoring her commitment to
        the young swim team in Istanbul.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638cbb7-bd20-4554-857e-7c02836f498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9d714-c892-4ff2-962b-cb05ebebb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the team wanted to try to reunite with their families in
        Ukraine, such a journey would be risky -- especially with the challenge of
        disability.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cde52-27a8-42d9-b247-1d3ae560bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b51019-e88b-408b-b061-2f1f9482aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 2.7 million people with disabilities in Ukraine,
        according to the European Disability Forum, a pan-European NGO.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea8a5a-541b-4e05-8b64-4a2649d9e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099dc34-3e6c-41ad-8a66-c7ae72f02071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from Inclusion Europe, another NGO, estimated that there
        are around 261,000 people in Ukraine with intellectual disabilities that make
        them extremely vulnerable to the conflict.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d067de0-722e-474c-8213-48992331e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa12abf-f1de-464f-906f-6f312df63ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day my heart is torn two ways, between my family home and
        these children," Paveleva says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047a2e4-3d8e-4c40-81a3-7a0ba6b97802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8b90f-8e0a-44bf-9c5c-793b0cc9d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A home away from home</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb2b7b-0cb1-4fde-baf6-866d00201399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime the team has found a temporary home in Kasimpasa
        Sports Club, a Turkish professional football club based in Istanbul.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c39a2c-c964-4b29-a515-49040f1143a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4dddf-5f95-48b3-858b-30e863eabc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have access to free accommodation and are served hot meals
        everyday, although increasingly rely upon charity to sustain themselves while
        training at a local public pool.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc59496-0c12-46eb-b7ab-0d8686e48ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabc9ff-eee5-4256-ac8d-91b7edfb13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had arrived in Turkey with enough clothes for a short
        trip during colder months, but as the weather is getting warmer in Istanbul
        they need lighter clothes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e51b9-990f-4cf7-8416-ec310b432d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69e453-de68-4a1c-9421-4a19dab4c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month CNN came across a social media post published
        by an Istanbul resident, helping collect aid including clothes, shoes and
        snacks for the team.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918450e-5e0e-4db3-84ce-6efd1e50595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee3154-3633-459a-af3c-a09aadfc2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN''s report aired on Monday and was shared on social media
        platforms, several Istanbul residents including Ukrainians, Russians and others
        have offered to help and support the young athletes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f493e4-e68d-4604-b3a2-9ec0b1fe7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6ea8b-e942-40fd-91ab-24aa546e5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some want to help send them clothes, snacks, money and books. Others
        offered to treat the team to a day out in Istanbul, or yoga and art sessions
        to help keep their minds off their ordeal.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a8aa2-eca7-42ba-bf60-c54f66bb1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60c832-99f3-4aa0-a9d7-c566bce9724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mykyta Dudchenko is a 15-year-old swimmer who has cerebral palsy.
        His aunt, Yana Protsenko, started an online fundraiser in February to generate
        donations for Dudchenko and his teammates, who have been sent clothes and
        fresh fruit from benefactors.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a0866-3d0b-40ee-965f-6d7c0a218603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad407aa-1390-478b-9a62-f2c5a1bd7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.810+08:00
