    'visualType': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce3f19-23d7-410a-92d2-85da7da6aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.405+08:00
