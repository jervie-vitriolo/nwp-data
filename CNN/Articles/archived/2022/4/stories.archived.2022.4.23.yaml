    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:20.167+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cristiano-Ronaldo', 'Instagram', 'football', 'soccer']
    'template': '1'
    'title': 'Cristiano Ronaldo returns home with his newborn daughter after the death
      of her twin brother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a9be9-e747-429e-8aa6-65ffb8b25b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Football superstar Cristiano Ronaldo said
        on Instagram that his partner, Georgina Rodríguez, and their newborn daughter
        returned home on Thursday following the death of their newborn son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe70cdf-64c3-4493-bf78-6d1280b731d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Ronaldo had announced that he and Rodríguez were expecting
        twins, and in December revealed they were expecting a boy and a girl. Earlier
        this week, however, he announced that their son had sadly passed away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a2c76-c9b2-4733-9480-f65eadace7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home sweet home," Ronaldo wrote on Instagram under a picture of
        his family. "Gio and our baby girl are finally together with us. We want to
        thank everyone for all the kind words and gestures. Your support is very important
        and we all felt the love and respect that you have for our family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8dd645-2595-4b1b-b389-547aa3c03751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Ronaldo announced the loss of his newborn son, the football
        world has offered condolences to the Manchester United player.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1170de7-77d9-440e-b54d-c0887ea4a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, when Manchester United played Liverpool at Anfield,
        the crowd participated in a minute''s applause during the seventh minute of
        the game in support of the five-time Ballon d''Or winner and his family. Ronaldo''s
        shirt number at United is seven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4402b0-5405-4bb4-aa5b-03c383187eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United shirt with Ronaldo''s name and number was held up at the
        away end by the visiting fans, while both sets of players had walked onto
        the pitch wearing black armbands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75d13b-a59e-40dc-a222-bbb7ce055558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s time to be grateful for the life that we''ve just welcomed
        into this world," Ronaldo said on his Instagram post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474479e-f462-4988-83cb-22a91606b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s first child with Rodríguez, Alana Martina, was born in
        November 2017. He is also father to fraternal twins Eva and Mateo, whom he
        welcomed via surrogate in June 2017, as well as his son Cristiano Jr,11, whom
        he shares with a former partner who has never been publicly named.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9715d-8de7-452c-b0d0-0654ae9e64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:38:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:53.550+08:00
