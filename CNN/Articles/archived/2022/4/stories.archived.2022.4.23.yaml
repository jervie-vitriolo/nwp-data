      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Exchange, The Low Impact Filipina
        founder Angel Mata-Jamilan said sustainable living is not the only way to
        address the environment problem.</p>'
