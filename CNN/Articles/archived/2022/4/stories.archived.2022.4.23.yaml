      'mgnl:type': 'text'
      'text': '<p>LTFRB Region III identified Victory Liner, Genesis Transport Service
        Inc, Bataan Transit Bus Inc., Five Star Bus Inc., First North Luzon Transit
        Inc., and Maria De Leon among the bus operators that did not operate on April
        20.</p>'
    '8':
