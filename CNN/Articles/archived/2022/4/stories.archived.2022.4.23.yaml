      'mgnl:lastActivated': 2023-01-19T16:44:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6827af8-391d-4137-8b2d-1c42c8357d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:15:07.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles led from the get-go as the defending UAAP champions
        flashed their offensive brilliance early – while taking advantage of a sloppy
        Bulldogs squad – to hold an enormous 61-36 halftime lead.</p>'
    '5':
