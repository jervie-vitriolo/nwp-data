      'mgnl:lastActivated': 2023-01-19T16:45:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176a6b0-d3f2-45ef-9a44-4efebd9ef274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Sison said he believes Ang Bayan will also deny the
        "fake" news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ab029-c410-40c5-a05c-1d93a48f2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c777aec-1243-49ba-b64e-25e2e8a430e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the author of the Journal News Online report did neither
        interview nor approach him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc5c7e-986d-4367-9ea3-df71514f9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae3f31-c236-4f99-a50d-54705a796bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo strongly belied the report saying she has never
        met nor spoken to Sison before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee350c8d-655c-4b12-83e3-4afd5a3b9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7eed83-21b4-4366-9909-b42a083f4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her legal team will file appropriate charges against
        the people behind the false information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae320f9-cbb9-476d-8144-a508831eab5e'
