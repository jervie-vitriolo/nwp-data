  'covid-third-leading-cause-of-death-2021':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-23T13:42:16.089+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1cfb0b-fc9d-4f9c-96b3-8e9430119af5'
    'lead': 'Covid-19 was the third leading cause of death in the United States in
      2021, following heart disease and cancer, for the second year in a row, according
      to provisional data from the US Centers for Disease Control and Prevention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T13:43:38.382+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:45:04.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:16.867+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'death', 'CDC', 'United-States']
    'template': '1'
    'title': 'Covid-19 was third leading cause of death in the United States in 2021,
      CDC reports

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f7dc4-a06f-4732-a207-2a371484975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 was the third leading cause of
        death in the United States in 2021, following heart disease and cancer, for
        the second year in a row, according to provisional data from the US Centers
        for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a1763-4b26-45d8-8d9a-3e11e0a1e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875bdbc-446c-4e5d-91a3-80d879234bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall age-adjusted death rate for all causes in the US was
        about 1% higher in 2021 that in was in 2020, but the death rate from Covid-19
        increased by nearly 20%. The data was published Friday in the CDC''s Morbidity
        and Mortality Weekly Report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082f969-5aa8-477c-a3a4-ef705648fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2b724-069f-4143-ae7a-34c204aeda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one in eight deaths in 2021 had Covid-19 as an underlying
        cause, up from about one in 10 deaths in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba47e7-fcbc-4a46-9290-81699f3e5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93123e5-6917-49fc-9ef1-e5616d5a216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 415,000 people died from Covid-19 in 2021, while about
        605,000 people died from cancer and about 693,000 people died from heart disease,
        according to the CDC data. Influenza dropped out of the top 10 causes of death
        in 2021, while suicide rose to the tenth leading cause of death overall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb4ccc-2446-4326-9ecd-bb4b37c04f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158fae45-c9f3-401c-90a6-3b534e896653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographic patterns in 2021 were similar to 2020, with overall
        death rates highest for Black people and American Indians and Alaskan Natives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eec1ec-5c2f-460f-abe1-00f55b53a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3e6e4-c527-49c4-b7da-a8746f181205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, disparities in Covid-19 death rates decreased significantly
        for most racial and ethnic groups compared to the first year of the pandemic
        relative to death rates for multiracial people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7b3f8-976b-4224-82e2-ba0dbb6f1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec75c30-9863-4cca-bfd0-37cc7f4fa339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13% of Covid-19 deaths were among Black people in 2021, down
        from about 16% in 2020. Similarly, 16.5% of Covid-19 deaths were among Hispanic
        people in 2021, down from about 19% in 2020. White people, however, increased
        from about 60% of Covid-19 deaths in 2020 to more than 65% in 2021, according
        to the CDC data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9def8-6a3d-4206-a103-a6165aad2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb4e02-66ad-4b69-8cbb-26e23ceb79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Covid-19 death rates remained highest among those ages 85
        and older in 2021, but were lower than they were in 2020. For all other age
        groups, Covid-19 death rates were higher in 2021 than they were in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66658b9-976c-4809-82a8-b2e2ea5f3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08caba7-a5c0-475b-af12-1cabf6e328f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T13:43:38.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of both studies highlight the need for greater effort
        to implement effective interventions," the CDC said in a statement. "We must
        work to ensure equal treatment in all communities in proportion to their need
        for effective interventions that can prevent excess COVID-19 deaths."</p>'
