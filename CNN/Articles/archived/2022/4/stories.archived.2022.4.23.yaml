      'mgnl:lastActivated': 2023-01-19T16:44:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79f341-79d8-4944-8225-d19160814817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T21:30:43.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Tamaraws finished with double-digit scoring production, led
        by Bryan Sajonia who brought out his best game this season with 17 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eafa6d-e5bb-4e06-bdbf-0cb08d8e0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T21:30:43.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2336575-df5e-4f4a-b1dd-a3db6a0b5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T21:30:43.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xyrus Torres fired four triples in the contest, while Patrick Sleat
        and RJ Abarrientos added 12 markers each for the now 5-6 FEU side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7befc1e-d6df-444c-8cb5-186dcc91058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T21:30:43.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e880d0-ec04-460c-af62-bc88f897628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T21:30:43.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws displayed their well-balanced team attack early in
        the first quarter with a 24-7 spurt, a sign of a blowout by the Morayta-based
