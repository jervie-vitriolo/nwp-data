      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb7db6-944a-47f5-83af-0e78025c5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.713+08:00
      'mgnl:createdBy': 'david'
