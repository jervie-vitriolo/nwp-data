      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b24a2-acb9-43e1-9426-d2fdbe2d5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:39:11.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Cardinals finished in double-digits, with Toby Agustin leading
        all scorers with 15 points. Paolo Hernandez delivered a double-double output
        of 14 markers and 13 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79005458-a3f1-4528-9b84-b60b72c5d6f4'
