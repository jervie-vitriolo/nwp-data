    'jcr:uuid': '141150d2-1a38-481f-90e7-3649dfc48302'
    'lead': 'The United Nationalist Democratic Organization (UNIDO), which helped
      topple the dictatorial regime of former President Ferdinand Marcos Sr., is now
      backing the presidential bid of the late dictator''s son Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T20:08:42.212+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:44:45.737+08:00
