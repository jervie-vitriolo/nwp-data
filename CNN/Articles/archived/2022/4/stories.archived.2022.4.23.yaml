      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso led Ateneo with 17 points and nine rebounds, while
        big man Ange Kouame contributed 16 markers for the 37th straight victory of
        the Katipunan-based cagers since Season 81.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b17b2-87cb-4965-b62e-b8bf4b0e4589'
