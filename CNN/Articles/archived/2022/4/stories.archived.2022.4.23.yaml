      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really good win," said Ateneo head coach Tab Baldwin. "We
        played an exceptionally tough team."</p>'
