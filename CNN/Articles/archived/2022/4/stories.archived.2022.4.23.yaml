    'lead': 'Thirty-three people are thought to have died in a blast at a mosque in
      Afghanistan''s Kunduz province, according to the Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T01:53:48.615+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:45:27.365+08:00
