    'template': '1'
    'title': 'What you need to know about the initial rollout of second COVID-19 booster
      shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2c867-afe2-4401-ab26-67e1e0d8dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)—</strong> The country
        will start administering second COVID-19 booster shots on <a href="https://www.cnnphilippines.com/news/2022/4/22/Second-booster-dose-COVID-19-vaccine-immunocompromised.html">April
        25</a> — but only for immunocompromised adults, for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619da9d7-515d-40e7-a7d6-5e6dbf65bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you need to know about the initial rollout of the additional
        doses:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df4b0a-6918-44ff-a0d6-ab7fc7d748fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can get their second boosters?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61f25b-69c7-4908-985b-be46a4b4077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) is expecting around 7,000 to 13,000
        immunocompromised individuals will get their second boosters during the first
        day of rollout next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2873674-e895-429f-8b68-d8f6048f2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At ikakasa natin sa buong bansa, depende sa kahandaan ng ating
        mga bakuna center na mag-</em>implement <em>ng ating</em> second booster,”
        Health Undersecretary Myrna Cabotaje said in a media briefing on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254decf-c811-426a-b791-53638b90c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And we’ll roll it out in the whole country, depending
        on the readiness of our vaccination centers in implementing the second booster.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b40bda-9600-4200-935c-2076ec7d6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunocompromised individuals pertain to those with immunodeficiency,
        HIV/AIDS, cancer, and those who underwent organ transplant, among others.</p>'
