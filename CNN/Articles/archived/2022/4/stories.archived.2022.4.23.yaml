      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verifiable<em> pa rin siya. Yung</em> speed <em>siguro</em>, theoretically<em>
        kasi pagka nag</em>transmit<em> ako ng isang</em> election return… <em>Kung
        sa</em> 3G, one second, <em>sa</em> 4G subsecond <em>na lang siya</em>," Averia
