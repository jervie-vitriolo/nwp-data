      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> As the
        world celebrates Earth Day, environment advocates renewed their call for a
        collaborative effort between the public and private sectors in addressing
        the impact of climate change.</p>'
