      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9a627-de6f-4806-9713-ecb7f1446816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1986 snap elections, UNIDO fielded former President Corazon
        Aquino and its founder, former Vice President Salvador Laurel, as candidates
        against the administration tandem of Marcos Sr. and Arturo Tolentino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be20e98-4128-4332-b88c-3d719593aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ab4ad-58bf-42e7-a6b4-70c27f6b0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) declared Marcos Sr. and Tolentino
        as winners, based on results that were allegedly<a href="https://www.officialgazette.gov.ph/edsa/the-ph-protest/">&nbsp;“rigged.”</a>
        Within two weeks, demonstrators held a peaceful revolt at EDSA, now known
        as the People Power Revolution, that led to the fall of the Marcos dictatorship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6063a-3937-4b12-80d3-f98bc9126604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258fe65-1de1-4eb5-95bd-49b7605ce381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c419baf-1448-4f0b-b930-4849b027b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Comelec accredited UNIDO as a political entity based
        in the Southern Tagalog region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78dd050-9867-4a9d-b9e0-3e822dc30771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df2f24-ae08-472e-abbf-68e9e3586df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:08:42.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Tolentino, senatorial aspirants Robin Padilla and Gilbert
        Teodoro, re-electionist Senator Joel Villanueva, as well as AGIMAT party-list
        representative and Bacoor Mayor Lani Mercado-Revilla attended the Saturday
        event. Also present was UNIDO President Jose Laurel IV, nephew of the party’s
        founding chairman.</p>'
