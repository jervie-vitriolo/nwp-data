    'template': '1'
    'title': 'Lacson-Sotto concerned about Smartmatic''s 4G network upgrade to transmit
      votes'
    'updated': 2022-04-23T19:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01dc96-527d-44f8-b59a-ef9ef2b64811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antipolo City, Rizal (CNN Philippines, April 23) —</strong>
        The Lacson-Sotto tandem expressed concern over the supposed change in the
        cellular network technology that Smartmatic will utilize in transmitting election
        results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be5da-afcd-4ee2-87cb-0a949153d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99303b0-3a13-4369-b851-a24ad8d6de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Presidential candidate Senate President Tito Sotto said a Senate
        Information Technology (IT) expert told him that Smartmatic will use 4G instead
        of 3G network in the upcoming polls. And by using 4G network, Sotto claims
        one cannot trace as to which vote counting machine (VCM) a transmission is
        from.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851d95f-eed2-4a9c-b85f-9c981b306e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aed96e-087e-41c6-8415-c9ac405c4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we cannot track the IP address, we don''t know where the VCM
        is coming from... <em>Sa sinasabi ngayon ng aming</em> IT expert, <em>hindi</em>
        traceable e (Our IT expert is saying it is not traceable) once they do 3G
        to 4G, which they are doing now," the vice presidential candidate told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7a956-7b38-4ce2-9dee-078c21734826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7d7b6-64a4-443b-a482-1f3198ad894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has already inquired to the Commission on Elections (Comelec)
        about the issue and has asked Senate Committee on Electoral Reforms chairperson
        Imee Marcos to conduct a hearing on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30c2db-1e17-4c57-9d67-6c07e161974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d66545-589c-4eda-90bc-8584c286c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Presidential candidate Senator Ping Lacson said the
        poll body needs to address the issue as soon as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67d630-dff1-49e9-9ed0-10b52ab7e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:40:22.987+08:00
