    'lead': 'Old Navy has long been the crown jewel of Gap''s otherwise inconsistent
      businesses. But now, even Old Navy is struggling. And that''s weighing on its
      parent company in a big way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T04:52:44.579+08:00
