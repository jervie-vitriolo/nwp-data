      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the Ukrainian armed forces will throw the enemy out soon,
        and you''ll come back, and we will hug you," she adds.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858a13e-8714-413d-851e-ca578421c846'
