      'mgnl:type': 'text'
      'text': '<p>Officials of the United Bangsamoro Justice Party (UBJP) —&nbsp;including
        Bangsamoro Interim Chief Minister Murad Ebrahim —&nbsp;made the formal announcement
        in Camp Darapanan, Sultan Kudarat on Saturday.</p>'
