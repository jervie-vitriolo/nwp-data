    'lead': 'UP Fighting Maroons weathered a monumental comeback by the La Salle Green
      Archers as the Diliman-based cagers earned a Final Four berth in UAAP Season
      84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T20:06:24.635+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:44:46.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
