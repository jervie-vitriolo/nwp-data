      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Janelle Monáe, the Grammy-nominated performer,
        actor and author, has confirmed that they identify as nonbinary in interviews
        tied to their new book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68bafb-e587-4514-bf4f-abf924758b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.585+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc8e1c-4abb-46ec-aa99-3acbd1e0951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.585+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m nonbinary," Monáe said in an <a href="https://fb.watch/cyuJouEdNn/">appearance
        this week on "Red Table Talk</a>," the Facebook series co-hosted by Jada Pinkett
        Smith. "So I don''t see myself as a woman, solely. I feel all of my energy
        ... I feel like God is so much bigger than the ''he'' or the ''she,'' and
        if I am God, I am everything."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f017cf-9913-493e-a0e5-30966401683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.585+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab7a3a-138e-4f65-8970-9219a37e7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.585+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Tightrope" singer said they use the pronouns they/them and
        she/her, in a conversation with the Los Angeles Times this week promoting
        their book, "The Memory Librarian: And Other Stories of Dirty Computer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9874b-3b7f-4a6a-b5fc-cc500f5539e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.585+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a87f7a-0674-4966-96d3-ee77795e97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T05:43:05.585+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monáe has previously confirmed that they <a href="https://www.cnn.com/2018/04/26/entertainment/janelle-monae-sexual-orientation/index.html">identify
        as pansexual</a>, which means they''re attracted to people regardless of gender
        or sex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d55be-ac8f-48ef-82d5-fd2da11c378c'
