      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which vaccine brands can I take?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00ea6e-b719-4ae3-9196-1ee3e6df6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T23:09:24.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, Moderna, Pfizer, Sinopharm, and Sinovac vaccines can
        be used for the second booster.</p>'
