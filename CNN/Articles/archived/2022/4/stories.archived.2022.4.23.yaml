    'mgnl:tags': ['joe-biden', 'climate-change', 'climate-policy', 'USA']
    'template': '1'
    'title': 'Rising gas prices bring Biden to a political crossroads over climate
      policy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff95781-ed7b-40b2-8601-8ea591ee3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.611+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal investments to address climate
        change, Joe Biden has long said, are about investing in the economy and creating
        jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3720d-a1bd-4996-8b42-3b740440a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.611+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef6996-6e6b-4ee8-96d5-411e323fc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.611+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, amid a war that caused fuel prices to soar and American
        wallets to feel the pinch, his White House has been forced to reexamine how
        to balance its economic approach with the President''s past ambitious climate
        policy commitments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a68857-4bf4-45d3-a51f-b85ff0334c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.611+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cd747-90f0-4978-bbac-2945a8ff9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.611+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitching his social spending plan to the public last year, the President
        said his proposed spending would create new jobs for America''s transition
        to cleaner energy and equip the country adequately to deal with the toll climate
        change has taken on American infrastructure. And last year at COP26, the President
        told world leaders that climate change posed an existential threat, saying
        that taking action was not just a moral imperative, but also an economic one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af720724-c4d1-4189-8156-f095d68bf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.611+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae679a-0a49-4115-9479-357a751d4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last fall, Biden''s proposal, known as Build Back Better, didn''t
        pass through the Senate. And at COP26, he failed to bring a law codifying
        his proposals to the table as a way to up the ante on other nations'' commitments
        toward climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53d5be-36c0-4d5a-b35f-1d9771191f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281a5cc-12bb-4520-842d-cb9f16d180cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these subsequent months, the nation has continued to be hamstrung
        by an economy complicated by the recovery from the pandemic, slowed supply
        chains and, more recently, the war in Ukraine. Congressional Republicans,
        meanwhile, have remained unswayed by Biden''s proposals on climate and the
        President''s potential regulatory moves in the works -- like those to curb
        emissions -- could face legal challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a3158-bd2e-40c4-b854-e2c6f2491c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d277eac-008f-4088-9d5a-95c58e19337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks ahead of Friday''s Earth Day, the administration issued
        new efforts that Biden officials say do not contradict one another -- taking
        steps to lower gas prices and, at the same time, work to strengthen environmental
        protections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76eab1-1333-4740-8032-8e361df61322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eca0f6-6a39-418f-aa29-829f43882ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest step, an executive order aimed at safeguarding old-growth
        forests on federal lands, was signed by Biden at a park in Seattle on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f1188-8b14-47a0-88cb-463adda7c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feee51-ede7-49e0-b8ee-711142ef1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the American West enters its fire season and climate
        change fuels and intensifies wildfires across the world, upending lives and
        causing billions of dollars in damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b4e7d-ed54-40c3-ae29-68db6a15f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923827cb-4a41-4f07-96c2-98f8710be2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in one of those moments in world history and in
        American history, where we''ve reached the point that the crisis on the environment
        has become so obvious -- with the notable exception to the former President
        -- that we really have an opportunity to do things we couldn''t have done
        two, five, 10 years ago," Biden said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe3497-e92d-4866-97b2-1a97dcdbe66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c10cc-13b0-4427-860f-af7c47fc3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he sees the climate crisis as "a genuine opportunity
        -- an opportunity to do things we wanted to do and only now have become so
        apparent."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c4375-bf73-4534-8c2f-3aadf57cc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.612+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02787190-97f7-41cb-bd6d-eb49f0db9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brought up federal green energy investments that are included
        in the bipartisan infrastructure law he signed into law last fall, asserting
        that his administration''s efforts are "putting America on the cutting edge."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489fe85-cf87-4ffd-a370-d1f11e428d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2641c8-0e11-438c-9808-fb0fd99f484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible the breakthroughs that (we''re) making. Once you
        tell a nation that we can do this -- go do it -- it''s amazing what happens.
        It''s amazing what happens," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a1881-555f-40f4-835b-c2c794712132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff1e9d-3040-4a45-8210-70b2fbbd2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also committed to making US military vehicles "climate
        friendly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24af80-109b-43a3-8e87-46998fa7141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773d677-aa5d-4a55-84cd-9330f8e0571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also discussed a recent historic release from the Strategic
        Petroleum Reserve and his issuing of an emergency waiver for E15, gasoline
        with a 15% ethanol blend, the White House has said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b98b49-2c59-4629-94e6-a782141f554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0f81d-d57f-4423-acb5-ffcb63b58e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dual tracks</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7ecad-4d1c-4277-8676-cd38e0610edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Oregon on Thursday, the President credited his decision
        to tap into the Strategic Petroleum Reserve with lowering gas prices, but
        said it was time for the US to "get off the roller coaster" of relying on
        fossil fuels, calling on the country to declare "energy independence" from
        oil.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d650de-964b-4610-be92-ae9ec7e5c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846a072-7fd8-4af1-a59b-794a7e419b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the new executive order to preserve older forests, the
        Biden administration took steps this week to strengthen a foundational environmental
        law that had been rolled ​​back by then-President Donald Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96e271-e5a3-4fd6-bc76-6d5942b9bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc06a0c-5736-4625-b2f4-f6c48ce34871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Council on Environmental Quality said it restored
        three major provisions of the National Environmental Policy Act, which requires
        federal agencies to assess the environmental impact of projects such as the
        construction of mines, highways, water infrastructure and gas pipelines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce2d54-e4c6-45e3-86bc-31ceeaad8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.613+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49c518-1641-4ed9-8c05-24ce695cd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration also unveiled two new programs earlier
        this week, established by the bipartisan infrastructure law, that will provide
        $20 million worth of rebates to replace old transformers and upgrade electric
        motor systems, according to the Department of Energy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd3bde-ebde-409a-b4ea-64b428093f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0ec77-c02d-4cdd-9387-a180660bf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the recent Strategic Petroleum Reserve release and the
        waiver to permit the summer use of E15, this week the Biden administration
        announced that it would resume onshore oil and gas lease sales on federal
        land, with a higher royalty rate for companies to pay to the federal government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101b0f7-e645-46c7-8871-cac0caa37207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25003fb1-3c77-4167-84a5-d1ab64c25493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is framing the fuel-related actions as efforts that
        will save American families money and combat Russian President Vladimir Putin''s
        war. Administration officials are simultaneously arguing that concessions
        haven''t been made to achieve the President''s climate goals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700fc87-6092-4bcd-9d6c-1d1c4459cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a58db9-dc32-4cd1-b31c-8dc3516bfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to continue to meet our climate goals," White House
        principal deputy press secretary Karine Jean-Pierre told reporters en route
        to the Pacific Northwest. "Look, the President is committed to doing everything
        that he can to address the pain that Americans are feeling at the pump. ...
        Our strategy from day one has been to meet folks where they are. It''s about
        delivering solutions that help people take on the real challenges of real
        life."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499ad5b-b62a-42f9-9818-36b843a0745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd0d55-bcd7-4293-b642-b3076629f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Pierre said, "Addressing the emergency supply crunch while
        accelerating clean energy efforts is fully consistent," adding, "We believe
        we can walk and chew gum because families need to take their kids to school
        and go to work, get groceries and go about their lives. And sometimes that
        requires gas today, this month and this year. But at the very same time, we
        must speed up, not slow down, our transition to clean energy. We believe we''re
        going to reach our goals. We are very committed to doing that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5022b94-3a05-4200-a73c-5e9da4b26401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054a6e3-28eb-45b8-a80b-18e2596daf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushback from climate activists</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031b414-164a-466a-ad2a-0c2d652575cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first year in office had several climate policy wins. The
        US rejoined the Paris climate accord. He brought on a climate envoy and a
        national climate adviser. And he revoked a permit for the Keystone XL pipeline.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bbf38-9f9c-4963-a600-3719470dd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e813351-d291-4261-8fba-6f7195eec6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, nearly a year and half into Biden''s tenure, climate activists
        say the President isn''t doing enough.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d65458-7377-4aaa-8907-aaabe38b813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.614+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56700d4-604e-4b5c-8fe8-83f64a2b8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of E15 gasoline is usually prohibited from June to mid-September
        because of air quality concerns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eabf4-b7ef-4d1f-b8d5-501b2711dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58ba59-7bf4-4e85-b223-e46c64fae7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While supporters of the biofuel have argued that E15 is an essential
        part of transitioning to cleaner energy, some activists have argued that its
        use is bad for Americans'' health and contributes to environmentally destructive
        corn production.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08167d8b-5021-4e7d-b8e5-eef5ca8e634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619729e-c960-4cf4-81ea-cb44dc0073ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waiver comes the same week that a new report was released by
        the American Lung Association, which shows that the US saw the highest number
        of "very unhealthy" and "hazardous" air quality days between 2018 and 2020
        that it had ever had.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d9179-9e51-4313-a7cf-82921fa4a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e066186-e9f4-422a-abd3-e9d947fad696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the administration''s recent move to resume its drilling
        leases marks the first time the federal government has ever increased what
        companies pay to drill for oil and gas on public land, environmental groups
        have generally criticized the effort.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0f548-6cfa-469a-842f-3f089db76683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63a58a-211b-42d1-9838-7ccef8e15306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunrise Movement, a youth-led progressive climate activist group,
        argued that Biden is going back on a campaign promise from when he told voters:
        "No more drilling on federal lands, period." Varshini Prakash, the executive
        director of the organization, said in a statement that the decision will have
        political consequences, arguing that "Biden can''t get away with this disastrous
        climate decision."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556eda3-3e58-4fe5-9a4c-90e3c1581d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78e9b4-4077-4bae-9474-53b149728142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is that more drilling won''t solve high
        gas prices right now -- so why is Biden breaking his campaign promise to stop
        drilling on public lands? This is why young people are doubting the political
        process altogether. If Biden wants to solve for voter turnout in 2022, he
        should actually deliver on the things he promised, not move farther away from
        them," Prakash added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98064aa2-6425-436f-8cac-669080f871d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee82f7-0834-4345-8da2-e9867d89ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randi Spivak, public lands director at the Center for Biological
        Diversity, told CNN that while the President''s latest move to protect older
        forests is "an important step in the right direction," the move on drilling
        leases on public land "is locking us into more fossil fuel" for a decade or
        longer.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a74dd-c7fa-4688-bf45-7e99c04a5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a12f46-8720-41ca-a97e-7b88ff8c52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.615+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manish Bapna, the president and CEO of the Natural Resources Defense
        Council, wrote ahead of Earth Day that "it''s maddening to see the US oil
        and gas industry try to exploit (the tragedy of the war in Ukraine) as a way
        to lock us into decades'' more dependence on the very fuels that hold our
        families and businesses hostage to global price shocks we can''t control while
        driving the world toward climate catastrophe and padding the Kremlin war chest."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354e310-8c70-4bcf-99d0-cc003d7190f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32acc-5376-4301-92f4-6f7dd4787102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bapna expressed hope that the war has sparked global efforts
        to move away from oil dependence.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84630cab-8ca9-4a8b-be70-d5e735fb93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e65c8-4c3f-4c9d-b28c-e7a3f4ddb1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans'' perspective on gas prices and climate change</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777be87f-b813-426c-85e3-d857dee8e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent dual track of federal actions comes amid Americans''
        continued concerns about both gas prices and the climate.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d83921-dcd8-41e2-810e-496ff4e1bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42108f-97ff-407c-b82d-d2fdfba5f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US joblessness rate recently matched a 1968 low, Americans
        have continued to witness economic turbulence due to inflation and rising
        gas prices.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c642a-fd0f-4d14-842a-ec3af4c1337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dea1bf-c6c4-4d21-8d29-c82075d1a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the administration has taken steps to alleviate consumer
        price hikes, including increases at the gas pump due to the war in Ukraine,
        Americans have started to feel slightly better about the economy.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db212d9-751e-4535-8fbd-bcea0e3ffda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2585943-643c-4693-aee1-0f50420228eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer expectations have improved, in terms of both the economic
        and personal finance outlooks, according to the preliminary April data from
        the University of Michigan''s consumer sentiment survey.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b7a44-3daa-46cd-9e82-3dfe6a4db907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbf09a-b38a-4c56-8dc5-465e105bf4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, consumers'' uptick in optimism is relative. April''s sentiment
        index remained below its January level, and lower than in any month in the
        past decade.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f608c-eb54-4cc9-a464-eb5ec68e1539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.616+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69224e5b-c925-437e-96be-624419e8f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Gallup poll released earlier this month found that 1 in 3
        Americans said they have been affected by some kind of extreme weather in
        the past two years, and those who had been were far more likely to say the
        climate crisis is a threat.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5a162-4b64-492c-89bf-7d6d13e7048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94953002-0b32-4e17-b895-a7b2ec81558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 78% of respondents who have faced recent
        extreme weather believe the effects of climate change are already unfolding,
        compared with 51% who had not.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25671ac-c706-4c5a-b0f3-2c02ae773098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9159ec2-8fb7-4c7b-9593-b8de2bae5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Manchin element</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f948c-690f-4617-9e8a-817522a984b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial to Biden''s lofty climate plans is buy-in from Congress,
        especially from Democratic Sen. Joe Manchin of West Virginia -- the moderate
        who sank the President''s ambitious climate agenda items that were part of
        the initial Build Back Better package.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a28ed7-fc3d-4d0b-b3a9-4dd46a9ce13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a473550-7acf-4aa7-ae19-7460facefacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Manchin has engaged with White House officials
        for informal discussions about measures involving energy, prescription drug
        costs, tax changes and deficit reduction that he could potentially support
        in a new version of that package.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382930fe-29ed-4ae2-97cf-c5fb9011676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e7896-05ac-4b47-a66c-e9ee10663a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin has previously said he''s supportive of clean energy tax
        credits. But amid Russia''s invasion of Ukraine, the chair of the Senate Energy
        Committee has also called for more fossil fuel production and infrastructure
        to be built in the US to help Europe move away from Russia''s natural gas.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335da28-f85e-41da-8289-426b2a07f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a39650-cb35-4047-8112-8a45ad9690dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the West Virginia Democrat also held up a vote on the
        nomination of a key Interior Department appointee after holding a rare second
        hearing over her nomination.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436d583-3386-4bff-969f-332a6dea3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3820bf-7248-4699-80e2-39cfb8610728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin''s office delayed a vote on Laura Daniel-Davis, the President''s
        pick to serve as the Department of the Interior''s assistant secretary for
        land and minerals management, citing the energy crisis brought on by the war.
        His office said at the time that the senator "would like to see more from
        the Department that it intends to get back to the business of leasing and
        production on federal lands and waters in a robust and responsible way."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff6f04-2de8-4f82-b0a4-4cd7693ee9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.617+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c4218-3968-4805-a380-d035a316902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s climate adviser, Gina McCarthy, told "CNN Newsroom" on
        Thursday that there are "quiet discussions" ongoing with Manchin. McCarthy
        said she expects a package to move forward that would cut what American families
        pay for clean energy.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc53b32-0802-4f30-8fd6-702fb8ea5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9962a9-0825-4902-83aa-a72ad7f4d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things Joe Manchin wants, too. ... We''ll keep working
        through those and have every intention to keep pushing Congress, because these
        are not just little things we need to add on. These are substantive efforts
        to actually make sure that we can grow jobs in this country," she continued.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d54dfc-ddcf-40c3-af59-00af6aec2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e4c05-b369-4448-ad28-b2e8d8146a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear whether a bill Manchin supports could also garner
        the support of House and Senate progressives, especially if he asks for guarantees
        around fossil fuel projects or infrastructure. Democrats have razor-thin majorities
        in both chambers of Congress and can''t afford to lose any votes.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546a7e1-e817-4d22-bf5f-a3789297befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6134f92-049e-46cb-96b7-012f506b9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/22/politics/biden-climate-gas-prices/index.html">Rising
        gas prices bring Biden to a political crossroads over climate policy</a>."</em></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb64da2-7a8b-4bc3-9ffd-1044fbe303ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:23:44.618+08:00
      'mgnl:createdBy': 'angelica'
