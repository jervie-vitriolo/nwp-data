      'mgnl:lastActivated': 2023-01-19T16:45:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53f86b-d314-40f4-b336-d48c7cc29cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.263+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of seven budding athletes arrived with their three coaches
        in the town of Silivri, just outside of Istanbul, to take part in a two-week
        training program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095eabac-dc2c-4f72-ada9-8e6eb0dbe073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215385e-110b-409b-91a0-8c8fed86cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later their lives were upended when Russia invaded Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afc5bb-e1f9-4f83-a3db-d91beeb56706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e9537-d794-4fd3-9d16-f7330b00aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the invasion began on February 24, there have been deadly
        airstrikes, and horrific scenes of mass graves and murdered civilians across
        Ukraine -- while global leaders have accused Russian forces of carrying out
        war crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cb15a-ff14-4a81-acaa-84cccb976dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38d1ae-d33a-45a9-a730-7d04526990d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one young swimmer has traveled to Poland with his mother,
        they have been in Turkey for two months now, and many of their family members
        are still marooned in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3b99c-02d6-428a-a592-df63608c04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258f6c8-9bb4-4cde-89d1-42c598466129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team member Victoria Kharchenko, who has cerebral palsy, says her
        parents find comfort in the fact that she is safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57713a-c098-40a0-80e1-5ddedb421699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41aa13a-fb6b-4cd4-a764-41bb563f2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re happy ... we don''t need to stay in the air raid shelters,
        and do not hide," the 16-year-old athlete tells CNN''s Jomana Karadsheh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ad5f4-f419-43c9-ada1-87753a9dab41'
