    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southwest-fire']
    'template': '1'
    'title': 'Millions in the Southwest could see ''dangerous and dire'' weather take
      shape, weather service says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5082148-ef2c-463c-8188-2512ab101f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hot, dry and windy conditions mean drought-stricken
        areas of the Southwest face an "extremely critical" threat of fire Friday,
        from central and eastern New Mexico to eastern Colorado, including Denver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7de55a-7b53-48d1-b629-7235020feb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f10f6f-2dd8-41af-a3cd-b2e457653024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other higher population centers threatened include Albuquerque in
        New Mexico and Colorado Springs in Colorado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9caa46-e555-41fa-859b-e22bff365411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5e9e8-9948-4f5b-ab52-7f514780aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dangerous and dire weather situation will take shape today,"
        the National Weather Service (NWS) in Albuquerque said. "Extremely critical
        fire weather is possible today when very strong winds will combine with exceptionally
        low humidity, above normal temperatures, and an unstable airmass."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188f32b-f087-4056-bb9f-a8c0246c38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e2986-dfc7-4af0-a4ca-57280fda5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sites in the southern and central high plains are seeing "extremely
        critical strength winds" -- meaning sustained winds of at least 30 mph --
        and temperatures were already in the 80s across eastern Colorado, the Storm
        Prediction Center (SPC) said in a Friday afternoon update.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1aac2-a4d3-4fc4-937b-764bf5e428f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f04393-e9fd-4de7-893d-9111c464f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 million people from Arizona to Nebraska are under red
        flag warnings Friday, meaning conditions are perfect for wildfires to start
        and to spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870aba19-fdb9-4f82-b556-5ac0e04f5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d9d5c-60a8-432a-b72d-7acf85938748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.633+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any fire that starts will have the potential to spread rapidly,
        and would be difficult if not impossible to control," the NWS office in Boulder
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae131ca6-6eff-46f7-9da8-075747fb7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ce58d-6e2e-48df-ab7e-6a4424212115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous fire warnings and evacuations were issued Friday afternoon,
        from New Mexico to Nebraska.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9200c58-e7c9-4534-acd3-691bc65c415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadc9fe-8167-4cba-b0ba-db16589b6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme winds with gusts between 55-65 mph are fueling dangerous
        wildfire conditions in the San Miguel and Mora counties in New Mexico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a550c-5c98-462f-a5de-0fe84da5b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f33e1-e76e-498b-b567-da3d9981c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 communities are already under evacuation order with
        at least eight communities ordered to prepare for evacuation due to the 3,000-acre
        Calf Canyon Fire, according to a joint release from both counties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9691ed-8fca-47ab-bfc3-c4fbf45ff6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dc52d-d79c-4192-96b3-6a187ba0a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the winds are this bad...and it''s so dry here, we need everyone
        to be prepared to potentially have to evacuate at a moment''s notice," Wendy
        Mason, State Forestry Wildfire Prevention and Communications Coordinator,
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854486f-bc7d-4bb1-b600-8596b8b2899a'
