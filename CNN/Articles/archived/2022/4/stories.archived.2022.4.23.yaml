      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Old Navy has long been the crown jewel
        of Gap''s otherwise inconsistent businesses. But now, even Old Navy is struggling.
        And that''s weighing on its parent company in a big way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725b1d5-4d53-49ec-b898-ef909162d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1d4fc-c26a-45c5-8846-b4336b9588cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap said Thursday it is replacing Old Navy CEO Nancy Green and launching
        a search for a new chief executive. Gap also slashed its sales guidance for
        the first quarter of 2022 as a result of "execution challenges" at Old Navy
        and said it is ramping up promotions to clear out unsold merchandise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44681e39-2600-49ae-adc9-39315544c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8139e-8f3c-490b-8914-43de31a9dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement sent shares tumbling around 20% Friday. As of Friday,
        Gap''s stock had dropped around 57% over the past 12 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0ea69-1cae-4c8e-a07a-f648cb349bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c386173-9dbc-4248-8e92-406b83645ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Navy, a budget brand targeting families, is Gap''s most important
        brand, accounting for more than half of Gap''s total sales. (In addition to
        its namesake brand, Gap also owns Banana Republic and Athleta.) Green had
        been Old Navy''s CEO since 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e5b7b-170b-48d9-bee1-cef915e94724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e723696-afbb-41c0-92b0-fa1009a219b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Navy has pointed to supply chain problems for its recent struggles,
        but sales were slumping before supply chain snarls popped up during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066d420-5a28-4733-97c8-51d34a1632cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59ffa4-c319-44b7-9aa0-c3e267f1bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Old Navy relies heavily on budget shoppers, there is also
        concern that the inflation squeeze on consumers could dampen spending at the
        brand, GlobalData Retail analyst Neil Saunders said in a note Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566d4fb-f1ee-4c89-b629-f3eaa9e164a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cc0e3-3c3a-44a3-b074-450762a6aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems at Old Navy are a turnabout for a brand that was once considered
        so strong that Gap considered spinning it off into a standalone company in
        2018. Gap called off those plans after Old Navy''s sales slumped in 2019.
        (They have since recovered.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a407af9-9366-4b3d-a3e9-1ad7ee01bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3bd59-ef98-44c8-9f2a-5d1c00fd3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T04:52:44.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:45:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old Navy is Gap''s powerhouse brand," and the entire company will
        struggle if Old Navy can''t turn things around, said Saunders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7952a-5bcc-4c42-ac9f-05ba46ee615f'
