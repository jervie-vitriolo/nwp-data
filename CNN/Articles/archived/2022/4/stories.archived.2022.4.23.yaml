      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20244b3b-b82b-4820-96d6-42bc4db7374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.634+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents of about 200 homes in the Pueblo of Jemez, about 70
        miles west of Santa Fe, were ordered to evacuate Friday, according to Sandoval
        County officials. The new Cerro Pelado Fire spread through the tribal community
        because of the intense winds and dry conditions throughout the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5b9e1-39b1-417d-a167-94933a14fe23'
