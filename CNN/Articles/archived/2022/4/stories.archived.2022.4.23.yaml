    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moskva', 'Russia', 'Black-Sea']
    'template': '1'
    'title': '1 dead and 27 missing after Russian flagship Moskva sunk in Black Sea,
      Russia says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc3183-1f82-4849-a543-1807474a7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least one person was killed and another
        27 are missing after the Moskva, the flagship of Russia''s Black Sea fleet,
        sunk earlier this month, according to Russian state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c7033-1182-4056-8b74-0ae552410aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9228b8-bda6-4631-8631-bc9b64e9abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 396 crew members were evacuated to nearby ships and sent
        on to Sevastopol, a city in Crimea, Russia''s Tass news agency reported. The
        Russian government, as of Tuesday, had not previously acknowledged any casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28ddcc-4c41-4a2e-bcde-ee4512393e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506cc31-0474-4e82-94ee-160160c5e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moskva, a guided-missile cruiser, sunk on April 14, though the
        cause remains disputed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fccac-f362-4a14-9285-2855417ed1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b3084-a3e2-4500-964c-f5a359edc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine says it hit the Moskva with anti-ship cruise missiles, which
        sparked a fire that detonated stored ammunition. The Moskva was armed with
        a range of anti-ship and anti-aircraft missiles as well as torpedoes, naval
        guns and missile defense systems, meaning it would have had massive amounts
        of explosives aboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dba53-a6de-4341-9978-4e7093991e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeac76-9d09-4fa3-98d5-15e974c01cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry, however, says a fire of unknown origin
        detonated the ammunition and the resulting explosions left the Moskva with
        structural damage. It says the warship then sank amid rough seas as it was
        being towed to a nearby port.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7224a-2934-4d73-822c-27a562dd40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc7c5d-9780-4dea-97f7-f512a8c7423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and a short video clip emerged early Monday on social media
        showing the Moskva badly damaged and on fire in the hours before it sank.
        The images show the Moskva listing to one side, with black holes from possible
        missile puncture marks, and significant scarring at just above the waterline
        on the port (left) side in the middle of the vessel. The Kremlin on Monday
        said it had seen the photos of the Moskva but that they could not verify them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6ab08-4f73-4bbe-827a-9d9cdefa066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88718c4-a97f-4fe1-8ed6-32fb89476da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the cause, the Moskva''s sinking constitutes a major military
        embarrassment for Russia, as it was the biggest wartime loss of a naval ship
        in 40 years. The Moskva was one of the Russian Navy''s most visible assets
        in the Ukraine war and its loss could impact the morale of Russian troops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba917d61-9e5b-4a00-8f8f-943474e72e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:42:02.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:13.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/22/europe/moskva-russia-casualties-intl/index.html"><em>"1
        dead and 27 missing after Russian flagship Moskva sunk in Black Sea, Russia
        says"&nbsp;</em></a></p>'
  'india-us-china-russia-relations':
    'author': 'Rhea Mogul and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-23T08:42:06.631+08:00
    'imagesource': 'jcr:0100c2c9-bcde-44ab-ac45-41809bafd361'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c910a6d2-1b38-494a-9acd-6880098ab046'
    'lead': 'The White House went from calling India ''somewhat shaky'' on Ukraine
      to hailing a ''deep connection'' with New Delhi in the space of a few weeks.
      Shared concern over China''s rising military power, India''s reliance on Russian
      arms and a troubled Cold War history all help explain why.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T08:43:49.688+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:45:12.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:13.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'United-States', 'Russia', 'China', 'oil']
    'template': '1'
    'title': 'Why India can buy Russian oil, and still be friends with the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526140d-5893-4262-a2ef-9ef55eb7aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> What a difference a few weeks make. Just
        last month India was taking flak from the West for its relationship with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4249d8c-b414-49a8-afa4-e1a7afc76534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47157135-55de-48dd-ac86-e4e40230a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was the South Asian country refusing to condemn Moscow''s
        brutal assault on Ukraine, but its purchases of discounted Russian oil --
        said critics -- were flying in the face of sanctions aimed at crippling the
        Kremlin''s finances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9e071-30bf-40dc-ae4f-8724ae8a2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab31e22-f57e-456f-9866-9bb96ab85c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the White House was making its displeasure clear, calling New
        Delhi "somewhat shaky" and speaking of its "disappointment".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9420119-0f11-4385-9142-ea62d425e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535a5ab-dede-4608-a2b7-4d63ff037ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then all of a sudden, the West''s tune changed. When Biden met Indian
        Prime Minister Narendra Modi this month, it was all diplomatic backslapping
        and soundbites about "a deep connection between our people" and "shared values."
        Then on Friday UK leader Boris Johnson flew into Delhi to talk up trade ties
        and pose for costumed photo ops, all while glossing over "differences" regarding
        Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e2f62-b7b9-445c-972d-6b721160b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3f1fd-9988-40aa-bec8-e23ea6f1b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet India''s stance on Ukraine remains largely the same. It is still
        buying cheap Russian oil -- in fact, it has bought nearly as much in the first
        months of 2022 as it did in whole of 2021, according to Reuters -- and it
        remains quiet on Moscow''s invasion. As recently as April 7 it abstained from
        a UN vote suspending Russia from the Human Rights Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1080c-5b2f-43de-bcf4-88ee9ad48d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbed5a-e15c-4be3-bc9f-eb900e0858d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, analysts say, just taught the West a masterclass in international
        diplomacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f959b-ad0d-4ec5-8efe-8daf9920c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b82f0-1d37-45f3-b746-de2fb607c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With India vital to US efforts to counter the rise of China -- seen
        by the US as potentially an even bigger threat to world peace than Russia
        -- the West needed to bite its tongue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74fbf0f-35b5-48aa-8311-e60bcd5c64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3c052-22c9-4058-8d01-a4faa2151705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as Harsh V. Pant, a professor in international relations at King''s
        College London, put it, the US realized it needed to treat India as a "new
        partner that needs to be wooed".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8d5bf-b145-494e-8eef-8b4bca64a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811eb73-14b1-4197-ac22-7e019fc73ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is India vital to the US?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9139a-291f-490d-8e4e-5f436ad7d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both New Delhi and Washington are becoming increasingly uneasy over
        China''s growing military might, its aggressive territorial claims on land
        and at sea, and its growing economic influence over its smaller neighbors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad9547-8921-42a5-bb65-474d113043ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe6fee-6467-4f93-a34c-b6f49257af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Xi Jinping, China''s military -- the People''s Liberation
        Army -- has grown to field the world''s largest navy, technologically advanced
        stealth fighter jets and a growing arsenal of nuclear weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99251b-03b2-4436-813b-f460495f8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd16e7-5617-4cc1-9ee5-049ad632d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Washington''s plan to counter this rests with India''s inclusion
        -- alongside the US, Japan and Australia -- in the increasingly active security
        grouping known as the Quad, said Pant, who is also head of the Strategic Studies
        Program at the Observer Research Foundation in New Delhi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a6931-2e69-48f8-b726-53b81055aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0a2aa-79ec-4653-ae96-2a9048ebe58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India has its own concerns with China. The two countries
        have been engaged in a military standoff along their shared Himalayan border
        that has claimed dozens of lives in the past couple of years. And, in an irony
        that won''t have been lost on Washington, India relies heavily on Russian
        arms to equip its military -- including in the Himalayas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64b049-bd4a-4efa-bc77-9e640d120c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7844d1-5076-4d12-840f-2521f8e76b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shared concerns over Chinese aggression were made clear after the
        Biden-Modi meeting, when US Defense Secretary Lloyd Austin warned China was
        seeking to "refashion the region and the international system" and said the
        US and India had "identified new opportunities to extend the operational reach
        of our militaries".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2936f-a82f-4e47-a8d8-5b8aea6c715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6b5e7-a1ad-4e76-b698-40c84458a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sign that -- whatever their differences over Ukraine --
        the two countries had a deep "understanding of each other''s positions," said
        Manoj Kewalramani, a fellow of China studies at the Takshashila Institution
        in India.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd82d8-fb34-4d11-b985-c854e8649c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759d727-ee47-4fdc-a2cf-5384a6f4e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vocal on China, silent on India</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df3af9-172d-4c82-a756-cef754c9c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These concerns help explain why Washington continues to criticize
        China''s silence on Russia''s actions in Ukraine, even as it turns quiet on
        India''s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52808671-6c4f-45fd-bfe7-c88ca34d13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081bc24-f849-4973-a39c-79ce9ca2ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superficially, at least, India and China appear to have similar
        positions on the Ukraine war. Both have positioned themselves as neutral onlookers
        -- rather than vocal opponents -- both have called for peace and both have
        refused to condemn the invasion outright.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896dba3-006b-43ea-a7d2-2197105a6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e897fda-bfe2-4b9d-b8ad-1edd9fa172b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And both have strategic relationships with Russia that they are
        keen not to jeopardize.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602ac42-8509-4e29-aa5c-0ae0fc9dae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da517d-fe50-4f60-85fc-f8265458cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping and Russian leader Vladimir Putin declared
        in February their relationship had "no limits," while on some estimates India
        gets more than 50% of its military equipment from Russia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661b45a-4e68-4864-b540-1ac519a1bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2750e7-7e4d-44a6-aabd-0e607baeb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these similarities are only superficial. In fact, there are
        "vast differences," according to Kewalramani.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6a789-6fde-435a-900f-eb27729d1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cdabc-7cb1-4c03-9ac8-da174c6b35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has decried Western sanctions and repeatedly blamed the US
        and NATO for the conflict, parroting Russia''s view that NATO precipitated
        the crisis by expanding eastwards, Kewalramani said. Its state-run media has
        also amplified Russian talking points and disinformation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358d8fc-51cc-4ab0-963b-dbf1ff44e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374b96d-506c-48ff-a424-4c8ca4fc4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India on the other hand has steered clear of criticizing NATO and
        appears keen to downplay its differences with the US. There have also been
        subtle shifts in India''s position as the war has progressed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d1b6c-69a7-4094-841e-1e885b0f1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891c36e-067a-4ea3-9e12-a3acc69ff120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi had talked to Ukrainian President President Volodymyr Zelensky,
        while China''s leaders hadn''t, pointed out Li Mingjiang, associate professor
        in international relations at Nanyang Technological University''s S. Rajaratnam
        School of International Studies in Singapore. India had also been harsher
        in its criticism of alleged Russian war crimes, Li said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36546f71-cb05-49f7-92ae-963e7ec6a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c4ba7-c91a-4c53-95a6-636764f90ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, India''s ambassador to the United Nations called the
        killings of civilians in Bucha "deeply disturbing," condemning them and calling
        for an open investigation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca056d49-3274-471a-8a1f-08c5800bbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2285a3-0fc0-4e88-a2fa-a4e15a65fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Zhang Jun on the other hand said the deaths were
        "deeply disturbing," but stopped short of attributing blame and urged "all
        sides" to "avoid unfounded accusations."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7222b-cda6-4b3b-9c9d-b743308bbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4b11e-1735-49ad-93a9-72f1b839a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, after the Biden-Modi talks, US Secretary of State
        Antony Blinken noted India''s condemnation of "killing of civilians in Ukraine"
        and its provision of "humanitarian assistance to the people of Ukraine."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7fef1-0c24-42f6-a114-e6483f6a9577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ee561-1f51-4010-b776-3d7580130dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A complicated relationship</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f3e0d-de94-4dc6-a652-96ed666be870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US may also be recognizing that India''s relationship with Russia
        has historically followed a very different course to that of the West. Blinken
        noted that India''s ties with Russia had "developed over decades, at a time
        when the United States was not able to be a partner to India."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa53d32-7c86-4f6c-84fe-4c4f3db7a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5241df-301f-426e-8117-179c58d50978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeared to be a reference to the Cold War between the US and
        the USSR -- during which India was officially nonaligned. However, India began
        to lean towards the USSR in the 1970s when the US began providing military
        and financial assistance to its neighbor, Pakistan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702521d-4f79-4002-9e2b-82821182a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb7091-9bab-4c80-a598-d640f4917f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was when Russia started providing arms to India, and India
        remains heavily reliant on Russia for military equipment to this day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb8f49-4850-44a9-beb7-9c966817801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c147f8-78ad-4781-8ca7-ca989d9c2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 India inked a $5 billion weapons deal with Russia for an
        air defense missile system, despite the deal potentially putting it in the
        crosshairs of Washington''s Countering America''s Adversaries Through Sanctions
        Act, a federal law passed in 2017 which imposed new sanctions on Iran, Russia
        and North Korea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4e601-ff5d-40c1-bf94-b8398a8d09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7158b-e584-49bd-8c4c-6be5650d26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s dependence on Russian arms limits its ability to denounce
        Moscow''s actions in Ukraine. When Putin visited Delhi last December, Modi
        even called Putin a "dear friend."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f0464-f9e9-491f-9b53-1df86f9ff13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703505b-12a1-47fd-ab8f-dfa5bd91bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Wooed by all sides''</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e2a25-757c-4c19-ac4b-ddbc2085a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has led to a position in which India is being "wooed by
        all sides," Pant said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ee2f7-1154-437a-96d5-615262f59fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22c117-74dd-4994-8314-82512526b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow remains onside, and remains keen to sell India discounted
        oil. Russian Foreign Minister Sergey Lavrov even met his counterpart in Delhi
        this month and praised India for not looking at the Ukraine war "in a one-sided
        way".</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7b54c-ad4f-4d76-8124-e818731b1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2f7ec-10e4-4834-a382-471f2a36e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And onside too is the West, ties with which have been growing ever
        closer since Modi''s election in 2014. Annual India-US trade is more than
        $110 billion, compared to India''s trade with Russia, which amounts to about
        $8 billion. In recent years, India has also become a major customer for US
        military equipment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e71a38-b1bf-4bf9-a10e-bdb0cff427f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524a601-a990-4756-b39b-a0d6eed380e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, at Biden''s meeting with Modi there remained a hint of
        unease. The US President urged his Indian counterpart not to step up his country''s
        use of Russian oil, instead offering to help him acquire oil from elsewhere.
        India, which imports 80% of its oil needs, gets no more than 3% from Russia.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddeddd8-f6b0-4c34-bdb5-020414bdad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715af2a1-9edd-4e7e-8b09-a00d9a18f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it appears India has managed to pull off an impressive balancing
        act.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b263a-844b-4c8f-a6e6-fd4f93497463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40562a4d-72b0-4506-adfc-d35f3f35a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India actually comes out very strong from this crisis," Pant said.
        "And that''s quite a feat actually."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e231e-f788-449f-9a8f-19d0ba94d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:43:49.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/22/india/india-us-china-russia-relations-intl-hnk/index.html"><em>"Why
        India can buy Russian oil, and still be friends with the US"&nbsp;</em></a></p>'
