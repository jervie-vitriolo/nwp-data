    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:22.188+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran routs JRU to stay unbeaten in seven games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3d9d5-ae2c-4c34-85d0-075b98bc6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> The
        Letran Knights have extended their winning streak to seven games with a masterful
        81-59 win over Jose Rizal Heavy Bombers on Saturday at the La Salle Greenhills
        Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5b46f-2574-42a0-8850-25273a0244fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf59370-a12e-44d5-a0bc-fd177ae0780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeo Ambohot produced 14 points and 12 rebounds, while Brent Paraiso
        and Rhenz Abando both chipped in 12 markers for the Kinights which remained
        as the only unbeaten team in the NCAA Season 97 after San Beda dropped their
        game against Mapua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6f224-98b1-4c9d-9427-9b7fa0dd6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdcfc5-30d2-4ea9-b846-6d1d6f588d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a low-scoring first quarter, the Knights threw a 23-12 bomb
        in the second canto to establish a 35-18 halftime advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f68687-3cf7-493c-8df4-8a3330f4fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6c887-448a-40c7-abf9-63998c27dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran’s shooting prowess continued in the second half as they stretched
        their lead to 34 points in the third frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630b901-b6f6-4f02-a020-2f846475c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f386b2d-c60a-4e4d-8468-edc1cb8949ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRU had difficulty catching up from thereon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00eabd9-c04b-4785-9d86-859556cbd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31abe3c-bc18-42e8-ae4f-0c48e3518434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NCAA champions managed to have a  48% field goal shooting,
        while the Heavy Bombers struggled with 26% shooting clip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cad258-46b2-41ea-8154-9fe11496ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d78ac6-bf36-4dd9-8858-a50c82fb4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hommer Macatangay and Jason Celis logged 11 points each for JRU,
        which fell to 1-7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7d8d5-a69c-4aa6-b96a-c86f414b5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d121710-c0e7-4c26-9dd3-da61cd8c908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T18:56:57.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bonnie Tan-mentored Letran side will next face San Sebastian
        College on Tuesday, while JRU looks to end their season on a good note against
        Arellano University on Wednesday.</p>'
