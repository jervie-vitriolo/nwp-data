      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janjan Felicilda tallied 12 points, eight rebounds, five assists
        and two steals for NU, while John Figueroa also finished with 12 markers as
        the Bulldogs dropped their fourth straight game and have yet to win in the
        second round for a 4-7 record.</p>'
