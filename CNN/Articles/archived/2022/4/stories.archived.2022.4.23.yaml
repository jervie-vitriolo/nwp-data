      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7da500-598d-4228-b03c-d48fc379143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relative humidity values as low as 5% and sustained winds of 30
        to 40 mph with gusts from 60 to 70 mph are possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b7d98-7326-4e24-99d8-7436b2b881c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
