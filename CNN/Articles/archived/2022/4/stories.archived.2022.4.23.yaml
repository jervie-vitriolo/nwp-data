      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian opposition leader. Anti-corruption
        campaigner. Assassination attempt survivor. Prisoner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89de51-e8fa-4910-b025-60d97eb21c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
