      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Far
        Eastern University Tamaraws routed the University of the East Red Warriors,
        91-61, to notch their second straight win in the UAAP Season 84 Saturday at
        the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790756da-72c0-499c-97e0-049133f4d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T21:30:43.517+08:00
