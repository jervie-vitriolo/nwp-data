  'DC-shooting':
    'author': 'Jamie Crawford, Mike Valerio and Paul P. Murphy, CNN'
    'caption': 'The suspect in a shooting in northwest Washington, DC, that left four
      people wounded on Friday afternoon has died, DC Metropolitan Police Department
      Chief Robert Contee said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-23T16:38:43.151+08:00
    'imagesource': 'jcr:1346d8e0-f70e-49b3-ae8b-92a34da92f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bca946f-7a25-4386-863b-a8dfc87b44c8'
    'lead': 'The suspect in a shooting in northwest Washington, DC, that left four
      people wounded on Friday afternoon has died, DC Metropolitan Police Department
      Chief Robert Contee said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T16:41:44.467+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:44:52.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:20.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DC', 'shooting', 'US', 'United-States']
    'template': '1'
    'title': 'Suspect in DC shooting that wounded 4 is dead, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d891f6-de26-461c-8446-d25465abb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The suspect in a shooting in northwest
        Washington, DC, that left four people wounded on Friday afternoon has died,
        DC Metropolitan Police Department Chief Robert Contee said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fd617-a61e-4f89-b5ec-fe57297d7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect that we believe is responsible for this is now deceased,"
        said Contee, who declined to name the suspect pending notification of next
        of kin. "We believe that the suspect took his own life as MPD members were
        entering or breaching the apartment where the suspect was located."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208f27e-c736-4569-9f5b-c1f6475b2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are not looking for another suspect, Contee said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdde6c-e152-4618-a017-d70e6c382e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers recovered six firearms inside the apartment where they
        found the suspect, Contee said, including "several long guns, multiple, multiple
        rounds of ammunition, and handguns as well." The investigation is ongoing,
        he said, adding that police do not have a motive at this point for the shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189268d-b62a-44e6-95be-7c23c37f9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they do not believe there were any other shooters beside
        the dead suspect, and are not sure of any connection between the suspect and
        the nearby Edmund Burke School, a college prep school in northwest Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2cc00-5497-4600-8a28-8be65ad77e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was very much a sniper-type setup with a tripod, and this
        person, obviously, his intent was to kill and hurt members of our community,"
        Contee said, adding the suspect was shooting from north to south.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7edc0c-8e4b-4eca-8fee-979faef45058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contee said it appeared the suspect was shooting at people randomly
        rather than in any sort of pattern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b28f05-1e2a-4d39-b869-2f00ab7f8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the suspect had been previously known to law enforcement,
        the chief said the preliminary information he''s received indicates no past
        contact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c14f33-bcf2-40bb-9cc5-c4c4d41326ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Stuart Emerman, the assistant chief of the Washington Metropolitan
        Police Department, named Raymond Spencer, 23, as a person of interest. It
        was not known if Spencer is currently in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddae28-6260-460e-90f9-c7de5d870e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer is not a suspect, Emerman cautioned. Contee declined to
        say if Spencer was the suspect who is dead but said, "we are no longer looking
        for that person of interest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd637c6-a237-40fc-83cd-5f0cbf87a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are aware of video uploaded to the internet message board
        4chan that appears to show the shooter opening fire on Edmund Burke School.
        The video was uploaded by an individual using the name Raymond Spencer, and
        police wanted to speak with him to determine whether he was involved in the
        shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73fcff-231e-4f68-9e6e-af26ddf2b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, based upon the things we have seen on social media,
        based upon the information we are investigating, we are seeking a person of
        interest that we would like to speak with. That individual''s name has come
        to light as Raymond Spencer. He is a 23-year-old male," Emerman said at a
        news briefing earlier Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c77f2-1e62-48de-a8fc-4b5626c907ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four shot</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee525e5-13fc-4260-a7da-80928a3c5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man and a woman are in stable but critical condition, Emerman
        said, updating an earlier report from a police source who said two men had
        been shot. A girl is also being treated for a minor gunshot wound. All three
        are being treated at local hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14975364-35bb-4073-aac5-490b05d390b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a later media briefing, Emerman said a fourth victim, whom he
        described as a woman in her mid-60s, was grazed by a bullet but did not have
        to go to the hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d0387-7aaa-4ff5-84e5-c344fa83093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the four people shot is a retired member of the DC Metropolitan
        Police Department, Contee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419ed48-4bd2-4697-ae5e-5688cdb494cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened on the 2900 block of Van Ness Street Northwest,
        MPD said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3187e-c0e8-4547-8e2d-3d888c0e92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser said authorities were beginning to
        lift a lockdown at Edmund Burke and students are reunifying with their families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86784f0-5119-4ee7-b5a5-1323454bac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Nicolido, a student who lives near where the shooting took
        place, told CNN that he had heard about 20 shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598ea69-50d6-43aa-86df-b93b02882e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like five shots and then stopped for like, one minute, and
        then four more, five more, and then again," Nicolido said. "I saw cops with
        shields everywhere and then they were saying —&nbsp;they were telling us to
        stay at home. Don''t leave. So yeah, it was scary."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329bbf8-d66e-4f69-82fc-a2c5127fca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also investigating whether shots fired at a deli about
        half a mile down the street from the initial shooting location is connected.
        CNN spoke to the owner of the deli, who said his window had been hit by a
        bullet at 3:24 p.m. ET. A car parked across the street from the deli was also
        hit by a bullet, according to the owner of the car who spoke to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bcf8db-21a2-4fcd-b66a-8111ad57f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a bullet hole in the storefront window of an optometrist
        several doors down from the deli.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7051724-c167-48ee-b3b5-fb144012f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large law enforcement presence responded to the scene, including
        MPD, the city''s Fire and EMS Department, the US Secret Service''s uniformed
        division and the Bureau of Alcohol, Tobacco, Firearms and Explosives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6129b-b4ce-473a-9e1b-9bbc25f3b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Guglielmi, a spokesman for the Secret Service, said there
        is "no impact" to a protectee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3470ea-256b-46ae-bc1d-7aafe6836372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video appears to show shooter opening fire</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6160f5-12a3-49b0-8416-6c53730e6279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video uploaded to 4chan is incredibly shaky and has a red crosshairs
        in the center. It appears to be taken by a bodycam worn by the shooter: it
        bears a time stamp, 3:17 p.m., and the metadata shows that a video encoder
        which creates the video file from a bodycam and dashcam manufacturer was used.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7685b-9166-4a36-82dc-94d41141a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has geolocated the video, which shows it was taken from an apartment
        building directly next to the Edmund Burke School.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf44fc2-ed6e-4e27-a03e-cbbe7231f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enclosed bridge between two school buildings is seen in the video
        —&nbsp;an individual with a backpack appears in one frame — before multiple
        gunshots are heard. The shooter appears to reload the weapon once in the video.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b32065-8301-48cd-9f21-cd2eb2b594aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken with an eyewitness who confirmed that an enclosed
        bridge at the school, connecting two buildings, was shot up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783f544-96b9-4b6a-9ea3-5e39231d8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals in the enclosed bridge are seen running. A man on the
        ground, wearing a reflective vest, runs between parked cars for cover.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964c493-6c2f-454d-9d2a-ea498d066aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4chan did not immediately respond to a CNN request for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c138b56-d128-4a95-b447-c4620b05a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual who posted the video to 4chan appeared to taunt the
        police, who were searching for them, in additional posts on the site.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a256f-5925-445a-80aa-c4babce178a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Karl de Vries, Joe Johns, Shawna Mizelle and Kaitlan
        Collins contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b69527-f9be-4ba4-8d55-39fe7c2fc1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:41:44.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/22/politics/northwest-washington-shooting/index.html">Suspect
        in DC shooting that wounded 4 is dead, police say"</a></em></p>'
  'PH-dancesport-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-23T16:43:58.092+08:00
    'imagesource': 'jcr:ebb944f4-f68d-4c88-8235-6b1344ad7501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a176055-2a3a-4b9a-baa3-516a921102e4'
    'lead': 'Ana Nualla of the Philippine dancesport team says they are toning down
      their chances ahead of the 31st Southeast Asian Games, coming from their 10
      golds and two silvers harvest in 2019 at home soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T16:42:44.710+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:44:51.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:21.203+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH dancesport team tempers expectations in Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db65e42-0f0b-467a-abc7-4bc52400a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> The
        Philippine dancesport team is tempering their expectations ahead of the 31st
        Southeast Asian Games in Hanoi, Vietnam next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9a8e5-cdc3-4383-9bf0-338db703eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d6506-035b-4e4a-967c-76b74f62f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group played a big role in the Philippines’ overall championship
        conquest in the 2019 SEA Games after they harvested 10 golds and two silvers
        at home soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc5518-ba6e-45d7-b4fb-947d7983452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e730bb-5ba0-469a-8b5c-02a8773a8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Nualla – who bagged three golds with partner Sean Aranar in
        the tango, Viennese waltz, and five dance events in 2019 – admitted their
        training program for the Vietnam meet is not as “intense” compared to their
        preparation three years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99587ac-8b75-4bc4-9992-927b9790b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368ed91-0d65-4cbd-b0ea-6fe442c6168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, our (Sean and I) confidence level is not as high as
        compared to 2019 SEA Games,” Nualla told CNN Philippines as she explained
        the impact of the lockdowns brought by the COVID-19 pandemic in their preparations
        for Vietnam SEA Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0eb2d-58aa-4c03-972c-7f49f7c5d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03c466-ccfe-4ece-87b1-b549d81f2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung support na nakuha namin ngayon para sa training ay malayo
        kesa noon, though we understand naman kasi nga nag-pandemic," she shared.
        "Tapos contact sports pa ang dancesport, ang tagal bago maging legal na mag-open
        ang mga training studios namin.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f5169-3520-4c70-8684-d1edc35b5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ff932-dc44-4057-af07-d67aa1820034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The support that we got now in training is far from
        the previous one, though we understand because of the pandemic. Then dancesport
        is a contact sport and it took a while for our training studios to open.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddbfd1-8389-4906-a206-1dd9988a50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b98d0-37be-4b3b-9abe-1aa196e7042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, Nualla and Aranar will defend their titles in the three
        standard events they ruled three years ago at Clark, Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973aabf-1679-414e-b241-7188302e66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed4002-a597-4853-a7ea-17a6fae65a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mark Gayon and Mary Joy Renigen will also go for back-to-back
        golds in the waltz and foxtrot standard categories. The couple will also vie
        for the gold in the quickstep event, where they settled for a silver in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41391ad-a915-4f1b-9da1-fa219e56de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc1cec-15cb-47b0-a142-22499d6b9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair of Angelo Marquez and Stephanie Sabalo is listed in the
        three Latin American events: Cha Cha Cha, jive, and five dance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04966fb1-1e7e-4035-843f-3b48b7b234a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb96d79-0699-44a0-b8b7-95264d68453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last SEA Games, Marquez and Sabalo took home a gold in five
        dance and a silver in jive categories. They are also tipped to defend the
        country''s crown in Cha Cha Cha, won by the duo of Wilbert Aunzo and Pearl
        Caneda in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb37f36-909e-4350-b530-2891757aa042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d02da-bc30-4a5a-b2f0-6ca1342f33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aunzo and Caneda will attempt to bag their second straight gold
        in the samba and rumba Latin American events. They will also seek to protect
        the country''s championship in paso doble, which was topped by Marquez and
        Sabalo in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aee45e-a245-4958-a2ac-b2cdffa7e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02054c1e-34aa-46c7-a185-b1663efad8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine dancesport team head coach Boggs Enriquez said he believes
        his athletes can still dominate the upcoming SEA Games competition, but with
        one glaring difference this time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5dd06-4c6d-484e-a5a1-56acb04dfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b859f-d42b-4886-8fa6-34f6c8626361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The team can dominate the competition, but the home court advantage
        does not belong to us this year,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2425fa1-66a1-4349-a4e6-b253db1bca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2896f3-265d-4ee0-948b-feec912f3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Vietnam is the far runner-up in the dancesport event after
        winning two golds, seven silvers, and two bronzes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3284f3-6ba8-4469-b11a-38fdd8006e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed380e-a9a3-4123-8047-4d403a985485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they leave for Vietnam, Enriquez said they will have a week-long
        training camp in Cebu with a foreign coach to further boost the capabilities
        and morale of the dancesport athletes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296e0c3-03b3-4162-9171-8818ae4b2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab2285-a201-47d2-a478-63d51a094df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T16:42:44.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will turn our frustrations and disappointments into power,”
        Nualla assured ahead of their SEA Games title defense.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800deb0-51eb-4e5a-9fec-ab4f54479075'
      'mgnl:activationStatus': true
