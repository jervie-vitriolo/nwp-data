      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On February 17, a team of young disabled
        Ukrainian swimmers traveled to Turkey to nurture their ambitions of becoming
        elite professionals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031a294-5e66-4bb3-a587-0d412d45c47e'
      'mgnl:activationStatus': true
