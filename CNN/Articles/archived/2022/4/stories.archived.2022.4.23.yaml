      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo scored 32 points in the second quarter, to follow up with
        their 29-12 onslaught in the first quarter.</p>'
