    'mgnl:tags': ['Joma-Sison', 'Leni-Robredo']
    'template': '1'
    'title': 'Joma Sison denies advising Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa11deb-7b3a-4104-9acc-43838c9a6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Communist
        Party of the Philippines (CPP) founder Jose Maria ''Joma'' Sison flatly denied
        a news report that claimed he is acting as a consultant for presidential candidate
        Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf962ee-daec-4f2a-b416-3a74951dfa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3d120-998c-4b6e-9bd4-62078d35a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Sison debunked the article of <a href="https://journalnews.com.ph/joma-admits-advising-leni/">Journal
        News Online</a> that said Ang Bayan, the official publication of the CPP,
        purportedly quoted Sison expressing support for Robredo and admitting that
        he is acting as adviser to her and her spokesperson, Barry Gutierrez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5f18f-8776-468a-8ef9-d72703d22d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06b9dd-1f47-47e2-acc5-a6539daa536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been advising Leni Robredo although I think that she
        is a far more qualified candidate for president than Ferdinand Jr. who has
        no qualification but to campaign with too much money from bureaucratic loot
        of the late unlamented fascist dictator, Ferdinand Sr.," <a href="https://cpp.ph/statements/jose-maria-sison-condemns-fake-news/">he
        stated</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72813f-38f5-4215-a8f9-513b2b605e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f42904-4b8f-4240-8ab7-924d06014bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison added that he has not been consulting with Gutierrez either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e5632-486e-4635-8900-f3ab1b6f0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec94bac-da8b-453e-8946-a17f096bdd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Bayan''s website does not carry any story or statement that
        the Journal News Online article purportedly quoted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d1ecb-a5fc-4b0e-83da-212c33bf2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T10:40:50.753+08:00
