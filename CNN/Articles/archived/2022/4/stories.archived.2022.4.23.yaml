      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason says planes are not able to capture acreage data due of the
        winds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5a4e8-1018-46b6-87f0-bc0047ed2c36'
