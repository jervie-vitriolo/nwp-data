      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday issued
        a show cause order against six provincial public utility bus (PUB ) operators
        for failing to operate on April 20, which caused a heavy build-up of passengers
        in Pampanga bus terminals due to the lack of public buses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb59f6-d111-4d52-8892-436f862b670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T00:28:01.031+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LTFRB, the bus liners violated their Certificate of
        Public Convenience (CPC) and caused inconvenience to travelers on that day.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D299765545672747%26set%3Da.164743062508330%26type%3D3&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
