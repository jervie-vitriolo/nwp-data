    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6cabab2-41c7-419d-bb23-f531a270bf44'
    'lead': 'Letran Knights stretched their unbeaten record to seven games after a
      22-point rout of the JRU Heavy Bombers in NCAA Season 97. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T18:56:57.262+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:44:47.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
