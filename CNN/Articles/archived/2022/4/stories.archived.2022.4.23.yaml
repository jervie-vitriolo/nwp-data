      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68377e90-f8b0-4507-a5ba-fbc4e7facc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind gusts topped hurricane-force Friday afternoon in Colorado and
        New Mexico. Raton, New Mexico, reported a gust of 75 mph and Springfield,
        Colorado, reached 76 mph.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ae2f6-e01d-401d-8e5a-180dceb64340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49079c-2004-4769-8e1e-6c7d339864f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These winds could potentially be catastrophic for ongoing wildfires
        or any new ignitions," the NWS in Albuquerque said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f187317-c1e7-4fa2-bef9-b5c7ab019980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2feb73-9560-4600-8bbc-99a36e4d1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry thunderstorms are also a concern, according to the SPC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9830c5-8edd-415c-b9ee-739773309a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aac147-1789-4315-a713-7b2ee59df883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These thunderstorms can produce lightning that can start new fires,
        with very little to no rain. The area at greatest risk for dry thunderstorms
        overlaps parts of the "extremely critical" fire threat near the Colorado/Kansas
        border down to the New Mexico/Texas border.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f6b81-3e6a-486f-8de1-39335ba488f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4161ae-e1c1-4597-b31a-9e8fefac35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the area is suffering from prolonged, severe drought that''s
        a symptom of the growing climate crisis. New Mexico''s drought area has more
        than tripled since January and now covers more than 60% of the state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b5394-e74b-48a9-bf5f-e5ccc92afd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a4ab0-752f-438d-a651-968f145bbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.635+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s is the seventh extreme fire danger issued since December,
        and the number of people in the extreme risk area -- 4.2 million -- is higher
        than all the previous six combined.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27632e1-821a-4691-a1ae-2927ace98618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62f43d-0983-4445-88aa-f974e455361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there were only two extreme risk days. That followed
        seven in 2020 and 11 in 2019.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39994e59-79df-4a7d-9484-e265d436363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e9761-ad8f-4af3-91e4-2716386837a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, Colorado has experienced the three largest
        wildfires in its history, Gov. Jared Polis said Friday in announcing a wildfire
        preparedness package designed to provide relief for people affected by the
        fires and invests $15 million in tools to fight future fires.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c9c81-97db-4a0a-98bf-22f8d5785b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0076e-649f-4148-8209-217e3e1ffef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this issue is about more than just one fire," Polis
        said. "It''s really about tackling the increased fire threat. It''s a combination
        of climate, drought, increased population, and increased utilization of our
        wild lands, all conspiring together to lead to higher risk levels than Colorado
        has ever had in our history."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c9a89-b038-4576-aed8-b65d04a441b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb8a65-6d21-4f2e-b962-6673817339b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 19,700 wildfires have been reported this year, more than
        any year-to-date period of the last 10 years, according to the National Interagency
        Fire Center. The 10-year-average for the period is 13,720.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f9cdd-8630-40c9-8987-c29ec2f58cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:16:39.636+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/04/22/weather/southwest-fire-danger/index.html#:~:text=%22A%20dangerous%20and%20dire%20weather,%2C%20and%20an%20unstable%20airmass.%22">"Millions
        in the Southwest could see ''dangerous and dire'' weather take shape, weather
        service says"</a>.</em></p>'
