      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28d063-c868-4b6f-b888-611cc9f9b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP secured a Final Four berth as they retained their place in second
        spot of the UAAP Season 84 team standings with a 9-2 slate, while La Salle
        remains at third with a 7-4 record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b56ac-603e-46a8-820f-8dad98fd792f'
      'mgnl:activationStatus': true
