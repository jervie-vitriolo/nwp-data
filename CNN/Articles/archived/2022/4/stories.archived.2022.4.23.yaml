      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you sleeping well? Are you eating? You''ve lost weight my son,"
        she says to him over the phone. "I worry about you."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a68cd3-ec88-4b88-968d-d4f726ecda0a'
