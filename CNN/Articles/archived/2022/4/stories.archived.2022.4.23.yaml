    'template': '1'
    'title': 'UAAP: UP averts huge meltdown vs. La Salle to clinch Final Four berth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f404f15-1a8a-44bd-a189-6a0178ccb5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> The
        University of the Philippines Fighting Maroons escaped a late-game rally by
        the De La Salle University Green Archers to register a close 72-69 win on
        Saturday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a5ae5-33c1-4b41-b0f9-bf90478cad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdb2b5-0be2-42b7-a107-b59c857b8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons led by as much as 16 points, and controlled the offense
        almost the entire game until La Salle crept back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b152d4-c4f1-4628-af3c-11004f4cae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad668e0-385d-4b1a-a6cf-a1480c7aaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Maroons center Malick Diouf converted an easy lay-up for a
        71-59 score under the final two minutes, Archers guard Schonny Winston came
        out on fire, scoring the next eight points of La Salle via two crucial jumpers
        and four made free throws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486ab58-9629-4f78-b1c8-3fee2966ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4a16b-a8c4-4bbb-b3f8-498f70963264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP’s rookie sensation Carl Tamayo – who logged 23 points and 11
        rebounds in the match – uncharacteristically missed two foul shots, while
        La Salle cager Michael Phillips made a put-back in the next play which put
        the Archers just two points, 69-71, in the final 10.5 seconds of the contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b3ba4-a1c0-4a72-a7e8-411452c85377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688600f-5f43-42ee-b12f-4d5089cd6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the timeout, UP star guard Ricci Rivero was fouled and split
        his two charity shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07711eee-5492-414a-895c-62a042a78597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8455a-3b0f-4eb1-8bdd-41c28bed412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Nonoy – who was the clutch guy in La Salle''s escape win over
        winless University of the East last Thursday – had a chance to send the game
        into overtime but missed his three-point shot in the last play, which literally
        left him in tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396baaef-e293-4449-9c02-859a167ad75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafe16b-9deb-44a1-9a7e-59db69a5e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This game was very different from our last game. The ball movement
        from the start, we were sharing the ball and hitting the open man. The things
        that we''re really working on, we saw it in this game," said UP coach Goldwin
        Monteverde, as the Maroons bounced back from their defeat versus Adamson University
        which snapped their eight-game winning streak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a76564-911f-4143-83a5-52a2849c2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae52492-f19d-4bb7-af89-50409ed728b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diouf finished with 15 points and 18 rebounds for the Maroons while
        Rivero contributed 11 markers and eight boards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fd56e-c5ea-461d-9d8b-2adf6288fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T20:06:24.637+08:00
