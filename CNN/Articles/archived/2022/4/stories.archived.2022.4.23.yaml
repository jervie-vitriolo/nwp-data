      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caught in the crossfire of war</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d90e7-c5d3-47f9-b514-194fc5c864f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T14:11:21.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:45:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrylo Garashchenko is one of the Ukrainian swimmers stuck in Turkey,
        and he is struggling to process what is happening as war rages in his homeland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becce1f-4505-4254-b51f-d005ef5d2472'
