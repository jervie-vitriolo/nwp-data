      'mgnl:lastActivated': 2023-01-19T16:45:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea2a6d-9cb3-4baa-ab3d-5f60cb0d6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexey Navalny''s crusade against the Kremlin has brought many labels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47852574-17ab-4ee9-82c2-beac8747fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39224e7-2ab9-4a93-86d7-20b94b442515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the eyes of the world now trained on Russian President
        Vladimir Putin amid his brutal invasion of Ukraine, Navalny''s message of
        resistance is finding new weight inside and outside of Russia, even as he
        remains behind bars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7736b98-5387-40f3-b805-baa3828af426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5fa5b-8049-4a28-ae97-cbe69dfc0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing necessary for the triumph of evil is for good people
        to do nothing," he says, echoing the famous phrase, in the new CNN film "Navalny,"
        which premieres Sunday at 9 p.m. ET on CNN. "So don''t be inactive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e2b44-fdb6-4538-bed2-d9c957d16705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cb587-f6af-4d66-a4b3-1bdabb9ad646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about Navalny''s political rise, attempted
        assassination and future in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b611e-7dd0-4761-83b7-e4895c9324af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ba535-acea-4dd0-b34d-b324ca68fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rise to prominence</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698198f-9ed6-4d47-9d97-4db00488b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny first gained visibility in 2008, when he started blogging
        about alleged corruption within Russian state-run companies. By 2011, he had
        emerged as one of the leaders of the massive protests that had broken out
        after allegations of fraud in parliamentary elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03f72f-23d8-4057-987d-37b821e32978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47fb0f-1d30-4da1-af47-3bebd14e2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have gathered here can kick these thieved ass***** out
        of the Kremlin tomorrow," Navalny said at one 2011 protest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ec056-6c6b-43a3-b7cd-44eb5cffc073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19b0b4-b108-451b-9bd5-ebca425d02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted his first YouTube video, a step-by-step instruction guide
        showing how to build an "agitation cube," a boxlike tent structure with his
        image emblazoned on the side, in July 2013. The clip marked the start of the
        Russian dissident''s campaign to be elected Moscow mayor, and the humble beginning
        of his YouTube revolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffffca5-ca0b-4da6-93f9-eec0da029e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bac577-833d-412e-b7ad-dc46736b6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his movement was blunted when he was convicted on embezzlement
        charges, just as he was preparing to run for mayor. Navalny has denied the
        charges and called them politically motivated. A retrial in 2017 barred him
        from running for public office -- this time for president against Putin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9353451-c566-42fe-b4b7-125a19290c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf52693-4b07-4148-99ad-e8e7eeb43046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Navalny is most well known as an activist, it''s his investigations
        that have been the biggest thorn in the side of some of Russia''s powerful
        people. His videos about the apparent unexplained wealth of top government
        officials have particularly raised the ire of the Kremlin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732b32b-e7dd-4182-bf7f-24cfe3bf0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41177f79-2351-4a02-a984-c21551eb0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video about former Russian Prime Minister Dmitry Medvedev drew
        more than 35 million views on YouTube.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413349f6-833f-41ac-bbd3-f33ba810f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03b58b-37d5-47b7-8a0f-2ce0dfd7cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with increased results came increased risks. In March 2017,
        that video lit a spark under the biggest anti-government protests Russia had
        seen in years. Thousands joined rallies in almost 100 cities across Russia.
        Navalny himself was arrested, and jailed for 15 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad277e46-0c9e-45a2-a1ca-a935f02d5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2966129-1564-4969-b3b3-68d5d14643e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, he was splashed with an antiseptic green dye,
        damaging his vision in one eye.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20729853-7765-4a8b-b3e8-597aae8d21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d187e5c-f716-4178-af8f-eb07669fead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, I''ve got something very obvious to tell you. You''re not
        allowed to give up. If they decide to kill me, it means that we are incredibly
        strong," Navalny said to his supporters in the CNN film.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c0b3f-3cff-4592-aca5-5a7690f6df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7b5a0-6a0e-42b3-880f-433874111e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to utilize this power, to not give up, to remember we are
        a huge power that is being oppressed by these bad dudes. We don''t realize
        how strong we actually are."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588245b-a6c3-49d8-8317-dae580dfa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4dfc6f-91c1-408e-b3df-2cfa447ace7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Poisoning and recovery</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5d0c6-d4ae-4ebd-b59c-ca729806b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2020, there were signs that the ground was shifting beneath Navalny''s
        opposition movement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1dcde-d208-4542-a4f9-24cfffd2ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879e023-e049-4c36-840a-f71c285e12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin had taken on a more publicly confrontational posture
        toward its chief critic, culminating in accusations of a poisoning attempt
        in August of that year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58321acf-de8a-4df0-8051-c87037983942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1301665-4164-4293-9769-d8dceac4e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny had started feeling unwell on a return flight to Moscow
        from the Siberian city of Tomsk. Loud groaning can be heard in video footage
        apparently recorded on the flight he took. More video apparently recorded
        through the airplane window showed an immobile man being taken by wheeled
        stretcher to a waiting ambulance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473378fd-0532-4dab-b232-9fa9ee84dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b99d23-da97-4ef8-ae82-216a1ab51572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was treated at a Berlin hospital, and the German government
        later concluded he had been poisoned with a chemical nerve agent from the
        Novichok group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd77fc-8c3f-4544-8692-d6ca67db0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ea6af-0032-424d-b2a4-30da5d565304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint investigation by CNN and the group Bellingcat implicated
        the Russian Security Service (FSB) in Navalny''s poisoning, piecing together
        how an elite unit at the agency had followed Navalny''s team throughout a
        trip to Siberia, when Navalny fell ill from exposure to Novichok.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcae08b-4684-4eb0-b456-32dcf0df8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576a78a-fa4b-4341-92dc-f0c276f5e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also found that this unit, which included chemical
        weapons experts, had followed Navalny on more than 30 trips to and from Moscow
        since 2017. Russia denies involvement in Navalny''s poisoning. Putin himself
        said in December that if Russian security services had wanted to kill Navalny,
        they "would have finished" the job.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42d911-174e-4c26-8b65-209dfddd4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f015863-eca4-4582-9fa5-085fec71ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, several Western officials and Navalny himself have
        openly blamed the Kremlin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e8498-a4f2-4b89-b7d7-f39531fd9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5fd63-b076-4190-bb99-4905f3cfb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to believe it. It''s kind of stupid that the whole
        idea of poisoning with a chemical weapon, what the f**k?" Navalny says in
        the new CNN film. "This is why this is so smart, because even reasonable people
        they refuse to believe like, what? Come on ... poisoned? Seriously?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd739ce-2cb3-4049-97ac-ff43f650b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85d0f9-3292-47ea-96eb-1a127795b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that Navalny had fallen gravely ill sent a fresh shock wave
        through Russian society, raising worrying parallels with some of the more
        brazen political killings in Russia''s recent past.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b5abd-99d1-4c98-ab09-6b1ca8933bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4a520-8747-44cd-a9af-7b12f7781da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments, independent researchers and Russia watchers
        have noted a consistent pattern of Russian state involvement in assassinations
        both inside Russia and abroad.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3781f-b098-4d7b-83b2-121af8d18871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a1762-ef56-4381-836f-6d15d0fd4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Opposition behind bars</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d01708-3534-4eeb-a041-8f07fc50d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a five-month stay in Germany recovering from the Novichok
        poisoning, Navalny was immediately arrested when he returned to Moscow last
        year, for violating probation terms imposed from a 2014 case.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b82da-97c9-4724-a0fa-83b0d6a445b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e89dfa-6786-42e9-9f16-391f3f9dd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sent to a penal colony, where he went on a hunger strike
        -- protesting against prison officials'' refusal to grant him access to medical
        care, while keeping his scrutiny of Putin''s rule front and center.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5835679-ddb9-424e-82cc-3e45f4c2de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b1e83-5980-4d94-a249-9ef5a86580e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one hearing last year, a visibly gaunt Navalny used the platform
        to launch a broadside against the Russian leader and his government, likening
        him to the foolish "naked king" from the children''s tale "The Emperor''s
        New Clothes" and calling the judge and prosecutors "traitors."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d29cf-1f23-4962-b8ca-823c652d43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e724d5-f358-4ec6-87f8-6ae97408bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say that your king is naked, and more than one
        little boy is shouting about it -- it is now millions of people who are already
        shouting about it. It is quite obvious. Twenty years of incompetent rule have
        come to this: There is a crown sliding from his ears," Navalny said of Putin,
        referring also to the mass anti-government protests in Russia following the
        activist''s imprisonment and during his hunger strike.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb84df-0277-4608-b1a5-29bdc17b212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9f6c3-3b94-4b42-a40d-aa389778f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your naked king wants to rule until the end. He doesn''t care about
        the country; he is clung to power and wants to rule indefinitely," Navalny
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad3159-5294-4ef3-8ec2-0ee633e5ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4fafc-148c-48a6-af79-30ea439382dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after he ended his hunger strike, Navalny''s network of regional
        offices for his political movement was "officially disbanded," according to
        his chief of staff, Leonid Volkov.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88fb24f-4086-4652-8451-13a875818ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6de23-3d1b-4403-b9bf-dada82a577cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offices had been initially set up in February 2017 with the
        aim of organizing activities for volunteers during the Russian presidential
        election campaign. After the elections, the regional offices took on other
        local political work.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48409b-3fea-4962-9d0a-8876d54bf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c143aba-3c22-4a3a-ac63-c88fd98838ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the biggest blow to his movement came last month, when
        Navalny was convicted by Moscow''s Lefortovo court over allegations that he
        stole from his Anti-Corruption Foundation. He was sentenced to another nine
        years in a maximum-security prison.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f84748-88e2-4051-b685-f6e277992496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3250e-b277-4321-8166-8cca1f5e63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sentence was announced, Navalny wrote on Twitter: "9 years.
        Well, as the characters of my favorite TV series ''The Wire'' used to say:
        ''You only do two days. That''s the day you go in and the day you come out.''"
        He added: "I even had a T-shirt with this slogan, but the prison authorities
        confiscated it, considering the print extremist."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db367a9d-374a-4348-9768-118a01329d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69681e-b5e0-44fe-ab50-f552fd2c36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his convictions haven''t wavered.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a77cf-7f2e-4635-a9a2-c5aa59255144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90584955-1c4f-4982-a330-d0b8e9b02185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia invaded Ukraine in February, Navalny took to social
        media to denounce the attack, advocating anti-war protests across the country
        as "the backbone of the movement against war and death," according to Reuters.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a2d17-3fa0-470d-979d-ac458d932ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7061fe-b8ac-4b06-b316-1c67299a426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Navalny said: "I am very grateful to everyone
        for their support. And, guys, I want to say: the best support for me and other
        political prisoners is not sympathy and kind words, but actions. Any activity
        against the deceitful and thievish Putin''s regime. Any opposition to these
        war criminals."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e861c9-4b73-4ed4-bde7-8200330cfdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb04e98-af64-41e6-8b2d-29e6601c4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands in Russia have been detained for anti-war demonstrations
        in the weeks since, including in Moscow and St. Petersburg.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae52165-89ad-47d7-9b25-1d5ade3c4a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7956d-9c48-491a-97f7-412f04018b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One young woman CNN met on the margins of the first night of protest
        last month was near tears explaining that she loves Russia but not her leader,
        and so has concluded she must leave the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb34f248-1451-416b-a3c2-e8a4f11f21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfe96d-446e-4abc-8e63-898c2c601dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is real frustration in that generation, but they are a minority
        -- less than 10% of the nation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebb5f4-f829-44d4-9e97-b9208ecf3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9661c7c-48ac-43b7-955c-b5914e77c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Indeed, the latest polling by the Russian Public Opinion Research
        Center (VCIOM), a state-owned but nevertheless internationally respected organization,
        found that 68% of people say they support the decision to carry out the "Special
        Military Operation," which Putin had announced alongside false accusations
        of Nazism and genocide in Ukraine; 22% oppose it and 10% had difficulty answering.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20966d-1a44-4a77-b22d-21e4c203f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d0348-4516-4242-8cd5-45f0c342e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a sobering assessment that when Putin puts his finger in the
        wind of public opinion, he can be reasonably sure it is blowing in the direction
        he instructed his state organs to set it.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d723655-e51b-4395-8d51-20a58ad0c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T08:30:24.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:45:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/04/22/world/who-is-alexey-navalny/index.html"><em>
        "''We don''t realize how strong we actually are'': How Alexey Navalny became
        Russia''s opposition leader"&nbsp;</em></a></p>'
  'moskva-russia-casualties':
    'author': ' Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-23T08:35:02.236+08:00
    'imagesource': 'jcr:24f022d1-80b9-45fb-a200-fec96fc701de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b8776a2-7f0d-434f-9caa-79f8b6eb6627'
    'lead': 'At least one person was killed and another 27 are missing after the Moskva,
      the flagship of Russia''s Black Sea fleet, sunk earlier this month, according
      to Russian state media.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T08:42:02.694+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:45:13.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
