  'Lacson-Sotto-Smartmatic-4G-network-upgrade':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-23T00:35:12.370+08:00
    'imagesource': 'jcr:8d526616-13ad-4020-8e75-bb4952406ced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02c3f04b-b47b-4401-87de-c3d0fc56c359'
    'lead': 'But for IT expert Lito Averia, there is nothing to worry about the 4G
      network upgrade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T00:40:22.986+08:00
