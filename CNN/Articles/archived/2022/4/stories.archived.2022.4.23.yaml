      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons will take on the winless UE squad on Tuesday at 12:30
        p.m. while the Green Archers will tangle it up with the Far Eastern University
        Tamaraws earlier at the 10 a.m. game.</p>'
