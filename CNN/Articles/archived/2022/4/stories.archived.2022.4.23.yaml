      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dudchenko, the most challenging part of the day is speaking
        to his mother, Viktoria Dudchenko, on the phone.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c8dc4-074e-45a7-a2bb-29bef2a10450'
