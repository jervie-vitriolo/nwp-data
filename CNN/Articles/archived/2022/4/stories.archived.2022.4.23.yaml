      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua, which solidified its third spot hold in the team standings
        with a 6-2 slate, also drew a productive game from versatile big man Warren
        Bonifacio who dropped 13 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4139e0-431b-4e38-acf6-a9886d71032d'
