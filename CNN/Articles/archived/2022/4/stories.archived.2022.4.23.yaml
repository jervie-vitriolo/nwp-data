  'Cristiano-Ronaldo-newborn-daughter':
    'author': 'Issy Ronald, CNN'
    'caption': 'Football superstar Cristiano Ronaldo said on Instagram that his partner,
      Georgina Rodríguez, and their newborn daughter returned home on Thursday following
      the death of their newborn son. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-23T16:32:47.577+08:00
    'imagesource': 'jcr:7d546ce3-0e08-46d1-a40f-70c6a3585dae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a67ce2-64df-4e51-9b02-d9b1869e84da'
    'lead': 'Football superstar Cristiano Ronaldo said on Instagram that his partner,
      Georgina Rodríguez, and their newborn daughter returned home on Thursday following
      the death of their newborn son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-23T16:38:30.692+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:44:53.541+08:00
