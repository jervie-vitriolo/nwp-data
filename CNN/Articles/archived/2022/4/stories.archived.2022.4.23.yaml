      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Ateneo
        De Manila University Blue Eagles rolled to their 11th straight win in UAAP
        Season 84 after repulsing the National University Bulldogs, 89-75, on Saturday
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d870d-c3d2-4f0e-a011-87f61fa5c6f8'
