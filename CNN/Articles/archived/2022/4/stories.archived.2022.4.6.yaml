      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSP members aged 5 to 17, as well as their family and friends who
        also need to be inoculated and boosted, are encouraged to get vaccinated at
        the nearest SM mall.</p>'
