      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e50fa-c34a-4f15-b4af-2cb84136dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria del Rosario and Cora Guidote finished their secondary education
        at CHSM during the Martial Law years, and Wednesday was the last day for them
        to walk around the campus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6396f-be0e-4daf-8616-f2d24e30511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959d482-5433-488f-8528-70bfb886bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memories started but we were having fun kasi walang masyadong
        (because there were no) classes so mostly half day. Pero during morning, talagang
        tight security we cannot go out (But during mornings, security was tight so
        we couldn''t go out)," Guidote told CNN Philippines as she recalled her days
        in school.</p>'
