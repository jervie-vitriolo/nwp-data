  'taiwan-beijing-advanced-chips-global-tech':
    'author': 'Eric Cheung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T16:39:56.430+08:00
    'imagesource': 'jcr:9c3bf1b1-32fd-44a9-9239-f40315309e5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0914159-79c5-4c86-afb5-50d83d247aed'
    'lead': 'Taiwan plays a crucial role in making sure the world gets its cutting-edge
      technology devices, from laptops to advanced weapons, on time. That''s because
      the self-governed democratic island of 24 million people is a global leader
      in the supply of semiconductor chips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T16:45:40.003+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:08:22.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:24.215+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'Beijing', 'Global-Tech']
    'template': '1'
    'title': 'Tensions with Beijing throw spotlight on Taiwan''s unique role in global
      tech'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a8682-1a75-44a0-b632-efe700f66ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.004+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan plays a crucial role in making sure
        the world gets its cutting-edge technology devices, from laptops to advanced
        weapons, on time. That''s because the self-governed democratic island of 24
        million people is a global leader in the supply of semiconductor chips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac39946-8819-4218-8088-5eab93db3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.004+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as tensions escalate between Taipei and Beijing, the fate of
        that industry has become a global concern. Experts have warned that any disruption
        to Taiwan''s chip supply could paralyze production of key equipment, impacting
        almost everyone in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1174eb-83a6-4143-9bd2-c6b2b142044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.004+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has been facing growing military aggression from China
        in recent months. In response, Taiwan has stepped up its own military training,
        and committed a record amount of defense spending this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bb3d5-90eb-4705-b4ac-1607c89b6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advanced chips Taiwan makes are an indispensable part of everything
        from smartphones to washing machines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91557fd-e558-4c81-8aa8-5a38a557f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If conflict were to happen on the Taiwan Strait, "it will be disastrous
        not only for Taiwan, not only for China, but also for the US, EU, and everyone
        else," said Roy Lee, a deputy executive director at Taiwan''s Chung-hua Institution
        for Economic Research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e690bd-95f7-43f0-affb-545211692b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos in global automaking triggered by a pandemic-related shortage
        of chips over the past year gives a sense of just how bad it could get.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd611cd-801a-49ad-a50f-a99982385c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the auto shortage, now you have to wait for six months for
        European made cars," he added. "If Taiwan stopped supplying chips for other
        products, then probably you have to wait for over 12 months for a new mobile
        phone, or even longer for a laptop."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc5f16-e704-425a-adae-a183fc8809cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan''s ''sacred mountain''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb692ad-2b58-4106-a665-2b95c9c48a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Taiwanese company in particular — Taiwan Semiconductor Manufacturing
        Company (TSMC) — is the world''s largest contract manufacturer of chips and
        plays a critical role in powering products designed by tech companies like
        Apple, Qualcomm and Nvidia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1fdf5-ba59-4674-8743-debbf745dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a market cap of nearly $500 billion, TSMC is one of Asia''s
        most valuable companies, and accounts for 90% of the world''s super-advanced
        chips, Reuters said in a recent report citing industry estimates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b7c8d-c0df-4165-92aa-7d20a7b8e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm — widely dubbed in Taiwan as its "sacred mountain" — is
        so important to the island that its employees can apply to be exempted from
        military reservist training — even if they are called upon, the defense ministry
        has said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec9b54-5e97-4d7f-823a-19afda2e2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond to a request for comment by CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe4c9e-67d6-4dea-b29d-488683d2afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super-advanced semiconductor chips — like the ones produced by TSMC
        — are difficult to make because of the high cost of development and the level
        of knowledge required, meaning much of the production is concentrated in just
        a handful of suppliers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0511086-74d3-43e5-973e-c9f6945359ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global semiconductor industry has already been under pressure
        because of a growing supply shortage, with many technology companies reporting
        delays in securing chips for their production activities. This makes Taiwan
        even more important, especially as the United States and China engage in a
        bitter rivalry over developing advanced technologies of the future, such as
        artificial intelligence and 5G.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de191182-f7d0-4904-89f7-d4c06cbe3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Taiwan were to fall to the Communist authorities in Beijing,
        Western nations could potentially lose access to the island''s valuable semiconductor
        chips.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f2eed-e700-4bc8-85fe-d8c75c5d11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing concerns</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb19b9e-fd30-4f19-a0f3-790f50fce618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine has heightened concerns about the
        risk that China could increase its military force against Taiwan. The Communist
        leadership in Beijing has long claimed the island as part of its territory,
        despite having never ruled over it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35899e61-53b9-41e4-bb2e-c8236673c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, China has stepped up its military pressure on
        Taiwan, including sending a record number of warplanes near it last October.
        Chinese President Xi Jinping has refused to rule out the use of force to achieve
        what he called "national reunification."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fe9a5-4393-453e-8e67-2146bdc0e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as comparisons are being drawn between Kyiv and Taipei, the
        Taiwanese government has repeatedly emphasized the strategic role of its semiconductor
        industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd3ed4-62bf-41bd-8d3c-3014709f17d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan and Ukraine are fundamentally different in geopolitics,
        geography and the importance to international supply chains," President Tsai
        Ing-wen said as she condemned Russia''s invasion of Ukraine last month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0acb6-59b3-4596-919c-089aa06bbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Taiwan announced it had begun imposing economic sanctions
        against Russia. Authorities said major Taiwanese chipmakers, which account
        for more than half of the world''s output of semiconductor chips, have all
        pledged to comply with the move.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec31eec-c006-4b9a-bbd1-14690e92cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the differences between Taiwan and Ukraine, J.
        Michael Cole, a Taipei-based senior fellow with Global Institute Taiwan said
        that the island''s indispensable role in global supply chains, "changes how
        countries — the international community — will calculate their response to
        the threat of, or the invasion against Taiwan."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435d8a1-f791-4c8a-a794-450cd4c0c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.009+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office did not respond to a request for
        comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a7da5-7aad-48b7-900a-69c85575e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.009+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges ahead</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88a91a-8b54-4620-9cbe-dec8996d581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.009+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Taiwan''s role as a leading semiconductor hub may be indispensable
        to the world right now, experts believe there are challenges for the island
        to keep up its advantage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b72e6d-b6d8-41f4-9c80-6c535aceb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.009+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global supply shortage of chips has already prompted many countries
        to take steps to break their dependency on Taiwan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd373e-51e2-4a13-8a1c-5790497fe715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.010+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Senate passed a $52 billion plan to invest in
        the research, design and manufacturing of semiconductor chips in the United
        States.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c93055-60b1-4d36-ba11-a26b093b4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.010+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s largest chip maker Semiconductor Manufacturing International
        Corp (SMIC) has pledged to invest $5 billion in extra capacity this year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f471a3-0da8-4185-ba69-958d950aa7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.010+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, China, US and the European Union are all pursuing the
        so-called next generation semiconductor technologies," Lee said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52323ced-04db-4b40-89d5-9df88d016ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.010+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the challenges are coming, and we need to keep our
        leadership in semiconductors through research and development, and most importantly,
        cultivating qualified talents that support Taiwan''s success," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19536a4f-9071-4594-b9f9-9ae9e1041ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.010+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the challenges, Taiwan recently committed $300 million
        to chip-focused graduate programs to train the next generation of semiconductor
        engineers. Last month, it also passed new legislation that requires those
        working in key tech roles to seek permission from authorities before visiting
        mainland China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17720513-b44b-4cea-a7ff-03a312341dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.011+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As discussions about the future of Taiwan grow, Lee believes the
        best way to keep the island safe is via powering a combination of military
        and economic strength.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d029cb-56e9-48cf-a908-b9d1c79ef397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.011+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That strength comes not only from military strength, but also economic
        strength."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfaaed-853b-4514-9c2e-0313e06dc7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:45:40.011+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/06/tech/taiwan-china-conflict-impact-tsmc-chips-hnk-intl/index.html">Tensions
        with Beijing throw spotlight on Taiwan''s unique role in global tech.</a>"</em></p>'
  'CCP-thirteen-artists-awards-exhibition-review':
    'author': 'Carlos Quijon, Jr.'
    'caption': 'The 2021 CCP Thirteen Artists Awards exhibition opened last March
      11. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
