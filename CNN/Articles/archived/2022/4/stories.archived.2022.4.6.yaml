    'template': '1'
    'title': 'Humans bred dogs to have puppy-dog eyes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0984330-cb72-4e31-989c-f4c27166bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are you a sucker for large, liquid "puppy-dog"
        eyes gazing soulfully up at you, begging for, well, just about anything?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3372d-3cb6-4f4c-8048-63522688c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course you are, but don''t blame your pup. A new study finds
        that humans are the culprit behind those irresistibly sweet peepers —&nbsp;in
        fact, we bred those doleful eyes into today''s domesticated dogs starting
        some 33,000 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17574ec-6c06-4f5a-be88-d2987a031c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs are unique from other mammals in their reciprocated bond with
        humans which can be demonstrated though mutual gaze, something we do not observe
        between humans and other domesticated mammals such as horses or cats," said
        senior author Anne Burrows, a professor in the department of physical therapy
        at Rangos School of Health Sciences at Duquesne University in Pittsburgh,
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9615c-437d-40e3-8cb2-fe1584cd785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the domestication process, humans may have bred dogs
        selectively based on facial expressions that were similar to their own," Burrows
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e652c9-6d54-443b-881f-5414071f1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that dogs, when compared with their genetic cousin
        the wolf, have more "fast-twitch" facial muscles, Burrows said. That allows
        dogs to more closely mimic our expressions —&nbsp;or at least look at us in
        ways that melt our hearts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae71057-a0be-4efa-9943-1559929aa139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time dog muscles could have evolved to become ''faster,''
        further benefiting communication between dogs and humans," Burrows said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e0969-080a-4e31-a05d-c95a13301a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fast- vs. slow-twitch fibers</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d1a10-c0c1-4146-a61b-1beb34b335a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-twitch fibers are in muscles all throughout the body, allowing
        us to make sudden, more powerful movements, such as erupting off a starting
        block in a race. However, fast-twitch muscles tire quickly, so we can''t keep
        up that intensity for long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f78d1b-7b84-44bc-83b0-95af994b2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as their name implies, slow-twitch muscle fibers function in
        a more even, leisurely way, such as enabling a runner to function in long
        marathons where energy needs to last.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460029c-e553-48f3-abe3-fa890996e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny "mimetic" muscles help form facial expressions in mammals.
        In people, those muscles contain a good many fast-twitch fibers, which enable
        us to form facial expressions quickly and easily -- imagine flashing a big
        smile in response to a joke or compliment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db6f41-5e1e-4553-80a6-0ab835f01cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, presented Tuesday at the American Association for Anatomy
        annual meeting in Philadelphia, examined fibers in facial muscle samples from
        both wolves and domesticated dogs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a19a72-fc2b-4270-af90-6f3907e2135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed wolves have a lower percentage of fast- verus slow-twitch
        fibers compared with today''s domesticated dogs. Having slow-twitch muscles
        around the eyes and face would be helpful to wolves as they howl, the researchers
        said, while having more fast-twitch muscles would help dogs get their owners''
        attention with short, fast barks and more varied expressions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67ea7f-b1a4-4e18-b546-5d0579b4a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These differences suggest that having faster muscle fibers contributes
        to a dog''s ability to communicate effectively with people," Burrows said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68810c-b531-43bc-b76d-259e89005e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolves also lack another ability that most dogs have, according
        to a previous 2019 study by Burrows and her team. That study found dogs have
        a muscle called the levator anguli oculi medialis, which can raise their inner
        "eyebrow," thus making the eye look larger and more infantlike. A 2013 study
        found dogs who do that often are more likely to be adopted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8217b4c-1d24-4186-bd7d-08cb42449846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This eyebrow movement creates the ''puppy-dog eyes'' expression,
        resembling facial expressions humans make when we are sad, making them irresistible
        and resulting in a nurturing response from humans," said coauthor Madisen
        Omstead, laboratory manager for the Rangos School of Health Sciences department
        of physical therapy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e8aae-e8a5-4bc4-8e53-f3194e1a20f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that we are still unconsciously selecting these characteristics
        in dogs," Omstead said, pointing to a 2013 study that showed dogs who use
        those expressions more frequently "were rehomed more quickly than less expressive
        dogs, reinforcing this type of evolutionary scenario even today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4040b21-cdac-4ddc-93c1-4fc9f1b06d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.876+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another muscle, called the retractor anguli oculi lateralis muscle,
        pulls the outer corners of the eyelids toward the ears, in effect producing
        what humans would call an "eye smile." The 2019 study found that while wolves
        had a bit of this muscle fiber, most domesticated dogs had a more fully developed
        muscle and used it frequently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c6093-0c73-43c5-8ea7-905ba7230e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.876+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exception to that rule is the Siberian husky, which is more
        closely related to wolves than many other breeds, the researchers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527c15d-1ebf-49d2-a74e-68536d2bf82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.876+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If muscles that allow your dog to smile and look sweet aren''t enough,
        looking into the eyes of our "best friends" also appears to trigger an "oxytocin
        feedback loop" between humans and our dogs —&nbsp;much like the one that exists
        between human mothers and their infants, according to researchers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8af19-c291-4535-b3c0-f1cb3763d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:12:36.876+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/05/health/puppy-dog-eyes-wellness-scn/index.html">Humans
        bred dogs to have puppy-dog eyes"</a></em></p>'
