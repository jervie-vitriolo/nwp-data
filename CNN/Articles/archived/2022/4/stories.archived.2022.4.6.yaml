      'mgnl:lastActivated': 2023-01-19T16:08:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af95abe-2307-4bc7-bc13-b00db37ad81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Sen. Koko Pimentel
        said the ₱23-billion estate tax of the heirs of the late dictator Ferdinand
        Marcos, which supposedly ballooned to over ₱200 billion, may be looked into
        on several aspects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c8670-6dca-49a0-80a2-813792d3c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b7abc-32c2-44c9-bc62-1f02bb125719'
      'mgnl:activationStatus': true
