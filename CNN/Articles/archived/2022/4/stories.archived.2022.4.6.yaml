    'lead': 'The Federal Reserve''s fight against inflation will spark a recession
      in the United States that begins late next year, Deutsche Bank warned on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T01:40:07.683+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:09:00.226+08:00
