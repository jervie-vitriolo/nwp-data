      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd, however, said it is not giving up other forms of learning,
        saying these would also equip students with additonal skills to help them
        cope with real-life scenarios.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9c960-0423-437a-a9db-8438175f2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones was also asked if face-to-face graduation ceremonies would
        also be held in view of eased alert levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c42502-ff25-4607-add8-9061c877db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> standards <em>na iniimpose sa</em> face-to-face classes
        <em>yun din ang gagawin sa</em> graduation. <em>Atsaka mahalaga yung pag-limit
        sa</em> size <em>ng</em> participating audiences," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e549466-78d8-412c-8acf-4ce631410a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The standards we impose during face-to-face classes
        will be same ones used in graduation. And it is also important to limit the
        size of participating audiences.]</p>'
  'palace-reminds-public-holy-week-vacation-plans':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-06T15:42:04.944+08:00
    'imagesource': 'jcr:370916ba-da11-4064-b764-4c15f5b19c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2f2682-69d4-4a74-a4de-95cc53e5be5c'
    'lead': 'Malacañang reminds the public to continue following the minimum public
      health standards during their Holy Week vacation plans, especially in light
      of rising concerns on the ''Omicron XE'' variant of COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T15:47:32.656+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:08:28.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:21.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['malacanang', 'covid-19-health-protocols', 'holy-week']
    'template': '1'
    'title': 'Palace reminds public to follow public health standards, avoid crowds
      during Holy Week plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc9b60-1a47-4a78-9271-b893974648bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Acting
        presidential spokesperson Martin Andanar reminded the public to continue following
        the usual minimum public health standards during their Holy Week vacation
        plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af67f2f-3334-4009-8678-9e667d169d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.656+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns on the threat of the new "Omicron XE" variant of COVID-19,
        the spokesperson also suggested the public to avoid large crowds, and if possible,
        visit outdoor destinations where ventilation is good.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4b0ed-668b-4054-a94f-e1b13bdf52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.657+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual—maghugas, mag-mask, mag-social distancing. Kung pwedeng
        iwasan ang malaking crowd. Iwasan natin. Napakalaki ng bansang Pilipinas,
        we have over 7,600 islands. Kung meron kayong mapupuntahan na outdoor, mas
        maganda siguro, para hindi kayo nakukulong sa loob ng mga lugar, espasyo,
        na konti ang ventilation," Andanar stated in a Palace briefing Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae1af3-5d07-4d66-840b-57399dedd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.657+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The usual—wash your hands, wear a mask, practice social
        distancing. If large crowds can be avoided, let''s avoid it. The Philippines
        is a big country, we have over 7,600 islands. If you have a place you can
        go that is outdoor, it will be better, so you won''t be confined in places,
        spaces, that have minimal ventilation.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1beb8-bc5f-4195-a4b8-8bd63d6a3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.657+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recently said that it is already in talks
        with the World Health Organization regarding the latest COVID-19 variant of
        concern, Omicron XE, which is a hybrid of the BA.1 and BA.2 subvariants. The
        DOH''s statement was issued after Thailand logged its first case of the mutant
        variant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb41dae-3fd9-4994-a40a-5e553def76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.657+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/4/Omicron-XE-variant-case-Philippines-Thailand.html">DOH
        monitoring ‘Omicron XE’ case reported in Thailand</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af31d592-25bf-4b14-abad-11c1d014e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.658+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of concerns on the <a href="https://www.cnnphilippines.com/news/2022/4/5/Omicron-XE-vaccine-immunity-severity.html">XE
        variant</a> and the upcoming May 2022 polls, Andanar said studies are currently
        underway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ccb65-07d2-40b7-a6c6-f75dd57bf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.658+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patuloy ang ginagawang pag-aaral sa XE bilang isang variant. Ang
        mahalaga ay sumunod sa minimum public health standards. Mag-mask, hugas, iwas,
        at magpabakuna."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84500bef-940c-4133-92c3-de5ab265aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.658+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Studies on XE as a variant are ongoing. What''s important
        is to follow the minimum public health standards. Wear a mask, wash your hands,
        avoid [large crowds], and get vaccinated.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03b3c8-4473-4a69-9f50-c158f6ceebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:47:32.659+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked about President Rodrigo Duterte''s vacation
        plans this Holy Week, Andanar said that the chief executive, just like last
        year, will stay and spend the holiday in his house in Davao City.</p>'
  'Some-senators-dismiss-Duque-hopes-of-making-COVID-vax-mandatory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-06T15:52:45.176+08:00
    'imagesource': 'jcr:ae89b8db-b39b-4ddb-85f6-471d0629144a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80015465-ca45-4934-9e12-d87b64166377'
    'lead': 'A number of senators turned down Health Secretary Francisco Duque III''s
      idea of making COVID-19 vaccination mandatory to increase the inoculation rate
      in the country, with one lawmaker calling it the health chief''s "face-saving"
      way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T15:54:38.724+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:08:27.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:21.894+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some senators dismiss Duque''s hopes of making COVID vax mandatory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce94ea-87e4-4912-b727-46025cfb7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — A number
        of senators turned down Health Secretary Francisco Duque III''s idea of making
        COVID-19 vaccination mandatory to increase the inoculation rate in the country,
        with one lawmaker calling it the health chief''s "face-saving" way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2d7df-687a-4307-9da5-44541c365188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpe-face saving dahil ang dami nilang sinabit mula noong March
        2020 hanggang ngayon (He''s trying to save face because they have so many
        failures since March 2020 until now). It''s his way to pass on his problems
        to us," Senate President Vicente Sotto III said, reacting to Duque''s statement
        that he would "welcome" if Congress could "muster that political will" to
        make vaccination and booster shots mandatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5862e5-97ab-4227-a064-38bd72a27d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s remarks came amid the potential wastage of over 27 million
        vaccine doses in July. During a taped Cabinet meeting aired Tuesday, Duque
        acknowledged that COVID booster uptake remains low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452bfac-531c-4de1-8515-fc15940dc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/4/Expiring-COVID-19-vaccines-booster-shot.html">READ:
        Concepcion, Drilon concerned over ₱13B worth of expiring COVID-19 vaccines</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8852d8-b597-4c8d-b371-8dfe2c581c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have six days left. We are converting into the National Board
        of Canvassers not to mention the human rights aspect," Sotto added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcd23f-bc63-45fc-be3a-0990fa07fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson also expressed disapproval, stressing the Department
        of Health (DOH) should have been "proactive instead of passing the burden
        to Congress".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ba198-2c73-438c-94ad-668caa118635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no political will in violating the basic rights and freedoms
        that belong to any person and forcing Filipinos to get vaccinated is a violation
        of that human right," Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae09e9-bedb-44b6-b352-2c329a3f9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who is vying for the presidency, added that house-to-house
        campaigns should have long been mobilized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1146fd6-4f82-44e6-9660-8e13be4c41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing 27 million doses or even a portion of it to expire is
        criminal and the height of incompetence and irresponsibility," the senator
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183722c5-1775-4cfa-bf7a-72faa1393f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, in a separate statement, said Duque''s statement
        is "not a valid idea".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d3c08-0a66-4240-a035-bc99de03998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since COVID-19 vaccines are still experimental, then it is scientifically
        unsound to make them mandatory. Since the Philippine constitution recognizes
        our right over our bodies, then it is not legally possible to make experimental
        vaccine for a disease with an approximated 1.5%  mortality rate mandatory.
        It will be unconstitutional for being unreasonable," Pimentel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a2f68-995d-4aae-ba7a-891f335365e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:54:38.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And finally since the vaccines are about to expire, then all the
        more it is unethical and immoral to make vaccination mandatory just because
        of this reason and the fear that the Commission on Audit will make the expiration
        of millions of doses an audit finding," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3256108-59f3-4a90-8773-a8dc2330fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:31:59.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rejection, Duque said the mandatory vaccination was
        only a suggestion, since the pandemic response is anchored on the whole government
        and whole nation approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65936a-b41b-4747-bc2a-fb57bfceed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:31:59.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to make sure we try everything possible to get our
        people the protection they need through vaccination and boosters," he added.</p>'
