      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Three
        Senate committees may lead the hearing on the uncollected estate tax of the
        Marcos family, a lawmaker said on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d04280-760e-4fd2-9c64-9e94f915894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.126+08:00
