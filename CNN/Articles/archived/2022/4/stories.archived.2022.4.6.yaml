    'jcr:uuid': '5f3534aa-fc9c-4316-a4d9-d00e88f91c9a'
    'lead': 'European leaders have planned to phase out Russian coal imports in response
      to harrowing scenes in Bucha, a suburb of Kyiv.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T10:47:27.566+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:42.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:17.188+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russia', 'energy', 'phase-out', 'coal', 'imports']
    'template': '1'
    'title': 'Europe is finally coming after Russia''s energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db411c-6556-428e-9809-ead54f4a0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;European leaders have planned to phase
        out Russian coal imports in response to harrowing scenes in Bucha, a suburb
        of Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962d208-5b8e-4153-ab56-1d1127032a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d755fc8-8450-4de6-9e8b-1835797b3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the European Commission proposed a phased ban of €4
        billion ($4.3 billion) worth of Russian coal imports per year as part of a
        fifth package of sanctions designed to further diminish Russian President
        Vladimir Putin''s war chest. Other proposals target Russian technology and
        manufacturing imports, worth another €10 billion ($10.9 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7590a24-0795-4777-a752-51e83b2d355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d61277-615f-4531-8dc5-c949e9cadc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has imposed punishing sanctions on Russia''s economy since
        Putin''s tanks rolled into Ukraine in late February, but stopped short of
        targeting Russia''s energy sector — until now. Images of unarmed civilians,
        bound and shot, lying along Bucha''s roads — which were until recently under
        Russian occupation — have convinced leaders to change tack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84c419-8b9b-4a10-bdb0-903b7e33f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8e42a-f700-45ff-8bd7-6eb916e812f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details on the new round of sanctions, including the timeline
        for the ban on coal, are expected Wednesday when EU ambassadors meet for talks.
        The measures still need the approval of all 27 member states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ab181-c15f-4b9f-bd80-6ff913c440ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cacac-67e9-4751-835a-624a38b48d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctioning coal will bite some European countries, but it''s among
        the easiest energy sources to wean off — much of the world is already doing
        just that. The trickier question is: What happens next?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e7f07-1e6c-4199-97ec-4f43c9774ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b041e-b8aa-4d35-837f-0267bcd28986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much Russian coal goes to Europe?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a6217-3b29-4240-be23-9837472a77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was the world''s third-largest exporter of coal in 2020,
        behind Australia and Indonesia, according to the International Energy Agency,
        with Europe by far its biggest customer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78403673-5a2a-4ff5-96a6-afa79970d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1a295-b902-4aa7-9d11-0146030d8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent received 57 million tons of Russian hard coal that
        year, compared to 31 million tons for China, IEA data shows. This amounted
        to more than half of Europe''s coal that year, according to Eurostat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3189413-dc9c-4986-a55c-e67683046e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31280c-a067-4a92-99fe-17cce2953079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the EU was already turning away from the world''s dirtiest fossil
        fuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a458b-bdf9-4507-bd37-d915787ec080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7534a-b563-4b10-a034-45ba2299e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of electricity generated by coal has decreased steadily
        across the block in recent years, falling 29% between 2017 and 2019, according
        to analysis by energy think tank Ember.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeb94b-c441-4f21-a45f-3afeaa3122d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229b4fa-4e67-48d0-9f8c-8cf0bc803463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite a brief uptick last year as gas prices hit record highs,
        the IEA anticipates that European demand for coal will resume its steady decline.
        Total imports were expected to drop 6% by 2024 even before Russia''s invasion
        of Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48021061-87aa-408f-9b7d-2d1f841fde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e9fc1-b5c0-4296-aeb3-6bac71862dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries could step in to buy Russian coal. The IEA expects
        India''s coal imports to rise 4% in 2024, and more than 6% in Southeast Asia.
        Russia has already benefited from a jump in exports to China following Xi
        Jinping''s block on Australian imports, the agency said in a December report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9445b-550d-4317-91bd-67ae312c75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4388cf-39c5-4104-bc07-7cde2a31bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will a EU ban mean for coal prices?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a274ba-90d9-46da-bc9e-0bad0cf2709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a supply crunch — even one that''s phased in — could cause
        a headache for countries that still use coal for much of their electricity
        generation, including Poland and Germany.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61919714-7432-47c7-8ca6-84748ef45b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cc09c-0d2a-462c-a181-4996012f35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drop in supply coupled with rebounding demand in China helped
        push global coal prices up to all-time highs in October 2021 — before falling
        back down, per IEA analysis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391c497-4a7d-4154-be16-91bb0e7dfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d149f1-5b45-4c8c-8fed-5d73ff7cece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But elevated prices could prove stickier under an EU ban on Russian
        imports. Rotterdam coal futures, the benchmark for European coal prices, closed
        at $257 a ton on Monday, but was last seen trading at $295, data from the
        Independent Commodity Intelligence Services showed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679f4a4-34df-4b90-a337-5c3dda025cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8760b8c-cac5-4929-9af3-56b98d33b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Jones, lead analyst for EU power and carbon at ICIS, told
        CNN Business that the coal ban will "make an already tight European supply
        situation even tighter and will lead to a scramble to find alternative coal
        sources."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7ef8d-cb11-47d7-bf27-c49b99563d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607a993-d2e7-4bf6-ba50-c4fad9d5928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Front month Rotterdam coal futures traded on the ICE exchange were
        up almost 15%, and front year by 13%, since yesterday''s close in response
        to the news," Jones added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99308a0-1b99-4cd2-b784-9ea5e599f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd95f0-8e19-441c-92ba-99feda6ed008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Henning Gloystein, director of energy, climate and resources
        at Eurasia Group, thinks EU states can withstand the shock. The think tank
        also said on Tuesday that any EU purchase of Australian coal would cushion
        the blow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b410a1de-ec63-4015-8360-9a9ad3a07b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ef56d-9209-4f79-aee2-acea43eb1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctioning coal will also make life much more difficult for European
        utilities, which consume a lot of Russian coal, but energy companies can cope
        with this" Gloystein told CNN Business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cdef58-ad75-43c3-af7b-53868b97f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fe90c-1728-48ec-a842-c6cb5f137bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s left to sanction?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14f5e5-3213-47ac-869f-675858ef18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s oil and gas supplies are notably absent from the latest
        round of sanctions. The bloc imported 26% of its crude and 46% of its gas
        from Russia in 2020, according to Eurostat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c29bc-ddee-46df-806f-3954403bb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3debcab-6bc6-46cb-a74b-d73cba666ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But blocking oil imports is on the table: European Commission President
        Ursula von der Leyen said in a statement Tuesday that the bloc was "working
        on additional sanctions, including on oil imports."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f24fc-0ceb-4b0d-a0d3-926f231dd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa86bb-ee3a-4827-af7a-0b4cb48155b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the United States has tapped its strategic oil reserves,
        releasing 180 million barrels into the global market, to help bring down gasoline
        prices and counter the reduction in Russian oil supplies. The IEA also agreed
        to release additional oil from its member countries at an emergency meeting
        last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2390c-627e-490d-86ca-063625778b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b348f-5d69-4785-b863-1db7ff2db8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas is still the most unlikely target of sanctions, partly
        because of differences between member states that are heavily reliant on Russian
        energy and those wanting to move faster to strike at the heart of the Russian
        economy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f62ad7-4ee4-4f6e-ab6c-e56c5e95f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a8f5f-819a-4eaf-9f1c-a2bad2f736bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders have pledged to reduce consumption of Russian gas by
        66% before the end of this year, and to break the bloc''s dependence on Russian
        energy by 2027.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a6fae-1122-481f-9abc-f91c061c0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e82fb5-8d5e-4883-be9f-679dc8a42f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One country has gone further. Lithuania''s Prime Minister Ingrida
        Šimonytė said in a tweet Sunday that "from now and so on, Lithuania won''t
        be consuming a cubic cm of toxic Russian gas." Getting import-reliant countries
        like Germany and Hungary on board will prove more challenging.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d86ca-2fa7-46fe-ba75-9e4a2a740f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5a71b-fb17-4be7-b074-e5fa9139ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Gloystein, the bloc''s reluctance to sanction
        oil and gas is about more than avoiding self-harm.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fdf10-26b9-4b87-ac97-e72aebfa42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb809c-ddb3-492e-a237-e324c417222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is keen to be able to keep escalating its response according
        to developments in Ukraine," he said. "If Brussels now enforces maximum sanctions,
        how does it react to a further escalation by Moscow?"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98581c13-c06f-4ba3-8deb-92e75e98310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3aeb9-a34f-44b8-9895-e3659f53c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloystein also said that targeting Russian oil and gas risks backfiring.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e80af-c137-42a2-a04b-b3cc19f708a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45d32a-7d3e-44f2-8a1a-92db69fc9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are serious and credible concerns that such actions would
        trigger a significant escalation by Russia as Putin may feel forced to act
        drastically and swiftly in the knowledge that his war chest might soon run
        dry."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a6b8c-f2c5-45bf-ba27-624e9bdb05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2b47c-8327-420a-b90a-2dc1410568e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mark Thompson contributed to this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0d699-ba3f-46cc-b6a2-661b4cd3fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T10:47:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/05/business/eu-russia-coal-explainer/index.html">Europe
        is finally coming after Russia''s energy</a>."</em></p>'
