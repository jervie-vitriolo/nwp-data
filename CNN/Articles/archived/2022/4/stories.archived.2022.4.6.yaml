      'mgnl:lastActivated': 2023-01-19T16:08:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149f683-5b3a-42f4-9254-a4f07fbfc9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sherwin Meneses-mentored Creamline bounced back from the heartbreaking
        loss in the second set by orchestrating aggressive set plays to tally a double-digit
        margin in the third set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1eacf-9830-4f99-9096-1f60f93dfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.508+08:00
      'mgnl:createdBy': 'david'
