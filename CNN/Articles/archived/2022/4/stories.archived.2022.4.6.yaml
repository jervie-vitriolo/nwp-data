      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Health
        reform advocate Tony Leachon, a former adviser of the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases, is against the government''s
        plan to donate COVID-19 vaccines to other countries.</p>'
