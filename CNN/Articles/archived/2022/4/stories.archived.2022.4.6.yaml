      'jcr:uuid': '3da8aa32-9e3f-49d5-a3f0-c327d6b35aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.127+08:00
      'mgnl:createdBy': 'glee'
