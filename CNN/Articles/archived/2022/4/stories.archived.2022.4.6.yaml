      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/4/Marcos-estate-tax-Senate-investigation.html">Sen.
        Pimentel pushes probe on BIR''s failure to collect Marcos estate tax&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23682a8-c5f3-4c88-8622-d3e765cb04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:52:02.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he wants top BIR officials, Ferdinand "Bongbong"
        Marcos Jr. and Imelda Marcos — the estate administrators — to attend the hearing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9042f-04ff-4547-9883-cf81aef56835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb121efe-5e69-4208-929e-6350509c6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon titingnan na ng Senado ito, kung bibigyan ng oras ng ating
        mga committee chairmen, para malaman natin once and for all, why it takes
        BIR 20 plus years to collect a world-record amount of estate tax na pinanalo
        pa nila all the way to the Supreme Court," he pointed out. "Ganoon ba kahina
        ang ating mga tax law? Pero pagdating sa mga middle class tiklop sila sa BIR."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667e814-86c8-4f69-b315-51cf62c851ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:03:49.127+08:00
      'mgnl:createdBy': 'glee'
