      'mgnl:type': 'image'
    '18':
      'image': 'jcr:4ee57cfd-8a4b-45ca-bd1a-bd58a8e5efa7'
      'imageCaption': '"Bon Bon Voyage" by Ian Carlo Jaucian. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d678f3-5833-4da7-847e-2f341904e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T17:00:15.327+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5d24f-6216-4ec8-9760-e9ca6d120e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:46:14.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curatorial aspect of the Awards is equally potent as it brings
        together a range of material interests and artistic practices, in order to
        flesh out the vitality of an ever-dynamic contemporary art scene. Seno acutely
        annotates the stakes of this edition, borne out of the constraints of curating
        and producing art during a pandemic, as one of presence amid crisis — against
        the successive years of losses of life and livelihood. True to form, the exhibition
        presents a welter of forms and engagements: from an immersive room of plastic
        foliage that speaks to human excess, a candy replica of a phonograph record
        sent to space in order to prospect extraterrestrial life and connection, a
        video installation of sunsets gathered from a gay dating app, a poetic account
        of the temporal contexts of globalization refracted through the life of termites,
        an archive of the relationship of colonial history and climate and geographic
        imaginations through waterproofed wood and photocopier noise, to sculptures
        made from ashes of Australian bushfires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
