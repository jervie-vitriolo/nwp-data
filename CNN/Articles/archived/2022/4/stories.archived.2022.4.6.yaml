    'template': '1'
    'title': 'Deutsche Bank is the first big bank to forecast a US recession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ade243-5880-4b9e-b40c-ed9e39cdfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve''s fight against inflation
        will spark a recession in the United States that begins late next year, Deutsche
        Bank warned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890a175-e86f-4ccc-8869-bea6b74bac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985dc656-9b1a-4f71-a207-f6d94d84e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recession call -- the first from a major bank -- reflects growing
        concern that the Fed will hit the brakes on the economy so hard that it will
        inadvertently end the recovery that began just two years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cdaca-3e6e-4146-b5ea-55007f2671c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb55c7a-b16c-4fd9-ae81-795c3362150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We no longer see the Fed achieving a soft landing. Instead, we
        anticipate that a more aggressive tightening of monetary policy will push
        the economy into a recession," Deutsche Bank economists led by Matthew Luzzetti
        wrote in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3f9a0-4569-48be-8072-702bca7113ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1caa940-57ab-4971-88c9-04b974372c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That forecast is driven by red-hot inflation, with consumer prices
        rising at the fastest pace in 40 years. Hopes that inflation would rapidly
        cool off have been dashed, in part because of the war in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80809e60-ccf6-4864-b668-0724cb7ef9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b48b0-7375-4383-adc9-be95719979d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflationary pressures have broadened out, raising concern that
        the Fed will have to rapidly raise interest rates to get prices under control.
        Deutsche Bank pointed to how energy and food commodity prices have spiked
        since Russia invaded Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a212a-9df3-48b6-baef-05bbc0318d70'
      'mgnl:activationStatus': true
