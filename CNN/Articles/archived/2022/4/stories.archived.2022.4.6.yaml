      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)—</strong> More than
        half of Filipinos expect the country’s economy to improve in 2022, according
        to an independent pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c355507-f6ea-4ad2-8186-c1decd6b7450'
