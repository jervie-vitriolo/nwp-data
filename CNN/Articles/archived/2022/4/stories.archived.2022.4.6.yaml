      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with the Girl Scouts of the Philippines (GSP), SM
        Supermalls is targeting to vaccinate over 700,000 GSP members through a nationwide
        GSP vaccination drive starting April 2 in 78 mall vaccination sites.</p>'
