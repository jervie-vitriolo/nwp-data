      'mgnl:lastActivated': 2023-01-19T16:08:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez and Tots Carlos brought out their best game so far
        after scoring 26 points apiece for the Cool Smashers in the first game of
        the best-of-three finals series held in front of 14,573 fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a94b91-e256-4bae-915a-e295e839f91c'
