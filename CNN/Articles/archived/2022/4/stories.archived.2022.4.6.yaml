      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6dbb2e-22c9-4880-b06f-6eb09a1d5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth set was a nip-and-tuck affair, with both squads determined
        to prevail with their strong fast-ball points and strengthened defensive schemes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc253762-559c-486b-8525-aa6bef60a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2a6fe-295d-4907-94ca-140082112067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos and Valdez then unleashed their late game exploits, with
        the former tying the game at 24-all with a terrific ace off a missed reception
        from the Angels, who remained resilient despite the exit of star spiker Gretchel
        Soltones late in the fourth set due to an apparent ankle injury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670450eb-16bd-4da3-85c9-c926a8af0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

