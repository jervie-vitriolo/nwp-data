      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> With
        the booster still low, Metro Manila mayors could meet to discuss the possibility
        of implementing policies that may force individuals to secure their additional
        COVID-19 vaccine doses, according to Health Secretary Francisco Duque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5b24d-9d38-4ed4-9849-ef936ab5e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.358+08:00
