      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effect is not always achieved, however, and some works would
        have benefited from a more sensitive space plan. On the one hand, some juxtapositions
        required a more compelling dynamic in terms of scale. In the hallway, while
        Ryan Villamael’s series of intricate paper cutout sculptures housed in glass
        vitrines titled “Index” (2022) is given an expansive space to extrapolate
        on the relations between ruin and repair with each miniature structure, Patrick
        Cruz’s “Gamu Gamo” (2022) placed in juxtaposition to it needed a bit more
        heft or density, if not a bit more distance. While the two works both allude
        to landscapes of construction and desiccation — for Villamael, post-war landscapes
        of destroyed buildings and for Cruz, a poetic and speculative history of globalization
        as refracted through the life cycle of termites and dolomite sand — Cruz’s
        work was dwarfed by the sprawl of Villamael’s installation and by its dispersed
        installation that included a set of two in-situ wall clocks that were quite
        easy to miss.</p>'
