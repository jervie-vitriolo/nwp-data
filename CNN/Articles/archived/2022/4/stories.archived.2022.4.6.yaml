      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) –</strong> The Creamline
        Cool Smashers are a win away from hoisting the 2022 PVL Open Conference crown,
        after their Game 1 victory against the gallant Petro Gazz Angels, 25-16, 23-25,
        25-12, 32-30, on Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e359126-b583-4132-8e2c-d01c754bb36b'
