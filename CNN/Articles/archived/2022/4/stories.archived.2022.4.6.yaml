      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Senate will look into this, if the committee chairmen
        will allow us to do so, in order for everyone to know once and for all, why
        it takes the BIR 20 plus years to collect a world-record amount of estate
        tax case, which they have won all the way to the Supreme Court. Are the country’s
        tax laws really that weak? But when it comes to the middle class, they have
        no choice but to comply with tax laws."</p>'
    '41':
