    'template': '1'
    'title': 'Selena Gomez says she''s stayed off the internet for more than four
      years and it''s helped her mental health'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606430f-fcf7-419c-ab78-46631a908bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
