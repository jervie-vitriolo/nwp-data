    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '014eb84b-3313-4757-a766-b06a9de40422'
    'lead': 'The Commission on Elections looks to suspend overseas voting in Iraq,
      Algeria, Chad, Tunisia, Libya, Afghanistan, and Ukraine, either because the
      posts have no voters’ registration capability or there is mandatory repatriation
      in their areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T20:08:05.416+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:08:03.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:26.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec mulls suspending polls in some countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad643ddc-bbe1-4e00-a651-db73dfbe5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) –</strong> The Commission
        on Elections (Comelec) is looking to suspend overseas voting in a number of
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0d1db-ae01-4a82-95f2-aaaac85e9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6a7af-6cc5-4990-a31b-4ba4a6f852a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioner Marlon Casquejo said Iraq, Algeria, Chad, Tunisia,
        and Libya are being considered because the assigned posts in these areas have
        no capacity to conduct voters’ registration and the actual polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1621224-38f1-4dba-a148-ea97b78b4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743a107-520c-487c-b29f-06635811851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec data, there are three registered Filipino voters
        in Iraq, 46 in Algeria, one in Chad, six in Tunisia, and 27 in Libya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c82d1-496c-42a5-9e78-256cebe6efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad12d4f-fc53-4e1f-924d-f180b260f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Afghanistan and Ukraine, Casquejo said the continuous mandatory
        repatriation in these conflict areas will affect preparations for the overseas
        elections there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6535904-df4a-49d4-b2ff-5af8f44e32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae3b68-10e2-4433-a5b7-a1802a1f67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 27 registered voters in Afghanistan, while Ukraine has
        15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9105c3-b920-4b67-9665-32ea14a413d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194f059-a108-4ce0-ba9b-0d6c2fdb4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 127 Filipino overseas voters in the seven countries will
        be affected by the development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f0ccc-5e9a-4590-b7bc-7e2b0908ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T20:08:05.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e3874-adcd-4d9e-94e6-4ed9f99fc3ff'
