  'Duterte-Alert-Level-1-to-remain':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-06T05:39:39.299+08:00
    'imagesource': 'jcr:88e4ee13-2c93-4eee-a5df-fcdb5b1b7977'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8874294f-a5b9-4b73-807e-3fa2c61780b7'
    'lead': '“Huwag na muna tanggalin natin ‘yan until we are very sure that everything
      is really alright,” President Rodrigo Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T05:43:50.979+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:08:56.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:11.458+08:00
