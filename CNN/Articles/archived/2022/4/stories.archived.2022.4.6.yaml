  'Lyceum-clinches-first-win':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-06T16:10:59.638+08:00
    'imagesource': 'jcr:4d801147-93a6-4c3f-9e01-24316285a313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601423a0-395f-42cf-b359-e715a5b95b27'
    'lead': 'Lyceum Pirates rose from a 12-point deficit in the first quarter to notch
      their first win in NCAA Season 97 against the still winless JRU Heavy Bombers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T16:09:25.929+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:08:26.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:22.433+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Lyceum clinches first win in come-from-behind fashion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301148c2-8b5c-40af-8baf-5bd299803e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) –</strong> The Lyceum
        of the Philippines University Pirates barged into the win column of NCAA Season
        97 after besting the Jose Rizal University Heavy Bombers, 82-75, on Wednesday
        at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae8c80-f18f-4421-a6b0-fe623aec452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts of Enoch Valdez – the Pirates’ leading scorer – finally
        paid off with the victory, after finishing with a double-double performance
        of 21 points and 12 rebounds plus five steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4acf9-f708-4762-8ce7-96728843da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c5732-44f3-47d7-a329-da84eef1beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashy guard Mac Guadana also found his rhythm for the Pirates with
        season-high 14 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd703765-724b-43d1-882d-f26ce65479b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4288ec-92d2-4d31-a2dc-89e790676b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum’s win ended their three-game losing streak and left JRU as
        the only winless team in the league after four games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a0fa9-3a05-4ae5-9004-ce1cc4540836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f115d-c02c-44d2-bdd2-8d2f37fe9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Celis and the Heavy Bombers had a strong first quarter start
        as they flashed their shooting dominance to tally a 12-point cushion at the
        end of the first canto, 24-12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59cee44-afa8-4d94-b730-c643c324befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315067b-ab31-4dd7-9cee-2d356b1b8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Pirates’ turn in the second quarter to control the offense
        and boards by scoring 28 points in securing the halftime advantage, 40-38.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd056d62-2a61-44d4-b7cd-cd68b441db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752406a-934b-4d48-ab72-9aaead5f6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter ended with a deadlock for both teams, as JRU initially
        converted their buckets in the early minutes of the final period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4de76-1708-47b1-9376-d43b4de7c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac2735-a9e5-4f21-b008-f7df3989d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A layup made by JL Delos Santos last gave the lead for the Heavy
        Bombers, 73-72, as the Pirates fired off a 10-2 scoring run in the final two
        minutes of the match to seal the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1711a09-0421-44de-a9f2-8d772fd57b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f4d5e-de01-4863-8194-71f314314a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m happy that they followed my instruction to play aggressive
        offensively and defensively,” said Lyceum head coach Gilbert Malabanan in
        his collegiate debut win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11719c3-e44c-4d1b-ab9c-39ad05770a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48754c19-92ee-40b0-85db-6e1fb1723456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:09:25.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celis led JRU with 24 points while Delos Santos churned out 14 markers
        as the boys of Cholo Villanueva fell alone at the bottom of the team standings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3216d-081e-4e2b-b8ff-4ff624c79967'
      'mgnl:activationStatus': true
