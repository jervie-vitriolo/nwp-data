      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bda531-1276-47a3-b918-a36030dd1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vice presidential race</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b833799-2ac3-44e9-b109-a806a9481b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.694+08:00
