    'template': '1'
    'title': 'BFP signs MOU with Ayala Corp for ''Saludo sa Serbisyo'' program to
      aid firefighters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f6124-e9ee-4b96-be40-fb29d95da5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:44:30.728+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The Bureau
        of Fire Protection recently inked a memorandum of understanding with Ayala
        Corporation on its ''Saludo sa Serbisyo'' program, which aims to support improvement
        in the lives of firefighters, the Department of Interior and Local Government
        (DILG) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba2572-458b-4e1c-817f-8f8c71350e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:44:30.728+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Saludo sa Serbisyo program, uniformed personnel may avail
        of Ayala''s livelihood training program, health and wellness programs, special
        discount offers, and employment opportunity for retirees and their dependents.
        It also provides offers on housing and vehicles, and hosts a venue for financial
        education and livelihood training as well as health and wellness caravans,
        the DILG, which has jurisdiction over BFP, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083bc97-8859-421c-9ed1-d60029419b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:44:30.728+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of a grateful nation and an appreciative government,
        I could not express enough how thankful we are in the service for your commitment
        to ease the burden and address the plight of our protectors,” said DILG Secretary
        Año, who witnessed the MOU signing on March 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa5dfa-7537-45cb-829c-808fdfca558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:44:30.729+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lauded the entire Ayala Group for “acknowledging the hard
        work and sacrifices of the BFP firefighters who work tirelessly and put their
        lives in harm’s way just to ensure the safety and serve the Filipino people.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53813fb-a602-4475-a383-716186875858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:44:30.729+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año directed BFP Chief Louie S. Puracan to actively assist in disseminating
        information on the program to the bureau''s personnel, and to provide policy
        guidance and directions to ensure its proper implementation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036fbab-c902-4c85-8f24-d1109748549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:44:30.729+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from BFP, previous Saludo sa Serbisyo beneficiaries are the
        Armed Forces of the Philippines (AFP) and the Philippine National Police (PNP).</p>'
