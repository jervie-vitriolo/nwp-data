    'template': '1'
    'title': 'Marcos keeps lead, but Robredo narrows gap in Pulse Asia survey'
    'updated': 2022-04-06T23:21:00.000+08:00
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73b294-24ee-4e81-a1e9-c6404939218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos maintained his lead in the latest Pulse
        Asia survey, but rival Vice President Leni Robredo narrowed the gap.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c3ab1-f8a3-4585-a950-0fe2867174f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3deed59-070f-4850-b59f-7f315793d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey conducted on March 17-21, Robredo''s numbers
        rose by nine percentage points, the numbers of Marcos declined by four points,
        while the rest were almost the same.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70159a05-02b4-4c52-8018-323d89caeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087806a3-930d-44f1-bd14-950f387662fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s voter preference rating rose to 24% from 15% while that
        of Marcos fell from 60% to 56%.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9df17-1d57-4575-99f1-400f47f72510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef963f5-e2c5-4a16-aae3-3c6f1639270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Marcos still topped all major island groups. He scored
        highest in Metro Manila with 64%. Among the socioeconomic groups, Marcos logged
        56% both in Classes C and D, and 52% in Class E.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d830b8-255b-4774-b709-c9594b0bc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1588da-d3f6-4f0b-bbbb-5b02f9d10275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, tallied big gains among these groups. Compared
        with the February results, she recorded an improved rating from 17% to 30%
        in Class C, 14% to 24% in Class D, and 13% to 22% in Class E.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4ddb2-2cee-4f9b-909a-19952625b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bfac7-41af-4a42-8829-36a870cd6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia Research Director Ana Tabunda told CNN Philippines on
        Wednesday that the decline in Marcos'' numbers - specifically observed in
        Class D - was not significant compared to Robredo''s increase, which also
        occurred among the Class D, and in Balance Luzon and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0534281-fde8-48e8-8e58-8467f4a1caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T09:44:23.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda said it''s "statistically not impossible" for Robredo to
        catch up, but it will be a challenge given the overall gap of 32 percentage
        points between her and Marcos.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4652d0-5ad4-457f-8d69-4c06b62d9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2c665-acde-416b-b736-318a18e8db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:21:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will need to gain larger increases in voter preference for
        her to catch up," Tabunda said.</p>'
    '32':
      'image': 'jcr:e643198b-0596-4889-a4df-96b903cfb3ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099e44b-d0a8-4639-aed0-985e24b136f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd0aa6-0911-4d6b-a6c8-2e711014fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:51:35.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp welcomed the improvement in the vice president''s
        rating, saying the massive support they have been receiving in campaign rallies
        is already being manifested in surveys.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17d316-2b65-4456-b5f7-ff10417bda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:51:35.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6986a-7291-42e1-8aba-2378b92544ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:51:35.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survey numbers are starting to reflect what we have been seeing
        on the ground all along: the massive crowds, the fierce passion, the untiring
        commitment of Filipinos from all walks of life, coming together to rally behind
        Leni Robredo''s bid for the presidency," said Atty. Barry Gutierrez, Robredo''s
        spokesperson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee75251-81b0-4858-af48-49bc197939ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:51:35.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efff00d-46e4-4718-a41d-c8c544fb8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:51:35.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 13-point swing going into the last two months of the campaign
        clearly establishes what we have long known: VP Leni has the momentum, which
        we expect will only further intensify and accelerate all the way to May 9,"
        he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ad3d1-18db-469e-86d8-35ca484f7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:26:28.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Marcos camp asked supporters not to be complacent.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccc3dc-2550-4183-8cea-eb59d995b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:26:28.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f1af2-c822-4124-9db4-b96eb455d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:26:28.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although 32 days remain before the national and local elections,
        we entreat our supporters, volunteers, and campaigners to refrain from complacency
        and remain focus in achieving our common target of 70% presidential preference
        mark," said the former senator''s spokesperson Atty. Vic Rodriguez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a1f4f-9be1-4518-b1ee-668c0c7fb7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Isko Moreno remained at the third spot with
        8% voter share. He was followed by Senator Manny Pacquiao with 6% and Senator
        Panfilo Lacson with 2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e64f5-0ec1-4237-9e8b-8597941918d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.694+08:00
