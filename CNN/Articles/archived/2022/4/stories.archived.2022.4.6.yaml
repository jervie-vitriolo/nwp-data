      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam is expected to deliver 600 million liters of water daily
        to Metro Manila and nearby provinces, lessening their reliance on Bulacan’s
        Angat Dam.</p>'
  'Comelec-approves-LTFRB-fuel-subsidy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-06T16:35:09.772+08:00
    'imagesource': 'jcr:a051c984-9bab-4180-b322-eb80e3a7d4e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c81a2d-1a30-4919-93db-34587e9c24eb'
    'lead': 'The Commission on Elections approves the exemption of the fuel subsidy
      distribution program of the Land Transportation Franchising and Regulatory Board
      from election ban on public spending for government projects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T16:34:09.023+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:08:24.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:23.011+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec exempts LTFRB''s fuel subsidy distribution from spending ban'
    'updated': 2022-04-06T18:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a4eb7-1d7a-4979-a385-6a1e93b97f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) –</strong> The halted
        fuel subsidy distribution is back on track as the Commission on Elections
        (Comelec) approved on Wednesday its exemption from election spending ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908a53a-840a-493a-80d2-38479e171128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5909d-8056-4810-a8e5-862473b0cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has approved the exemption of Land Transportation Franchising
        and Regulatory Board''s (LTFRB) fuel subsidy distribution program from the
        election ban on public spending for government projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b79ec-0fd0-4a48-a168-66d83e4b2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca50c0-92a6-4afc-8ad0-ecd02a249161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We granted the petition of the LTFRB as regards to fuel subsidy
        program,” Comelec commissioner George Garcia said in a press conference after
        the poll body’s en banc session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8730e-8101-45bf-bd70-848af3108041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia clarified the LTFRB must wait for a formal resolution to
        be adopted by the Comelec en banc, before resuming the fuel subsidy program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e187cf-38df-46e5-a648-4577bc7bec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T17:16:09.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, we will immediately issue the resolution," said Garcia,
        citing the urgency to restart the program in the wake of rising oil prices
        that severely affected public transport drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1463cb5-fb43-4dbd-973e-db338f2f3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia emphasized their approval is subject to certain conditions
        like “strict implementation” of the fuel subsidy program, the parameters of
        the project’s implementation, and how targeted beneficiaries will apply to
        the cash aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2883e5b-95e3-43ab-8306-38024646c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to specifically mention beneficiaries, the how and when
        the project should be implemented, as well as the documentation as to the
        compliance of the submission before of a similar project,” Garcia added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef504e52-2e04-41c5-bb20-ab4fd701d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:34:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB earlier put a stop on the distribution of the fuel subsidy
        program as the Comelec spending ban took effect last March 25, and up until
        May 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392a6b6-22e8-4a53-8d4c-da80a1e094a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:50:26.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Traffic Center, Department
        of Transportation (DOTr) Assistant Secretary Steve Pastor welcomed the Comelec''s
        approval of the request made by LTFRB to resume the fuel subsidy program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cf6d2-b3a2-4505-b2b6-72ee83780a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:50:26.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e480b-a063-465d-bef8-21efd11b4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:50:26.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact even during the time of the suspension of the distribution,
        the LTFRB has already prepared the pertinent document in coordination with
        Landbank so that once we receive the actual resolution, we can already implement
        the thing," Pastor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207edb0-b920-4f35-8c5c-fa715a3f4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T17:16:09.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Comelec also allowed the Department of Transportation
        (DOTr) to implement the Automated Fare Collections System, which institutionalizes
        the cashless payment options in all transport modes nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ba381-47ef-453c-9243-3b6676545380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T17:16:09.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c54fa-bcd8-412e-88a1-666c155ed2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T17:16:09.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added the DOTr does not need to obtain the poll body''s nod
        since the program is not considered as a "social services" project under the
        Omnibus Election Code.</p>'
  'china-covid-lockdown-explainer':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T16:33:40.478+08:00
    'imagesource': 'jcr:6ae384a3-7aac-4a0b-84d5-cac91542620d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e10eb840-7476-44a2-9fce-61e7973bc8a3'
    'lead': 'Millions of people across China''s locked-down financial hub of Shanghai
      have been desperately seeking medical care and basic supplies like food. Parents
      have been forcibly separated from young children infected with Covid-19. And
      public anger is mounting, with no end in sight as China clamps down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T16:39:33.350+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:08:23.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:23.392+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'COVID', 'Lockdown']
    'template': '1'
    'title': 'There''s no end in sight for China''s Covid lockdowns. Here''s what
      you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe68056-f4a4-4b29-9ffc-b9256c25a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:39:33.350+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of people across China''s
        locked-down financial hub of Shanghai have been desperately seeking medical
        care and basic supplies like food. Parents have been forcibly separated from
        young children infected with Covid-19. And public anger is mounting, with
        no end in sight as China clamps down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6115081-4058-4bd3-97f2-0cbd91d94eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, China has battled its biggest Covid wave yet, with
        Shanghai now the largest hotspot. All 25 million residents are under lockdown,
        with national health care workers and the Chinese military dispatched to boost
        the city''s response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a247d29-f8d1-4cdd-a431-d4e4bcc2f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country recorded more than 20,000 new cases -- far
        past the peak of Wuhan in 2020, at the onset of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203a48e-0629-4acd-87ea-d9beb42a1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this number is still far lower than in many other countries,
        it''s a dramatic spike for China, which has adhered to a strict zero-Covid
        strategy that aims to stamp out all outbreaks and chains of transmission using
        border controls, mass testing, quarantines and stringent lockdowns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450053d6-2d09-437b-96bf-7435b9adb240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustainability of that policy is now under question, as newer,
        highly-infectious Covid variants continue to spread throughout the population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bde82-1cba-433b-9fea-a350b981a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the latest outbreak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d389ba4-b5ad-43e5-b299-163bcab4fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What parts of China are being hit?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec1598-f1d0-4903-bf64-6447c9b92ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, cases began rising in several provinces around the
        country including Shandong in the east, Guangdong in the south, and Jilin
        in the northeast.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bded0-75e3-46ed-86e3-eda8af3d5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the month, the virus had spread to 29 of China''s
        31 provinces, according to the National Health Commission (NHC). 90% of all
        cases identified in March came from Jilin and Shanghai, the two largest hotspots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928db571-ec70-4a6b-87ab-534d73d8b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities, collectively home to more than 37 million residents,
        were placed under varying levels of lockdown in March. Many of those lockdowns
        eased by early April -- leaving Shanghai the outlier, as authorities struggle
        to get its cases under control.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa3eef-d797-4aab-8e2b-b4be6b48c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only two Covid deaths have been officially reported during
        this wave, both coming from Jilin in March.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188f291-68d4-4e76-9278-6194f7e69d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is life under lockdown like?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487bbcd-8c60-4b63-a39c-d08716efdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai''s measures have been expanded and prolonged as the situation
        deteriorated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff3721-10aa-4ce5-90c9-da5462bd637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.092+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, the Shanghai government denied it had any plans for
        a citywide lockdown -- even saying reports were "untrue" and disturbing "social
        order." On March 27, the government announced it would launch a staggered
        lockdown, first targeting one half of the city, then the other half.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860673ba-fb3c-4369-b2bd-eeb1a5f28b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.092+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 31, the government had abandoned its staggered approach,
        effectively imposing a citywide lockdown for all 25 million residents who
        were forbidden from leaving their neighborhoods except to get tested.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91c425-706f-4f91-80a4-4c222c84f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.092+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory citywide testing detected a surge in cases, officials
        said -- prompting them to extend the lockdown until further notice while they
        "test more, review results, transfer positive cases and analyze the overall
        Covid situation."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0c8db-f356-46c8-8242-3fb8a451b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.092+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enforce these measures and meet the demands of the entire locked-down
        population, more than 30,000 medics and 2,000 military workers have been dispatched
        to the city, according to state media and the People''s Liberation Army.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214e731-dd32-4af6-9117-eaa4f6f11225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.092+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions have also seen a rare surge of public frustration
        and criticism toward the government, with residents describing challenges
        accessing basic supplies like food or medicine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee2fca-44df-47c5-b74a-73401b0451fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.092+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger swelled last month after an off-duty nurse in Shanghai died,
        after being turned away from an emergency ward at her own hospital that was
        closed for disinfection. Another Shanghai resident died after suffering a
        medical emergency in his home before being able to reach the hospital.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95da97-3780-43c7-81e2-aa31604f1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not killed by Covid, but by the Covid control measures,"
        noted one popular comment on the highly censored Chinese social media platform
        Weibo.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d894c0-00b2-4250-a6c6-274fbdc4b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also fresh outrage over Shanghai''s policy requiring all
        Covid-positive patients to be isolated in facilities -- even young children
        and babies. One mother told CNN she had been separated from her infected 2-year-old
        daughter on March 29, and was not allowed to enter the isolation ward to stay
        with her daughter until a week later.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde259f-2d66-4a5b-a047-fc52f2de5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, one quarantine center in Shanghai launched a parent-child
        quarantine area. And on Wednesday, Shanghai health authorities announced they
        would amend the policy, allowing parents who test negative to apply for permission
        to accompany Covid-positive children with "special needs." They did not specify
        what conditions would qualify as "special needs."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203efde-4b4e-49cc-b985-d07be1e9f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents who test positive can also accompany their Covid-positive
        children in quarantine facilities.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75733952-e724-45c1-a707-b3c59e6f5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What variant is spreading?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a63718-783d-4759-a76a-723f8f903c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has been driving this surge, with identified cases showing
        both BA.1 -- the original Omicron -- and other descendant lineages, including
        BA.1.1 and BA.2.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379fa29-966d-49e2-a1ca-eca9371ef61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2, which was first detected in January, is now the main cause
        of Covid-19 globally and the dominant strain in the United States, according
        to the World Health Organization and US health authorities.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d090d8-79cd-4b4b-abdc-1826ebf3d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its rise, international case counts -- which had been declining
        since the first week of January -- have been rising again.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e6ae4-dee1-4c68-bf52-1aaddc9c1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies also suggest BA.2 is far more contagious -- though researchers
        are still studying the severity of this variant. Some epidemiologists have
        said its basic reproduction number may be as high as 12, meaning each sick
        person infects an average of 12 others.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33406001-15d0-44db-b061-1826488a40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put it on par with measles, which also spreads through
        the air. The basic reproduction number for BA.1 is estimated to be about 8.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e4361-249e-4bcf-84ad-13520a3c058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will China stick to zero-Covid?</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374fdfe-7d73-4139-b648-99ced9cb04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak has stretched on, experts and international observers
        have speculated over whether this wave, the more transmissible variant, and
        China''s mass vaccination campaign could bring about the end of zero-Covid.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4dcbe-dbd1-4d8b-b5c8-f95b6a5dd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 31, more than 88% of the country''s 1.4 billion population
        had been fully vaccinated, according to the NHC.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f4289-fe47-466e-a87e-897ebfa7dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak, scientists and leaders had hinted they were
        re-examining the strategy, with one prominent epidemiologist writing on Weibo
        in early March that zero-Covid would "not remain unchanged forever."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c38628-ff79-47cb-9e34-ef6661854a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that now looks like a distant future, with Chinese authorities
        making clear they consider the alternative -- the virus running rampant nationwide,
        potentially overwhelming the health system -- the worse option.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ed99a-ecf9-42fb-8468-347fb6aa8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Zunyou, chief epidemiologist at the Chinese Center for Disease
        Control and Prevention, said on Friday that China would "continue to focus
        on dynamic zero-Covid policy," according to state-run tabloid Global Times.
        The loosening of restrictions and opening of borders seen in other countries
        could "cause many problems such as (a squeeze on) medical resources and rising
        fatalities," he added.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62872ac-8534-48b7-95cc-c4702e0358ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:04:00.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, Vice Premier Sun Chunlan said in Shanghai that the
        city needed "a more determined attitude, more powerful actions, and more efficient
        coordination" to achieve zero-Covid.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e608d9-b83f-4dfd-a9a5-a7d4610b159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:39:33.355+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/06/china/china-covid-outbreak-explainer-intl-hnk/index.html">Frustration
        spills over in Shanghai as lockdown drags on. Here''s what you need to know</a>."</em></p>'
