  'Twitter-will-no-longer-amplify-or-recommend-Russian-government-accounts':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T07:44:09.888+08:00
    'imagesource': 'jcr:d9f33b99-7655-44ea-a819-bc0e928a3c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081d9279-0de4-49de-8753-988ce0e17af0'
    'lead': 'Twitter says it will no longer amplify or recommend Russian government
      accounts on its platform, bringing its stance on Kremlin-linked accounts closer
      in line with its approach to Russian state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T07:51:36.583+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:08:48.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:14.466+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter will no longer amplify or recommend Russian government accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55778905-7454-497b-8491-46c25c189399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter said Tuesday it will no longer
        amplify or recommend Russian government accounts on its platform, bringing
        its stance on Kremlin-linked accounts closer in line with its approach to
        Russian state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253f576-413a-4019-a076-efaac0b15d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890a980-32aa-4c3b-b18a-7da9ff2658e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter accounts operated by the Russian government will no longer
        "be amplified or recommended to people on Twitter, including across the Home
        Timeline, Explore, Search, and other places on the service," the company said
        in a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d8c8e-7498-4dcf-8708-8e4f6e645b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3eda7-1923-474f-a36b-6f473ae07482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which Twitter said would affect more than 300 accounts
        belonging to Russia, reflects a new policy the company is unveiling to ensure
        the free flow of information. The policy states that Twitter will not amplify
        or recommend accounts on its platform run by governments that are "engaged
        in armed interstate conflict" and that are also simultaneously restricting
        "access to free information." The policy is being invoked for the first time
        against Russia in light of its invasion of Ukraine, and it follows concerns
        voiced by civil society groups that official Russian accounts have continued
        to promote propaganda about the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019ce04-38a7-449a-9c88-2c07b06c26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c2693-6a35-4b66-9192-1caecfc5de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure drastically reduces the chance that people on Twitter
        see Tweets from these accounts unless they follow them," said Yoel Roth, Twitter''s
        head of site integrity, in a tweet. Twitter added that the policy could be
        expanded in the future to cover other situations "beyond interstate armed
        conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708fc3b-e2ba-4476-aebe-23294d551305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebe2a9-e96f-4c2d-a0d3-15b67b01d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s announcement comes after critics highlighted the discrepancy
        between the company''s earlier actions to limit Russian state media on its
        platform — such as content from Sputnik and RT — and its comparatively hands-off
        approach to Russian government accounts. Some, including a number of US lawmakers,
        have called for Twitter to ban Russian government accounts outright.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e81741-d434-4425-b725-8fd735808211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9303e67-9830-4aa9-b13d-545174e4a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement stops short of a complete ban, in another
        example of the policy tightrope that social media companies have had to walk
        since Russia''s invasion. The Russian government collectively has millions
        of followers across numerous accounts, including several operated by the office
        of Russian President Vladimir Putin, Russia''s foreign and defense ministries,
        and diplomatic missions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f4fbe-6299-4a94-843d-911465220d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf751b4-9185-4509-b44f-b8961b42dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Twitter removed individual tweets by Russia''s embassy
        in the UK that disputed reported facts about the bombing of a hospital in
        the city of Mariupol in Ukraine, saying the tweets violated Twitter''s policies
        against denying violent events. But the account was otherwise left alone,
        prompting calls for a more systematic approach by Twitter and ultimately leading
        to Tuesday''s new policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6b6ea-3f31-4ab2-82a1-f1ed6178185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acff11-0daa-4287-9b98-a69c2bedf69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related announcement Tuesday, Twitter said it will begin to
        honor a provision of the Geneva Convention that prohibits the humiliation
        of prisoners of war. The platform will now ask government and state-run media
        accounts to take down content featuring prisoners of war, it said, and it
        will apply warning labels to other content featuring prisoners of war that
        may be considered in the public interest. Government and non-government users
        alike will be forced to remove content featuring prisoners of war if it is
        shared with the intent to mock, insult or call for retaliation against them,
        Twitter added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd6678-f220-4134-a835-eec1da8c3bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:51:36.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/05/tech/twitter-russia-government-accounts/index.html"
        href="https://www.cnn.com/2022/04/05/tech/twitter-russia-government-accounts/index.html">Twitter
        will no longer amplify or recommend Russian government accounts</a>''</em></p>'
