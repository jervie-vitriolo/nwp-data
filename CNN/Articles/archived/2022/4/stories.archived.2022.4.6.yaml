    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61576ea-c3de-41e2-aa59-234f5c2c0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:46:14.484+08:00
      'mgnl:createdBy': 'gabrielle'
