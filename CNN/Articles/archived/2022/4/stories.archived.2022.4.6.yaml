      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some works that would have been better experienced
        in total immersion were placed too closely with other works. Rocky Cajigan’s
        “Mass” (2022), recreates the scenography of Catholic mass, complete with church
        pews sourced from a burnt Bontoc house and with kneelers lined with salt.
        A shelf of hand saws and a floating altar of burnt wood complete the mixed
        media installation, which for the artist speaks to acts of violence committed
        in line with conflicting belief systems and systems of cultural valuation.
        The gravitas of this mise-en-scene is interrupted by the tongue-in-cheek humor
        of Gino Bueza’s take on functional objects and sculptural paintings that “blur
        the boundaries between work and non-work.” While an attempt to generate conversations
        spatially is made through the works of Bueza strewn in the middle of the gallery
        space, the placement of the works, as well as their materiality — a floating
        wall of color, a skate rail, and a low rectangular box — merely reinforces
        the rigidity of the solo showcases.</p>'
