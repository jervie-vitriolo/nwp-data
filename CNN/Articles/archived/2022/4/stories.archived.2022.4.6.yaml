      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b6e5c-b22a-42a7-af9d-8731c2ff87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:34:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi paced the Bolts with 22 points and eight rebounds,
        while import Tony Bishop delivered another double-double effort of 20 markers
        and 12 boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b3ada-7f8e-422c-9c1c-9365e2f41916'
      'mgnl:activationStatus': true
