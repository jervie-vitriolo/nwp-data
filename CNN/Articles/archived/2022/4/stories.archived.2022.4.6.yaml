      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips led Petro Gazz with 13 points, Soltones with 12 markers,
        and Jonah Sabete with 11 points.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121629e-1c1e-4e2a-a654-488b176e5162'
