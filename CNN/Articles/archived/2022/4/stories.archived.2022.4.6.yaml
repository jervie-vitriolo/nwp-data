      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Selena Gomez was dubbed the "queen of Instagram"
        as the most-followed celebrity on the social media platform back in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954d0eb-ac7c-4237-bcee-9282f02482c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa991fab-ec10-4425-85b9-fd645fa0080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Gomez says she''s not been on the internet for four and a half
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dcac51-6ccc-45bc-af5c-daa5ad75537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has changed my life completely, Gomez told "Good Morning America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e3f93-9860-4dbb-b9df-e6f36de1c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happier, I am more present, I connect more with people," Gomez
        said. "I understand how powerful the internet is, and in so many ways it''s
        done the best things for the world. But for me, I get to my news that is actually
        important I get through people in my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370222e-e7ad-418a-8683-fe9a1994252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/actress/producer, who currently has more than 300 million
        followers on Instagram, is promoting Wondermind, a mental health platform
        she helped found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc139963-49fc-4a37-8906-989dc491f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who has been outspoken about her challenges including, having
        bipolar disorder, told "GMA" the goal is to make resources available to those
        in need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c279bd7-49a6-4bf4-8c30-29f74071fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.582+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are places where people go when they need help, and it''s
        unfortunate that they cost ridiculous amounts of money," Gomez said. "But
        [as with] Planned Parenthood, there''s a place for women to feel okay and
        to feel understood, and I want that for mental health."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fbc367-096a-4f82-8993-bc12d2c61377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:14:50.583+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.588+08:00
