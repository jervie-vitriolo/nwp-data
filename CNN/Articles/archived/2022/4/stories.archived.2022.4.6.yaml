    '15':
      'image': 'jcr:5c9cd41c-6faf-44e0-9db3-1400092678e0'
      'imageCaption': '"The Weighing of the Heart" by Catherine Sarah Young. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199b1db-e45f-4dcd-b27a-5b443e2e61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T17:00:15.327+08:00
