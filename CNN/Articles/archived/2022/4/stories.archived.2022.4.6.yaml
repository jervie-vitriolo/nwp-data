      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the vaccination day, GSP members must register with their
        respective local councils. Parents and guardians must also secure copies of
        any of the following documents: birth certificate, health records, school
        registration or ID, or baptismal certificate.</p>'
