      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the breadth of material and discursive specificities of the
        works, the curatorial design of the exhibition may seem slack or reluctant.
        While the premise of the exhibition argues for an awareness of presence —
        a much timely call, especially in relation to the slow reinstatement of on-site
        exhibitions, there is a conflicting dynamic in the presentation of works wherein
        solo showcases overwhelm the attempt to have works converse in space.</p>'
