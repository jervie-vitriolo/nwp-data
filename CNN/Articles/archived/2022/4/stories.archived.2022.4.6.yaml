  'Twitter-edit-feature-being-developed':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T11:15:02.967+08:00
    'imagesource': 'jcr:d9e89d58-d85b-42a8-b767-369eb686797a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be37320b-7350-450e-a50a-16e4c98c146d'
    'lead': 'Twitter has been developing a feature for the past year that will allow
      users to edit their tweets, the company announced late Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T11:20:44.239+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:38.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:18.047+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'edit-feature', 'developing']
    'template': '1'
    'title': 'Twitter announces it''s been developing an edit feature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95c0aa-d2e7-467f-80bf-9c47afabe81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter has been developing a feature
        for the past year that will allow users to edit their tweets, the company
        announced late Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec04f07-df94-4786-95fe-f3e57f065f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cedf1-d3c7-4168-8a3c-f03b34de8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing of the much-demanded feature will be available "in the coming
        months" to users of the platform''s paid subscription service, Twitter Blue,
        Twitter said in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec35ac-a54b-41e7-a007-9008c48dd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes the same day that Twitter said billionaire
        Elon Musk would be joining its board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefb108-db0c-4b23-82b4-1f94870be2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, hours before Twitter announced Musk''s appointment
        to the board, Musk invited his followers to vote in a poll on whether the
        platform should support an edit feature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89db3b8-f034-4ae5-b66c-e4d7094a6dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s tweet prompted Twitter CEO Parag Agrawal to amplify the
        poll, adding the comment, "The consequences of this poll will be important.
        Please vote carefully."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76cfbd-dc75-4b73-9650-62f70a26c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal''s quote-tweet appeared to be a reference to an even earlier
        tweet by Musk on March 25, when Musk created a separate poll asking followers
        whether they believed Twitter honors free-speech principles. Musk had used
        the same advisory language below that poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbab295-9a37-467f-80f9-00cd17acfece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it confirmed the edit feature was in development on Tuesday,
        Twitter said "no, we didn''t get the idea from a poll."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98c3e7-9a4a-41f3-9017-e54f4492653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ps: we weren''t joking," Twitter said, referencing a tweet it published
        on April Fools'' Day claiming the company was working on the feature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe56f23-4d40-4c0b-8246-6bb815ceb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:20:44.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/05/tech/twitter-edit-feature/index.html">Twitter
        announces it''s been developing an edit feature</a>."</em></p>'
  'Asian-economies-World-Bank':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T11:20:51.197+08:00
    'imagesource': 'jcr:da69fabe-9943-4f68-b10d-0aca747159d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c86ba697-8bd6-4ad9-9271-7a18dd558575'
    'lead': 'The World Bank said on Tuesday that countries in Asia may have to deal
      with three major economic shocks this year — the war in Ukraine, a sharp slowdown
      in China, and rate hikes from the US Federal Reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T11:22:59.269+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:38.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:18.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'economic-shocks', 'World-Bank', 'Ukraine', 'Russia', 'war',
      'economies', 'China', 'Federal-Reserve', 'Fed']
    'template': '1'
    'title': 'Asia faces three big economic shocks: War in Ukraine, China and the
      Fed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffec595-8ad2-4de3-a304-5fc7398fd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Bank said on Tuesday that
        countries in Asia may have to deal with three major economic shocks this year
        — the war in Ukraine, a sharp slowdown in China, and rate hikes from the US
        Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b9ae6-e272-4bd8-8742-80f0b321fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f0055-0318-4512-8ca3-db6e4bdc01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development bank cut its 2022 growth forecast for East Asia
        and the Pacific (EAP) region to 5% from 5.4%, and warned that growth could
        slump to 4% if conditions weaken further, trapping 6 million more people in
        poverty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e9915-bfb3-4815-8d29-0a335fada61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d05172-a6eb-4f23-8ec7-8d7b0a87527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also lowered China''s growth forecast, estimating that the world''s
        second largest economy will now grow at just 5% this year, sharply down on
        last year''s 8.1%. That''s also lower than China''s official target of about
        5.5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe582451-b524-4ac1-86be-981555154890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4722f2c-cb19-429c-9310-508867f7d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as the EAP region was weathering the recurrent Covid-19 storms,
        three clouds have gathered over the economic horizon, which will mean lower
        economic growth and higher poverty," the World Bank said in its latest update
        on the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96e7da-ebc2-4ceb-89af-037e5dedcba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b09af6-924c-4287-98dd-2dcb89c2bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher US rates are likely to trigger capital outflows from developing
        economies and put pressure on their currencies, thus inducing "premature"
        financial tightening and hurting growth, the World Bank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e570928-2a6a-4c34-9d8a-4db956ede8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T11:22:59.270+08:00
      'mgnl:createdBy': 'pilar'
