      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, the palpable strategy to allot discrete spaces
        for the artworks makes for compelling encounters. Lou Lim’s “Rest” (2022),
        comprised of a parcel of land in the size of a human burial pit on which grows
        a variety of medicinal plants and on which viewers are invited to sit, is
        one of the works that benefit from this strategy. Against the museum’s bare
        walls, the singularity of the soil installation that explores how understandings
        of rest may be “embodied in landscapes,” achieves a fluent frankness in relation
        to ideas of death and exhaustion vis-à-vis the work’s thriving yet restful
        earth. The same observation about spatial design can be made with Geloy Concepcion’s
        “Sanctuario: Ang Pakikipagsapalaran ni Isagani sa Bansang America” (2022),
        which presents a selection of photographs documenting the artist’s life as
        an immigrant in the United States and with KoloWn’s “P1sonet” (2022), which
        transformed one part of the gallery into a makeshift interactive “pisonet”
        café composed of actual PC units programmed with various internet applications.
        Installed facing each other, both works’ scale and experience benefit from
        the discreteness of the spaces where they are installed — foregrounding the
        ways in which technological mediations shape memory and social life. Allan
        Balisi’s series of vignettes of the mannequins kept in the Center’s storage
        titled “The Autonomy of Painting” (2022), for its part, acquires a heightened
        sense of haunting in the way it is presented along the length of the museum’s
        hallway. Walking along the sequence of the small paintings, the washed out
        grays and soft browns of each vignette portray Balisi’s figures, at times
        limbless but always flesh-like, as if caught in a crowd or absorbed in a conversation.</p>'
