      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b1049-140c-495f-b964-97f4a87e0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal Mangondato (1%), Ernie Abella (0.1%), Jose Montemayor Jr.
        (0.05%), Leody De Guzman (0.02%), and Norberto Gonzales (0%) are still lagging
        in the survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ef384-124f-4d73-abf5-93a964129d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:38:32.694+08:00
