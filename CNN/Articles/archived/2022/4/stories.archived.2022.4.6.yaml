      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the vaccination day itself, GSP members must be in their official
        Girl Scouts uniforms or bring their official ID. They are also advised to
        have a meal prior to or bring something to snack on while waiting. Younger
        girl scouts should be accompanied by their parents and to fill out the necessary
        forms on-site.</p>'
