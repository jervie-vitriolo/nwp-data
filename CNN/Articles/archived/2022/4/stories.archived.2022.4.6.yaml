      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The Department
        of Education said it has raised the honoraria given to teachers participating
        in the elections in May and added benefits in the form of transportation allowance,
        communication allowance and an anti-COVID-19 allowance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8c6a3-613f-4fa1-ba4e-1c2619f32b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Anne Sevilla said at the Laging Handa briefing
        on Wednesday that the allowances or honoraria have been included in the budget
        of the Commission on Elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f1478-c4e1-48ca-955d-5aae8c9ea708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito po may</em> increase <em>tayo. Kung ikukumpara natin nung</em>
        2019 <em>na eleksyon at ngayon pong mangyayari na</em> 2022 <em>na eleksyon,
        ay nag-issue noong</em> November 2021 <em>ang</em> Comelec <em>para iannounce
        ang</em> increase <em>sa</em> honoraria <em>at</em> allowances," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f7c19-ea0f-4d8b-add0-9e2cc3774473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have an increase. If we compare it to the 2019
        elections and the elections this year, the Comelec announced the increase
        in honoraria and allowances in 2021.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48728c-2eab-4021-83b5-50d1658f97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral Board chairperson - ₱7,000 (previously ₱6,000)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c3998-794a-465b-81ed-adba73a3da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral Board members - ₱6,000 (previously ₱5,000)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f8423-6264-4ccd-82bc-0cfefd0ca5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd supervisor official - ₱5,000 (previously ₱4,000)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c66f5-c290-4cb0-a857-1722cfd1c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support staff - ₱3,000 (previously ₱2,000)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b95cd-ba0a-4181-b017-ae2f893bd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla added that personnel who will be assigned during the elections
        will receive a ₱2,000 transportation allowance, ₱1,500 communication allowance
        and an anti-COVID-19 allowance of ₱500.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50391954-0e3f-4071-b0e4-bbc9258caa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay pondo na nasa</em> Comelec <em>at ang nagku-coordinate
        para po makuha ito ng tama at</em> timely <em>ay ang ating</em> Election Task
        Force <em>ng</em> DepEd <em>na pinangungunahan po ni</em> Usec. Alain Pascua,"
        said Sevilla.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26706950-2601-4853-8144-801e96e43658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are funds with the Comelec and the one coordinating
        to get this in a timely manner is DepEd''s Election Task Force headed Usec.
        Alain Pascua.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39810c-2f16-456b-8e24-f51c9b6940f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10727.pdf"
        target="_blank">Comelec Resolution No. 10727</a>, the honoraria and allowances
        shall be paid within 15 days from the date of election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d59758-1f16-4b49-870f-0c7e2ddd39a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same resolution said those rendering election service are also
        entitled to death benefits and medical assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8b8d1-854b-4c0e-b4c3-f70e742c9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also addressed the request of some teachers'' groups for a
        20% tax exemption of the election service pay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971e00f-eb3c-4d40-bd7b-fe92d160be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agree <em>po ang</em> Comelec <em>na i-exempt ang mga</em> teacher
        <em>at ang ating mga</em> volunteers <em>para dito sa eleksiyon. Kaya lang
        po, mayroon po tayong batas, kahit nga ang</em> BIR <em>ay uma-agree rin sa
        ating layunin. Subalit may batas na kinakailangan i-amend bago ma-implement
        ang</em> exemption. <em>At iyan pong</em> amendment <em>sa batas ay hindi
        po nagawa ng Kongreso,"</em> said DepEd Undersecretary Alain Pascua at the
        same briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6296d7-5138-4a26-896f-d2194c0b634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:30:34.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec agrees that teachers and volunteers should
        be exempt for this election. However, there is a law and even even the BIR
        agrees with our goal. But the law has to be amended before the exemption is
        implemented. And that amendment has not been done by Congress]</p>'
  'bfp-ayala-saludo-sa-serbisyo-program-mou-signing':
    'author': 'CNN Philippines Staff'
