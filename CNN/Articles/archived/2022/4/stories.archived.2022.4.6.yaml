    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Alert-Level-1', 'Alert-Level-0', 'coronavirus', 'COVID-19',
      'pandemic', 'Philippines', 'updates']
    'template': '1'
    'title': 'Duterte: Alert Level 1 stays until ''everything is really alright'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f547d6-11ad-4913-9e83-332f54f7a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> President
        Rodrigo Duterte has rejected calls to further downgrade the country’s COVID-19
        alert level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5a94b-8f8a-412e-8241-84ac4f27b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped Cabinet meeting aired Tuesday night, the President
        said Alert Level 1 should remain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11a7ee-fa44-4d77-924c-3c755f774cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat gusto halos balik na sa</em> zero<em> o lahat</em> one…<em>
        hindi puwede kasi may mga lugar na mayroon pa</em>. Until such time <em>na
        talagang</em> almost<em> isa, dalawa na lang</em> all over the country,<em>
        ‘yang</em> Alert 1 would still be a good, <em>parang</em> buffer <em>natin</em>,”
        he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c7ebb-d8fd-4a68-9880-4d8ba86f51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everybody wants to return to zero or one. That cannot
        be done because there are areas that still have cases. Until such time that
        there is only one or two cases all over the country, Alert Level 1 would still
        be a good, it is like our buffer.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c40ef-90f7-4800-bac4-1cc19605b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag na muna tanggalin natin ‘yan</em> (Let''s not lift that)
        until we are very sure that everything is really alright,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc457be-81c7-47c2-ae79-efc34c14f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/10/DOH-IATF-Alert-Level-0.html"
        href="https://www.cnnphilippines.com/news/2022/3/10/DOH-IATF-Alert-Level-0.html">
        March 10</a>, Health Secretary Francisco Duque III said the government is
        already looking into the possibility of downgrading to Alert Level 0 as COVID-19
        infections in the country continue to drop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23cc7c0-a89b-4976-be2a-bd8d9046837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors supported the proposed de-escalation given the
        improving COVID-19 situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329622d-2fd7-4c10-b38e-9b8f6072aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the National Capital Region and around 200 other areas
        are under Alert Level 1 until April 15.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87a74a-9963-4cc8-a590-5b479b5383d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.981+08:00
      'mgnl:createdBy': 'bamba'
