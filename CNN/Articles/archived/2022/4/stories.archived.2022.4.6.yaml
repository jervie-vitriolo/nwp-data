    'mgnl:lastActivated': 2023-01-19T16:08:33.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:20.467+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Like the good old days'': Obama returns to the White House for the
      first time as Democrats look ahead to midterm elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86908aa9-4a5f-4805-a975-89d685573b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>When former President Barack Obama
        walked into the White House on Tuesday, it was his first time in the building
        since he welcomed then-President-elect Donald Trump for coffee on the morning
        of Trump''s inauguration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9f577-f8eb-4285-b89c-adc5e71b8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac3f11-43c0-4481-aa0f-44b30c0e38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That friendly greeting at the North Portico -- including the awkward
        handoff of a blue Tiffany''s box the Trumps had brought as a gift -- couldn''t
        foretell the acrimony that would lie ahead, as Trump shattered the relative
        amity that had once existed between former and current presidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bcf24-ead9-4227-8245-d9aed8e19a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08384b5f-2783-42a3-a80e-c43c0ab07deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s return to the White House didn''t include any of that ugliness.
        Instead, he was celebrating one of his signature achievements, the Affordable
        Care Act, alongside the man who served with him in the building for eight
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fd252-c91a-4962-99ad-30d06e301ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34cb17e-a0e2-43d5-b5eb-c6b0b07b86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like the good old days," President Joe Biden said alongside
        his onetime boss, whose return to the East Room resembled a reunion of his
        top allies, many of whom are now serving in Biden''s Cabinet or in Congress.</p>'
    '7':
