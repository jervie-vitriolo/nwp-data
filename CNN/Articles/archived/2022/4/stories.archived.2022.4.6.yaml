  'Comelec-task-force-fake-news':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-06T22:18:44.016+08:00
    'imagesource': 'jcr:48575f8d-b871-41d0-a188-250be70c4939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a1088c-af83-4d57-bb97-f8c2419ab1cd'
    'lead': 'The Commission on Elections on Wednesday announced it has created another
      task force — this time to combat fake news and disinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T22:22:33.379+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:08:00.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:27.673+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec forms task force vs fake news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219dfa2-8f52-44ef-895f-818ac6834ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)—&nbsp;</strong>The
        Commission on Elections (Comelec) on Wednesday announced it has created another
        task force —&nbsp;this time to combat fake news and disinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34a4b5-4ec8-414c-b6d9-acc4586a1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed4219-1656-43c1-9dc1-b55ce0548e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]o make a point that we are so desirous of eliminating any attempt
        by any individual or entity to destroy the credibility of our electoral process,"
        Comelec Commissioner George Garcia said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eb542-7018-48e7-841b-8bf5182ce01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58843dc7-8aba-4ffe-9728-f36e3739004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Task Force Kontra Fake News" will be composed of various Comelec
        officials, with two commissioners holding the posts for chair and vice chair,
        according to Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13398254-b545-4c9c-87bb-639ec23a1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a07fb7-55f3-4c52-825c-7814becac80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the task force will not go after the poll body''s
        critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db196c-f1c8-4276-8b66-4f37fee35c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0822e42-b7e1-4e5a-b83a-277958623fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task force will not go out against anyone who is opposing the
        Commission on Elections," Garcia said. "But any misinformation directed against
        the integrity, we will go after them, we will file a case against them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d88ea-f054-46b6-a5a6-15b454f907a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0c84a-b74d-4fee-8ecc-f50e41b33eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T22:22:33.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier launched an inter-agency task force to investigate
        complaints of vote buying ahead of the May polls.</p>'
