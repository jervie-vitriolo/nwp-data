    'template': '1'
    'title': 'US to announce new sanction package on Russia on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032cb4f-5a10-4bce-9181-39127f52bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US will announce new sanctions on Russia
        Wednesday in coordination with Group of 7 nations and the European Union,
        according to an administration official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798731b6-2499-49e7-9068-5a13256daad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9145aa-121d-4cbd-a6dc-ab47953800df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the sweeping package "will impose significant
        costs on Russia and send it further down the road of economic, financial,
        and technological isolation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2717a-409b-49e5-adcc-a12459954045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e876be-9ee7-486e-bc54-36135bd55345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions package will ban all new investment in Russia,
        increase sanctions on financial institutions and state-owned enterprises in
        Russia, and sanction Russian government officials and their family members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013a283-f584-436c-ad34-791c2306b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d85fb3-fb92-4b26-97c0-9d52b537b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new packet of sanctions will be the latest move by the US and
        its allies aimed at pressuring the Kremlin and limiting its ability to wage
        war against Ukraine. They follow new revelations of further atrocities committed
        by Russian forces in northern Ukraine come to light, spurring the US and its
        allies to take further action against Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be258e-584f-4961-b9c9-ddd93f705320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43f67a-5446-4d9f-ab94-a155e1bad9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measures will degrade key instruments of Russian state power,
        impose acute and immediate economic harm on Russia, and hold accountable the
        Russian kleptocracy that funds and supports Putin''s war," the official said.
        "These measures will be taken in lockstep with our allies and partners, demonstrating
        our resolve and unity in imposing unprecedented costs on Russia for its war
        against Ukraine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764ed32-91c7-498c-8d50-d1f5bf6f0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c6a3e-2c9d-416f-89a1-7d1b2c9ec464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "We had already concluded that Russia committed
        war crimes in Ukraine, and the information from Bucha appears to show further
        evidence of war crimes. And as the President said, we will work with the world
        to ensure there is full accountability for these crimes. One of those tools
        is sanctions -- and we have been working intensively with our European allies
        on further sanctions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050bb9b-2a51-4649-8b4b-db46fedc02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd67f4-0f25-4f3c-b475-ee66f03d8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected sanctions come after the US Treasury announced it will
        no longer allow Russia to pay down its debt using dollars stockpiled at American
        banks. While Washington had imposed sanctions on the Russian Central Bank
        freezing their foreign currency at US banks, the Treasury Department had previously
        allowed Russia to use those reserves to repay its debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75061170-b94f-4f5a-b7a0-f122ffdcaad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f050fe-1fb8-4033-9751-d5683ffa6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s invasion of Ukraine started at the end of February,
        the US and its allies have sanctioned hundreds of Russian elites and lawmakers,
        restricted the country''s access to Western technology important to its defense
        and technology sectors, frozen roughly half of Russia''s foreign reserves
        and cut off specific Russian banks from the SWIFT banking network, among other
        steps. The US has also banned the import of Russian oil, natural gas and other
        energy products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1b612-20c6-4177-9bfd-3d5a53bd0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb2bef-6a7d-43b5-a273-a456919f02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the severity and swiftness of the Western sanctions against
        Russia have been unprecedented, key carve outs remain as US officials continue
        to monitor US and European supply chains and try to limit the impact of sanctions
        on Western economies that are grappling with record-high inflation levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dcd80-1ecf-4e68-933f-0125c6b6720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bfdd2-c043-4686-a7e8-0a9986d440ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported late last week that Russia faces a deep recession and
        high inflation as sanctions push the country toward having an increasingly
        closed economy, a shift which US officials believe the Kremlin will struggle
        to make since it has long relied on the sale of raw materials to buy sophisticated
        equipment and consumer goods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe55e46-2818-4c3b-9d41-82e4de5495ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:44:55.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/04/05/politics/russia-sanctions-wednesday/index.html">US
        to announce new sanction package on Russia on Wednesday</a>."</em></p>'
