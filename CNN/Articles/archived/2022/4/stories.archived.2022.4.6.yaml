      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52027274-9f7a-48eb-b7c1-22086d0b7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:34:51.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tight affair in the first quarter, Meralco started to pull
        away with a double-digit advantage in the second quarter, with Maliksi and
        Bishop leading the charge in the paint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278a2db-fa13-4a35-b982-0be32d72dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:34:51.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffed12d-0917-43b8-b57d-a624c233c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:34:51.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra failed to solve the Meralco offensive puzzle in the second
        half as the Bolts stretched their lead to 21 points in the final period, off
        a three-pointer from Bong Quinto at the 9:37 mark.</p>'
    '7':
