      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The Department
        of Education said it wants more private schools to join face-to-face classes,
        adding the bulk of the 22,000 schoold nominated to take part in the program
        are public schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa92d84-6f95-46fe-8eff-8f90e4c89d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ating</em> record, <em>sa ating</em> quick count around
        22,000 schools <em>ang</em> nominated...<em>ang karamihan dito ay</em> public
        schools. Ang <em>gusto nating maging</em> focus <em>ng ating kampanya ay mga</em>
        private schools <em>dahil hindi pa sila nakafully decide kung mag</em> face-to-face
        <em>na sila</em> this coming academic year," Education Secretary Leonor Briones
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72c785-d8ec-446b-a35e-e910809e951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to our records, our quick count says 22,000
        are nominated...most of these are public schools. We want to focus our campaign
        on private schools because they have not fully decided on whether they want
        face-to-face classes this coming academic year.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6d9ad-4282-4ae2-8b7b-e78ae3c4f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones did not say how many private schools have indicated interest
        so far or how many of these learning institutions they were eyeing to join.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60aebfe-fdc1-41e3-ba39-8f9eec6b0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T15:46:37.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:08:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to expand face-to-face classes as most
        of the country remains under the lowest COVID-19 alert status.</p>'
