      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/05/entertainment/selena-gomez-social-media/index.html">Selena
        Gomez says she''s stayed off the internet for more than four years and it''s
        helped her mental health</a></em>"</p>'
  'tiger-woods-tigermania-2022-masters-golf':
    'author': 'Ben Morse, Wayne Sterling and Ray Sanchez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-06T07:17:27.429+08:00
    'imagesource': 'jcr:cdb35388-9251-4262-8716-83085184d011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5f6f9fc-088c-4335-9fa1-083822410128'
    'lead': 'The 15-time major champion has been away from competitive golf for over
      a year, having suffered serious leg injuries in a car crash in February 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T07:20:10.997+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:08:52.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:13.348+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods intends to play in the Masters and thinks he can win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ace35-ce2a-49ee-b917-abb62a7a184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiger Woods says "as of right now I feel
        like I am going to play" in the Masters — and he thinks he can win it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28fcff-9e74-46e1-bc27-a573af64747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8c30d-58c9-421a-91f9-c21857b202a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any qualms about what I can do physically from a
        golf standpoint," he said Tuesday at a news conference on the 25th anniversary
        of his historic victory at the 1997 Masters, responding to a question about
        whether he can win the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6e3e7-2767-4395-b461-b277bc66591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who has won the tournament five times, is scheduled to tee
        off for the first round in Augusta, Georgia, at 10:34 a.m. ET Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505eca7-5617-46b7-a661-af515123b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-time major champion has been away from competitive golf for
        over a year, having suffered serious leg injuries in a car crash in February
        2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca56d4-cec3-44e3-8952-ce587be9e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of right now, I feel like I am going to play," Woods said, ending
        weeks of speculation. "As of right now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fa835-c38b-4494-bacc-fa8908382aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, 46, had played a few practice rounds at Augusta National,
        including one on Monday, which fueled rumors of a comeback.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312ac9a-344f-488a-987b-e7856d967e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve worked hard. My team has been unbelievable. I''ve been lucky
        to have had great surgeons and great PTs and physios that have worked on me
        virtually every day. And we''ve worked hard to get to this point ... It''s
        been a tough, tough year," said Woods, who had multiple surgeries to his right
        leg after the crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183006ad-4a86-4d28-9b03-b92d61796a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is grouped for the first two rounds with South Africa''s Louis
        Oosthuizen and Joaquin Niemann of Chile. They''re scheduled to tee off the
        second round at 1:41 p.m. ET on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99004174-78c0-4863-9aa9-ca8948e5c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dramatic return comes 25 years after the 1997 Masters, the first
        of his 15 major championships. Woods was only 21 when he transformed the game
        —&nbsp;and his life —&nbsp;by becoming the first nonwhite golfer to win the
        sports most storied tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ad284-89ef-4574-a4b8-298fd568e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods said it is "hard to believe it''s been 25 years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e89e75-ea6d-4ddc-9888-8b89825f0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to be back and be able to feel the energy and the excitement
        of the patrons again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011b47b-e8f0-4c19-a62b-d20cf86e11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very, very thankful," Woods said when asked by CNN''s Patrick Snell
        what words would he choose to reflect on the last 14 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73e73c-f8e5-41ab-9f10-7f8d6255c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankful for just everyone''s support. Everyone who has been involved
        in my process of the work I''ve put in each and every day. The people I work
        with, my whole team... All the support from the players out here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502b9d0-f553-4896-b589-6c488168bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting this far, he said, was a success in itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4845b8-dbbb-482b-aaaf-1397e633d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now everything is focused on how do I get myself into the position
        where I''m on that back nine on Sunday with a chance" to win again, Woods
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6282d4-819d-44de-9457-015dc65393e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I decide to hang it up, when I feel like I can''t win anymore,
        then that will be it," he said. "But I feel like I can still do it, and I
        feel like I still have the hands to do it, the body''s moving good enough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d9083-61f3-4c30-a678-7763a03e51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods last won the tournament in 2019, his first victory at one
        of golf''s four majors in 11 years and one that had sportwriters celebrating
        his comeback from injury. That win followed career-saving spinal fusion surgery
        &nbsp;his fourth back procedure (of now five).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b4be0-034f-4b97-bc09-4ed3f22d4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everybody needs him''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fd952-9a8a-4026-a709-567809715811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his playing partners seemed certain of what will happen on
        Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86cfdd-0cc0-4999-8b73-191216b7e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not shocking because he''s the greatest player to ever play,"
        Fred Couples told reporters before Woods'' announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86c188-3a07-4d9c-93a0-bed495e6a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can walk around here in 72 holes, he''ll contend. He''s too
        good."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efab124-105a-4664-aba2-057ba54c7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 2021 FedEx Cup champion Patrick Cantlay says Woods'' return
        is the "greatest thing" for golf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7db4a1-48a0-4061-84f8-07f5dcee9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a good example of life''s not always perfect, and so it''s
        really exciting to see him on his highs," he told the media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b2b5c-f638-459b-9326-8ffda93383a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so I hope that he is able to tee it up this week and play well,
        and obviously that''s the greatest thing for our sport. There''s definitely
        a different feel in tournaments that he tees it up in."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebfa6a-b38d-466c-8c2c-5fcd02325b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:10.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the car crash last year in Los Angeles, Woods suffered comminuted
        open fractures that affected his right tibia and fibula, which are the two
        long bones directly under the knee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9580e74-4ca2-4901-bdb8-51247525fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted in February this year that he was "frustrated" with
        his recovery and conceded he won''t be able to play a full PGA Tour schedule
        again. At the time, he said his right leg had been "altered" and that the
        hard part of tournament golf would be the walking on a course with its undulations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31aecd-b5ff-4ad2-b6b5-137a3f681308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who knows a thing or two about coming back from serious
        injuries is four-time major winner Brooks Koepka.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31035d-60e6-45c5-a493-9585c143dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old has had to endure his own share of injury concerns,
        missing sizable time over recent years due to surgery recovery and rehab.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33254f9e-332f-4390-8b35-7ddcc64a480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Koepka, who comes into the 2022 Masters as one of the favorites
        for the Green jacket, said he understands what Woods might be going through.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b8b4e-3683-4d20-acbc-c3ca004c288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in somewhat of his shoes trying last year two weeks after
        surgery. This place isn''t exactly an easy walk," he told the media. "I understand
        what he''s up against. It''ll be difficult. But if anybody can do it, it''s
        him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63552f5f-b66d-4450-b0c4-964f07b7095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koepka added: "I''m happy he''s becoming healthier and able to play
        golf ... we need him, the game needs him, everybody needs him, the fans need
        him, all that stuff. But at the end of the day everybody is just out here
        competing. I''m worried about myself and I''m sure everybody else is worried
        about themselves."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256080c-c9ae-406e-9b9d-f11681077a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:20:11.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/05/golf/tiger-woods-tigermania-2022-masters-spt-intl/index.html">Tiger
        Woods intends to play in the Masters and thinks he can win</a></em>"</p>'
  'Alzheimers-gene':
    'author': ' Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T07:33:02.352+08:00
    'imagesource': 'jcr:08b68f1f-8531-4537-885e-d52c7d330332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034dd573-906e-4f07-a7ed-a26eb9175560'
    'lead': 'An additional 42 genes connected to the development of Alzheimer''s disease
      have been uncovered in the largest study of genetic risk for Alzheimer''s to
      date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T07:38:01.108+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:08:51.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:13.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '42 previously unknown genes discovered for Alzheimer''s disease'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2734b-2e5b-4271-8ea6-9f286272b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An additional 42 genes connected to
        the development of Alzheimer''s disease have been uncovered in the largest
        study of genetic risk for Alzheimer''s to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa9967-5492-45b7-82ec-7c09cedc8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b2136-e561-4938-a251-d61c3d3a50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a landmark study in the field of Alzheimer''s research
        and is the culmination of 30 years'' work," study co-author Julie Williams,
        center director at the UK Dementia Research Institute at Cardiff University,
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d018ab-667b-4164-9f00-2c5a25de5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cf5dd-efc2-4f66-9b8c-a9b8b663088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifestyle factors such as smoking, exercise and diet influence
        our development of Alzheimer''s, and acting to address these now is a positive
        way of reducing risk ourselves," she added. "However, 60-80% of disease risk
        is based on our genetics and therefore we must continue to seek out the biological
        causes and develop much-needed treatments for the millions of people affected
        worldwide."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c50a2-129e-4ff0-8ae4-ea858fa17f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967e7a1-6dd3-4ee5-9c32-5db6ce6e318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously unknown genes point to additional pathways for disease
        progression besides the well-known APOE e4 gene or the development of amyloid
        beta and tau, two hallmark proteins that build up in the brain with devastating
        results as Alzheimer''s progresses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cab63c-9001-406b-bcc4-09ebbebd3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ae823-b99b-47d1-9fa1-0f4cf82b2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating an extensive list of Alzheimer''s disease risk genes is
        like having the edge pieces of a puzzle put together, and while this work
        doesn''t give us the full picture, it provides a valuable framework for future
        developments," said Susan Kohlhaas, director of research at Alzheimer''s Research
        UK, who was not involved in the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502800cc-01bc-4fe4-b0a6-aac9b4ead81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8eb8a-b21e-4552-95f6-0558c61e0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the newly discovered genes focus on very detailed reactions
        between proteins in the body that govern how inflammation and the immune system
        might damage brain cells, the study found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741fc6d-803f-4345-a48a-d74433e79b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da011d0f-af38-4749-8b80-30a592c39754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new risk variants identified in the present study are significantly
        associated with progression" to Alzheimer''s disease, says the study, published
        Monday in the journal Nature Genetics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fed0a-50a9-44bf-831b-9fb2106c8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2133a8-e8fc-4911-889a-c00d4c74cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery will provide scientists with potential new targets
        for treatments, medications and lifestyle changes that might reduce the risk
        of the deadly brain disease, experts say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57440c50-6f1d-46ba-acac-818768417725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c2b77-f771-4d8b-aac8-f5c2366c71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of Alzheimer''s disease is precision medicine and prevention,"
        said Dr. Richard Isaacson, director of the Alzheimer''s Prevention Clinic
        in the Center for Brain Health at Florida Atlantic University''s Schmidt College
        of Medicine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbe111-c272-438e-bdd0-6da4738a6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ee3f9-d6d5-4af0-9b14-63821e0bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper gives us so many more tools in our toolbox to, eventually,
        more precisely target Alzheimer''s disease," said Isaacson, who was not involved
        in the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bb2f8-d185-4c1d-8844-c20b0374b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f93e4-7005-489d-ab5c-9d368b89bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New disease pathways</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb1860-d7e4-454e-a32e-e592bd8902cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global study analyzed the genomes of 111,326 people with clinically
        diagnosed Alzheimer''s and compared those with genes from 677,663 cognitively
        healthy people. The genomes were supplied by clinics in over 15 members of
        the European Union, Argentina, Australia, Brazil, Canada, Iceland, Nigeria,
        New Zealand, the UK and the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59803fc9-d2d7-4e05-8f1c-96ef214ea9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969e556-dbe8-43b4-8bc9-3d088004b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study identified 75 genes that are linked to an increased risk
        of Alzheimer''s, 33 of which were already known. It also confirmed years of
        research into the roles of amyloid beta and tau.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a05db-4630-44ef-b2cd-4136fc7ff0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31df81d-fdd5-431c-b24c-3cab45b93c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 42 new genes found to be connected to Alzheimer''s, many
        clustered into several suspected but unconfirmed pathways for disease development.
        One such pathway is the body''s immune system, designed to protect us from
        germ invaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ae60f-d383-4b7e-a57f-578498d08655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4fbe9-5931-4587-ab97-f816a8ef8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of genes were associated with an immune regulator called
        LUBAC, which the body needs to activate genes and prevent cell death. The
        study also found that microglia, immune cells in the brain that are tasked
        with "taking out the trash" -- clearing away damaged neurons -- play a key
        role in people with diagnosed Alzheimer''s disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf5400-cf71-4089-ba2d-7b1323bb65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a9aa6-e03c-4cfd-9a0a-2ff6e0c945ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the newly discovered genes may cause microglia to be less
        efficient, "which could accelerate the disease," Williams said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2b9f3-4271-4bc4-8e08-f3a92578b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e12bd-fa4c-4a49-bc8f-54db6dada96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key pathway, according to the study, involves genes associated
        with inflammation. The body uses inflammation as a defense mechanism to kill
        off pathogens, but it also plays a role in removing damaged cells.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8506cfb-b4dc-40ae-9982-c23d1337db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004df5f8-93c2-4141-8c65-c2a233e5ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protein that stood out in the study was tumor necrosis factor
        alpha, which is made by the immune system to regulate inflammation. The study
        found a cluster of genes associated with TNF, as it is called. Though the
        chemical''s true role is to gather the body''s defenses for a fight, it is
        also a culprit in many autoimmune diseases in which the body turns upon itself,
        such as rheumatoid and psoriatic arthritis, Crohn''s disease and type 1 diabetes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7945c4-4e92-4ae0-8606-d37330b9403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680cc36-2be0-4658-87ee-e9745c2d7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional complicated gene interactions were found by the study,
        all of which illustrate that "Alzheimer''s disease is a multifactorial disease,
        made up of different pathologies, and each person has their own road," Isaacson
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ba55c-3bd1-4444-b5a1-261b3fab7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811dd9f-746a-42c1-810c-397b29a62aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinicians always say, ''once you''ve seen one person with Alzheimer''s,
        you''ve seen one person with Alzheimer''s.'' The disease presents differently
        and progresses differently in different people," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88169a3-eba4-49c9-b975-bcab3bea6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330efd2-5696-4a75-90ac-003773c2a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A common cause?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ebee3-c515-48ba-b352-dd49f3a8af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key insight of the study was that brain disorders such as
        Parkinson''s, frontotemporal dementia, Lewy body disease and amyotrophic lateral
        sclerosis may have the same underlying genetic basis: "Taken as a whole, these
        data may thus emphasize a potential continuum between neurodegenerative diseases,"
        the study said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d79edb-d270-426f-90f8-cf1cc0a757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c299b-8494-4920-b84c-42af42353a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scientific and medical community view neurodegenerative disease
        processes as very different and distinct, and that''s how we''ve been studying
        them for a long time," said Dr. Kellyann Niotis, a neurologist specializing
        in Alzheimer''s and Parkinson''s disease prevention at Weill Cornell Medicine
        and NewYork-Presbyterian.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070511e-6f8f-4d92-9bee-e71a32854acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003ccaf-85c8-4c60-87c9-b1caa36342c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This emphasizes that there may be a larger continuum between these
        disease processes than we really understood before," said Niotis, who was
        not involved in the study.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0302b-fb74-4a2e-a272-ff5a3edcb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d3790-8da1-4f75-8ad2-a8637552e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people may have similar underlying genetic risks, and they
        might lead to Parkinson''s in one person and Alzheimer''s in the other," she
        said. "In reality, it is less relevant. What matters is understanding that
        this is what is going wrong in their body, so let''s start early and target
        this pathway."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246f11a-bde9-4358-819f-c77130d7f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadfd4f-2919-4aa9-b365-c0822e028298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By generating this more complete picture of genetic risk -- which
        needs to be fleshed out and defined in future studies -- the study authors
        also developed "a new scoring system to predict the risk of Alzheimer''s disease,"
        Tara Spires-Jones, deputy director of the Centre for Discovery Brain Sciences
        at the University of Edinburgh, said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bca58a-4c92-4a29-8c40-a613f37df76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034bc572-4f44-4ff8-a164-9b81d3a8c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tool will be useful for researchers but will not likely be
        used any time soon for people who are not participating in clinical trials,"
        said Spires-Jones, who was not involved in the study.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88187913-c7f0-42c3-abb9-133aa7c1745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0afa58-19a7-403d-9ed2-f0ca158a08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinician researchers like Isaacson and Niotis know that a tool
        like that is precisely what patients want who are worried about their brain
        health.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948d7e6-b2cd-4736-8364-e8102ea2ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf495f-1b0d-47b4-9271-84811a60d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to know, ''what are my chances?'' and then ''what can
        I do about it?'' " Isaacson said. "Not today, but in the near future, we''ll
        be able to calculate a person''s likelihood of developing Alzheimer''s or
        another brain disorder in a more precise way, and that will help with precision
        medical and lifestyle management."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f7750-ee23-4e0c-b361-874ad7cb43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:38:01.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/05/health/new-alzheimers-genes-wellness/index.html"
        href="https://www.cnn.com/2022/04/05/health/new-alzheimers-genes-wellness/index.html">42
        previously unknown genes discovered for Alzheimer''s disease</a>''</em></p>'
