  'lpa-less-likely-to-develop-into-tropical-depression':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-06T13:31:39.716+08:00
    'imagesource': 'jcr:ac00e299-4f7c-4228-a6ae-c7eb77d68069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e8f63f-75ea-4627-a4c6-df5f928e11bd'
    'lead': 'In its 11 a.m. bulletin, the weather bureau said the low pressure area
      located in the vicinity of Baganga, Davao Oriental remains less likely to develop
      into a tropical depression in the next 24 hours. The LPA is expected to bring
      moderate to heavy rains over parts of Caraga, Northern Mindanao and Davao Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T13:33:36.053+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:08:35.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:18.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'low-pressure-area', 'weather']
    'template': '1'
    'title': 'PAGASA: Low pressure area less likely to develop into tropical depression'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e27c7-dc36-4da2-bcfb-25f180a3f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:33:36.054+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The weather
        bureau said the low pressure area (LPA) located in the vicinity of Baganga,
        Davao Oriental remains less likely to develop into a tropical depression in
        the next 24 hours and is expected to move northwestward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9dcdf-0c3c-4b4b-bf64-0f0607d3b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:33:36.054+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of the shear line, or the line where the northeasterly
        wind flow and the easterlies meet, has also weakened, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) added in its
        11 a.m. bulletin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115f965-19df-4e6f-9596-efda42fdd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:33:36.054+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to bring moderate to heavy rains over areas
        of Caraga, Northern Mindanao, Davao region, Leyte, and Southern Leyte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78521ec4-0dc8-46d8-8b39-eaf33f5ab8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:33:36.055+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with at times heavy rains may be experienced
        in the Bicol region, the rest of the Visayas, and the rest of Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf609730-2602-4ca2-ad7c-2c9ba09af279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:33:36.055+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also cautioned that scattered flooding and rain-induced
        landslides are likely to occur under such conditions, especially in areas
        that are highly or very highly susceptible to these threats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81dab92-3b49-458a-9856-6105246e07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:33:36.055+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned public and disaster risk reduction and management offices
        are advised to take all necessary measures to protect life and property. PAGASA
        regional services divisions may also issue severe weather advisories and information
        specific to areas of their responsibility, as appropriate.</p>'
