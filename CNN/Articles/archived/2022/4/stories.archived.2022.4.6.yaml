      'mgnl:lastActivated': 2023-01-19T16:08:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Real
        estate tycoon and former Senate President Manuel Villar remains the richest
        Filipino in the 2022 Forbes World’s Billionaires List.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ee88a-ff4f-4194-b09d-88136cc52145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a data-cke-saved-href="https://www.forbes.com/billionaires/"
        href="https://www.forbes.com/billionaires/">Forbes</a>, Villar is one of the
        20 Filipinos who have made it to its list of wealthiest people. Last year,
        17 Filipinos were included in the list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0ba4f-f1db-4300-9724-071b0e083b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a net worth of $8.3 billion (around ₱426.99 billion), Villar
        rose to 263rd rank this year from 352nd last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc6731-71b9-4c6f-ab0e-392b4308d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the man behind property developer Vista Land &amp; Lifescapes,
        which is known for its development of subdivisions, condominiums, malls, convenience
        stores and coffee chains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6939a-1b6b-40ec-94da-9d2e78e49ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second richest Filipino is still ports tycoon Enrique Razon
        Jr., with worldwide ranking of 369 and net worth of $6.7 billion (around ₱343.77
        billion).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dac5ed-c7c0-4af8-a03d-8b4b7c8ea421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third wealthiest Filipinos were Henry Sy Jr. of SM Investments and
        Andrew Tan of Alliance Global Group. They both stood at 1096th, with net worth
        of $2.8 billion (around ₱144.06 billion.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d86a3-ada6-4e34-bdac-0e5039af6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were followed by the other Sy siblings. Hans and Herbert Sy
        both ranked 1196th worldwide with net worth at $2.6 billion each (around ₱133.77
        billion). Harley and Teresita Sy-Coson shared the 1292nd spot, both having
        a net worth of $2.4 billion (around ₱123.48 billion), while and Elizabeth
        Sy landed 1445th worldwide with net worth of $2.1 billion (around ₱108.05
        billion).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a243f18-6dec-4598-b159-81dd0c925028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the top 10 is San Miguel Corporation president and CEO
