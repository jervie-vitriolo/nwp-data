      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ running mate Davao City Mayor Sara Duterte also maintained
        her lead. Her voter share even increased from 53% to 56%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241470cd-8b05-4016-8b9c-e7dd0b88fa9c'
