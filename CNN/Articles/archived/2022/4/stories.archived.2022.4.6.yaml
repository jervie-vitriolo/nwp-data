      'mgnl:type': 'text'
      'text': '<p>"This is our commitment to the future women of our nation — to give
        them a chance to have a safer, better normal. And one of the ways we can do
        that is through providing them with an accessible and convenient COVID-19
        vaccination experience," said SM Supermalls president Steven Tan.</p>'
