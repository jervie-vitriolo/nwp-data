  'Barack-Obama-returns-White-House-Biden':
    'author': 'Kevin Liptak and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T13:49:16.522+08:00
    'imagesource': 'jcr:77c6c1f6-0198-4128-b5b3-0aac61a3c03d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5d91e7-7104-4bd1-a78e-5f519cd0e1d3'
    'lead': 'When former US President Barack Obama walked into the White House on
      Tuesday, it was his first time in the building since he welcomed then-President-elect
      Donald Trump for coffee on the morning of Trump''s inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T13:54:04.252+08:00
