      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to the Senate President to designate the committee.<em>
        Pero</em> (But) this is a flexible subject matter because number one, it involves
        uncollected taxes," Pimentel noted. "<em>Pwede ito sa Ways and Means. The
        taxes, should this have been collected, could have been appropriated or used
        for ayuda sa mga naghihirap ngayong panahon, so pwede rin ito sa Finance Committee."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b3a51-5d1f-484b-921e-c692f8b97ba6'
