      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now clear that price stability...is likely to only be achieved
        through a restrictive monetary policy stance that meaningfully dents demand,"
        the Deutsche Bank economists wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0910a-72a1-4cf3-adfa-81c7e98d8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9f911-2492-4b59-a6b7-7d2eb3f05490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the Fed can''t just tap the brakes on the economy.
        It needs to really slow the economy down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de30563-eee4-4074-a61b-82eea17a01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6377e-4cea-4397-bb89-2c051f4b51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Governor Lael Brainard said Tuesday the Fed will need to "rapidly"
        shrink its balance sheet and "methodically" raise interest rates to cool off
        inflation. "It is of paramount importance to get inflation down," Brainard
        said in a speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa1155-df26-478b-89a8-1eb6242f0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1571fd-5744-4b98-ad0b-351f0b337e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mild'' recession and 5% unemployment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d90d43-d07b-45fb-901b-ab35fd9d5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Deutsche Bank cautioned there is "considerable uncertainty"
        around the exact timing and size of the downturn, it''s now calling for the
        US economy to shrink during the final quarter of next year and the first quarter
        of 2024, "consistent with a recession during that time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39152c6b-c2be-4262-9e5e-6e17a138c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd01600-0571-41c3-8183-95b96b19b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is Deutsche Bank is not forecasting a deep and painful
        recession like the past two downturns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf44773-1a13-45aa-ae06-6cc607d616ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cf453-2433-45b1-9e68-fefc3735603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, the bank expects a "mild recession," with unemployment peaking
        above 5% in 2024. That would still translate to considerable layoffs. During
        the Great Recession unemployment peaked at far higher levels of 14.7% in 2020
        and 10% in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c232c12-2565-4e6b-9b0f-f78363246c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035e20f-bb01-411e-a8b8-a42efdc417eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coming recession would allow inflation to get back towards
        the Fed''s target by the end of 2024, Deutsche Bank said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ffe2d-4338-4d38-a852-431ddb89a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006a4c9-85a6-4979-aba7-80893e53de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the unemployment rate receding only slowly following the peak,
        inflation should continue to moderate, falling to the Fed''s 2% objective
        in 2025," Deutsche Bank said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21dfc5-c00d-47e4-a47c-4e2d207b877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcab32e-7592-4b9a-a6ae-29e24cc17327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dimon sees a slowdown that ''could easily get worse''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eeb782-26ed-47c4-ad95-285315384bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have recently warned of a growing probability of a recession,
        though they have mostly stopped short of predicting an outright downturn.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28337319-0fdb-4060-a490-2f73cdd6531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b416f0-5694-4084-a97f-26ce2cb2c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is at least a one-in-three chance of a recession in the next
        12 months, Moody''s Analytics chief economist Mark Zandi told CNN late last
        month. "Recession risks are uncomfortably high -- and moving higher," Zandi
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595efccc-2bad-4f2d-bb97-042149d1f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352c001-2e6d-4d35-818b-842e70bd34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs has similarly said recessions chances have climbed
        to as high as 35%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d48b9-ea43-4658-81f5-59591f10e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88737a38-6775-4c69-9a6e-b02caf680237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war in Ukraine and the sanctions on Russia, at a minimum, will
        slow the global economy — and it could easily get worse," the JPMorgan Chase
        CEO Jamie Dimon wrote in his annual shareholder letter Monday, recalling that
        the 1973 oil embargo sent energy prices skyrocketing and pushed the world
        into recession.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b11ff-a282-436e-bb79-5a7cee5fd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a06a7f-8af4-4f12-ab8a-bef033ba2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell, on the other hand, pointed out in a
        speech last month that there have been instances in the past where the Fed
        was able to achieve a soft landing: Fighting inflation by raising rates without
        causing a recession. Powell pointed to 1965, 1984 and 1994 as examples.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94264b10-743b-4485-8b27-63292cac6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86f308-80c3-4147-9678-3996e200d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fed chief also conceded there is no guarantee it will
        be able to pull off that feat this time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd244f-bcbf-4187-baae-faf2e663274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f714cb-035a-418a-a20d-149995759e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one expects that bringing about a soft landing will be straightforward
        in the current context," Powell said, "very little is straightforward in the
        current context."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c422b-6db7-4d31-91f8-7415ca6cd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T01:40:07.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/05/business/recession-inflation-economy/index.html#:~:text=New%20York%20(CNN%20Business)%20The,Deutsche%20Bank%20warned%20on%20Tuesday.">Deutsche
        Bank is the first big bank to forecast a US recession</a>."</em></p>'
