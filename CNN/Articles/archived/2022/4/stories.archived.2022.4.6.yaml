      'mgnl:type': 'text'
      'text': '<p>Chrissie Lam shares the story behind the ''Love is Project'' on
        CNN Philippines.</p>'
  'EU-Russia-coal-explainer':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T10:11:41.760+08:00
    'imagesource': 'jcr:c96fa881-ea30-43c9-8d6f-b5f6e99ac409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
