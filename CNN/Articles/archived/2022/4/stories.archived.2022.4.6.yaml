    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:15.049+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development-Bank', 'Asian-Development-Outlook-2022',
      'ADO-2022', 'taxes', 'spending', 'public-finances', 'taxation']
    'template': '1'
    'title': 'ADB: Developing Asia must improve taxation as finances took a hit from
      COVID-19 '
    'updated': 2022-04-06T13:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71918565-48d5-417a-81b1-6ff2e4839b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:58:02.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Developing
        Asian economies must enact reforms to boost tax revenues for spending in areas
        like health, education and environment that promote sustainable economic growth,
        especially after public finances took a hit from the pandemic, the Asian Development
        Bank said in a report released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371576b8-a38f-43cb-863a-38f785d0ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:58:02.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b6190-93b7-411a-aba4-16d639f42018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:58:02.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By enacting reforms, developing Asia’s economies could increase
        tax revenue from a pre-pandemic average of around 16% of GDP by 3 to 4 percentage
        points on average, according to ADB estimates," the bank''s annual&nbsp;<a
        data-cke-saved-href="https://www.adb.org/sites/default/files/publication/784041/ado2022.pdf"
        href="https://www.adb.org/sites/default/files/publication/784041/ado2022.pdf">Asian
        Development Outlook</a>&nbsp;added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6c97e-e89a-480c-ac92-a0db3cdcae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to the health crisis, the United Nations Economic and
        Social Commission for Asia and the Pacific already projected that the region
        must increase annual spending by about $1.5 trillion to meet the Sustainable
        Development Goals come 2030.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d36cc-c1b2-4f9d-9f5a-2964c416345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760eb1d-8dec-4bf4-97db-cf7ec6badf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The costly challenge of managing COVID-19 may persist, particularly
        where vaccine rollout has been slow. Stimulus measures will continue to weigh
        on government finances," the report noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942025e9-d5b4-4472-8f7f-6099bbac1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51851578-3909-44e4-a086-ce3be3c07cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bank acknowledged that options to bolster revenues are
        economy-specific, it listed two priorities with broad promise—better optimization
        of tax expenditures and more efficient collection of Value Added Tax (VAT).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141197c-1b74-4f08-9fcc-41ce4d0827dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28a81f-5649-47b3-a29e-84b9300b1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited that making it easier to register a business and lowering
        transaction costs could bring more small enterprises into the formal economy,
        enhancing tax collection. In Southeast Asia alone, 98% of all enterprises
        and 41% of gross domestic product are comprised by micro, small, and medium
        enterprises (MSMEs) as of 2020.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dd3fc-e37f-4db6-ab52-612cda34e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c37df8-f1dc-4404-8b5b-a06c924167ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments can also improve tax collection from Asia and the Pacific’s
        burgeoning trade in digital services, which it said more than tripled since
        2005 to $1.4 trillion in 2020.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bbf0d-4268-42e7-81ec-de71583a4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8d05f-ee26-4d74-bd86-287e7da3a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VAT on digital imports bolsters revenue, ensures a level playing
        field for domestic suppliers and is gradually being introduced across developing
        Asia," the ADB said, stressing the importance of careful management for digital
        commerce in the region.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686bc15-2a13-4eb2-9246-82a6c997284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560b64f-4d9e-4cfc-a43a-74ea13c18d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other taxes can raise revenues while promoting protection of the
        environment and public health, like carbon pricing instruments and fossil
        fuel taxes to reduce pollution, it added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a39376-004d-4c22-a8e6-1b73e02c7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b3f60-2b25-4b9d-977e-7310481d737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender also acknowledged how personal income taxes can be used
        to raise state revenues while promoting equity. However, governments must
        address the key challenge of prevalent self-employment to increase revenue
        from these taxes, added the ADB.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10731970-bd3f-498f-a310-2b4c9b9e7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e00f90-a454-4e1a-ad4d-e9b46716a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited how property taxes could promote equity, as these
        are "progressive, efficient, and difficult to evade" if designed well.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53fd31-9402-46ec-ad22-4e85cfa20317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32795faf-75ea-4c06-925a-603e9fcd59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tax liability on immovable property cannot be readily shifted,
        making property tax less distortive than many others. The tax burden generally
        falls on property owners, who tend to be wealthier, though pass-through to
        renters," the report explained, adding that property taxes could help drive
        up revenues of local governments.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f11f42-acfa-4f91-aff6-81fede9eef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e863f2-2fae-4cff-8d8e-b424d6604990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:28:33.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender said restoring fiscal sustainability after the
        global health crisis "adds to the urgency of making all forms of fiscal resource
        mobilization more effective, especially taxes."</p>'
  'israel-fourth-dose-study':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T09:22:54.009+08:00
    'imagesource': 'jcr:c9385eef-f47c-4fa1-9a0c-3cf40ffd1bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e1e3a0-db88-46d4-9064-2c106a53ecd8'
    'lead': 'A fourth dose of the Pfizer/BioNTech Covid-19 vaccine seems to offer
      short-lived protection against infection overall, but protection against severe
      illness did not wane for at least several weeks, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T09:24:25.001+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:08:46.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:15.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fourth-dose', 'COVID-19', 'vaccine', 'Israel']
    'template': '1'
    'title': 'Protection against infection offered by fourth Covid-19 vaccine dose
      wanes quickly, Israeli study finds '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f6108-401f-45a2-b01d-a8df54e872e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A fourth dose of the Pfizer/BioNTech Covid-19
        vaccine seems to offer short-lived protection against infection overall, but
        protection against severe illness did not wane for at least several weeks,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5385b-9e3b-4335-a993-107ed2e3a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6595a-d9ee-48a5-8862-ae1816ed9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the New England Journal of Medicine,
        looked at the health records of more than 1.25 million vaccinated people in
        Israel who were 60 or older from January through March 2022, a time when the
        Omicron coronavirus variant was the dominant strain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318b402-d3b4-4d43-af76-21af292c0262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdf74e-0cfb-4822-879d-ddf52f1b7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of severe Covid-19 infection in the fourth week after a
        fourth dose of vaccine was lower than in people who got only three doses by
        a factor of 3.5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d52ceb-3719-4b35-9192-6eceb06d49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9adb3-0084-46da-85ce-6ec033b8107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, protection against severe illness did not seem to wane
        in the six weeks after the fourth shot, though the study period wasn''t long
        enough to determine exactly how long this protection lasts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074619e2-5628-4da9-886c-ea73d176fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0327dd-6290-4757-8047-0b4d5f918b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of confirmed infection in the fourth week after the fourth
        dose was lower than in the three-dose group by a factor of 2. There seemed
        to be maximum protection against Omicron in the fourth week after vaccination,
        but the rate ratio fell to 1.1 by the eighth week, suggesting that "protection
        against confirmed infection wanes quickly," the study says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bac4a-f37a-4ef7-8c6a-94202a304f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c6e38-1196-459c-b66e-ed7ed4dbb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection provided by any vaccine naturally wanes, but a vaccine
        primes the immune system to make protective antibodies if it encounters threats
        later on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bc45e-1700-4dba-a2ce-0bcc73db7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a192d-d3fc-4d21-8855-1bc523cd204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currently available Covid-19 vaccines were made to protect against
        the original strain of the virus. Omicron is significantly different, and
        therefore, vaccines have lost some of their effectiveness. Israel and the
        US are among the governments that have suggested fourth vaccine shots for
        certain people who are at high risk of severe illness, like those who are
        older.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2cde9-0c22-43de-b137-8c2d61d04ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4f217-2457-4e48-a201-e167215090d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA expanded its emergency use authorization to allow
        adults 50 and older to get a second booster shot as early as four months after
        their first booster of a Pfizer or Moderna vaccine. People with certain immune
        deficiencies can also get a fourth dose in the US. But the debate continues
        about whether one is needed for the general population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1fe4a-01f3-4709-b847-fb4e40dc85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83456d-971f-485b-bd39-af7d5f6324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s independent vaccine committee
        meets Wednesday to discuss what the country''s booster strategy should be
        going forward. Some experts have suggested that the Covid-19 vaccine could
        become an annual shot like the flu vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065dd16-1d0d-4207-af5e-68b1c9c0ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a261296-3442-4b6a-a341-19b30dafc602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limits to what the new research can say about the need
        for a fourth vaccine dose. It compares only protection provided by third and
        fourth doses, so it doesn''t include unvaccinated people for comparison. It
        also doesn''t add to the debate over whether people under the age of 60 may
        need a fourth dose. Previous research in Israel showed that a fourth dose
        didn''t do much in younger healthy populations, at least in terms of protection
        from infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727eccf-6f12-49bb-b5eb-039158a0b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbc1a4-b017-4cdf-895f-94f3da994df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For confirmed infection, "a fourth dose appears to provide only
        short-term protection and a modest absolute benefit," the researchers wrote.
        But when it comes to severe infection, the fourth shot seems to help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439abeb-5edf-4e56-a059-de77fe3d0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7efcc5-adf2-4122-b29d-84c119546c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, these analyses provide evidence for the effectiveness
        of a fourth vaccine dose against severe illness caused by Omicron variant
        as compared with a third dose administered more than four months later," the
        study says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2340f-e79a-4701-9b27-96875cabe31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e52e68-63ef-483f-af04-19c25f7e7c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this news, it is unclear how many eligible people will
        get a fourth Covid-19 shot. About 66% of the US population has gotten at least
        one Covid-19 vaccine, but only 30% of people are fully vaccinated with a booster
        dose, according to the US Centers for Disease Control and Prevention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7003b-b222-48b4-8ef1-8e19f6942a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:24:25.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/05/health/israel-fourth-dose-study/index.html"><em>"Protection
        against infection offered by fourth Covid-19 vaccine dose wanes quickly, Israeli
        study finds"&nbsp;</em></a></p>'
  'mark-milley-ukraine-reaction-international-conflict':
    'author': 'Jeremy Herb and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T09:27:36.659+08:00
    'imagesource': 'jcr:ed0677db-d492-49d8-9699-3989fc7a0c5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b0b980-7f4c-4848-ac4b-e17403785135'
    'lead': 'The top US military officer told lawmakers Tuesday that the world is
      becoming more unstable and the "potential for significant international conflict
      is increasing, not decreasing."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T09:29:24.843+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:08:45.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:15.935+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Miley']
    'template': '1'
    'title': 'Top US general: Potential for ''significant international conflict''
      is increasing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c8c95-f994-4704-905b-a039c4ef18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The top US military officer told lawmakers
        Tuesday that the world is becoming more unstable and the "potential for significant
        international conflict is increasing, not decreasing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde648d2-308a-4697-8dcd-45b55e9c8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa0bd9-1963-462e-8bba-e04b22663286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs Gen. Mark Milley and Defense Secretary
        Lloyd Austin appeared before the House Armed Services Committee in their first
        testimony before Congress since Russia''s invasion of Ukraine. The two Pentagon
        leaders said the threats from both Russia and China remain significant, while
        they defended the US approach to the war and the flow of arms the US is sending
        to Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f1b22-b309-4280-b503-9e3a6ac9094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08261a90-fc88-470e-8719-048f9ee90cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley said that Russia''s invasion of Ukraine is "the greatest
        threat to peace and security of Europe and perhaps the world" in his 42 years
        serving in the US military, but added it was "heartening" to see the world
        rally around Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74153cd8-a242-4687-9175-31019f497870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd83b6-617f-400b-b77a-19b99e5eaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian invasion of Ukraine is threatening to undermine not
        only European peace and stability but global peace and stability that my parents
        and a generation of Americans fought so hard to defend," Milley said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19ce26-2d49-46b4-8bbe-e9742d927cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc8867-501f-4f5a-97ef-7e3c50ec471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now facing two global powers: China and Russia, each with
        significant military capabilities both who intend to fundamentally change
        the rules based current global order," Milley added. "We are entering a world
        that is becoming more unstable and the potential for significant international
        conflict is increasing, not decreasing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ceeeb-fb01-4b2a-b023-1ecc8596f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499065e-a4b9-41c7-a14b-3535ec478ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in both parties focused at the hearing on the weapons
        that were being provided to Ukraine, asking whether more could be done as
        Ukraine has continued to ask for additional capabilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7321d-d282-44f8-829f-4d1efd32a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39865367-6779-45d6-8fa1-44fe9ec2cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest questions we''re going to have in this committee
        is, ''How can we do more?''" House Armed Services Chairman Adam Smith, a Washington
        state Democrat, said at the top of the hearing. "How can we make sure we''re
        doing absolutely everything we can to help them?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cfe87-69e8-45f8-b445-ce90d846fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f58547-0374-4612-ae97-408fdc0ef47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mike Rogers of Alabama, the panel''s top Republican, said he
        would support the US setting up permanent bases in eastern NATO countries
        like Poland and the Baltics in order to deter Russia. Milley said that he
        would support establishing permanent bases but added that he thought US forces
        should rotate through them to create a deterrent without incurring the costs
        of moving family, establishing schools and other measures required when a
        permanent US base is established abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f68496-7425-4fd2-b04d-17e5322ce6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167ad7c-25a8-4932-b30a-4108e7872653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe a lot of our European allies, especially those such as
        in the Baltics or Poland or Romania or elsewhere, they are very, very willing
        to establish permanent bases," Milley said. "They''ll build them, they''ll
        pay for them, etc., for us to cycle through on a rotational basis. So you
        get the effect of permanent presence of forces, but the actual individual
        soldiers, sailors, airmen or Marines are not permanently stationed there for
        2-3 years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a40267-6995-4a74-9354-0dd3b1802acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa459214-a0ea-480f-8abc-06bf74183c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said that NATO was still discussing how it should bolster
        its permanent presence in eastern Europe. "If NATO deems that it''s appropriate
        to change its footprint, then certainly we''ll be a part of that," Austin
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddee929-4466-4e33-9fa0-933c2bd1d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b685121-885f-4838-86c5-3d4a2a5738e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republicans asked Milley and Austin whether the US failed
        in its efforts to deter Russian President Vladimir Putin from attacking Ukraine.
        Milley responded that he did not think Putin could have been deterred unless
        US forces had deployed from Ukraine -- a scenario he would have advised against
        had it been proposed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75dad5-a7ee-4052-993f-65a567cb144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e664df9-204f-4736-9a8f-a01ba6a78d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Candidly, short of the commitment of US military forces into Ukraine
        proper, I''m not sure he was deterrable. This has been a long-term objective
        of his that goes back years," Milley said. "I think the idea of deterring
        Putin from invading Ukraine, deterring him by the United States, would have
        required the commitment of US military forces, and I think that would have
        risked armed conflict with Russia, which I certainly wouldn''t have advised."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61215864-3c31-4338-932c-0c99c184501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a06daa-bd9a-4ebe-b871-200c5073cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley noted that sanctions "have a very poor track record of deterring
        aggression," but said they have succeeded in imposing significant costs to
        Russia for its aggression.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53cd88d-50e3-4ca4-8f12-bfc5a903aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec473c7-2cbd-4aaa-82a1-8f86cacee610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective of the sanctions is to impose significant costs if
        he invaded, those significant costs, the sanctions in combination with the
        export controls, are breaking the back of the Russian economy as we speak,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d7d06-614e-4974-aaff-fd1dcb6d624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40390f81-8ee0-4df7-93c5-1a2328bf3b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin later added that had the US "put forces into Ukraine to fight
        Putin, this would be a different story."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46b61d-aa97-4177-8e15-b3a8128ff9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd557a0-2728-4bd6-b431-f0fb5587c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we made a decision that we weren''t going to do that and we
        made the decision for the right reasons, and I support those decisions," Austin
        said, adding he did not want to speculate on what Chinese leaders might extrapolate
        from what''s transpired in Ukraine as it related to Taiwan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb1378-fbb6-47b7-947c-d24e231d68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed265d4a-386f-41bb-9592-65d84207ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley defended the US military''s policy requiring troops to receive
        Covid-19 vaccinations in response to several queries from Republicans questioning
        whether service members should be discharged for refusing to be vaccinated
        when Army recruiting numbers were down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e4078-bf21-4ecd-9f79-bd932219a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecc9f6-ed1e-47c0-9abe-f591e48358d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley noted that service members have to receive numerous vaccinations
        as part of joining the military, like an Anthrax vaccine, and said that the
        Covid-19 vaccine contributed to force readiness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abc697-9f75-496c-885f-c6ccaec128d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641130f-6b9c-49a7-a127-1d0a52e9ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heated moment, Austin got into an argument with Rep. Matt Gaetz
        after the Florida Republican accused the Pentagon of being too focused on
        "wokeism" and not defense.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc43879-ed4d-416e-94ad-9dfb4fef5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41340e44-abcb-426d-91e4-5572b290b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin charged that Gaetz appeared to be "embarrassed for his country"
        by questioning the US military''s capability, and the two men shouted over
        one another at several points.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104677ef-b15c-4865-a93d-dda025bfb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029a65b-17cf-4f80-a95d-8f47ec54fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaetz charged that the Pentagon "got it wrong" by predicting that
        Russia would overrun Ukraine within days and that the Taliban would not take
        control of Afghanistan last year. "You totally blew those calls and maybe
        we would be better at them if the National Defense University actually worked
        a little more on strategy and a little less on wokeism," Gaetz said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281d9b6-4480-4314-9382-d6513ac23af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52323ebb-e9ed-4af2-a8de-3b6e79f3b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has it occurred to you that Russia has not overrun Ukraine because
        of what we''ve done and what our allies have done?" Austin asked. "Have you
        ever even thought about that?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6f852-fd18-4eb2-87db-ef0efba55bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:29:24.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/05/politics/mark-milley-ukraine-reaction-international-conflict/index.html"><em>"Top
        US general: Potential for ''significant international conflict'' is increasing"&nbsp;</em></a></p>'
  'NASA-moon-mission-launch-June':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T09:40:52.790+08:00
    'imagesource': 'jcr:ce1ea55c-6820-4a08-a668-91869ec20916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652d5f3c-84c3-43fd-9e7f-bafdb91d6b13'
    'lead': 'NASA is still aiming for a June launch after a second attempt at a final
      test for its Artemis I mission to the moon was scrubbed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T09:44:05.746+08:00
