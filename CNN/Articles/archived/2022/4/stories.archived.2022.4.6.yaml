      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recorded 2,679 new COVID-19 cases in the
        week of March 28 to April 3, which translates to a daily average of 382.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef437543-180f-44e8-acf1-3160c623e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:43:50.981+08:00
