      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Presidential
        candidate Senator Panfilo Lacson and his running mate Senate President Vicente
        Sotto III are unfazed by the results of the latest survey by Pulse Asia.</p>'
