      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJ Phillips and Aiza Maizo-Pontillas matched Creamline’s momentum
        by scoring block points and hits from the right row to extend the match even
        further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a33fc1-b125-429a-8913-cef52f6ad63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f846d-0ef5-4389-aa27-2fb1d4512707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cool Smashers finally prevailed, as Valdez and Carlos notched
        the last points from relentless attacks, as Angels spiker Seth Rodriguez’s
        final scoring try went far off the mark.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628f491-bbc1-4b22-af91-2080755b2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.509+08:00
