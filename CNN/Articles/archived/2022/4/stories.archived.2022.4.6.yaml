      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is witnessing its worst spike in Covid-19 cases since the
        original outbreak in Wuhan in 2020, and this has led to strict lockdowns in
        major cities. Authorities in Shanghai, home to the nation''s financial center
        and the world''s largest container port, imposed a phased lockdown on its
        25 million residents last week. The curbs have caused shops and restaurants
        to be closed, factories to be shut, and ports to become congested with ships.</p>'
