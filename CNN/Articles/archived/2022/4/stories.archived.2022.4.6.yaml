    'mgnl:lastActivated': 2023-01-19T16:08:43.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:16.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Artemis-I', 'moon-mission']
    'template': '1'
    'title': 'NASA still hopes to launch moon mission in June despite two scrubbed
      trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf73631-2059-463a-8118-df1b7dce3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA is still aiming for a June launch
        after a second attempt at a final test for its Artemis I mission to the moon
        was scrubbed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba8792-ec0b-4bd8-811b-1d4ec67131cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not ready to give up" on the June launch window, Artemis
        mission manager Mike Sarafin told reporters in a Tuesday news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256a64a-0f5b-467c-b1d3-aec1fc548eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, NASA made its second attempt at what it calls a wet dress
        rehearsal, which simulates every stage of launch without the rocket actually
        leaving the launchpad. The rehearsal is a crucial step in the first phase
        of NASA''s Artemis program, which is expected to return humans to the moon
        and land the first woman and the first person of color on the lunar surface
        by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbee03c-ffad-48b7-bc8d-ffc2576fab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.746+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was stopped Monday before it was completed because of an
        issue with a panel on the mobile launcher that controls the core stage vent
        valve, said Charlie Blackwell-Thompson, Artemis launch director for NASA''s
        Exploration Ground Systems program. The valve relieves pressure from the rocket''s
        core stage while tanking of the propellant is underway, according to NASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36729f-e42c-4118-93af-91c9ccd479bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team attempted to resolve the issue by trying both the primary
        and secondary valves, but they were unable to fix it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38a45e-1698-4f13-a1e4-2f6eee7cb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the time of day, officials decided to stop operations so
        a team could look at the panel, Blackwell-Thompson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89024f-b02b-4b14-ba3a-1aebcf942986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a test, and the purpose of the test is to fully understand
        our systems in a day-of launch configuration," she said. "Our team accomplished
        quite a bit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da7e10-d758-44cc-99d8-f9a9df476141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet on when the next attempt at a wet dress rehearsal
        will take place, but Sarafin said he expects it "in short order."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e97106-dfc8-4f63-8ffe-69a5cb160c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was originally scheduled to be completed on Sunday but
        was put on hold before the propellant was loaded. That was due to problems
        with two fans used to provide pressure to the mobile launcher -- the movable
        tower which the rocket sits upon before it lifts off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d166a-1f14-4225-b653-f94f57a9bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said Monday it was able to resolve the malfunction of the fans,
        which are needed to pressurize enclosed areas inside the launcher and keep
        out hazardous gases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded11ee-9f1b-4c2c-8fbc-6bb815dccef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.747+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the wet dress rehearsal will determine when the uncrewed
        Artemis I will launch on a mission that goes beyond the moon and returns to
        Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238e2fe-0e59-428b-8dfc-e493467c484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight, the uncrewed Orion spacecraft will launch atop
        the SLS rocket to reach the moon and travel thousands of miles beyond it --
        farther than any spacecraft intended to carry humans has ever traveled. This
        mission is expected to last for a few weeks and will end with Orion splashing
        down in the Pacific Ocean.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabb54d-c001-4101-9d1d-c5deff71f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis I will be the final proving ground for Orion before the
        spacecraft carries astronauts to the moon, 1,000 times farther from Earth
        than where the International Space Station is located.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae805fc9-d116-49a0-900a-0ec14f0d8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the uncrewed Artemis I flight, Artemis II will be a crewed
        flyby of the moon, and Artemis III will return astronauts to the lunar surface.
        The time line for the subsequent mission launches depends on the results of
        the Artemis I mission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bca5e5-7cfa-4d78-83e1-c43a9c180896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:44:05.748+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:08:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/05/world/nasa-artemis-rehearsal-launch-time-line-scn/index.html">NASA
        still hopes to launch moon mission in June despite two scrubbed trials.</a>"</em></p>'
  'israel-uae-death-sentence':
    'author': 'Elliot Gotkine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T09:53:19.786+08:00
    'imagesource': 'jcr:42637c4c-0701-4c8d-b697-b77ad94f8b5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c942e9-4d6e-47dc-8cd3-606f6a8e0206'
    'lead': 'A court in the United Arab Emirates has sentenced an Israeli woman to
      death, after she was found guilty of possessing 500 grams of cocaine. The woman
      -- named by Israeli media as 43-year old Fidaa Kiwan -- is appealing the sentence.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T09:55:36.545+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:08:43.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:16.470+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE', 'death-sentence', 'cocaine']
    'template': '1'
    'title': 'UAE sentences Israeli woman to death for cocaine possession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533fb07-b1bd-46d4-8038-8b312e8faeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A court in the United Arab Emirates
        has sentenced an Israeli woman to death, after she was found guilty of possessing
        500 grams of cocaine. The woman -- named by Israeli media as 43-year-old Fidaa
        Kiwan -- is appealing the sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93529c-21c8-4b3f-b050-e6bbb5cc8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77015f-9227-4be0-af8a-6ccd8c7d4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Israeli Foreign Ministry said: "The case is
        known and we are handling it through the consular service and our representatives
        in the Emirates." It declined to comment further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89beb37c-45fd-464f-aa2f-fbe9031d40c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8644c-fbe9-491f-95d7-08a4339024d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli media reported that Kiwan, who owns a photography studio
        in Haifa in northern Israel, came to Dubai for work about a year ago. She
        was arrested a week later after police found the cocaine in the apartment
        she was staying in. Kiwan reportedly claimed the drugs weren''t hers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1954d-170f-45f3-8c22-8d19299a0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce29fd-f342-45eb-91f4-3591392b4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UAE''s Ministry of Foreign Affairs for
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42420fe7-d72f-4833-9506-162e1241d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706d2ea-4d44-4a0e-802b-7efac1a06e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death sentences are rarely carried out in the UAE. Ziv Agmon, an
        Israeli lawyer specializing in Emirati law, who isn''t involved in this case,
        told CNN he expected the UAE''s courts to commute the sentence. He added that
        there is no formal repatriation agreement between the UAE and Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed160f-531e-4406-9973-c02521229150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea96d81-1c01-43da-bca5-7183a44e4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of diplomatic relations between Israel and the
        UAE, as part of the Abraham Accords signed in 2020, has led to a surge in
        Israeli visitors to the UAE. Not all of them have been tourists and businesspeople.
        "Our Dubai office noticed a rise in criminal cases that Israeli citizens are
        part of," said Agmon. "Israelis have to understand that the legal authorities
        in Dubai treat drug cases seriously."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed303762-de1a-46f7-b8c1-4ab10eeb7869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T09:55:36.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:08:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/05/middleeast/israel-uae-death-sentence-intl/index.html"><em>"UAE
        sentences Israeli woman to death for cocaine possession"&nbsp;</em></a></p>'
