  'Century-Pacific-Food-2021-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T18:02:45.807+08:00
    'imagesource': 'jcr:6734d4b0-83e8-44a6-a219-4210354bece6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5dfedb-b648-4a1d-bfb1-9c1fdf748fab'
    'lead': 'The company known for canned good brands Century Tuna and Argentina,
      along with milk brand Angel, reports earnings of ₱4.7 billion in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T18:06:25.738+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:18.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:25.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Century-Pacific-Food', 'CNPF', 'earnings', 'net-income', '2021',
      'Po-family']
    'template': '1'
    'title': 'Century Pacific Food''s 2021 income up 20% on higher revenues, tax perks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d734f-abce-4969-b433-068d29c5ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong>&nbsp;Century
        Pacific Food Inc. (CNPF) on Wednesday reported higher earnings of ₱4.7 billion
        in 2021, mainly driven by an annual increase in revenues, coupled with tax
        perks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b96dc6-b96d-40cd-aa40-a369fa16a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d2232-5354-45fb-975e-82526f70b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed manufacturer - known for canned good brands Century Tuna
        and Argentina, along with milk brand Angel - said its net income is higher
        by 20% year-on-year. Its revenues alone rose by 13% to ₱54.7 billion during
        the stretch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3df8d4-92af-4d79-b474-6e8dacd0503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99bc612-4cf6-4d90-8be7-688583f8f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company''s back-to-back performance was primarily driven by
        the robust sales of CNPF''s Tuna and Coconut OEM (original equipment manufacturing)
        exports business and the strong performance of the Branded segment, composed
        of Marine, Meat, Milk and other emerging businesses, despite the high base
        from the year before," CNPF said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f2e5a-be96-48a6-a455-c58d6ada5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8bc32-993a-457b-8012-ea53235d12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OEM exports jumped 29% annually amid the reopening of the global
        economy, and what CNPF referred to as higher demand for healthier products.
        The Branded segment, meanwhile, posted a 10% year-on-year increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cb044-1a33-412a-b5f1-e18c79f05dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76534569-d17a-4a51-b8f4-3783122d6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNPF chief finance officer Chad Manapat welcomed the latest figures,
        noting that the company was able to keep its "strong growth momentum" last
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf9f3f-9bba-4d27-a19d-0bd7a37180c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced062c-f0b9-4782-b628-c9f3f3ba7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the healthy operational performance, the Company has
        likewise benefitted from favorable tax rates due to the implementation of
        the Corporate Recovery and Tax Incentives for Enterprises Act, allowing us
        to reinvest in growth and sustainability programs," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1e79d-8206-4d42-bd22-41ba68a9b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b50f9b-9951-442c-9844-8f0afd4bf762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, CNPF <a href="https://www.cnnphilippines.com/business/2021/12/24/Shakey-s-Potato-Corner-Ligo.html">announced</a>
        its acquisition of famous sardine brand Ligo last December - a transaction
        expected to close in the first semester of 2022.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ffab2-2d20-401a-8dec-66b4f3f9dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bd71b-f702-4a79-bc16-58c2f8249bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T18:06:25.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of CNPF inched down by 0.21% to ₱24 apiece on Wednesday.</p>'
