      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the resurgence of Covid in China, its zero-tolerance
        approach to controlling the spread of the virus, and troubles in the country''s
        huge real estate sector could dampen regional exports.</p>'
