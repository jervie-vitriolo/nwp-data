    'title': 'Villar still richest Filipino in Forbes list, PH billionaires up to
      20 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1708a-c6a1-49a7-ba70-bb22b8915d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T05:31:37.707+08:00
