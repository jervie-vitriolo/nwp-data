    'jcr:uuid': 'bd65140b-9b6c-4c88-9439-7cfab53781ae'
    'lead': 'The Bureau of Fire Protection recently inked a memorandum of understanding
      with Ayala Corporation on its ''Saludo sa Serbisyo'' program, which aims to
      support improvement in the lives of firefighters, the Department of Interior
      and Local Government (DILG) said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T18:44:30.728+08:00
