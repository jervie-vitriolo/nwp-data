      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored and grateful for the support that we''re getting
        from SM Supermalls. We have kept Girl Scouts, its members, and our communities
        safe our top and most important priority. And getting them vaccinated is a
        crucial step for us to be able to fulfill our duty of helping our nation quickly
        get back on its feet," GSP president Nina Lim-Yuson said.</p>'
