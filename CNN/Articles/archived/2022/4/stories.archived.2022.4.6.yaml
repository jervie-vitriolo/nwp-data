    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361eb67-8501-479b-be28-87e8c194d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:46:14.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no question that contemporary art in the Philippines, through
        the lens of the nation and its diaspora, flourishes in the extent of the experiences
        that emerge from, look toward, or participate in its making. However, taking
        into consideration the conceit of “presence” brings at the forefront not just
        the art that is produced, but also the activity of curating and the materiality
        of space as annotated by the exhibition-form. This is particularly true in
        light of recent innovations in the use of virtual platforms as exhibitionary
        experiences. With the labor of curating and exhibition-making becoming extraordinarily
        challenging in the time of COVID-19, perhaps it is high time to reconsider
        what curating can and should do, how (on-site) exhibitions can transform the
        experience of looking at, thinking with, and encountering works of art in
        space.</p>'
