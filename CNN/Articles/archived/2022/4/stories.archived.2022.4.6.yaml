      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) –</strong> The Meralco
        Bolts drew first blood against defending PBA Governors’ Cup champions Barangay
        Ginebra, 104-91, in Game 1 of the best-of-seven finals series on Wednesday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb152833-4900-4e04-8c54-37a61b5f10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:34:51.893+08:00
