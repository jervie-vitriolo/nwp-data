      'mgnl:lastActivated': 2023-01-19T16:08:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 66 million individuals have been fully vaccinated while more
        than 12 million got booster shots.</p>'
  'zelensky-ukraine-united-nations-speech':
    'author': 'Jennifer Deaton and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T06:58:36.472+08:00
    'imagesource': 'jcr:421a0d57-efee-4a34-afdb-18e5ee30b8c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa33dbe2-1c2e-4db4-8118-51264256cb02'
    'lead': 'Ukrainian President Volodymyr Zelensky describes entire families killed,
      people with their throats slashed, and women raped and killed in front of their
      children. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T07:01:58.435+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:08:56.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:11.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s Zelensky questions UN Security Council''s mandate in speech
      on alleged Russian atrocities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadbdbb-3b71-4b7c-ae71-a74276421782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        accused Russian troops of indiscriminately killing civilians "just for their
        pleasure" in an emotionally-charged address to the United Nations Security
        Council on Tuesday, before questioning the very mandate of the Security Council
        itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcba78-bfc7-4bce-9d37-93cde041397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s speech came a day after he visited the Kyiv suburb of
        Bucha, where shocking images of bodies in the streets emerged over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937b124-46f5-45f2-90b1-bd3d24432cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he related the aftermath of Russia''s retreat from the
        town in horrifying detail, describing entire families killed, people with
        their throats slashed, and women raped and killed in front of their children.
        Zelensky said Russia''s actions were no different from those of a terror group,
        except that Russia is a permanent member of the UNSC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e7694-5df7-4ae7-9ebf-45010f7caaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian leader then criticized the body, asking representatives
        point blank: "Where is the security that the Security Council needs to guarantee?
        It is not there, though there is a Security Council."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af6cc6-10fa-4a03-9e5e-f2c80dc04dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky added: "It is obvious that the key institution of the world
        designed to combat aggression and ensure peace cannot work effectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bd5c3-4b2d-444b-8183-79475f68ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentlemen, I would like to remind you of Article 1,
        Chapter 1 of the UN Charter. What is the purpose of our organization? Its
        purpose is to maintain and make sure that peace is adhered to. And now the
        UN charter is violated literally starting with Article 1. And so what is the
        point of all other Articles?" he asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6d729-da0a-4bd3-84cc-60a6013276c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,480 civilians have been killed and at least 2,195 have
        been injured in Ukraine between the start of the Russian invasion on February
        24 and April 4, a UN official said at the meeting, citing updated numbers
        from the Office of the High Commissioner for Human Rights (OHCHR). The latest
        figures on the number of Ukrainian civilians in the conflict had "more than
        doubled" since the last briefing to the UNSC on March 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b1b7f-a6dc-4c0b-b615-508ff20723f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bucha, bodies strewn across the streets and in basements were
        found by human rights groups and documented by independent journalists. Satellite
        images suggest some bodies had been there since at least March 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf530ee4-c59f-4a27-9aba-3bd750de5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his damning speech, Zelensky said there was "not a single crime"
        that the Russians "would not commit," alleging that Russian troops had "searched
        for and purposefully killed anyone who served our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c1e4b-c1ef-4594-ac7b-4c1a765516c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shot and killed women outside their houses when they just
        tried to call someone ... They killed entire families, adults and children
        and they tried to burn the bodies," Zelensky said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57ccd2-b1cf-436b-8887-a688d29ef489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am addressing you on behalf of the people who honor the memory
        of the deceased every single day and in the memory of the civilians who died,
        who were shot and killed in the back of their head after being tortured,"
        he told the UNSC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1431fe-d545-40bc-862e-4ecfe9695cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were shot on the streets. Others were thrown into
        wells, so they died there suffering. They were killed in their apartments,
        houses, blown up by grenades. Civilians were crushed by tanks while sitting
        in their cars in the middle of the road, just for their pleasure," he continued.
        "Women were raped and killed in front of their children. Their tongues were
        pulled out only because the aggressor did not hear what they wanted to hear
        from them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ef5da-413c-460b-96f3-274bb549044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also warned that the horrors found in Bucha would be replicated
        in other cities across Ukraine. Demanding accountability, he called for any
        Russians who have given "criminal orders" and "carried out them by killing
        our people" to be brought before a tribunal, similar to the Nuremberg trials
        that occurred after World War II when Nazis were put on trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c6386-e90a-4c8c-a024-5bb4bb57cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN: Civilians were targeted</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cdca14-be8e-4663-ac05-fe89620156d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the United Nations on Tuesday said that the shocking
        images from Bucha showed "all the signs" that civilians were "directly targeted
        and directly killed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae025ce0-ccdf-47d3-988c-c27f68b09165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press briefing, OHCHR spokesperson Liz Throssell said
        the reports emerging from Bucha and other areas were "very disturbing developments."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee2d56-9628-4a7c-92b2-5c659f21e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specifically referenced the "disturbing" images of people with
        their hands tied behind their back and of partially naked women whose bodies
        have been burnt as further evidence suggesting the direct targeting of individuals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bc0eb-db5b-4e1c-8a54-47bcdd130da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been talking about war crimes in the context of shelling,
        bombardment, and artillery attacks. Now they need to be investigated. But
        you could argue there was a military context, for example, to a building being
        hit. It''s hard to see what was the military context of an individual lying
        in the street with a bullet to the head or having their bodies burned," Throssell
        continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc826257-457a-44dc-8fb1-5d7ce3871db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the OHCHR is trying to currently gain access to Bucha, she didn''t
        have "exact information" to share regarding the situation on the ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f816bb3-4219-46f9-b8ae-5c99827e1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throssell also paid tribute to the "crucial role" that journalists
        are playing in documenting these scenes, mentioning the "multiple teams" involved
        in "reporting, analyzing, and sending video footage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e79243-e867-4511-be03-02fd319773a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s response</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad0736-5047-4806-881d-b8998815b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied the alleged atrocities, despite increasing
        evidence suggesting otherwise. Vassily Nebenzia, the Russian ambassador to
        the United Nations responded to Zelensky''s remarks, calling the accusations
        against the Russian military "ungrounded."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0eb81b-f87f-4d2c-94c0-aa052a2f37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We place on your conscience the ungrounded accusations against
        the Russian military, which are not confirmed by any eyewitnesses," Nebenzia
        said in translated remarks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83105e-8b9e-471a-9256-d643c6c16696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador recalled Zelensky''s election to the Ukrainian presidency
        in 2019, stating that hopes that Zelensky would end the fighting in the Donbas
        region of Ukraine "failed to materialize."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a900de9-15e5-4c3d-9ac7-912fd4879af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia also repeated past claims that "a huge amount of lies about
        Russian soldiers and military" continue to proliferate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea72191-6954-40d3-9186-7c3217069710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Zelensky directly, Nebenzia concluded his remarks by
        claiming Russia "came to ... Ukraine" to bring peace, not to "conquer lands."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923ee83-5dfb-49b9-8974-cab3ead90480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia''s words echoed those of Kremlin spokesman Dmitry Peskov
        earlier Tuesday, who called the allegations not only "groundless, but ...
        a well-staged tragic show" and "a forgery in order to try to denigrate the
        Russian army."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d23b44-b5d6-4127-8060-2851376f0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Niamh Kennedy, Laura Ly and Anna Chernova contributed
        to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e9f62-8f8e-454f-8a7e-7219fc02c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:01:58.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/05/world/zelensky-ukraine-united-nations-speech-intl/index.html">Ukraine''s
        Zelensky questions UN Security Council''s mandate in speech on alleged Russian
        atrocities</a></em>"</p>'
  'france-presidential-elections-explainer':
    'author': 'Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-06T07:02:10.127+08:00
    'imagesource': 'jcr:8ac09eb3-8565-47fd-81cf-e3281681b850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58085530-b196-41fb-87c4-c69ed8fd9879'
    'lead': 'French voters aren''t facing the election many expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T07:07:33.416+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:08:55.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:12.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France''s presidential election race is tighter than expected. Here''s
      what you need to know'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58863116-6e66-460d-95d2-5cd3dbf5ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.416+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> At the start of 2022, France''s upcoming
        presidential election looked set to be one of the country''s most watched
        political races in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc80e7a-25f7-499e-8a95-5b7692daacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.416+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452c7e6-89ea-47da-b8c7-24ff73eb94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.416+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incumbent president standing for election for only the second
        time in his life; a candidate twice convicted of inciting racist and religious
        hatred polling in second place; another hard-right stalwart in third and the
        long-dominant left of French politics in disarray.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15039a-e075-43ed-a0f9-a8c161a8b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.416+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Russia invaded Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca158d2-be6b-45e2-93e6-b80ad25c1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Europe''s eyes fixed firmly on Russian President Vladimir Putin''s
        bloody war, priorities have quickly shifted: Ammunition stockpiles, high stakes
        diplomacy and even the threat of a nuclear strike have all entered the national
        debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f45d19-04b4-48d1-b420-52cfd3892266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning has been disrupted by the crisis, and several key candidates
        have had to backtrack on their past support for Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fdb0c2-8431-4738-b7b8-48e5749c88b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnished by his experience on the world stage, most polling suggests
        that incumbent President Emmanuel Macron is likely to come out on top.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a24a8a-1b73-43bb-ac3d-b8fb5575a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with just days to go before the election, his closest rival
        Marine Le Pen is rising in the polls, suggesting the vote could be more tightly
        fought than the last time the pair went head-to-head in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b62e9-e32b-4c29-8b9f-bdb282e2088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France hasn''t reelected a sitting president for 20 years, diplomacy
        has trumped campaigning in the president''s agenda and with the conflict fueling
        a cost of living crisis, French voters aren''t facing the election many expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb407256-4bb7-48ce-ad55-386e7634ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2073942-b23e-48a8-8df7-a01e8c7d7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When is the election, and how does it work?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cf30a-15df-4bba-97aa-ac44f0331e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To elect their new president, French voters will likely head to
        the polls twice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb17277-7f85-4923-a2ad-8a58cd8ababb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vote, on Sunday April 10, sets 12 candidates against each
        other. These candidates qualified for the race by securing endorsements from
        500 mayors and/or local councilors from across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f2bbf-6a1a-40c1-8e1e-789f0e5f1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no candidate wins 50% of votes in the first round, the two contenders
        with the most votes will proceed to a run-off two weeks later, on Sunday April
        24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a3fe2-f030-4c7d-ad87-095a62572c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 candidates in the race, IFOP polling suggests that only
        five have ever garnered more than 10% of voters'' support. A second round
        of voting is almost guaranteed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f666c-0aee-405a-a000-cfdce3649e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also isn''t the only national vote France faces this year —&nbsp;parliamentary
        elections will take place in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aeea47-83de-45ad-aaa9-89861afdd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.417+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s in the race?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8266f0-55e8-42b7-bccc-ccee3b7509df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The incumbent</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315db05-7c3c-4e62-a299-84aff494aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-term President Emmanuel Macron has only ever stood in one
        election —&nbsp;his successful 2017 presidential run -- and has had a mixed
        record coming into 2022. Considering that no sitting French president has
        won re-election since Jacques Chirac in 2002, his is a tough spot to be in,
        though he is the favorite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b02753-d02f-49af-95e3-33a24481b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ex-investment banker and alumnus of some of France''s most elite
        schools, Macron stirred up nationwide anger with a diesel tax early in his
        presidency, setting off the yellow vests movement —&nbsp;one of the most prolonged
        protests the country has seen for decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957daf6-360e-460f-9d50-50a256a0347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The popularity rating today is important," political commentator
        Jean-Michel Aphatie told CNN. "The level of hatred towards Emmanuel Macron
        is considerable and shared."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb45a2-969d-483e-ab09-5bdbaba4b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, his attempts to win over Donald Trump, prevent
        the AUKUS submarine deal and his unsuccessful diplomatic efforts to avert
        war in Ukraine were arguably failures. But Macron''s full-throated backing
        of an ambitious and autonomous European Union has won him respect abroad and
        established his geopolitical credentials at home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5845b0d-f0a5-4cb5-ac43-43999a26e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most unexpected challenge of his presidency —&nbsp;Covid-19
        —&nbsp;has perhaps defined his time in office. More than two years of lockdowns
        and mask mandates, a fumbled EU vaccine rollout and the bold move to effectively
        force French people to get vaccinated have fired up vocal opposition, even
        as most of the country learned to live with the realities of the virus and
        a quiet majority supported the measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57866f63-6777-401c-a99b-09349f8a0349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has refused to debate his opponents and has hardly campaigned
        himself. While his pole position in the race has never really been under threat,
        experts believe his strategy has been to avoid the political mudslinging as
        long as possible in order to brandish his image as the most presidential of
        all the candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01ba93-f184-4b10-8054-b26719fa7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a week out from the first vote, Macron urged his supporters
        to guard against complacency. "Anything is possible," he told them, warning
        of the possibility of a Brexit-style upset in the election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777e3a3-39a2-440c-9d05-d5f2d9e1718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The challenger</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35150672-77ba-4347-9589-ea5231108533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"French electoral logic means that in the second round, you have
        to be the least hated of the two remaining candidates," Etienne Girard, editor
        of L''Express magazine, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c0ae2-d4c4-4102-8708-cc080faf535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While France''s first round sees ballots cast across the political
        spectrum, in the second round many vote to keep a candidate out of office
        as much as to elect their opponent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108c93b-aba5-4bd7-99d9-f57169fbf41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s been a problem for Marine Le Pen, who has been synonymous
        with the French far-right for much of the past decade.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30575d6f-473a-4178-bf8e-8fcec450852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now an MP in the Calais region —&nbsp;the gateway to the UK that
        has struggled to deal with migrants heading to Britain —&nbsp;the anti-immigrant
        Le Pen faced off against Macron in 2017, but lost by a sizeable margin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a14d9-7fe3-47f3-bdf6-5cd4b78944b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.418+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, fellow far-right firebrand Jean-Marie Le Pen, also lost
        in the second round —&nbsp;in his case to Chirac in 2002.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339e809-794a-4214-984f-21475b87c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Le Pen''s strategy for this election was originally one of
        winning mainstream support —&nbsp;"a strategy of respectability," as Girard
        describes it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca74d68-f0f8-44df-aeb3-90c7d0a2ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still strongly anti-immigrant, the softening of her tone around
        flagship topics like Islam and euroskepticism —&nbsp;especially since Brexit
        — has been widely touted as an effort to win over voters outside her far-right
        base. Even so, "stopping uncontrolled immigration" and "eradicating Islamist
        ideologies" are her manifesto''s top two priorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb5c8c-a466-4606-8f10-f17e2eb5b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fan of Vladimir Putin —&nbsp;a photo of her visiting the Russian
        president featured on a since-scrapped campaign leaflet —&nbsp;the war in
        Ukraine has brought up uncomfortable questions for Le Pen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9164c-ef94-40e1-b84c-e34d796ff0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the campaign''s final weeks, she''s put the cost of living
        front and center of her platform, promising measures that she claims will
        put "150 to 200 euros" back in the pockets of each household, including a
        pledge to lift sales tax on 100 household goods.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8d997-77c5-4bf4-b1db-8a197c7a901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen is known for capturing hard-to-reach voters, according to
        pollster Emmanuel Riviere. "She always manages to seduce people who are not
        interested in politics at all, precisely because she offers them a solution
        to express their anger towards politics," he told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9552f73-3808-4490-904d-5debf954bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen is currently polling far higher than she did at the 2017
        election. Days out from the first round, IFOP polling suggests she may win
        47% of votes in a second round runoff against Macron.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910083d-4302-4f63-865e-83e809f95d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New extremes</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c8521-b92e-4c68-b652-63c8b610b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new kid on the block, far-right TV pundit and author Eric Zemmour
        had long been touted as a possible presidential contender. Known for his uncompromising
        stances on Islam, children with non-French names and immigration, he has twice
        been convicted for inciting racial or religious hatred.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83cfed-9a43-4a84-a8ba-55a014178c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential candidate, he has doubled down on his race-driven
        rhetoric, touting the racist "Great Replacement" conspiracy theory in his
        speeches and promising a "ministry for re-immigration" to deport as many as
        1 million people of North African descent from France. The theory contends
        that immigrants want to "replace" the native-born French population.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da411c81-0477-4551-91cd-44239ee60e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zemmour enjoyed a seat among the top three candidates until March,
        according to IFOP polling, challenging the Le Pen family''s dominance of the
        political far-right.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b534fa1-1d3c-4b1f-8cbd-32018e775864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He openly cites Islam as a danger menacing France and has attracted
        a more educated and affluent demographic to the political extreme, according
        to Riviere. Well-read and a talented orator, his appeal to "save our homeland,
        our civilization, our culture" has struck a chord with some.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988ed3f-4cbd-4615-8ec3-564b19557980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, when they sit in front of their TVs and listen to him,
        they feel like they''re being elevated. And that, in France, is something
        that is expected enormously from a political leader," said Girard, who has
        also written a biography of Zemmour.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8149162-966d-478b-8919-e3b16d280d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, he is treading on the toes of Le Pen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6de03-4979-4793-93ee-74b69379e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are really in direct competition with each other because their
        confrontation can make them lose big to one or the other," Riviere said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1a7c7-640b-47b6-b96e-22c5e8d3c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zemmour —&nbsp;who in 2018 proudly confessed to "dreaming" of a
        French Putin -- has seen his popularity wane since the war in Ukraine began.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322aaa34-21a6-402d-a54e-f18cbbd6f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zemmour was publicly convinced that Putin would never invade, then
        continued to defend him even after he did. Zemmour has since condemned the
        invasion —&nbsp;something of a U-turn in his support for the Russian president.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185b6a1-1133-445e-92ea-1fde73a61451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outside chances</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4993b-1f31-4100-9ba5-f240291a7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jean-Luc Melenchon, the French far-left has its firebrand politician
        too. The leader of the "France Unbowed" party, veteran activist and politician
        Melenchon has stood in three presidential contests so far.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708da72-3878-4f24-a95a-d4cf6b2bbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his flagship policies are a "fiscal revolution," a radical
        rethinking of French governance towards more direct involvement of the electorate
        and a 1 billion-euro plan to combat violence against women -- a hot-button
        issue in France.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a18982-855a-4c20-bc9a-024886510f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But devoid of a unifying candidate, the French left seems to have
        little chance of challenging for a second-round place. Melenchon has a loyal
        base among voters from the far-left but he''s struggled to win over more centrist
        voters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cefab-87c3-40e5-858e-2273548d1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Anne Hidalgo, Mayor of Paris and the left-wing Socialist Party''s
        presidential candidate, and Valerie Pecresse, of the right-wing Republicans
        party, have struggled to make headway in the polls &nbsp;a damning indictment
        of the French political mainstream. Their parties suffered from the creation
        of Macron''s centrist "La Republique En Marche" party in 2016, and have yet
        to recover.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23fdfb-a777-4968-8544-5fa57d6952d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Macron may be in the lead as French voters prepare to
        go to the polls, April may yet have surprises in store.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f53fef-7150-4fb6-971d-e10f7e900538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this country, anything is possible. We''ve seen the impossible
        come true in other countries," political commentator Aphatie said. "Donald
        Trump elected? Never."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d32368-6b31-4129-85f0-58922dd9a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do the polls say?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c989d-81a0-4c14-8f5c-957d68172cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Macron is out in front, according to polling from IFOP,
        which suggests his levels of support haven''t dropped below 24% since January,
        and rose to a high of 31% in the first weeks of the war in Ukraine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452b92f-6a2c-432e-9cf5-637285b853c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Marine Le Pen has held on to second place for almost
        all of the past three months —&nbsp;hitting a high of 21% at the end of March
        —&nbsp;according to IFOP.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfeda38-25dd-47ae-8e29-13a047f623fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which would seem to set up a rerun of the 2017 second round.
        But while Macron walked away with almost two-thirds of the votes last time
        around, IFOP polling suggests that this year a Macron-Le Pen faceoff could
        result in the incumbent taking 53% of the vote to 47% for Le Pen, a much less
        comfortable margin of victory for Macron.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e2aa7-13cf-43d3-85a6-77941436a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the biggest issues for French voters?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df4b01-8f41-483b-bfd7-537120a80aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of living is among the top issues for the French electorate
        this year. Faced with the economic fallout of the pandemic, high energy prices
        and the war in Ukraine, voters are feeling the pinch, despite generous government
        support.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ac0c4-b0fb-43e2-b11c-913851f0799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While financial pressures may not be enough to whitewash some candidates''
        extremism in voters'' minds, they may push some to look for unorthodox answers
        to their problems.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c289f94-12bd-496e-9f13-3754ef2d2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Ukraine is a long way from the bistros and cafes
        of France, but the conflict is certainly on voters'' minds. Just shy of 90%
        of French people were worried about the war in the last week of March, according
        to IFOP. Given the challengers'' patchy record on standing up to Putin, this
        is likely to play in Macron''s favor.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2b88e-e89f-42c1-9952-2035b59c4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably absent from the debate has been the environmental crisis.
        Although the importance of climate protections is gaining traction globally,
        France sourced 75% of its electricity needs in 2020 from nuclear energy, according
        to the French environment ministry. With most candidates backing the kind
        of nuclear development that Macron has already announced, there is little
        divergence on this issue.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db6835-0331-4500-a852-38126f8248b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the fanfare that this election once promised, with a war
        on the European Union''s border and many voters struggling to pay their bills,
        France''s choice may now rest more on the next five months than the next five
        years.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c604a-97d3-44c4-888e-d2adb2eb5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:07:33.421+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/05/europe/france-presidential-election-explainer-intl/index.html">France''s
        presidential election race is tighter than expected. Here''s what you need
        to know</a></em>"</p>'
  'puppy-dog-eyes-breed':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
