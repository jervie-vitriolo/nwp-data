    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98ef48-303d-4262-9a5d-0f7431c3f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T21:28:35.507+08:00
