    'template': '1'
    'title': 'REVIEW: The 2021 CCP Thirteen Artists Awards exhibition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16faa072-012f-44fc-a6aa-13bdfc58d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:46:14.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thirteen Artists Awards is a unique platform: artists from each
        year’s roster are chosen through collegial nominations and are given a production
        grant to create new work for the subsequent exhibition of awardees. The history
        of the Awards have placed the direction of the platform in a compelling conversation
        with a certain vanguardism: in the words of the Awards exhibition inaugural
        curator Roberto Chabet, the works aspire to a “recentness, a turning-away
        from past, familiar modes of art-making, a movement towards possibilities
        and discoveries.” This case is made and expanded by artist-curator Raymundo
        Albano, himself a grant recipient in 1970, when he remarks that the exhibition
        “deals with the topic of ‘how to see’ or ‘how things determine perception.’”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9beccf3-73a5-459a-bc9e-c20c89de6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:46:14.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inauguration in 1970, its hiatus from 1994, and its eventual
        revival in 2000, the Thirteen Artists Awards has signaled the contemporary
        trajectories of Philippine art. The 2021 edition is no different, as it had
        to unfold during a global pandemic. While the awardees had been named in 2021,
        the awarding ceremonies and the accompanying exhibition were forced to wait
        out the successive lockdowns in Manila. Curated by 2018 Thirteen Artist Awardee
        Shireen Seno, the exhibition of the works by the awardees, which include Allan
        Balisi, Nice Buenaventura, Gino Bueza, Mars Bugaoan, Rocky Cajigan, Geloy
        Concepcion, Patrick Cruz, Ian Carlo Jaucian, KoloWn, Czar Kristoff, Lou Lim,
        Ryan Villamael, and Catherine Sarah Young, opened on March 11 at the CCP Main
        Gallery and Main Gallery Hallway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77204f-9608-48ab-85a2-2d5dae4ba335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:46:14.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
