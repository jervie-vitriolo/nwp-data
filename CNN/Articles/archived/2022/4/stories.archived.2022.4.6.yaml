      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This endeavor with the GSP is SM Supermalls'' most recent partnership
        with a non-governmental organization to speed up the vaccination rollout in
        the country. Under this collaboration, SM Supermalls'' pediatric vaccination
        sites will be opened to accommodate the GSP members, their family members,
