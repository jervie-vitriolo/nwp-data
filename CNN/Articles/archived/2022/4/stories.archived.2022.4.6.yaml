      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde4c10-7bb6-4212-bd61-32ec1741a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kausap ko po si MMDA Chairman Don Artes, sabi niya pupulungin niya
        ang NCR (mayors) at titignan kung pwedeng gawin din ito na ''yung booster
        dose, kasi matumal parin ang ating booster dose coverage," Duque said in a
        taped Cabinet meeting aired Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb91f4e-6b5e-4440-9bb4-6360c25fec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfd561-6693-4961-acd0-8d0c10bdb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked to MMDA Chairman Don Artes, and he said he
        would convene NCR (mayors) and study if they could also do this with booster
        dose since its coverage remains slack.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ea11e-b4fd-418c-9fb5-d635585871c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fa8ab-0353-4ecc-a9ed-4cceed4e0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only 25% of our eligible population of about 46.4 million
        individuals who are supposed to be given the booster dose," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06badf6-798d-40bc-b6f6-ebafde586bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62178707-8f62-4e3c-bea3-9425e1e447ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting to President Rodrigo Duterte, Duque noted the capital
        region previously barred unvaccinated individuals from using public transportation
        or entering malls following a surge in coronavirus infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23afee-b7f3-49e1-9843-0b64334d7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9520c3-a319-40c9-8179-db78059a93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque stressed the government has been exploring ways to further
        ramp up the country''s vaccination rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21d5e0-239e-40dd-8511-4839cd5c73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c00d2d-aa9e-4551-b1d1-85982747e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T00:04:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we would welcome, Mr. President, if the Senate or the
        Congress will, if they can muster that political will to make vaccination
        and booster a mandatory, like in other countries. Pero alam ko (But I know)
        this is going to be controversial," the secretary said.</p>'
