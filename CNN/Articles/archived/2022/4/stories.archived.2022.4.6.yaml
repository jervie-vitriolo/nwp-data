  'PAL-operator-flies-back-to-profit-in-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T19:15:51.613+08:00
    'imagesource': 'jcr:bd03106d-91d4-462d-8b4b-1532d00574c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a82e60-65b8-4aa7-a832-6b37a3a6ac51'
    'lead': 'The successful restructuring plan for the Philippine Airlines (PAL) has
      propelled operator PAL Holdings to return to profitability in 2021, recording
      ₱60.61 billion in consolidated earnings from ₱73 billion losses in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T19:17:27.268+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:08:05.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:26.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL operator flies back to profit in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ee1a1-70be-48e3-8cc0-c9f823744f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — Successful
        restructuring plan for the Philippine Airlines (PAL) has propelled operator
        PAL Holdings to return to profitability in 2021, recording ₱60.61 billion
        in consolidated earnings from ₱73 billion losses in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d30a3-d00e-40cf-9df9-a0cd229d9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Wednesday, the company said it ended 2021 with
        ₱58.70 billion in revenues -- a 6.2% jump against the ₱55.26 billion generated
        in 2020, driven by its cargo business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36724ae5-8df6-4175-8e93-26e7a7cd6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted said that “other income” reaching ₱64.39 billion in 2021
        was “mainly attributable to gain from debt settlement and condonation of debt".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb35039-7696-4bad-9c8c-8d5760e0501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the flag carrier pursued its Chapter 11
        filing. After almost four months, it announced it successfully completed its
        restructuring plan, allowing the company to slash over $2 billion in debts,
        contract its operating fleet capacity by 25%, and raise $655 million in new
        financing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18563ba3-44c0-451e-bd19-e6f9a57352ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic situation dampened air travel demand, PAL Holdings
        noted that operating costs were reduced last year by 23.3% to ₱62.80 billion
        from 2020''s ₱81.84 billion "mainly due to expenses related to grounded aircraft..."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e389b19-14a5-48cd-991c-36e28c621d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying operations expenses fell by ₱15.14 billion "mainly due to
        fleet costs such as depreciation expenses and lease charges related to grounded
        aircraft which were recorded under ''Other Charges'' and fuel expenses due
        to decrease in number of flights operated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b1aec-5e19-4752-a8cb-ef39211c0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft and traffic servicing expenses likewise dropped to ₱6.11
        billion, while passenger service expenses decreased by 21.3% to ₱4 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b1d70-da30-44b0-968b-2f27f9dacad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the lower utilization of aircraft, maintenance expenses also
        went down to ₱10.06 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c136360-d5d0-4593-9ecd-e9dba3d6459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PAL Group enters 2022 with cautious optimism for a stronger
        recovery that will enable the restoration of more flights and boost its economic
        performance overall," it said in the filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc890d-ba03-4ed3-a4eb-3f3adf782609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T19:17:27.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:08:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PAL Group will rally towards recovery, growth and ultimate
        success as the global situation improves for the airline and travel industry,"
        it added.</p>'
