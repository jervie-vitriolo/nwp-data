    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8d3438-568b-4624-a795-28db4fca8802'
    'lead': 'The exhibition opened on March 11 at the CCP Main Gallery and Main Gallery
      Hallway.'
    'mgnl:activationStatus': true
