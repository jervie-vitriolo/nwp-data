  'Palace-Kaliwa-Dam-due-process':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-06T16:26:46.500+08:00
    'imagesource': 'jcr:bd30d34a-bd96-4c71-b587-5f28e5cc3205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d793dc-3e55-484c-ba00-e0ce8e423cee'
    'lead': 'Sen. Kiko Pangilinan earlier said he hopes the infrastructure, whose
      construction is set to start this June, would not be a repeat of the anomaly-filled
      controversy surrounding top pandemic supplier Pharmally Pharmaceutical Corp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T16:31:00.381+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:25.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:22.734+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Martin-Andanar', 'Kaliwa-Dam', 'Malacanang', 'Palace', 'Kiko-Pangilinan',
      'China-funded', 'Pharmally']
    'template': '1'
    'title': 'Palace assures ‘due process’ in construction of China-funded Kaliwa
      Dam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93506b-f959-4e2f-89be-2bf454e9d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Malacañang
        on Wednesday defended the ₱12 billion construction of Kaliwa Dam, which is
        mostly funded by China, amid concerns that the project will head to a similar
        path to that of controversial top pandemic supplier Pharmally Pharmaceutical
        Corp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcbd41-a8e3-446e-970b-a2f2a85319ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3abb17-d52a-4f94-9862-95810cb537cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure that the Kaliwa Dam project undergoes due process noting
        that all stakeholders, including the Indigenous People and the concerned local
        government units are involved in the negotiations,” said acting presidential
        spokesperson Martin Andanar in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf07c3c-6721-480e-b7b6-b7f01138d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ea8d5-e9d5-4ec3-bcdb-7104c1bab98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar’s remarks are in response to a statement issued by Sen.
        Francis “Kiko” Pangilinan on Tuesday sounding the alarm on the infrastructure,
        whose construction is set to kickstart this <a href="https://www.cnnphilippines.com/news/2022/2/18/kaliwa-dam-project-construction.html">June</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00406f3f-1d40-4b7c-9867-046f99ce3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb93c4-0bc2-4642-b52b-c8d80265b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan tiyakin na patas ang kontrata at hindi minadali para
        sa mga Chinese investor. Baka sa huli, mala-Pharmally ang kalabasan nito kung
        saan pinagkakitaan lang ang pondo ng bayan,” said the vice presidential hopeful,
        also seeking scrutiny of the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e1c6e-dbf3-42d8-b035-c46ad906e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5c91f-5728-4b0a-bb71-b57551b32cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must ensure that the contract was fairly executed
        and not rushed for Chinese investors. In the end, it might be another Pharmally
        wherein some profited off the country’s coffers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc47f6-1b3a-4088-a64d-0d5017e3e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ff9f4-26b8-421e-8786-d3298ae5dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is among the senators who consistently grilled those
        involved with Pharmally, who drew flak last year for bagging billions of pesos
        in government contracts despite having a measly capital of less than a million
        pesos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f48a04-8b1d-448d-b572-f6986b71d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/18/Pharmally-issue-summary-analysis.html"><strong>RELATED:&nbsp;From
        COA to Congress: A look into govt''s questionable pandemic deals</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bda30-fc0f-4a73-958f-576bf9e6e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker likewise cited environmental and safety concerns, especially
        for nearby communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f164749-c25e-4d19-bdce-9d437013977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ebf97-2251-4fb7-a267-0b715ebafa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the government would make sure that there will be no
        irregularities in the construction of the dam, saying the Duterte administration
        "prioritizes national interest.".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e15ee-e0b3-4751-8bbf-7d8e355b0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e769c2-201a-4ae3-b406-3e3b8ca8b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T16:31:00.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sisiguraduhin natin na ang makikinabang mula sa proyektong
        ito ay walang sinuman kung hindi ang taumbayan lamang</em>,” Andanar assured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649837e6-7d85-41de-994e-32542537a5a1'
      'mgnl:activationStatus': true
