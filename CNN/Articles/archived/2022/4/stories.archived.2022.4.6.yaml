      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> – A Catholic
        school founded more than a century ago closes its doors - becoming the latest
        casualty of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e7136-573f-4193-9bbc-aba19a04883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
