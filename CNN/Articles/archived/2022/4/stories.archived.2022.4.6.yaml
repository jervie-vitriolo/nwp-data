      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0f6aa-c4fb-4434-be33-16dc24be207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1913, the historic College of the Holy Spirit Manila (CHSM)
        in Mendiola ceased operations after 109 years due to rising operational costs
        and low enrollment turnout – worsened by the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5322cc-5fee-4f8f-ac08-1c058491669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0daeb-5937-4ba0-b568-75eb273ee993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in October 2020 when CHSM announced its closure at end of
        academic year 2021-2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9aafb-6ec7-4105-9197-1b027b671e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T23:12:36.260+08:00
