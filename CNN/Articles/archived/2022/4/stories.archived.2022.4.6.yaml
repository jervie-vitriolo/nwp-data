    'template': '1'
    'title': 'ADB: PH economy to grow at 6% this year, 6.3% in 2023 but risks still
      loom'
    'updated': 2022-04-06T13:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2c1ee-9e82-4796-bf23-c67701344015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong>&nbsp;The
        Philippine economy is expected to grow 6% this year and 6.3% in 2023, but
        not without risks posed by ongoing geopolitical tensions, the Asian Development
        Bank ​said in its annual report released Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034006d5-aaf1-4406-ad4d-24d01c1f1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:24:10.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic recovery is expected to gain traction this year and
        next, underpinned by strengthening domestic investment and consumption,” the
        <a href="http://www.adb.org/sites/default/files/publication/784041/ado2022.pdf">Asian
        Development Outlook</a>&nbsp;said, citing factors like the downtrend in COVID-19
        cases coupled with most areas easing to the laxer Alert Level 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4185f6-be58-40ce-8689-24bc33e58ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c972ec-829d-4aa6-b18d-52030323300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both projections are quicker than the 5.6% expansion logged
        last year, the estimate for 2022 falls short of the economic team’s 7-9% target
        band while the one for next year is within the 6-7% range pegged for the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c195074-9e35-48cc-98cc-e5b07505e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e0186-6418-4c72-b804-46efef51875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxation of travel rules for fully vaccinated foreigners will
        also boost tourism and employment in the services sector, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715df7d-d695-4dad-b735-4bf5b4264d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52585b35-3f7e-41c8-8fff-6adc2b0bdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ADB also warned that the "unpredictable sequence of
        global events" resulting from the Ukraine-Russia war posed risks to its outlook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1909c4-ccbc-4649-b711-c7f6894c7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dce791-d8f1-4100-a0a1-39899e54c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a significant risk that inflation could surge higher with
        second-round impacts, such as tightening credit markets and higher interest
        rates," the ADB said, as it hiked its inflation forecast for 2022 to 4.2%
        from its 3.7% estimate last December amid rising global oil prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3fbff-86ee-41bd-8d4c-0b08037bbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7575b-e51b-4188-9a40-6a1b3a6d89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB''s latest projection breached the 2-4% target band of the
        Bangko Sentral ng Pilipinas for the year. But it sees the pace easing within
        target to 3.5% in 2023 with the expected moderation of commodity costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfaf6e-4047-4eff-b235-2fca866eccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2f42c-7075-4db6-8c76-7937b1faef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heightened and extended geopolitical tensions will dampen global
        growth, including in advanced economies, particularly Europe and the United
        States, which are among the Philippines'' key export markets," the ADB added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01291883-eef1-41a4-85b1-4f8087732e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40229658-364e-4441-ac7f-57058924f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pegged economic growth for Southeast Asia at 4.9% this year and
        5.2% in 2023, both outpacing the subregion''s 2.9% rate last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f961f-5a31-4947-a8e9-abb45ac95eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4936242-d301-443a-9ff4-968406f6f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T07:55:12.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Developing Asia —&nbsp;which consists of all 46 members of the
        ADB —&nbsp;growth is expected to hit 5.2% in 2022 and 5.3% next year. Both
        estimates are milder than the 6.9% growth posted in 2021.</p>'
  'ADB-Developing-Asia-weakened-finances-COVID-19':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-06T08:01:26.010+08:00
    'imagesource': 'jcr:66a84706-e386-4479-bbee-c1f933a50680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd153f58c-947c-49e5-b19e-6e4b9e0cae43'
    'lead': 'To help address fiscal downturn, the regional lender says developing
      Asian economies should focus on improving tax revenue, making the collection
      of value-added tax more efficient, and strengthening personal income and property
      taxes.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-06T07:58:02.231+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:47.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
