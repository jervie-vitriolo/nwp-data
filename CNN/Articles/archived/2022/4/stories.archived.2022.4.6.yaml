      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cadbd-acd2-4eb5-b206-0746f6dc753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is good to be back in the White House. It''s been a while,"
        Obama said when he began his remarks. "I confess I heard some changes have
        been made by the current President since I was last here. Apparently Secret
        Service agents have to wear aviator sunglasses now. The Navy Mess has been
        replaced by a Baskin-Robbins. And there''s a cat running around."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09beda24-246b-4bc6-a519-e1239842a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a01feb-ef5a-4d27-8093-2ac55efbaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama began his speech by addressing his host as "Vice President
        Biden" before quickly correcting himself. "That was a joke!" he exclaimed,
        walking over to give Biden a hug. "That was all set up. My President, Joe
        Biden."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ac31f-157b-4483-8bd5-5daea7080d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cec697-3172-41d0-b74e-0bb4c2aac3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people close to Obama later said it had been a slip of the tongue,
        and not how Obama had intended to begin his remarks touting the legacy of
        the Affordable Care Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef732bc-956e-4717-add8-2f016d8af66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81d905-be60-4a2c-96c6-45932ce8a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode hardly ranks high on the list of presidential gaffes
        that either man has made over the years. Yet it did cause at least a few eyes
        to roll among Biden loyalists, who have long questioned whether Obama views
        his successor as an equal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e50718-b204-4faf-9cfc-303b4ce3df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1282d-4333-4e14-bc0f-010609d3a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Obama were announcing steps the White House says will
        make health care more affordable, including closing a loophole that prevents
        millions of Americans from qualifying for subsidies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6e039-9970-402b-8d16-deab6bb9932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530af5b-293f-4dbc-ac63-488f6e96b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that it took more than a year for Biden to welcome his former
        boss to the White House reflects his desire to stake out a presidency of his
        own, even as the timing of the visit makes clear he is not opposed to seeking
        help as Democrats brace for a bruising midterm election season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7c943-48ee-4f04-90f8-3a50ee8fdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa758d-2f1f-48a5-9216-cdf177d90149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many of Biden''s legislative priorities stalled, Obama on Tuesday
        seemed to offer a preview of Democrats'' midterm message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb67c0-a116-425f-868a-f792d804128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38fc47-0e96-492d-8c09-f86b3cb94bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress feels way too slow sometimes. Victories are often incomplete,"
        he said, citing the health law as an example of persistence in governing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2b86b-8f6f-4d06-9d63-fa651a9d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2e10e-479c-43cd-96ed-76762fd5d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two terms working in Obama''s shadow, Biden has strived at
        moments to differentiate himself from his predecessor, most noticeably on
        foreign policy. And Obama has been cognizant of allowing Biden room to govern
        as his own man.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e53da-f83b-47e4-ad3c-90769c6cc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd720e-f61a-44f3-aca2-1080a73e4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama has occasionally spoken to Biden over the last year,
        their telephone conversations have been infrequent, according to people close
        to both men, and they have seen each other only a few times over the last
        15 months -- despite Obama residing only 10 minutes away from the White House
        in Washington.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4347f-9196-4db2-aa9b-ac92d3d470f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddcafd-2650-4214-8544-b3d0ec58425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public, each likes to play up a warm friendship that developed
        over Obama''s presidency. Biden often slips a reference to "Barack" in his
        remarks, harkening back to a piece of advice or an inside joke they shared.
        Sometimes the results are somewhat pained: On "Best Friends Day" in 2019,
        Biden shared an image of friendship bracelets with "Joe" and "Barack" written
        in beads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd33f6f-74c0-4753-889f-22c6917a6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14618581-8d07-4c98-96ee-a9cce8e55491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are real friends, not just Washington friends," press secretary
        Jen Psaki said Monday. "I''m sure they will talk about events in the world
        as well as their families and personal lives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb14e28-46d3-4888-99c2-c81f22a8d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b8519-0933-41c9-8cb2-7e047868918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was "exactly the right time" for Obama to return to
        the White House after more than five years away.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4817f-106a-47dd-9d19-370c342a6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a5fc1-2d73-4832-bbbb-514e46c88388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama visited the White House on Tuesday, he joined Biden for
        lunch in addition to attending the health care event in the Rose Garden. Obama
        and Biden had lunch together every week when they served in the White House.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af58e8-01bc-44aa-b39f-17ceef389b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b0f81-6b15-4c05-9802-527b0dfdfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure who was supposed to sit where," Biden said during
        the East Room event afterward.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea6f1f-baa2-4ab4-a756-ba307b50a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3378fd6-c544-4439-9e27-b2bf86458088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was viewed as a success by both Biden and Obama, aides
        told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77ca4b-3879-46e1-be68-fdddf84f2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e960ba1-f53a-4f94-ab20-a94a84b0af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President lingered at the White House for about an hour
        for private conversations, and caught up with several of his former staffers
        who work in the Biden administration including Psaki, national security adviser
        Jake Sullivan, domestic policy adviser Susan Rice and deputy White House chief
        of staff Jennifer O''Malley Dillon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bbac5-95bd-4a97-b96e-004cc8e8875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23098503-da76-47a0-9612-6a9fbc849d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there have been limits to the Biden-Obama friendship. Biden
        revealed last year that he had been invited into Obama''s private residence
        only once over their eight years together in the White House. They have vastly
        different personalities and working styles. And their relationship has been
        colored by various slights, real or perceived, that still linger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b05cbb-f070-4777-9530-a43d9af5bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d7d04-5506-497d-9027-d65e58dcf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama declined to endorse Biden over other Democrats in the 2020
        primary, a step both men insisted was necessary to allow a true contest within
        the party. Four years earlier, Obama had viewed Hillary Clinton as his Democratic
        successor instead of Biden, who decided not to run as he grappled with his
        son''s death.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495149b-06df-47ea-a318-71ec1288081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7573c-7892-4f9f-9271-3248cd17940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that makes Tuesday''s event a significant moment for each man.
        For Obama, it also marks the beginning of a string of public events, including
        a keynote speech on disinformation that he''ll deliver at Stanford later this
        month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8533f67-c10b-4aed-8717-fb98e2321656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea799b11-dea1-42d1-ac2d-96ff14a7e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A popular surrogate emerges</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415d194-b1cb-40fb-9a0e-a3180790a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His return to the White House is the first sign of what many Democrats
        hope will be his increased involvement in the 2022 midterm elections. The
        former President and former first lady Michelle Obama are two of the most
        sought-after party leaders -- expected to be in high demand by Senate and
        House candidates this year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673bd93-cda8-4fb6-89b7-4fe40d021dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c1299-6355-46f6-b668-5abf695b6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could potentially stand in contrast to Biden, whose approval
        ratings remain near historic lows heading into campaign season. Biden is eager
        to campaign for Democrats in the coming year, but has also made known he is
        open to any role his party sees as helpful.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a0864-e05c-4aae-92d1-dd6ae12c96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71e8c5-10dd-4ba9-b62e-041c78e17b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is no stranger to uphill midterm battles; he endured losses
        in both 2010 and 2014. Yet he left office with an approval rating among the
        highest for any departing president, and remains popular among Democrats.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05233758-ddba-445c-ae3d-452077a39df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd37e6-8027-47a1-8bf7-dd78760a9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas have not yet determined how visible they intend to be
        in the fall campaign, but aides say they will both devote time to Democratic
        efforts to maintain control of the House and Senate.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a5a91-7500-4a93-914f-1ddb3d5f75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063c8b2-6e8a-4cc3-82cf-6d9b0dc40310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to have Obama appear alongside Biden at the White House
        this week was designed to shine a brighter light on one of the often-overlooked
        achievements of the Biden administration: strengthening the Affordable Care
        Act.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b153f25-8744-4702-8348-20d6349aa101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b8652-7204-4c91-862c-1d24575e9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s reminiscent of former President Bill Clinton coming to the
        White House to help explain the economic efforts employed by Obama during
        the fiscal crisis in the early years of his tenure. That appearance, in 2010,
        was remembered principally for Clinton holding court from the briefing room
        podium for half an hour -- long after Obama had exited the room.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510168f-109a-44f4-807a-529216ce26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45c571-616f-4256-827c-18614c5b6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health care law remains one of the lasting legacies of the Obama
        administration. When it passed, Biden made one of his most infamous asides
        when he whispered to Obama that it was a "big f**king deal."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7afca2-6fc8-4f84-b187-d02f9ade3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abaeeb-944d-4e61-bd4b-190cfd767b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no small irony that the messy health care fight -- one of
        the central reasons Democrats lost control of Congress on Obama''s watch more
        than a decade ago -- ended in a law now seen as broadly popular with Americans.
        Republicans have all but dropped their efforts to repeal and replace it after
        failing to do so for years.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9a3e1-b69f-4eed-8ee3-d565867e4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6386f6d-c8f5-4376-90da-250ee21d1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given all the noise and the controversy and the skepticism, it
        took a while for the American people to understand what we had done, but,
        lo and behold -- a little later than I''d expected -- a lot of folks, including
        many who had initially opposed health care reform, came around," Obama said
        during his remarks Tuesday. "And today, the ACA hasn''t just survived, it''s
        pretty darn popular."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d1a4d-25c0-4d6b-b7f7-2898e7bbf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677aafe8-45be-4019-ad7c-ea1c3920c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has remained engaged on the law since leaving office, taping
        videos encouraging Americans to enroll and breaking a near-silence on political
        issues to criticize Republicans for attempting to undermine it. He and Biden
        appeared in a video together last August encouraging Americans to sign up,
        one of their only joint appearances since Biden took office.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210cf70-b602-43ff-b7f1-bfc1cc37e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd83f24-4fa2-4d1d-8885-44ca003d238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to get even more people covered in the years to come
        under your guidance," Obama told Biden in the video. "Love you, man."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de99ea0-214a-443f-8d93-7515e1d31f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07637fc1-e1c2-48d2-a3ec-095c1aeff655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-06T13:54:04.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
