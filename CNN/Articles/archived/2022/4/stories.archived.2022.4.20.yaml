      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72311e1c-36cc-49f8-82a4-25479629eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.423+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much could depend on Russian President Vladimir Putin''s next move.
        If supplies of Russian natural gas to Germany were suddenly cut off, Europe''s
        biggest economy would lose a shocking $238 billion in economic output over
        the next two years, the country''s top forecasters have said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95171610-eecf-4567-8cdc-788f79ec7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.423+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a62d6-8495-4cd4-b34d-7ebd13312ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.423+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe could also go further in sanctioning Russian energy. French
        Finance Minister Bruno Le Maire said Tuesday that an embargo on Russian oil
        at a European Union level was in the works, adding that France''s President
        Emmanuel Macron wants such a move.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a5c16-fe52-4a50-8991-a5b96ceae642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.971+08:00
