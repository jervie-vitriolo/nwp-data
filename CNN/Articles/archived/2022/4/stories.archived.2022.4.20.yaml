      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> A fire
        at the Smart Araneta Coliseum on Wednesday forced the postponement of the
        crucial Game 6 of the 2021-22 PBA Governors'' Cup Finals between Barangay
        Ginebra San Miguel and Meralco Bolts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287f029-8763-49c1-9c44-eeaa82b4d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:13:11.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the safety of all in mind, the PBA has decided to postponed
        the 47th Season Governors Cup Finals Game 6 tonight," the league said in a
        statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ac45a-7af8-48be-b84e-373067fa2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:43:55.831+08:00
