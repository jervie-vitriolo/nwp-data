      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Miller, who previously appeared as The Flash in multiple
        DC superhero films, was arrested in Hilo, Hawaii, and charged with disorderly
        conduct and harassment after an incident at a bar, according to police.</p>'
