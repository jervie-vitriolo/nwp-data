  'Powerful-photo-by-Pacific-Indigenous-artist-reveals-truth-about-1899-painting':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-20T21:13:46.271+08:00
    'imagesource': 'jcr:70a5cafa-c897-47b6-bb41-8846ecb84279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '477a6956-7631-407b-b77b-a5082a32339e'
    'lead': 'On an early morning in 2008, before the Metropolitan Museum of Art opened
      for the day, the artist Yuki Kihara sat down across from two paintings by the
      French artist Paul Gauguin and inspected them in the hushed, empty gallery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T21:15:25.840+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:30:02.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:24.111+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful photo by Pacific Indigenous artist reveals truth about 1899
      painting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbee349-0749-479f-850c-692f6fb2a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On an early morning in 2008, before the
        Metropolitan Museum of Art opened for the day, the artist Yuki Kihara sat
        down across from two paintings by the French artist Paul Gauguin and inspected
        them in the hushed, empty gallery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93549176-f76d-4166-9bf8-7841406cb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese and Samoan artist, who was exhibiting at the New York
        museum at the time, was particularly interested in "Two Tahitian Women," from
        1899, which features two feminine figures in an Eden-like setting. One holds
        a flower and leans into her companion, who presents a tray of fruit to the
        viewer, but doesn''t quite look up to meet the eye. Fourteen years after first
        seeing it, Kihara has "upcycled" -- or reinterpreted -- the painting, along
        with many of Gauguin''s other artworks, in a photography series titled "Paradise
        Camp" for the Venice Biennale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00df87-fc7c-44db-a24e-a98cbefddcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like reenactment or restaging, because when I say ''upcycling,''
        it means that I''m actually improving it from the original," Kihara said in
        a video call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f061e-b5b1-43ae-98c4-e87976ad8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kihara is the first Pacific Indigenous artist from Samoa''s Fa''afafine
        community -- who are assigned male at birth but express a female identity
        -- to represent New Zealand at the prestigious global art show. In "Paradise
        Camp," curated by Natalie King, Kihara intertwines themes of LGBTQ+ rights,
        environmentalism, and decolonization. In her lush images, taken on Upolu Island
        in Samoa with a nearly 100-person cast and crew, she casts Fa''afafine in
        the starring roles, keeping the familiarity of Gauguin''s compositions but
        shedding his exploitative perspective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc1270-0011-4775-95cc-6e3b10654668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modern art, Gauguin''s colonial gaze of paradise has been formative.
        The painter, who died in 1903, spent a decade of his later life in French
        Polynesia exoticizing the young Indigenous women he encountered through a
        prolific number of canvases, and had predatory relationships with them as
        well -- a complicated legacy that was addressed in the exhibition "Gauguin
        Portraits" at the National Gallery in London in 2019. The teenage girls he
        painted included a 13-year-old named Teha''amana a Tahura, who experts believe
        to be his second wife, though her identity has been debated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca80389-5439-4699-94cd-edc286f9708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncovering and upcycling</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac5feb-8a84-4525-8e4c-fa66f7297dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How true are Gauguin''s works and how much is constructed? To Kihara,
        the scenes, supposedly set in Tahiti, felt all too familiar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6990ae-c363-4de3-8588-702cf51b10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The closer I looked at the background, and then the closer I looked
        at the models, it reminded me of people and places in Samoa," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55eb59-1670-44bc-b31a-52a972abe2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her extensive research of colonial photography, Kihara has
        found a clear link to the archipelago -- specifically through the images of
        Thomas Andrew, a New Zealand photographer who lived in Samoa for the latter
        half of his life, from 1891 until 1939. Kihara discovered compositions identical
        to Gauguin''s work, as well as evidence that Gauguin in 1895 visited the Auckland
        Art Gallery, where some of Andrew''s images were housed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69873f7-309f-40d4-94eb-9a8086d7971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Gauguin has never actually set foot in Samoa, some of
        his major paintings were actually directly inspired by photographs of people
        and places (there)," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ebc6a-fdac-49ba-9366-fa4aceabb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kihara also believes that Gauguin''s models may not be cisgender
        women, referencing the research of Māori scholar Dr. Ngahuia Te Awekotuku,
        who has written that the "androgynous" models he painted were likely Māhū
        -- the Indigenous Polynesian community that, like Samoa''s Faʻafafine, are
        considered to be a third gender and express a female identity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0b993-70e9-46e5-a9fb-2e050b5ced80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these connections in mind, Kihara set out to improve upon Gauguin''s
        famous works from a Pacific perspective. In her take on the painting "Two
        Tahitian Women," called "Two Fa''afafine (After Gauguin)," the two Faʻafafine
        models stand in front of the manicured gardens of a local resort wearing traditional
        textiles. Kihara chose to feature local wildflowers and a plate of lychee
        -- her favorite fruit -- as their props, creating an altogether new iconography.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e835201-ff6a-4856-9c46-685c5fd138ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kihara, her portrait challenges the very concept of
        paradise. "The idea of paradise is actually heteronormative," she said, referencing
        the Bible''s Garden of Eden, home to Adam and Eve. In famous literature and
        art, as well as commercial imagery of honeymooning newlyweds, "paradise has
        been perpetuated by many people, including Paul Gauguin," she said. "He comes
        from a canon of (the) Western gaze that impose this idea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675d261-7c44-4d77-91dd-7c7e0675a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling a place paradise also glosses over the complexities of the
        seemingly idyllic regions where tourists travel to escape, she added, including
        the land''s history of colonial violence and the looming threat of climate
        disaster, a battle in which Samoa is on the front lines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36116a08-af2b-4c58-a3a2-6f7d7219f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Biennale concludes, Kihara plans to exhibit the work for
        her own community in Samoa, New Zealand and Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03313c56-4436-41f6-bedb-171425a2845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:15:25.842+08:00
      'mgnl:createdBy': 'lisbet'
