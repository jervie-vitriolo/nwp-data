    'title': 'What happens to weapons sent to Ukraine? The US doesn''t really know'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d76af-b6dd-41f9-94b9-2f2bf12c396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The US has few ways to track
        the substantial supply of anti-tank, anti-aircraft and other weaponry it has
        sent across the border into Ukraine, sources tell CNN, a blind spot that''s
        due in large part to the lack of US boots on the ground in the country — &nbsp;and
        the easy portability of many of the smaller systems now pouring across the
        border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081cfb6-f6b3-491f-b764-4a1dc99a9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae5d34-8704-46f2-a52f-c05ef833d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a conscious risk the Biden administration is willing to take.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69bc8e-bf87-4907-9b97-611fc4e50750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.069+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, the US sees the transfer of hundreds of millions
        of dollars'' worth of equipment to be vital to the Ukrainians'' ability to
        hold off Moscow''s invasion. A senior defense official said Tuesday that it
        is "certainly the largest recent supply to a partner country in a conflict."
        But the risk, both current US officials and defense analysts say, is that
        in the long term, some of those weapons may wind up in the hands of other
        militaries and militias that the US did not intend to arm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3bb49-f376-4f22-8f80-f89a90f6e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have fidelity for a short time, but when it enters the fog of
        war, we have almost zero," said one source briefed on US intelligence. "It
        drops into a big black hole, and you have almost no sense of it at all after
        a short period of time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92989035-377f-43dd-9e84-8dda4ec6dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the decision to send billions of dollars of weapons and
        equipment into Ukraine, the Biden administration factored in the risk that
        some of the shipments may ultimately end up in unexpected places, a defense
        official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a1185-fbbb-48e6-b21c-f38fd2de9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, the official said, the administration views a failure
        to adequately arm Ukraine as a greater risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d02bb-ef53-41d8-a139-7cc184101845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the US military is not on the ground, the US and NATO are
        heavily reliant on information provided by Ukraine''s government. Privately,
        officials recognize that Ukraine has an incentive to give only information
        that will bolster their case for more aid, more arms and more diplomatic assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2e620-7d08-4a18-9e0f-a171da32635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a war —&nbsp;everything they do and say publicly is designed
        to help them win the war. Every public statement is an information operation,
        every interview, every Zelensky appearance broadcast is an information operation,"
        said another source familiar with western intelligence. "It doesn''t mean
        they''re wrong to do it in any way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ab57d-8b59-4e9b-bdbc-4305f3156b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, US and western officials have offered detailed accounts
        about what the West knows about the status of Russian forces inside Ukraine:
        how many casualties they''ve taken, their remaining combat power, their weapons
        stocks, what kinds of munitions they are using and where.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a3224-4d41-451f-a869-d5cd23340a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to Ukrainian forces, officials acknowledge that
        the West -- including the US -- has some information gaps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4c6ee-3560-439f-85a1-4626ae02ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western estimates of Ukrainian casualties are also foggy, according
        to two sources familiar with US and western intelligence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c064c-4b76-4340-b974-a9fe25397b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to track with nobody on the ground," said one source
        familiar with the intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78537fdd-669b-48a9-a4be-e90e68252af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visibility Questions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502244a-8e35-4d9d-a4ac-21298d33da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration and NATO countries say they are providing
        weapons to Ukraine based on what the Ukrainian forces say they need, whether
        it''s portable systems like Javelin and Stinger missiles or the Slovakian
        S-300 air defense system that was sent over the last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc510074-1b16-4e62-bad6-482bbaa3092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javelin and Stinger missiles and rifles and ammunition are naturally
        harder to track than larger systems like the S-300, which was shipped by rail.
        Although Javelins have serial numbers, there is little way to track their
        transfer and use in real time, sources familiar with the matter say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc1f1f-0d39-4838-bddf-435115de884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the US agreed to provide Kyiv with the types of high-power
        capabilities some Biden administration officials viewed as too much of an
        escalation risk a few short weeks ago, including 11 Mi-17 helicopters, 18
        155 mm Howitzer cannons and 300 more Switchblade drones. But much of that
        support hasn''t yet come online — and the Switchblades are mobile, one-time
        use drones that would also likely be difficult to track after the fact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31e905-4322-4f49-a053-448bd264710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.070+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t tell you where they are in Ukraine and whether the
        Ukrainians are using them at this point," a senior defense official told reporters
        last week. "They''re not telling us every round of ammunition they''re firing
        and who and at when. We may never know exactly to what degree they''ve using
        the Switchblades."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65a7b6-d0e0-429b-aded-76380ca1e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department doesn''t earmark the weapons it sends for
        particular units, according to Pentagon press secretary John Kirby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df2ca8-bacd-4cf5-92e5-dc4ebe6c564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks loaded with pallets of arms provided by the Defense Department
        are picked up by Ukrainian armed forces -- primarily in Poland -- and then
        driven into Ukraine, Kirby said, "then it''s up to the Ukrainians to determine
        where they go and how they''re allocated inside their country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558fd6e-f125-436e-ac3a-c57c19bf4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressional source pointed out that while the US is not on the
        ground in Ukraine, the US has tools to learn what''s happening beyond what
        the Ukrainians are saying, noting the US has extensive use of satellite imagery
        and both the Ukrainian and Russian militaries appear to be using commercial
        communications equipment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cb6c8-d141-4f53-ac65-6249853480c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another congressional source said the US military''s views the information
        it''s receiving from Ukraine as generally reliable because the US has trained
        and equipped the Ukrainian military for eight years now, developing strong
        relationships. But that doesn''t mean there aren''t some blind spots, the
        source said, such as on issues like the operational status of Ukraine''s S-300s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf0f8e-ae3c-4bb7-9d0a-5d31ce545165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Cohen, a defense and foreign policy analyst at the CATO institute
        who focuses on arms sales, said the biggest danger surrounding the flood of
        weapons being funneled into Ukraine is what happens to them when the war ends
        or transitions into some kind of protracted stalemate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec52ff8-b828-4edc-9a4d-ac6d0a9be132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a risk is part of any consideration to send weapons overseas.
        For decades, the US sent arms into Afghanistan, first to arm the mujahideen
        in their fight against the Soviet army, then to arm Afghan forces in their
        fight against the Taliban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323d229-dac3-41e6-9134-77fe4ef54891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, some weapons ended up on the black market including
        anti-aircraft Stinger missiles, the same kind the US is now providing to Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e31b4-0c52-40bc-bb8f-06d3e6bb2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States famously scrambled to recover Stingers after the
        Soviet war in Afghanistan. It wasn''t successful in finding all of them and
        when the US itself invaded Afghanistan in 2001, some officials feared that
        they could be used by the Taliban against the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8440763-638b-4d6c-a702-f29638b3576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other weapons have ended up arming US adversaries. Much of what
        the US left behind to help Afghan forces became part of the Taliban arsenal
        after the collapse of the Afghan government and military.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5ccf0-cec3-4405-83e1-6e4b2565157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not unique to Afghanistan. Weapons sold to Saudi
        Arabia and the United Arab Emirates found their way into the hands of fighters
        linked to al-Qaeda and Iran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d02d7-9633-4423-8934-4655d614e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of a similar scenario happening in Ukraine also exists,
        the defense official acknowledged. In 2020, the Defense Department inspector
        general released a report raising concerns about the end-use monitoring of
        weapons being sent to Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218649b-44ae-433c-a3b5-4eba9ba00088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the nearly insatiable short-term needs of Ukrainian forces
        for more arms and ammunition, the long-term risk of weapons ending up on the
        black market or in the wrong hands was deemed acceptable, the official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f958437-548c-4b66-9131-2d637f9cd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.071+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a problem 10 years down the line, but that doesn''t
        mean it shouldn''t be something we''re thinking about," Cohen, the CATO analyst,
        said. "Over 50 million rounds of ammunition -- all that ammunition isn''t
        just going to be used to fight Russians. Eventually that ammunition is going
        to be misused, whether intentionally or not."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7e095-6728-4be0-bbcb-a2df5ba4da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Russian Threat</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179864a-164e-4ee9-99cf-aee5c5fbe3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are less concerned — at least for now —&nbsp;that the
        weapons will fall into the hands of the Russians. The source briefed on the
        intelligence noted that Russia''s failure to hold large swaths of territory
        or force the surrender of many Ukrainian units means that those arms have
        either been used or remain Ukrainian hands.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa5114-937d-4102-be39-211990d2dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far, it appears that Russia has struggled to intercept or
        destroy the supply shipments. A third source familiar with the intelligence
        said that it does not appear that Russia has been actively attacking western
        weapons shipments entering Ukraine —&nbsp;although it is unclear exactly why,
        especially since the US has intelligence that the Russians want to and have
        discussed doing so both publicly and privately.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee294e-58c7-4ec3-8835-4402b879d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of theories for why the shipments have so far
        been spared, this person added, including that Russian forces simply can''t
        find them -- the weapons and equipment are being sent over in unmarked vehicles
        and often transported at night. It could also be that the Russian forces are
        running out of munitions and don''t want to waste them targeting random trucks
        unless they can be certain they are part of an arms convoy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49ef01-0150-42bf-a687-a68850a27f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though on Monday Russian claimed it had destroyed a depot "near
        Lviv," which held "large consignments" of weapons provided to Ukraine by the
        United States and European countries. CNN has not been able to verify the
        claim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee583eaf-c58c-4058-ad0e-de4257c8a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But broadly, Russia doesn''t have perfect intelligence visibility
        into Ukraine, either, this source noted, and their air capabilities over western
        Ukraine, where the shipments are coming in, are extremely limited because
        of Ukrainian air defense systems.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64573d2-688b-4365-b41a-8d65198bc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, the Pentagon says it has not yet seen Russian attempts
        to disrupt the weapons transfers or the shipments moving inside Ukraine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbe604-169c-4fac-9178-e1c9ec0bde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flights are still going into trans-shipment sites in the region.
        And ground movement is still occurring of this material inside Ukraine. Every
        single day, there are the security assistance, weapons and material and support
        equipment that is getting into Ukrainian hands," Kirby said Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f46f1e-2b64-4992-a4ca-f423899e0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to keep doing that as much as we can, as fast as we
        can. We have not seen any Russian efforts to interdict that flow. And so we''re
        just going to keep doing it," he added. "We constantly look at it every day
        monitor it, change it, adapt it as needed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96522a-6053-4564-95e3-c6a6c1396063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:48:13.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/19/politics/us-weapons-ukraine-intelligence/index.html"><em>What
        happens to weapons sent to Ukraine? The US doesn''t really know</em></a>"</p>'
  'boris-johnson-lockdown-party-police-uk-pm':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-20T06:49:06.294+08:00
    'imagesource': 'jcr:8583f975-5c2e-4f8c-9c2b-f3d7c092079c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02c845bd-a91d-4ade-aaaf-45a487c227be'
    'lead': 'British Prime Minister Boris Johnson apologizes for breaking his own
      COVID-19 restrictions, but claims he didn''t know the 2020 birthday gathering
      thrown in his honor was an illegal party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T06:52:24.032+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:30:44.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:01.574+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson says he didn''t know lockdown-busting party was illegal
      after being fined by police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365851d3-2d76-4d43-ade5-54a04425b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN)British Prime Minister Boris Johnson has apologized
        for breaking his own Covid-19 restrictions, but claimed he didn''t know the
        2020 birthday gathering thrown in his honor was an illegal party, in his first
        comments to lawmakers since he was fined by police last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906b2f5-3d6e-42b4-bac5-ed5d6e7e8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909e79c-882b-4c8f-aa93-51aec955ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson offered members of Parliament what he called a "whole-hearted
        apology" on Tuesday, as he attempted to stem the rule-dodging scandal that
        has derailed his premiership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043bfaf-0837-497d-b3f5-f15f460e7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added it "did not occur to me then or subsequently" that
        the gathering "could amount to a breach of the rules." He was addressing lawmakers
        for the first time since being fined by police on April 13 for attending a
        birthday party thrown for him in Downing Street in June 2020, when large indoor
        gatherings were banned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a007b-6da6-4924-9707-1b9603248acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are still investigating various other gatherings held in
        the heart of government during the Covid-19 crisis, and Johnson may receive
        more penalties in the coming weeks. The scandal, dubbed "Partygate," has led
        to calls for Johnson to quit and sunk his party in opinion polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a4797-12f0-412c-bff9-15e2147442f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Keir Starmer called Johnson''s Tuesday statement "a
        joke." He added: "The public have made up their mind; they don''t believe
        a word the prime minister says. They know what he is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bc9f9-338b-4482-b28c-8bf0446c1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Johnson arrived at Parliament, the Speaker of the House
        dealt him another blow by allowing a vote on Thursday on whether he misled
        lawmakers in his initial denials of wrongdoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11bc14-4c65-4947-9c80-bf8c4167640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political commentators however note that Johnson is likely to survive
        Thursday''s vote given his Conservative party''s majority in Parliament. However,
        at least one senior Conservative MP -- Mark Harper -- joined calls for Johnson
        to resign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4dc17-a66d-43e2-b187-369f22b0ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret to say that we have a Prime Minister who broke the laws
        that he told the country they had to follow, hasn''t been straightforward
        about it," said Harper, the former whip. "I''m very sorry to have to say this,
        but I no longer think he is worthy of the great office that he holds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e72df0-41ad-4965-879a-206797903bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson claimed in December that he had been assured "there was
        no party and that no Covid rules were broken." It has since emerged he attended
        a number of events himself, including the birthday party for which he was
        penalized by police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f96cb4-fbe4-425e-b753-a3d2c323ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted again on Tuesday that he did not knowingly mislead
        MPs, an offense which would contravene the country''s ministerial code and
        would normally result in resignation. Johnson will expect to win Thursday''s
        vote, given his parliamentary majority, though the ongoing scandal has tested
        the patience of a number of his backbenchers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689775f6-e8ef-441f-a8d4-9efd6544a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal inquest, separate to the ongoing police investigation,
        has uncovered multiple parties, a culture of excessive drinking and a "failure
        of leadership" in Johnson''s government while the rest of the country was
        living under strict rules on social mixing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce643e-ac3d-4967-be92-9f5caf4d5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.033+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is looking to stem the scandal before a round of local elections
        in early May, the first serious test of his Conservative Party since reports
        of the gatherings emerged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da98b2-f71f-40dd-855d-c43b0e4a1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.034+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nada Bashir, Alex Hardie and Sugam Pokharel contributed
        to this report</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ac328-5e06-4a47-be6a-d012c1e087d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:52:24.034+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/19/uk/boris-johnson-partygate-parliament-statement-intl-gbr/index.html">Boris
        Johnson says he didn''t know lockdown-busting party was illegal after being
        fined by police</a></em>"</p>'
