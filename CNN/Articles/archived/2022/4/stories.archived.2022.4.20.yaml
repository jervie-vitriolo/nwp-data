    'template': '1'
    'title': 'PH tourism ''on the road to recovery'' after stronger 2021 figures —
      report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd229186-a35b-430c-b3ed-18d887fee730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Philippine
        tourism is headed to a rebound after it performed better in 2021, latest figures
        from the World Travel &amp; Tourism Council (WTTC) released Wednesday show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae35bd2-0303-4955-8217-ca4210ee0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd8a7d-22f7-4aec-ae9e-9105212b5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual research for the country, the WTCC pegged the total
        contribution of travel &amp; tourism to domestic output at $41 billion (about
        ₱2.017 trillion) last year. This is about 10.4% of the national economy, way
        up from its 4.8% share in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02b931-de70-4dd8-bef9-63ba9347ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491e11a-40c0-4eff-91c1-680e3bbddd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector accounted for 7.82 million jobs or roughly 17.8% of total
        jobs in 2021, rising from 6.49 million or 16.5% of overall employment the
        year prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727aa6a-95dd-48d8-8b06-fd2db4239385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d4ad1-1dd2-4af4-bd27-767be20b845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our expert analysis shows that the travel and tourism economy has
        turned a corner, and is firmly on the road to recovery. This growth was primarily
        built on domestic travels and very much pioneered and led by Secretary Bernadette
        [Romulo-Puyat],” said WTTC president and chief executive officer Julia Simpson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8be6d3-31cc-4f2a-8dde-aa22a2fcc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255a388-60f1-4002-8eed-c9a791db5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting away from community-wide quarantines, the Philippines adopted
        the alert level system in phases in late 2021 as it ramped up its COVID-19
        vaccination efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763b677-551d-41db-ab98-91e408201345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067f5fa-f08b-4f2c-8913-5bb67f29ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T20:03:20.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking ahead, we forecast an average annual growth rate of 6.7%
        over the next 10 years, exceeding the expected country''s overall economy
        average growth rate of just 5.6%,” said Simpson.</p>'
    '12':
