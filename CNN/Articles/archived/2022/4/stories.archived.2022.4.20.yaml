      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was accompanied by his lead counsel and senatorial bet Atty.
        Luke Espiritu, who clarified no counter charges will be filed by them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d97e0-7316-4f4e-888a-719aeb1578bc'
