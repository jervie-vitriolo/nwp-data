      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bab03-df7a-4dc1-a5e2-a23748db1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the mysterious symbol daubed on Russian tanks that
        has become a sign of popular support for the war in Russia, Tinkov said there
        were "idiots that write the letter Z but there are about 10% idiots in all
        countries. 90% of Russians are AGAINST this war."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d69c3-310f-4db3-a3d2-72f0c9187441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134d3a3-44be-4b73-8010-82c0bbd7fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching to English at the end of his post, he called on the West
        to "give Mr. Putin a clear exit to save his face and stop this massacre."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c276839-8000-4805-810c-708d10039d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5e451-1cca-4f78-8d86-4aefecc80a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be more rational and humanitarian," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112880f-236d-4fa1-ac91-c77d28166737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d10334-f20a-4181-af71-ec3fa4282ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinkov''s call for peace follows similar appeals from other Russian
        business leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767d782-3191-4c0a-8b2b-f55761d98635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909029e2-35d7-41eb-93f5-b2a380e1b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian oil firm Lukoil has called for an end to the conflict in
        Ukraine. Oligarchs Mikhail Fridman and Oleg Deripaska spoke out against the
        conflict in late February following Russia''s invasion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f57689-3df5-4ab3-be47-3fab1995f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8e592-c093-4731-89da-7211a543cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridman, who was born in western Ukraine, wrote in a letter to staff
        that he wanted the "bloodshed to end." Deripaska said in a post on Telegram:
        "Peace is very important! Negotiations need to start as soon as possible!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf66c70-ba77-4b22-9dea-1d8e8d6a012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c3f23-b893-4952-88c5-c2c6942f2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.486+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two weeks ago, the chairman of the Russian metals firm Rusal
        called for an impartial investigation into the killing of civilians in Bucha
        during the town''s occupation by Russian forces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b732969-2e76-431e-af2a-605639986bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.487+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/business/oleg-tinkov-ukraine-insane-war/index.html">Russian
        billionaire Oleg Tinkov blasts Putin''s ''insane war'' in Ukraine.</a>"</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
