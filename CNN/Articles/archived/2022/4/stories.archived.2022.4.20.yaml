    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7242b-fcdd-4132-845a-50ede65c7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.013+08:00
      'mgnl:createdBy': 'kristel'
