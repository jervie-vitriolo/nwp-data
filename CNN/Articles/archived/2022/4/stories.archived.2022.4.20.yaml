    'title': 'Philippine Racing Club to leave horse racing to subsidiary, focus on
      real estate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5ad8b-2a26-4b1f-8386-988275d5a2a8'
      'mgnl:activationStatus': true
