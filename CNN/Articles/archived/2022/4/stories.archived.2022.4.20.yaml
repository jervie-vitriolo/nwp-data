      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Ezra Miller, who stars in the
        upcoming DC film "The Flash," was arrested Tuesday on the island of Hawaii
        for the second time this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be8a1b-ea05-479c-b796-7470f8fbbbac'
