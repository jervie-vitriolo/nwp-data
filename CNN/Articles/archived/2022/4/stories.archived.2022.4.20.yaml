      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pivotal Game 6 between the fierce court rivals has been moved
        to Friday at the Mall of Asia Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13739c1d-4276-4844-92c1-bdcf2a8d1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:43:55.831+08:00
