      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        San Beda Red Lions improved their unbeaten slate to 6-0 after trouncing the
        Perpetual Help Altas, 78-71, in NCAA Season 97 on Wednesday at the La Salle
        Greenhills Gym.</p>'
