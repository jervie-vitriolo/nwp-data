      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the billions spent that will go to waste,
        the vaccines that will be available at that time will be fewer. Of course,
        you cannot use expired vaccine.]</p>'
