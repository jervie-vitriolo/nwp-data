    'title': 'Johnny Depp testifies he''s never ''struck any woman in my life'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d48239-5216-4923-a604-8a90b210e119'
