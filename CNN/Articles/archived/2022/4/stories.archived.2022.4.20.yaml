    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb132a11-5a36-4b54-aac3-c8bae81cfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        death toll in the aftermath of Tropical Depression Agaton has climbed to 178,
        the disaster management agency said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31434860-d576-4f42-8962-985a6f524bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said only 18 fatalities have been confirmed so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69317043-d903-4e73-a6f2-c94bb7af4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 160 reported deaths, meanwhile, are still subject
        to validation by the NDRRMC and the Department of the Interior and Local Government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ea8e5-661f-49ec-afcf-876f34137155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hardest-hit Eastern Visayas, the NDRRMC listed 156 dead, with
        only one death validated. The council, whose count is usually slower than
        that of local authorities, did not provide a breakdown by provice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edce00-059d-4dd5-b292-e7aca1434bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Leyte province, local disaster response officials reported on
        Tuesday that 174 bodies have been recovered in Baybay City and Abuyog town
        alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47b4fc-a68c-4f5d-aeaf-67210320fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said 111 people were reported missing, while eight
        were injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1dc79-0519-4d20-82b1-677fe4253299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million individuals, or some 600,000 families, have
        been affected so far after Agaton ravaged parts of the Visayas and Mindanao
        earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378b529-b2e4-4716-967f-47052be123d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also left a total of 11,279 damaged houses in Bicol Region, Western
        Visayas, Central Visayas, Eastern Visayas, Northen Mindanao, Davao Region,
        and SOCCSKSARGEN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836e3d1-e6e9-448f-b449-118c50ea6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to the agriculture sector, meanwhile, has reached ₱257 million,
        the NDRRMC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b03b2-f334-4a99-a469-0cd7db7be951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Wednesday, the Department of Agriculture
        (DA) reported that the damage to agriculture has now ballooned to ₱2.3 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f57329-2351-402c-baaf-42aec1160d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the damage and losses in the sector were reported in
        Bicol Region, Western Visayas, Eastern Visayas, Zamboanga Peninsula, Davao
        Region, Soccsksargen, and Caraga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb521bc-7e91-49ff-976f-caca9425bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 54,000 farmers and fishers are affected, with the volume of
        production loss at 70,064 metric tons (MT) and 25,632 hectares of agricultural
        areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15832e30-5bfc-4a53-9a3d-1b193e2b3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly typhoon hit commodities such as rice, corn, high-value
        crops, livestock, and fisheries, the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8c63e-a5bc-4a49-9f97-a70cec8ba6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector''s infrastructure also suffered damage.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bc9bb-f42e-433d-9ca3-3bedc88e0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:21:13.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways also issued a separate
        statement, which noted Agaton left ₱1.45 billion damage to infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa79fd8-245f-4a00-8942-d46467604de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:21:13.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas alone reported partial cost of damage to national
        roads and bridges of ₱1.3 billion, DPWH Secretary Roger Mercado said, citing
        latest information from the Bureau of Maintenance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2aa92-88bd-42ca-9179-4b4ba1dd4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:21:13.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Soccsksargen and Caraga, damage to national roads reached
        ₱6.06 million and ₱118.4 million, respectively.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6101c9-3bf2-4abd-b5d1-52f0926f6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:21:13.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH has cleared and reopened 47 out of the 50 affected roads in
        the regions of Western Visayas, Central Visayas, and Eastern Visayas, Mercado
        said. The department’s Quick Response Teams are still clearing three remaining
        closed national road sections in Leyte and Southern Leyte, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b7f20-a5bb-4465-bbae-aa709efc18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:21:13.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:30:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department aims to reopen roads affected by landslides before
        the end of April 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be3f4d-d742-4764-8ede-0ef78dca372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:09:38.242+08:00
