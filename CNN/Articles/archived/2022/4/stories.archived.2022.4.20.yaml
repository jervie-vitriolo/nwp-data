      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That presscon was not supposed to attack other candidates.
        That presscon was supposed to show unity and call for clean and honest polls.
        Criticizing other people, telling candidates to withdraw was not part of the
        discussion. I personally expect all candidates to run and no one will withdraw.]</p>'
