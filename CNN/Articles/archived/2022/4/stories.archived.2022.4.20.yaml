      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/7/tupas-cyber-libel-complaint-bello.html">lodged
        the cyber libel complaint</a> on March 7 after being called a “drug dealer”
        by Bello in an online press conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69feaa81-e526-4de0-95f2-3489a01cf3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
