      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f3755-eec8-4c3f-87ac-20fdea630fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:22:12.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, 29, was arrested for second-degree assault around 1:30 a.m.
        on Tuesday following an incident at a private residence in the island district
        of Pāhoa, according to the Hawaii Police Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ff549-0dc6-42b8-bb9d-0c1498019863'
