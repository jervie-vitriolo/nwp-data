      'mgnl:created': 2022-04-20T08:27:17.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shares tanked earlier this year because of concerns over its
        subscriber growth, the streaming leader said that it lost subscribers when
        it reported first quarter earnings on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479eb7e-fd89-4b10-82d9-35ed13d8f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29607db4-15db-48ae-8962-0d94724131ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix now has 221.6 million subscribers globally. It lost 200,000
        subscribers in the first quarter of 2022, the company reported on Tuesday.
        The service was expected to add 2.5 million subscribers, and it said it expects
        to lose another 2 million subscribers in the second quarter of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c68cc-cc77-4b98-b0da-79f829adfc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9168f82-9a20-4fc3-aa06-ab0d1b424048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report sent the stock down as much as 25% in after-hours trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c2463-2921-40e1-95d7-88a99532957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db024d-794f-4672-aa12-c42561f3511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s fourth quarter profit was $1.5 billion, down from $1.7
        billion in the year-earlier quarter. Revenue jumped 9.8%, to $7.8 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca558e80-236c-4d12-9693-a6999fdbcc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de01c4-c157-4e68-aeb4-da5e4e3d3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cannot be overstated just how bad of a report this is for the
        king of streaming right now. The company''s stock has fallen more than 40%
        year to date, and coming into the earnings there was a lot of concern from
        investors regarding its growth -- concerns that were realized Tuesday with
        Netflix missing not only the low bar of its own expectations but losing thousands
        of subscriptions to boot — something that hasn''t happened at the company
        in more than a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e0064-0676-4c33-af39-2a8cb9fe9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0de1c3-5f36-408a-8928-8cff25883d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf30e8-fdd9-4c00-b05a-9db2918d01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter to investors, the company said that since it launched
        streaming in 2007, the company has "operated under the firm belief that internet-delivered,
        on demand entertainment will supplant linear TV," But, it added, in the near
        term "we''re not growing revenue as fast as we''d like."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572685f1-f6f5-405a-95b8-595386cbb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc9269-e2b3-4314-92e9-9c9fafc82bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said that the pandemic "clouded the picture by significantly
        increasing our growth in 2020, leading us to believe that most of our slowing
        growth in 2021 was due to the Covid pull forward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a63c7-caac-45b1-b2ad-56b65f4466be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f4202-3aa3-4843-9b06-af29743af797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are many different factors behind its subscriber stagnation,
        including competition from traditional media companies that have gotten into
        the streaming market in recent years, as well as widespread password sharing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6a2a0-6deb-46d9-8b61-083094e264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd8942-37a0-4dde-a12f-c4bb1e70698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to our 222 million paying households, we estimate that
        Netflix is being shared with over 100 million additional households, including
        over 30 million in the [United States/Canada] region," the company said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ba3ae-5492-4fa2-a785-07209a11add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63af42-92e4-4227-9edf-34b69068dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also blamed "macro factors" that are affecting many
        companies right now, such as "sluggish economic growth, increasing inflation,
        geopolitical events such as Russia''s invasion of Ukraine, and some continued
        disruption from COVID are likely having an impact as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75ad3c-4cce-438c-b901-d44874a193ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99abfdc2-cb88-4db8-963d-f2e8c82a67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said that pulling out of Russia cost the company 700,000
        subscribers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b88925-12ee-4bdd-aefd-ab4b9517707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5985c-60fd-414a-ba3e-b19de82ed098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s bad report is likely to roil the streaming market
        given that so many other firms have changed their business strategies to compete
        with Netflix.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370ee4a-8aaf-4e4f-b5c3-fcc3e636447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53a9d6-0282-45bf-b484-33cae04deb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, for example — one of Netflix''s biggest rivals — was down
        roughly 5% Tuesday evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39dc87-0754-4029-8f31-f4cd27b9784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f2e81-c013-4c19-9057-0dc0552ebdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe237be-9971-47ad-9138-d5426d63129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix told investors Tuesday that it plans to turn the tide by
        doing what it''s always done: Improving the service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d663e98-06bc-4081-84a3-782181c877bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42309a6c-7e93-49a9-b20a-39c3d95db4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is to reaccelerate our viewing and revenue growth by continuing
        to improve all aspects of Netflix — in particular the quality of our programming
        and recommendations, which is what our members value most," the company said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4ed52-071c-476a-9d41-346049648c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652d5e5-fb33-4faa-b0fb-277298e41811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it''s "doubling down on story development
        and creative excellence" and that it launched the "double thumbs up" tool
        that will allow members to "better express what they truly love versus simply
        like."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9469bd5-15e7-40c7-9460-9f6f0b793510'
