    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Fran Yu fires late triples to help Letran avert EAC comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79298a-c7f3-40b3-a89b-fb7aea51354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Letran Knights averted a late game collapse at the hands of the Emilio Aguinaldo
        College Generals, 83-62, in NCAA Season 97 at the La Salle Greenhills Gym
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b4018-cf7c-4909-aa99-b5d3c7c921e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f382d0-03b6-429e-b1f4-a1be120fc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending NCAA champions led all game long, but the Generals
        took advantage of a somehow relaxed Knights squad in the final period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266d9e7-a7a9-4dbb-9e95-cf8b4bdbf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef8019-1fe0-4e4c-b1e3-15335ecca8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAC sniper Marwin Taywan buried a triple and Nat Cosejo converted
        an inside shot to trim their deficit to just six points, 62-68, with over
        three minutes left in the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979e370-0da4-42e6-9ba3-425588874b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5c722-2e18-4132-82e7-13515f0ac008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved to be the last attack of the Generals as the Knights unleashed
        a 15-0 scoring bomb until the final buzzer, led by three triples from versatile
        guard Fran Yu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e5112-3129-4c34-af2f-531596daff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e58290-7190-497d-b75c-4ab44968d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our opponents are having a scoring run against us. We need to step
        up, especially us guards, to control the game. I''m just lucky that my shots
        went in," Yu said in the post-game interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0e3e3-ddfc-432f-b322-feb5abcf2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e221b-9f2d-4aca-8e70-28236f81415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran big men Louie Sangalang and Jeo Ambohot also contributed
        in the offensive onslaught of the reigning titlists, and played a big role
        in limiting EAC to low-percentage shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29536c4-38bc-4882-a79f-f27146154d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cecc3b-ec9a-461c-adab-4a005275bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach reminded us to keep our heads strong since in our past games,
        we are always breaking down in the fourth quarter," Yu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d242f29-d4ce-4d5e-8387-43102ae9b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25372c12-db23-4118-ba94-2c71c44f6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu — the Finals Most Valuable Player in their 2019 title conquest
        — finished with 11 points for Letran. Brent Paraiso and Kurt Reyson both had
        a breakout game after leading the Knights with 15 points each while Rhenz
        Abando added 14 markers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8f55d-768f-4613-a363-5d936ed32790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdf9a4-aae6-4984-a967-15a5727665de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory kept Letran''s record flawless at 6-0, tied with San
        Beda. Like their bitter rivals, the Knights also clinched a play-in spot and
        may shoot for a Final Four berth against Jose Rizal University Heavy Bombers
        on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a7e36-84e3-4e33-a90a-a9dd17dd150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7dea2-d1ac-4672-86fb-98dd2ef0056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosejo led EAC with 13 points as the Generals forged a tie with
        San Sebastian Stage in sixth place - the last spot needed for the play-in
        tournament - with a 3-4 slate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e4169-f4ce-4361-9f90-4c9f21d80e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cf415-6409-45ff-8991-cf2d7a8439a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:03:40.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals will face the Arellano University Chiefs in their next
        game on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf270221-9240-4b81-b15c-a3ed0b9ecc52'
      'mgnl:activationStatus': true
