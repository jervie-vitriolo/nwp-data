      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea, lodged by the group Pudno nga Ilokano, was junked for
        “lack of merit,” according to the poll body’s document released to the media
        on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96426f36-eee0-4dde-8b88-fc86a75edec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a6780-a654-4da9-a55d-3fa68a8436c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their 29-page decision, Commissioners Socorro Inting, Aimee Ferolino,
        and Aimee Neri concluded that the son and namesake of the late dictator possesses
        all the qualifications needed to run for the country’s top post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba63f3-25e6-4325-972a-969b275869c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
