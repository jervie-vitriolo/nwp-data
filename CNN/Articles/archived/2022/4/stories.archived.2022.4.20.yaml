      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint conference attended by Manila Mayor Isko Moreno, Senator
        Panfilo Lacson, and former Defense Secretary Norberto Gonzales drew flak from
        netizens who called out their <a href="https://www.cnnphilippines.com/news/2022/4/17/Isko-Ping-Gonzales-hit-Leni-camp-withdrawal.html">sentiments
        against Robredo.</a> Moreno at the time also appealed to the Vice President
        to "be a hero" and <a href="https://www.cnnphilippines.com/news/2022/4/17/Moreno-calls-on-Robredo-to-withdraw.html">withdraw
        her candidacy for the country''s top post.</a></p>'
