      'mgnl:lastActivated': 2023-01-19T16:30:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba9254-214d-42f3-9816-8993cfe8821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:32:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> presscon<em> na ''yun, hindi naman ''yun pag-atake
        ng ibang mga kandidato. ''Yung</em> presscon<em> na ''yun sa pagkakaisa na
        magkaroon ng malinis na halalan</em>, honest<em> na halalan</em>," Pacquiao
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077d57a-7fd7-468f-8892-371c90927d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:32:54.586+08:00
