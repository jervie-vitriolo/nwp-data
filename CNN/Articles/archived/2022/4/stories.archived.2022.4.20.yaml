      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, many — myself included – have felt a particular apprehension
        about going to a hospital. If crowds in malls and a stray cough at a restaurant
        are already terrifying prospects, what more a crowd of infected people coughing
        concentrated in a single lobby?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca4a60-c77e-4249-979b-ea5691b5f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd4eb7-2372-4913-b5c5-99d31970dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim reassured me however, that health facilities are safe since
        they’re very careful about the potential for transmission. “Typically, hospitals
        or other healthcare facilities will have protocols in place," she said. "So
        if the concern is, will I get COVID-19 because I seek healthcare? The likelihood
        is no, because the setup of healthcare facilities actually keeps that in mind
        and tries to segregate people with COVID-19 from other people who don’t have
        it. If you think about it, kung hindi ganun yung setup, lahat ng healthcare
        workers nahawaan na diba? And you don’t really see or hear about a disproportionately
        high number of healthcare workers being affected by COVID-19 at this point.
        Typically, a healthcare worker who will get COVID-19, they won’t get it from
        the workplace — they’ll get it because they were exposed at home.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95006e-1af2-4c7f-9968-6fef029135c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f30289-4118-40a5-965b-6fc017ebdc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, [since] cases are going down and there’s less COVID-19 going
        around, I think it’s an opportune time to catch up on preventive care in general,"
        said Eala. With medicine, for me, I really advocate for prevention because
        I think that’s really the best way to approach your health.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1127124-2415-4d24-aaa3-39a52c816d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0902e-9751-4b02-8828-a33636288c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:51:37.493+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Think about it — this was a health problem, but the effects
        were so far reaching that businesses were shut down and people got laid off.
        It really affected our everyday lives and it didn’t spare anyone. Health doesn’t
        exist in a vacuum."</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ba143-22c4-4022-a1af-fae02a14ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything the coronavirus pandemic has taught me, it is
        the impact of health on a person’s quality of life. In my case, the heaviness
        of the pandemic had manifested itself in intense <a href="https://www.cnnphilippines.com/life/culture/2020/10/14/forgetfulness-pandemic.html?fbcid"
        target="_blank">brain fog</a> and the feeling that blocks of memory had fallen
        out of my brain, especially when I tried to recall them. For many others,
        the effects of the pandemic scale much bigger than my lost memories.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c456d7-72fe-4289-a02b-3cf1396267f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3d01c-f543-4a68-a765-dd35d187b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many variables that come into play in terms of our
        health system and how it is so intertwined with the economy,” said Eala. “Think
        about it — this was a health problem, but the effects were so far reaching
        that businesses were shut down and people got laid off. It really affected
        our everyday lives and it didn’t spare anyone. Health doesn’t exist in a vacuum.
        It really impacts so many other things — our work, our family life, our personal
        life. That’s why, for me, as a health worker, health really should be the
        priority. Because when your physical and mental health are good, it has such
        a positive effect.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedf1ab-39fe-4e6b-a402-66bcb48d0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How then should we approach this new world COVID-19 had sculpted?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba27de-4a5a-4dab-9136-068d456a56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b39b7-9264-424c-bfcf-efaaf34cb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, who still feels apprehensive about interacting with strangers
        without my mask, I’ll start with scheduling my flu vaccine.</p>'
  'shanghai-covid-lockdown-nightmare':
    'author': 'Analysis by Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-20T17:51:43.798+08:00
    'imagesource': 'jcr:782ef622-991d-4746-9f5f-d640e62400eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6fe32d-e592-48de-ba82-82279f8e8610'
    'lead': 'In the chaos and misery of lockdown, millions in China''s biggest city
      are increasingly united by their rising anger

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T17:54:11.678+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:30:13.110+08:00
