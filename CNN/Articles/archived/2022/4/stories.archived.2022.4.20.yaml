      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stream dreams have turned to profit nightmares</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae4827-34a1-4630-9149-52dc3475c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.991+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Disney''s massive library of movies and shows thanks to
        its own branded studio, as well as Marvel, Pixar and Star Wars creator Lucasfilm,
        investors are worried that this abundance of content won''t boost streaming
        subscription growth enough to offset slowdowns in its traditional broadcast
        and cable TV businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfea57-f9e3-4135-9d56-69a097b08211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.991+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ac7df-014f-4744-b8a1-08a255f1f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.992+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney+, Hulu, and ESPN+ have the scale and management conviction
        to over time be a massive global streamer," said JPMorgan analyst Philip Cusick
        in a report Tuesday. But he added that "this isn''t necessarily as good a
        business as Disney used to have in TV."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1390873-c00d-42e0-b808-245a209958b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.992+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9ca88-9d66-4541-a624-2d7026326ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.993+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional media companies like Disney used to rely a lot more
        on lucrative advertising sales and affiliate fees from cable companies to
        carry their channels, but the shift to streaming has upended that model. Investors
        now are more interested in streaming margins and not merely the bragging rights
        that come from how many subscribers a company has.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db3837-4a73-4a1a-a383-3c533e642e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.993+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e6e7a-5bca-47a9-ad1c-4755a2b0589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.994+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market appears to be moving past rewarding media companies,
        as it did in 2020 and 2021, simply for their forecast of future streaming
        subscriber growth," said MoffettNathanson analyst Michael Nathanson in a report
        last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313fa40-1cce-404b-867d-484f9fb05baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.994+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beacf21-4bd5-48de-82d5-869be34cb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.995+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it seems that investors are looking further down the income
        statement — and also, finally, digging through the cash flow statement — to
        try to determine the underlying steady state profitability of the pivot to
        Direct-to-Consumer content delivery," Nathanson added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65212ff-9fc9-4d1c-b946-621af80cc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.995+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fd2f6-710e-4ffd-8d31-6d60f5c228b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.995+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanson lowered his price target on Disney in March from $165
        a a share to $150 due in part to worries about lower profit margins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947e3e5-d5d3-48dc-a766-f79dda0def7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.995+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b4c0e-3a6c-4cc4-8293-3e56fad25ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.996+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida controversy still an issue for Disney</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfc8a1-91d7-40a7-a533-e04b6b17d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.997+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has also come under fire after CEO Bob Chapek initially refused
        to speak out against Florida''s "Don''t Say Gay" bill, which bans schools
        from teaching students from kindergarten through the third grade about gender
        identity and sexual orientation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a531504-1b31-441d-8b48-81fa5527ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.997+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca52d3-fcc2-40ae-8ed6-a3de23626752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.997+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism from Disney workers, Chapek eventually did condemn
        the law. But some Republicans are now threatening Disney with boycotts while
        many Democrats feel Chapek''s response came too late and had some pining for
        the days of former Disney CEO Bob Iger, who was a more outspoken advocate
        for progressive causes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf76212-7b66-45b2-aaae-c99c59ec9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.997+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a9645-721a-4fbf-875b-d061713d0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.998+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the Florida controversy is having an actual impact
        on Disney+ subscriptions, movie and theme park attendance and ratings for
        Disney-owned ABC and ESPN is up for debate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51d04d-a008-44db-b2cd-6ae7b89bd836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.998+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abde46e-9627-4feb-99f8-f0c166ff6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.998+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one analyst noted that the "Don''t Say Gay" issue could
        also hurt the company in another way, if more liberal Hollywood celebrities
        decide not to work with the House of Mouse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe2fa4-e45d-4cb6-8057-62ad4e5964ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.999+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e41b2-9593-4d71-8f40-eafd6379e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.001+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single most important [Disney] asset is its brand, next is
        its talent. If the controversy leads to a loss of key creative talent, it
        would clearly be a negative," said Loop Capital''s Alan Gould in a report
        earlier this month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb75236-2d03-43dd-8183-f7daf639b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.001+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e156ab-b5d1-4cfe-9a94-6386ad086df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.001+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens, it''s clear that Wall Street is not happy with
        how Disney has performed since Chapek took over from Iger in February 2020.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a6177-eb59-4202-951e-853d19e478c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.002+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c11cf-abca-4287-a064-ccc1ba2d1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.002+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney shares are now hovering near their lowest levels since November
        2020. To be sure, Chapek was dealt a bad hand since the start of his tenure
        coincided with the beginning of the Covid-19 pandemic in the United States,
        an event that led to a dramatic slowdown in tourism and leisure activities
        like going to see movies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9da3e-7d7b-4505-9a3c-349a60dbab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.002+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9966c-6a38-4ca0-a963-6efdc4253b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.003+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney should have a big 2022 at the box office</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec78809-e786-41ab-aee0-13ccf3331cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.003+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some are hopeful that Disney will be able to soon turn things
        around.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d4d16-3f0d-4249-b552-a8554df8bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.004+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce12fc-b927-499c-a613-e0c58c5b9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.004+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Morris of Guggenheim Securities wrote in a report late last
        month that the parks business should rebound thanks to new attractions like
        "Star Wars: Galaxy''s Edge" and "Avengers Campus," increased visits from foreign
        travelers to the flagship resorts in Orlando and California and a full reopening
        of international parks and cruise lines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0762d3-b2f0-4eb0-8b85-387fe7f9a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.004+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd55bc-f8f1-45b6-895e-8efe70a76b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:20.005+08:00
