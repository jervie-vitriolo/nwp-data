      in the ₱10-million cyber libel case filed against him by former Davao City information
      officer Jefry Tupas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T19:58:04.011+08:00
    'mgnl:createdBy': 'kristel'
