      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On March 24, weeks before he offered to
        buy Twitter, Elon Musk posted a poll on the social media platform: "Twitter
        algorithm should be open source," he wrote, with options for users to vote
        "yes" or "no."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be635fc3-b0b0-4e7d-a9f3-b55513a0f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Twitter''s technology is already open source, which means
        it''s publicly available for anyone to view, rework, and use for other purposes.
        But what Musk was asking, essentially, was whether the rules that computers
        follow to determine what you see in your Twitter feed should be public, too.
        Over a million votes were tallied by the time the poll closed, with an overwhelming
        amount of "yes" votes (82.7%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e187bc2-3953-4b8f-b032-6b0a6b512a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implication of Musk''s suggestion and poll took on new weight
        last week, after the Tesla and SpaceX CEO announced he offered to buy all
        the shares of Twitter that he doesn''t already own in a deal that would value
        the company at about $41 billion. On Friday, Twitter''s board announced a
        so-called "poison pill" measure that could make it more difficult for Musk
        to acquire the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d235c3-ff21-42a7-82bd-2b6f11b4cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal does go through, Musk has said his goal is to "unlock"
        Twitter''s "extraordinary potential," but his suggestions for specific changes
        for how to do that have arguably been vague. A key focus of his has been bolstering
        free speech on the platform, and his suggestion for algorithms is central
        to that effort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc88917-9cc3-433a-a73e-83bf175b21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Musk made his offer to buy Twitter, he repeated the
        idea for open sourcing Twitter''s algorithms during an on-stage appearance
        at the TED conference in Vancouver. He also said it should be made clearer
        to users when any actions are taken by Twitter that impact what you tweet
        — such as decisions to amplify or de-emphasize tweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac68db7-78ef-4ba9-a174-513da43bc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, he explained at TED, "there''s no sort of behind-the-scenes
        manipulation, either algorithmically or manually." Members of the TED audience
        clapped loudly in response. (Twitter does add labels to tweets for a host
        of reasons, such as if a post contains misleading information or if a post
        violates the social network''s rules but is kept available after having been
        determined to be "in the public''s interest.")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2aaf6b-9a16-478b-a30c-5a6b1137ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk isn''t alone in calling for tech platforms to be more transparent
        with their algorithms. In the wake of the 2021 release of the Facebook Papers,
        which showed how algorithms can fuel divisiveness and lead users down dangerous
        rabbit holes, there''s been renewed scrutiny regarding the algorithms that
        increasingly dominate our lives. Additionally, Twitter''s cofounder and former
        CEO Jack Dorsey has called for doing more to give users control on the social
        network, including responding to Musk''s poll by quote-tweeting it with a
        comment of his own: "The choice of which algorithm to use (or not) should
        be open to everyone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0190ca0-4ef5-4562-b745-0beeb354574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is also correct in pointing to the algorithms that support
        the company as a key part of what makes Twitter, well, Twitter. After all,
        algorithms, which are at their simplest a set of instructions, underpin countless
        products and services that depend on computers. They''re used for figuring
        out which tweets you see from people you follow on the platform and showing
        you tweets from others that Twitter thinks you''d like to see, based on a
        slew of factors such as the accounts you interact with, how popular a tweet
        is, and how other people you know are interacting with a tweet. They''re also
        used to crop images people post, and to remove hateful content. And if you
        choose to view tweets in order of how recently they were posted on Twitter,
        that''s using an algorithm, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9615a3-b729-4d05-9aa7-5ca2887979bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But making public the algorithms that shape what you see on Twitter
        won''t by itself do much to make Twitter a more transparent company, according
        to artificial intelligence and open-source software experts. Even if it does
        ultimately help address some distrust that critics have in Twitter''s content
        enforcement actions, moving in this direction could also create a new set
        of risks for Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ba52d-91f1-4031-9429-8ec1c17ac549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did not respond to a request for comment from CNN Business.
        Twitter declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde5f8f-22ed-42eb-97be-d889e8de40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The limitations of Musk''s plan</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cd576-ff33-4ceb-8272-5d6ab54cab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who can understand the code that goes into an algorithm
        don''t necessarily understand how it works. Consider, for example, how there''s
        often little more than a basic explanation from tech companies on how their
        algorithmic systems work and what they''re used for. The people who build
        these systems don''t always know why they reach their conclusions, which is
        why they''re commonly referred to as "black boxes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f30c0e-e82d-44e3-a88e-32065aaeece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enabling anyone to see the site''s code is "a bit senseless," said
        Vladimir Filkov, a computer science professor at the University of California,
        Davis, because very few people can understand how Twitter''s code base works
        to produce what they see on their screens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086ace-ac48-4668-89aa-11a143d93eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open sourcing something by definition means you can see the code,
        but it doesn''t mean you can understand the policies or influence the policies
        that lead to that code," said Filkov, who develops tools to help developers
        run more effective open-source software projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f8638-6893-47d3-8008-6b4cd7257bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, those who can understand it would be able to figure out
        how Twitter decides which tweets to show users, said Ariel Procaccia, a computer
        science professor at Harvard University whose studies include artificial intelligence
        and economics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e9dc5-135b-4b70-a6ae-7b29f5ad9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those circumstances, the company had better make sure their
        algorithms are fair, as it would surely be held accountable if they weren''t,"
        Procaccia said. "I believe this would be a net positive for users."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f221bf1-caa9-4507-a828-9ebf2072f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filkov thinks it would be really useful to take a page from what
        other open-source projects often do alongside their code: Publicly list the
        policies that lead to that code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bd54e-9c8d-4d38-8285-aa54c979f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding those policies would be easier than understanding
        code," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c1cc7-e2e5-4f0f-b787-e959e396add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new set of risks for Twitter</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d15caf-e317-413d-b303-22c3febd0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the effectiveness of open sourcing Twitter''s algorithms,
        there''s also the question of what, exactly, would be released to the public
        along with code.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f485b94-1f5b-453e-8b5d-59e36851ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Twitter were to open-source just a machine-learning algorithm
        it uses to decide what is and is not allowed on the platform, for example,
        but not the training data that was used to inform that algorithm, it would
        be "pretty meaningless," said Allison Randal, a board member at the Software
        Freedom Conservancy and at the Open Infrastructure Foundation. It gets stickier
        if you consider training data, though. If that training data includes private
        tweets, releasing it would lead to "massive negative privacy implications,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867740a7-09d6-4917-a188-12c89b53f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making Twitter''s algorithms public wouldn''t necessarily lead to
        any changes on Twitter, however. Users wouldn''t be able to make any changes
        to the code that runs the social network unless Twitter enabled such actions
        (such as by deploying a change to all users, or by letting individual users
        futz with the code that controls their personal accounts).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fe100-6b38-4913-9aac-f4c679c7f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Users would of course be able to copy the code and modify it, but
        such changes would not affect the algorithms deployed on Twitter itself,"
        Procaccia said. "It''s highly unlikely Twitter would even consider deploying
        changes made by non-employees."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3863488-8b0b-453e-a390-ef6406523cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While making its algorithms publicly available could increase trust
        among users, it could also give Twitter''s competitors an edge. As Procaccia
        noted, competitors could copy and roll out Twitter''s algorithms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda57d96-f101-4274-9225-3232358f0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must also be done carefully to avoid security breaches, Filkov
        said. He thinks releasing code publicly would need to be accompanied by an
        effort to ensure the code base is more secure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95069596-9d0c-4b2f-8354-e67dc414df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the code really means understanding the faults in
        the code also," he said. "So someone who is a bad actor can certainly take
        advantage of knowing the code and exposing the platform to risks, which may
        include taking over accounts or exposing the platform to misinformation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ebbfc-7357-4e3f-9eaa-864c684824e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:28:45.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/19/tech/twitter-algorithm-open-source-elon-musk/index.html">Elon
        Musk thinks Twitter''s algorithm should be public. Here''s what that could
        mean</a>".</em></p>'
