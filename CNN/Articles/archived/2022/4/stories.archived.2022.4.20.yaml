      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin namin dito bilang kampanya</em> (What we''re seeing
        in this campaign) is we need to convince people<em> na hindi sayang ang boto
        nila kay Panfilo "Ping" Lacson bilang presidente</em> (that they''re not wasting
        their votes on Ping Lacson as president), and even Tito Sotto as vice president,"
        Lacson''s spokesperson Ace Acedillo told CNN Philippines'' <em>The Source</em>
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48feebc9-3e1b-4b40-b49d-490d97e2ab01'
      'mgnl:activationStatus': true
