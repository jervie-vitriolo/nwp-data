      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Davao City Council declared Bello a persona non
        grata in the area over his “malicious” claims, including labeling the city
        as “the drug smuggling center of the South.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e898c86-70f9-45f5-866a-e5d07513b7d7'
