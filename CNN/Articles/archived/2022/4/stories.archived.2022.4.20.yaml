    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a10ddf-501b-4e0c-881b-b79fcdfa47bd'
    'lead': 'The World Travel & Tourism Council reports the sector''s larger contribution
      to the Philippine economy and jobs last year, which came on the back of increased
      domestic tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T20:03:20.308+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:30:03.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:23.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
