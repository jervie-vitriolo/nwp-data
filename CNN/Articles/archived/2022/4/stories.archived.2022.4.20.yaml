      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney investors aren''t having as awful
        a year as Netflix shareholders. But that''s not saying much.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057103c5-c925-4132-8a2f-c37e7a26b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.988+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76750b7e-0c9f-484f-b5d7-51bba0b3ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.988+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s stock has plunged more than 40% this year, ahead of its
        first quarter earnings release after the closing bell Tuesday. Meanwhile,
        shares of Disney have dropped nearly 15% so far in 2022. That makes Disney
        one of the worst performers in the Dow, which is down just 4% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce461fdf-a371-47e5-8ce0-5c441ec6f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.988+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcb9f1-38d9-4ffa-bd48-5ba1f2273164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.989+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have been plagued by concerns about streaming competition
        and the fierce battle for subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e3082-48b7-4200-9cf0-46f767638ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.989+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388d61c-7f48-43df-8975-ebb6605d53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:16:19.989+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is a problem, too. A recent report from the United Kingdom
        showed that consumers are cutting back on streaming services due to worries
        about rising prices, and UK customers were dropping Disney+ at a faster rate
        than Netflix and Amazon''s Prime Video. (Disney also owns Hulu and the sports
        streaming service ESPN+.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515be88-22e8-4b03-856a-8ecdd874248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
