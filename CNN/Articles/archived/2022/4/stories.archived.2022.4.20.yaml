      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecc6e2-54de-4b8c-bdf5-aa858ab739ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint, she stressed she has never been arrested, “much
        less convicted” over any drug-related case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fee0f-dd9a-4eb8-823e-87c36a81a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:41:14.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on the filing of the counter-affidavit, Tupas''
        lawyer Caesar Europa in a text message to CNN Philippines said it is part
        of Bello''s right to due process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c71a3-ecc6-4933-a8d4-5e90e27c884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:41:14.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef23bb9-ee2f-4840-b923-209ebd183f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:41:14.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s spokesperson and Liloan Mayor Christina Frasco
        said the case against Bello and his persona non grata status have nothing
        to do with Duterte. She said these are simply "the result of [Bello''s] own
        actions and utterances."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a67c81-27ab-4d73-9681-82125408f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:41:14.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda40108-e156-476a-bba8-298f9d4014a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:41:14.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Mr. Bello is being held to account before our justice
        system, he should be man enough to face the consequences of his own actions
        rather than hide behind his penchant for attacking Mayor Sara Duterte as a
        smokescreen for his inability to substantiate his wild claims with actual
        facts and evidence," Frasco said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af26be8-0b36-4727-812d-108611fdc7f1'
      'mgnl:activationStatus': true
