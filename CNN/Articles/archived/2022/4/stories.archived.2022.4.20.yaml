      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box office revenue should start to bounce back thanks to the upcoming
        releases of sequels for Marvel''s Dr. Strange, Thor and Black Panther, the
        Pixar movie "Lightyear" about the inspiration behind the popular "Toy Story''
        character. Also coming is the highly anticipated first sequel to the 2009
        hit "Avatar." ("Avatar 3" will follow in 2024.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf05e5d-af2a-40d2-be18-a06d32e91e62'
