      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show that 145.12 million COVID-19 doses have been
        administered nationwide as of Apr.18. Of this number, 65.16 million have received
        their first dose; 66.97 million are fully vaccinated; and 12.97 million have
        received their booster shots.</p>'
