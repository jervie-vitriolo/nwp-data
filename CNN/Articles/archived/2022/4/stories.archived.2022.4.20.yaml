  'russia-bucha-brigade-honorary-title-putin':
    'author': 'Hannah Ritchie, Masha Angelova and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-20T06:41:10.698+08:00
    'imagesource': 'jcr:51910656-4779-41bb-87be-680d045517d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa0e880-6f88-4b92-90df-ca5e033225cf'
    'lead': 'Troops were named by the Ukrainian Ministry of Defense as war criminals
      earlier this month, after mass graves containing murdered civilians were discovered
      and dead bodies lay in the street following the withdrawal of Russian forces
      from the Kyiv region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T06:43:38.005+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2022-04-20T07:17:06.059+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin gives honorary title to Russian brigade accused of war crimes
      in Bucha'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34226d94-fd39-42e6-a40e-d1fbc7d9f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.060+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A brigade accused of committing war crimes
        in the Ukrainian town of Bucha has been awarded an honorary title by Russian
        President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e08ab-24ae-42ef-9ef0-5d63b783d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.060+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abc818-7fd5-4491-b541-b5d375ba9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.060+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops in the 64th Separate Guards Motor Rifle Brigade were named
        by the Ukrainian Ministry of Defense as war criminals earlier this month,
        after mass graves containing murdered civilians were discovered and dead bodies
        lay in the street following the withdrawal of Russian forces from the Kyiv
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1bbbc-6118-495a-a983-d82f6d94d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.060+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed letter on Monday, Putin congratulated the unit for their
        "great heroism and courage" and awarded the unit the title of "Guards" for
        "protecting Russia''s sovereignty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b551c-ba6c-40d1-a05e-816708e482da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.061+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through astute and bold actions during the special military operation
        in Ukraine, the unit''s staff became a role model in fulfilling its military
        duty, valor, dedication and professionalism," the president''s congratulatory
        statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f907f-9cd0-45e7-9cc9-460acb1f9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.061+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will be seen as a public message to Ukraine''s government
        and the West, after numerous international leaders condemned the alleged atrocities
        by Russian troops in the Ukrainian towns of Bucha and Borodianka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a574dd4-1106-4dfd-abb5-839fc2d928d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.061+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, accounts of summary executions, brutality and
        indiscriminate shelling emerged in the wake of Russia''s hasty retreat from
        central Ukraine. CNN teams saw dozens of bodies buried or strewn across the
        ground in the devastated suburb of Bucha, after a brutal occupation that lasted
        over a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beac04-cfbf-4126-94d2-3e53b00527fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.062+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has blamed Russia for the
        killings and called on Moscow to stop committing "war crimes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030b04c-8642-4d00-b247-6f52c7fba58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.062+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has denied any involvement in the mass killings, while
        reiterating baseless claims that the images of civilian bodies on the streets
        of Bucha are fake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3e106-30ea-45c2-a4a6-e13c99af9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.063+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a visit to the towns of Bucha and Borodianka last week,
        International Criminal Court (ICC) Chief Prosecutor Karim Khan said there
        were "reasonable grounds to believe that crimes within the jurisdiction of
        the ICC are being committed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14fa72-4ff6-468c-9218-d2b7e471927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.006+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.063+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan also warned that it would be "challenging" to guarantee justice
        would be served in Ukraine, given Russia''s decision to withdraw its signature
        from the ICC statute, which gives the court jurisdiction to prosecute individuals
        for genocide, crimes against humanity, war crimes, and the crime of aggression.
        Russia does not extradite its citizens to other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be1038-74c2-4bd6-aaa6-a317cb7986b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.007+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.063+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s failed attempt to capture Kyiv, it has refocused
        its invasion of Ukraine with an assault on the eastern Donbas region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f1eef-e4f8-4cb3-815a-c7d0528c83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:43:38.007+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2022-04-20T07:17:06.063+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/19/europe/russia-bucha-brigade-honorary-title-putin-intl/index.html">Putin
        gives honorary title to Russian brigade accused of war crimes in Bucha</a></em>"</p>'
  'us-weapons-ukraine-intelligence':
