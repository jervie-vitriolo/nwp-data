    'template': '1'
    'title': 'Kid Cudi says upcoming song will be his last with Kanye West'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d8a13-25e5-4f79-8673-6c8890599aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.510+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kid Cudi said his upcoming feature on Pusha
        T''s album will mark his last time working with Kanye West, his former friend
        and collaborator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f28ed-da0b-4ae5-a648-9cf2ed0a0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed14fc-b26f-4d14-9ec1-0c7ca67dbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the tracklist for Pusha T''s upcoming album showed that
        Cudi, whose real name is Scott Mescudi, and West, who now goes by Ye, would
        appear together on the track "Rock N Roll." But Cudi let fans know shortly
        afterward that he''s no longer friends with the award-winning rapper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e11f54-8c60-497f-afd6-624b4915f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did this song a year ago when I was still cool w Kanye," Cudi
        tweeted on Tuesday. "I am not cool w that man. He''s not my friend and I only
        cleared the song for Pusha cuz thats [sic] my guy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e5dec-346d-4a91-8db4-84907246d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the last song u will hear me on w Kanye," he said, signing
        his first name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60401e39-91dd-461d-b146-fd3f6311d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cudi had previously been signed to the West-founded label GOOD Music
        and appeared on several of the "Stronger" rapper''s albums. The two released
        the collaborative record "Kids See Ghosts" in 2018. They have since ended
        their friendship in relation to several Instagram posts Ye shared earlier
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a37848-40de-4210-926f-46ddcabaaf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was set to headline Coachella but dropped out from the festival
        earlier this month. His scheduled performance at the 2022 Grammys was canceled
        due to "concerning online behavior," sources close to West told CNN in March.
        Earlier that month, he''d been suspended from Instagram for 24 hours for using
        a racial slur directed at comedian Trevor Noah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048df6a-14a9-468a-bf64-12097745237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cudi is scheduled to appear at New York''s Governors Ball music
        festival in June. He also recently announced he''d be directing, writing and
        starring in a film for Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6836a-a97f-4b85-9de9-148ea6f86018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:27:55.511+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/19/entertainment/kid-cudi-last-song-kanye-west-cec/index.html?fbclid=IwAR27I-R8xLlPyR8elx_3jry4fsg1fi5-XBoFJ2GO34pmsMAhaXPQjJxf8Qs">Kid
        Cudi says upcoming song will be his last with Kanye West</a></em>"</p>'
