      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show he was asked if his group is recalibrating the tandem''s
        messaging to sway more votes with only three weeks before election day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d471fb3-2f26-4e86-98cd-94f5c5d5df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:42:19.931+08:00
