      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And JPMorgan''s Cusick noted Disney''s strong slate of movies this
        summer and later this year as a positive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e20e99-93a3-4450-9efe-ad1495859dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.431+08:00
