      'mgnl:lastActivated': 2023-01-19T16:30:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636df2bb-2d89-42dd-abe9-912d94e5ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:32:54.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala sa usapan yung manira tayo ng tao, magsasabing mag-</em>withdraw
        <em>ka,</em>" he added. "<em>Ako inaasahan ko naman lahat na tatakbo lahat,
        walang magwi-</em>withdraw."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da5b0f-f94e-4bc7-9a5a-d147aa012827'
      'mgnl:activationStatus': true
