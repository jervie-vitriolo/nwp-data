    'title': 'Data analysts: Presidential survey results still subject to change leading
      up to May 9 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774306a2-1f86-4146-8161-5370f0ec26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Survey
        results on presidential candidates can still change as the national and local
        elections near, survey firms said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ad12b-3db4-4347-bb3b-bf558a185902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314df1d9-733b-4819-baf8-7c13cf4b17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online press briefing, Pulse Asia President Ronald Holmes
        said significant developments can still alter the results of their succeeding
        pre-election surveys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e214942-104e-442c-9291-3baf56d930db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ea4ad-c8b3-42cc-bab7-795321a99cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a possibility of change, and you cannot rule out change
        because there are certain events that transpire that you cannot in any way
        predict that can change people’s voting decision. It’s hard to exclude that
        possibility,” said Holmes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce20859-50eb-4ce7-8167-1ebbb0de3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be219e-5f35-499a-adc3-e53c73cd88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research also said the results can still bare surprises leading
        up to the May 9 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b2d1a-1bd6-40fd-8540-6bc7ab881f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508c56f-e227-4f26-9ec3-f4e6986f67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we base strictly on what the survey is showing, it looks like
        an overwhelming lead or significant lead. Reality can sometimes bring surprises,”
        said Guido David, OCTA Research Fellow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cf3b3-c4c5-42da-94cd-abd95c28f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40cda7-f26e-4f21-83fe-803cc81553c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data analysts, surveys are merely estimates of
        the sentiment of the country based on the response of a few thousands, but
        it is up to the people to interpret the results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0e2c8-aaec-4ee6-8b4f-00bb3725a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436822a-e97b-4bed-9c02-5e04fdb21f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to disagree with the notion that statisticians are
        soothsayers or fortune tellers. When you consider statistical predictions
        even the most advance method of prediction are subject to criticism. For the
        very simple reason that those predictions are based on specific sets of assumptions.
        The moment that these assumptions are tweaked, those predictions will no longer
        hold,” said David Barua Yap, PUBLiCUS Asia Chief Data Scientist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a28f80-e46b-443d-b87f-15fb358ab752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5057bc2-d37e-41b6-9b71-848b68ba8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also shut down claims made by presidential candidates who held
        the Easter press briefing in Manila Peninsula Hotel that surveys are being
        done by the same groups of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786aa72e-57e0-4b07-b552-c0198f5a99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da6af4-1e41-4f85-9a12-61eb45bbdecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s kind of funny because we have multiple teams operating on
        different surveys, so there cannot be just one team,” said Yap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc75561-11da-4ea1-b823-f5bd7750fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b106015-c053-4e0b-9df7-5c8262c41394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T18:13:01.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the March pre-election survey conducted by Pulse Asia, presidential
        candidate Ferdinand "Bongbong" Marcos Jr. shed points from the previous poll
        but maintained his lead. His rival Vice President Leni Robredo came in as
        a far second placer, although with an improved rating from the February poll.</p>'
