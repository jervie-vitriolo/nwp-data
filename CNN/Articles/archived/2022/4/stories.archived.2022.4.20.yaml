      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddad529-4d59-4787-bb74-0b032fc97486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed in <a href="https://www.cnnphilippines.com/news/2021/12/7/Bongbong-Marcos-disqualification-case-Ilokano-group.html">December
        2021,</a> the group’s petition cited Marcos’ previous conviction for failure
        to file income tax returns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64452c3b-4cfb-48bb-b656-e0ae4c0a8335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35354b0f-0dc6-4d70-a58c-48b5026bcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the division was “not convinced” that the cases translated to
        moral turpitude, which is a ground for disqualification.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763f213-44a1-4306-8d5f-a3f2966c898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49f59e-bb96-4bde-be76-7b0eefdef3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An assiduous study of the records and relevant jurisprudence yields
        to a conclusion that there is no moral turpitude in this case,” read the decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec4f5f-d24e-47f8-ad5d-5a03d90e53e8'
