      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6e95d-9f0c-4640-81e5-817fd38bef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that may sound like a wholly positive thing, there is a hidden
        risk in all of this, which we may suffer from if we let go to sanitary practices
        too fast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de820ff-63c8-4a55-a237-4c37d9dd6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f37ea-0c06-412a-a2d7-a52d0fe226af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim said, “Unfortunately, because the natural immunity that
        we built up by contracting these infections has been affected, then you might
        actually expect a rebound increase in these infections as a consequence. It
        hasn’t been circulating so you have less people with immunity.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f296f-a828-4eae-a0af-830846c63c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dc1ad-be12-47e0-bde6-c247860e5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diseases that we had long developed herd immunity from and, thus,
        took for granted, could make a quiet comeback as COVID-19 settles into the
        backdrop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0868382-a30a-4c59-bd2b-be5164234800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d79a73-68b3-46e4-a4a3-bc81b04fe005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Understandably, people really focused on COVID-19, and what happened
        is, people forgot about all the other diseases we need to protect ourselves
        from,” said Eala. “Things that you regularly get screened for, suddenly, all
        of that was put on hold because nobody wanted to go to the hospital for a
        test that wasn’t an emergency.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886afd6-c08d-4172-b9e6-3ea63911f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7baf5-f6e2-4f98-b83d-7a82bec18cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkups we should have been getting yearly include vaccinations
        for things other than COVID-19 such as the flu vaccine for adults, the pneumococcal
        vaccine for the elderly, and screenings for cancer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4d0d9-87f5-4790-9755-36a54be0807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeefa01-f2ed-42fd-87e4-24c562f3109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing is, with cancer, as a lot of people know, it’s really
        about early detection, because detecting the disease at an earlier stage leads
        to better outcomes,” said Eala. “Screening [should be] done regularly. For
        example, your mammogram for breast cancer is done every year, your cervical
        cancer screening is done every 3-5 years, and your colonoscopy every 10 years.
        There are fixed time intervals. For people who were due to do their screening
        in, let’s say 2020, they ended up skipping that because of [the pandemic].
        Now is really the time for those who missed their screenings in 2020 and 2021
        — if you were due for a screening, please go and have your screening done.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
