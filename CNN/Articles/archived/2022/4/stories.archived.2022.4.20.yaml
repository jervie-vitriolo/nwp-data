      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bc4df-d66c-48e7-baba-959dcfca9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information officer served under Mayor Duterte''s city government,
        before <a href="https://www.cnnphilippines.com/regional/2021/11/9/Davao-City-information-office-drug-raid-Jefry-Tupas.html">being
        fired</a> in November 2021 over her involvement in a party where illegal drugs
        were seized by police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592c859-1946-4360-b3c6-19ee712d797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
