      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)&nbsp;—</strong>
        President Rodrigo Duterte has approved the implementing rules and regulations
        (IRR) proposed by the transition committee of the Department of Migrant Workers
        (DMW), a document obtained by CNN Philippines on Wednesday showed.</p>'
