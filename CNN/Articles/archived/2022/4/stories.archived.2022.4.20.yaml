  'WTTC-tourism-travel-PH-economy-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-20T19:00:28.222+08:00
