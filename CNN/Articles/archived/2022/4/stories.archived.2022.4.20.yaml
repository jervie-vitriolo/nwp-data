      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basis should not be winnability but rather the principles as
        well as the character of the candidate," Acedillo responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea789675-c405-43ab-958a-ffcde8415141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:42:19.931+08:00
