      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/19/investing/imf-economic-outlook/index.html">IMF
        says Russia''s war in Ukraine will ''severely set back'' global economy</a>."</em></p>'
  'splitting-oreo-study':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-20T02:06:49.015+08:00
    'imagesource': 'jcr:57a4ec12-e9c4-43d1-8f32-d2bc232d40df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c95c09-dbd4-4f85-a045-0e1746036c59'
    'lead': 'Oreology: The study of the creme-filled cookie sandwich.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T02:08:46.590+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-04-20T02:08:46.913+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oreo', 'split', 'MIT', 'study', 'Science']
    'template': '1'
    'title': 'Do you split your Oreo? Researchers at MIT explain how to make the filling
      stick to one side'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf29a8-93a6-4cd4-a494-9bb88fb33cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.913+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oreology: The study of the creme-filled
        cookie sandwich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e616b8-c7ec-4181-ad2e-78627566b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.913+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6362b-186d-4623-97eb-25338f7f5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.914+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haven''t heard of it? Well, you''ve probably studied it -- experimenting
        with dunking, twisting and separating to find the best Oreo eating experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3c5e7-ccda-4d79-a5d9-4ef1fa00ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.914+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad33f0-403d-46f9-9699-40c54bf614a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.914+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you prefer the filling intact on one half of the cookie
        or spread evenly when you open it up, researchers have asked the long-plaguing
        question: How do you make sure you get the Oreo just the way you want it every
        time?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66374f-4e0e-4147-9150-8c04dbb00f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.915+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a665b-4693-4bb1-8b0f-e208b45d769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.915+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was little, I tried twisting wafers to split the cream evenly
        between wafers so there''s some on both halves -- which in my opinion tastes
        much better than having one wafer with a lot of creme and one with almost
        none. This was hard to do when I was trying it by hand," said Crystal Owens,
        lead author of a study published Tuesday in the journal American Institute
        of Physics and a researcher in mechanical engineering at the Massachusetts
        Institute of Technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b4b6f-4178-4a5c-94fd-66d1b1ef5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.916+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6721b-3f99-459b-a186-62181e9b9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.916+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, she bumped it up a notch. Researchers devised an Oreometer,
        a device designed to split the cookie with a scientifically precise amount
        of torque (a measure of force used to rotate an object).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d9a85-72a3-473e-a2d8-56f64abdeecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.916+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ab1d3-bee2-4d52-b7ba-6b4edb989b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.916+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope was that with the perfect twist, researchers could manipulate
        the cookie''s filling to distribute evenly between the two wafer cookies.
        Alas, they could not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa998d4-395c-46f3-ad0a-91440d030884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f7da8-278f-4999-b29b-2e6b4a4f3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned, sadly, that even if you twist an Oreo perfectly, the
        cream will almost always end up mostly on one of the two wafers, with a delamination
        of the cream, and there''s no easy way to get it to split between wafers,"
        Owens said. For those of us who are not Oreo scientists, delamination is when
        something splits apart into layers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179639c-ccf7-47cb-88b3-f4c04fd7f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.917+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a34ab-6097-47c8-9254-c0f566cac2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do manage to separate the cookie evenly, it likely wasn''t
        the result of your delicate, precise work, according to the study. That has
        more to do with the level of adhesion between the creme and cookie, which
        is altered by some factor before it gets to your hands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15a926-393d-4114-9a70-89a9c07a1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc4f7d-1605-48ca-8578-0914678f8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.918+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that could be is a question for a later study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588326e7-2138-46fc-b9ef-e6fa6283b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.919+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38af8c0-c77d-48b6-b1b8-17f43ccb53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.919+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even begin to answer all of the questions someone could
        ask about Oreos or cookies, which is why we made our Oreometer, so anyone
        with access to a 3D printer can make other measurements," Owens said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec7ca7-06fb-4ebe-b0e8-24b1ec63e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.919+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006be643-f249-45ac-bbd7-86a1a8225dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serious science for a silly question</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795a76b-8ebb-4a42-b025-89d5a627695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Ewoldt, professor of mechanical engineering at the University
        of Illinois Urbana-Champaign, was reviewing the study one night when his 11-year-old
        son peeked over his shoulder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad2204-ef99-4404-9d2f-b960221760ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927b659-8784-4372-96c5-7ce030d6cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows his dad works in rheology, a branch of physics that studies
        the flow of matter between liquids and solids, but like most kids, his dad''s
        work doesn''t hold his interest for too long. Until he saw the word Oreo on
        the paper, that is.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf05792-691f-4f3e-952e-cfa57d34e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.920+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aba8a3-5be2-4255-86ae-27c4a5086cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about the physics of complicated materials, and there
        are many, the Oreo cookie creme is one that is accessible to many people immediately,"
        Ewoldt said. "To bring people into a much more complicated world, this may
        serve as an entry way for that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd85ecb-4488-4e95-b131-35e093046977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6a4d4-530f-4fe0-a978-bf764a386b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.921+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is in Owen''s mind every time she has an Oreo, and now
        she hopes it will get people outside of the field curious as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411f345-f5a0-47b3-98a0-db4548b8622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5905d37-7f38-4e7c-814d-918c0682e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people can use this information to improve their cookie
        eating when they twist open an Oreo, or when they dunk it in milk," Owens
        said. "I hope people can also take inspiration to investigate other puzzles
        in the kitchen in scientific ways.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7035be7-cd7b-453c-9f2a-adc5e95f83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e103cc-1ecf-486e-aeac-68b5cb962a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.922+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best scientific research, even at MIT, is driven by curiosity
        to understand the world around us, when someone sees something weird or unknown
        and takes the time to think ''I wonder why that happens like that?''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b8d7f-d780-41db-a571-d29f527093b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:08:46.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:08:46.923+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/19/us/oreo-filling-study-scn/index.html">Do
        you split your Oreo? Researchers at MIT explain how to make the filling stick
        to one side</a>."</em></p>'
  'Johnny-Depp-testimony-vs-Amber-Heard':
    'author': 'Chloe Melas and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-20T04:01:58.721+08:00
