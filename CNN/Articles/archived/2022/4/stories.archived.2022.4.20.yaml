    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '355053d5-b348-4879-a308-c814f777d05d'
    'lead': 'The Philippine National Police on Wednesday vowed to conduct a thorough
      probe into the shooting incident that marred presidential candidate Leody de
      Guzman''s visit to Bukidnon, but noted it would be ''premature'' to tag the
      case as election-related.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T13:36:07.706+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:30:28.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:13.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP vows ‘deeper’ probe on Bukidnon shooting, says ‘premature’ to tag
      incident as election-related'
    'updated': 2022-04-20T23:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b310943-56b8-4b4a-bec2-0b076b330137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)—</strong> The Philippine
        National Police (PNP) on Wednesday vowed to conduct a thorough probe into
        the shooting incident that marred presidential candidate Leody de Guzman''s
        visit to Bukidnon, but noted it would be “premature” to tag the case as election-related.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89391134-b544-40ac-b5f1-5d276fde9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4b8c3-0e8d-4454-959f-ca379932bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is premature to say that the motive is election-related since
        we are still gathering enough evidence and determining the circumstances surrounding
        the incident,” the PNP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be133f1e-8951-48b5-a2ea-21d91b1f6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Maj. Gen. Valeriano de Leon, who heads the Elections Security
        Task Force, also told CNN Philippines that based on how the incident started,
        "it is not at all an election-related incident."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f8b2c-8f94-4b9d-968c-ff1a06eb0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said&nbsp;<a href="https://www.cnnphilippines.com/news/2022/4/19/Leody-camp-reports-gunfire.html">at
        least five were hurt</a> following the shooting incident Tuesday afternoon
        in the municipality of Quezon, where the labor leader and his group had a
        gathering with members of the Manobo-Pulangiyon tribe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a642d23-510c-4ec5-8903-1364158122dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927eb2d6-3836-42a9-993c-ab77d11796cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple gunshots, which lasted 15 minutes according to De Guzman,
        were heard in a Facebook live video of Partido Lakas ng Masa senatorial bet
        David D''Angelo, who was with the party''s standard bearer, and fellow senatorial
        hopeful Roy Cabonegro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90a478-10d6-4e16-8ae2-76e3a7e9ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report said a group of tribal petitioners allegedly
        armed with bolos forcibly entered the premises of Kiantig Pineapple Company.
        Security guards of the plantation responded with warning shots that resulted
        in a petitioner getting hurt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b6ef8-dea6-46e5-945f-8c7cc4b9e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, however, recounted challenges early on in the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a28c0-0524-45f4-95eb-b897b2b3e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c8a83-2f5e-4d9a-9a91-b94507e9f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was unfortunate <em>dahil walang mapagtanungan ang</em> responding
        PNP units [because the responding PNP units had no one to ask] in the area
        in an attempt to gather vital information for the filing of appropriate charges,”
        it noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb22c94-c82a-460a-9548-def52d7771db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201f8a2-e8d1-4136-be0f-056e47030924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police vowed to hold perpetrators accountable. They also reminded
        candidates to coordinate with authorities for security assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88670d0-a317-4eaa-848d-3fc11dfd71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said authorities aim to finalize the investigation within
        72 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e579e-f063-47c2-bb58-ed262c70cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T13:36:07.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections is also looking into the incident.</p>'
  'Philippine-Racing-Club-horseracing':
