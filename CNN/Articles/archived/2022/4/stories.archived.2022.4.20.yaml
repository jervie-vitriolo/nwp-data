    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66b5ac-80d8-4dd8-a47a-8ff1a0043877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also said it will focus more on "how best to monetize sharing"
        in terms of passwords.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12943ee-150f-4abb-949d-8098e1038d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c4189-67bb-4e82-a27c-0bc172a61ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing likely helped fuel our growth by getting more people using
        and enjoying Netflix. And we''ve always tried to make sharing within a member''s
        household easy, with features like profiles and multiple streams," the company
        said. "While these have been very popular, they''ve created confusion about
        when and how Netflix can be shared with other households."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479c406-4d3c-4b25-b563-23858e6326d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e22950-580c-4fdf-b3b4-5a98dfddd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said last month that over the last year, it''s been
        working on ways to "enable members who share outside their household to do
        so easily and securely, while also paying a bit more."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf93b3-126f-46f7-a712-6a101c7bc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33353b-9238-4585-8d47-34aad4b59c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we won''t be able to monetize all of it right now, we believe
        it''s a large short-to mid-term opportunity," they said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9fb8e-f4c5-493b-93de-4b3d9b5ccfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a280a-4d17-4343-95ec-54f1bf0c26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another place that could help increase revenue and attract more
        subscribers for the service is advertising.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0774746-0f96-4e70-929a-13d1cc3db106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7e410-ed73-4064-a4ff-3d7165f776ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix CEO Reed Hastings has always been allergic to the idea of
        having commercials on the platform, but on Tuesday''s call with analysts he
        mentioned that it could be a possibility in the future.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbc7e5-eb43-4559-8173-916c0b2b3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481edc75-5302-481e-954d-d16d4258acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have followed Netflix know that I''ve been against the
        complexity of advertising and a big fan of the simplicity of subscription.
        But as much as I''m a fan of that, I''m a bigger fan of consumer choice,"
        Hastings said on the post-earnings call. "And allowing consumers who like
        to have a lower price, and are advertising tolerant, get what they want makes
        a lot of sense."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e90196-d1de-4b84-ba86-66a38e94c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e39869-60fc-49aa-b964-ceb80fe6cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company is looking at that now and trying to figure
        it out "over the next year or two."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a0611-e45b-4a15-9189-46db51a5fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2c31a-f48f-495d-aebc-299551e7c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of us quite open to offering even lower prices with advertising,"
        Hastings said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89740c7c-e9d2-41b2-a263-6f312cedf40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf4fab-4314-480d-bde6-7db8de77a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dramatic growth slowdown that puts its strategy into
        question, Netflix remained defiant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3ecaa-4d01-40d1-9f82-41010b5643fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a77b49-d328-4614-9636-4422b4aff933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T08:27:17.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This focus on continuous improvement has served us well over the
        past 25 years," Netflix said. "It''s why we are now the largest subscription
        streaming service in the world on all key metrics: paid memberships, engagement,
        revenue and profit."</p>'
    '1':
