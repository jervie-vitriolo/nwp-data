  'DOH-suggests-time-limit-for-voters-to-avoid-COVID-19-transmission':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-20T15:48:27.367+08:00
    'imagesource': 'jcr:3c4bbfe6-0440-406a-882e-b9dba00707ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04f4cdf-3e50-4988-81c2-7dbb2b558c1d'
    'lead': 'Health Undersecretary Maria Rosario Vergeire is recommending to the Commission
      on Elections (Comelec) to set a time limit for the voters’ stay inside the polling
      place to avoid the risk of COVID-19 transmission in crowded settings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T15:49:54.570+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:30:19.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:17.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH suggests time limit for voters to avoid COVID-19 transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b76f873-ce96-4efd-b12f-daffc292163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Health
        Undersecretary Maria Rosario Vergeire is recommending to the Commission on
        Elections (Comelec) to set a time limit for the voters’ stay inside the polling
        place to avoid the risk of COVID-19 transmission in crowded settings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988dd69b-861e-4e20-a384-5c51394f7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, who is also spokesperson of the Department of Health,
        made the proposal during a forum hosted by pro-democracy coalition PARTICIPATE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c1276-749e-4608-bf28-d1456e2e9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang rekomendasyon ko rin… baka meron ng time limit," she said.
        "Kasi minsan it takes too long for a person to cast their votes, nakipagkwentuhan
        pa dun sa kakilala sa loob."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c8159-9a07-419f-99b5-2a21f306c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka dapat limitado tayo—10 minutes, 15 minutes, I don’t know,"
        she added. "So we can minimize ang pagsama-sama ng bawat tao sa isang pwesto...”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5664c-1c33-49a1-a0a8-322b5a9be046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My recommendation is if a time limit can be imposed.
        Sometimes, it takes too long for a person to cast vote because they chat with
        their friends inside the polling place. Maybe we should limit voting time
        to 10 minutes, 15 minutes, I don’t know. So we can minimize overcrowding in
        one place.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a9d7e-7be3-437c-a12f-b84db99e71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also advised the public against loitering after casting
        their votes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4e2f8-1846-45dc-b915-04d1b6919d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagdating din sa labas, labas na agad diretso," she said. "Ang
        iba nag-stay on pa sa labas, nakikipagtsikahan sa kapitbahay. I think this
        is important for us to prevent further crowding sa area because that would
        be one of the major challenges come election day.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c8788-b0f0-43dd-b6d1-a7c932579dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leave the polling place immediately. Others loiter
        outside. I think this is important for us to prevent further crowding in the
        area because that would be one of the major challenges come election day.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d1c44-0efa-4d58-938b-bd3702f295a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 still a threat, the Comelec will only allow 10 voters
        entering the classroom at a time. There will also be an Isolation Polling
        Place (IPP) for voters showing COVID-19 symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84d7ed-8204-4d5b-89da-b816fd1f6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire is also asking the poll body to assign safety officers
        who will coordinate with the local government in screening symptomatic individuals
        after voting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0f187-dbac-4c3b-a4da-912e2631f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag natin i-release, baka saan magpunta, makapanghawa," she pointed
        out. "Maigi, makuha na ng local government, ma-test siya, ma-quarantine siya,
        kung negative pwede i-release. ‘Pag positive i-manage natin.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bd52a-4f17-4fd2-9b76-f6dddaf3e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Symptomatic individuals should not be allowed to go
        home immediately to prevent transmission. Local government should run test
        on them. If they test negative, then they can be released. If they test positive,
        they should be quarantined.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a37e2-0c59-4d2a-8833-05443d6c8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire and UP-PGH infectious diseases consultant Evalyn Roxas
        also stressed that enforcement of health protocols and public compliance are
        necessary to prevent a possible surge in COVID-19 cases after the May 9 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9a08e-accb-4e58-a27c-d18898e5d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas noted South Korea had a surge in COVID-19 cases after the
        March presidential elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac0530-b079-466a-b9f6-3686096d42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:49:54.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:19.836+08:00
