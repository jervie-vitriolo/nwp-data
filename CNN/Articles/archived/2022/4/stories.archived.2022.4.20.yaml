      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339f2ba-cf16-47e4-9f56-80df7b90d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.972+08:00
      'mgnl:createdBy': 'alyssa'
