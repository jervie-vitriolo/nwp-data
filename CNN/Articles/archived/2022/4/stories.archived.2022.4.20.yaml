      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29ce8d-2e5d-4719-a1cd-7234fbb8d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.013+08:00
      'mgnl:createdBy': 'kristel'
