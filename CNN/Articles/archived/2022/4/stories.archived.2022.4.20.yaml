      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca41ad5-88a8-40bf-bea2-696642c65fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:42:19.931+08:00
