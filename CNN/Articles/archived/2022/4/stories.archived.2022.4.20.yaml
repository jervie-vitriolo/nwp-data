      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Johnny Depp has begun his testimony
        in his defamation case against his ex-wife Amber Heard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe8e2f-26cc-4bea-a769-07917b087bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d706ab-e5ad-4864-a097-05ff4ad2faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.779+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is the truth," Depp said early in his remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d947db-657a-4962-8b81-6413cd1e2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eab489-0416-43ca-aa19-d194d7ac0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.780+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, known for his work in the "Pirates of the Caribbean" franchise,
        is suing Heard for $50 million in a Fairfax County, Virginia court over a
        2018 Washington Post op-ed in which she wrote about her experience with domestic
        abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1cd75-223f-4833-96b0-b242bca1038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.781+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a4cc3-5265-4f09-81b4-00c811eec99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.781+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece published roughly two years after Heard alleged Depp bruised
        her face after throwing a phone at her in their Los Angeles home. Depp denied
        the allegation and was not charged with any crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c41b9c-9780-438b-9aa0-e0ad59026545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.781+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b08e6-4837-4007-9a0f-cec728dfab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.781+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp acknowledged in his testimony that he and Heard had arguments
        during their relationship but said, "Never did I myself reach the point of
        striking Ms. Heard in any way nor have I ever struck any woman in my life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4f620-9488-47a7-909b-d81469121223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76f0a8-7959-4233-bdb4-1bfee05465b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also described his parents'' tumultuous relationship and the
        verbal and physical abuse he and his siblings experienced by their mother.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e65424-a753-471f-807e-60444095ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02214eba-f53f-4cea-b7bf-62d05a578a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was not referred to by name in Heard''s piece. Still, Depp
        claims it led to financial losses for him, including being dropped from future
        "Pirates of the Caribbean" films after he led the franchise for 15 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e4014-78f3-447e-851c-2ff6aac68702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c32bd7-4ac1-40ba-8751-b66598a2dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day you''re Cinderella so to speak and then in zero point six
        seconds you''re Quasimodo," Depp said of how his career turned after he was
        accused of abuse. "I didn''t deserve that and nor did my children, nor did
        the people who had believed in me all these years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f360e6-bf12-4670-ad18-9f0fd3d8a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407ff6a-428f-48c4-8ed6-f03372675140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She was too good to be true''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a752695-6612-4e2a-8371-a2ce43636092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial began last week. Depp said his testimony was the "first
        opportunity I''ve had to speak about this case in full."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa4801-5132-4b40-bf0c-dcf86ddcd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ee99d-e0e8-41f1-b6de-ab7f5b1cec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
