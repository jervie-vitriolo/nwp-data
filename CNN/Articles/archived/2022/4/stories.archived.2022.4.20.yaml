      'mgnl:lastActivated': 2022-04-20T02:06:18.424+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4d0c0-1b8a-441d-8b9d-d313cfa32cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.424+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason that we are not there yet isn''t because France does
        not wish it," Le Maire told Europe 1 radio. "It is because there are still
        certain European partners who are hesitant."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6b7ea-498d-484d-b0ff-f169df6c9ae2'
      'mgnl:activationStatus': true
