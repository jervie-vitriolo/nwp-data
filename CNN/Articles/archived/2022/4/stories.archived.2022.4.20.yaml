      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s Marvel, along with partner Sony, has already proven that
        film fans will return to theaters in droves for big blockbusters. Last year''s
        "Spider-Man: No Way Home" is the third-highest grossing movie ever in the
        US.</p>'
