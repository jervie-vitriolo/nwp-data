      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5f089-e6ff-424c-94e9-a9c5c210d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:16:19.429+08:00
      'mgnl:createdBy': 'bamba'
