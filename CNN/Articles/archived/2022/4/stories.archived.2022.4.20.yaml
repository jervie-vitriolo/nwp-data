  'LTFRB-to-summon-provincial-bus-operators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-20T19:30:57.453+08:00
    'imagesource': 'jcr:94f18cf6-f999-4d2d-8d6a-a02d8d317a01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e006ea39-31d1-44f2-bdc8-3e76b7b8fe7e'
    'lead': 'The Land Transportation Franchising and Regulatory Board has directed
      its legal division to issue show-cause orders against provincial bus operators
      amid confusion in the implementation of a window hours scheme in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T19:31:25.492+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:30:07.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:22.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to summon provincial bus operators amid confusion in MMDA window
      hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166d59e-2f06-4372-879d-5b908cb40b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) will summon provincial
        bus operators who failed to send buses to Metro Manila, amid confusion in
        the implementation of the window hours scheme of the Metropolitan Manila Development
        Authority (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3353a8-51a7-489a-8729-5952b26f9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70798b05-c882-4e9e-bcb1-536fe2ff19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB executive director Tina Cassion said the agency’s legal division
        is preparing the show-cause order for the provincial bus operators who defied
        the rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ea04e-1b01-42ab-a57a-1afdf039afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9f099-e2e3-4dd5-8fc0-3e46d4a358b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the LTFRB is not a direct party to the new window hours scheme
        initiated by the MMDA, Cassion maintained that provincial buses should not
        stop their operations in Metro Manila outside of the allotted hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e401e02-c5e9-4bf8-8b18-52c345ddfbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5289768-440f-4474-bbfc-042d155d00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While you''re observing the window scheme of MMDA, it should not
        connote that you will only operate your services at night time only from 10
        p.m. to 5 a.m.,” Cassion told CNN Philippines’ Traffic Center on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b403a9c-1422-4784-957f-acf3e81ce366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b1bee-ae2f-48ac-a236-cc9f279bade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassion said MMDA officials have informed provincial bus operators
        that they can use their private terminals from 10 p.m. to 5 a.m. Beyond those
        hours, however, they can drop off their passengers at designated integrated
        terminal exchanges, depending on their routes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e8853-fdbc-4509-b797-12c977159dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fltfrb.central.office%2Fposts%2F298336659148969&show_text=true&width=500"
        width="500" height="492" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da73e06-c2ac-4b41-816f-551006530cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2033e-01b1-429f-afbe-3e055b6bb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b9122-a575-4aa8-b6ba-501004c3a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is operation in the morning. There has to be operation in
        the afternoon, as well as in the evening. It should be noted that the permit
        to operate that we gave to these provincial operators (means) that they have
        to transport the passengers at any given time,” Cassion emphasized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d84f65-588c-43c0-a432-5aa74b488f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad067608-3075-4565-9b0d-d776cd7c5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB executive director said the agency’s Region 3 office issued
        special permits for public utility buses to ferry stranded passengers at the
        Dau Terminal in Mabalacat, Pampanga to city buses waiting at the North Luzon
        Expressway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3f79d-c40f-47f1-86a9-ebc9a16f352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd6f2a-b196-4cc9-bfff-c144c402c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassion added that provincial bus operators will be held accountable
        for violating the conditions in their permit to operate amid the confusion
        in the rule.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc5366-92bf-4b7c-bd5e-744125901030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6000f-bff7-4c69-bc00-e18ee1aafe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The authority given by LTFRB is a mere privilege and they have
        to abide by the conditions of that authority. Otherwise, there will be repercussions,
        violations, and corresponding penalties for that,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31dae1e-a90a-44df-81c7-7e93130c04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becac052-787d-4d05-8d54-9d3a7433d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:31:25.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA started last March 24 its two-week dry run on the return
        of provincial buses in EDSA amid the expiration of the Inter Agency Task Force
        resolution on uniform travel protocols. The buses were only allowed at EDSA
        from 10 p.m. to 5 a.m.</p>'
