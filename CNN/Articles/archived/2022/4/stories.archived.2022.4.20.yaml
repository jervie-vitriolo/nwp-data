      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> – Vice
        presidential candidate Walden Bello on Wednesday submitted his counter-affidavit
        in the ₱10-million cyber libel case filed against him by former Davao City
        information officer Jefry Tupas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74a2c7-326a-4f7a-9b22-faa5d8ce4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e0b57-0676-494b-88a9-a1d4e7e8592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello filed the document before the Office of the City Prosecutor
        in Davao City, where he had been declared persona non grata.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50039d0-dc30-426d-ad9d-e94a6cd42cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587de733-fa78-4210-8f96-56506955f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker maintained the case against him is “baseless,”
        and that he believes Tupas is being used by Davao City Mayor Sara Duterte
        – one of his rivals in the vice presidential race – to politically “harass”
        him after he repeatedly called her out for skipping pre-election debates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0e3c5-e7ff-4def-8fc7-fae20a3558b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdaf6f6-42e8-4cc4-90c7-2d718f56520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was politically motivated, and it is really something that was
        ordered by higher-ups than Ms. Tupas,” Bello said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d2930-e2ab-439d-ab64-77709566cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c817da-f619-430b-947b-930e72fdb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:58:04.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:30:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is in fact no truth in the charge of cyber libel, and we
        feel that this is just mainly for harassment purposes,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9364f0-2cc1-44a5-a33a-2e615229fea4'
      'mgnl:activationStatus': true
