    'mgnl:tags': ['analysis', 'shanghai', 'covid-19', 'lockdown']
    'template': '1'
    'title': 'Hunger and anger in Shanghai''s unending lockdown nightmare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc600196-2581-4b9d-9102-3f2ca878a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When my 73-year-old father raised concern
        about his shrinking food supply late last week, the catastrophe brought by
        Shanghai''s citywide Covid lockdown suddenly hit home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e8afe-15ca-47b8-8e38-d89491f3dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0bfd7c-fbff-4d52-801c-3b9e18f46afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will be running out in a few days if no government handout soon,"
        he messaged me Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09357f2-41fa-4c5e-97de-22a57a7ce9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ff691-79ce-4e2d-9c2b-f11fbcf7578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, as if anticipating my inevitable worry, he added: "Still have
        some rice and crackers -- and plenty of coffee."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464927cc-f759-4cbb-91c5-9c893bfb05a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f488af9-1039-4d67-aae1-3320175641ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a startling revelation on the grim reality in China''s biggest
        city and financial hub -- from a member of the generation that lived through
        the Great Famine and the tumultuous Cultural Revolution that killed millions
        during the first few decades of the People''s Republic, founded in 1949 by
        Communist revolutionary Mao Zedong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed543534-ad79-40b7-a73a-0e7ec4f3e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2dc0c0-2a6f-4ae0-9e5d-1bb3ecbf50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the darkest days in Mao''s China, my parents -- Shanghai-born
        and bred -- used to remind me that, unlike many in the countryside, they were
        fortunate enough not to fear the prospect of starvation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24361f68-0d28-4811-983c-ccc80bb0e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbaab11-7d85-4642-bf23-78a3479dbe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with lockdown measures turning increasingly draconian, a once
        almost-unthinkable topic has struck a chord with residents in the city and
        beyond, more so than anything else: people going hungry in Shanghai in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9d5dc-b85f-44b6-adad-25458e4e06d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b6dfd-82d5-4f10-a60d-b05db7eac770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the authorities'' own acknowledgment, the food shortage has been
        a largely man-made disaster owing to a lack of planning and coordination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14269671-37fa-404a-bdca-8fd04e896533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cf838-9db2-42e6-a90d-72dc0e8e4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite official pledges, government handouts have been unreliable
        in many parts of the city, including my father''s apartment complex in northeastern
        Shanghai filled with retirees like him. The elderly crowd had mostly failed
        to secure supplies through online bulk-purchases, practically the only way
        to buy anything in Shanghai at the moment, due to their relatively small demand
        and lack of tech-savviness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b2155-88cc-4bc7-b37d-ed960c73b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577559b-32e8-499f-bd1c-faa62a0acd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I set out to help but never had I thought online grocery shopping
        would be such an emotional rollercoaster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2840989-03e8-42bb-b194-5a6b2b2f9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781e301-1649-4cdc-baeb-da3f5ce9dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a membership for a retail warehouse club -- presumably
        allowing me to face less stiff competition than those using a general online
        grocer -- I quickly realized it was impossible to grab one of the coveted
        delivery slots, which are assigned at 9 p.m. daily, even with food still available
        on the virtual shelves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581a5fe-fc2c-40b1-a5c6-6876fa926d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee7940-12dd-4c95-87d5-3e3f6ca7f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer''s app simply crashed each night -- and would only
        come back online a few hours later with a glaring "no more delivery slots
        for the day" message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489ede5-1d1e-4a54-92b9-8f19fa3e13a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e87c0-4403-4360-a908-fb57fd0f7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustration and anxiety built up, my hope dwindled along with
        my father''s supply. On Day 2 of my futile attempts, a friend tipped me off
        about a "boutique" online retailer that was still offering a grocery package
        with next-day delivery slots. Elated to find out she was right, I immediately
        ordered for my father.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fa763-23f6-49d9-af03-313152ca7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af15f38-5472-44c6-94b8-8b15a86c9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I broke the good news in the online family group chat, however,
        uncles and aunts -- all facing their own food shortage to various degrees
        -- jumped in to express their shock that I willingly paid 398 yuan ($62) for
        five kilograms of vegetables and 60 eggs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec987cea-be87-4181-9e7c-4f476781d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669d6cc-b56a-408f-ac2b-b2cb65e568c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Highway robbery!" cried one uncle, while an aunt stressed the price
        was more than four times what she would normally pay for the same amount of
        food in the market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a626d5-5d02-4a3b-b901-7b492fb1d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36400ce6-968d-431b-8c6e-21b26950e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these are boutique eggs," my dad deadpanned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330156c0-b343-4e24-aa17-c631d3ed363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0daae5-31c0-4e02-978f-2488c4cf7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was relieved that my father''s fridge was replenished in time
        but, hearing relative''s comments, felt a sense of "survivor''s guilt": What
        about the countless residents who can''t afford price-gouged groceries?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e75df2-89d8-4ae2-8748-ffd807e13809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d007360-cff1-4309-bab3-4ebfd36a700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An indefinite lockdown</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e26554-d207-4bf2-ad21-337187e95dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literal survival wasn''t a concern for most of Shanghai''s 25 million
        residents before April.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0423be-2cbd-437c-9851-7b0e1ef127fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a533d3-929b-4cdc-86b5-0301220caabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years, the city had bolstered its status as the
        most important international gateway to China -- for both people and goods.
        It had prided itself on its more targeted and lenient approach to Covid containment,
        despite Beijing''s strict zero-Covid policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eb0e4-fcaf-449b-b0c0-ea8ad7ce5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940620f6-398f-4836-a1ce-a182f8b58c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Shanghai shunning citywide mass testing and adopting less restrictive
        quarantine rules, it once looked like a potential role model for the whole
        country as the rest of the world had largely chosen to live with Covid with
        an emphasis on vaccination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e607f-3e31-4ed9-815f-60cc4f246c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b34f8-883b-4084-ba54-ba775fc6c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Omicron, with the highly contagious Covid variant sweeping
        through the city and infecting more than 390,000 residents since March, according
        to government statistics.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b29961-3c02-497f-800b-01c7a0d42246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d8cfd-e9e9-4186-b05b-becb0b5e147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After repeatedly denying the city would be locked down -- with police
        even announcing a probe into alleged online rumormongers -- Shanghai authorities
        abruptly changed course in late March and sealed off the entire metropolis
        at the beginning of April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8ca61-7098-484d-980c-f3e38c599065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da44b8-94e5-460e-8b1d-ae6560c949c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially billed it as a four-day "temporary pause"
        -- claiming they would promptly test the entire population, isolate positive
        cases and then re-open the city. As a result, many residents never bothered
        to stock up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d3121-d8a7-47cc-9eca-2c1d9579aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561613e3-e817-42cf-a87e-1d35d7be8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite widespread panic buying before the lockdown, my father was
        among the unfazed. A retired electric engineer who enjoys travel, photography
        and coffee, he had recently strained his back muscles -- and wasn''t going
        anywhere in any case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d16804-dd41-49a7-83b3-cb11c41bb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850ce3e-84ce-48d4-a0a5-19036e004994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his home confinement turned out to be much longer -- and
        more precarious -- than he ever envisioned.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12d0fc-4103-497e-be2a-5a07a76ea2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92601fce-65ad-43a9-aa32-4c5468231c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tens of thousands of new infections reported daily, the government
        has continued to extend the lockdown -- ordering any residential community
        with a single new positive case to be sealed for an additional 14 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27c9b9-55ea-4860-b1d2-e0e9dc758b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807a772-e32a-41d5-8ed8-c765eace9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My father''s apartment complex is currently slated to be locked
        down until May 2. But even that date remains uncertain, as the authorities
        continue to retest residents, meaning the lockdown clock could reset at any
        time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179763d6-4731-40c4-a73c-28caa53b1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969b13a-e8ff-4435-961b-91d18bfb203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For once, millions of people in Shanghai -- young and old, rich
        and poor, liberal and conservative -- seem united by their rising anger.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9ec8f-a75d-441a-bd50-22dc90c9ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211105bf-e3be-445b-8a37-03311dd668dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the censors'' ferocious effort to erase all traces of bad
        news, social media users keep recounting and re-posting heartbreaking stories,
        increasingly disgusted by highly choreographed state media images showing
        an orderly and effective lockdown.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7d713-a2c8-47d7-b8fb-97fd51e5b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe903fe-85a3-427f-a063-9301b9fc316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among my friends and family, almost everyone has a personal story
        to share about the lockdown chaos and misery: from sneaking out in darkness
        to barter some food with a neighbor, to learning harrowing experiences of
        a friend dumped into to a hastily built isolation ward with leaking roofs
        and overflowing toilets, and hearing the wailing of an old woman next door
        whose children were unable to see their newly deceased father one last time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1847c4-dd14-447f-967c-8426d6eab9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b926b7-a6be-4a55-9146-49c022ed77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Propaganda adds insult to injury</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c62adb-76e1-43bc-a524-cace52531a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are also seeing Chinese propaganda czars double down, painting
        Omicron as a potentially lethal threat while stressing that only zero-Covid
        can save China from the deaths and havoc caused by the virus in the West.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a70103-6777-4aa4-b183-296bf0fa4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fa872-326a-4653-b31e-f2f15dff9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have made it clear the policy has the personal stamp of
        approval from the country''s strongman leader, Xi Jinping, who has yet to
        visit Shanghai -- a city he once led -- amid the deepening crisis. Xi is expected
        to assume an almost unprecedented third term later this year, paving the way
        for him to rule for life.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4f516-5a1d-4cad-956d-bd34331b4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e0b2d-cbc2-402f-b59d-ba0d3bb13381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Shanghai, that message still seems to resonate with many,
        though debates have started to emerge and intensify. Inside the eerily quiet
        metropolis, the lockdown and its ensuing calamity have become a watershed
        moment for locals and expatriates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396658b-c684-4acd-9711-3fdeb927e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bb8f5-e977-445b-b91f-cf1a8fa78746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With state media headlines screaming "it''s not the flu!" against
        government statistics showing only about two dozen severe cases among the
        infected in Shanghai so far, nearly everyone seems to agree on the apparent
        absurdity of "the solution being worse than the problem" -- particularly as
        stories surface on social media about deaths relating to those unable to receive
        medical care for non-Covid causes due to the lockdown.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57b707-c631-4e06-8319-2ffb669b6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e95db-2e40-44b9-9564-19c9525c692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents have questioned online why the authorities appear
        more keen to attack critics of zero-Covid than to convince residents aged
        over 60 in the fast-graying city -- the most vulnerable group with a disappointing
        vaccination rate of 62% -- to get the shot.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68499b-67c3-4561-ad81-961ff8269987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368a151-e387-4f41-88a5-1610a0153b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others reflect on the current tragedy and contemplate their next
        steps.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87546e9f-a8b8-4032-91aa-81f72d1c4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894105e-b9f0-4cad-ae5a-c013c215e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did Shanghai fall like this?" has been the line I have heard
        most often lately. It''s mostly a rhetorical question -- the real question
        seems to be "Shall I stay, or shall I go?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321a8ea-11d6-4ce9-a799-13f5ed30573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b594ef9-da29-4730-bbd2-bf06758f4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For expats, many have been voting with their feet -- undaunted by
        the bureaucratic and logistical hoops they must jump through to just exit
        their residences.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2484f3e-245f-475a-b87e-2e04b0ec8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6061ae9-68a4-4276-bc8f-a5b6606c98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For locals, it involves more soul-searching but, echoing sentiment
        online, a growing number of Shanghainese -- native or adopted -- have told
        me they have decided to put their foot down to emigrate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2481f0-86c3-474b-8a8e-4ce384c44ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8bcdd-251a-4942-8e38-9c5d767a6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneurs and bankers alike say the brutal lockdown has demonstrated
        money means nothing in a world where anyone can instantly become collateral
        damage in plans instigated by a distant and unaccountable leadership.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5e527-5d0b-4212-97bb-954c965ca951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63990f-daf6-413d-9505-b7df6aaa0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people in Shanghai, especially of the older generations
        like my father, they will always call the city home. They remain focused on
        surviving the ongoing nightmare, trying their luck with bulk-purchasing online.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f5bb2-b2fe-4a11-a425-063fb8930e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:54:11.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
