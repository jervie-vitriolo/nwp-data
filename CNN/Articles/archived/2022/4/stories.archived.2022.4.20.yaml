      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c710d94-1872-452c-88a5-cbffd544de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T12:31:40.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recognition of the authority of the Transition Committee to
        formulate the IRR pursuant to Section 23(a) of RA No. 11641, the President
        interposes no objection to the submitted IRR and has cleared its immediate
        publication," Executive Secretary Salvador Medialdea wrote in the memorandum
        dated Apr. 18.</p>'
