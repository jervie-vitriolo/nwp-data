      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course of their investigation, police determined that
        the individual, later identified as Ezra Miller, became irate after being
        asked to leave and reportedly threw a chair, striking a 26-year-old female
        on the forehead, resulting in an approximate half-inch cut," according to
        a news release.</p>'
