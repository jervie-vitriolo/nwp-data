  'German-inflation-highest-level-since-1949':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-20T21:16:20.204+08:00
    'imagesource': 'jcr:f68e3db1-1042-4170-a322-dc34b1ed094d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '862fd0e3-71d1-4528-af95-7858addc93c5'
    'lead': 'The price of goods leaving German factories has passed an eye-watering
      milestone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T21:17:41.596+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:30:01.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:24.343+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This measure of German inflation just hit its highest level since 1949'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5091e2-c7e9-4ac3-b734-a34ec25e2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The price of goods leaving German factories
        has passed an eye-watering milestone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51972ead-8d8b-4c5f-a695-ce50db4a9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German annual producer price inflation topped 30% in March, the
        country''s Federal Statistics Office said on Wednesday. That''s its highest
        level since the agency began collecting data 73 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5857a-62f5-4aff-8f5b-63c9b6ab1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest culprit? Energy prices, which rose nearly 84% from the
        same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cc7ed-9e75-4730-bc24-0b82f7160e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainly responsible for the high rise of energy prices were the
        strong price increases of natural gas... which was [up] 144.8% on March 2021,"
        the statistics office said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44ad25-7e7d-43ae-9e18-75b85865d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of first signs of the huge impact Russia''s invasion of
        Ukraine is having on the German economy, Europe''s biggest. Producer prices
        rose by nearly 5% between February and March alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1f63b-82eb-4021-870d-4ea3c89f2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers should brace themselves. Factory gate inflation feeds
        into retail prices, and shoppers can expect to spend more on everything from
        furniture to meat, according to Wednesday''s figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bdc13-e581-4c60-a893-a736ffcb304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German consumer price inflation is already at a 41-year high, hitting
        7.3% last month. Energy prices were the main contributor, up almost 40% from
        the previous month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde10db-8e61-444d-b4c8-51c85e4ca1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global energy prices were rising before Russian President Vladimir
        Putin ordered the invasion. As economies began to reopen from their pandemic
        lockdowns, demand for fuel surged and wholesale prices shot up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c4b68-50b5-42a2-9a28-8e343d609bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Western sanctions on Russia''s coal and oil exports — and efforts
        by the European Union to slash consumption of its natural gas — have pushed
        prices up even further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c60946-51de-4024-9287-811cce844f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has so far resisted an embargo on natural gas, and with
        good reason. According to the International Energy Agency, the country relies
        on Russia for about 46% of its consumption. An abrupt break with its biggest
        supplier would likely trigger rationing and inflict severe damage on its energy-intensive
        manufacturing sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db7ba8-18be-4428-b906-7635a7583407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economy Minister Robert Habeck has already warned Germans that they
        "will be poorer" as a result of the war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7e6ef-5133-4cd5-9421-7eeb6ffddba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible that this ends without costs for German society,
        it is unthinkable," he said last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddebd51-5475-40aa-bc76-48aa6e7d7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring prices have rattled a country that has long prided itself
        on its stable economy, and that still carries a deep-rooted fear of the kind
        of hyperinflation of the 1920s and 1930s that is widely thought to have helped
        the Nazi party rise to power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7972b-d645-4cc1-bce9-a3b0c6224cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank has yet to raise interest rates to tame
        spiraling prices, unlike its counterparts in the United States and United
        Kingdom, and has resisted calls to specify a date when it will.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa3282-9190-449e-beb2-c199144d354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECB President Christine Lagarde said last week she needed to keep
        her options open, given the uncertain outlook for the region''s economy, and
        reiterated that the bank would only raise the cost of borrowing after it winds
        down its purchases of government bonds at some point in the third quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fe809-a0a4-460b-b38e-d3831b3801e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German manufacturer, Henkel, announced on Wednesday that it would
        cease operations in Russia. The $25 billion chemical and consumer goods giant
        said it would continue to pay its 2,500 workers in the country. The maker
        of Persil detergent did not say what financial impact its exit would have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b634f22-7bcc-453c-8398-8dc3c3011cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mitchell McCluskey contributed reporting.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb943206-9ecb-436a-9d37-0616576e6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T21:17:41.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/20/economy/germany-inflation-producer-prices-record/index.html">This
        measure of German inflation just hit its highest level since 1949</a>".</em></p>'
  'Kaya-Iloilo-blanks-ADT':
