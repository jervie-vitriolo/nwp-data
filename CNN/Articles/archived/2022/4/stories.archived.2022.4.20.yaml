      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Interior and Local Government on Wednesday criticized social
        media platform Facebook after it flagged National Security Adviser Hermogenes
        Esperon Jr.’s post urging Filipinos to unite against communist insurgency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecb13e-22e2-46d1-a519-08f2f182aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:30:29.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The imprudence of FB to warn Secretary Esperon on a national security
        issue is unthinkable and downright offensive as the social media platform
        has taken on the role of Big Brother with the power to censure the social
        media posts of the NSA himself on matters of national security,” Interior
        Undersecretary and National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC) spokesperson Jonathan Malaya said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a73e0c-a9e5-4f19-91be-c64654235f97'
      'mgnl:activationStatus': true
