      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        camp of presidential candidate Sen. Ping Lacson is making its message clear
        in its final campaign stretch, reminding the public why it''s worth voting
        for him and his running mate Senate President Tito Sotto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a217496-b393-41a5-ac4d-f7fb13d0303a'
