      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Manila
        Mayor Isko Moreno is not done lashing out at fellow presidential candidate
        Vice President Leni Robredo for supposedly asking him and the other bets to
        back down from the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e93a11-917b-4480-a3c8-0698b9d66d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d762ba-c861-4f89-aae6-7474d7079c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview on Wednesday, three days after his controversial
        Easter presser, Moreno repeatedly called on Robredo to speak up on the issue
        and prove that her camp did not ask him and fellow presidential bets Norberto
        Gonzales and Sen. Ping Lacson to withdraw their candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25014a-49f5-4ff6-8fd3-09bda0e3168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419076c-3276-4d24-a7d3-cf186b0b1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also urged Robredo''s campaign manager Bam Aquino to deny
        such call, and asked her spokesperson Barry Gutierrez to stop speaking on
        her behalf over the matter, after describing his female rival as a "bully."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40632f9f-7852-4bf4-a523-32b529cb503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e2456-0643-449f-8297-0b3316b48d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge the honorable Vice President.<em> Pasinungalingan niyo
        kami kung hindi kayo nag-attempt, ng makita ng taongbayan ang katotohanan
        kung sino ang fake, kung sino ang totoo,</em>" he said. "<em>Hindi ako papayag
        na mabuladas ninyo ang tao na kayo ay santa, pero kayo ay santita.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fff53-1e0d-43fc-a3c5-0ea335c15142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976c237-ed99-44c9-8647-d5b4e4239668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:53:09.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I challenge the honorable Vice President. Refute these
        allegations if you really did not attempt to ask us, so the public could really
        see who is fake and who is telling the truth. I won''t let you manipulate
        the people and make it look as if you were a saint when you''re simply a goody-goody.]</p>'
