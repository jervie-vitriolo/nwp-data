      'mgnl:lastActivated': 2023-01-19T16:30:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra has a chance to win their back-to-back Governors'' Cup titles
        in Game 6, needing only a win to secure the championship as they lead 3-2
        against Meralco in their best-of-seven finals affair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27e66d-92d0-4750-8402-ea328269e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:43:55.831+08:00
