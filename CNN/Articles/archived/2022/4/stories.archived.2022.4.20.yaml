      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c289fb6-d996-495f-aca5-f612062be06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be continuing to wear my N95 while traveling for a while
        still. I personally have more concern when I''m in small, crowded spaces such
        as on airplanes compared to when I''m in large, relatively open spaces such
        as airports," Cappa wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e60668-363e-4d45-893e-c8d6fd755e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05814d08-046b-4a94-a548-6aaa7e01a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one person is masked and others are not, it''s called one-way
        masking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8976fa-6a43-41e1-b9de-5df9b48b383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456d588-74d5-4da4-8147-ba82e095a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of protection with one-way masking depends largely on
        two factors: how well your mask fits and how effectively the mask material
        filters out particles that can carry viruses. Masks like N95s and KN95s will
        generally be more protective than surgical masks or cloth masks because they
        can make a tighter seal against your face. And surgical masks tend to do a
        better job at filtering than cloth masks for a similar fit," Cappa wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce45aa1-6877-4034-967f-051a5b8f74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dd7c8-8213-49f0-931a-4364c4946952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, different masks will fit different faces better or worse,
        and so it is important to find one that fits you well. For example, you could
        potentially adjust the earloops so that the mask fits more tightly," he said.
        "Even the best mask is only as good as the fit. But a well-fit N95 can reduce
        the amount of potentially infectious particles that you inhale by more than
        a factor of 20 times."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e7c19-a4d8-4e32-875b-93d291e70a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac73b7-dd5b-47dc-bb7e-bbb4288bfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if everyone around you is maskless, Cappa noted that wearing
        a well-fitting N95 mask can reduce the amount of infectious particles you
        could breathe in. "If there were theoretically 100 infectious particles that
        you were about to breathe in with no mask you would only breath in 5 or fewer
        with the well-fitting N95," he wrote in his email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6be976-b8d0-438e-9e46-5b16933bb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d431a-12d9-4317-a43e-1382909d14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks -- encouraged earlier in the pandemic while other protective
        equipment was in short supply -- can filter large droplets. But more effective
        masks, such as N95s, can filter those in addition to the smaller aerosols
        or particles that infected people may breathe out, Erin Bromage, an associate
        professor of biology at the University of Massachusetts Dartmouth, said in
        December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1503d-2249-46fb-a6a9-15fb2c36e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49a2bd-39a7-4129-ab61-0883ff05348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 respirators that are approved by the US National Institute for
        Occupational Safety &amp; Health can filter at least 95% of particles in the
        air when properly fitted, according to the Centers for Disease Control and
        Prevention. Surgical or disposable masks are about 5% to 10% less effective
        than N95 respirators, Bromage said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb578ad-6e15-4833-a610-116c074328c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c1cb8-1271-42c5-b55c-487aa2c55436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC study published in February found that people who reported
        always wearing a mask indoors while in public were less likely to test positive
        for Covid-19 than people who didn''t wear masks between February and December
        2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5151c-d0cc-4dd3-81e7-62adf7712abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344df5f-9d0e-4a8f-9007-001fcbf11860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among more than 500 people who reported the type of mask they wear,
        masking "lowered the odds of testing positive" for Covid-19 by 56% among those
        who wore cloth masks, 66% among those who wore surgical masks and 83% among
        those who wore N95 or KN95 respirators, compared with people who wore no mask
        at all, according to the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a737c-d664-4726-b6bc-93aed32702b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70ade1-405f-4cb0-9ea6-c6f13545366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone else is unmasked those percentages could go down,"
        Cappa told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae11cd-a6be-4fc8-be27-97376f3984fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2cf02-e572-47ce-baa0-80a8cd4af712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Preeti Malani, chief health officer in the Division of Infectious
        Diseases at the University of Michigan in Ann Arbor, has been treating people
        who have Covid-19 for more than two years. Her patients are often not masked,
        but she is.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930038b-c54b-467e-b25d-5336f78048bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e156e2-9fec-4fae-be2d-0e5b600557dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, I haven''t had Covid," Malani said. "So the personal
        protection of masks works very well, especially when layered on vaccination
        and good ventilation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e9b48-2ace-49de-b520-f576fc657f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af1af8-3a3b-42fb-ac61-3139d76fdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malani added that she feels it''s safe to travel, even for those
        who might be at higher risk for more severe Covid-19, especially if they follow
        mitigation measures like being vaccinated, testing themselves and wearing
        well-fitting, high-quality masks -- even if those around them are unmasked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2964f6-6fc1-49dc-b29f-649c7bfb1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e987b6-5203-4e95-8393-3da7c64209a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean you can''t use public transportation. It means
        that you have to be thoughtful about it," she said, adding that she is more
        concerned about Covid-19 spread at a crowded bar than on an airplane where
        the air ventilation is high-quality.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f5d25-d7b9-46f1-87cf-cbcedd4b23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910e179-18a5-4a0b-85ce-dab33d639a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you layer wearing a mask on top of vaccination, ventilation,
        potentially testing, social distancing, you can keep that risk manageable,"
        Malani said. "What I don''t want to see is that people are all of a sudden
        so fearful of Covid that they''re not traveling anymore."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2a7f4-124a-49d8-abfd-098853e07a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da2c62-ebbd-4087-8773-f4c3d537db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be traveling to Lisbon, Portugal, this week to attend a
        meeting of the European Congress of Clinical Microbiology &amp; Infectious
        Diseases. "I plan to wear my mask on the airplane," she said, not because
        she worries about getting severely ill from Covid-19 but because she doesn''t
        want to delay travel home if she happens to get infected while overseas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c1acc8-c3ed-40ef-8e25-291f74dac3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883cecc-47e1-4ce0-a8db-1a7b03a3d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cappa wrote in his email that the "riskiest" time for pathogens
        to spread during travel are when people are "stationary," such as when everyone
        lines up to disembark a plane.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cfb98-e11d-455f-bebd-5d93334a0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97afdf-60cf-479a-8639-bd69f524a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because the air exchange -- which helps to keep the air
        clean -- inside planes, buses, and trains tends to be greatest when moving,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cf07a-68d7-4f36-bc93-4caf359e0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea310db-7fc3-4a22-969c-f74376324101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a plane, you might open the air vents (if your plane has them)
        and direct them at you as the air coming out has been cleaned through filtration.
        Also, if you are talking with others it always helps to keep some distance
        between you," he added. "Of course, that''s not always possible on public
        transit, in which case trying to keep out of your neighbors direct breath
        plume can help."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b992c-cd9f-440a-9743-f913ec4bff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0d3e7-f8d6-4216-b77f-9ef2969582a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Dr. Vivek Cherian, a Chicago-based internal medicine
        physician and father of three young children, thinks it''s too soon to roll
        back mask mandates for travel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196834d-2867-47dd-ac02-66b0c76510d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02486271-bc88-4c50-9b3d-8bc3a8e404c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view we shouldn''t lift mask mandates in this country until
        everyone who wants a vaccine has access and an opportunity to get one including
        children under the age of five," Cherian wrote in an email Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf074c-0c33-4081-9e98-dfca1d8f9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a574c9-88c5-4a99-a520-cfcd0034bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are an individual who is immunocompromised or have immunocompromised
        or unvaccinated family members, one-way masking can still be effective. The
        key is to use the best mask available, preferably one with an N95 respirator
        as they offer a high degree of protection," he said. "I continue to mask up
        because all three of my children are under the age of five and are not eligible
        for vaccines at this time."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5a0e1-7adc-4c5f-a4cd-e0e896e0c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/19/health/one-way-mask-benefits-travel-covid/index.html"><em>"Is
        wearing a mask while traveling still helpful if you''re the only one?"&nbsp;</em></a></p>'
