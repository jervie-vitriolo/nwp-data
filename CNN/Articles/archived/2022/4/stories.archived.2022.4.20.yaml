      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he is unbothered by this move from what he calls "local
        Davao elites," adding his engagement with residents has “revealed an immense
        dissatisfaction with the corruption and hypocrisy of the city''s dynasty."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
