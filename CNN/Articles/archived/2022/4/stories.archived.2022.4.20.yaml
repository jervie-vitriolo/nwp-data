      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cdcf8-debc-4265-9e7f-0d93983d4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:42:19.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:30:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson has been lagging behind in the survey of presidential
        candidates in terms of first-choice preference. In the Pulse Asia survey conducted
        last month, he only scored 2%, compared to higher percentage points by Sen.
        Manny Pacquiao (6%), Manila Mayor Isko Moreno (8%), Vice President Leni Robredo
        (24%), and former senator Ferdinand "Bongbong" Marcos Jr. (56%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba775727-f82d-477d-8ec5-ad1acc474d2e'
      'mgnl:activationStatus': true
