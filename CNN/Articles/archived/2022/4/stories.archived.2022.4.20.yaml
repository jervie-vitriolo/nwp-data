      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Some
        ₱40 billion worth of COVID-19 vaccine doses may expire soon and go to waste
        due to low immunization turnout, presidential adviser for entrepreneurship
        Joey Concepcion warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a22623-e16d-47a8-9d53-777f5e0f41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:39:22.946+08:00
