      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)—</strong>&nbsp;The
        Commission on Elections (Comelec) First Division has dismissed the last pending
        disqualification case against the presidential bid of Ferdinand “Bongbong”
        Marcos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac779c9-8ca7-41b2-b16c-a756f78d8a01'
