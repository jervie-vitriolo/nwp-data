  'PNP-Bukidnon-shooting-investigation-Leody-De-Guzman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-20T13:31:12.102+08:00
