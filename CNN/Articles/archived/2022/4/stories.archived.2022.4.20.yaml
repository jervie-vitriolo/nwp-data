      'mgnl:lastActivated': 2023-01-19T16:30:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15e0af-3323-4373-8d21-32e41deeaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:39:22.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, I’m told the cost of all of these vaccines amount to ₱40 billion."
        Concepcion said in a public briefing. "Siyempre iba diyan dinonate ng COVAX
        [facility], so wala naman bayad tayo diyan (Of course, some of them were donated
        by COVAX and we did not pay anything). I think it’s about, If I’m not mistaken,
        about 30 million [vaccines].”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb3327-acb5-4b13-aa12-a21f127976ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:39:22.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:15.435+08:00
