    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bags look like well-known chips or candies, but what''s inside could
      harm children'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e42eba-d383-4b9c-aafe-a454975e0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At first glance, it looks like a single
        serving bag of Nerds Rope that your child might eat as a treat. But take a
        closer look. See the word "medicated" and the small white box at the bottom
        that says 600 milligrams of THC?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be97fe-379b-47a4-9515-c654e41f8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a9f42-8b24-48b7-b202-0652118ea744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three letters stand for tetrahydrocannabinol, the part of
        the marijuana plant that makes people high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647df75-b00e-4a3f-8cec-f26717f619fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating even a small fraction of that bag would "overwhelm a child,"
        said Danielle Ompad, associate professor of epidemiology at NYU School of
        Global Public Health and senior author of a new study investigating copycat
        packaging in cannabis sales. The study was published Tuesday in the journal
        Drug and Alcohol Dependence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd6fae-6b30-4330-a0a8-26bcd3f6525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another candy package Ompad examined was nearly identical to the
        popular candy Gushers. The label says the bag contains 500 milligrams of THC,
        while a look-alike bag of Doritos contained 600 milligrams. The resemblance
        to the brand-name products is uncanny, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6128d5-367c-4604-9cdb-6f32e8d0e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nerd Rope knockoffs I have personally seen looked just like
        the licensed product," Ompad said. "The (knockoff) Doritos were shaped just
        like the real thing and had a crunch as well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2d643-23e4-403d-a86e-6523d15a4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.486+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating 500 to 600 milligrams of THC would be a huge dose, even for
        an adult. "If I ate that whole package, I would be miserable. People who are
        using edibles recreationally aren''t typically eating more than 10 milligrams,"
        Ompad said.</p>'
    '8':
      'image': 'jcr:105318c6-8ae9-4690-b24c-c32d78f0044c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55648bc-5532-42e8-bacd-22413c4f4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:25:27.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2b514-9ee0-4c4d-8eb2-74869a304e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thorough examination finds no manufacturer listed on the copycat
        packaging, she said. However, empty bags mimicking dozens of major brands
        of snacks and candy can be purchased online in bulk, she said, making it easy
        for small businesses to join the marketplace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04759b5-ff60-4edc-8479-b06d3fa07feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reputable business people in cannabis do not engage in this
        kind of conduct," said Henry Wykowski, legal council for the National Cannabis
        Industry Association. "There are other people that are still operating in
        the illicit market and they aren''t following the rules."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0deeb-c2be-4d77-9ba7-efe4b79ffd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assist in stopping this. It''s not good for anybody,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79025c-fca6-40a4-8274-f7c98a6503ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many cannabis edibles companies are overstepping on marketing in
        an egregious way, putting consumers at risk and infringing on the trademarks
        of well-known and trusted confectionery brands," said Christopher Gindlesperger,
        the senior vice president of public affairs and communications for the National
        Confectioners Association, in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7462c2-6553-4f24-8e1b-f71c27e971bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association has established a set of guidelines for states considering
        deregulation of cannabis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4d404-ccbe-4d6a-ae8c-8b68d4799c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focused on making sure that the appropriate guidelines and
        policies are set for distinguishing cannabis-containing edibles from traditional
        confectionery," Gindlesperger added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8dce4-ddfc-428c-8590-43834c0bd93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of various major candy and chip brands such as Mars
        Wrigley, Hershey Company, Mondelez Canada and Ferrara Candy Company have undertaken
        legal actions against a few companies that are selling knockoffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65e721-c279-49db-838e-5be5d74d7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply disturbed to see our trademarked brands being used
        illegally to sell THC-infused products, and even more so to hear of children
        ingesting these products and becoming ill," said a Mars spokesperson in an
        email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd637dcd-f748-4d4c-a807-2052c080e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage consumers to reach out to their local authorities
        with any tips on these illegal products," the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752185ea-3d65-40b3-ab4f-d2f071457392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing problem</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc466d5-8e56-4c8e-99bc-16a4fd4010a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While anyone might mistake a copycat candy or chip with the real
        thing, young children are especially vulnerable, Ompad said, as they may be
        easily drawn to the brightly colored bags often decorated with familiar cartoon
        characters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a54d6-fffe-4bc8-9574-f421b30b45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a child ingests edibles they can become "very sick. They may
        have problems walking or sitting up or may have a hard time breathing," according
        to the US Centers for Disease Control and Prevention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0aa8e-c593-4e61-84e8-5ce22e72d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.487+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the journal Pediatrics examined calls to regional
        poison control centers from 2017 to 2019 and found there were 4,172 cannabis
        exposure cases in the US among children up to 9 years old. Nearly half (46%)
        of those calls involved cannabis edibles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4b15e-26c3-468b-8a91-36fb10d06856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of calls to US poison control centers related to marijuana
        edibles in 2020 "involved children under the age of 5," according to New York
        Attorney General Letitia James, who issued a consumer alert in October 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b5f44-834b-4680-b462-0309383bef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half of 2021 alone, the American Association of Poison
        Control Centers has reported that poison control hotlines have received an
        estimated 2,622 calls for services related to young children ingesting illegal
        cannabis products," the alert said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204d9f7-c9a2-4fa0-a210-c683deb05395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports from around the US put those numbers into stark relief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbd1c8-00e7-4334-8af2-7b2b33188df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-year-old was admitted to a New Jersey ICU in December 2020 after
        eating "cannabis candy which looked identical to a Nerds Rope," according
        to Rutgers New Jersey Medical School. A month later, a preteen was hospitalized
        in New Jersey after eating a large amount of marijuana-laced candy packaged
        "almost identically" to Sour Skittles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6ec2a-394f-48ec-a398-591b3aa40381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two children under 5 were hospitalized in Oklahoma in March 2021
        after eating edibles from bags that looked just like Ruffles, Doritos and
        Fritos, according to Mark Woodward, public information officer for the Oklahoma
        Bureau of Narcotics. And the same month a Florida sheriff''s office posted
        a warning on Facebook with an image of dozens of knockoff edibles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a986e-f144-4471-9e6f-42e5f4c156ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey has approved the legalization of recreational marijuana,
        which will soon go into effect, but Oklahoma and Florida have not.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf944bb-7e0f-4b54-bbaf-11c21d07fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a younger child is exposed at home, it could mean adults were
        careless about leaving edibles lying around, Wykowski said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb136ca0-cb94-4147-8ec3-85ba5030b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could sell you a responsibly packaged product that doesn''t look
        anything like candy," he said. "But if you leave it out and it looks like
        a brownie, and your kid walks by and thinks, ''Oh, I''m a little hungry. Dad
        left the brownies out,'' and then eats it, whose fault is that?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1d167-1464-4fc8-bc35-4c09b6c7ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible teenagers could be obtaining edibles by faking
        identification or asking older friends to purchase them, just as they do with
        alcohol, Ompad said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021c10c-42cc-40aa-b8fe-7aec0bdfaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the Wild West of cannabis marketing is tamed through regulation,
        the responsibility falls on parents to protect their children, experts say.
        Keep all marijuana products out of the reach of children in childproof containers,
        the CDC recommends. Better yet, lock them up, Ompad said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa1bb1-d43e-40c4-8121-e93073b7cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a person who thinks that cannabis should be illegal or
        that edibles should not be available," she said. "We just need to do a better
        job of keeping them away from children and making it clear that they''re edibles
        and what the adult dose is to get the effect that you want."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ed516-10e2-4ca0-b3f3-a3df56657c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T06:56:27.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/19/health/copycat-edibles-wellness/index.html">The
        bags look like well-known chips or candies, but what''s inside could harm
        children</a></em>"</p>'
  'social-media-lawsuits-teen-suicide':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-20T07:07:10.369+08:00
    'imagesource': 'jcr:f12c1097-6812-4b33-936b-4e4b76c11d15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7803d0bd-4140-40ea-bbfc-ff931955ec58'
    'lead': 'Throughout high school, CJ Dawley developed what his parents felt was
      an addiction to social media. He became sleep deprived and obsessed with his
      body image. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T07:13:20.395+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:30:42.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:02.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Their teenage children died by suicide. Now these families want to hold
      social media companies accountable

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a026a-dbae-49e6-b359-d3a24bcb7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.395+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christopher James Dawley, known as CJ to
        his friends and family, was 14 years old when he signed up for Facebook, Instagram
        and Snapchat. Like many teenagers, he documented his life on those platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829891a-310a-4882-8ed9-1f660afa3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.395+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb03bfa-ccc2-43b2-a18f-9e4c34bf1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ worked as a busboy at Texas Roadhouse in Kenosha, Wisconsin.
        He loved playing golf, watching "Doctor Who" and was highly sought after by
        top-tier colleges. "His counselor said he could get a free ride anywhere he
        wanted to go," his mother Donna Dawley told CNN Business during a recent interview
        at the family''s home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b1ba2-28b4-4c5c-83da-9c18ae9e8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But throughout high school, he developed what his parents felt was
        an addiction to social media. By his senior year, "he couldn''t stop looking
        at his phone," she said. He often stayed up until 3 a.m. on Instagram messaging
        with others, sometimes swapping nude photos, his mother said. He became sleep
        deprived and obsessed with his body image.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdae09b-f18e-4b25-8d5f-77dab58405a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 4, 2015, while his family was taking down their Christmas
        tree and decorations, CJ retreated into his room. He sent a text message to
        his best friend —&nbsp;"God''s speed" —&nbsp;and posted an update on his Facebook
        page: "Who turned out the light?" CJ held a 22-caliber rifle in one hand,
        his smartphone in the other and fatally shot himself. He was 17. Police found
        a suicide note written on the envelope of a college acceptance letter. His
        parents said he never showed outward signs of depression or suicidal ideation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71a26f-654f-43e6-83f6-7e439a802289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we found him, his phone was still on, still in his hand, with
        blood on it," Donna Dawley said. "He was so addicted to it that even his last
        moments of his life were about posting on social media."</p>'
    '7':
      'image': 'jcr:99d02415-6d39-46cb-a44d-3aea8cb8a052'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e3a8f-76cc-4df8-9346-e391d043d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:23:43.245+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06f1b0-fae6-401e-b07a-0ce0fae83e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Dawleys are joining a growing number of families who have
        filed recent wrongful death lawsuits against some of the big social media
        companies, claiming their platforms played a significant role in their teenagers''
        decisions to end their lives. The Dawleys'' lawsuit, which was filed last
        week, targets Snap, the parent company of Snapchat, and Meta, the parent company
        of Facebook and Instagram. The suit accuses the two companies of designing
        their platforms to addict users with algorithms that lead to "never-ending"
        scrolling as part of an effort to maximize time spent on the platform for
        advertising purposes and profit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748dedc-e311-4380-b025-5677e7eb16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also said the platforms effectively exploit minor users''
        decision-making and impulse control capabilities due to "incomplete brain
        development."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171385b-0817-4f96-8ac7-74e1782511c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Dawley said she and her husband, Chris, believe CJ''s mental
        health suffered as a direct result of the addictive nature of the platforms.
        They said they were motivated to file the lawsuit against Meta and Snap after
        Facebook whistleblower Frances Haugen leaked hundreds of internal documents,
        including some that showed the company was aware of the ways Instagram can
        damage mental health and body image.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda9b1e-b9be-4f38-8456-96eb733f9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public remarks, including her testimony before Congress last
        fall, Haugen also raised concerns about how Facebook''s algorithms could drive
        younger users toward harmful content, such as posts about eating disorders
        or self-harm, and lead to social media addiction. (Meta CEO Mark Zuckerberg
        wrote a 1,300-word post on Facebook at the time claiming Haugen took the company''s
        research on its impact on children out of context and painted a "false picture
        of the company.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fd817-6cb0-4dfe-8d51-1f72feafe12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For seven years, we were trying to figure out what happened," said
        Donna Dawley, adding she felt compelled to "hold the companies accountable"
        after she heard how Instagram is designed to keep users on the platform for
        as long as possible. "How dare you put a product out there knowing that it
        was going to be addictive? Who would ever do that?"</p>'
    '14':
      'image': 'jcr:f12c1097-6812-4b33-936b-4e4b76c11d15'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d57d-1ca5-432f-8e9d-64a79518df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:23:43.245+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcea33-3321-4d7a-a0f4-8ea83c242080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen''s disclosures and Congressional testimony renewed scrutiny
        of tech platforms from lawmakers on both sides of the aisle. A bipartisan
        bill was introduced in the Senate in February that proposes new and explicit
        responsibilities for tech platforms to protect children from digital harm.
        President Joe Biden also used part of his State of the Union address to urge
        lawmakers to "hold social media platforms accountable for the national experiment
        they''re conducting on our children for profit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e88452-83e3-492f-9868-6f3f5ae95e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families are now also taking matters into their own hands and
        turning to the courts to pressure the tech companies to change how their platforms
        work. Matthew Bergman, the Dawleys'' lawyer, formed the Social Media Victims
        Law Center last fall after the release of the Facebook documents. He now represents
        20 families who have filed wrongful death lawsuits against social media companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f29e1-e8c2-415e-b5e6-7480c19ef49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money is not what is driving Donna and Chris Dawley to file this
        case and re-live their unimaginable loss they sustained," Bergman said. "The
        only way to force [social media companies] to change their dangerous but highly
        profitable algorithms is to change their economic calculus by making them
        pay the true costs that their dangerous products have inflicted on families
        such as the Dawleys."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e56d2-60ce-4032-a33b-356a74f80119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "When faced with similar instances of outrageous misconduct
        by product manufacturers, juries have awarded tens of millions of dollars
        in compensatory damages and imposed billion-dollar punitive damage awards.
        I have every reason to anticipate a jury, after fairly evaluating all the
        evidence, could render a similar judgment in this case."</p>'
    '26':
      'image': 'jcr:74625e7a-2385-4457-9161-c4f9b74a0d89'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb801a-99df-46f2-9e54-21c3c70e2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:23:43.245+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ec6f6-bc7b-4e35-9c9a-bf8150d52891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Snap spokesperson Katie Derkits
        said it can''t comment on active litigation but "our hearts go out to any
        family who has lost a loved one to suicide."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c5df4-3edf-47db-8f1c-5dd9e86e6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intentionally built Snapchat differently than traditional social
        media platforms to be a place for people to connect with their real friends
        and offer in-app mental health resources, including on suicide prevention
        for Snapchatters in need," Derkits said. "Nothing is more important than the
        safety and wellbeing of our community and we are constantly exploring additional
        ways we can support Snapchatters."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78e4f7-b0c8-4894-bd9f-b85b5caf8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also declined to comment on the case because it is in litigation
        but said the company currently offers a series of suicide prevention tools,
        such as automatically providing resources to a user if a friend or AI detects
        a post is about suicide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4e1ab-2d30-4183-8060-1b5549223365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech companies under pressure to make changes</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149bf40-2644-4074-8f18-bbb25b573958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although alarms have been raised about social media addiction for
        years, Haugen''s testimony —&nbsp;coupled with concerns around kids'' increased
        time spent online during the pandemic&nbsp;—&nbsp;has made the issue a national
        talking point. But change hasn''t come fast enough for some families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97e0cc-0028-41e1-9dd5-3e03afd7085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Mitchell, who said her 16-year-old son Ian died of a self-inflicted
        gunshot while on Snapchat, is also working with the Social Media Victims Law
        Center to file a lawsuit against Snap. She said she hopes it will make more
        parents aware of the dangers of social media and encourage lawmakers to regulate
        the platforms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9d821-5e5b-428e-9e59-afd6415beab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can put age restrictions on alcohol, cigarettes and to purchase
        a gun, something needs to be something done when it comes to social media,"
        she told CNN Business. Snapchat''s age requirement for signing up is 13. "It''s
        too addictive for kids."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cfacf-0898-456d-83d8-f04749ce8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, Mitchell had just landed in Alaska on a business
        trip from Florida when she received a series of voice messages saying her
        son died of a self-inflicted gunshot wound. She said police later told her
        they believed Ian was recording a video at the time of the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481f912-fa09-49f5-8a78-848e2f1af36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After trying to get into some of his social media accounts, we
        found video of him [taken] on Snapchat that looked like he was playing Russian
        roulette with the gun," Mitchell said. "We don''t know who he was sending
        it to or if he was playing with someone. The phone was found not too far from
        his body."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a9669-d5cd-48af-816c-e49e2d9bd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap declined to comment on the incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075e70f-b92c-4659-a047-65605af174fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of wrongful death lawsuits against social media companies
        isn''t limited to teenagers. In January, Tammy Rodriguez filed a lawsuit,
        alleging her 11-year-old daughter Selena struggled with social media addiction
        for two years before taking her own life in July 2021. (Instagram and Snapchat,
        the two sites her daughter is said to have used most, require users to be
        at least 13 years old to create accounts, but as with many social platforms,
        some kids younger than that still sign up.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1d10a-33bf-48dc-9cd1-74d01d696763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Selena Rodriguez had spent more time on
        those social networks during the pandemic and started communicating with older
        men on the platforms. She responded to requests to send sexually explicit
        images, "which were subsequently shared or leaked to her classmates, increasing
        the ridicule and embarrassment she experienced at school," the suit alleged.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0701cbc-f332-4484-b7ae-7491f648fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the period of Selena''s use of social media, Tammy Rodriguez
        was unaware of the clinically addictive and mentally harmful effects of Instagram
        and Snapchat," the lawsuit said. It also cited the lack of sufficient parental
        controls at the time as a contributing factor, an issue that has been a focus
        of some recent criticism among lawmakers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fb9d6-b533-47c6-8351-839396271a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Snap and Meta declined to comment on the case but referenced
        their resources to help its users struggling with their mental health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2a706-1969-4ee9-bf6d-3df2eda812f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a person walks into a bad neighborhood and is assaulted, that''s
        a regrettable incident," said Bergman, who is also representing the Rodriguez
        family. "But if a tour guide says, ''Let me show you around the city or I''ll
        show you the top sites,'' and one of those [spots] is a very dangerous neighborhood
        where a person is assaulted, the tour guide appropriately has some responsibility
        for putting the tourist in harm''s way. That''s exactly what these platforms
        do."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6d185-c5b5-457f-94df-ee1a6fa6f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not random that teenage girls are directed toward content
        that makes them feel bad about their bodies. That is the way the algorithms
        work; it''s by design," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b56ef-2b21-44b3-8964-84867abc87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long and uncertain legal road</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f027d85-8a19-4cc8-b486-594ce608479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tobias, a professor at the University of Richmond School of
        Law, believes these wrongful death lawsuits against social media companies
        could hold up in court despite inevitable challenges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50baf54f-5ca5-409f-803f-8a0d612739da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, at least in the traditional notion in the law, has
        been that it''s difficult to prove addiction that then leads to taking somebody''s
        life or doing serious damage to somebody that''s self-inflicted," he said.
        "But judges and juries in certain situations might be more open to finding
        liability and awarding damages."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71859bcd-27dc-4169-9b8a-c1e992cffec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Haugen''s "damning" testimony before Congress and the "seemingly
        troubling" data companies collect about young users, as revealed in the documents,
        could potentially support a ruling in favor of the plaintiffs, depending on
        each case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31e8e9-8b65-46d4-a3c9-3f2daef57d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of information we didn''t have before," Tobias said.
        "When a company, entity or an individual knows they''re exposing someone else
        to a risk of harm, then tort law and product liability law is sometimes willing
        to impose liability."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3fa94-f23b-474f-bff7-70d7f49d5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said it''s "unclear" if the lawsuits will indeed be successful,
        the "arguments being made by plaintiffs and their lawyers in some of these
        cases are something the companies have to take seriously."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad63f18-1b1b-429f-af0b-74925385828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.398+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual lawsuits have been filed against social media companies
        in the past, but the companies typically have a broad legal liability shield
        for content posted on their platforms. However, Tobias said because families
        are now targeting how the platforms are designed, it "might persuade a court
        to distinguish the new allegations from other actions by defendants that judges
        found immune."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6158123-1b58-4de7-ab3e-8ce4a2b55b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months following the leaked internal documents, Instagram
        has rolled out a handful of safeguards aimed at protecting its young users,
        including a tool called Take a Break, which aims to encourage people to spend
        some time away from the platform after they''ve been scrolling for a certain
        period. It also introduced a tool that allows parents to see how much time
        their kids spend on Instagram and set time limits, and brought back a version
        of its news feed that sorts posts in reverse chronological order rather than
        ranked according to the platform''s algorithms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97b85c-bccf-4445-ae22-6ea5fe5c3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, dozens of attorneys general wrote a letter to TikTok
        and Snap calling on the companies to strengthen the platforms'' existing parental
        tools and better work alongside third-party monitoring apps, which can alert
        parents if children use language that suggests a desire for self-harm or suicide.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae43e90-c068-4f49-9b5f-cd9b483f877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your platforms do not effectively collaborate with parental control
        applications or otherwise provide an adequate opportunity for parental control
        within the platform," the letter said. "We ask that you conform to widespread
        industry practice by giving parents increased ability to protect their vulnerable
        children."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0881ec-515b-4fcc-9485-f42e5901b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap told CNN Business in a response it is currently working on
        new tools for parents that give more insight into what their teens are doing
        on Snapchat and who they''re talking to. TikTok did not respond to a request
        for comment. However, the company has expanded its safety features over the
        years. In 2019, TikTok introduced a limited app experience called TikTok for
        Younger Users which restricts messaging, commenting and sharing videos for
        users under age 13. In 2020, it rolled out the ability to disable direct messaging
        for users under the age of 16.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f3395-7aac-4942-889e-ca400ddf7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergman said he anticipates a "long fight" ahead as he plans to
        "file a lot of cases" against social media companies. "The only thing that''s
        certain is the level of opposition that we''re going to face from companies
        that have all the money in the world to hire all the lawyers," he said. "They
        want to do everything they can to avoid standing up in a courtroom and explain
        to a jury why their profits were more important than the life of CJ Dawley."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795bd3d8-dfa9-470b-8534-bc9871c8da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Dawley said the last time she saw her son, on the day of his
        death, he was looking down at his phone, appearing sad. "I just wish I would
        have grabbed him and hugged him," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7c3ff-9573-4ba4-b5b5-045972a5f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This lawsuit] is not about winning or losing. We''re all losing
        right now. But if we can get them to change the algorithm for one child —&nbsp;if
        one child is saved —&nbsp;then it''s been worth it."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261ddfa-00af-45f4-8f84-97ceccad5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T07:13:20.399+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:30:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/19/tech/social-media-lawsuits-teen-suicide/index.html?fbclid=IwAR2dan7m_KUKjLG-oxM3LZcKVLvXWSYbYo1NMZz-HVtg7DCZkWRFL9p4_Ns"><em>Their
        teenage children died by suicide. Now these families want to hold social media
        companies accountable</em></a>"</p>'
