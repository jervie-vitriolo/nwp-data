      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s campaign manager Lito Banayo also expressed a similar
        sentiment during his interview with CNN Philippines'' <em>The Source</em>
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7a25b-9a8d-41dc-937b-167118359574'
      'mgnl:activationStatus': true
