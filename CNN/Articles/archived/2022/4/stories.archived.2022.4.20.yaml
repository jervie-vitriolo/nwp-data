      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Johnny Depp has resumed his testimony
        in a Fairfax, Virginia court in his defamation case against his ex-wife Amber
        Heard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518534e-e8a7-436b-8b03-0ffcf10dd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.246+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60360885-e512-4814-b371-62f35f46bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.246+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp discussed the changing nature of his relationship with Heard
        in his early testimony on Wednesday. He accused Heard of name calling and
        making demeaning comments about him at times in their relationship that would
        escalate to arguments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229bafb-c546-4cf9-a0d2-868d25bfe09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.246+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a467e6-e345-4c5f-9368-47f03a76f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.246+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not allowed to be right, not allowed to have a voice," Depp
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e0499-b470-4f3c-a24c-27d79593b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.246+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1454d9-9e21-4e31-a042-01e4c6ab5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.246+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his roughly three-hour testimony on Tuesday, the Oscar-nominated
        star spoke in detail about Heard''s allegations of domestic abuse, his history
        with substance abuse and his experiences growing up with an abusive mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7acd5-aff6-4bc1-bc77-d51e8547fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291adcef-0962-4e87-b921-a9f980042271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, known for his work in the "Pirates of the Caribbean" franchise,
        is suing Heard for $50 million over a 2018 Washington Post op-ed in which
        she wrote about her experience with domestic abuse. She did not name Depp
        in the piece, but he claims it cost him lucrative film work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066a7f1-a778-4b64-ae66-f6068dfc5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85a7f3-801a-4692-b9a3-3f2d96b48b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has maintained his innocence and testified Tuesday that while
        he and Heard had arguments during their relationship, he has never "struck
        a woman."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548016d6-7e69-4c3c-90fd-7fa7ddbc4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4f2aa-a0c4-4850-be1d-403acd7949ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Amber met on the set of "The Rum Diary" in 2009, married
        in 2015 and went to a contentious split, with charges of bad behavior levied
        by both sides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6379e-7f45-494e-b2ba-8e0933016874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fc520-438c-4f4a-87f5-1f83e50c706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple settled their divorce in August 2016, releasing a joint
        statement which read in part, "Our relationship was intensely passionate and
        at times volatile, but always bound by love."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b984a-324d-4ea7-8ee4-d8b811c55b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7b3c1-833c-46dd-9c98-f84cdcc9d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard had been unsuccessful in her attempts to get the suit dismissed.
        She filed a $100 million defamation countersuit against Depp in 2020, which
        is ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34e618-6887-4efc-9eb6-cd8f25b0010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:43:37.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
