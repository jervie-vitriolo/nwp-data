    'template': '1'
    'title': 'He spent three decades in prison for a murder he didn''t commit. Now
      at 61, this San Francisco man will be freed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56ead3-f4ce-4677-bf51-5f76009f52ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joaquin Ciria has spent more than half
        his life behind bars for the murder of his friend in San Francisco, a crime
        he has always maintained he didn''t commit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64a985-b8a9-40d5-afb8-f1737bdf7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciria was exonerated Monday, exactly 32 years to the date of his
        arrest, following an extensive review and investigation by the San Francisco
        District Attorney''s Innocence Commission, San Francisco District Attorney
        Chesa Boudin said in an online statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a41be-4723-4413-81f0-e07e13a3ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old was convicted of murder in 1991 for the shooting
        death of Felix Bastarrica. There was no physical evidence linking Ciria to
        the crime, but San Francisco police inspectors focused on him "based on rumors
        on the street and statements of the getaway driver, George Varela," according
        to the district attorney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edb77b-9dc8-426d-a575-ac74aa61da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bastarrica had actually been killed by a mutual acquaintance of
        Varela and Ciria, the Northern California Innocence Project said in a news
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309bbb8-4547-4f11-b00d-a9a9e3dcee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for complete immunity, Verala testified he drove Ciria
        to and from the crime scene, but was under extreme pressure from police to
        identify Ciria at the time, despite Ciria having two alibi witnesses who were
        never heard at trial, the district attorney said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd299ff-22d0-42c5-b775-69790eeabf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard, you know? Seeing your kid; them taking away your
        son. It''s sad, seeing your child growing up by himself," Ciria''s mother
        Yojana Paiz told CNN affiliate KPIX. "But finally, we''re here. We''re at
        the end now. He''s gonna be out. Whatever God has for us, we have to accept
        it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e95742-8d9e-4cd7-adcd-185f74d26474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of Ciria''s imprisonment, Paiz said she stayed
        in touch with her son through regular visits and phone calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da3114-620a-4d22-b3eb-7329b554db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciria''s attorney, Ellen Eggers and Northern California Innocence
        Project attorney Paige Kaneb brought his case to the DA''s Innocence Commission
        for review and after a four-month investigation, Boudin made his decision
        to exonerate Ciria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12be1a5-a45c-4384-9cb5-c1b893426cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New evidence Ciria''s legal team provided showed he was convicted
        bases on false testimony for another man''s crime, the district attorney said.
        Ciria''s case was the first reviewed by the Innocence Commission since its
        formation in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15510bff-565f-4173-9b94-203ff2aa4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stolen holidays and memories</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b700b8-b510-4afc-990f-e11bc4309900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promoting justice in our legal system requires us not only to move
        forward but also to look backwards," Boudin said. "Wrongful convictions cause
        concentric circles of harm: to the wrongfully convicted, to the crime victims
        who were told a false story and re-traumatized, to the jurors who unwittingly
        participated in the injustice, and to the integrity of the system as a whole.
        When someone has been wrongly convicted, it is incumbent upon prosecutors
        to correct that injustice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376ca1f-a608-46f8-a208-27f07c51ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciria is currently in the San Francisco County jail after being
        transported from Folsom Prison last week, Eggers told CNN and is expected
        to be released within the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a2fc7-f762-4ee4-8ed8-be1fa798bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under California state law, Ciria is entitled to financial compensation,
        at a rate of $140 per day for the 32 years he spent in prison, which amounts
        to a little over $1.6 million dollars, according to the California Victim
        Compensation Board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ac898-880a-4120-a8ac-1362fc5acfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this wrongful conviction, the State stole 32 birthdays,
        32 Christmases, 32 years in which he could not be with his son for all the
        special moments," Kaneb said in an online statement. "Yet Joaquin has kept
        his big heart and easy smile and is full of joy as he looks forward to starting
        his life again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d38d2-aa52-45c0-aeb5-0c755e642022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:32:06.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/19/us/joaquin-ciria-soma-murder-exonerated/index.html">He
        spent three decades in prison for a murder he didn''t commit. Now at 61, this
        San Francisco man will be freed</a>".</em></p>'
