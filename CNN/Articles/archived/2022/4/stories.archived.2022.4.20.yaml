      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)—&nbsp;</strong>Presidential
        candidate Senator Manny Pacquiao broke his silence on his rivals'' controversial
        Easter Sunday press conference, saying the attacks against Vice President
        Leni Robredo were "unexpected."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e1994-b8cf-49d6-abfd-0fc18b481dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:32:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927ade5-fe9e-44b3-b1df-a4f37adad42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:32:54.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:30:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview with reporters on Wednesday, Pacquiao said
        criticizing fellow candidates was not part of the agenda discussed with him
        prior to the presser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d133487-cc0f-41d1-bd01-3b113781f138'
