  'russian-billionaire-oleg-tinkov-putin-war-in-ukraine':
    'author': 'Clare Sebastian and Chris Liakos, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-20T22:44:04.913+08:00
    'imagesource': 'jcr:dfb528b6-7e65-443b-b47b-e6c240f14707'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31752e25-d788-4a8b-9606-9499c8e62b4b'
    'lead': 'Oleg Tinkov, the billionaire founder of a big Russian digital bank, has
      blasted Russia''s "insane war" in Ukraine and urged the West to help President
      Vladimir Putin find an off-ramp to "stop this massacre."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T22:59:10.484+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:29:58.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:25.329+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'ukraine', 'putin', 'oleg-tinkov']
    'template': '1'
    'title': 'Russian billionaire Oleg Tinkov blasts Putin''s ''insane war'' in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6dea3-2e98-4223-b243-1e96309ecf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.484+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oleg Tinkov, the billionaire founder of
        a big Russian digital bank, has blasted Russia''s "insane war" in Ukraine
        and urged the West to help President Vladimir Putin find an off-ramp to "stop
        this massacre."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414270f6-5194-4c5c-b9ca-32f4d276c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.484+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a107c-2a28-4d0f-b7e2-de57a6dc6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s brutal assault on its neighbor began nearly two months
        ago. Thousands of Ukrainian civilians have been killed and wounded, and millions
        have fled the country, according to UN agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5981deb-009a-450b-9e2d-dc65d0b29e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813a2bb-1a30-4b45-b75d-ee5fab5f663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian entrepreneur, who founded Tinkoff Bank in 2006, claimed
        in an Instagram post Tuesday that 90% of Russians were against the war and
        that Kremlin officials were in a state of shock that they would no longer
        be able to spend their summers in the Mediterranean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d90e25-268e-4e38-88c9-91832d7f36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66893001-8319-4731-87b1-8f6696de2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a single beneficiary of this insane war," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6844024-8881-4e7f-ac07-45a0f47fbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dac5ed-3f76-4905-8088-f4f8063699b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinkov was among 65 individuals and entities sanctioned by the United
        Kingdom on March 24 for "supporting Russia''s illegal invasion." He owns 35%
        of Tinkoff Bank''s parent company, TCS Group, and is worth about $3.5 billion,
        according to Bloomberg Billionaires Index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198439f7-1ca0-4243-8ef8-6d1c803b7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0612b1-9435-4b60-9f16-9bcdd36898fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sanctions have frozen about $300 billion worth of Russia''s
        reserves and plunged the economy into a deep recession. Dozens of global businesses
        have exited the country, and the European Union has closed its airspace to
        Russian airlines and aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6ee1b-c5ef-4f90-b67a-39cb93ee9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cdaa9-176c-4d31-9b93-0239d2dbe9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kremlin''s civil servants are in shock that not only they but
        also their children won''t go to the Mediterranean this summer. Businessmen
        are trying save what''s left of their property," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdb237-338a-4a9f-9007-82029a49185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:59:10.485+08:00
