  'hong-kong-covid-bans-aviation-hub':
    'author': 'Michelle Toh, Jake Kwon and Lizzy Yee, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-20T23:04:23.817+08:00
    'imagesource': 'jcr:4fbedbd5-d363-472a-9f1b-f9f0b252647c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ff3f0c-1b7b-483e-bf7b-dc661fc5c764'
    'lead': 'Hong Kong''s Covid-19 curbs are continuing to severely limit travel into
      the city, with only one flight from outside the Asia Pacific region landing
      on Tuesday and Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T23:09:36.232+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:29:57.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:25.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'COVID-19', 'flight-ban']
    'template': '1'
    'title': 'This controversial rule is ruining Hong Kong''s status as an aviation
      hub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1cb9c-2587-4221-88ba-949deaff3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.232+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong''s Covid-19 curbs are continuing
        to severely limit travel into the city, with only one flight from outside
        the Asia Pacific region landing on Tuesday and Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72612e-97b7-4169-97c2-af05d6937580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18f642-c71c-4146-a63e-d8280a990df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently allowed flights from nine countries, including
        Australia, the United Kingdom and the United States, to resume after bans
        that lasted two to three months, but airlines continue to struggle with the
        city''s strict "zero Covid" policy. Officials this week temporarily banned
        flights again from India, Pakistan and the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163c7d6-d650-404d-8f8d-6dc1069ccb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff1750-1f42-4e25-8286-5ac7b84488d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 11 flight routes from 10 airlines had been temporarily
        cut off, including those from London and Amsterdam, the government said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6ca1d-d058-4cea-bc20-ac9274c4fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74d149-ee48-4401-8a82-a26745867a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest disruption is linked to a controversial regulation that
        requires routes to be suspended for seven days if three or more passengers
        on an incoming flight test positive for Covid-19 or have insufficient health
        documentation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1182a-fbfe-45ac-aa9f-4f0cd517f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec32d0-6c74-4d3d-b2c2-543f86873c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carriers affected are Cathay Pacific, Singapore Airlines, Ethiopian
        Airlines, Qatar Airways, KLM Royal Dutch Airlines, Air India, Turkish Airlines,
        Malaysia Airlines, All Nippon Airways and regional budget airline Scoot, according
        to Hong Kong authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86546e50-7a4d-4264-b952-b1551f39acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc198ce-256b-449f-a69c-778b30a708c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the rise of the Omicron variant has meant this
        rule has been repeatedly activated, causing many flights into the city to
        be canceled and chaos for travelers around the world. So far this month, 21
        routes have already been suspended over the rule, according to a CNN tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16b2e0-9804-4b30-a21e-9e56c30acfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a907bae-44ad-4ca4-a93d-08b319647898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanne Townson, who has lived in Hong Kong for more than 25 years,
        said she''d had at least six flights to the city canceled over the last 16
        months for various reasons, including the regulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582c2a2-5b42-43a5-aacc-bca0c712cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.233+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac984e1-0b61-4753-a5f8-76a2963fc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Hong Kong''s flight bans and quarantine restrictions recently
        prompted her to resign "from a job I loved" and fly to Europe, because she
        had been unable to see her daughters for 18 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848436e-b92f-4c93-9954-6ebd9611be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b04742-2cfc-4091-abc9-482e32755d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight suspension rule is slamming Hong Kong''s position as
        a premier aviation hub, which was already in question as the city grappled
        with the impact of its strict quarantine measures. Prior to the global health
        crisis, the city was home to one of the world''s busiest airports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c5232-c86e-4f9f-b022-78d5f1f400f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6df569-ccba-42f7-a3dd-696f51ad9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest effects of the restrictions were seen starkly on Tuesday,
        as just a single flight came in to the city from outside the Asia Pacific
        region, according to Hong Kong International Airport. The flight was operated
        by Emirates and came from Dubai.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030de453-7eca-42cd-9261-aa41b888d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cee67a-a5ff-4dff-b86d-67a8f58ee5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Off the map''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb8f29-ce64-478f-9ecb-0b6bb28bcb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restrictions there have been very severe and have led directly
        to the cancellation of a lot of services with airlines effectively finding
        it incredibly difficult, if not impossible, to operate there," Willie Walsh,
        director general of the International Air Transport Association, said at a
        media briefing earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1522a9-c430-4fff-91d6-2c9f0d282874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06142f-521d-4324-8abd-07a8a480bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh added that Hong Kong''s status as an international hub had
        "slipped," leaving it "effectively off the map now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aec3e8-be50-4a43-92cc-87be4e3ee13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421baf8-0904-4b83-80dc-f18df5c1197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be difficult for Hong Kong to recover,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb1f02-2782-48c4-b3e1-616b95ad90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39856175-f43c-4ade-a578-647d3444f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederik Gollob, chairman of the European Chamber of Commerce in
        Hong Kong, told CNN Business that the airport used to be one of the city''s
        biggest advantages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c339b-02c4-4083-a64a-8b4a6c8964e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.234+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b190ce9-cf7b-4314-818b-ed84950db6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the city''s quarantine rules, flight suspensions are one
        of "the biggest" concerns of the international business community, he added.
        Currently, most travelers are required to stay in hotel rooms for seven days
        at their own expense, down from a previous mandate of isolation for up to
        three weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aeb636-0229-42d8-9731-75f5ee8e324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b7075-0c9e-42c4-a1df-5fed68976041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townson, the Hong Kong resident, said that her family will soon
        go through quarantine themselves if a Cathay Pacific flight scheduled from
        Paris to Hong Kong next month goes ahead as planned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ea26e-9826-472c-8b5b-6cbf1bffed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61442d-a04d-4bb0-ab82-94f64cc5cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:09:36.235+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:29:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am praying that the flight flies, and won''t actually believe
        we''re on our way until takeoff," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d8f83-f6fc-477c-a99c-4d2d582c4afb'
      'mgnl:activationStatus': true
