      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion previously said that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/4/4/Expiring-COVID-19-vaccines-booster-shot.html?fbclid=IwAR0N7jkQvehw_oooqy6Fozor-cuAxHbuRHDpeEmXdlxhcWc1nyccqLAeiSg"
