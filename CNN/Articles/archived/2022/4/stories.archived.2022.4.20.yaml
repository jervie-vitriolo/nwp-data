      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Leyte-based correspondent Wilmark Amazona
        contributed to this report</em></p>'
  'PH-wrestling-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-20T17:25:24.006+08:00
    'imagesource': 'jcr:baa50007-8e3c-48e5-bc9a-c25846006181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2116a5e5-c6fb-4e08-8fd3-7b216fa82dc9'
    'lead': 'The 13-strong intact Philippine wrestling team hope to surpass in Vietnam
      their medal harvest in 2019 at home soil of two golds, 10 silvers, and one bronze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T17:24:30.462+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:30:16.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:19.764+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Balabal, Norada banner intact PH wrestling team in Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11461a2b-ceb2-44ef-9e39-098669135e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Philippine wrestling team that snared medals in the 2019 Southeast Asian Games
        remains intact in their campaign in the upcoming edition of the biennial sports
        event in Hanoi, Vietnam next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1374b38-050e-4726-9cf2-19339232910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f56f5-4aa4-4956-947a-34a06aab0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino wrestlers harvested two golds, 10 silvers, and one
        bronze during the last SEA Games held in Angeles, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e58217-2526-4218-897f-eb6c1476163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff53362-89cd-4cec-abca-6f86179c7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEA Games gold medalists Noel Norada (Greco-Roman 63kg) and
        Jason Baucas (Greco-Roman 72kg) will defend their crown in Vietnam, according
        to the lineup that Philippine Wrestling Federation secretary-general Marcus
        Valda shared to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079ce2f-f4f6-4d6f-9c62-6d92cb530485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee95c0e-8528-4435-b13e-9b5e8ee3aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran wrestler Jason Balabal  who took home the silver in the
        Greco-Roman 87kg division in 2019  will fight in the Greco-Roman 97kg category
        in his fourth SEA Games stint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561055b-729d-4eb2-aa6b-b29e1e3f4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b477aee-92a6-4c8c-9703-97f251d1928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also returning to the forthcoming edition of the regional sports
        event are 2019 SEA Games silver medalists Michael Cater (Greco-Roman 53kg),
        Margarito Angana Jr. (Greco-Roman 60kg), Alvin Lobreguito (Freestyle 57kg),
        Ronil Tubog (Freestyle 61kg), Jhonny Morte (Freestyle 65kg), Joseph Angana
        (Freestyle 70kg), Jiah Pingot (Freestyle 50kg), Minalyn Foy-os (Freestyle
        55kg), and Noemi Tener (Freestyle 62kg).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca84a3-4323-41b1-84a9-f8719cb3a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bc566-ee1c-43c4-9355-f7f5b5b1bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the 13-strong intact Philippine wrestling team is 2019
        SEA Games bronze medalist Jefferson Manatad (Greco-Roman 87kg).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee552e9c-1a68-487c-8cef-41733aa14bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd07c7-711f-48b2-a67e-aee35e81dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will face an uphill battle for the gold against host
        country Vietnam which dominated the 2019 SEA Games wrestling competitions
        with 12 golds and two silvers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0556c-f18d-4267-aeb8-c4d2022c9106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672cefa-fa6a-4446-aa2b-fd9259a7e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:24:30.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games wrestling tournament is set on May 17-19.</p>'
