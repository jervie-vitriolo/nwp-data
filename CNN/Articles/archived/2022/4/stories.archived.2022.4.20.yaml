      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the league suspended the grand finals of the PBA 3x3 tournament,
        which was being played when the fire broke out at the second floor of the
        Big Dome.</p>'
