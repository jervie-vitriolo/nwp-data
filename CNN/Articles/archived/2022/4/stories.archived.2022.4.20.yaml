      'mgnl:lastActivated': 2022-04-20T04:04:21.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Amber met on the set of "The Rum Diary" in 2009, married
        in 2015 and went on to be embroiled in a contentious split for months, with
        charges of bad behavior levied by both sides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29be049-a8a8-4cfa-8cd4-38251a025454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f17fb-943e-43e7-8629-c502af48d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.784+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Depp spoke about the beginning of his relationship
        with Heard, saying "from what I recall, what I remember, she was too good
        to be true."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c992fa-7891-4ff4-83d1-e2dbd7d8f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.785+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c5169-89cf-4644-865c-5a34e83cf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.785+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was attentive, she was loving, she was smart, she was kind,
        she was funny, she was understanding. We had many things in common," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04caa1d8-184e-4da6-a832-0f1af8a39210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.786+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1674d-2ed2-453e-9b81-82fd6b970ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.787+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple settled their divorce in August 2016, releasing a joint
        statement which read in part, "Our relationship was intensely passionate and
        at times volatile, but always bound by love."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b1de3-20f6-4e5b-ad32-2c229710f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.787+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8722d9c-eb60-4f0d-ae68-0204c2ae74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.787+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard had been unsuccessful in her attempts to get the suit dismissed.
        She filed a $100 million defamation countersuit against Depp in 2020, which
        is ongoing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9534514-9a30-4501-96f0-efe808072d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.787+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44902858-9a51-4700-a325-1eabae5c8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.788+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Depp lost a case in the UK against News Group Newspapers
        and Dan Wootton, executive editor of The Sun, over an article that claimed
        Depp was violent toward Heard while they were together. The UK''s High Court
        ruled in the publisher''s favor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457082a-4c5c-45c9-88e3-ba54c99f5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.788+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4e4e7-99e5-4a1f-b36d-936e35099f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.788+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the newspaper group argued in court filings that Depp
        "beat his wife Amber Heard, causing her to suffer significant injury, and
        on occasion leading to her fearing for her life," citing evidence, including
        photos, audio recordings and Depp''s own text messages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1a015-477b-4909-b12f-1e46c86ea7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.789+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dc846-17f3-4a21-8480-65f7448fef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.789+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Depp said the tabloid''s claims that he was violent
        toward Heard were "completely untrue."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad36fd7-c122-47ff-a0aa-4d91ec2ec072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.789+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d6606-0b26-4cba-81eb-8961da6f6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.790+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Andrew Nicol said in his judgment that the paper''s claims
        had been shown to be "substantially true."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05cdd8-767b-42ad-a65e-bdcf2a70e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.790+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35f8db-763d-4222-9bf3-43c5c6ec55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.790+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard posted a note in advance of the current defamation trial on
        her verified social media accounts, writing "I never named [Depp], rather
        I wrote about the price women pay for speaking against men in power. I continue
        to pay that price, but hopefully when this case concludes, I can move on and
        so can Johnny."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c70bdf-2d0a-42fb-9feb-5a43d1364d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.791+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3d47c-eb17-46e4-a348-00fae21d6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.791+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always maintained a love for Johnny and it brings me great
        pain to have to live out the details of our past life together in front of
        the world," she wrote. "At this time, I recognize the ongoing support I''ve
        been fortunate to receive throughout these years, and in these coming weeks
        I will be leaning on it more than ever."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756aab53-a718-4957-a5ab-6f3abcaf2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T04:04:21.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T04:04:21.791+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/19/entertainment/johnny-depp-amber-heard-defamation-trial-testimony/index.html">Johnny
        Depp testifies he''s never ''struck any woman in my life''</a>."</em></p>'
