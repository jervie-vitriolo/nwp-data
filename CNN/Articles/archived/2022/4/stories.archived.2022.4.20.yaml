  'DOH-COVID-19-cases-projection-mid-May':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-20T05:00:12.612+08:00
    'imagesource': 'jcr:723c0fa3-98cf-40ea-8c3a-da53cdc23bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c531d0f0-98cd-457a-88fa-09d146fc4a49'
    'lead': 'The Department of Health has reiterated its warning that another spike
      in COVID-19 cases may happen in mid-May if compliance with minimum public health
      protocols declines.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T05:04:43.743+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'coronavirus', 'pandemic', 'active-cases', 'projection']
    'template': '1'
    'title': 'DOH: Active COVID-19 cases may reach 332k mid-May if compliance with
      health protocols declines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed43a97-c197-48cc-bbaa-f39f0beb01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Health has reiterated its warning that another spike in COVID-19
        cases may happen in mid-May if compliance with minimum public health protocols
        declines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712f969-f443-4340-a773-89f41cc6b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb771e-147b-47d0-b1dc-fc90126506ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing latest projections based on Feasibility Analysis of Syndromic
        Surveillance using Spatio-temporal Epidemiological Modeler for Early Detection
        of Diseases (FASSSTER), DOH said the country’s active COVID-19 cases may reach
        332,000 if there will be a 30% reduction in compliance to health protocols
        like proper wearing of masks and social distancing. The health agency also
        warned that the number of active cases in the National Capital Region may
        be as high as 22,000 in the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54587f85-e8bc-4a53-88ef-130cfa0ec747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c6b05-fd55-43fa-8b2a-1e8499c99713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If compliance with health protocols will be reduced by 50%, active
        cases in Metro Manila could reach 446,000, the DOH added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e969b-b781-404d-970d-360c6b60a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cfa88-ef6d-4867-a372-78dc2f184b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DOH data show that of the 3.6 million COVID-19 infections
        in the country, 18,815 are active cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2af10-08b1-470e-8536-3c8e3dbb8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf75fc3-49d2-4728-9d0c-80e60fc18ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Health Undersecretary Maria Rosario Vergeire
        reminded the public that strict measures, like lockdowns, will not be needed
        as long as current protocols are being enforced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae6fde-3d8e-4436-8c8f-24a39e5a1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11fb23-5506-443f-9bf4-6bdbe2772325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the statement as the DOH observed increasing complacency
        among Filipinos when it comes to following health protocols, especially during
        the Holy Week break and campaign rallies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004504db-e334-4587-b0b7-066860560031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a4807-5801-4e9f-9fc6-65e519501117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T05:04:43.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T09:12:39.086+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a matter of <em>paghigpit</em> (restricting), it’s a matter
        of enforcing also,” Vergeire said. "We don’t need to be restrictive, <em>kailangan
        lang ma</em>-enforce, <em>kailangan tulungan ang kababayan</em> (we just need
        to enforce protocols, we just need to help our kababayan).”</p>'
