      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Kwekuteye again starred for San Beda with 18 points while
        Yukien Andrada produced his best game in a Red Lion jersey with 15 points,
        as the Mendiola-based cagers clinched an early spot in the play-in tournament
        after the eliminations.</p>'
