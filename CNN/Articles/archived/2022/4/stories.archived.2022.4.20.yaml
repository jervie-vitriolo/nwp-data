  'Fran-Yu-triples-Letran-EAC':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-20T18:03:47.047+08:00
    'imagesource': 'jcr:ba06cf2a-6079-4081-8270-b226881a74ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7173dc6-69d0-4a38-9a26-05e6c7878238'
    'lead': 'The EAC Generals brought the Letran Knights'' lead down to just six points
      in the final period but the defending NCAA champions ended the game with a 15-0
      run led by three triples from versatile guard Fran Yu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T18:03:40.216+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:30:10.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:22.147+08:00
