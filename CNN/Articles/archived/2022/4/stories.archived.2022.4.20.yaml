      'mgnl:lastActivated': 2023-01-19T16:30:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ea123-1d76-4686-9d03-ffb6294c54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:30:29.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This move of FB is alarming, if not dangerous, as it has appointed
        itself as an omnipotent force that can censure at their discretion—based on
        standards that they themselves created—the legitimate posts of highly respected
        officials of the country,” he added.</p>'
