  'IMF-Russia-Ukraine-war':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Courtesy: Wang Chun/VCG/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-20T02:02:32.303+08:00
    'imagesource': 'jcr:eef54ab8-a22e-4561-9d4b-c968ef9cd9b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e14855-9096-4aa0-8872-05dda295a464'
    'lead': 'The International Monetary Fund has slashed its expectations for global
      economic growth over the next two years because of Russia''s invasion of Ukraine,
      comparing the ripple effects from the conflict to an "earthquake."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T02:06:17.968+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-04-20T02:06:18.376+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IMF', 'Russia', 'Ukraine', 'war', 'global-economy']
    'template': '1'
    'title': 'IMF says Russia''s war in Ukraine will ''severely set back'' global
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ccba5-0474-4781-adbe-b49e965f9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.414+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Monetary Fund has slashed
        its expectations for global economic growth over the next two years because
        of Russia''s invasion of Ukraine, comparing the ripple effects from the conflict
        to an "earthquake."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5832839-1efb-4aaa-81e1-87ddc6966e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.414+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5a6cd-3ebd-44e1-9506-34336b9fb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.414+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic effects of the war are spreading far and wide," the
        organization said in its latest outlook, published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae38bd8-5905-4ab2-a0e1-1015f5d5e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.415+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7410e-67dc-4bc1-bef4-3ffbab2aafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.415+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF now expects the world economy to expand by 3.6% in both
        2022 and 2023, a sharp deceleration from growth of 6.1% in 2021. The new forecasts
        reflect downgrades of 0.8 and 0.2 percentage points, respectively, from its
        January forecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971317d-bcb7-462f-a320-3d809c03f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05143bc3-6721-4da8-8a06-cba216f0c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also slashed its global growth forecast this week.
        It now expects the world economy to expand by 3.2% in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4f3be-7856-456b-8f4a-f9dca834f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89104ff2-7634-4f18-82f7-e0ef14898997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF outlook assumes that the war remains confined to Ukraine,
        that further sanctions on Russia don''t target its huge energy sector and
        the effects of the pandemic continue to fade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68386375-814b-4472-ab80-801072fe4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.417+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7f531-42b8-4916-9d3c-892c5fafccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.418+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the conflict will hit Ukraine and Russia the hardest.
        The IMF expects Ukraine''s economy to shrink 35% this year, while the West''s
        efforts to punish Russia are poised to cause its economy to contract by 8.5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154e076-0e9a-4739-ac83-ad8244f3a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.418+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1411c9-fbb3-4efe-9d1c-43e9da0b4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.418+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the war has caused a spike in the price of energy and
        other commodities, worsening supply chain problems and feeding expectations
        for more persistent inflation, its effects will be felt almost everywhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b694e2a-99a9-44e3-912b-42d602288c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.419+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02c471-f6e7-48d8-a558-7f9ddd7f1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.419+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war will severely set back the global recovery, slowing growth
        and increasing inflation even further," the IMF said, emphasizing that the
        world economy had not fully recovered from the coronavirus pandemic when Russia
        invaded Ukraine in late February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04a9ad-99f9-4106-9a05-4be4ab81af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.419+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7542f8-e1f5-4291-8cba-880e074116a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, which relies heavily on Russia to meet its energy needs,
        growth is now expected to slow to 2.8% in 2022, a downgrade of 1.1 percentage
        points versus January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad21a37-d0b4-4112-bbc9-535400a6bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0b369-3c37-42da-9cc6-d05cc9caa9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is comparatively insulated. Yet weakness among
        its trading partners, as well as the Federal Reserve''s plans to quickly pull
        back pandemic-era support for the economy and raise interest rates, are weighing
        on the outlook. The IMF projects US growth of 3.7% in 2022 and 2.3% in 2023,
        down 0.3 percentage points since its last forecast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1e578-3259-47b1-91e2-f462027108f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f641682-eb7e-4eff-9ee4-a4b05590daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.421+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm clouds are also gathering over China, which the IMF now expects
        to log growth of 4.4% in 2022, well below Beijing''s official target of about
        5.5%. The world''s second biggest economy is hampered by lockdowns aimed at
        stopping the spread of Covid-19, fallout from the war in Ukraine and problems
        in its property sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44e065-da1f-4fe8-9205-59bc9b4dddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.421+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5ba1b-2847-41f4-8648-d55572e9b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.421+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report observes that "global economic prospects have worsened
        significantly" since the start of the year, it does not predict a recession,
        which the IMF typically calls when growth falls to 2.5% or lower.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe984855-c9c7-4362-b846-be6f84910069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.421+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72656dea-f812-4a75-bd77-2c2375fd4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.422+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IMF also notes uncertainty "well beyond the normal range"
        surrounding its projections because of the unprecedented nature of the shock.
        And the risks of an even greater slowdown, combined with persistently high
        inflation, are climbing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbab38f-f95e-41e6-918a-f39ea0695926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.422+08:00
      'mgnl:lastActivatedBy': 'bamba'
