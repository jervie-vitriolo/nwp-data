      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        International Monetary Fund revised its forecasts for Philippine growth and
        inflation this year as geopolitical tensions and pandemic concerns continue
        to weigh on the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00952ce-2bef-4930-a54b-693c03868f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a2f28-fe65-4ce9-a099-459cd8ebde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender now expects domestic output to expand 6.5%
        from 6.3%, according to its latest World Economic Outlook published <a href="https://www.imf.org/-/media/Files/Publications/WEO/2022/April/English/text.ashx">Tuesday</a>.
        The adjusted projection is still below the government''s 7-9% target band.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f6cae-a662-4671-b1ac-4f2430215aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b681b82-bc0c-4742-8b7e-e7c35a807dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest growth estimate for the Philippines is the fastest among
        five members of the Association of Southeast Nations (ASEAN-5). The subgroup—composed
        of Indonesia, Malaysia, the Philippines, Singapore, and Thailand—is seen to
        post a 5.3% economic expansion in 2022, slower than the prior 5.8% projection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e88473-8353-4c33-83c6-961fb0149709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d11f65-2020-4a31-beb8-6fd1937f55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also expects prices of Philippine goods to rise by an average
        of 4.3% this year. This is way past the 2-4% inflation goalposts set by the
        Bangko Sentral ng Pilipinas for 2022, and its full-year 4.2% forecast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f475b9-c095-40d5-af39-61e8767c5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6aa10-3749-4987-b84b-2246cae90604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the institution flagged how the war between Ukraine
        and Russia will slow global recovery. It further stated that the conflict
        has already pushed up commodity prices further and aggravated supply disruptions,
        contributing to inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf807dd-0db4-4da7-a17c-34a92793f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f870d-ed9b-4c19-86fc-a885c3975773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF dialed down its global growth forecast for 2022 and 2023
        at 3.6% from the prior 4.4% and 3.8% estimates. This represents a slowdown
        from the 6.1% pace observed last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05776acb-8b1d-4517-9560-56b0f7ea60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352219da-44bc-4210-9e9f-1817dee6dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unusually high uncertainty surrounds this forecast, and downside
        risks to the global outlook dominate—including from a possible worsening of
        the war, escalation of sanctions on Russia, a sharper-than-anticipated deceleration
        in China as a strict zero-COVID strategy is tested by Omicron, and a renewed
        flare-up of the pandemic should a new, more virulent virus strain emerge,"
        it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0753e6-f042-4657-a746-f074ea2cc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7d8cb-b749-46a2-ab9d-ed561fb41304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T11:33:51.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also noted that scarring effects from the global health
        crisis are also expected to be "much larger" in emerging market and developing
        economies&nbsp;— of which the Philippines is part.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfb7ee-ba59-4271-93fe-a20f20993143'
      'mgnl:activationStatus': true
