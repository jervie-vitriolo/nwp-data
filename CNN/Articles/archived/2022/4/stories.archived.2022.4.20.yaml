    'mgnl:tags': ['mask', 'travel', 'COVID-19']
    'template': '1'
    'title': 'Is wearing a mask while traveling still helpful if you''re the only
      one?

      '
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f236aca-28c2-4b17-befd-528e4689a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration''s mask requirements
        for airplanes and other mass transit are no longer in effect during a review
        of a ruling by a federal judge in Florida that struck down the order. Some
        travelers welcomed Monday''s ruling, but others have decided to keep their
        masks on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6470d29-1136-4ffd-9e82-933f7e5a0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e3956-5c97-4b75-9ddf-696eee49100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks offer the most protection against the spread of virus-carrying
        particles in the air when everyone wears them. But research also suggests
        that masks can protect the wearer alone, by acting as a barrier between particles
        and their nose and mouth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8057153-02a4-4667-9b40-f7562cfef742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1beeb-cb12-40f5-a184-aea1bdccc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually traveling by plane yesterday when the mask requirement
        on public transit was removed. I definitely kept my mask on throughout my
        flight," Chris Cappa, a professor of civil and environmental engineering at
        the University of California, Davis who studies aerosol particles and masks,
        wrote in an email Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d450f3a-1be2-4305-b92e-4671d79dca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d23c62-86e1-4eac-ad16-9adf331652ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T09:47:25.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traveling from Sacramento to San Diego, he watched as the
        number of other passengers who kept their masks on dropped steadily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d901de-bfef-41d2-b4db-cb7fa0c62f85'
