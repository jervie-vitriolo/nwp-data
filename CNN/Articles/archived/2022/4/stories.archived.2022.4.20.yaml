    'lead': 'The Biden administration''s mask requirements for airplanes and other
      mass transit are no longer in effect during a review of a ruling by a federal
      judge in Florida that struck down the order. Some travelers welcomed Monday''s
      ruling, but others have decided to keep their masks on.

      '
