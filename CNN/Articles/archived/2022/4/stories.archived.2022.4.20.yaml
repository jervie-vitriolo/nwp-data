      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Lopez Mendy started the Kaya goal fest in the 19th minute,
        off a fantastic ball passing between the Senegalese striker and team captain
        Jovin Bedic in the left flank.</p>'
