      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020facc-2367-4555-885c-ec3f50fab20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:12:47.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya-Iloilo now leads the league table with 10 points as they notched
        their third win in four games while ADT hangs in third place with four points
        with a 1-1-2 win-loss-draw record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5800f-935b-4d05-b4c4-304b7391ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:12:47.591+08:00
