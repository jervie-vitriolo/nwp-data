      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)&nbsp; —</strong>
        The Philippine Racing Club Inc. (PRC) will drop its horseracing business in
        November as it focuses on real estate development, it said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1d665-87ea-4d0f-93af-4d7479ff7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:12:51.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e8fea-647e-49a4-80f1-193a316dcc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T14:12:51.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:30:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company said the business will be run and managed by
        its wholly owned subsidiary Santa Ana Park Racing Club Inc. SAPRC has been
        authorized to pursue a new horseracing franchise with Congress, PRC added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
