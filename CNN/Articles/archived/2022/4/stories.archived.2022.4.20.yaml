      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8f200-f966-4929-904b-17bd3b9670aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-20T02:06:18.422+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs this week put the likelihood of a US recession at
        15% in the next 12 months and 35% within the next 24 months. Japanese investment
        bank Nomura said Monday that the chances are rising that China falls into
        a recession this spring.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b6f5c-c65a-483e-9ffe-e17edce377e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T02:06:17.971+08:00
