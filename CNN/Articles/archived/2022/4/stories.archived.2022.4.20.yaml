      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> Reigning
        Copa Paulino Alcantara titlists Kaya-Iloilo FC asserted their might over the
        Azkals Development Team, 4-0, in the rematch of last year''s tournament final
        at the PFF National Training Center in Carmona, Cavite on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bc113-dd89-45bb-8ad0-4bf52d4ae07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:12:47.591+08:00
