      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No moral turpitude, not disqualified</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24094a53-1283-482b-a281-6f88d0f45362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T16:42:58.973+08:00
