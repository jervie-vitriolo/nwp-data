      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 20) – Mendiola FC 1991 and
        Stallion Laguna FC settled for a scoreless draw in the Copa Paulino Alcantara
        2022 at the PFF National Training Center in Carmona, Cavite on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df2512-cac0-4d9f-bdd1-101cf98208cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cde2d1-18d2-4554-83aa-948ef26cf5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads notched a point in the seven-club league table, tied
        with two points apiece for fifth place. Stallion leads in goal difference
        with two draws while Mendiola has two draws and three losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd823757-da6b-480d-b9f5-b1575262e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48676a46-0b85-4388-b101-02b4c00b5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, Mendiola was the more dominant team as Stephen
        Appiah and Jay-R Sandoval fired shots on target - but all went outside the
        net.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865f30f-791f-49cb-aad7-d5323099c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670c517-74cd-4d6a-a3f9-d011509b3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stallions controlled the momentum in the second half as they
        became aggressive in going for the strike against the defensive workhorses
        of the Mendiola squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff6e68-9178-4c45-a8b9-92125dd7c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1567aa2-2527-4853-9d53-ac4493460830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both teams were unlucky to capitalize the breakthrough goal of
        the match, the Ernie Nierras-mentored Stallion club began to assert its experience
        in stoppage time with Marwin Angeles almost nailing the strike with a close-range
        from the left side that just went off the mark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d031d-b3b7-4ed0-85e1-d9137b4575bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T19:25:03.327+08:00
