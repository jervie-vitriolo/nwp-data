      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that no one can match the Lacson-Sotto tandem in
        terms of their competence, as demonstrated by their combined 80 years in public
        service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f3feb-e0b1-498d-a61b-aed470437af0'
      'mgnl:activationStatus': true
