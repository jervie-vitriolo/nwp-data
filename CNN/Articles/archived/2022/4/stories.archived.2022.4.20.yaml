      'jcr:uuid': '75a51bfd-d5ff-47c9-8c5b-1727249f4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T22:12:47.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the game, Kaya held the ball more and forced many shot
        attempts backed by their disciplined defense against the country''s Under-23
        national team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd167897-5689-47f6-8a4e-31bc018df7ae'
