  'why-the-pandemic-isnt-over-yet':
    'author': 'Maia Puyat'
    'caption': 'Commuters inside the LRT-1 after the alert level status of Metro Manila
      was lowered to Alert Level 1. File photo by JL JAVIER'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2022-04-20T17:01:28.332+08:00
    'imagesource': 'jcr:c844e980-f5f4-4ebb-886d-65c3d695a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a24f61-40aa-4da5-b599-784f736d63f8'
    'lead': '“I know that’s so basic but washing your hands, covering your mouth and
      your nose when you sneeze, and just wearing a mask in general, I think those
      behaviors are things that we should carry on, even beyond [the pandemic].”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-20T17:48:26.315+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T16:30:14.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:20.789+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The “new normal” and why the pandemic isn’t over yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52779bde-c524-4a80-8b07-57e87ce20da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.315+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truthfully, I still can’t imagine a world without masks. Which is
        funny actually, because before the pandemic, I could barely keep one on my
        face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcc07f-d939-4979-93d7-4e0adef286d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 15 years old, I spent a month in Yokohama, Japan. The Japanese
        were lightyears ahead of protecting themselves against a pandemic since wearing
        masks has always been a normal thing for them. In an attempt to fit in, I
        tried to don a mask myself. I never lasted more than an hour. “It’s hard to
        breathe, atsui,” I told one of my classmates, who laughed as I stuffed the
        mask into my pocket. I’d try again later, I thought, but I never did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404fd3e-b846-4e58-84f3-d829791788b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I look around before removing mine in a public space. Sometimes,
        I’ll place it back on in between bites of food if my area starts to crowd.
        I’ve also gotten used to using everything except my hands to open doors (elbows
        or hips are my go-to), and I sing the chorus of “Mr. Brightside” in my head
        to know that I’ve washed my hands long enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ffa98-a024-4b3b-a879-b17b4f9e38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are normal behaviors that develop once you’ve lived through
        a pandemic,or so I thought. Since cases are normalizing, many offices have
        begun to transition into hybrid work set-ups —some even completely in-person
        once again — and everyone who was understandably starved for social interaction
        is reconnecting. Weekend crowds at malls are back, bars are reopening, masks
        at parties have begun to come off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99a6d3-2fcc-4a6b-8780-a463aec84e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, I’m seeing these “normal” behaviors fading into the public
        subconscious.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26493eb6-d071-484e-8816-5b9d8f70911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/20/DOH-COVID-19-cases-projection-mid-May.html"
        target="_blank"><strong>READ:&nbsp;DOH: Active COVID-19 cases may reach 332k
        mid-May if compliance with health protocols declines</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a420ff-1f7a-4b46-8e2e-352abd9d7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Dr. Anna Ong-Lim, a pediatric infectious disease specialist
        who works for the Philippine General Hospital, if she could foresee any of
        the pandemic-specific behaviors becoming permanent. She said, “[y]ou know,
        earlier on, I would’ve said yes, and this was coming from the thinking that
        maybe people would already imbibe the need to be conscious about physical
        distancing or staying in more ventilated areas. Pero, the way people are moving
        about now, I think people are very comfortable in crowded places — and I wish
        they weren’t as comfortable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b82bbc-dce5-4844-be67-e38822f1cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as someone who has <a href="https://www.cnnphilippines.com/life/leisure/travel/2021/12/10/traveling-to-la-to-watch-bts-permission-to-dance-concert.html"
        target="_blank">traveled and attended</a> a concert (fully masked and before
        the massive omicron surge), I feel it’s too soon to let our guards down. Because
        of the parameters that we kept in place as a response to COVID-19, we’ve also
        prevented many other respiratory illnesses from spreading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7b414-205f-406c-aa8a-99153b5b9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T17:48:26.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:30:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, I’m so happy that people cover their mouth now when they
        cough or sneeze,” said Dr. Michelle Eala, a friend of mine and a doctor preparing
        to start her training for oncology or the study of cancer. “I know that’s
        so basic but that kind of behavior, like washing your hands, covering your
        mouth and your nose when you sneeze, and just wearing a mask in general, I
        think those behaviors are things that we should carry on, even beyond [the
        pandemic].I hear it from some people! ‘You know, I haven’t gotten sick the
        whole year.’ It’s because, if somebody had flu symptoms, they stayed home
        or they wore a mask so they [wouldn’t] infect other people. It’s a simple
        thing but it keeps us healthy.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991700c-d2bc-4ed0-9fde-06318e6397ee'
      'mgnl:activationStatus': true
