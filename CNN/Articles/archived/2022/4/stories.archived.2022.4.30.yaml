    'title': 'At least five Russian businessmen have died by apparent suicide in just
      three months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3949a50-3c8c-4afe-bb1b-469e51f66e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.234+08:00
