      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4ffd0-d6a3-46f0-9098-39ab104214f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week investors will be closely watching the Fed''s policy meeting,
        the April jobs report and more corporate earnings from Starbucks, Uber, Lyft
        and Pfizer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd296a-a5b6-49cb-a130-3d1cd1154951'
