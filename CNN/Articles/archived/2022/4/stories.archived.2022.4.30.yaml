    'template': '1'
    'title': 'Asia''s 50 best bars for 2022 revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ede29-5ae8-4da1-8332-60f6fe421af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>With pandemic travel restrictions easing
        in much of the region, the annual Asia''s 50 Best Bars ceremony took place
        in front of a live audience for the first time since 2019 on Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f627d3-0a31-4e2c-912d-8c1aece4b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3ce25-ff83-4c90-8528-f3ea0861cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A celebration of the region''s best bars and the people behind them,
        the 2022 event was held at Bangkok''s Mandarin Oriental hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a2e77-2acf-452c-9188-02d098ba9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4925cd1-2e68-4a38-930e-92ee7b21cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, it was a showdown between Hong Kong and Singapore for
        the top spot, with last year''s winner, Coa, holding onto first place for
        the second year in a row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f83aa5-7664-410a-b092-4bc01650208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587b86d-7f50-4727-b913-fb1ec9e9fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong bar, set in a candle-lit space with industrial-style
        interiors, is named after a machete-like tool used to harvest agave -- the
        plant from which mezcal and tequila are distilled. Both of these spirits feature
        prominently in Coa''s cocktails, including La Paloma de Oaxaca, which includes
        a blend of grapefruit-spiked mezcal and tequila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547e36e-1334-498c-b462-1cd3d63531fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327b78d-51f8-4a48-906f-529614adeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Jigger &amp; Pony, located in the city''s Amara Hotel,
        grabbed the number two spot. Named after the double-coned measuring device
        used by bartenders, it offers a menu of 24 cocktails -- many of them fresh
        interpretations of classic drinks such as the Yuzu Whiskey Sour, made with
        Maker''s Mark Bourbon, yuzu marmalade, St Germain, lemon and egg white.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47396b1c-a50a-43b8-9394-b644eac11a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb331a23-3cfd-49a7-9916-cdc7d2d4bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Seasons Hong Kong-based Argo came in at number three on this
        year''s list. Its unique cocktail menu includes drinks fueled by spirit innovations,
        such as an AI-produced gin and molecular-aged whisky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d9819-a9ba-4396-ac1c-57396fc08f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1edf7-9e47-4258-974a-279b1a31d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the only bar in the top 10 not based in a major city,
        Tesouro opened during the pandemic in the beach village of Colva in Goa, India.
        Number four on this year''s list, it features Goan-Portuguese design elements
        and cocktails made with fine rum, craft gins, agave spirits and the local
        Goan-distilled spirit feni.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9e524-ac12-4e55-8cd0-ecb3359b0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e5db9-d12d-483e-911b-9a959a1e0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Bar Benfiddich earned the number five spot, Taipei''s Indulge
        Experimental Bistro came in at number six, while Charles H in Seoul landed
        at number seven this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809b400-bdbe-4d3c-a3c3-2858d015ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Singapore missed out on the top spot, it has more bars in
        the top 50 than any other city. Eleven venues on the 2022 Asia list are based
        in the city-state, including this year''s number 8, MO Bar, and former number
        one, Manhattan, which came in at number 9 this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498100d6-9b0b-4f2a-9969-369377e6083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8424ec-699d-4621-adc3-2ff4ad724856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok''s new BKK Social Club, located in the Four Seasons at Chao
        Phraya River, rounded out the top 10 list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51ffbe-c8b2-4015-94ed-f3540d55e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cea49f-68e7-4a34-80d6-4fa95a84e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the World''s 50 Best Bars brand owned by William Reed Ltd.,
        the Asia list is based on the votes of the Asia''s 50 Best Bars Academy, which
        is made up of members of the bar industry, media and mixology experts in the
        region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acc3fd-79ce-433b-8c66-ce9954b66b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998b335-1426-47ee-8653-73b32d6d2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:25:01.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia''s bars have shown remarkable resilience and growth in spite
        of the challenges of the past two years, and we continue to be proud to celebrate
        the talent and creativity on display in bars all across Asia," said Mark Sansom,
        content director for Asia''s 50 Best Bars, in a statement.</p>'
    '22':
