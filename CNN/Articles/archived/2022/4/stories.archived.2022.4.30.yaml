      'mgnl:lastActivated': 2023-01-19T17:14:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech-heavy Nasdaq fell 4.2% on Friday, dragged down by Amazon,
        which dropped nearly 15% after it missed earnings expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47189fa2-2bb9-4346-967b-b98a699086af'
