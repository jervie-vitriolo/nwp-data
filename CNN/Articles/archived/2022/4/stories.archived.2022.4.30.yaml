      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this summer, we''ll see Webb''s first glimpses that could unlock
        the mysteries of the universe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba031748-9848-4322-8a3e-6722f11437f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.592+08:00
