  'James-Webb-Space-Telescope-alignment':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-30T11:20:58.716+08:00
    'imagesource': 'jcr:1782a75b-9cc8-48a7-9e53-d01a2a64f4e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8bed0c5-3460-49c1-8680-f7bd01bcdfce'
    'lead': 'The James Webb Space Telescope is ready to observe the universe now that
      its mirrors have all successfully aligned, according to an update from the Webb
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T11:23:19.590+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T17:14:37.020+08:00
