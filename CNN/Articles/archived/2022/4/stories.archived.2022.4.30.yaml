      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Department of Education (DepEd) on Friday announced that teachers will be
        allowed not to report on-site from May 2 to 13 in light of the local and national
        elections on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e4d9d-134a-43d0-9b98-d8d619fef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T09:54:22.969+08:00
