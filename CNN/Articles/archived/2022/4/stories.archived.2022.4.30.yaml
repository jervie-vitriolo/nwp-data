      'mgnl:lastActivated': 2023-01-19T17:14:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been two months and you know, it''s up and down, it changes.
        I''m trying to guide myself a little bit, just trying to see where I''m at.
        Trying to feel myself and trying to figure myself out," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac82b4-6043-455b-adce-0b47b76ab358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac73d04-34f5-441a-954f-183320b12690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kostyuk is extremely conscious of the importance of trying to manage
        her feelings and says she''s been working with a psychologist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa81f21-ddff-40b3-86ae-085495bee4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b43632-51b0-4b8b-a25a-de2ced1c8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started a couple of weeks ago, which helps me enormously. But
        you know, sometimes it goes to a certain extent that it''s scary, the thoughts
        that come to you," added Kostyuk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fded134-21d0-4110-8834-5661999e19f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca6273-0088-4e83-b42b-8710d8356827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say the words because you know, you can figure
        out what I''m trying to speak about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05913e-bb04-44ec-b3ac-7d1182c2f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8b4b3-9048-415a-a73b-c9d2b6a23f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because at that point, there''s so many things going on, you need
        to carry so much all at once that you are just like, I can''t handle this
        anymore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299364a8-df03-410a-896e-33eeb4058727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc008eab-3a45-4f7c-8e2c-7f882aaa0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just like, what''s the point where it''s all going? It''s
        never ending like what should I do with my life now? What am I living for?"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c89aa3-5b0a-40da-8f39-704007fed3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becb0f1-fdcc-4078-b929-de9baa5c1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I shouldn''t be silent''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16521233-6fda-4486-acf4-965efd00c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has helped Kostyuk and given her purpose is trying to educate
        people about the war in Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba6fbf-914a-49f8-adc2-e27dd0a34786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ce3b1-13b2-4efe-af0d-7795a3d8f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is doing this differently, but the only goal that I have
        is not to feel as if I''m a victim in this situation," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce21ed-27cb-41f1-8073-1eee6649a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fed0f-7be1-4398-81bc-d83d8d81b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I''m not and I''m not positioning myself like this. For
        the first two weeks [of the invasion], I had this feeling that I''m a victim,
        like, I don''t know what I should do because I rarely feel like this in my
        life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74508e4e-c2a4-4fd0-ad23-6bc15f29bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d64dcc-6160-4114-9c84-0f2f0feab259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this was the turning point for me when I changed this mindset
        of not being a victim," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb734ba2-272e-4dac-bf99-9f8d2390cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257fac8-fe83-435c-ab98-1c759b2d05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shouldn''t be silent. I shouldn''t not say what I think. I shouldn''t
        not scream at the top of my lungs, like, please help us. We specifically say
        what we need help with.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50b09c-6226-4deb-b31e-538dd12c0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeae218-e8e5-4cd8-9fd1-b49ecfd210b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still a tennis player, and I still want to compete. I don''t
        want to get injured. I don''t want to go to this to certain points where I''m
        just, ''you know what? I''m done.'' I cannot play tennis at this point ...
        I cannot do anything."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bfb14-9ea0-40ae-b97e-81efd9e482b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508b859-2c5b-45a7-82ab-9354219104a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kostyuk is one of several Ukrainian players who have called on Russian
        and Belarusian athletes to denounce the Russian government''s decision to
        invade Ukraine if they want to compete in international competitions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9be66-78c0-4529-aadc-37dbf5bb2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f7fb3-b9e7-460a-b868-7649543e07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Enormous responsibility''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913421ef-0150-46a2-8e1a-8445e7737241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Wimbledon organizers announced that Russian and
        Belarusian players will not be allowed to compete at this year''s edition
        following Russia''s invasion of Ukraine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57d260-d82c-4b50-9f7d-6b4504536120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57c627-92e5-4658-861e-a33b3fbe4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-time grand slam champion Serbian Novak Djokovic criticized
        the decision to ban Russian and Belarusian players from competing at Wimbledon
        this year, calling the move "crazy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ce2a9-e4d8-45cc-a61c-6cb3eca3ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa66dd-abd1-4576-ba27-65c1710b6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russian tennis star Andrey Rublev said that the ban is
        "illogical" and amounts to "complete discrimination."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce912cd-dff6-497f-9bc3-045dfd924f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcef25f-445a-41c5-97a9-f7d2f0ae2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference on Tuesday, Ian Hewitt, who is chairman of
        the All England Lawn Tennis Club (AELTC), which runs Wimbledon, said: "It
        is not discrimination in the form that is being said, it is a considered view
        reached as to what is the right and responsible decision in all circumstances."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebe988-6c50-43c8-bc64-065bc3396b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da59a1-cf95-4fdb-b148-fa0ec111c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post earlier in April, Kostyuk said: "As athletes we
        live a life in the public eye and therefore have an enormous responsibility.
        .. In times of crisis, silence means agreeing with what is happening."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521524e-5469-43c8-8c14-aa12b81a2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f6f0e-ea8e-44f1-b2e9-03e85b9abb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as Kostyuk, Ukrainian players Elina Svitolina and Sergiy
        Stakhovsky are among those calling on the WTA, ITF and ATP to ask players
        with those two nationalities to condemn the invasion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821743a8-8ead-47d5-8c9e-a9ac88a12dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f833e-10e0-4bcc-a773-1ffcda5bcf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inside the tour, we''re alone''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640e8fe-0189-4e80-95f5-9cb3922b2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kostyuk told CNN that critics of her stance have argued that "tennis
        players ... have nothing to do with politics."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda6ef2-12fe-47ad-a51f-2d635b2730cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3f056-3210-4973-8f93-282affb2c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand, what''s the point of dividing these two things?
        It''s one big system that we''re circling in. One cannot live without the
        other, and vice versa," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82096e-59e0-42ac-ab21-5f0a24b6ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f81f6-b4f3-47a7-80db-fb8dd33becf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for me [the idea that] ''sport is out of politics.'' Honestly,
        for so many years, it''s been proven completely the opposite," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec38ddb-1297-4280-b5ee-bac430b3d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9a19e-f9d1-4ded-b597-502fc20c6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to talk about the fact that none of the players have
        actually come up and spoken to us to try to help somehow," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ce652-b5df-4206-977f-e197457ae219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ad190-b12b-412f-a686-c7f79197d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to be friends with a lot of players. I''m not friends with
        anyone anymore, like one single player," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14963f0c-25aa-47ed-9728-0085fed597e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35d15a-49c9-4669-a159-3cf04a46953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the whole world is trying to support us [Ukraine]. Everyone
        knows that what''s going on is wrong. And yet inside the tour, we''re alone,"
        she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b7fb4-cf87-425a-984c-e2b5b02ea40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6cfa9-fad6-47e7-bffa-df9f8d8a4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Wimbledon''s decision to ban Russian and Belarusian
        athletes from this year''s tournament, the WTA distanced itself from the AELTC''s
        decision.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6a9a3-d3f8-4e46-ad59-b1cd36e6990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fab75-f4de-432b-9368-126950dbd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTA strongly condemns the actions that have been taken by Russia
        and its unprovoked invasion of Ukraine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f9ac2-0aba-4980-9afa-948b4128c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c87cf6-0692-482b-9e7a-8ac39cfcdd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue our humanitarian relief efforts to support Ukraine
        through Tennis Plays for Peace," the organization said in a statement, adding
        they were "very disappointed" in the ​decision of AELTC and the Lawn Tennis
        Association​ which also announced that it would ban Belarusian and Russian
        athletes from competing in their events.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1451e9-b061-4bcd-9b2d-10898f538b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81298fd6-346a-48c8-8594-f417a22b04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fundamental principle of the WTA is that individual athletes
        may participate in professional tennis events based on merit and without any
        form of discrimination," they added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7445283-1ddb-46dc-8f31-6e9eb3e262e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2da1f-b856-450e-960f-192ae156e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP took a similar position, ​saying the decision ​was "unfair
        and has the potential to set a damaging precedent for the game."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd9def-70bd-416c-b047-a6743600d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ed8b6-eded-4022-a366-fbca015e760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discrimination based on nationality also constitutes a violation
        of our agreement with Wimbledon that states that player entry is based solely
        on ATP Rankings," they added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96159515-6cb9-4d99-9c5b-85f0792a190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fc404-4448-43ef-8ead-e5ff84ccbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to stress that players from Russia and Belarus
        will continue to be allowed to compete at ATP events under a neutral flag,
        a position that has until now been shared across professional tennis."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b6c55-24e4-47d8-bbb5-ed12f3de6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d627e-1cf6-48be-bc7f-8a94e8e40db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a choice"</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7056e05-2c38-4dd9-bcd5-a5685a7611dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kostyuk said she believes that Russian and Belarusian players
        have a responsibility to take a stand on the invasion if they do not support
        it.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047918d-04a4-4388-b5bd-2810a4e29541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa73a3-18e0-4969-877b-86667c40298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian tennis players, some of them are not actually living in
        Russia. [They] have all the rights to take their family and move out and say
        what they really feel is the right thing to do, if they feel that they have
        to speak out against it.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f386df1-9b19-4c58-a6de-eb288ef05a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703b89d-a65e-435e-bf60-9b5705466b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet they''re not doing it. They had enough time to do it, let''s
        be honest," she added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b189db7-7906-4ab8-a0c0-4ee9a7f6b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083c51a-4c77-4a94-9587-bf58d06d3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a choice to make. There are a bunch of tennis players
        who have resources to move their family out of the country. And yet they''re
        not doing it. Why, I don''t know. ​</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029872a-bc25-4926-b7f3-1038a14344f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f828c-fa90-4002-9d29-8464f971d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t want to live in a country that doesn''t allow me to
        speak out; that doesn''t allow me to live my life​; that ​(wants) my family
        in danger because of my actions. ​</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90656f61-5622-4e5d-83da-ca64b400e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebd5ac-59e3-442a-94c4-891e1f3c0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:22:41.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re trying to force them to speak out anyhow, like
        even if you support this invasion, talk about it​; just say your opinion publicly.
        But they know that if they do it, they will be out of work," she said</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc788c-3a9b-4f23-bb9a-009e4c71fad8'
      'mgnl:activationStatus': true
