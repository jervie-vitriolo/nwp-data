      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military conscription rules in Ukraine mean that men between the
        ages of 18 and 60 are blocked from leaving the country. And, in any case,
        many have chosen to sign up and join the fight.</p>'
