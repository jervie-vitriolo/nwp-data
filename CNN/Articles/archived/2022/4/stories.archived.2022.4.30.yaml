      'mgnl:created': 2022-04-30T16:47:59.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old big man incurred a scary knee injury in their first
        game this season, but he returned healthier and logged more points as he played
        in all of the Chiefs’ matches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63232b1-6cbe-4316-ab34-36845972b8ee'
