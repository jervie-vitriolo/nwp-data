    'lead': 'US President Joe Biden and his advisers are still in conversations about
      how to approach November''s Group of 20 summit, whose hosts received confirmation
      Friday that Russian President Vladimir Putin plans to attend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T03:20:24.759+08:00
