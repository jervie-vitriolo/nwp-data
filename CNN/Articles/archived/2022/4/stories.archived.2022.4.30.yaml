    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bianca Bustamante completes four rounds in USF Juniors tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed16e2-4541-4ae3-819d-46bdcdf09408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) –</strong> Filipino
        race car sensation Bianca Bustamante hurdled her first four races in the USF
        Juniors Championship, a pre-test to the prestigious Road to Indy development
        racing program in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce014abb-3483-4771-a1ff-9ee8c176e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1110105-9ec8-4a7c-b92a-c533136fe781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante is also using her USF Juniors stint as her preparation
        for her debut in the W Series next month, the all-female support race of the
        Formula One.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863601d-e133-43ba-a551-2064fa73b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba40903-e5d1-4a34-af68-48f41cc61ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her debut races last April 23-24 at the Ozark International Raceway
        in Missouri, Bustamante finished last in the 17-driver field during the qualifying
        as she tallied her best lap time at two minutes and 33.128 seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c71e8-2882-451b-b00a-dde2b6c27d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c64496-ad9d-4198-9f76-f1ad0678bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone female driver in the competition, Bustamante rebounded
        from her qualifying stage performance and finished 14th in the first race
        of the season with an improved best time of two minutes and 26.521 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa75361-5b60-416f-b4ff-df52eef6c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315e40d-f10b-4d96-98c7-78111fb20e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further increased her standing in the second race at Ozark after
        an 11th place finish with a bit slower best lap time of two minutes and 27.275
        seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9744b-4616-4f4e-862f-c654b0e9e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3e320-9ff0-4f7c-a856-1495da891fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina racing wunderkind earned seven points in Race 1 and
        10 points in Race 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abdba1-d92a-47a8-b6dc-75810f1b6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d3a5b-4b73-4f0f-9799-801df2c6289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:29:51.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Bustamante continued her campaign at the Barber
        Motorsports Park in Birmingham, Alabama this week as she wounded up in 15th
        place in the qualifying round with the best time of one minute and 28.408
        seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c4797-2179-4b51-b144-4d193c0f5ec7'
      'mgnl:activationStatus': true
