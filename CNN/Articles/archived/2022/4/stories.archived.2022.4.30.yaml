    'template': '1'
    'title': 'DOH official says COVID-19 lockdowns likely granular if cases spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722e33a-db40-498f-b7e5-47b24967e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> – Should
        lockdowns be triggered again by a sharp increase in COVID-19 cases after the
        elections, they will likely be granular or small-scale, a health official
        said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88c115-e604-42ed-b46c-20afd7ceb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1e0a8-d9fc-4fb9-bd8e-88757bc5c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje reiterated that the currently
        observed increase in infections is not significant, but stressed the numbers
        could spike if the public lets its guard down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a93176-a937-44d7-9e02-8601d82759b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605b158-46b1-49c0-8df3-fd3b5d2e2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung sakali man magla-lockdown, it will be ‘yung granular lockdown,
        ‘yung sabi natin where the cases are, kung talagang tumataas,” she said in
        a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd65026-1dd7-4fba-8437-7bb8ac307267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0eb09-a694-4993-885b-ae9b8de5a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case there will be a lockdown, it will be a granular
        lockdown imposed in areas where cases are rising.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe21976-ffab-4af4-bef9-fc13e2c35815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499ed81-9ea0-4947-a41c-be0c2becc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government defines a granular lockdown as a micro-level quarantine
        in the level of barangay, block, street, subdivision, residential building,
        or house, that is tagged as a "critical zone" by local authorities due to
        rising cases. This may be declared regardless of the alert level in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cbe45-1ceb-4819-8bd6-f9a763a10a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf945a-f016-4303-9fbc-a5eab5ab0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Cabotaje said they are “confident” that there will
        be no need for a lockdown if the minimum public health standards are followed,
        and if vaccination rates are improved, especially among the vulnerable population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11235339-99b1-433b-a1e8-5769162ea482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e61fd7-52b5-4838-b972-73960c7a349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Department of Health (DOH)<a href="https://www.cnnphilippines.com/news/2022/4/29/OCTA-NCR-under-low-risk-reproduction-number-increases.html">
        reported</a> the country has recorded a slight increase in COVID-19 reproduction
        number, from 0.82 at the start of March to 1.03 on April 22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014fb50-a5ff-42c1-81c4-74fcc442fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5087d5a-af70-4883-a2ef-b89712ac30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that it did not lead to any sustained rise in hospital
        admissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2ec7b-33bf-4024-80a4-142cfc3d6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516a255-16ac-446b-a2ab-d6afbcab0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the same briefing on Saturday, Dr. Butch Ong of OCTA
        Research said their group supports the government’s move to place Metro Manila
        and several other areas under the most lenient Alert Level 1 status until
        the week of the elections, noting it is based on data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917286ea-7758-4e56-a120-ab606e201f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f142181-bb39-4b0b-9f1e-3e436fa0af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/29/COVID-19-alert-level-election-day-May-1-to-15-IATF.html">NCR
        under Alert Level 1 until week of election, other parts of PH under level
        1 or 2</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808918af-7e15-4422-bfde-9038c2241405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
