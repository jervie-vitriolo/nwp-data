    'jcr:uuid': '3e486ca3-ecc1-4aeb-9cb2-ec5132245355'
    'lead': 'The Chery Tiggo Crossovers has appointed UST high school boys'' volleyball
      team mentor Clarence Esteban as new head coach, replacing Aaron Velez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T16:33:34.656+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T17:14:20.428+08:00
