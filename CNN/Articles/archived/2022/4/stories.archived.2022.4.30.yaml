    'lead': 'Should lockdowns be triggered again by a sharp increase in COVID-19 cases
      after the elections, they will likely be granular or small-scale, a health official
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T14:11:04.175+08:00
