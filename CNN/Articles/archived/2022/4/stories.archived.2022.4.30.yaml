      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669a89-9dda-43f1-91e6-be1b4a1e360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did the best that we can and made sure that our athletes maintained
        their conditioning,” said Llamas, one of the five bronze medalists in the
        2019 SEA Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0744a19-8283-4c9e-adc9-eedda665b439'
