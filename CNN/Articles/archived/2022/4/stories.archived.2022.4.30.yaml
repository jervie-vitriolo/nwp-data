      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61960bfc-3e2e-42fe-9db0-6c4db0c88cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, there have been speculations on this topic in the
        media, but we are convinced that these speculations are not related to reality.
        We hope that the law enforcement agencies of Spain will conduct a thorough
        and objective investigation and sort out what happened, " the company said
        in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdea885-773d-4729-8ec7-9d9895404a60'
