    'template': '1'
    'title': 'Clarence Esteban named new Chery Tiggo head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252f170-45ae-47a1-9bf3-6ab73bda693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) –</strong> The
        Chery Tiggo Crossovers appointed University of Santo Tomas high school boys''
        volleyball team mentor Clarence Esteban as new head coach, the club announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efdf72-d62b-4d33-9160-dd0d301d20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea6451-8e81-43f8-9194-4631d77ced35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move kicks off the team''s rebuilding process after a dismal
        eighth place finish in the 2022 PVL Open Conference where they failed to defend
        their title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa27ae-1cc6-45d9-9da2-950865a25f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0c6de-0d11-44cf-b1e0-96755938c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the new head coach of Chery Tiggo is very challenging. We''re
        thankful for the management for giving us the trust to lead and guide this
        team," said Esteban, the UAAP Season 73 MVP who is making his professional
        coaching debut with the Crossovers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daff63a-b25e-4136-a0c9-c639b5f12575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753e5c4-647b-483b-9637-09fe69c83d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chery Tiggo''s performance in this year''s PVL conference was subpar
        despite being led by Thai league imports Dindin Santiago-Manabat and Mylene
        Paat.&nbsp;The team did miss the services of 2021 PVL Most Valuable Player
        Jaja Santiago who''s playing in the Japan V.League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763d83c-c41a-4fab-ac57-9926f185d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8beeac-75aa-4583-9ed4-9b5db6d96fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is to improve the skills of each player and their abilities
        to play as a whole team. We will instill to them the importance of their role
        on and off the court," Esteban shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf263ce-d77a-45f9-9a0e-ab396a27ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2772a0-b516-4d09-95b5-9984e8b0900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach replacing Aaron Velez  will bring into his new task his
        experience in the collegiate scene where he is also a member of the coaching
        staff of Mapua Lady Cardinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec34a95-aad7-462a-aa2f-7905c8463496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00adb8f6-b854-4d17-8fd9-0a024e7b16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former UST Tiger spiker also called the shots for the Philippine
        Air Force and became the trainer of the Philippine men''s volleyball and Under-23
        women''s volleyball teams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d27d86-75e9-4fe9-a012-e48c7d874ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4548914-6b4a-4db6-b0b1-7c5c02ce46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:33:34.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yani Fernandez will return to the Crossovers as assistant
        coach. He served the same capacity during the team''s 2015 title run when
        they were still known as the Foton Tornadoes.</p>'
