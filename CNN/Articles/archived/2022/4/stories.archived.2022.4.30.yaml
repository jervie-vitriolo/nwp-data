      'mgnl:type': 'text'
      'text': '<p>Before setting his sights in the upcoming draft on May 15, Arana
        said he intends to help the Chiefs achieve their goal of reaching the Final
        Four in the ongoing NCAA season as they are set to battle the Perpetual Help
        Altas in the play-in tournament knockout game on Sunday.</p>'
