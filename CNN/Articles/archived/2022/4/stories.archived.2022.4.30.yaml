    'mgnl:tags': ['Joe-Biden', 'Vladimir-Putin', 'Russia', 'US', 'G20']
    'template': '1'
    'title': 'White House braces for potential showdown between Biden and Putin at
      G20'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf47f63-4c46-4e71-860b-70ca82b69ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and his advisers
        are still in conversations about how to approach November''s Group of 20 summit,
        whose hosts received confirmation Friday that Russian President Vladimir Putin
        plans to attend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3256c3-e03f-4ab1-8e2d-3f93a66d885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc5679-7eaf-43a2-a07a-d25902d9d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said Russia should be ejected from the G20. Senior members
        of his administration have walked out of G20 events where Russian delegates
        are present. And there were discussions with Indonesia, which is hosting the
        summit, about stepping up its condemnation of Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7cc45-8232-4478-974f-6d1fad1e3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cf2fa-4223-4698-8cdd-365ebb09f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no decision on boycotting the leaders'' summit, still six months
        away, has been made. Officials said there wouldn''t likely be a decision in
        the near-term as they weigh the downsides of skipping the event and ceding
        the table to Russia and China.</p>'
    '5':
