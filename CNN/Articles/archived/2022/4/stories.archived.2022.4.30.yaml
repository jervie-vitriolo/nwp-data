      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How to get help: In the United States, call the National Suicide
        Prevention Lifeline at 1-800-273-8255. The International Association for Suicide
        Prevention and Befrienders Worldwide also can provide contact information
        for crisis centers around the world.</em></p>'
