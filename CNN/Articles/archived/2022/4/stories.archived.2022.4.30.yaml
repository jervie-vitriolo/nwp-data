      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE said the hospital is a first of its kind, as
        it mainly provides medical care and health services to the country''s modern
        day heroes and their dependents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74337f6f-c290-4612-a052-76a1fda8219b'
      'mgnl:activationStatus': true
