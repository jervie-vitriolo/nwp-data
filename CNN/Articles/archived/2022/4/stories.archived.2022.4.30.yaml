    'mgnl:tags': ['Comelec', 'Pilar', 'Abra', 'red', 'category']
    'template': '1'
    'title': 'Comelec upgrades Pilar, Abra to red category after standoff  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784cf78-8dda-4149-9b76-8fabfcb5fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)&nbsp;—</strong>
        The Commission on Elections'' Committee on the Ban on Firearms and Security
        Concerns has placed Pilar, Abra under red category following a standoff late-March
        that involved security aides of the town''s vice mayor and local police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8afe2-863a-4e60-9458-2652414a488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453c712-86a6-44be-a570-52c911a3e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending verification of the reports received, the CBFSC has upgraded
        the categorization of Pilar from Orange to Red. We will decide the issue on
        Comelec control next CBFSC meeting upon receipt of validation reports," said
        Comelec commissioner Aimee Ferolino, the acting chairman of the committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e026e9d-9c72-4df8-9815-4a784bd99854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976e23f-4de2-4f2d-8034-97b4d3880512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout led to the death of one of vice mayor Jaja Josefina
        Disono''s security staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d89df-6e97-4781-97f2-df85fc4fff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f6fff-6ecf-4b28-ae03-443ce7a55dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, the National Bureau of Investigation
        is filing murder charges against several Philippine National Police officers
        involved in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ef9e5-d8f7-4c71-b2ec-6654128f7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbe0ab-7ccc-484f-b9fe-dd978207f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisions must be made based on formal reports from our deputies
        in charge of the security, peace and order," Ferolino emphasized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bfc8c-742b-4981-806c-751d6153dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce29420-def9-4f42-bae0-7383f118fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:23:53.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has four categories where it classifies an area depending
        on election risk, namely green (no security concern); yellow (occurrence of
        scenarios like suspected election-related incident in the last two polls,
        political rivalry, etc.); orange (combination of two or more factors under
        yellow and threats posed by communist rebels); and red (existence of one or
        more factors under yellow, along with threats from communist rebels).</p>'
  'kabul-mosque-explosion-casualties':
    'author': 'Ehsan Popalzai, CNN'
    'caption': 'Courtesy: Wakil kohsar/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-30T00:28:54.196+08:00
    'imagesource': 'jcr:a267938a-fd49-4e17-875c-dc7ee9e7fe4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56f553d-1dc5-47cc-b77a-20b4a9e489dd'
    'lead': 'At least five people were killed and 20 wounded after an explosion at
      a mosque in the Afghan capital Kabul after Friday prayers, Taliban spokesperson
      for the chief of police Khalid Zadran said -- but eyewitnesses said they feared
      many more had died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T00:31:18.316+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:14:43.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:37:06.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kabul', 'Mosque', 'Explosion']
    'template': '1'
    'title': 'At least 10 killed, many more feared dead after explosion at Kabul mosque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf21b75-b935-49f6-aa65-0c1ef33a97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T00:31:18.316+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people were killed and 30 wounded
        after an explosion at a mosque in the Afghan capital Kabul after Friday prayers,
        Taliban spokesperson for the chief of police Khalid Zadran said -- but eyewitnesses
        said they feared many more had died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0c680-24b4-49cc-b7ad-fc3be1922ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.536+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred in the Serahi Alauddin area of the city, private
        Afghan channel TOLO news reported citing an eyewitness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb92ef6-48b7-40f3-b9ae-797a123f5c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.536+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency, a non-governmental organization that offers free medical
        and surgical treatment to Afghan civilians, said in a tweet that 20 wounded
        people had been treated at its hospital following the explosion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f35cc-4d1f-48c4-b8fc-94163f72aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.536+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two UN staff members and their families were inside the
        Khalifa Sahib Mosque at the time of the attack, UN deputy spokesman for the
        secretary general said Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce45e1-9c67-4a63-8dfd-750fa9cb35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhan Haq said he condemned the attack in the "strongest terms,"
        calling it "the latest in a series of indiscriminate assaults on civilian
        targets."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cb684-8ec8-4c9e-839f-ae12a51a485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Twitter Friday, Taliban spokesperson Zabihullah
        Mujahid also said he condemned the attack, which took place days before the
        end of Ramadan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcefad8e-e4ac-407a-ac95-44fea07097de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn today''s blast at a mosque in Kabul''s 6th
        District. Such brutal killings during this fast are the work of circles that
        have nothing to do with Islam or the country," Mujahid tweeted on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cab2e-a698-495c-9c92-100007961546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Emirate extends its deepest sympathies to the families
        of the victims. The perpetrators of these crimes will soon be found and punished,
        God willing," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f157f9-1963-4568-9915-e7316627d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dc6a2-5d26-48d7-bb26-36bec75d5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weeks of deadly attacks</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d3057-4c65-4115-b3dc-8a3e83906a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.537+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of deadly blasts, mainly targeting the Hazara Shia community,
        has rocked several Afghan cities over the past two weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e523357-fe12-482a-a728-2ffe7b0fe6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T05:18:09.538+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 33 people were killed and dozens were injured in a blast
        at a mosque in Afghanistan''s Kunduz province during Friday prayers, according
        to Taliban spokesman Mujahid.</p>'
    '29':
