      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) –</strong> The
        Philippine kurash team is focused on surpassing their medal haul three years
        ago in the upcoming 31st Southeast Asian Games in Hanoi, Vietnam next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ade13-61ca-4f13-8185-a2dbf0b3326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a15c43-489b-4bc4-b33b-61f258695478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal is to exceed if not maintain our medal standing from the
        30th SEA Games,” national kurash team playing captain Al Llamas told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b5a84-c860-4031-b727-ffc34705f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d8d0a-a363-48e3-98c0-b41ecf411db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos finished third in the overall medal table in kurash
        during the 2019 SEA Games held in San Fernando, Pampanga with one gold, two
        silvers, and five bronzes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054fc397-095b-4953-b0e6-9aa9c5e32de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82f0b9-ea5b-447b-b7ac-0d0f404dcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since kurash is a contact sport, Llamas said the early stages of
        their SEA Games preparations were affected by movement restrictions brought
        by the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b077bad-c16e-495e-a58a-bbd39d944db0'
      'mgnl:activationStatus': true
