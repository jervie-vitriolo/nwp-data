      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6f094-92c1-4e76-bae2-4f224a39a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
