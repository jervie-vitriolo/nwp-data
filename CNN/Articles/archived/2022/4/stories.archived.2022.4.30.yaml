      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their crucial final eliminations game victory against Jose Rizal
        University that clinched them the play-in spot, Arana finished with 18 points
        and 29 rebounds, one board shy of the league-record 30 rebounds made by former
        Mapua foreign player Allwell Oraeme in 2015.</p>'
