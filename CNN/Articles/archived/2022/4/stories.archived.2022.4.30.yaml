      'mgnl:lastActivated': 2023-01-19T17:14:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least five prominent Russian businessmen
        have reportedly died by suicide since late January, with three of them allegedly
        killing members of their families before taking their own lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ecca6c-21cd-4835-ba9e-46c6a2584ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a7dd6-ead1-4fef-b54b-17f2ce20859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the dead men were associated with the Russian state-owned
        energy giant Gazprom or one of its subsidiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4009aa9-2b68-4ac4-8528-eb3b3302b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf32ab-3af8-473a-b20f-11fe62967882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s calls to Gazprom have not been returned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab9087-acd8-42fa-b52c-99538e93d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72e59a-b923-4c9a-9f7d-ddcd4c18be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top executive at Gazprom was found dead in his cottage in the
        village of Leninsky near Leningrad on January 30, 2022, according to Russian
        state media RIA Novosti.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c8eb1-df62-44a9-ac41-d7cf10b2e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b78a8b-d694-46f0-b3fe-d6f5b73e257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIA reported that a suicide note was found at the scene and that
        the investigators were investigating the death as a suicide. Russian national
        broadcaster RenTv has identified the man as Leonid Shulman, the head of transport
        at Gazprom Invest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d4ba5-2226-4fb8-90a3-26610a68c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71f841-73ae-4828-94ee-d9858f860cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month after that, another top executive at Gazprom was found
        dead in the same village. Alexander Tyulakov was found dead in his garage
        on February 25, according to Novaya Gazeta, an independent Russian newspaper.
        Novaya Gazeta reported he died by suicide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b383e4-f634-4379-ba75-753753ed845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde11a74-70cd-45a1-aafd-15c0dfa390cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Russia''s Investigative Committee for comment on the
        two cases but has not received a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b5488-6132-488f-a7a7-47d5e9f04246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437d47a-d5a1-4b04-b8cd-7c9a59ca3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Watford, a Ukrainian-born Russian billionaire, was found
        dead in his home in Surrey, England on February 28.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925d428-76f8-4d19-928c-572bae42a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a6b30-9444-4a6c-866b-66383658ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrey Police told CNN that the death is being investigated by the
        coroner, who said a hearing will be held on July 29.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3e96a-e50a-4009-a43d-0d96c4301b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7e6c4-332e-4734-85df-698f5be035ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Russian businessman, Vasily Melnikov, was found dead alongside
        his family in Nizhny Novgorod in late March, according to the Russian newspaper
        Kommersant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ecbf9-a270-45c2-8495-29caf3f6d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019e143-70a8-4362-ab32-b274633317ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melnikov owned MedStom, a medical supplies company. According to
        Russia''s Investigative Committee, a 43-year-old man, his wife, 41, and two
        children aged four and 10 were found stabbed to death on March 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a30e53-4e30-4c57-a444-6044e7203227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53243bb-2c73-4847-a1bc-00b6ea815e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee did not name Melnikov, but the ages of the dead and
        the location of the incident match the Kommersant report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d7565-f01a-4b6f-affd-05da3c86faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e7f19-171a-4eb0-9fd1-e6a2e4bf9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional branch of the investigative committee has not updated
        the status of its investigation and did not return CNN''s request for comment.
        At the time of the incident, in March, it said there "were no signs of unauthorized
        entry into the apartment," and "knives were found and seized."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30907a9b-922b-46a9-937d-ef916929cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098bd313-c534-4ecc-9ef9-87611bbdd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Investigators] are considering several versions of what happened,
        including the murder of the children and wife by the head of the family, followed
        by self-inflicted death," the committee said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83870759-3185-4ed0-8b42-1dca3b59765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f612ef-7668-4e23-beeb-dc86b2159ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, two more Russian businessmen died in apparent
        murder-suicide incidents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc93d0-8546-4411-b7cd-e78a060f895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dcd41-0b56-4c3a-b2e2-1367306444a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladislav Avayev, the former vice-president of Gazprombank, was
        found dead with his wife and daughter in his Moscow apartment on April 18,
        according to Russian state news agency Tass.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af0281-6a4c-49de-bde9-0e563cf9b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c1da7-4500-449d-8cdc-9fec48817c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a source in law enforcement, Tass claimed authorities were
        investigating the Avayevs'' deaths as a murder-suicide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d2879-b02f-42a3-993b-f0dd835a86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2a84b-5213-476e-a7fe-7f36ef135388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Ivanova, a representative of the Investigative Committee for
        Moscow, was quoted by Tass as saying that a relative discovered the Avayevs''
        bodies after being told by the family driver and the nanny that they could
        not contact them on the phone or get into the apartment, since the door was
        closed from the inside.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57224e-ebab-4acc-ae92-1c4ecab44eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360798d-eece-414e-931c-32414b24c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Volobuev, former VP of Gazprombank, who has recently left Russia
        for Ukraine, told CNN he did not believe Avayev killed himself.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c6ad5-e0d0-4c00-a8de-2152dc3915ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351c530-afb6-4bde-b181-1051a37491ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His job was to deal with private banking, that means dealing with
        VIP clients. He was in charge of very large amounts of money. So, did he kill
        himself? I don''t think so. I think he knew something and that he posed some
        sort of risk," Volobuev told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986286d-7009-4b57-aa49-6a4cf1452430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cd752-af7c-4ffd-9572-63852a5563b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day later, on April 19, Sergey Protosenya, former executive
        at the gas producer Novatek, which is partially owned by Gazprom, was found
        dead north of Barcelona. The bodies of his wife and daughter were found nearby,
        an official source close to the investigation told CNN last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfbf78-d3e7-4cb1-b278-a0107836a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b17e4-0593-4f57-9fad-ba19464c6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesenya, his wife and daughter were found at their home in Lloret
        de Mar, a Mediterranean resort near Barcelona.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb11742-8c18-4c23-8905-33913f4787f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efbdba-6eb4-4dce-9cd6-9da8d0243666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the two women, showing signs of having suffered violence,
        were found inside the family''s luxury home, and the body of Protosenya was
        found in the garden outside, according to the source. The case is being investigated
        as a double-murder and subsequent suicide in a domestic violence case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36c9fc-bd27-4b26-b070-495e10e7273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b6c70-c150-4acc-be4a-870085dffa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Daily Mail, Protosenya''s son questioned the version
        of the events, suggesting instead his father was murdered.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b75219-7392-4b24-a8d4-06c151820d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb9840-bd73-4f88-a0a9-5b0411519fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He loved my mother and especially Maria my sister. She was his
        princess. He could never do anything to harm them. I don''t know what happened
        that night but I know that my dad did not hurt them," said Fedor Protosenya,
        who was at the family home in France at the time of the incident.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa241920-2e57-40e0-a7c1-df021e3ceaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da902c3-d947-47a2-8456-21873cc9bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan police in the province of Girona, where the town of Lloret
        de Mar is located, told CNN on Friday that "the hypothesis continues to be
        a domestic violence case despite the statements by the son."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626860d-4659-47bd-849e-5ad07f7559de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eea4ec-1131-447b-b220-b3783229be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catalan police have taken statements from the son. Other hypotheses
        have been ruled out. Also ruled out was a triple homicide," the police''s
        press official told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf461de-3a32-4d0e-839b-b9f3643c453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b50ae-0655-41e1-8d38-056b28392726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That this was the work of the Russian mafia? Well, no," the official
        added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbc73e-c23d-4b70-9efe-3813ea377466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
