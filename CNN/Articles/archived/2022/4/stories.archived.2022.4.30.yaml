    'title': 'DOH asks Duterte to veto vape bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b147a5-7c7d-4b7e-b513-eed3576932ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)—</strong> The Department
        of Health (DOH) has urged President Duterte to veto a proposed measure seeking
        to lower the age of those allowed to buy and use e-cigarettes and vapes from
        21 to 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b79959-e91d-46ef-ae3d-9060e8ad384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7c9c1-22b4-4145-a9f7-e770dd1182d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the approval of the proposed Vaporized Nicotine Products
        Regulation Act is contrary to Duterte’s position to protect the public from
        the harmful effects of smoking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3abb54-95df-449c-9602-c57116ef6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431aea9-3270-407e-8141-b7e699d61dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vape bill is contrary to public health goals and to President
        Duterte''s established position to protect Filipinos – especially the youth
        – from the harmful effects of smoke and emissions from tobacco products, vapor
        products, and heated tobacco products,” the department said in a statement
        on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418b94c-1a98-475d-b8cc-5a5377b89bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610a8a7-cc89-41a1-83e2-ce34bc354b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If passed, the Vape bill will also negate the gains of Republic
        Act No. 11223 (Universal Health Care Act) and other health laws," it added.
        "It will place Filipino youths at undue risk of harmful and addictive substances
        associated with vape use like alcohol, marijuana, and potentially other illicit
        drugs.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136c9c4-8a47-4504-8a73-6ca4ddc76ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45d846-304c-4210-b091-f2802b77de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress ratified the bill last January and it
        now awaits the President’s signature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef359fd3-3071-48cf-8240-80e9a2e6641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba4ba1-be02-4d0e-ab20-8164081024e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte signed an executive order that prohibits the use
        of tobacco, including electronic cigarettes, in all public spaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f78c4-c1c5-4edc-8d5a-2388ac2bd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83a7a9-0b74-4142-8f4b-a8997ee5760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also forbids anyone below 18 years old from using, selling,
        or buying cigarettes or tobacco products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f814aa-f4e5-4e21-8fa5-107704db0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f019cb-bda7-48ef-8a2c-27db898aab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The veto of the Vape bill will strengthen tobacco control in the
        country and enable President Duterte to leave an enviable and lasting legacy
        that will guarantee the health of generations of Filipinos,” the DOH said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65214e0-d49f-4802-b5b8-4456b112258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T15:46:24.234+08:00
