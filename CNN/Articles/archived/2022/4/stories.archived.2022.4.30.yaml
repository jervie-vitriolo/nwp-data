      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next couple months, the team will ensure all of the science
        instruments are calibrated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37450c-1eda-46b4-ba84-a6ddd1035ec2'
      'mgnl:activationStatus': true
