    'title': 'DOH debunks rumors of ''artificial'' COVID-19 surge before elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db2442-d878-4c6b-b414-95d9ee2cd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:24:39.170+08:00
