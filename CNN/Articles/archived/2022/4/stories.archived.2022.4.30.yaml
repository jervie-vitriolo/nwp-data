      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH stressed that the country''s high vaccination coverage for
        the primary series as well as continuous compliance to health protocols contributed
        to the low COVID-19 case trends monitored recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46548971-5dfb-433b-9ead-ab31f35111a9'
