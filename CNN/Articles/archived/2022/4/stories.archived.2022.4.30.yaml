      'mgnl:lastActivated': 2023-01-19T17:14:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea6b3e-cdfe-4a5c-8147-bc2a9953b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag mababa ang testing rate, mababa rin ''yung visibility natin
        talaga sa situation…" he explained. "As we know, the Omicron variant, largely
        asymptomatic to mild ang mga illness o symptoms na nadudulot nito, so hindi
        nagte-test ang karamihan sa ating mga kababayan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4408bf-4b2f-40ad-98ab-9349f67506b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
