      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also seized P88.83 billion worth of illegal drugs and
        laboratory equipment. Among the prohibited substances confiscated were shabu,
        cocaine, ecstasy, and marijuana.</p>'
    '25':
