    'jcr:uuid': 'fbbac1d8-7436-4f2a-8370-bb02ccad82dc'
    'lead': 'Filipino race car sensation Bianca Bustamante has tallied a total of
      32 points after her first four races in the USF Juniors Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T18:29:51.892+08:00
