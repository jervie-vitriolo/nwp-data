      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung madala ko sa Final Four ang Arellano, hindi naman yung</em>
        individual (performance) <em>eh</em>," Arana said. "<em>Kailangang maglaro
        kami</em> as a team <em>talaga</em>.”</p>'
