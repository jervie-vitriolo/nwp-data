    'jcr:uuid': '99cecf87-43aa-473c-b050-90826fc92c1b'
    'lead': 'Hong Kong bar Coa has held onto the top spot for the second year in a
      row. Find out which other bars in Asia made this year''s list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T11:25:01.360+08:00
