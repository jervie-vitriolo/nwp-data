  'Comelec-Pilar--Abra-under-red-category':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-30T00:16:30.972+08:00
    'imagesource': 'jcr:357518ab-5cf4-42c6-8b52-4ce7f12f15b9'
