      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 center has been making waves this season after posting
        15.5 points, 17.3 rebounds, and 2.3 blocks. His points average are the second-best
        in the league while his total rebounds and blocks production are the best
        individual performance in those categories.</p>'
