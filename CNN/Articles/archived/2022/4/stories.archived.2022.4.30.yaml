      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 PBA Draft is scheduled on May 15 at the Robinson’s Place
        Malate. Blackwater Bossing is expected to get the top draft pick, owing to
        their winless slate in the previous Governors’ Cup and a league record 29-game
        losing streak.</p>'
