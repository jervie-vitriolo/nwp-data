      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix has announced it will be releasing
        the Korean remake of its hit Spanish crime drama "Money Heist" just in time
        for summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f240f0-da1b-4c59-b39d-23e61e971d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:25:49.734+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant shared a 43-second trailer for "Money Heist:
        Korea -- Joint Economic Area" Friday, which revealed that the new series will
        premiere on June 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b494d-5d18-48c7-ab76-5997d55e7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:25:49.734+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money Heist" (known in Spanish as "La Casa de Papel") ended last
        year after five seasons. It followed a mysterious criminal mastermind called
        The Professor and his crew of skilled thieves as they attempt an elaborate
        heist on Spain''s Royal Mint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560177f-5522-48e5-823c-5161e14427df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:25:49.734+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show captivated audiences across the globe and became one of
        the streaming giant''s most addictive offerings after its 2017 debut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f7c30-ab19-46f2-aa66-97d7c259146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:25:49.734+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Korean version, directed by Kim Hong-sun, is expected to
        follow a similar plot to the original.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161746bc-73de-467f-a8d1-63e0a2c0663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:25:49.734+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser for the 12-episode remake gives viewers a glimpse of
        the cast, which includes stars such as "Squid Game" actor Park Hae-soo, "Lost"
        actress Yunjin Kim and Jeon Jong-seo ("Burning"), masked and in red boiler
        suits.</p>'
    '12':
