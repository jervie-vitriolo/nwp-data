      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/20/Vape-e-cigarette-Senate-bill-DOH-doctors.html">Several
        medical groups</a> have also opposed the approval of the measure. The <a href="https://www.cnnphilippines.com/news/2022/3/17/DepEd-vape-bill-Duterte.html">Department
