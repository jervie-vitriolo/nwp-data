      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Syrians and former hostages of the group also spoke, telling
        the men that their actions did not reflect the religion of Islam and were
        no different from the actions of Syrian President Bashar al-Assad.</p>'
    '33':
