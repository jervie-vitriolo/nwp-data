    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Play-in teams ready to fight for remaining semis berths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bccbbf-e9eb-4016-9c75-a52f31e29659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) –</strong> Four
        teams will vie for the last two semifinals berths in the inaugural NCAA Season
        97 play-in tournament beginning Sunday at the Filoil Flying V Centre in San
        Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194addaf-6f6f-43eb-b926-731c5736d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79c90b-fe55-4385-b197-58bec6eaf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play-in tournament, which is patterned from that of the National
        Basketball Association''s pre-playoff matches, will see the third and fourth
        seeds battling for the right to face the second seed. The fifth and sixth
        seeds, traditionally eliminated outright prior to playoffs, will also face
        off for the opportunity to still reach the semifinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d3ac2-7211-4af6-9e25-70458b1e18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cff190-a820-4130-8122-0991b327b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loser of third seed vs.&nbsp;fourth seed match will play the
        victor between the fifth seed and sixth seed in a knockout match for the last
        semifinals ticket. The winner goes on to face the top seed come the Final
        Four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e52aaa-42d2-4ddf-9573-66d9be68ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b4968-147d-41f0-9d7d-7d49eb21bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3 vs. 4: San Beda University vs. College of St. Benilde</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c1db6-b4f0-410d-8c22-f652fb9429f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15635c4f-e5f7-4fee-9fde-2810f014b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Beda University Red Lions ended up third seed -- the first
        time the Mendiola-based cagers failed to clinch a twice-to-beat semis incentive
        after 16 years --  after dropping two of their last three eliminations games
        against eventual top teams Letran and Mapua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30afd2-35b0-4d09-8ebe-f283cfb8fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b068365-e273-483c-88c0-a435b57ca7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Beda head coach Boyet Fernandez believes the young Red Lions
        can still contend for the top prize as he related their current situation
        to his Season 93 team in 2017, where they beat San Sebastian in the stepladder
        semifinals and swept the erstwhile flawless Lyceum in the finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c585c-6fb6-473c-a63a-612d66a48eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This season, we know every game is a knockout game for us so I
        do believe our team is very well motivated to play our very best every game,"
        Fernandez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436969d-1f5f-4648-821a-89c5acec0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfa17f-3d5a-45cb-a96a-219a3b4b8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda''s last eliminations game win was against College of St.
        Benilde Blazers, which almost beat them. Both teams will cross paths again
        on Sunday for the third semifinals seed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef685823-fb95-47bf-8648-2d2602f7b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48089677-e275-4d2e-b122-69bb3ba5cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CSB is a strong team so we need to double our effort and play as
        a team in defense and offense, if we want to win tomorrow," stressed Fernandez
        whose team blew a 14-point lead in the final period before escaping with a
        three-point win against the Blazers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b9f0e-1620-4db1-a9fb-908e87a18e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/4/26/San-Beda-fends-off-CSB.html"
        target="_blank">San Beda fends off CSB’s fourth quarter rally</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bec3a1-4dac-4de2-aa52-6a86cdec90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CSB head coach Charles Tiu, the pressure is not on their side
        as their excitement to face San Beda again fuels their desire to clinch the
        coveted semifinals berth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990f4e9-6007-4551-8d89-b3561f1fb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd630f94-d876-48a2-9cc1-f303a2db84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T20:56:23.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu added that for them to beat the Red Lions, the fourth seed Blazers
        must step up in taking care of the ball and grabbing more rebounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381aea83-217f-41ea-9b54-551629baeafe'
      'mgnl:activationStatus': true
