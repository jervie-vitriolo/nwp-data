      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbba09-ba59-4301-92d3-2569b28a9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each instrument has a number of specialized detectors with custom
        equipment to help achieve Webb''s science objectives, and all of the instruments
        have to be configured before they can be declared ready.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38f9c1-eadc-49ed-a1ee-4ede3bdb522f'
      'mgnl:activationStatus': true
