      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Philippine General Hospital will provide assistance
        in training clinical and administrative personnel, planning and acquisition
        of hospital equipment, and formulation of clinical and fiscal process flow
        through a Memorandum of Understanding signed in January 2022.</p>'
