      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4aa9c3-8cd9-4729-a340-896b2794d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving in the city, now a waypoint for displaced people,
        humanitarian aid and weapons, they''ve had to ask themselves a set of daunting
        questions. Where should we go next? Will my children be safe there? How long
        will we stay?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a038aa-645b-41e0-8d65-dd15b40623e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc24ab4-1ef5-487d-aead-f38d34f61333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the back of their minds is a gnawing fear: Will we even have
        a home to return to?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2d1c9-7f9b-4f26-be7a-414afc7a6b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f855c-2340-4563-9f8a-1a40a2686fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing to know about the dilemma they face, it''s
        that many are having to make snap decisions about their family''s future alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e7df0-317b-4c4f-99f9-4e180764c7ae'
