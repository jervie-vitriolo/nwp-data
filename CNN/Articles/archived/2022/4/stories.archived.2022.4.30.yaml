      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22176f-f268-43ad-8d8a-66ee39f92a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T09:54:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:14:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DepEd said Education Secretary Leonor Briones,
        in a joint Execom-Mancom meeting on Friday, approved the recommendation of
        the regional directors and division superintendents to allow teachers not
        to report on-site during those dates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73534b-d6e2-4f16-9ffd-54563a05f585'
