    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2d33bd-40c1-4327-b4b3-9944f233023b'
    'lead': 'The National Bureau of Investigation is filing murder charges against
      several police officers involved in the incident late-March that led to the
      death of a security staff of Pilar, Abra vice mayor Jaja Josefina Disono.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T00:23:53.687+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:14:43.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
