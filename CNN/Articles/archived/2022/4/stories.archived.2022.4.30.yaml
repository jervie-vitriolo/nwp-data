      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Department of Labor and Employment (DOLE) has announced that the hospital
        built specifically for Overseas Filipino Workers (OFWs) and their dependents
        is set to start its operations as a polyclinic on May 2, with full operations
        expected by the end of June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28bcd28-3264-4717-bbb2-773281af5254'
      'mgnl:activationStatus': true
