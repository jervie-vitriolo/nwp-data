      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has tallied an average of 195 cases per day in the
        past week and a national positivity rate of 1.2%, according to the department''s
        data.</p>'
