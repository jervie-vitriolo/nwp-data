  'Bianca-Bustamante-four-rounds-USF-Juniors':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-30T18:30:03.719+08:00
    'imagesource': 'jcr:b33b219d-d155-4b15-9405-aba3b2bd3e52'
