      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f710fcd-1a76-4294-ad68-47fa796a6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the testing rate is low, so is our visibility of
        the situation. As we know, the Omicron variant largely causes asymptomatic
        or mild illnesses, so many do not get themselves tested.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
