      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while millions of Ukrainians have fled Russia''s invasion since
        it was launched by President Vladimir Putin more than two months ago, almost
        all of those who have crossed the border are women and children. They make
        up a staggering 90% of Ukraine''s refugees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70117cf4-e1d7-4fd7-bfa9-a96ff4816858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75174718-e4e3-47f1-b2b7-0418563ff811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers have largely borne the brunt of the migration crisis, picking
        up the pieces after their families were torn apart, caring for children and
        elderly parents. CNN spoke with several who had uprooted their lives in the
        wake of the war and were weighing whether it was time to take their families
        back to Ukraine. One woman, Liudmyla Sobchenko, a 28-year-old from the Zhytomyr
        region northwest of Kyiv, spent three weeks in Poland with her young son and
        mother before deciding it was time to come home. "I won''t say it''s bad there
        in Poland ... But it''s not our land," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303d59b-78bc-483e-b7d2-33b7c5a5f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9a2ba-2584-4272-a4d3-817acbb2347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late March, when CNN visited the station in Lviv, the flow
        of Ukrainians back to the country has continued to increase and is now about
        30,000 a day, according to Andrii Demchenko, a press officer for the State
        Border Guard Service of Ukraine. "We have no right to ask the purpose of the
        trip, but many women shared that they no longer want to stay abroad," he told
        CNN on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccb53f-edfc-46be-9762-81b2838d7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0ec70-2ce5-460b-b406-8af1f7b0ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most heart-wrenching, early images of the war were from
        railway stations across Ukraine. Crowds clambered into carriages, babies held
        aloft. Couples embraced in passionate, desperate goodbyes. Little hands and
        faces pressed against foggy windows as fathers stood alone, sobbing on platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099bc26-c9c9-4a10-80c5-9aa2b42367c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cca51-d977-48c6-a6d7-d353965eb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many passed through Lviv station before traveling on to neighboring
        Poland, or further afield. Hour after hour, a wave of women and children would
        disembark. The names of the cities and towns they left — Sumy, Kyiv, Kharkiv,
        Kherson — created a constellation of suffering that criss-crossed Ukraine,
        reflecting in real time where fighting had flared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be36cbb-dc78-40a5-b0ea-6418ecc7ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88ec90-91a2-47a0-9a6f-7744f43703e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried with them few belongings, but burdensome stories. They
        said that after days or weeks hiding out in basements and bunkers, the relentless
        shelling, sirens and sleepless nights became too much. Their children echoed
        the sounds of the bombs that forced them to evacuate: "Ba-bah-ka, ba-bah-ka!
        Boom, boom!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b32ab-d622-406e-bb49-7d77ddc0e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608f5be-a5ce-4511-87a4-c1b963b4a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after the initial exodus, the grand Art Nouveau train station
        in Lviv, two miles from the city''s old town, was still busy with families
        on the move. But not all were heading west. Some, like Sobchenko, were beginning
        to return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549a8c4-7ace-46d2-a25e-c0a57931f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b85e82-cedf-4c99-87ae-bb40b1045c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still more people fleeing violence in the country than
        returning. But, according to officials and those displaced by the war, the
        increasing number reflects a gradual acceptance that the fighting could drag
        on for some time. With that in mind, many Ukrainians have decided they would
        rather return and risk living in a conflict zone than be a refugee in another
        country, without any family or support network.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a90dd-b001-4dad-960d-41437e32eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4effbd9-e58f-4715-9593-7c4dcdbe3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shifting attitude also reflects the challenges for European
        governments attempting to cope with the largest refugee crisis on the continent
        since World War II.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51e0b8-39cc-4eba-a78e-3caa8ade293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09e018-e0a1-4a59-bfef-8c9db171de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a room for women and children above the fray of the main terminal,
        families were regrouping. Some rested on thin mattresses, staring blankly
        at the painted, vaulted ceiling overhead. Others scrolled on smartphones,
        reading the latest news from the front lines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff176b-b782-419d-82b7-8bca25382777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.758+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bf173-1383-44bf-bc39-91380cb9c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobchenko fled the city of Korosten with her 3-year-old son Nazar
        and 57-year-old mother Tetiana in early March. Explosions edged closer and
        closer to their home. Then one night a blast blew out the windows in Nazar''s
        room and Sobchenko knew it was time to go. They left their dog and cat behind,
        fleeing with little besides the clothes on their backs and a bag of essentials
        — medicine, documents, a change of clothes. A bus ride to the Polish border,
        a journey that normally takes four hours, dragged on for 24.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462102e7-6894-4e56-a103-097e57452bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e196377-a02d-4484-9a32-5ea1dcc671e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were hosted with other refugees in Nowy Targ, a town south
        of Krakow, near the Slovakian border, but they couldn''t settle in. Nazar
        would shake at night, screaming: "Mama, boom! Boom!" After her mother suffered
        a nervous breakdown, having to be taken by ambulance to the hospital, Sobchenko
        decided that despite the dangers, it was better to go back. "I haven''t slept
        for a day. I had some anxiety, and joy when thinking about home," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03bc78-8c41-4e7a-b100-ca92d1eb805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe892a23-202a-4120-a685-aa9677aca028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the young mother flicked through train time tables and Telegram,
        Nazar, dressed in a blue and orange striped hoodie, sat in a nearby play space
        with other children, sifting through stuffed animals, blocks and books. Sobchenko
        called him over to give him a cookie and a hug. "I don''t speak with him about
        war. I just tell him that now it''s safe, there''s not going to be any ''boom''
        any more. What can a mother do?" she asked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b4eda-18f0-41b0-a68a-e5ba01ad2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4db6d2-7f9b-4ba2-8c7d-46fe0ea01f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Kovalska, a 27-year-old volunteer who organizes games and
        other activities for children passing through the station, said it''s been
        chilling to see how they speak about the horrors they''ve witnessed. "Children
        always remain children, both before and after the war. But their eyes are
        completely different. They talk about missiles, about bombs so calmly. I can
        even cry because of it. Mothers cry, grandmothers cry, and children just talk
        about this experience as it is," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229f58f-5fc2-4302-b6b7-ad93363b5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21518cd6-8afd-4137-a5f6-a5c0eee17fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has displaced nearly two-thirds of Ukraine''s 7.5 million
        children and killed more than 160, according to UNICEF. Addressing the UN
        Security Council earlier this month, US Ambassador Linda Thomas-Greenfield
        told members that "when men like President Putin start wars, women and children
        get displaced," hurt, raped and abused — and they die. "What is happening
        to women and children in Ukraine is horrific beyond comprehension," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236606b-7e12-401a-a279-ab6f87384de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285a8a3-c2a5-49c6-b63e-666f1a18de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent survey of Ukrainian refugees in Poland — the majority
        of them women — the International Rescue Committee found that many had suffered
        severe traumas since leaving their homes, from family separation, to human
        trafficking, and physical and sexual violence. Staff working at refugee centers
        said the toll of the war on children was devastating. Many reported incidents
        of traumatized minors crying or wetting themselves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09d1ed-e8da-4fb3-bc12-b69b0e61d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546f672-6530-42fa-8566-fb8dd3d1e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, with her baby son in tow, Nadiia Taraatorina, 22,
        fled her home in Kryvyi Rih, an industrial city in Ukraine''s heartland and
        President Volodymyr Zelensky''s hometown, leaving her husband, father and
        other male relatives behind.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc6db8-a5e2-408f-bcb3-472b30d1625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feef366-9555-48f0-8e0d-904f290899c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taraatorina and her mother Liubov, 38, set off for the relative
        safety of western Ukraine, traveling to Lviv station and then on to the Carpathian
        Mountains in the Zakarpattia region. Weeks later, she was back in Lviv — this
        time headed home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95c4c0-950b-48cf-ad0b-49ecf9e57623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915583e-e8d9-4837-8e7e-67072abe5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going home, father is waiting for us. It seems to have become
        calmer, but who knows what will happen next," Taraatorina said. Her father,
        a volunteer with Ukraine''s Territorial Defense Forces, told them that the
        fighting had eased and it was safe for the family to return, but it was unclear
        how long that peace would hold.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d3280-4154-41b2-979b-f9198371d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c64e1d-3d10-403e-b037-c489cd428b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Taraatorina bottle-fed Artem, wiping milk from his cheeks, her
        mother asked around about tickets and train times to Dnipro. "The child distracts
        me from the war. He is at such an age that he does something new every day.
        But it is difficult to be far away from my husband, it is difficult to be
        ''na chuzhyni,''" she said, using an emotive phrase in Ukrainian to describe
        the dislocation of being far from home, in a strange and foreign land.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a3e26-fd8e-49ba-a0b3-cc498b3386ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9ab55-4b2a-4957-9e21-73c3106b313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a feeling expressed by many other women, who say they escaped
        the war to keep their children safe, but suffered from an unsettling and implacable
        sense of guilt for having left their "motherland" behind.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e714476-249e-4e8d-8218-eb5775a22edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66623a74-360d-4a07-a749-35085dfe07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first days of the war, Yana Matiushenkova, 30, and her daughter
        Arina, 3, crammed into an overcrowded train bound for Lviv from the Dnipropetrovsk
        region in central Ukraine. After days of chaotic travel they finally wound
        up in Wroclaw, a city in western Poland known for its picturesque old town
        and market square. But she struggled to adjust to her new surroundings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85970cef-1501-4ab2-a9a6-f85f28e85052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0625fa-ecfd-4767-afd4-c73740f3216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here I was walking with my daughter in Wroclaw ... everything is
        beautiful around. And in Ukraine there''s shelling, people do not sleep at
        night. This started to stress me out a lot. It''s probably guilt. I was told
        that there is such a thing as ''survivor syndrome,''" Matiushenkova said.
        Her stress and depression began to affect Arina, who she said became moody
        and started acting out. Matiushenkova felt they couldn''t wait any longer
        — they would travel back home to Kamyanske.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43adb3-c370-488b-a458-e0556466625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc581b2-9310-47f9-85ee-de3d2e972a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubts about the correctness of my decision. I want to
        be close to my family, no matter what happens," she added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca145a-99ef-4e5c-8a98-8eefb97f7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c982f4-a38e-4490-b70d-be5377dea259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadiia Aleksina, a psychologist who volunteered in the Lviv train
        station, spoke with many displaced people about this internal turmoil. "The
        guilt of the survivor is something that is now common among the majority of
        Ukrainians. We all see what could happen to us. It will be with us for a while,"
        she said, explaining that she tried to remind mothers they should not feel
        guilty for surviving and saving their children.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f4024-a70f-44c7-94c5-c91760db70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0adc1-6dab-493e-9947-73da1284dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding to flee was something that Ksenia, 32, wrestled with for
        a while. The district of Kyiv where she lived with her husband and their two
        sons, 6-month-old Oleksandr and 3-year-old Andrii, was one of the first to
        be hit by Russian forces. Ksenia moved them to her mother-in-law''s home in
        a suburb of the capital. Her husband had joined the army, and she wanted to
        remain nearby.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675744d1-ca7a-46de-8c2b-f9655e1d2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6d0e3-4f01-4dfd-be01-c1eb366bfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Russian troops advanced and her children kept waking up
        to bombs, crying out in the night, "Ba-bah!" they packed up their things quickly
        and fled. "It''s very difficult. It''s hard to leave your home without really
        understanding why you have to do it. We went for the children," Ksenia said,
        rocking Oleksandr in her arms.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22ccb0-47bd-48f9-86ea-f6e591cf0ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5415ee2-958d-4dc2-aa6a-8fd7522999ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ksenia''s mother-in-law, Valentyna, 58, had been just as determined
        to stay. She thought that the war would be resolved through diplomacy. Now,
        she''s not so sure.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88088375-2030-4437-99e5-6d8ee86af0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c44b7-a45e-4170-a74b-2d59df049d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother, it is very difficult for me to leave my son and run
        away with my grandchildren," she said, her dark eyes welling up as she held
        Andrii in her lap. "When I think of home, only tears come. Very difficult.
        We left everything there. We do not want to leave our country! Why should
        children suffer? Why should our sons suffer?"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5410c27-0adf-44aa-bf58-7b4be24b2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176566ea-dea4-4012-ac89-82eda108455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women said they will travel from Lviv to the Netherlands.
        But as soon as it''s safe enough to return, they plan to do so. They have
        dreams of returning to a peaceful Ukraine, where they''ll have a say in their
        children''s future — and their own.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e31de-88b0-4ce6-b291-a47325887166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d8f07-128a-4e9f-a4ad-66518ed797a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.761+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
