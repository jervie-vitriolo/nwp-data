      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d905896-5516-4423-8759-a11e500e0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.429+08:00
