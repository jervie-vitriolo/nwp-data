      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/29/investing/dow-stock-market-today/index.html">Nasdaq
        closes month near 14-year low as recession fears grow stronger.</a>"</em></p>'
