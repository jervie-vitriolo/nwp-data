      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19647abb-ea96-46f1-a458-f69971b9c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.592+08:00
      'mgnl:createdBy': 'alyssa'
