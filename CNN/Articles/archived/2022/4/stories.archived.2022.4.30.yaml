      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 16, Rob and Gracie Jones were doing work on their 1959
        Crystal Lake home, located about 50 miles northwest of Chicago.</p>'
