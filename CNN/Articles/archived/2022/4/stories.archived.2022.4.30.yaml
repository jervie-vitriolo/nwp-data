      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/28/world/james-webb-space-telescope-alignment-scn/index.html">"The
        James Webb Space Telescope is fully aligned and ready to observe the universe."</a></em></p>'
  'Asia-Best-50-bars-for-2022':
    'author': 'Karla Cripps, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
