      'jcr:uuid': '461d1cbe-e37e-4b5d-826e-9d4828e57c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A member of the ISIS terror cell nicknamed the "Beatles"
        was sentenced to life in prison on Friday by US District Judge T. S. Ellis
        in Alexandria, Virginia, after gut-wrenching statements in court from family
        members of victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d781ecb-cbba-4175-a079-8277c8ad1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07c04e-19b8-4709-a34b-bbb43a75acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexanda Kotey had pleaded guilty in September to taking part in
        a hostage scheme that led to the deaths of American, Japanese and British
        citizens in Syria. As part of his plea, Kotey will be transferred to the UK,
        where members of his family live, to serve the rest of his term after serving
        15 years in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73984aa-9b27-45d2-930c-97f0e8376c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bd540-4403-4a80-973b-daa282274028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get a life sentence," Ellis said, for what he called "about
        the most serious crimes that can be committed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c0697-b09e-4d8e-9c91-4813ee15ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc59f47-9cc3-47b1-94f4-b510d1b6daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After handing down Kotey''s sentence, Ellis said he hoped it would
        serve as a deterrence to future terror groups. "We don''t give up," he said
        of the US government. "We will look for you. We will find you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c9a34-ee6d-41d2-b9e6-3e456bc39d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe38f55-cf33-49a1-a059-cff68188cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kotey''s sentencing, 12 family members of the victims and
        two former hostages of the group gave gut-wrenching statements in court of
        their loss and continued struggles in the wake of the tragedy -- at times
        speaking directly to Kotey and his co-defendant El Shafee Elsheikh, who had
        been convicted by a jury in the same courtroom weeks earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe873e41-7f50-4cb6-905c-b7a27c9e127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c0906-adc0-40bf-8472-c5bd372367f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wake up hearing my dad''s screams," Bethany Haines, the daughter
        of British aid worker David Haines -- who was beheaded by ISIS in 2014 --
        told the court. "I often wonder, will I ever be happy? ... Will I ever be
        normal again?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af821bf4-703a-4161-b4ba-66150b6bfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951ec0e-9ca8-445b-a3bd-13c2e6ed4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open your eyes and look at me," Shirley Sotloff, the mother of
        American journalist Steven Sotloff, who was held hostage by the group and
        eventually executed on video, told Elsheikh, who sat across the courtroom.
        "The pain is beyond words," she said, adding that the video of her son''s
        murder "continues to be replayed with the click of a button for millions to
        see."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019a0f1-12e8-4cc7-8b34-fd942919b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57000825-253f-4627-b7b2-ab1a780ac7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You and your war of terror have taken everything from us," she
        told Kotey and Elsheikh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09185b8f-31e6-4bf2-a8b7-52fc7f7e019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8dcfd-b586-46ba-94e2-1ae893ef3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other family members of the victims spoke about how they still don''t
        know where the remains of their children, fathers and spouses are.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8190ef8-37f8-40d0-b59c-240290faaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc8fd0-4cff-480b-a22f-0d664c52a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find Kayla and how she died," said Marsha Mueller, the
        mother of Kayla Mueller. Her daughter was held hostage by the group and, according
        to prosecutors, was raped by ISIS leader Abu Bakr al-Baghdadi before being
        killed by the terror group. ISIS claims she died in a Jordanian airstrike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de184cd9-a9b6-459c-88ca-fd56a26477b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31060e1b-7fc5-40fb-a6aa-eaaf8235d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope she knows how proud we are of her," Mueller said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f9d30-b2c5-49b6-b875-748d4c118525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2b112-7b72-4a68-8fb7-0f541b420c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Foley, the brother of American journalist James Foley, who
        was also killed by the group, spoke of his brother''s lasting legacy and how
        "in many ways (James is) more alive than ever" through the example he set,
        and the foundation and work done in his honor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272aa58b-d7c2-420d-90f1-cc8e55cde78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e838d40-dbda-421e-adff-971d4e223f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some family members spoke of forgiving the two men, others
        said they simply could not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d112646-c677-4a4b-b404-06b0347d4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1092cf-09e0-4938-beef-2e69a80cbc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not hate you. ... I choose to let my heart be broken open,
        not broken apart," Paula Kassig, the mother of US aid worker Peter Kassig,
        told the pair.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0aa47d-f85e-46cc-9f1b-377045606962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654fe19-89e3-4486-8b3c-1e920aa056f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragana Haines, the wife of David Haines, a British aid worker who
        was taken hostage and killed by ISIS, told Kotey and Elsheikh she hoped they
        lived to be 200 years old so they could watch their own family members die.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f433b-2e78-4536-b4a8-aa8ccdcd0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6b0b7-cad3-49ba-8358-69291f222e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all I care, you can live long and suffer," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7f5de-26f5-4a14-8180-6040ca82a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f42d72-2dc9-425c-84a4-d94c5f1333e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:23:04.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
