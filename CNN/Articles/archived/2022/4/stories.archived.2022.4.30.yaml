      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -- Lviv, Ukraine —</strong> At the train station in
        Lviv, on the westernmost edge of Ukraine, women are at a physical and psychological
        crossroads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67410f98-f45d-4d5c-b4de-41ca7dea758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T13:54:29.757+08:00
