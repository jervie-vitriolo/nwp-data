      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times there''s simply too much emotional turmoil and pain to
        comprehend as the 19-year Kostyuk, who was born in Kyiv, reflects on the impact
        of Russia''s invasion on her country and her fellow Ukrainian players.</p>'
    '3':
