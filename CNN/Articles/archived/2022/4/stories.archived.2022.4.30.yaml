      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For SMC, it is not only about profits. We also measure success
        by how many lives we are impacting in a positive way, whether through our
        new developments, investments, expansion programs, or environmental and social
        initiatives," Ang pointed out.</p>'
    '21':
