      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c22a28-b10b-4272-ba09-0e30983a70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most closely watched inflation reading released Friday — the
        core personal consumption expenditures price index — rose 5.2% from a year
        ago, spelling more trouble for the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0fa92-cda0-40e7-84ac-9fbacf3b5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad4cb0-f147-4fe6-8830-b3416dfaee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month, markets closed at record lows. The Nasdaq fell around
        12% this month, the S&amp;P 500 lost more than 7% and the Dow was off by nearly
        4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b784a-00b3-45ad-a975-ca44601959e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb59b5-daef-4b79-b324-5d43172461c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ever-growing number of headwinds are leaving investors unsure
        of what comes next. This earnings season has been lukewarm, and US gross domestic
        product dropped by 1.4%, falling well below analysts'' estimates of a 1% gain.
        The Federal Reserve has shifted to a hawkish stance, indicating it will increase
        the pace at which it raises interest rates next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233d2ef-0927-47bd-8edf-318dc8aeb7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3439454-0372-4c07-96c2-836bed72ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the Russia-Ukraine conflict exacerbated commodity price
        inflation and left companies uncertain about their second-quarter outlook.
        China has seen worsening growth and continues to rattle global supply chains
        with its zero-Covid policy shutdowns, and the deglobalization trend is hurting
        multinational companies in the S&amp;P.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e0f7a-c013-4f6b-8166-cb43e31c4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa5110-ae15-4ae0-b97d-deeeb85c8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq is now in bear market territory, about 23% below its
        high. The S&amp;P 500 is more than 13% lower than its high and the Dow is
        10% lower than its record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9d521-be0f-4a31-9f8f-24638ed5de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63adc54d-cbe4-4e18-80bc-1d0f73c99890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America analysts trimmed 100 points off their year-end S&amp;P
        500 target on Friday, to 4,500. The average peak-to-trough decline in the
        S&amp;P 500 amid recessions is about 32%, they said, meaning that the current
        10% year-to-date decline "can be very roughly interpreted as discounting a
        one-third chance of a recession."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3b055-10fe-46e0-8c2e-b6f53d9d9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660402e8-8e71-49f3-bcbf-c7c17eda9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the probability of a recession rises, the bank said, steep falls
        could continue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ff3a1-ca17-43f1-a40c-87411b172349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.430+08:00
