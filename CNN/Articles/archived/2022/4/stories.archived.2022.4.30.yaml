      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is built on a 1.5 hectare land parcel donated by the
        provincial government of Pampanga, the DOLE noted.</p>'
