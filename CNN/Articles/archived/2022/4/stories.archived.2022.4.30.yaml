    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The James Webb Space Telescope is fully aligned and ready to observe
      the universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b8f2c-c13a-4597-a152-5f41f846b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The James Webb Space Telescope is ready
        to observe the universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4031b-8b2d-4139-a86a-36f66a708b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a6672-24f9-4d3b-9a4a-03e4522f7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory''s massive mirror, capable of peering into
        the most distant reaches of space, is now completely aligned, according to
        the NASA''s Webb team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2912e4d-cb00-4ed6-adce-087db4e152f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa777d38-22c5-42ca-a64f-744a4e84175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailed as the world''s premier space observatory, Webb has successfully
        completed a number of steps within the past few months that were crucial for
        aligning its 18 gold mirror segments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8addec9-725d-446d-b1a8-2b7a061cf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18371645-5d9b-4621-a4af-0c27e2640312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror is so large that it had to be folded to fit inside the
        rocket for its December 25 launch. After reaching an orbit a million miles
        from Earth in January, Webb began the careful process of unfolding and aligning
        its mirror.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd17b6-51bf-4b6e-9009-7a4c4a90fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc88e5-fce4-4bbf-8f0a-eae304cd2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will be able to peer inside the atmospheres of exoplanets and
        observe some of the first galaxies created after the universe began by observing
        them through infrared light, which is invisible to the human eye.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31998540-58c3-41a6-9038-c5f80ffe39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac72e58-f9b8-47f5-8200-3e1809c38a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first high-resolution images Webb collects of the cosmos aren''t
        expected until the end of June since the observatory''s instruments still
        need to be calibrated. But test results released by NASA on Thursday show
        the clear, well-focused images that the observatory''s four instruments are
        capable of capturing. Together, these images share the telescope''s full field
        of view. Webb''s mirrors are directing focused light from space into each
        instrument and those instruments are capturing images.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5844c-b768-4304-8d6d-19ef42662cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8a8da-06df-4a16-bf98-4e871b4719fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the test, Webb observed a small neighboring satellite galaxy
        called the Large Magellanic Cloud. The galaxy''s dense field of hundreds of
        thousands of stars can be seen in the test images.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb88b32-05b0-4f2b-a14b-674b616cb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82245f92-268c-4e8e-a5bc-e4cb2cc54e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These remarkable test images from a successfully aligned telescope
        demonstrate what people across countries and continents can achieve when there
        is a bold scientific vision to explore the universe," said Lee Feinberg, Webb
        optical telescope element manager at NASA''s Goddard Space Flight Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b44c0-dab5-424d-8149-2e69276bf5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85532740-2e50-4b69-920a-96f034dab091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope team expects that the observatory may even exceed
        the goals it was meant to achieve because it''s already performing better
        than expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff1d60-f438-4431-afe8-cdf84040b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46467b-a862-4933-83b8-4cacd5266d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These images have profoundly changed the way I see the universe,"
        said Scott Acton, Webb wavefront sensing and controls scientist at Ball Aerospace,
        in a statement. "We are surrounded by a symphony of creation; there are galaxies
        everywhere! It is my hope that everyone in the world can see them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbab03-a35a-4e0f-af1a-f1cc288a4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d26a8a-cd44-4a58-8d88-4be7b387463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous image shared in March also showed that Webb can use the
        individual segments of its mirror as one giant 21-foot, 4-inch (6.5-meter)
        mirror and capture the light from a single star.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae98a0e-5fb7-4ca4-84ac-1fd1b56f5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T11:23:19.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
