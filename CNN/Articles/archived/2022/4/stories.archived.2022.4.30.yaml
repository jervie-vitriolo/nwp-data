      'mgnl:lastActivated': 2023-01-19T17:14:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac930f7-53e6-4a98-9d68-ceebcab646a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:24:39.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency issued the advisory in response to a social media post
        claiming that the government will release a bulletin of a COVID-19 surge two
        days before the national and local elections.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/B2rvgPU5Ti">pic.twitter.com/B2rvgPU5Ti</a></p>&mdash;
