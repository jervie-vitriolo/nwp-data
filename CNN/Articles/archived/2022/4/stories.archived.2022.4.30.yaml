      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many decades now, ''malasakit'' has been our company''s core
        value. It is ingrained in the minds and hearts of our employees, because our
        company always strives to show them ''malasakit''. Our Business Reintegration
        program, labor law compliance, and pandemic efforts, are all ways that we
        put its value. We are committed to continue making a positive, sustainable,
        and lasting difference to the lives of our fellow Filipinos," he expressed.</p>'
