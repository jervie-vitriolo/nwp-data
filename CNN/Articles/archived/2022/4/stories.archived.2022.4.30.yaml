  'DOLE-SMC-special-recognition':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-30T18:07:51.393+08:00
    'imagesource': 'jcr:c24a155c-4c27-4a4c-9a1c-c6c5907836b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c052d818-fdd9-4b6a-b803-15a5a7ab9e7b'
    'lead': 'Citing several programs and efforts aimed at helping its employees especially
      during the pandemic, the Department of Labor and Employment has given the San
      Miguel Corporation a special recognition as an exemplary Filipino company exuding
      "malasakit" or concern for its people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T18:11:34.815+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T17:14:13.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:37:15.987+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'DOLE', 'special-recognition']
    'template': '1'
    'title': 'DOLE honors SMC with special recognition for prioritizing employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444717f-4343-4d99-ad33-39161c01d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Citing
        several programs and efforts aimed at helping its employees especially during
        the pandemic, the Department of Labor and Employment (DOLE) has given the
        San Miguel Corporation (SMC) a special recognition as an exemplary Filipino
        company exuding "malasakit" or concern for its people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e492bbb-6838-457e-a2c7-4b41e85e2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programs and efforts of the company lauded by the department
        include its Business Reintegration Program, Group-wide Labor Laws Compliance
        System, and Covid-19 response within the company and to the community as a
        whole.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067cf06-8087-4bb8-a1bd-cf3d38943085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67644a80-1675-48ec-a885-b42e3821469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Business Reintegration Program, SMC has ended its service
        agreements with third-party providers, resulting to regularization of some
        25,000 workers with full benefits under its Operations, Maintenance, and Management
        (OMM) companies, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ec0e8-c028-406f-b35d-7102a00692a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03b8f3-a325-4fa9-ad53-1c59f9b482b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Group-wide Labor Laws Compliance System, meanwhile, ensures
        and strengthens labor compliance among its businesses, as well as its contractors,
        sub-contractors, suppliers, and business partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6557d95-9192-4964-9d22-5162bc0437ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53291f5-aa3c-48b0-9e64-b61a985dfbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Covid-19 response, the company has ensured it extended various
        economic assistance programs and put in place effective health and safety
        protocols at all its facilities and offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e3029-f3d1-44d7-81a0-07bfc5cd7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39270229-e2cb-4e30-8a05-1faa1fc031a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it has invested in its own RT-PCR testing laboratory to
        ensure a continuous Covid-19 surveillance testing of its employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e54bc4-2d9b-428e-8245-a37d9d4fe4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa9f6b-b7f1-4a9c-9401-707417798ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.816+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, the company implemented its nationwide "Ligtas
        Lahat" employee vaccination program, hiring over 100 medical professionals
        and deploying them in employee vaccination sites and vaccination centers of
        various local government units nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9352b-e514-426d-a1fd-afe24bf80472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5bd5d-37ba-4f5a-b2ed-bb63177fc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very grateful to DOLE Sec. Silvestre Bello III for recognizing
        SMC''s efforts to protect and help our workers and employees," SMC President
        Ramon Ang said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34f5d7-a30e-4e5d-b2dd-0fa02912a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8b8bb-19ed-413d-b36a-f5e2bb83f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is investing in major projects that will help our country
        and boost our economy; helping our communities and disadvantaged sectors,
        looking after the environment, or taking care of our own employees-- San Miguel
        will always do its part to help in nation-building," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bc6df-7c07-4bef-817e-6d76b8c47e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512af392-73e8-456e-9ba5-b7af00cc256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:11:34.817+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:14:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Covid-19 efforts of the company include implementing the largest
        food donation program in its history, donating RT-PCR testing machines and
        other medical equipment and supplies for the country''s medical frontliners,
        and continuing all its major investments in big-ticket projects to make sure
        workers will keep their jobs.</p>'
