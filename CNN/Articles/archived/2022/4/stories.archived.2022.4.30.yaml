      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809e385-ad83-4b07-b90e-322ee1fcab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:14:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novatek, Protosenya''s former employer, said he was "a wonderful
        person and a wonderful family man."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3a9bd-bc04-446f-a51a-c4aaca70da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T17:24:41.238+08:00
