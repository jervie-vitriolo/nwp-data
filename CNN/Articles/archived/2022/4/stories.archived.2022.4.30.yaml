    'lead': 'Arellano, College of St. Benilde, Perpetual Help, and San Beda are the
      teams fighting for the last two semifinals berths in the inaugural NCAA Season
      97 play-in tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T20:56:23.041+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T17:14:09.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
