      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US stocks plunged on Friday, with the Nasdaq
        marking its worst month since October 2008 and the S&amp;P notching its worst
        month since March 2020 at the onset of the Covid pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19c3a2-a341-4c4c-b10f-a72739c1baec'
