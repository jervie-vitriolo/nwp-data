      'mgnl:lastActivated': 2023-01-19T17:14:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91535336-ce6f-4f61-bfdc-0ba79e914e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:14:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also acknowledged lower testing rates, which he said
        is “very much a factor” in assessing the pandemic situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627da7e-94ea-43a5-8bb6-158f4d053a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T14:11:04.177+08:00
