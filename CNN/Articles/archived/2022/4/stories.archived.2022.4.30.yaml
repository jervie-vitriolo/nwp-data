      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78018034-7ead-4850-a5ae-97bfe574e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T16:05:23.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:14:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the easing of  pandemic restrictions in the country, Llamas
        disclosed that the national team organized a training bubble inside the Philsports
        Complex in Pasig City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85213ff-05d1-4e92-a8cb-811d135c4783'
      'mgnl:activationStatus': true
