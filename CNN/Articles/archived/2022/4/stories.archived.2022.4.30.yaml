      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1cb8f-86cf-40cb-9407-c1266b1488a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T18:14:45.730+08:00
