      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the fries and were like, ''This is unreal.'' How on Earth
        are these fries still in this bag and how are they preserved so well?! It
        was wild," Gracie added.</p>'
    '17':
