      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)—</strong> The Department
        of Health (DOH) on Saturday shot down speculations it will report an "artificial"
        rise in COVID-19 cases days before the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b7522-2ae3-4516-b88a-cf0a07907b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:24:39.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565a3fd-be34-436a-886c-4425b7c8008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:24:39.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:14:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health categorically denies unfounded rumors
        that it will report an artificial increase in COVID-19 cases close to election
        day for partisan use against any candidate at any level," the DOH said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e987f-1168-4dc6-9236-2cfc9d86a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T19:24:39.171+08:00
