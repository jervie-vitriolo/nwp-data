  'CDC-new-clinical-details-unusual-hepatitis-in-children':
    'author': 'Deidre McPhillips, CNN'
    'caption': 'Courtesy: Adobe Stock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-30T04:13:57.439+08:00
    'imagesource': 'jcr:b0a5e30a-82a4-49c6-9f6a-c246125241ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec3b93ed-b131-4db4-91cf-981b25e9f164'
    'lead': 'The US Centers of Disease Control and Prevention continues to investigate
      cases of acute hepatitis with unknown causes among children and released new
      clinical details about some of the cases on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-30T04:20:17.894+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:14:40.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:37:07.465+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'hepatitis', 'kids', 'US', 'CDC']
    'template': '1'
    'title': 'CDC releases new clinical details in cases of unusual hepatitis in children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54620753-7b4c-4116-aa07-df1688093205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.895+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers of Disease Control and Prevention
        continues to investigate cases of acute hepatitis with unknown causes among
        children and released new clinical details about some of the cases on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee2b36-d20e-45e6-a9d1-237a950524d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.895+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been at least 18 cases reported in at least four
        states -- and dozens more in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4da98-6b21-4661-af10-69cfa709b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.895+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest clinical details shared by the CDC on Friday come from
        Alabama, where the first cases were found. Clinical records were analyzed
        for nine total patients admitted to a children''s hospital after October 1,
        2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b36030-27c1-4dfa-b7c8-4c6c0a91a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.895+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients were from different parts of the state with no epidemiologic
        links. All were considered generally healthy, with no significant comorbidities
        and no immune system weakness. The median age was about three years, ranging
        from younger than two to older than five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de9a27-847d-4203-bdbe-d383d26ff3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.895+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vomiting and diarrhea were the most common symptoms among patients
        before admission, with some also experiencing upper respiratory symptoms.
        At admission, most had an enlarged liver, along with jaundice and yellowing
        in the eyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915720e9-1d7f-415a-bc68-d3db5cb164e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.895+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All patients received negative test results for hepatitis viruses
        A, B, and C, and several other causes of pediatric hepatitis and infections
        were ruled out. But adenovirus was detected in all patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1729f9-416c-4fff-b196-7e38b6ccb39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC issued a health advisory last week, alerting health care
        providers and public health authorities to the investigation and recommending
        that providers consider adenovirus testing in children with hepatitis when
        the cause is unknown, adding that testing the blood in whole -- not just blood
        plasma -- may be more sensitive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba81b6-c40f-469f-9d59-a7ed5f745178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the nine patients in Alabama, six received positive test results
        for Epstein-Barr virus that were determined to be from previous infections.
        Other detected viruses included enterovirus/rhinovirus, metapneumovirus, respiratory
        syncytial virus, and human coronavirus OC43.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676fa07-1e02-4b7a-8851-275da56cba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No patient had a documented history of previous Covid-19 infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62375f91-c02c-4f54-9a5c-56e014c9e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three patients developed acute liver failure, two of whom underwent
        liver transplantation. The CDC reports all patients are recovered or recovering,
        including the transplant recipients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad116b0b-a285-4159-994a-f6c0e52097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis is inflammation of the liver, a vital organ that processes
        nutrients, filters the blood and helps fight infections. When the liver is
        inflamed or damaged, its function can be affected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdc49e-ae20-40b4-a861-5d3ff80b2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most often, hepatitis is caused by a virus, and adenoviruses are
        a common type of virus spread from person-to-person that can cause a range
        of mild to more severe illnesses. But these viruses are only rarely reported
        as a cause of severe hepatitis in healthy people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054c251-6861-4004-bea1-9001441c993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.896+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenovirus is recognized as a cause of hepatitis among immunocompromised
        children, but may be an "underrecognized contributor to liver injury among
        healthy children," according to the CDC. It is primarily spread from feces
        to the mouth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08122548-817b-4aba-84f6-db0c4c38a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.897+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no vaccine for adenoviruses in children. Adenoviruses tend
        to linger on surfaces and alcohol-based hand sanitizers don''t work well against
        them, according to Dr. Ashlesha Kaushik, a spokesperson for the American Academy
        of Pediatrics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9ebc0-d372-4276-8bf6-9c0d08d22365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.897+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thorough handwashing with soap and water is the best thing," Kaushik
        said. "Keeping distance from anybody who''s sick with coughing and sneezing,
        and teach your children to cough or sneeze into their sleeve."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35811fd1-3074-4470-9847-3d58d3df4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:20:17.897+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/29/health/hepatitis-adenovirus-infection-cdc/index.html">CDC
        releases new clinical details in cases of unusual hepatitis in children</a>."</em></p>'
