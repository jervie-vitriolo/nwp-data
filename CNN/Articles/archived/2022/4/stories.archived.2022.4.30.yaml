      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 shed about 3.6% on Friday, while the Dow dropped
        about 940 points, or 2.8%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e083af-0971-495c-a417-486c9fddd9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T04:36:54.429+08:00
