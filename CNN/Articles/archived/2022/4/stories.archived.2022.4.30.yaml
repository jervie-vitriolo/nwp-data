      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8273c85-fddd-4af6-88ff-cb348de6003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has expressed publicly his opposition to President
        Putin attending the G20," press secretary Jen Psaki said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae170e-e763-4e96-9cb1-2f05b1e65fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7f09e-1b35-445c-885a-c69d1070b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was too early to say how the summit would look.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02709752-2b9b-4741-ba4a-11e2df82f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4bb5b-84f6-48e6-9757-f823a305c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is six months away. So we don''t know how to predict, we can''t
        predict at this point, what that will look like," she said, adding: "We''ve
        conveyed our view that we don''t think they should be a part of it publicly
        and privately as well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70793259-0bce-48fe-a264-65ad3e7aea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758c2dc-4116-43a3-8836-574ed2936818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is realistic the G20 will not collectively remove
        Russia from its ranks, since the decision would likely require consensus and
        China has been clear it doesn''t support such a move. That makes this a different
        scenario than when Russia was expelled from the G8 after its annexation of
        Crimea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af78dd-cd41-400b-b4d8-dea5c35887d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b0c3e-90db-4411-ada1-d1fb6cf6455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the White House''s understanding was that Indonesia invited
        Putin to attend prior to Russia''s invasion of Ukraine. Yet in a statement,
        the country''s President stressed unity among the member countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f9e27-1db9-492c-9627-82ed98ad9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f87db-5ad2-4cff-898c-3d46b3d99061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia wants to unite the G20. Don''t let there be a split.
        Peace and stability are the keys to the recovery and development of the world
        economy," President Joko Widodo said in a statement from Indonesia''s Cabinet
        on Friday, confirming Putin had accepted his invitation to attend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e224fb-a5c5-4b06-a6cd-38179bdbf270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a2c8e-3b3f-405e-b4a2-85934520bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo also extended an invitation earlier this week to Ukrainian
        President Volodymyr Zelensky, who tweeted he was "grateful" for the invite,
        but did not specify whether he would attend the summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57fc5b-4ce1-4a55-a51e-cdc35651b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3d88c-d47b-4cf0-beae-bda737cf55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo spoke with Putin and Zelensky in separate phone calls this
        week, during which he conveyed to the Russian president the importance of
        ending the war in Ukraine "immediately" and Indonesia''s desire to contribute
        to a peaceful resolution to the conflict, according to the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de044aab-e0be-4852-b68b-6902141fb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a677756-af29-4918-b910-baab5ee6e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo said he conveyed to Zelensky Indonesia''s readiness to provide
        humanitarian assistance to Ukraine but not military assistance, which he said
        is prohibited by Indonesia''s constitution and its foreign policy principles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71946405-3726-4011-9f84-9361176fbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7583e-e03b-4008-8af4-5b9c6f029f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation of Putin''s attendance sets up a potentially complicated
        summit on the Indonesian island Bali, which is scheduled to begin in the beginning
        of November. White House officials have mulled a number of different scenarios,
        including potentially sending a lower-level delegation or participating remotely.
        But Biden attending in person is still considered the likeliest outcome, even
        if Putin is also there, according to officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc68c6-137d-41fc-9ce6-4bb7ac54fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313b267-4d47-4029-a0cd-639e94abf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said there were no indications Russia was willing to engage
        in serious diplomacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0a004-aa28-4670-b999-7cb64cd4d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f980b0f-8b52-49f8-9cec-2657000cf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot that could happen between now and then, but we certainly
        haven''t seen an indication to date of Russia''s plan to participate in diplomatic
        talks constructively," she said. "Our hope certainly is that will change because
        obviously diplomatic talks and conversations is the way to bring an end to
        this conflict and President Putin could end this tomorrow, could end this
        right now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442acad0-5b79-47b9-9706-7ac0e7d1a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbaf363-6df5-40de-8270-97d1ef5c8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, finance ministers from multiple nations, including
        US Treasury Secretary Janet Yellen, walked out of a closed-door G20 session
        in Washington when the Russian delegate began his prepared remarks, a show
        of protest against Moscow for its invasion of Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa9295-d1df-4378-a817-e99b480217b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfafdce-cdd6-4e7e-b5cd-5bb77994e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, US officials had said Yellen would not participate
        in certain sessions of the gathering that included Russia. And Biden said
        during a snap NATO summit in March he would support Russia''s ejection from
        the G20.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f934c0-c128-4921-9adb-9a1f74511567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998c270-b05b-447c-9864-c1ee179ef283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short of that, Biden said Ukraine should be invited to participate.
        He said he''d discussed the matter with other leaders during his meetings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb73619-96df-4b52-afd6-6a2cab1578f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-30T03:20:24.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/04/29/politics/putin-biden-g20/index.html">White
        House braces for potential showdown between Biden and Putin at G20</a>."</em></p>'
