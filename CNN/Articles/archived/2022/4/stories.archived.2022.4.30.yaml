      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then took the bag into their kitchen to carefully open it.
        Inside they found two hamburger wrappers and some half-eaten, decades-old
        french fries -- that were crispy and brown.</p>'
