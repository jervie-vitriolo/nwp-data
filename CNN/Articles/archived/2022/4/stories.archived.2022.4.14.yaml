    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b1f9930-50ac-452e-9002-c4b50c96edb7'
    'lead': 'The flurry of new abortion restrictions across mostly Republican-led
      states leaves neighboring states to fill the gap in abortion care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T21:05:34.093+08:00
