    'lead': 'Manila Archbishop Cardinal Jose Advincula on Maundy Thursday urged devotees
      to pray for the victims of Tropical Storm Agaton, which has left dozens of people
      dead in the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T12:40:32.314+08:00
