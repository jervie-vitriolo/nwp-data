      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The planned operation was conducted by the SPD-District Drug Enforcement
        Unit that led to the arrest of four (4) high value targets wherein they were
        able to purchase ₱43,000.00 worth of shabu,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2836c5-3caf-40e8-86b8-eafc2eb8d276'
      'mgnl:activationStatus': true
