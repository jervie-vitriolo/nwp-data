      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May parating lang kami na problema dito sa relief operation
        na di namin magawa because of [these] Comelec rules so di kami pwede magpakain
        sa mga tao,"</em> Contreras said in a text message.</p>'
