    'lead': 'Actress Franchesca Wong, raised in Hong Kong and Canada, plays Filipino
      domestic worker Luisa in the television series ''Barrack O''Karma 1968.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T14:54:31.968+08:00
