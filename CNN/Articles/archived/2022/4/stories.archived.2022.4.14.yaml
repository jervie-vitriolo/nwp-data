    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns of possible spike in COVID-19 cases after May elections'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03fefc-8fbb-4e34-aed5-3ba02f4f6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Department of Health (DOH) on Thursday warned of a possible spike in COVID-19
        cases in the middle of May if Filipinos continue to disregard health protocols,
        saying it could surpass the infections recorded during the Omicron variant
        surge in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea3e3e-66bb-47df-ac97-d281c44a0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compliance to minimum public health standards (MPHS), such as
        social distancing and proper wearing of face masks, declined by 12% in Metro
        Manila and 7% nationwide in March and April, according to the sub-Technical
        Working Group on Data Analytics (sTWG DA) and the Feasibility Analysis of
        Syndromic Surveillance using Spatio-temporal Epidemiological Modeler for Early
        Detection of Diseases (FASSSTER) Team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0bb456-8b3a-49f4-a885-3367823a1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the disease models, a 20% decrease in MPHS compliance at
        the national level could lead to around 34,788 active cases with over 564
        of these as severe and 267 as critical in mid-May; while a 30% decrease in
        MPHS compliance might bring the cases up further to as high as 300,000 over
        the same time period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbb5f8-72ca-4053-9428-0d721e0746e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila alone could have 25,000 to 60,000 daily
        new cases — triple the number of active cases during the Omicron wave — if
        there is a 50% decrease in MPHS compliance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54bee23-345b-44d3-b589-89abe7e9c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also cited a model from the Australian Tuberculosis Modelling
        Network (AuTuMN) Team that estimates that the introduction of a new variant
        that is two times more transmissible than Omicron with the ability to escape
        immunity could lead to a peak in ICU admissions in Metro Manila of around
        2,418 cases in mid-May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae11f1a-4782-4da1-aa1d-62e4525a142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the grim projections, the DOH said this is not cast in stone
        and it can be prevented if Filipinos wear proper fitting masks, isolate when
        they have flu-like symptoms, complete their COVID-19 shots and booster dose,
        and stay in well-ventilated areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a21bd5-62b1-425f-8f1c-67181a610c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:13:00.759+08:00
      'mgnl:createdBy': 'lara'
