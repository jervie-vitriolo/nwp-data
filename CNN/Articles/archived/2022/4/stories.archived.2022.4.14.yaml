      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second chance</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdb8a5-de13-4e8f-bc6e-09cd87795559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since receiving the confirmation, Siraj said his team is working
        to resubmit their findings for publication in a scientific journal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14380755-54b6-4e39-af2c-6bdec9f6b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
