      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand''s top court ruled Wednesday
        that a murder suspect can be extradited to China to face trial in a landmark
        decision following a more than decade-long legal battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ac8b6-80c8-4f38-9305-cd9d741a9f79'
      'mgnl:activationStatus': true
