  'IM-Pilipinas-Isko-Moreno-Leni-Robredo-supporters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-14T16:03:47.921+08:00
    'imagesource': 'jcr:f24f8eea-b4ca-4519-88ee-efae6081ebc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b2a7e9-4300-4f16-ae78-65fc4fc6be2f'
    'lead': 'IM Pilipinas secretary general Philip Piccio, one of the remaining loyal
      pro-Isko volunteers, did not mince words about the breakaway faction led by
      Tim Orbos, who recently jumped ship to Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T16:08:33.956+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:36.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:49.275+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-Isko exec denies stopping IM Pilipinas members from switching to
      Leni'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc441b-9dd5-4794-9126-c6e680873dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> A loyal
        member of an Isko Moreno volunteer group has refuted the claim of a breakaway
        faction now supporting Vice President Leni Robredo that some of its members
        are being barred from jumping ship to the lone female presidential bet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b400b-0917-4f36-a039-54b92aaa6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, IM Pilipinas secretary
        general Philip Piccio responded to the claim of lead convenor Tim Orbos that
        some members of the group cannot fully express their support to Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc7e21-1b7e-4dc3-b85a-9bc46ca1532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a free country, if you really want to go, then you can
        go...No one went there," Piccio said of Orbos'' faction. "Nabigla sila. Ngayon,
        he has to come up (with something like) pinipigilan sila?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52996058-2c69-41c7-9bf9-2578f9a116a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were shocked with the low count of members who
        jumped ship. Now, he has to come up with something that suggests some members
        were being prevented from joining?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52926f3-2f22-4397-a524-76248683b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Tim, matagal nang wala yan. That guy used IM, he jumped in and
        made papel with Isko in the volunteer organization and then nung wala nang
        mangyayari sa kanya...he left Isko and went to Leni," Piccio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a30e34-09f5-4854-aab4-8c6f403eadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tim has not been with us for a long time. That guy
        used IM, he jumped in and acted like an important figure with Isko in the
        vounteer organization, and then when nothing was happening to him....he left
        Isko and went to Leni.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2790a1-e13f-4053-abbe-cbca5ef8a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccio said Orbos'' faction was only "demonizing" presidential bet
        Ferdinand "Bongbong" Marcos Jr. and the kind of administration he will likely
        lead, so his faction could appear as a "knight and shining armor" vouching
        for Robredo''s candidacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b85242-402a-470e-a7d0-e0a61a100c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Wednesday,
        Orbos did not give a specific percentage of their group who have switched
        their endorsement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249e9f2-c41f-4730-8ec3-207ed83e0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out that some of the officers — I''m not referring to
        the camp of Yorme, this is just IM Pilipinas — some of the officers there
        are preventing other people from moving out," Orbos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da18a16-646a-4b43-a894-200b09d8c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/13/IM-Pilipinas-barred-from-switching-Robredo-support.html">READ:
        Former pro-Isko group says other members being barred from switching support
        to Leni</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f8608-9968-4122-81da-32f372a2ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer group, one of the first to urge Moreno to run for
        president, claims to have around 200,000 members nationwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff738e89-a402-43e6-8016-c63d272e3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccio earlier maintained that "99%" of IM Pilipinas'' political
        officers are staying with the Manila mayor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9280f-f6d1-4b6c-bcf9-6a1ccd7090f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:08:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea and Paolo Barcelon contributed
        to this report.</em></p>'
  'PH-triathlon-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-14T16:25:13.508+08:00
    'imagesource': 'jcr:c0487def-b100-459b-97c5-c23743f07b40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '085b17a9-8de3-4ddb-ae06-714fbda8439a'
    'lead': 'The country''s triathlon team is boasting a lineup of household names
      eyeing to continue its regional dominance in the 31st Southeast Asian Games
      in Hanoi, Vietnam next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T16:24:58.746+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:24:36.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:49.572+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH triathlon team poised to continue dominance in SEA Games '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e886cc9-a25d-4195-8051-ed5bc24e2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) –</strong> The
        country''s triathlon team is boasting a lineup of household names eyeing to
        continue its regional dominance in the 31st Southeast Asian Games in Hanoi,
        Vietnam next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342d523-ec64-42ee-ad83-3d17ec052308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Triathlon Association of the Philippines
        president Tom Carrasco emphasized that the bunch of household names should
        give the country some considerable edge over opponents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4636035-a636-4167-bb09-2a71bd1a331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a5727-e6fc-49db-b2c0-8c74b06640c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Mangrobang, who ruled the 2019 SEA Games women’s individual
        event at Subic Bay, is set to banner the female team anew as she will be&nbsp;backed
        by former De La Salle University varsity swimmer Raven Faith Alcoseba&nbsp;and
        Lauren Plaza as a reserve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7044b-877f-479c-a578-db02ed6ef5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang secured the gold while compatriot Kim Kilgroe clinched
        the silver three years ago.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f064e7-3591-46af-9f42-b22b46d9a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same finish was tallied by the Philippine men’s triathlon team
        that year, with John Chicano taking home the gold and Andrew Kim Remolino
        nabbing the silver.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72d141-289b-4eb9-84f7-f2b1990874eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come Vietnam, Remolino and fellow star Fernando Casares will aim
        to duplicate the feat, while defending champion Chicano sits kingly on the
        reserve list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af487f92-68d0-47ef-98da-2fdd0df02718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang, Alcoseba, Remolino, and Casares are also tipped to defend
        the country’s title in the mixed relay event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871cd68-4506-4a3b-b419-663777a56c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chicano is shifting focus to rule the duathlon event
        as he will be joined by Raymund Torio and reserve Casares in the men’s squad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973db88-69ba-4d5e-ae21-fd16cd102e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang will have no rest as she will anchor the distaff side
        along with Alexandra Dumaran and Alcoseba as a reserve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccda1f8-ef6e-453e-89db-2f430e7a10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicano, Torio, Mangrobang, and Dumaran are expected to reinforce
        the mixed relay duathlon team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6cbf0-6589-40aa-b600-6755230ff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e53429-aeb4-4425-984f-2fc5e9eeaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Monica Torres snagged the gold in the women’s individual
        duathlon event while Joey Delos Reyes settled for a silver medal for the men’s
        side. Torres, Efraim Inigo, Paui Fornea, and Emmanuel Comendador clinched
        the bronze medal in the mixed relay category.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e69ed8-4b82-4f1e-b235-ebdabe6d18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.749+08:00
