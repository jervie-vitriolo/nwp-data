      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s war in Ukraine has "redrawn the
        contours" of the global economy, stoking concerns of recessions and creating
        an urgent need to "stave off starvation" for hundreds of millions of people
        around the world, US Treasury Secretary Janet Yellen said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df98d1-d4c9-4dfb-a528-f48a76ae6c22'
      'mgnl:activationStatus': true
