      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also retrieved one genuine ₱1,000 bill on top of 42 pieces
        of ₱1,000 boodle money, a digital weighing scale, a face mask container, and
        two yellow ecobags.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
