      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the transaction displayed
        investors’ appetite for Philippine securities despite “current market volatilities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba31482-257f-46aa-9ae5-21a273413350'
      'mgnl:activationStatus': true
