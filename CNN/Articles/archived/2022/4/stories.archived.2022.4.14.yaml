  'rivers-in-the-sky-Antartic-Peninsula-ice-shelf-collapse':
    'author': 'Angela Dewan, CNN'
    'caption': 'Photo courtesy: Gallo Images/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-14T23:25:13.726+08:00
    'imagesource': 'jcr:a201b17a-bd75-49f0-8bde-628ffc7bdcfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fe3dab-c5a9-40f6-a0c7-1cafe1d83d61'
    'lead': 'When temperatures in Antarctica soared to 38 degrees Celsius above normal
      – around 70 Fahrenheit – in March, a teetering ice shelf the size of Los Angeles
      collapsed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T23:26:26.976+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:24:14.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:21.336+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful ''rivers in the sky'' could cause Antarctic Peninsula''s biggest
      ice shelf to collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acaa693-188d-46f3-9227-49a57bd4c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When temperatures in Antarctica soared
        to 38 degrees Celsius above normal – around 70 Fahrenheit –&nbsp;in March,
        a teetering ice shelf the size of Los Angeles collapsed. Scientists don''t
        know what role the extreme temperatures may have played in the event, but
        the heat rushed in through what''s known as an atmospheric river, a long plume
        of moisture that transports warm air and water vapor from the tropics to other
        parts of the Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931cfb8-28e1-4d0d-8723-1ae533423b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c770e3-e0e6-4d9d-988f-76b798530b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Thursday shows that these "rivers in the sky"
        –&nbsp;which dump rain and snow when they make landfall –&nbsp;are also causing
        extreme temperatures, surface melt, sea-ice disintegration and large ocean
        swells which are destabilizing ice shelves on the Antarctic Peninsula, a long,
        spindly mountain chain that points northwards to the tip of South America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e6ca2-db83-4663-9d6b-08c358bbaf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bed535-724a-4d55-a0af-5b3f6d55eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions were observed during the collapse of two of the
        peninsula''s ice shelves –&nbsp;Larsen A and B –&nbsp;in the summers of 1995
        and 2002, respectively. And now, as the climate crisis is projected to warm
        the Earth further, the biggest remaining ice shelf, Larsen C, is also at risk
        of total collapse, the study says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b7adc-e782-445f-ab81-6fbad721f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b43947-3ed8-46ea-acf5-b428095ddc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study, published in the Nature journal Communications
        Earth &amp; Environment, used algorithms, climate models and satellite observations
        to determine that 60% of the peninsula''s calving events –&nbsp;where an iceberg
        breaks off an ice shelf or glacier –&nbsp;were triggered by atmospheric rivers
        between 2000 and 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf812b1-0dc3-4411-8147-d312dbe7ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b41c5d-2c0d-480e-8b78-1aecf19b791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways these ice shelves can destabilize. For Larsen
        A, B and C, there has been evidence of foehn winds –&nbsp;warm, dry air that
        streams down a mountain after cool, moist air had risen up the other side.
        These can cause sudden and dramatic changes in temperatures, and in Antarctica,
        it causes ice melt. That can have knock-on effects, including fracturing in
        ice shelves –&nbsp;the portion of a land-based ice sheet that juts out over
        ocean water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b441d5-e560-4ae2-beb9-ed3204853623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e76cb1-152b-4156-be4c-ad523c8c65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting sea ice also exposes ice shelves to ocean swell, which can
        cause further destabilization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe4542-76a4-44e6-9ddb-40792855eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080924f4-7afd-4cd5-8173-891f218e7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our study found was that all these different aspects are actually
        caused by atmospheric rivers, especially the intense ones," one of the study''s
        lead authors, Jonathan Wille from the Université Grenoble Alpes in France,
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b76d2-fb36-462f-b7d4-3ac4f3ed616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbe80a-d0af-47b9-862e-254cf90acc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we found that almost all the really extreme temperature events
        that happen in the Antarctic Peninsula where happening with atmospheric rivers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c702907-0099-491d-a7c2-2d61899a39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f61f2-f8a3-403b-99c2-4484375fdea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What it means for sea level</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46809d-4bef-47a6-9b3f-4a52bba64b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collapse of Larsen C would spell bad news for the sea level around
        the planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbb47e-1eeb-48ff-87cc-a5d538028218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3108d-44aa-492b-9ad8-cad01980f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice shelves breaking off and can cause sea level rise, but they
        don''t add a huge volume –&nbsp;that''s because they are already floating
        in the water. But ice shelves play a critical role in preventing much larger
        sea level rise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20509a-0c04-45a5-9141-8b927bdfdbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c5d15-c3b7-4281-9c47-d57cd46e1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ice shelves keep the glaciers that are on land behind them from
        flowing into the ocean," Wille said. "And when these shelves disappear, there''s
        nothing holding back those glaciers. Their velocity increases and starts flowing
        into the ocean. And that then directly contributes to sea level rise."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baeed17-c83a-47c1-847b-62265b837549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9779b39-c924-40f8-a969-30f1561cbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists don''t yet know what link there may be between atmospheric
        rivers and climate change, but the recent heatwave and conditions in Antarctica
        at the time were were so extreme that experts are starting to hypothesize
        the crisis could be playing a role. That will only really become clearer if
        a similar event happens again in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875cd48e-5868-4951-b640-24a4200f63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51cf7d-32f2-4f3f-97d1-4a1d7c275754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether or not atmospheric rivers will happen more
        often as the climate changes," Julienne Stroeve told CNN. Stroeve, who was
        not involved in Thursday''s study, is a professor of polar observation and
        modeling at University College London.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71eb87-44d5-4d07-849c-39f63504eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589b143-da6a-4f2c-9a11-036270e7d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too soon to say it will," she said, adding that different
        atmospheric analyses were giving differing results. "However, it''s likely
        that the atmosphere will play an increasing role in ice shelf breakup by weakening
        them through surface melting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf576926-bdcf-4ab8-ac82-bada6c3cb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b3f08-7113-4146-afea-57fbfd08218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the future frequency of atmospheric rivers may be an unknown,
        Wille believes they will at the very least become more intense, and that could
        be enough to cause more destabilization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85274f74-26f0-4fc6-87ed-4a59a08e0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b0edc-1b5b-4116-bb35-70717484860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of simple -- as the atmosphere becomes warmer, it''s
        able to hold more moisture, and since an atmospheric river is essentially
        the transport of moisture, that means there will be more moisture that can
        be transported to Antarctica," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f7172-af20-4b60-abfa-125088363b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481f3fe-cbfe-498a-9ff9-76dc2751410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Turner, a meteorologist at the British Antarctic Survey who
        was also not involved in the study, said that most of an ice shelf''s instability
        was due to basal melt –&nbsp;that''s melting that happens from the bottom
        –&nbsp;and warned against placing too much emphasis on the role of atmospheric
        rivers. The study published in Nature did not find a link between atmospheric
        rivers and basal melt.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9161bb-4749-49fe-b581-a44f529e13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5499cf-2948-431d-a2de-09acc61afad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be careful –&nbsp;you do get extremes for other reasons
        which don''t have a river. Sometimes you just get strong northerlies, which
        will generally give you a lot of snow and high temperatures, which may not
        be classified as a river," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e565e43-2d23-4d94-9c1b-888c998f2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3be520-83c3-48e8-944d-2e293bed31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner agrees, however, that the wind that atmospheric rivers bring
        may be "the nail in the coffin of some of these ice shelves."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a2a73-ade3-44d5-b1d4-7b7e068d6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63f6d2-eb75-4022-a7c9-a05ed13efa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put in perspective what a ice loss in Antarctica could mean for
        the world, Turner explained there are 60 meters – nearly 200 feet – of potential
        sea level rise if the whole continent''s ice melted. Western Antarctica, the
        broader region around the peninsula, represents 6 meters (20 feet) of rise,
        which in itself would swallow entire islands and be catastrophic for millions
        of people living on coasts and beyond.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ccb1e-131c-4040-8987-3776169943f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999f817-b26a-49a0-a8ba-8a07b59cf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the world''s ice melt and sea level rise so far can be attributed
        to melting of the Greenland ice sheet in the Arctic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d356c5f-822e-4c09-9b43-648e7dfcfccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:26:26.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/14/world/antarctica-larsen-c-ice-shelf-atmospheric-rivers-climate-intl/index.html"
        target="_blank">"Powerful ''rivers in the sky'' could cause Antarctic Peninsula''s
        biggest ice shelf to collapse"</a></em></p>'
