      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e5d22-e0f2-4123-9e46-f1d923ff5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier draft list of the shipment that had been sent to Congress
        included MI-17 helicopters, coastal sea drones, howitzers, armored vehicles
        and other weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c1e92-0c7c-47d2-aa5f-473a8c6b4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
