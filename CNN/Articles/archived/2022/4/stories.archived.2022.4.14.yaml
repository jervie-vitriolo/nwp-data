      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 261 of the Omnibus Election Code prohibits the release,
        disbursement, and expenditure of public funds 45 days before election day.<a
        href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10747.pdf">
        Comelec Resolution 10747</a>, however, allows the filing of requests for specific
        exemptions.</p>'
