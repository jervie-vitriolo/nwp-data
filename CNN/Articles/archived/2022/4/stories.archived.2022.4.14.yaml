      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing an emerging uncertainty related to consumer sentiment
        based on market and retail indicators that show a distinct slowdown in consumer
        demand," Gustavo Arnal, Bed Bath &amp; Beyond''s chief financial officer,
        said in a call with analysts Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196f77a-f2e1-4bac-9095-e3b27df907b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd88277-9dd7-4c5e-88a9-9f3d18b1f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at stores open at least a year, have fallen 20% so far in
        the the company''s current quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351e4d5-8509-4eed-a3f6-3d9f3e38629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf7d99-7818-4e4b-93ca-2676a258fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate many of the operating dynamics we experienced in
        the fourth quarter, both industrywide and internal, to continue in the first
        quarter," he said during the call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693edcf-041e-4afb-b66b-339cc274f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe2607-624d-4c72-a26d-f7972a0c0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond''s CEO Mark Tritton said the unavailability
        of certain products resulted in about $175 million of lost sales during the
        period, and that the retailer can''t deliver on major items advertised in
        its circulars. He added that the company continues to experience high freight
        and shipping costs tied to ongoing global supply chain problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fd6a2-4d38-4395-b2c0-7f5f3168314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a514d3-586b-4b6a-9bc6-8bcdd9f9079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weddings are a rare boost</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ec274-38cd-46a0-bbaa-fa6fd9493165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a bright spot, said Tritton, it is the company''s wedding
        and baby categories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f4941-0974-4453-b4b8-e4c94d83f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f08077-b6c2-4d6e-9e37-355f13b305bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding industry is projecting a boom in 2022, with as many
        as 2.6 million weddings expected to take place this year, up from 2.2 million
        in 2019, prior to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79741606-1d92-4157-ab83-02760bd68690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4ef28-361b-455e-beb6-377e814787c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A banner year for weddings will be welcome relief not just for brides
        and grooms, but for the entire industry and the retailers who cater to it
        and rely on it for revenue. The nightmare year of 2020 forced the cancellation
        or delay of a majority of weddings, and scores of businesses that rely on
        them for revenue were left struggling to survive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4d2be-50c6-4bd8-a22d-2708bcd0a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3fd5f-dd25-479d-9161-f2bedade860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath and Beyond is a popular destination for wedding registries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5348aea-d7e5-4a64-acab-70fd3ccbb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0560a9c-7b09-4b27-a411-ed9ea6ed5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tritton said during the call that the company is seeing an uptick
        in its wedding and baby business. (The company also operates baby goods chain
        buybuy Baby).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456221b-d5c8-43fc-b4e5-7fab274b8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0833d46-63e4-401e-a8f4-f1d6de180e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we see upward trends in wedding that everyone''s expecting
        and want to capitalize on that. So early indicators through the back end of
        Q4 on bodes well," Tritton said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c04df1-92d0-4a82-a4a7-6fa29d355006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92275949-866a-4ed8-9f39-1dfbbe74b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activist action</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f9abb-6989-4fb3-881b-35a1217e8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond has caught the attention of activist investor
        Ryan Cohen, who wants to shake things up at the company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d283995-6f2c-4a36-968b-5217e869a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523a320-67cd-4ba9-ac68-8d1641bf378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His RC Ventures bought a nearly 10% stake in Bed Bath &amp; Beyond
        (BBBY) on March 6, making the investment firm a top-five shareholder. Cohen
        has criticized the company''s current strategy and urged it to make changes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b4f92-28d9-4d9a-ae7b-ccb5689ef2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0397a-e0bc-4fe5-978b-cd3c6a651907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, who also founded online pet retailer Chewy, wrote that Bed
        Bath &amp; Beyond is trying to implement too many "cumbersome" plans at once
        and instead should "narrow its focus" to priorities, such as improving its
        supply chain and merchandise mix. He recommended the company consider spinning
        off its buybuy Baby stores or even look to find a buyer to take the whole
        company private.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7eade1-5313-4ed4-a298-b6cdb7657106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f94583-ac16-4e21-89d5-53b6a9dc95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond "is struggling to reverse sustained market
        share losses, stem years-long share price declines and navigate supply chain
        volatility," Cohen recently wrote to the board, adding that company leaders''
        "outsized" financial compensation did not match the company''s performance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfd97a-401e-4769-8b83-5b076933574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18576f5-0bf2-42ad-88b4-e1d511c037ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed Bath &amp; Beyond responded to Cohen that it will "carefully
        review" his letter and "hope to engage constructively around the ideas" he
        proposed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcff6b-e9d0-4b3e-8225-b21f81936e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b6809-1532-4296-b81b-cbedff914c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:06:39.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, the company struck a deal with Cohen''s firm, RC Ventures,
        saying in a release that three people from RC Ventures would immediately join
        Bed Bath &amp; Beyond''s board of directors as independent directors. It also
        said a committee would explore alternatives for the buybuy Baby chain and
        forward recommendations to the board.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
