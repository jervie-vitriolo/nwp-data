      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5f8ec-8d8f-474f-b5cc-01f74f706986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that the ship is able to make its own way, and it is
        doing that; it''s heading more towards, now, we think the east. We think it''s
        probably going to be putting in at Sevastapol for repairs," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2521f9f-bd54-4295-9c05-bc2d45a80d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962c5de-eb2b-44b8-bdc9-04cd747e45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Adviser Jake Sullivan said on Thursday that
        "the way that this has unfolded is a big blow to Russia," as Moscow has had
        to admit its flagship has been badly damaged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940f4a1-0f9d-48ed-b987-3026deb61909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44682b2-b271-44b4-8bf3-69a1196b7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they''ve had to kind of choose between two stories. One story
        is that it was just incompetence, and the other is that they came under attack.
        And neither is a particularly good outcome for them," Sullivan told an audience
        at the Economic Club of Washington, D.C.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a927fda-0802-4d07-94ae-75d3e3d8e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81df46-beb9-49bb-b136-2fb05557837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happened to the Moskva, analysts say its loss would strike
        hard at the heart of the Russian navy as well as national pride, comparable
        to the US Navy losing a battleship during World War II or an aircraft carrier
        today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd2633-1386-4b69-bcb2-735566a7c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75781c-a7f4-4dd9-a0d8-c551441cc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the loss of a ballistic missile submarine or the Kutznetsov
        (Russia''s lone aircraft carrier) would inflict a more serious blow to Russian
        morale and the navy''s reputation with the Russian public," said Carl Schuster,
        a retired US Navy captain and former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253bef5-e89c-45d5-a38c-f23452b6dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dc4bb-57fd-4c47-b2e0-71c0d9a0d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessio Patalano, professor of war and strategy at King''s College
        in London, said losing the warship would be a "massive blow" for Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42752779-5b37-48e9-a1fa-8cfd13badbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec735640-5fe3-4b56-8f9d-5db49db6e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ships operate away from public attention and their activities are
        rarely the subject of news. But they are large floating pieces of national
        territory, and when you lose one, a flagship no less, the political and symbolic
        message -- in addition to the military loss -- stands out precisely because
        of it," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733a1ba-5ff4-436a-bca2-a10855cbe004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cf085-3b08-4ef8-9dad-3dc73b688b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 611-foot-long (186 meters) Moskva, with a crew of almost 500,
        is the pride of the Russian naval fleet in the Black Sea. Originally commissioned
        into the Soviet navy as the Slava in the 1980s, it was renamed Moskva in 1995
        and after a refit reentered service in 1998, according to military site Naval-Technology.com.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff5323-1653-4d7c-8321-856b43cd4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4792a8-1fec-4df7-a99c-af46a11ba935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moskva is armed with a range of anti-ship and anti-aircraft
        missiles as well as torpedoes and naval guns and close-in missile defense
        systems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e8193-db6c-4a9c-9f08-b00aac41ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486ffd7-e540-4338-a942-59179f2512b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those represent massive amounts of explosive ordnance in its
        ammunition magazines. Any fire nearing them would have given the crew limited
        options to deal with the threat, Schuster said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34787d6e-9539-472e-a487-e41fe78c80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f143430-75cd-4ef3-b9da-e3c19cf3fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a fire reaches your ammunition magazine(s), you have two choices;
        1) flood them or 2) abandon ship," Schuster said. "Otherwise your crew is
        onboard to be wiped out by the catastrophic explosion that follows a fire
        reaching several hundred tons of ordnance."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48d52c-c153-4488-ba4e-b06c7df91b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67553afd-631d-485e-be28-4bbda9dc45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odesa state regional administrator Maxim Marchenko claimed in a
        post on Telegram that Ukrainian forces had used Neptune cruises missiles to
        attack the Moskva. If that''s true, the Moskva would potentially be the largest
        warship ever taken out of action by a missile, Schuster said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92b60c-ce3c-4bae-93a7-3546911d5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba5c89-2879-43b3-b6f4-94df9527b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an achievement would represent a big advance for Kyiv''s forces.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcbf03-d4ac-4d15-aa6f-7a633cc46300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476af0b3-a47b-4c5f-ab58-816a2eb4171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Neptune is a Ukrainian weapon, developed domestically based
        on the Soviet KH-35 cruise missile. It became operational in the Ukrainian
        forces just last year, according to Ukrainian media reports.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7865cb6-33c4-44a2-b73c-34b5dd1d1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccb772-af1f-4e96-8525-bd6257e2a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it was used to attack the Moskva, it would be the first known
        use of the Neptune during the war, according to a post on the website of the
        Center for International Maritime Security (CIMSEC) from Lt. Cmdr. Jason Lancaster,
        a US Navy surface warfare officer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fa622-b77a-45ec-b29b-45f982053acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d504e-707f-4f5f-a0f6-9b821f69cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His post for the CIMSEC on Tuesday said the threat posed by mobile
        shore-based cruise missiles like the Neptune "changes operational behavior"
        of an enemy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b0b5a-91bb-4e92-99e7-fff17954a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8c156-0e91-447e-8809-ed0e58f858e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian "ships will operate in ways to minimize the risk of detection
        and maximize their chances to defend themselves," Lancaster wrote. "These
        behavioral changes limit Russia''s ability to utilize their fleet to their
        advantage. The added stress of sudden combat increases fatigue and can lead
        to mistakes."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19ea9b-6f25-4d3e-a03a-6ea645f8af54'
