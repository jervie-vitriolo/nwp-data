    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '118 deaths in Leyte due to Agaton – provincial police '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531c8cd-db11-4ad3-b573-a45149a15049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) –</strong> More
        than one hundred persons lost their lives due to the onslaught of Tropical
        Depression Agaton in Leyte, the provincial police office confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10927e-57c4-4c45-a9b3-5f73f2459bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bd5f2-32a1-4d6c-9739-66b58753be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 118 casualties, 86 were from Baybay City while 32 were
        from the town of Abuyog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0dc14-109a-43d5-b1c8-283fa3fbfa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdffcf5-f1f9-4782-99b1-696897c7c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the Baybay City local government said 117
        individuals remain missing, though the number is still subject for confirmation
        by local authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57506a0-ba89-467f-829e-d0b67c02fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20cda3-c5a3-4695-b0f6-839558ed2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that flooding has subsided in low-lying communities, but
        warned that many areas are still unsafe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ca86c-d7a3-49ae-80db-d93a5d03e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05573cc8-b627-4714-a305-12291b22873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte police also reported that around 128 persons were still missing
        in Abuyog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cd26c-3d28-4f7b-b5c7-1ba6b41e8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb634cf-09c6-49fe-a128-9842eccaf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 533 families or 2,145 individuals were evacuated due to Agaton,
        the provincial police said in its report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf8403-c8ae-4713-8b42-9f47a0e45d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da070d-6d74-430a-9a48-70d96d721ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:25:14.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        on Thursday morning they have identified <a href="https://www.cnnphilippines.com/news/2022/4/14/Agaton-missing.html"
        target="_blank">29 missing individuals</a> along with <a href="https://www.cnnphilippines.com/news/2022/4/13/Eastern-Visayas-Agaton-death-toll-.html"
        target="_blank">76 deaths</a> due to the storm.</p>'
