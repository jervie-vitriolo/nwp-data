      'mgnl:lastActivated': 2023-01-19T16:24:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Can you give us a quick refresher -- what protective
        measures are effective against this very contagious BA.2 variant?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bf942-ce23-483d-a70c-4aa252379b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dfca6-89fe-4ea9-b647-bb379d123241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: BA.2 is a subvariant of the Omicron variant. It appears
        to be even more contagious than Omicron. Like previous variants, it''s spread
        through direct contact and is airborne. Someone coughing and sneezing will
        exhale droplets that can transmit the virus. The virus can also be carried
        on microscopic aerosols that are expelled by breathing. In addition, surfaces
        may play a greater role in Omicron transmission. Someone who coughed onto
        their hand and then touched a door could seed virus there and transmit it
        to you if you touch that door and then your nose or mouth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b70622-f5ba-4ac3-a4da-d118bd01d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbb891-1ccd-4e5a-88c8-16226db3ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protective measures we talked about early in the pandemic still
        work against Omicron. Masks work very well, though here I would urge that
        people wear an N95 or equivalent mask, such as a KN95 or KF94. A simple cloth
        mask is much less effective, especially against a variant as contagious as
        BA.2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4131fd-6f16-45b2-8062-d581903ae595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434d244-252c-469b-a116-326cdd16cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventilation is very important. The risk of outdoor transmission
        is exponentially lower than indoor transmission, and a well-ventilated, less
        crowded space also has much lower risk than people packed together in an unventilated
        space. Surfaces play less of a role than aerosol transmission, but it''s still
        good practice to wash your hands well or to use hand sanitizer if you shake
        people''s hands and touch frequently used surfaces. That will reduce not only
        this coronavirus transmission but other respiratory and gastrointestinal pathogens,
        too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e213e-113d-4c0e-973b-e9f894c8c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d34000-d52b-421e-8ea6-fa1dec3948a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also have more tools at our disposal than we did in 2020. Namely,
        we have vaccines and boosters, which protect very well against severe illness
        and also reduce the risk of Covid-19 infection. Testing prior to getting together
        with others tells people if they are infectious and need to avoid the gathering.
        That''s another key preventive measure that we now have access to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc70f3e-00ad-4046-ac75-ff1892c9edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864b37e-195f-45c1-bef4-30e9c3453f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What should people consider when deciding what precautions
        they want to bring back, like canceling restaurant reservations or masking
        up indoors?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf098dd-fc57-4ab0-9281-fac581eae9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92eae8-f209-4e16-af16-654cd404c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: I''d consider three things. First, what is the Covid-19 risk
        in your community? I''ve talked before about how the new guidelines from the
        US Centers for Disease Control and Prevention can be used here. If your community
        is in an orange, or "high risk," area by the CDC''s metrics, you should mask
        indoors. If it''s in green or yellow -- or "low" or "medium" risk -- you could
        choose not to, depending on the other two factors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98a11b-90c1-41f0-b5f2-1e9647bf7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98982e75-37b3-412a-8b95-eff248eabca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second thing to think about is, what is your medical situation
        and the circumstances of others in your household? If you are generally healthy
        and fully vaccinated and boosted, your chance of severe illness from Covid-19
        is very low. That''s different if you are immunocompromised or live with someone
        who is elderly with multiple medical conditions. You would want to have a
        higher threshold for caution depending on your family''s medical situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f5eb5-fbdc-4288-bf57-23253e0adc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b8e69-e9a0-43cf-bd94-b0154a830e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, how important is it to you to continue to avoid Covid-19?
        Of course, none of us want to get infected by the coronavirus, and no one
        should be trying to get it. But there are some people who want to avoid it
        at all costs and others who accept that if they engage in travel, resume parties,
        dine in restaurants and engage in other pre-pandemic activities, they will
        have some level of risk. That''s a personal decision that will differ from
        person to person.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db499d82-a78c-45ad-8e7b-212456c31945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8a260-b05d-499e-8bc5-2b1dc5bd4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Does it make sense to mask in some situations but not
        others?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd57c3-e352-4d66-bac3-3fea46a1213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e934a6-551c-4764-852f-f3e3d2938c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Absolutely. Risk is additive. You can bring back some things
        that are lower risk or higher value but still take some precautions. For example,
        if you work in an office that has pretty good ventilation and is well-spaced,
        and requires proof of vaccination, you may consider not masking in that setting.
        But you might still decide to mask in crowded, indoor places like grocery
        stores and train stations. Again, I''d urge that if you are wearing a mask,
        wear an N95 or equivalent mask, because it will be your best chance of protecting
        against the very contagious BA.2 variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb13ba-3e00-4f41-9bd7-7f27de98ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6a281-11cf-42dc-821d-ff0ad8982c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about outdoors? Is BA.2 so contagious that it
        could transmit there?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b15464-c71f-4e1c-9703-b59f04e19f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40d771-7d42-4574-8eb0-ff3ced7b23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: The risk of outdoor transmission is very low to the point that
        it''s virtually nonexistent. Outdoor social gatherings are very safe, and
        certainly lower risk than the equivalent setting indoors. I do not think that
        people need to mask outdoors, but there may be situations where someone is
        extremely vulnerable -- for example, a cancer patient on chemotherapy -- and
        wants to be extra careful. In that case, they should definitely feel free
        to wear a mask when in outdoor and more crowded settings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e807d-ff7e-40b4-8d38-7261504c1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c6ac2-bd61-4bc4-ba89-03b3086d6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What if you have to go back to the office, and others
        aren''t masking?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b2fb2-c3bb-477c-9e80-1e347bde592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb6d26-7341-4cbf-b3ff-d51530cc5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: You need to decide what''s best for you, with the understanding
        that one-way masking with an N95 or equivalent works very well -- that is,
        even if others around you aren''t masking, you are still well-protected if
        you wear a well-fitting, high-quality mask at all times.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7f8ea-c968-479a-bbc0-20db2b7c8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbd9cb-04b4-4d60-847f-1d2a838ddfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also depends on the specifics of your workplace. Let''s say you
        work in a well-ventilated office, everyone around you is vaccinated, and you
        are well-distanced from the next person. You could decide to remove your mask
        when sitting at your desk, but put it on again to go into a crowded elevator
        or a conference room where you''re sitting shoulder-to-shoulder with other
        people. You could decide to go to an outdoor lunch with your colleagues, but
        skip the happy hour in a packed bar. These are all reasonable decisions depending
        on how you think about your own risk.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5f316-14c6-43e5-95fc-4eaaa8b4922b'
