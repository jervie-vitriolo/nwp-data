      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This succeeds the 25-year sustainability dollar global bond offering
        in March, which formed part of a triple-tranche $2.25 billion issuance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5c407-6984-483c-89da-2162a3688f8d'
      'mgnl:activationStatus': true
