      'mgnl:lastActivated': 2023-01-19T16:24:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb28772-b4e5-4b2d-9b75-633b398e464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising costs not only boost inflation but also diminish demand,
        as households spend more of their earnings on necessities like putting food
        on the table and heating their homes, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca9276-eac7-40b8-afde-8674c72f133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927bb45-dd3f-438a-ace5-d2c15e9eb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particularly in Europe, which is most vulnerable, I worry more
        about recession prospects," she said, pointing to the region''s dependency
        on Russian energy exports. "But it is likely to be a hit to global growth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04b040-8ea8-46b2-89a1-81017ee9ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc793633-bc88-4082-88cc-3caba08ec6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broader concern extends to how hundreds of millions of people
        around the globe will be able to afford and access food, she said. More than
        275 million people are facing acute food insecurity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3bd9e-ea4b-4104-a8d2-ad31d747b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd23038-e3a5-4727-ad7f-93443b1814cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen also sent a stern warning to countries that are not moving
        to cut financial ties with Russia or that seek to undermine sanctions imposed
        due to the war in Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f744f-c9f8-472d-a638-6ed3767ebf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185c3e7-de2a-4739-895f-fa584a2064d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many countries have taken a unified stand against Russia''s
        actions and many companies have quickly and voluntarily severed business relationships
        with Russia, some countries and companies have not," Yellen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d952b-e261-49f5-9174-13f2a286ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142d63b-1ab5-47b0-b14e-99b3b4ad4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me now say a few words to those countries who are currently
        sitting on the fence, perhaps seeing an opportunity to gain by preserving
        their relationship with Russia and backfilling the void left by others. Such
        motivations are short-sighted," Yellen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6baf13-da9d-4138-87db-2ce6d23a6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6edb2c-bd42-44c9-98e0-8265ddfb6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting China''s "special relationship with Russia," Yellen said
        she hoped that an outcome of any discussions between the two countries would
        be an end to the war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224f989-4763-413a-9c39-f95763ddcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59668439-899b-4b3d-8b02-63aa7cb1800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, it will be increasingly difficult to separate economic
        issues from broader considerations of national interest, including national
        security," she said, adding that China needs to respect the sanctions placed
        on Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e6410-c5e6-4050-baf4-9664d0d7c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2884c04-501c-4173-adf3-89693001ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nations -- including China and India -- have not backed away
        from Russia, given their need to import vast amounts of energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3ecb6-8a33-440b-b4c4-d85d1ac73bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7f6b3-f424-4556-99fc-9f16dc934088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear," Yellen said, "the unified coalition of sanctioning
        countries will not be indifferent to actions that undermine the sanctions
        we''ve put in place."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabee87-576b-41e3-a50c-036587af6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc4610-c0ac-43d1-bde7-c8efa8ba25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in testimony before the House Financial Services Committee,
        Yellen warned that Russia''s actions are having "enormous" economic repercussions.
        This week, new federal data showed the Consumer Price Index had risen 8.5%
        for the year ended in March, propelled by a surge in energy prices. Separately,
        the Producer Price Index, which tracks the average changes in selling prices
        that domestic producers receive over time, rose 11.2%, its biggest increase
        ever.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fc379-4daa-4497-80bc-a4bda8738c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310db016-e359-431f-9250-ada63c45fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen declined to comment on the Federal Reserve''s plans to mitigate
        rising inflation domestically, but stressed that the US economy and its labor
        market are "very strong" right now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086c983-80d1-4f97-b6a2-3f71560d9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff66345-2276-4529-85d4-a2bc00988327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yellen said she is keeping an eye on new Covid-related
        lockdowns in China, which could put additional pressure on global supply chains.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cffdfa-aedf-4317-94aa-7498e354de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94d036-3d42-4a99-ab91-825c21ccccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week''s International Monetary Fund and World Bank conference
        will be critical in addressing the global consequences of Russia''s war in
        Ukraine, Yellen said, as well as helping to mitigate the negative effects
        on developing countries and vulnerable food systems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f17a3-73cf-4d05-be7e-06d084017325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/economy/yellen-russian-ukraine-atlantic-council/index.html">Yellen:
        Russia-Ukraine war is reshaping global economy</a>."</em></p>'
