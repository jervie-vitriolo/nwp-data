      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e8d08-d4fb-4d87-b012-9dc9a1411cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
