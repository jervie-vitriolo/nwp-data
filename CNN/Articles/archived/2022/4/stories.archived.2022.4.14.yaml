      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon said Wednesday that for the first
        time in company history it will charge sellers a 5% fuel and inflation surcharge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba064b8-7491-4780-a684-aceeee2a34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c0dd7-b309-412f-8aec-d0362229a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce giant said the new fee will begin April 28 and is
        being imposed because inflation has worsened significantly in recent months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c2657-c620-4723-90de-87c7033904a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747acdd-3454-4dbe-bd60-37af5e28e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2022, we expected a return to normalcy as Covid-19 restrictions
        around the world eased, but fuel and inflation have presented further challenges,"
        Amazon wrote in memo that was provided to CNN by the company. "It is unclear
        if these inflationary costs will go up or down, or for how long they will
        persist, so rather than a permanent fee change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dd8f6-4f0b-4dc1-bc6c-73a6816beaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57244e23-cede-497b-8f5a-a9f7ab66c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon spokesman Patrick Graham told CNN that the fee surcharge
        applies only to fee rates paid by sellers that choose to use Amazon''s fulfillment
        services, which include storing, packing and shipping products. Others sellers
        that do not use Fulfillment by Amazon will not be impacted. News of the surcharge
        was first previously reported by Bloomberg News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c65a33-410a-4310-91ab-9f107e42ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56d2b1-1254-43dd-9adb-57271288aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee hike is the latest example of how businesses are reacting
        to spiking energy and other costs. Uber and Lyft recently began tacking on
        temporary fuel surcharges to rides and airlines have been raising airfare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3de5a5-a7e4-41f5-9471-41cd012eb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0c7d0-3078-4bf2-9772-d0df2a9d00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.337+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s fee hikes on sellers could translate to higher costs to
        consumers as businesses seek to pass along rising expenses to their customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428abb6c-c8cc-4730-91b3-0c4e913a15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.338+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f988ff-690d-453b-a00b-2cd01faf0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.338+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppliers sharply raised prices by 11.2% in March, the most on records
        that go back to 2010, the Bureau of Labor Statistics said Wednesday. Consumer
        prices spiked by 8.5% year-over-year in March, the biggest jump since 1981.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe3e0c-0cca-49a2-b2d7-1fb767d2d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.338+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdbaa40-ff80-4d21-add4-df1ff97175f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.338+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said in its memo that the company has attempted to minimize
        the impact of inflation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fae79-4f83-4db4-927f-34a44424d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.338+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many, we have experienced significant cost increases and absorbed
        them, wherever possible, to reduce the impact on our selling partners," Amazon
        said. "When we did increase fees, we were focused on addressing permanent
        costs and ensuring our fees were competitive with those charged by other service
        providers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa997a1-f133-4cb7-a5f8-e9f3b731b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:58:23.338+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/energy/amazon-fuel-surcharge/index.html">Amazon
        is adding a 5% fuel and inflation surcharge.</a>"</em></p>'
