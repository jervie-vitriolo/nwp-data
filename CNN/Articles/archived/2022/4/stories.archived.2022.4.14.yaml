      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, Ginebra’s resident import since ending their eight-year
        title drought in the 2016 Governors’ Cup, admitted that his first Best Import
        plum in the 2018 Commissioner’s Cup was more special to him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da4efd-b7ce-4b77-a741-f655b397a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bec25-a469-4dc4-9c71-c42a50d712cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I won that award, you know, unfortunately, Sheryl was going
        through some things and she passed away. So, that will always be special for
        me because I dedicated it to her,” Brownlee told reporters after their <a
        href="https://www.cnnphilippines.com/sports/2022/4/13/Ginebra-ties-finals-series-Meralco.html"
        target="_blank">series-tying 95-84 win against Meralco</a> in Game 4 of the
        Governors’ Cup finals on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5142460-3504-4e52-baf5-c41b3278de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ddccba-45d8-4805-9c4c-c9bbe588c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98b52b-727f-4f99-9d34-69ed5941f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time PBA champion reinforcement was referring to his longtime
        player agent Sheryl Reyes, who died in 2019 due to cervical cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb53f1-eb4e-4235-bfd4-893e26f3271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db667e5-9018-4205-b134-0f1e6b91a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brownlee was quick to say that winning the Best Import trophy
        in the Governors’ Cup was also an honor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278815f-42cb-432a-95fa-a743bc6e1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816dbc3-5c45-4ea4-97d6-a5f76d8b708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee was beaten thrice by former Meralco import Allen Durham
        for the individual prize in the 2016, 2017, and 2019 Governors’ Cup awards,
        but it was the Ginebra resident import who always got the last laugh in those
        conferences by winning the championship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1f264-1971-4ec6-a506-d30743da7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd976e03-a527-49e4-b197-6709a361791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This one is sweet as well,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbab07-9d5f-4a9b-8680-d5249a339440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4e678-93be-4232-818c-d0ca0ec34069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Thompson did not expect that a role player like him would
        win the top individual award for local players.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac74d10-48dc-40b7-9442-a96ab22169ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55f569-80a3-44db-9f26-80cd7bd490d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ako talagang scorer. Nagulat ako kasi pwede palang
        makakuha ng ganitong award ‘yung mga role player (na) hardworking,” said Thompson
        after the game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccae3d8-dc66-474e-bfa0-e6839d569b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03312bd9-cd98-42c4-90b6-4b01b8ff6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not really a scorer. I was surprised to know
        that a hardworking role player could win this award.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308c5a8-480f-4089-b55a-d1fc548a43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e82af5-e814-4020-af2a-65749652f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Perpetual Help standout worked his way up to snag his
        very first Best Player of the Conference trophy, after climbing up from sixth
        place to second place in the stats race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac53e1-2ccb-46da-861f-51a70c8f1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a5db4-9fb9-4ad0-b79b-9a9ffaa4debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:24:10.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big factor in Thompson’s ascent was the inspiring playoff run
        of the defending Governors’ Cup champions, as they overcame a twice-to-beat
        disadvantage against TNT Tropang Giga and edged number two seed NLEX Road
        Warriors in four games in their best-of-five semifinals affair.</p>'
