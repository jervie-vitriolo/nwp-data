      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is testament to the international appreciation of, and confidence
        in, the government''s strong commitment to climate change mitigation and adaptation
        initiatives and to deepening its domestic sustainable finance market,” said
        Dominguez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1aca6d-48b4-4058-b589-26187aa5a3cc'
