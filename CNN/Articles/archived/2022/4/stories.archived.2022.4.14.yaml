      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ani De Leon, Melvin Fausto, and George Vilog are tapped as coaches
        of the Hanoi-bound Philippine triathlon team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a18608-5f99-4c73-aba7-d5a1f49f97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T16:24:58.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrasco said the Subic International Triathlon on May 1 will serve
        as an important tune-up tournament to further help Filipino triathletes in
        their Vietnam SEA Games campaign set from May 14-15.</p>'
