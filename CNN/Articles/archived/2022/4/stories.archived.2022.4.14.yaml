      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 62-year-old man suspected of shooting
        10 people on a subway train in Brooklyn on Tuesday was arrested by patrol
        officers in New York''s East Village neighborhood on Wednesday afternoon,
        three law enforcement officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13d2a2-03a1-4eef-9e00-f906c412a972'
