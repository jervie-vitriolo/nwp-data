    'template': '1'
    'title': 'Comelec ban hampers relief ops in Agaton-hit Capiz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01247f93-9bd2-49ec-bbef-29010b7f5818'
