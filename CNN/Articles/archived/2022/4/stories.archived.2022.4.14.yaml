      from its first ever offering of multi-tranche 5-year, 7-year, 10-year and 20-year
      sustainability bonds, the Treasury said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T18:47:46.171+08:00
