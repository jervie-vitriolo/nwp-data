      'mgnl:lastActivated': 2023-01-19T16:24:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5a0f3-fc8e-4647-823d-56a8dfd55b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moskva also poses symbolic significance to Ukraine as it was
        one of the ships involved in the famous exchange at Snake Island in February,
        according to Oleksiy Arestovych, an adviser to Ukrainian President Volodymyr
        Zelensky.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9519f-913f-4f80-9879-25bfc680a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9687877-16c9-44ae-9600-7d99541b35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a purported audio exchange in late February, as the
        Russians approached the Ukrainian garrison on Snake Island, also known as
        Zmiinyi Island, in the Black Sea, a Russian officer said: "This is a military
        warship. This is a Russian military warship. I suggest you lay down your weapons
        and surrender to avoid bloodshed and needless casualties. Otherwise, you will
        be bombed."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d147c4-7a72-4004-8195-8ae43dda0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.608+08:00
