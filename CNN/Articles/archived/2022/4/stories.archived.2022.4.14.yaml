      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9846c-42e7-491d-ae8f-5c3e5014b5a4'
      'mgnl:activationStatus': true
