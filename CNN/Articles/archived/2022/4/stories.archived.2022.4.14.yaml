      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, who also heads the National Vaccination Operations Center,
        said the Catholic Bishops'' Conference of the Philippines has agreed to keep
        their parishes open for vaccination. Some places of worship are also open
        during Ramadan.</p>'
