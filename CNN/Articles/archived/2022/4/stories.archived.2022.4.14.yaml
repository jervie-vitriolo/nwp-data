    'template': '1'
    'title': 'Biden unveils $800 million security package for Ukraine in call with
      Zelensky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e8f79-8b27-4519-bcb2-0c170a94da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.703+08:00
      'mgnl:createdBy': 'bamba'
