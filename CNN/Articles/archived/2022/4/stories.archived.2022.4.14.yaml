      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If researchers were able to get their hands on the "holy grail of
        interstellar objects," Siraj said it would be scientifically groundbreaking
        in helping scientists discover more about the world beyond our solar system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137ac42-bd32-466b-9a8d-14bdc2978280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.217+08:00
