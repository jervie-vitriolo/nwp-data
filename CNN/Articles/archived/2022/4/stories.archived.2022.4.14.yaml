      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90631a58-78bf-4788-8e4a-daa662372c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a grave concern," Yellen said, noting the vast humanitarian
        and economic impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3904f-cd08-4598-81e2-c51d0d2a9575'
      'mgnl:activationStatus': true
