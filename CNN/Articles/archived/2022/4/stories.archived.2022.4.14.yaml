    'lead': 'Allyson Felix – the most decorated US track and field athlete in Olympics
      history – announced that she plans to retire following the conclusion of the
      2022 season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T20:06:57.935+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:24:27.336+08:00
