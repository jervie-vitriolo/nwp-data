      'mgnl:lastActivated': 2023-01-19T16:24:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Should people avoid indoor gatherings, knowing that
        outbreaks can happen?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189dc23-bde9-4443-b4ca-f6ec5790db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130ef05-b8fc-4238-947c-3b71bd73ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Not necessarily. It again depends on what''s going on in your
        community, what your medical situation is, and how much you want to keep avoiding
        Covid-19. For me, my area, in Baltimore City, is in a green or "low-risk"
        area for Covid-19 transmission, according to the CDC. My husband and I are
        vaccinated and boosted. We have two little kids who are too young to be vaccinated,
        but we also recognize that it''s going to be very difficult to keep them from
        getting the coronavirus given how transmissible this new variant is.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59804785-4f83-4b98-858a-c5f50bf36a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e80646-ddad-4723-a883-40f2441c3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, I am attending large events, including indoor conferences
        and meetings. I''d prefer that these events require proof of vaccination and
        same-day negative test result. If they don''t, they are less safe, and I certainly
        understand if others want to avoid them for the time being—just as I understand
        if others will want to keep attending them. This, to me, is no different from
        a decision to go back to the gym, resume travel or dine indoors in restaurants.
        Some will think those activities are worth the risk. Others will not.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11b71a-54e3-455b-81a8-8fa5434a79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.479+08:00
