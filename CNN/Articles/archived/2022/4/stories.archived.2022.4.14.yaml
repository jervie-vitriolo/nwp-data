      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Ukraine said a missile strike had destroyed a Russian
        landing ship at the port of Berdiansk.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fadb4-323f-4673-9612-711b4b315893'
