      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Philippines raised 70.1 billion Japanese yen from its first-ever Samurai sustainability
        bond, the Bureau of the Treasury (BTr) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fd025-f97c-4f52-a191-11db62fedf6e'
      'mgnl:activationStatus': true
