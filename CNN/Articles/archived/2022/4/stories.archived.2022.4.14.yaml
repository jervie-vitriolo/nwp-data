      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140f24d-a666-497c-a545-ae4fbbe71a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Atlantic Council, a nonpartisan think tank on
        international affairs, Yellen spoke of the dramatic worldwide spike in costs
        for food and fuel -- an upward trajectory started in part by the pandemic
        and supply chain issues and then drastically worsened by the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d26883-b01e-4fa4-800e-dcd47e32adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:14:11.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:59.754+08:00
