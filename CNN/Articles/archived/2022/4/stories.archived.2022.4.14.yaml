      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CIMSEC post, Lancaster notes the British Royal Navy lost
        several ships to missiles fired by Argentina during the 1982 Falklands War.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4339e-5ce6-44b3-88ba-d482cfd701ba'
