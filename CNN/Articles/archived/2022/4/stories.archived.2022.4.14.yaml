      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67e67e-ec96-47ba-b376-89ab5f591469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal battle</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d581d-9a2f-4f3f-ad2d-025a8f330336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following China''s initial extradition request, the New Zealand
        courts ruled in 2013 that Kim could be handed over and that decision was confirmed
        two years later by the Minister of Justice. However, Kim filed for a judicial
        review and successfully challenged the decision.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796b988-7a9c-4550-8775-d0abe4548683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed31eab-4f60-4073-a9f3-9061a34c1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving further assurances from China that it would treat
        Kim humanely, the minister in 2016 decided to recommend Kim''s extradition
        a second time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04324e-03b7-4ee4-9026-83c2698a93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29d064-8f81-4942-8460-70a42f964573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim once again challenged the decision -- first unsuccessfully at
        the High Court then successfully at the Court of Appeal in 2019.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe6e6e-fe1f-4683-80c4-6663091ff055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a816a-51fb-442b-b305-9d4edd8d749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case then went to the Supreme Court for a final ruling.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c16b0-89a3-4a20-bcb6-745c38227b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b916f5-ff4b-4b19-a2c8-7a5806823ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Chinese Foreign Ministry had urged New Zealand
        to extradite Kim "as soon as possible, so that justice can be upheld for the
        victim," and defended the Chinese judicial system as respecting "the legal
        rights of criminal suspects."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15eb2e0-2e70-499c-bfce-a3db013bf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662eea2-9428-4544-8364-d4cab7e0f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, courts, prosecutors and police are overseen by the Chinese
        Communist Party''s powerful Central Political and Legal Affairs Commission
        and its local branches.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a4b9e-f26e-4f84-95d0-d471383c0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0522b00-0e9c-4b63-8251-496f1b3ea68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s judicial system has a conviction rate of about 99%, according
        to legal observers. Human rights advocates say unfair trials and the torture
        and mistreatment of prisoners are common.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f651aa-02cc-403b-9ea6-907596c68394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/14/asia/new-zealand-china-extradite-kyung-yup-kim-intl-hnk/index.html">New
        Zealand court grants China''s extradition request for murder suspect in landmark
        case</a>."</em></p>'
  'Omicron-subvariant-COVID-safety-Dr-Leana-Wen':
