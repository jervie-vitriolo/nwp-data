  'Elon-Musk-offers-to-buy-Twitter':
    'author': 'Chris Isidore and Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-14T18:50:20.732+08:00
    'imagesource': 'jcr:9b4b0812-7fdf-4651-b79c-86be230654eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80776d3c-549f-4892-8910-4b5b686204c3'
    'lead': 'According to an SEC filing, Elon Musk has offered to acquire all the
      shares in Twitter he does not own for $54.20 per share, valuing the company
      at $43.4 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T18:51:48.163+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:24:30.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:54.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk offers to buy Twitter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20468b1-dd79-45b4-8fad-1660782f8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk has made an offer to buy Twitter
        and take it private, saying he believes the company needs to be "transformed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2b4c0-e0bd-4789-b801-e2e477f8ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an SEC filing, Musk has offered to acquire all the
        shares in Twitter he does not own for $54.20 per share, valuing the company
        at $41.4 billion. That represents a 38% premium over the closing price on
        April 1, the last trading day before Musk disclosed that he had become Twitter''s
        biggest shareholder, and an 18% premium over its closing price Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1ce66-3722-4ab0-8d40-9ffe87abafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247be4e-4212-45e6-b3fd-f26eddc50543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the cash offer was his "best and final offer," according
        to the SEC filing, adding that if it''s not accepted he would have to reconsider
        his position as a shareholder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d7661-acc7-476a-9353-9a27ae66ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d236b3-7efd-41dd-bbdd-7e45030d1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla CEO sent an offer letter to the company Wednesday night,
        according to the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd5aad-4fbd-42ca-a9bf-4b5468640e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8546c7-6090-48fb-b9e3-1679e8794dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invested in Twitter as I believe in its potential to be the platform
        for free speech around the globe, and I believe free speech is a societal
        imperative for a functioning democracy," he said in a letter he sent to Twitter.
        "However, since making my investment I now realize the company will neither
        thrive nor serve this societal imperative in its current form. Twitter needs
        to be transformed as a private company."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071165f5-0ef8-4e56-a4b9-797e40267cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was addressed to Bret Taylor, the chair of the Twitter
        board, not CEO Parag Agrawal, who assumed that title last fall. It concludes:
        "Twitter has extraordinary potential. I will unlock it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e19df1-af8e-4565-9ade-8183e78bb80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c016a-9e89-4a21-b4f6-88838acfc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter issued a statement Thursday confirming that it had received
        the offer. The company said its board would carefully review the proposal
        "to determine the course of action that it believes is in the best interest
        of the company and all Twitter stockholders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3512b10-1e65-40c4-abdc-6371fcbef056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185f8e7-2da9-4de4-ad43-1fa65f83463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Twitter shot up as much as 13% in premarket trading on
        the offer Thursday, but soon retreated. Stocks were trading up about 6% following
        the market open, suggesting that investors had doubts the offer will be accepted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce1f8e-5e0e-456f-b081-3d6d9266f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bdf36-2eb3-4cdb-a732-e129e3ba56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be difficult for Twitter to reject Musk''s bid at the
        price he is offering, said Dan Ives, tech analyst with Wedbush Securities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91eb8b7-1828-4e18-8b2f-c31a812e6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd31b9b-ad18-463a-a327-6c98a1dc0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk is putting the Twitter board''s backs against the wall," Ives
        said. "The premium is at a level that will be hard to see other bids occurring."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4e456-7f85-4cbc-98a5-92847a0c5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6effda4-99fa-4d0d-8afb-c4a1606d461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to get a return on a bid this high, Twitter would need to do
        more to bring in subscriber revenue and cut costs, Ives said. Musk''s commitment
        to use the company to promote greater free speech doesn''t do much, if anything,
        to increase its profitability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841d7f3-ed8d-4cef-b5ff-07e51192c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac4bf8-e1e4-49e7-8d14-fbe5bcf5dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk making this about free speech is the exact opposite of what
        every other corporate raider would do about monetizing the company''s value,"
        Ives said. "It''s historic and bizarre at the same time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057480e-43ef-426a-b7d8-93962e297708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7b305-ba7f-4440-92f0-10cc007f1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has by far more Twitter followers than any other CEO with 81.6
        million, and is a much more prolific tweeter than the handful of celebrities
        who have more followers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5912ea-9835-4a37-86a8-1331457404bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba56111-3ce7-4fbb-a07b-dac12db2f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other critics of Twitter complain the social media platform
        has not done enough to control the spread of misinformation, Musk has expressed
        more concern about efforts to limit what users are allowed to tweet. Last
        month he said he was giving "serious thought" to creating a new social media
        platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fdcb0-6ed4-4bc1-8015-273167c0212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927708fb-7dbc-4711-8099-75a7b0034d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Twitter serves as the de facto public town square, failing
        to adhere to free speech principles fundamentally undermines democracy," Musk
        tweeted last month. "What should be done?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e615688-6249-465e-94d3-878847a8c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c4734-2bd3-4878-ade1-573b76a0c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Musk disclosed he had been buying shares of Twitter since
        late January, and that he had spent $2.6 billion to accumulated 73.1 million
        shares, which at the time represented a 9.1% stake, according to what the
        company had disclosed at that point about the number of shares that are held
        by investors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8985c-8e1c-4099-96c3-1f15d0018f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a98bc5-f4e4-416a-b537-3936c05b3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in February Twitter announced it planned to repurchase $2 billion
        worth of shares in an effort to raise its stock price. And on Thursday the
        company disclosed that there were 37 million fewer shares outstanding than
        previously indicated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c87b2-f89d-4ab8-b614-12f675f5b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd3def-1947-4a77-a822-52643080b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reduction in total shares increased Musk''s stake to 9.6% without
        him having to purchase a single additional share. And it reduced the total
        value of the company by $2 billion based on Musk''s $54.20 offer price.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadbf50-bad6-4a14-a9d9-04b177c80b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42376289-7a0f-4742-9971-4c7e9f244e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Musk''s stock purchase disclosure, he initially accepted an
        offer of a seat on the board, an agreement that included a cap on his total
        investment in the company at 14.9%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f603cb-5ba1-4556-9a13-4b4a6141d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc9678-15b7-4f07-8c01-d316ab71ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday Twitter CEO Parag Agrawal disclosed Musk had decided not
        to join the board, thus removing that limit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23cf7b-2d03-4f09-b0c9-0e6c5e934800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9efb22-af2e-455a-9815-777ddc7b14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had been unusually silent on his plans for Twitter in the days
        since then.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa785735-74b8-4410-ba5e-c5c80fa26e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2afbb-ca0f-40d3-8996-8625ec6412b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did not disclose how he intends to fund his purchase. He said
        he has hired Wall Street giant Morgan Stanley as his financial advisor for
        the transaction.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5009d-9b68-426c-aaf8-d62a065374f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acea09e-f7a3-4e96-8523-1221a13e1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Musk is the richest person on Earth, most of his $274 billion
        net worth is tied up in his holdings in publicly-traded Tesla and privately-held
        SpaceX, and he has been reluctant to sell shares of Tesla beyond what he needed
        to in order to pay taxes. Shares of Tesla slipped 3% in early trading Thursday,
        perhaps on fears that Musk would sell shares in order to raise cash, or that
        he could be distracted from his duties at Tesla by his latest interest in
        Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c776dee-39f0-4d3d-9cc1-756d558bb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dc434-f2a6-4809-a58d-28550d05b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very possible that Musk won''t need to sell Tesla shares and
        instead will be able to use them as collateral to borrow the money he needs
        to buy Twitter, Ives said. Musk''s Tesla shares are worth about $177 billion,
        even with the modest decline in premarket trading Thursday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5d76e-03ae-43a9-b3a3-ef07965e7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39c8c4-1cfe-4b38-80d1-a3e5874a7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks will be lining up to be part of the consortium of lenders
        to the world''s richest person," said Ives.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463439b-2b62-4721-95e7-0e277b34f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a976847-6a9d-44a0-b75b-c17574b693f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is not a fan of having his companies be publicly traded. While
        other private space exploration companies such as Virgin Galactic have gone
        public, SpaceX had remained privately held, despite speculation it is ripe
        for a public offering. And in August of 2018, he announced — on Twitter —
        that he was thinking of taking Tesla private, saying he thought that was its
        best path forward.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efd368-d2e0-4a04-bf26-431959c442f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0dc1b-43b7-4658-a58e-bd4f47f819e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s tweet about taking Tesla private, in which he said he had
        "funding secured" for the offer when he did not, got him in trouble with the
        SEC. He eventually had to give up the position as chairman of Tesla, and agree
        to have his tweets with material information about Tesla reviewed by other
        executives at the company.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bf321-40de-4109-a79b-aa2d39a6b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7674e6d-c8e4-45c7-921d-aee0dad80f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a company private, or keeping it private, reduces the oversight
        the watchdog agency has on its operations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60152550-15ae-4ddb-b12b-414950c4a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1b7d6-736b-4f06-9fd7-28f370c02bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T23:04:05.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price he suggested for Tesla at that time, $420 a share, was
        seen highlighting April 20, the unofficial holiday of marijuana enthusiasts.
        The $54.20 per share offer for Twitter also includes "4.20."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2c0c7-4c22-4733-8a1d-70a042ed6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:51:48.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/14/tech/elon-musk-twitter-offer/index.html"
        target="_blank">"Elon Musk offers to buy Twitter"</a></em></p>'
  'Mars-Curiosity-rover-sharp-rocks':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/JPL-Caltech/MSSS'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-14T19:59:36.438+08:00
    'imagesource': 'jcr:78626f30-ad8b-46e5-929c-408eabb7ca31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c2e1cc-aa1b-4198-aca1-3f8446cacba2'
    'lead': 'The Curiosity rover is changing its exploration plans after stumbling
      on a field of razor-sharp rocks while trying to reach an area of interest. But
      there''s a silver lining to the rover''s new journey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T20:05:01.307+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:24:28.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:58.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars', 'Curiosity', 'rover', 'sharp-rocks', 'scaly-terrain']
    'template': '1'
    'title': 'Curiosity rover comes up against dangerous ''scaly'' terrain on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d41778-ef92-4336-ad77-a55950f0f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Curiosity rover just avoided a
        near run-in with some razor-sharp rocks on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587d19e-6e0f-43b7-bad3-30cc43462a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724740e-30f0-4e0d-b773-24d0c8d9ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robotic explorer, which landed on the red planet nearly 10 years
        ago, has spent the last month climbing the Greenheugh Pediment on Mount Sharp,
        located at the center of Gale Crater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24991b09-6a23-4a15-80a4-3e9f3eadfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30e2ff-1379-456f-abf6-65372fa964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greenheugh Pediment is a large sloping plain that NASA rover
        drivers were going to use to reach other targets. But the rover pulled up
        short when it spied continuous stripes of knife-edged rocks, dubbed "gator-back"
        terrain due its scaly appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bde9b-7dea-4d43-9d72-294dc513a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae89c85-8f5b-480d-b76a-c223bf9587ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, NASA''s Mars Reconnaissance Orbiter can help Curiosity
        prepare for encountering hazards because its HIRiSE camera can spot objects
        the size of a basketball on Mars as it whirls around the planet. But these
        rocks were just small enough to evade the MRO''s watchful eye, said Ashwin
        Vasavada, Curiosity''s project scientist at NASA''s Jet Propulsion Laboratory
        in Pasadena, California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2169fe-48e6-4a07-b2eb-5605809c9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e62f3-b8e6-41e1-b0ac-b858a619e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rocks, known as ventifacts, are wind-sharpened rocks, and
        Curiosity has had a previous run-in with ventifacts before. Early in the missions,
        Curiosity''s wheels suffered some wear and tear after rolling over them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063d720-788a-4860-8c60-995d0f212c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc5c54-7906-4ddf-a5a2-8a7dab762f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are more of these ventifacts in the field Curiosity came
        across on March 18 than the rover has ever encountered. They''re made from
        sandstone, the hardest rock found by the rover on Mars to date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839ff5c-c15a-40b1-8a0d-b9bcce988f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814294a-6f53-418a-9b98-6d502e645c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obvious from Curiosity''s photos that this would not be
        good for our wheels," said Megan Lin, Curiosity Project Manager at JPL, in
        a statement. "It would be slow going, and we wouldn''t have been able to implement
        rover-driving best practices."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923e080-9483-4791-8201-87c9f7dafd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccef91d-5cb3-488c-b277-3386bcae84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover team on Earth has found ways to drive on more benign terrain
        on Mars to preserve the rover''s wheels and lengthen its lifespan, avoiding
        anything that might damage them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfddee-c1df-4959-a8a8-fee18626f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b60a8b-3d73-4294-8c59-3c06ea0ca38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandstone has been abraded by blowing sand for many years, sharpening
        the tops of the rocks into facets, Vasavada said, and Curiosity''s trek would
        have sent it driving over them for about a mile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e26af1-a779-48fc-92b7-b65621855305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43c132-2767-4b3d-98c3-86ccd1345720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t necessarily kill them, but it would wear the wheels
        down at the same rates that scared us earlier in the mission," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00ca8f-b60a-499d-a64c-de87cd7df845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a916f3a-21fc-407c-8971-fb0c08a86a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way the rover drives, which is essentially like steering to
        turn the wheels of your car in the parking lot before stepping on the gas,
        means that Curiosity''s wheels would have ground against the carpet of pointed
        rocks, which could cause the rover to get stuck.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd57123-29e6-4487-8b04-b602d24b36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa883c-7974-4f5d-9a43-9dabba7590a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Curiosity tried to weave through sandy troughs between the ridges,
        it would have sent the rover on a long, meandering maze-like journey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39b08e-5650-4392-840d-fb4a736bdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e550a4-3c68-4cac-86ba-1c401ac01d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking Martian secrets</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed2fe8-4bff-4a53-9f83-742653ea52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover began ascending the 3.4-mile-tall (5.5-kilometer-tall)
        mountain in 2014. Throughout this journey, Curiosity has been able to study
        different layers that show the Martian climate record and when it went from
        wet to dry billions of years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc413ab-a5b6-4591-a466-b177a739a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830caeb8-8066-468c-a214-0e5dd827d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of Mount Sharp is kind of a horizontal layer cake that
        built up over time," Vasavada said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d5e97-739f-459b-a208-286e79832b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e8744-4b92-4bd9-9cb8-d905d133b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom layers of sediment were deposited by rivers and streams,
        dumped into a lake that likely filled Gale Crater billions of years ago. When
        that mud settled, it became the foundation of Mount Sharp. Wind and sand dunes
        helped carve the crater and its central mountain into what it is today.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da897ed-b633-45d0-87af-df7c731696db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b17b4-ca86-4b2c-b41f-e1954c00c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greenheugh Pediment is a long, sloping plane that cuts across
        horizontal layers of Mount Sharp, Vasavada said, and scientists want to understand
        how this area formed. It''s also near another point of interest, called the
        Gediz Vallis Ridge, which may have been created when debris flowed down the
        mountain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb86b38-5a74-4ea6-9061-b0d65fbb9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43faba6-761a-482d-8dd1-684e8b602358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity sticks to the lower foothills of Mount Sharp, but the
        perspective from the ridge would have been a way to study material from the
        upper portions of the mountain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183d6c2-b43c-4655-9610-fd7145d568cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29e985-bb87-4150-bf0a-d6b27182fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a distance, we can see car-sized boulders that were transported
        down from higher levels of Mount Sharp -- maybe by water relatively late in
        Mars'' wet era," Vasavada said. "We don''t really know what they are, so we
        wanted to see them up close."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0cdf7-5e0c-48ca-ad9a-67afb3e978f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7fbaa-3458-4b26-ae56-21a035c7873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Curiosity will get another chance at this area in about
        a year''s time from a different vantage point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc65b9-a0e0-4c82-9fcb-ca442e2859c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6a46e-9fd9-4bfc-a627-562db265779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the rover is plotting a new course to continue its exploration
        of Mount Sharp, climbing down to a transition zone where a clay-rich area
        meets with salt minerals called sulfates. These clay minerals formed when
        the mountain was wet, and the salts formed as the climate dried up. Curiosity
        had previously studied these layers, but abandoned the investigation to reach
        Greenheugh Pediment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b77c3-1090-48c4-b2ae-0dfc698a69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2ed16-90c3-4757-9df1-45fe05afa5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest twist in Curiosity''s journey, to return to a productive
        investigation, is a silver lining, Vasavada said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffe1d2-4856-4578-af96-d1eaba72381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703ee7b-f49a-420b-b638-fd3fb002b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really cool to see rocks that preserved a time when lakes
        were drying up and being replaced by streams and dry sand dunes," said Abigail
        Fraeman, Curiosity''s deputy project scientist at JPL, in a statement. "I''m
        really curious to see what we find as we continue to climb on this alternate
        route."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da139091-c0da-4e66-a4ab-00dc18e8bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3451c4a0-9f64-400d-ad93-922f9119b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing evidence for this major change in the Mars climate, from
        the wet era to the dry era, would be a fantastic feather in the cap for Curiosity,
        Vasavada said. And studying the layers shaped by water could help scientists
        understand if microbial life could have existed on ancient Mars.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d0a26-e49d-4d44-90e0-0940a4602605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3254a-0e91-4788-8381-029faa4fbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:05:01.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Curiosity is up for the task. What began as a 2-year
        mission will celebrate its 10th anniversary in August.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
