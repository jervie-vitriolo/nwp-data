    'template': '1'
    'title': 'Microsoft and other tech firms take aim at prolific cybercrime gang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c3b65-599d-4c00-bd85-7cf64797cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Technology firms including Microsoft
        have tried to disrupt a cybercriminal group whose malicious software has been
        used in ransomware attacks and other hacks around the world, the companies
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0da73-d01d-4243-856d-fa50d44ee63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f7fc8-4ae0-4ec2-b1cc-73a4d1ea5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort included a court order from the US District Court for
        the Northern District of Georgia that allowed Microsoft to seize 65 internet
        domains used by the hacking group behind widely used malware known as ZLoader,
        Microsoft said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa045a8-492c-4d27-b7ba-621009933812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94689581-324e-4a03-a019-0cc604489e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since surfacing in 2019, ZLoader has been used in an array of financially
        motivated hacking schemes — many of them aimed at organizations in North America.
        The hackers have also been involved in a tool for deploying a type of ransomware
        that has to be used in hacks against health care organizations, according
        to Microsoft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d15a69-9384-4ba8-bd16-27673b26e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d17cc3-6d77-49fe-a1de-601bd41138f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it identified one of the people involved in the hacking
        enterprise and that it referred information to law enforcement authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdb03b-fc00-4884-89d7-93119df37521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99d7ca-2830-48f4-82e2-d730b88facb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department did not respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec2505-9130-491a-b32a-cc082a93dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64205a8-23ff-4e0e-90ae-ca2b7dfa47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cybersecurity firms involved in the takedown included US companies
        Lumen and Palo Alto Networks, and Slovakia-based ESET.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca02bd-c96f-4dad-a9b1-04868c266223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774bfa45-36ab-4e50-b91c-81a8e3789151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just the latest corporate or government effort to dismantle
        computer infrastructure, which is often registered in the United States, used
        by cybercriminals or intelligence operatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f23c5-52fe-476d-a42c-b12c05e5c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46468464-b50d-43bc-86b2-a8d3b051a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said last week that it had used another court order to
        disable seven internet domains that a hacking group linked with Russian intelligence
        was using in a likely effort to support Russia''s war in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d108c-eeb2-47a0-a238-3343a811a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c5a69-94ca-4d5f-a4e5-e409c94aceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions are far from fatal blows to the hacking groups, but
        it''s an important effort to make it harder for them to operate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f73ab-8fb9-4050-887a-bba2d29b2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc025420-e8de-4b6c-a140-5c11869c5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T08:12:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time we have a successful takedown like this, we increase
        the cost for them to do business and set the example for their successors
        that there is increased risk associated with their malicious activities,"
        said Wendi Whitmore, head of Palo Alto Network''s Unit 42 threat intelligence
        section.</p>'
