      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0d1bc-5cb1-4366-8569-6b56c53c35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ukrainian soldier responded: "Russian warship, go f*** yourself."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70808ef6-ef04-44e4-9b96-36133f174393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
