      'jcr:uuid': 'b0405c29-021b-4300-9dfb-d55c6ac27fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:47:46.171+08:00
      'mgnl:createdBy': 'pilar'
