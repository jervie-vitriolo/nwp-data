      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        agricultural damage caused by Tropical Storm&nbsp;Agaton reached ₱423.8 million
        on Wednesday, almost double the ₱265.3 million worth of damage reported on
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c6566-dfb9-42b5-af8e-3d294307282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T06:19:52.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest bulletin of the Department of Agriculture
        (DA), the damage and losses were reported in the regions of Western Visayas,
        Eastern Visayas and Caraga. Some 6,557 farmers were affected, with the volume
        of production loss climbing to 25,165 metric tons (MT). At least 10,920 hectares
        of farmland were affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f0e33-2f02-4dcf-a483-ce53fae9287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T06:19:52.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These values are still subject to validation and are expected to
        increase as more reports from affected regions come in, the DA added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba7bf4-88fe-478f-89a4-537e317c86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T06:19:52.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest estimate of the DA is way higher than the ₱51 million
        worth of damage reported by the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
