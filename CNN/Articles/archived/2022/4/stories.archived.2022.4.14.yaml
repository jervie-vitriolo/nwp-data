      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        local government of Capiz has appealed to the Commission on Elections to expedite
        the approval process that will exempt the province from public spending ban,
        stressing that the ruling is holding off relief operations to help those affected
        by Tropical Storm Agaton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05b5ac-ea2f-430d-9117-bca6a7588b4d'
      'mgnl:activationStatus': true
