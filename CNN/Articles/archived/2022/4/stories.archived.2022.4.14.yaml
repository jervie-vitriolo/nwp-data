      'mgnl:lastActivated': 2023-01-19T16:24:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa058504-8a70-4c7c-ab9a-62bc7f5c4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted in February, he also criticized a plan by the
        Adams administration to address safety and homelessness in the subway in part
        through an expanded presence of mental health professionals. In a racist and
        rambling recording, James called the new effort "doomed to fail" and described
        his own negative experience with city health workers during a "crisis of mental
        health back in the ''90s, ''80s and ''70s."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
