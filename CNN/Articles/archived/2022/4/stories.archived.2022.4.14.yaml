      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Wednesday
        told Ukrainian President Volodymyr Zelensky the US was sending his nation
        an additional $800 million worth of weapons, ammunition and other security
        assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662fbdc7-35d7-4f07-81cf-acfa56597838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2f51b-c39e-4971-8bc8-17044b097dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as US officials warn of a potentially bloody new phase
        in the ongoing war, focused on the eastern regions of Ukraine as Russia withdraws
        its troops from the area around the capital Kyiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff441765-894f-49cd-b9d4-df86ceaceea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0ded9-0157-47ff-926f-f6dc41bc0fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukrainian military has used the weapons we are providing to
        devastating effect. As Russia prepares to intensify its attack in the Donbas
        region, the United States will continue to provide Ukraine with the capabilities
        to defend itself," Biden said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139fca0-918a-40b2-bdaf-7abc2bf1841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad8366-e432-4060-b97f-248926f6e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden detailed the new announcement in a midday telephone call with
        Zelensky that lasted for about an hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9778b3-6d6f-456d-9723-976fb345b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cd720-7428-48f1-998f-966caabd4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continued constant dialogue with @POTUS. Assessed Russian war crimes.
        Discussed additional package of defensive and possible macro-financial aid.
        Agreed to enhance sanctions," Zelensky wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f99bc-6d79-49de-a129-7c74f8b9842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fd693-469a-45c4-b6d6-5a72ba38dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package will include new types of weapons as well as the types
        of equipment the US has provided to Ukraine for weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129d357-a590-4a3c-8b73-568e248f6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443469e-5c1e-4f89-8a9f-b468d8a373cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new equipment includes "artillery systems, artillery rounds
        and armored personnel carriersm," the statement from Biden read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0d561-ca51-48f3-ab83-dbb35c94f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af316e39-002f-4c0d-ab8f-1a906d32eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have also approved the transfer of additional helicopters," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5468c-99a0-4e4d-ab31-0ae50bf37873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
