      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a problem here when it comes to relief operations.
        We cannot conduct one because of these Comelec rules so we cannot feed the
        people.]</p>'
