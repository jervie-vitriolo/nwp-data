      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb56344-8512-4749-af26-15a1c4117688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted last week, James, who is Black, rants about
        abuse in churches and racism in the workplace, using misogynistic and racist
        language.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02dc631-49e7-4836-88c4-a37ec69ed358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8acb0-7ed6-4608-a9cd-0813751b8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the videos that James uploaded included references to violence,
        including at a set group of people he believed had maligned him, in addition
        to broad societal and racial groups that he appeared to hate.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cadc4a-c47b-48ad-b268-813869e0782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c31c8c-068a-41c9-b55f-3a911a0231aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted last month to the same channel, James said
        that he had post-traumatic stress. In that video, James said he left his home
        in Milwaukee on March 20. During the trip eastward, he said he was heading
        to the "danger zone."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13771db-e51e-41f8-934f-e521ce968028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641ab4f-d54a-4b26-ab6c-1c3d395119ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s triggering a lot of negative thoughts of course,"
        he said in the video. "I do have a severe case of post-traumatic stress."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0f076-e219-48ac-978b-ffe5c1e7c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.188+08:00
