  'Google-investment-office-space':
    'author': 'Jennifer Korn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-14T14:36:11.100+08:00
    'imagesource': 'jcr:239308e7-46fd-4f43-a857-ada76180259a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f4e773-f7d3-4981-a8fe-3317edbf1c20'
    'lead': 'Google on Wednesday said it plans to invest $9.5 billion in US offices
      and data centers around the country this year, up from more than $7 billion
      in 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T14:38:50.320+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:24:40.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:47.180+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'investment', 'United-States', 'US', 'offices', 'data-centers']
    'template': '1'
    'title': 'Google to invest $9.5 billion in US offices and data centers this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506d0ec-f702-4754-9ff9-e780840006fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google on Wednesday said it plans
        to invest $9.5 billion in US offices and data centers around the country this
        year, up from more than $7 billion in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302c8c0-4a52-448e-93e4-b4e9e7b7e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4cd9a-ad03-4c46-8fa7-59a1052c3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big bet on office space comes as Google is embracing a hybrid
        work model. The Alphabet-owned company has called for many of its employees
        to work in an office three days a week after two years of being fully remote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01999d-7319-4abd-8456-1aff6bff74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51800b98-c76b-429e-89c4-e6dac90d42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might seem counterintuitive to step up our investment in physical
        offices even as we embrace more flexibility in how we work," Sundar Pichai,
        the CEO of Alphabet and Google, said in a blog post Wednesday. "Yet we believe
        it''s more important than ever to invest in our campuses and that doing so
        will make for better products, a greater quality of life for our employees,
        and stronger communities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229532a-e342-41a1-832d-abecd0986b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70341dd-fc5c-4b73-8cae-cbeb7457c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it will open an office in Atlanta this year and continue
        to develop and expand office space in Austin and New York. Google also said
        it plans to continue investing in data centers in Iowa, Nebraska and Tennessee,
        among other states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80388848-d6a8-438e-b7da-908d0be8389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecfad2-c762-408c-b192-7938b4615c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the announcement, Google said it expects to create at
        least 12,000 new full-time jobs at the company this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd2cbe-4a48-4c04-8830-5fef1c87a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f264a4-8065-46e5-8f4c-a6c779a399a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and other tech companies were among the first businesses
        to shift to remote work when the pandemic hit in early 2020. But that shift
        always appeared to be temporary. Like others in Silicon Valley, Google had
        previously invested billions in expansive campuses and lavish office perks
        for workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbe14b-43bf-42e0-bd75-07ffb5cdeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:38:50.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/tech/google-investment-office-space/index.html">Google
        to invest $9.5 billion in US offices and data centers this year</a>."</em></p>'
  'Wall-Street-future-work-from-home':
    'author': 'Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-14T14:38:56.174+08:00
    'imagesource': 'jcr:08adfe28-287d-431d-920e-06ef7f0668c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4edcc776-4f1c-49a6-aa78-015e4faf9434'
    'lead': 'Big banks like to stick together on major policy decisions. But as Wall
      Street grapples with heading back-to-work, a rare chasm is growing between the
      finance giants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T14:42:08.838+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:24:39.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:47.738+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Citigroup', 'Wall-Street', 'work-from-home', 'hybrid', 'return-to-office',
      'Goldman-Sachs']
    'template': '1'
    'title': 'Wall Street is battling to determine the future of work from home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158dab8-28af-47b2-ab38-875facb970fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Big banks like to stick together on major
        policy decisions. But as Wall Street grapples with heading back-to-work, a
        rare chasm is growing between the finance giants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c4bee-0812-4296-a68b-540b645e0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeda888-bd29-416c-8de7-6128cccb812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implications of these choices, and the resulting stratification
        of policies will likely ripple through the world of finance and out to Main
        Street in the coming months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202598ee-cd3b-44eb-a1eb-4f42f0b0ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d2e9b-f278-4061-b5d5-f85cbd817a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citigroup''s chief executive Jane Fraser announced in March 2021
        that the majority of the company''s 210,000 employees will be allowed to go
        hybrid with three days in the office and two days at home each week. UBS made
        similar plans last month with the launch of their Virtual Worker Framework
        that will allow some US employees to work 100% remotely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0cbac-b71f-4ca1-b8a4-8cc537a7add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050df86c-c609-4720-bd96-510eec37a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs, Bank of America and Morgan Stanley are taking hardline
        approaches, requiring employees to come into the office five days a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6ccd5-28de-4ead-8887-00b37ffbd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba34bc0-87f0-4fb8-9479-7bbe090888db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift toward flexibility on Wall Street comes as the industry
        faces a new competitive recruiting landscape -- Big Tech and cryptocurrency
        jobs offer recent graduates big salaries, big perks, and fewer hours in the
        office. Banks responded by dolling out higher base salaries and bonuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd3e25-db8b-48b0-b325-46f03e48eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b089d7-60dc-4542-af00-7a9ba200cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But money isn''t always enough. A January study by MIT''s Sloan
        Management Review found that flexibility on remote work arrangements was 150%
        more predictive of high employee retention rates than compensation levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb422d7-fbd9-4f42-a2c2-d9c999bb829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bba48-dd48-4799-8c9c-76afb7e6257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks like Citi are responding by offering Zoom-free Fridays, Citi
        Reset Day, an annual firmwide holiday, and hybrid work for those who want
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec14db-ba45-4883-abe0-949607f557d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98eee49-2c16-4b95-aa28-993895ecc828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Naratil, President of UBS Americas, said his program will "appeal
        to a more diverse pool of applicants and increase employee retention," giving
        the bank a competitive advantage in an increasingly competitive landscape.
        "We recognize the world has changed and we continue to adapt so that we can
        deliver the best for our clients and our people," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f759e-3882-4231-82e3-7c5b2f808ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f70b4-2c16-437d-b932-b18b1af623fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some banks don''t agree with that stance. They''re betting that
        hybrid work is a pandemic-era flash in the pan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57affd77-60d8-41f5-a916-ccc08af2aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ae2fe-069a-4bd6-bf53-4176d494fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing our employees safely back to the office is core to our
        apprenticeship culture and client-centric business," said Andrea Williams,
        Goldman Sachs global head of media relations. "What''s clear through the process
        is that we are better together than apart, especially as an employer of choice
        for those in the beginning stage of their career."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29eb65-4389-4316-99c4-8faa40d2eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfd062-d7c3-4154-9256-c7bcca6fdd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75% of Goldman Sachs staff is a Millennial or Gen-Zer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a4555-39b2-4164-9da0-8bf6001029c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01eab9c-4e83-4d83-8ee6-0c80f8e279e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Goldman''s bet is paying off. The bank''s summer internship
        program saw a record 236,000 applicants in 2022, a 17% increase from 2021
        and 202,000 full-time first-year applicants, a 27% increase year-over-year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250da93-df66-48d3-b93e-4920ea57955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe24e5-2673-40ee-af92-68e4d3de8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman was one of the only firms to hold an in-person program for
        summer interns in 2021 and will do the same this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd867d3-c00e-4026-be12-4ef2577e619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898de81-a1ba-4b9a-ba47-6a88cc5f8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley CEO James Gorman said during a keynote speech at
        the Australian Financial Review Business Summit in Sydney last month that
        it''s unrealistic to expect to excel at a job without being physically present.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefed8a-1ea5-40a1-a3e6-272c746bb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748af5e-d594-44a6-b8e3-890aaa18b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us have gone into the mindset of ''Jobland''," Gorman
        said. "Well if you''re in ''Careerland,'' you need to be around other people
        to learn from them a bit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab2e78-59fd-438d-a2f3-293ba3ad3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745841b3-d565-4374-90e6-e3f5f3f9c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re in the middle of a restarting phenomenon, said Steven Davis,
        a professor at the University of Chicago Booth School of Business. The nature
        of work will become stratified -- companies will decide where they stand on
        hybrid work and workers will sort themselves based on their own preferences.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1e6f6-acd8-4fe0-86da-5fe11b0fd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550e80f-bfd9-4dfa-a864-77abc9146c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lack of diversity</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b7732-689e-4b78-ad1d-527542be47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that older workers, women, and workers of color have
        expressed stronger preferences to work from home or in a hybrid setup. That
        means companies that require their employees to commute into the office full
        time may end up lacking diversity on their teams.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9962f88-58a2-4382-a5c4-6f0aefa0cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17edef-ffe4-4f34-89aa-e7982b7e2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Axios-Harris Poll survey found that 52% of women say they
        enjoy working remotely and would like to do so in the long term, compared
        with 41% of men. About 15% of women say working in person allows for more
        camaraderie among colleagues, compared with 25% of men, and 52% of Black workers
        and 50% of women say working from home is better than working in the office
        when it comes to advancing in their careers, compared with 42% of men.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fddbc0-cdc4-4beb-94a8-f3f8c97955ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35da46e-19b5-4286-b6fb-d7c5202c31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of child care workers in the United States is also weighing
        on women who are unable to return find the affordable caretakers they need
        to enable them to return to the office, said Ileen DeVault, professor of labor
        history at the School of Industrial and Labor Relations at Cornell University,</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b0e2b-2454-4b24-b0b6-767d3c3e0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b321e-661b-4bde-aab7-11ce3b95ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you let everybody choose what they want to do, it looks like
        women and minority group members will spend less time on the worksite than
        men and white employees," said Davis. "People seem to like the workplace less
        when they are in a distinct minority. And it''s not just about gender, race
        and ethnicity. It also shows up with respect to political persuasion, and
        religious beliefs."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd804ed-0cda-4945-8b5c-dc5a99dc590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a202c9d-e33f-4fda-a556-1c47c4537dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could make the workplace "an even less minority-friendly place."
        he said. "Individual worksites might become more homogeneous."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceab2ed-7325-4f08-ab01-5240cb2804be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6e2fa-8bd9-4ca0-9b26-3ba160ba94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 5% of Goldman Sachs managing director class are Black, and
        30% of the class are women, CEO David Solomon reported in his 2021 annual
        report and shareholder letter. The class is the most diverse to date but "we
        still have much work to do to build and retain a pipeline of diverse leadership,"
        he said, noting that the company was hiring additional diversity recruiters
        and expanding sponsorship and development programs for diverse talent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e918c-69ac-4df1-8616-0551ef5d652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9aa19-bb2b-40a1-b309-4c054311dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bottom line</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec06290-1db4-43d4-bcc8-307ff54175f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has long been considered a pacesetter for US policy
        and corporate culture at large, and it appears that Washington is echoing
        the calls of David Solomon, James Gorman, and Bank of America CEO Brian Moynihan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef5242-5d44-4ec0-9f51-6879c75be256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda2d5c-ac39-4d96-9efc-4cef6d18b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the progress we''ve made fighting Covid, Americans can
        not only get back to work, but they can go to the office and safely fill our
        great downtown cities again," President Joe Biden announced in his State of
        the Union address.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3b18e-771e-47dd-9c94-ef978e646719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890369a-48ba-4fda-8b4a-c28a8021b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a growing number of Big Tech companies including Facebook, Twitter
        and Slack have already made remote work their permanent norm. Apple and Google
        are embracing hybrid models, for now. Management consulting company McKinsey
        has called this change a once in a generation reimagining of work, but warned
        that it would take years of experimentation to find the right calibration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065a46d-7739-4c10-9532-ea5537087dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9d542-7b7f-4309-8638-8f225a0d7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof, said Davis of the Booth school, is in the pudding (or
        in this case, the patents). The share of new patent applications that advance
        work from home technologies has been following an upward trajectory since
        the onset of the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28306a-0f8b-4393-b3dd-b8a55064cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd748a3-a6f9-40d5-a93e-8a5fd77313b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:42:08.843+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That improved technology will be a force in supporting "a new equilibrium
        where many organizations do have hybrid work as an important feature of their
        working arrangements," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6301a-3d93-4265-ac05-44ebb3fab18d'
