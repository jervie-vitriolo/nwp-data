    'template': '1'
    'title': 'With the BA.2 subvariant on the rise, what''s safe and what''s not?
      A US medical expert explains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af80b1-d87b-43d1-9bc3-8048c04aed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the United States navigates a third
        year of the Covid-19 pandemic, cases are rising modestly in the Northeast,
        Philadelphia has reinstituted an indoor mask mandate and some colleges are
        requiring masks during the final days of the spring semester.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a267d3-3be9-4955-a943-5108f78d100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a161b-37be-4bab-98f9-244fe24ebb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the US won''t face a shutdown like the one currently in
        place in Shanghai, where no one is allowed to leave their residential compounds,
        Covid testing is mandatory and food supplies are running low. It''s unlikely
        most Americans will see local governments bring back even moderate pandemic
        restrictions. That leaves it mostly to individuals to protect themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5cb993-b80f-4af4-abc1-29054549b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33f483-3d3f-4422-8945-0f429c0cac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years, most people know how to do that: vaccines, masks,
        physical distancing, handwashing and -- let''s not forget -- ventilation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2cced-afda-44df-bcaf-4ef5d8b34771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fdfc0-f544-4b3e-87d6-581e7f2d94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we head into offices, schools and public spaces, there are
        some things we can control -- like masking -- and others that are not in our
        control, such as whether our offices have improved ventilation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f68087-e54b-4663-807a-13f6c23ff79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de535697-dcdb-40c7-8ebe-5ac1bc69cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How should people weigh which precautions they want to follow? Should
        indoor mask mandates come back? Are there settings where people should consider
        masking outdoors? What if you have to go back to the office, and others aren''t
        masking? And should we skip large indoor events again?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f9e0e-c6fa-48f3-997f-25355b525c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4b622-5593-46ff-aa85-6a2857bacda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help us with these questions, I spoke with CNN Medical Analyst
        Dr. Leana Wen, an emergency physician and professor of health policy and management
        at the George Washington University Milken Institute School of Public Health.
        She is also author of "Lifelines: A Doctor''s Journey in the Fight for Public
        Health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea35f02-25ac-4d42-92c6-4951d7984165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d66d9-a22a-431b-8dc6-3a681a6fc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:24:59.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The following conversation has been lightly edited for length
        and clarity.</em></p>'
    '13':
