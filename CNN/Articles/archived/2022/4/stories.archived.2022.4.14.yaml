    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33858141-075c-4260-95f2-3296a770ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
