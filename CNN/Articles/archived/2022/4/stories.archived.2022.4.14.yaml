      'mgnl:lastActivated': 2023-01-19T16:24:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6de67-8d55-40e8-b4de-e70c0c3c2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities accuse Kyung Yup Kim, a South Korean citizen
        who has permanent residency in New Zealand, of killing a woman in Shanghai
        in 2009, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7c97a-9c51-4eb2-959f-ca6aa065e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359338ac-75b4-4aaf-ad63-ea564ea56b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China first requested his extradition from New Zealand in 2011,
        but Kim''s lawyers argued he could face torture and would not receive a fair
        trial under the country''s murky judicial system, prompting years of legal
        wrangling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65a3e9-d475-47b1-a24b-c664f6606acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba49cf2-1391-4270-9156-04afde29dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Western countries, including the United States and the
        United Kingdom, New Zealand does not have an extradition treaty with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cca6a3-1892-441c-91fe-75179405f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59c985-f6d1-46ae-8cdd-cbdb64bcdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, New Zealand''s Supreme Court ruled by three judges
        to two that Kim''s extradition should proceed. The three judges in favor said
        they had received sufficient assurances from China and were "satisfied that
        there was no real risk Mr. Kim would face an unfair trial."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad62124-7979-4bc3-98d1-43697cda24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c0fb2-3373-4c24-a071-4c41bfe27b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities had assured the court that if extradited, Kim
        would have access to New Zealand consular staff, and be tried and detained
        in Shanghai rather than sent elsewhere in the country, according to the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4483d-240e-46f7-bf4c-b422929c1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988ec0a-dca3-4f42-9475-b8f5ab4bbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added it felt confident China would stick to its word,
        citing "the strength of (China''s) motivation to honor the assurances" and
        "the strength of the bilateral relationship between the two countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff24ca-e72b-4be6-833f-d18f890f49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49601d1d-0e31-43e3-945e-0af50abb131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s lawyers had argued the high-profile nature of this case and
        its sensitivity to Chinese authorities put him at high risk. In the Wednesday
        ruling, the court disagreed, saying he was "an ordinary criminal suspect"
        because he "does not belong to a minority group and is not a political prisoner."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d5742-bcb2-457f-94ca-4613984002f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889b797-aca3-41bc-a61e-52b6a0193d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Tony Ellis, Kim''s lead lawyer, said Kim
        was "very disappointed with the judgment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc64bd-3f29-4691-b4db-c4829198857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdeb79-c726-4c90-a258-98f7a40327ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will fight the extradition by filing a complaint to the
        UN Human Rights Committee and seek a fresh judicial review if necessary, Ellis
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0bfd7-e2ab-4b08-a665-33d80be9d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929df84e-983b-400a-b66a-74d0918f117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the more than two years the Supreme Court had taken to
        reach its decision and Kim''s numerous health issues -- including severe depression,
        a small brain tumor, and liver and kidney diseases -- as grounds to object.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8c61b-75c0-48c0-a11d-4a84d5244add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1fc1b-3ecf-4da0-94a3-47c3504a1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China''s initial extradition request in 2011, Kim had been
        detained for five years then granted bail on the condition he wore an ankle
        bracelet, making him the longest serving detainee without trial in New Zealand''s
        modern history, Ellis said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229e1dc-17fa-4323-95a8-5dbf32aff6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9865df5-4f7a-453c-8ecc-e79d12645b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case against Kim</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca5a61-09ce-4a7b-a024-e1562634052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has lived in New Zealand since he was 14 years old, according
        to court documents. His mother is also a New Zealand permanent resident, while
        his father, brother and two children are citizens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868fff8-744b-4b58-8637-e79f71e2fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d4773-8dec-4978-9b02-719d21c493c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against him dates back to December 2009, when a young woman
        who worked as a waitress at a bar was found dead in Shanghai, according to
        court documents. At the time, Kim was visiting Shanghai and had rented an
        apartment there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df4cb1-a9a6-469d-9016-b3b05ef65dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6f920-25f5-4f52-bad1-3f59f754272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pieces of a quilt were found on her body -- which were identified
        by Kim''s then-girlfriend as similar to one he owned. When police searched
        Kim''s apartment, they found samples that matched the waitress'' DNA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10de10-d681-478f-9914-ad4465f9facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fcc82-c405-469c-946c-253b84563d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had also told a contact in a telephone conversation that he
        may have beaten a sex worker to death, according to police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870adc6-7eab-42cb-b582-4d80c7fc6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ec55e-488b-40ed-9799-0e8fac271445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents said there was evidence to suggest the waitress
        may have engaged in sex work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d40fe1-1675-4d81-ba63-718b4a2c0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87fb43-6036-4f9c-b8ff-124189b11e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has denied the murder charges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa66ab2-2cb1-4460-a5d9-250099628bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:14:12.491+08:00
      'mgnl:createdBy': 'pilar'
