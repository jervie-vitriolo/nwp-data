      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development was recently granted
        an exemption from the spending ban after the approval of its request involving
        infrastructure and procurement projects.</p>'
