      'mgnl:lastActivated': 2023-01-19T16:24:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/04/14/sport/allyson-felix-announces-retirement-spt-intl/index.html"
        target="_blank">"Seven-time Olympic champion Allyson Felix announces plans
        to retire after 2022 season"</a></em></p>'
