      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fellow New Yorkers, we got him. We got him," Mayor Eric Adams
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf5fa6-bcfd-4a40-96f0-4cb84c55ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.183+08:00
