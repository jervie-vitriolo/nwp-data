      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the target of a manhunt for less than a day and was captured
        in Manhattan about five miles from the shooting location.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3ce42-67fe-459d-929b-b44d5489262c'
