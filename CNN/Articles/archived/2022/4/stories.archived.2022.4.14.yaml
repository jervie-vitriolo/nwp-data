    'lead': 'Technology firms including Microsoft have tried to disrupt a cybercriminal
      group whose malicious software has been used in ransomware attacks and other
      hacks around the world, the companies say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T08:12:18.113+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:24:46.910+08:00
