  'Cuba-Gooding-Jr-forcible-touch':
    'author': 'Sonia Moghe, Jennifer Henderson and Allison Flexner, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-14T11:50:41.644+08:00
    'imagesource': 'jcr:dcb347ea-2ef4-4182-bfee-9226f343d385'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56bb0c0d-7cc5-4d71-80a7-109d8620ad71'
    'lead': 'Actor Cuba Gooding Jr. admitted to kissing the woman, a waitress at the
      club, on her lips without consent. He also admitted to two other incidents of
      non-consensual contact in October 2018 and June 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T11:52:22.401+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:46.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:44.974+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba Gooding Jr. pleads guilty to forcible touch'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f969372-8d36-4db2-a054-d46dda049a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T11:52:22.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Cuba Gooding Jr. entered a plea of
        guilty on Wednesday to a misdemeanor charge of forcibly touching a woman at
        a New York City nightclub in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b883f-5330-4a44-9367-3a70cdeb01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T11:52:22.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gooding admitted to kissing the woman, a waitress at the club, on
        her lips without consent. He also admitted to two other incidents of non-consensual
        contact in October 2018 and June 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fc857-b410-417d-8127-1dd649581413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T11:52:22.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the plea agreement, Gooding is to continue alcohol
        and behavior modification treatment for six months and have no new arrests.
        After that time, he can re-plead to harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09632927-ab56-4981-ab0b-01c9dc28a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T11:52:22.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he successfully follows the terms and re-pleads to the lesser
        charge, Gooding can face a sentence to time served. If he does not comply
        with the terms, he could face up to one year in jail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3062bb-1235-443a-aae8-43393a9577be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T11:52:22.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cuba Gooding Jr. entered into a re-pleader today whereby in six
        months his case will be disposed of with a violation, which is not a crime,
        resulting in no criminal record," Gooding''s attorney, Peter Toumbekis, said
        in a statement to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
