  'PITX-Maundy-Thursday':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-04-14T13:51:08.515+08:00
    'imagesource': 'jcr:e85582ef-01db-4345-ab33-16f470df314f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
