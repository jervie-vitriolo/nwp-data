      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Vaccination
        against COVID-19 will continue during the Holy Week, the Department of Health
        (DOH) said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db339e-a047-4a23-9c0a-642b07cdd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T06:58:38.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Health Undersecretary Myrna Cabotaje said
        DOH regional offices were instructed to continue the vaccination, especially
        in hospitals under the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92636a6-3e3f-440c-9f93-209e5828472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T06:58:38.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the DOH encourages local government units to continue
        providing vaccines even during the Holy Week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f2e68-ff45-4276-82ce-d613f452b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T06:58:38.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not mandate the LGUs. It has been voluntary on their part
        to make vaccination sites available in their areas," she added.</p>'
    '16':
