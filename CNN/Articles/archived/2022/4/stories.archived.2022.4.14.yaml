      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz is among the areas in Visayas hardly hit by ''Agaton'' earlier
        this week. The Office of the Vice President announced it has recently distributed
        relief packs to affected residents of the province.</p>'
