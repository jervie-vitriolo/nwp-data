      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37519a66-bd80-4111-bd79-30e51a7d81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday night, two sources said helicopters had been removed
        from the list, though Biden indicated in his statement they were ultimately
        included.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132cc09-d73a-4434-bb67-1431ed7b7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8a191-64a4-420f-83a6-9d5d3a55fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $800 million shipment brings the total amount of military assistance
        the US has provided to Ukraine to more than $3 billion. Ukraine''s 2020 defense
        budget was only about $6 billion, according to the Stockholm International
        Peace Research Institute. In less than two months, the US has provided nearly
        half of that in security assistance, underscoring the pace at which the White
        House has worked to send in weaponry and equipment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196cb68-4bd6-4a2e-92c1-e3eb198bca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51ccdd-6a47-42f1-9b77-aee046fb38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery of earlier packages was still being completed as the new
        one was announced. The US expects a remaining number of the first 100 Switchblade
        drone systems to get into Ukraine "over the course of the next day," according
        to a senior US defense official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5283844-2544-4ce4-8371-7bcbf3024592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd39f1-e7db-4021-8ebc-0fb6d0a8c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that another shipment of Javelin anti-tank
        missiles from the US is expected to get to Ukraine in the next 24 hours. The
        US also has helped coordinate two airlift deliveries from two other nations
        into Ukraine, the official said during an off-camera briefing Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959bdc56-bcab-4c57-a357-0139a639b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46097a8a-9b69-426b-8b4e-c70ec145a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switchblade drones are small, portable drones that carry warheads
        and detonate on impact. The smallest model can hit a target up to six miles
        away, according to the company that produces the drones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681edcf6-e3f2-4059-8505-931ce5756607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca6b58-3aaa-4019-9ab7-1efc0bd082c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The steady supply of weapons the United States and its allies and
        partners have provided to Ukraine has been critical in sustaining its fight
        against the Russian invasion. It has helped ensure that Putin failed in his
        initial war aims to conquer and control Ukraine. We cannot rest now. As I
        assured President Zelenskyy, the American people will continue to stand with
        the brave Ukrainian people in their fight for freedom," Biden wrote in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755f567-49a5-4fb4-a237-56ee7402abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c357f8-f2bc-4a1c-ba54-2fa85a07df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tranche of money for Ukraine comes as the Pentagon is set
        to convene a meeting of its top weapons makers Wednesday to discuss the industry''s
        capacity to support Ukraine in a protracted war with Russia, according to
        a defense official and an industry official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6271dd-8c82-4400-8bbd-754e8e4ccf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a98a12-b010-4631-99c9-bc147f7117ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified discussion will include proposals to speed up the
        production of existing systems and develop new systems critical to the Defense
        Department''s assistance to Ukraine and to allies, the defense official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544117c-72b2-4c04-947c-f19c8e00b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe441b-66c4-444e-afd1-e5781efaddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will bring together the top eight prime defense contractors,
        such as General Dynamics, Lockheed Martin and others. It is "part of our ongoing,
        frequent dialogue with industry partners to ensure a resilient industrial
        base that is responsive to the Department''s needs," the official said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40d5f8-21a0-485a-b6a2-0c24b878a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfacce-861e-4f1d-9263-d9e745d358ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will bring together the top eight prime defense contractors,
        including General Dynamics and Lockheed Martin, among others. It is "part
        of our ongoing, frequent dialogue with industry partners to ensure a resilient
        industrial base that is responsive to the Department''s needs," the official
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d4c6c-923a-4be3-91c4-3a8d6ffbc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac595df0-53c9-4c5f-87d7-a11303bcab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of things, the official said, is the US is "assuming this
        is going to be a years-long endeavor" in a scenario where, at a minimum, Ukraine
        will not able to safely manufacture weapons in its own country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1657f-387f-4a57-add2-8a1792d543c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da12b2-5f87-469d-bd68-48edd4042a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meeting, the official said, the contractors are likely
        to bring up the serious challenges still facing defense manufacturing in the
        US, including ongoing and severe supply chain issues and a lack of affordable
        labor. All of this continues to constrict defense manufacturing capacity and
        could grow worse as increased defense spending in the budget and Ukraine contracts
        vie for manufacturing capacity, the official said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7022d-b0af-4249-ada1-bfd4a2d3e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a79a9-aea3-458b-bf33-90a16048e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of capacity is also impacting the manufacture of critical
        ammunition supplies, even though most of it is done in government-owned, contractor-operated
        facilities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257bf4a-7612-4f42-9773-3991443788e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T03:19:16.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/politics/ukraine-security-assistance-biden/index.html?utm_medium=social&amp;utm_content=2022-04-13T18%3A30%3A06&amp;utm_source=twCNN&amp;utm_term=link">Biden
        unveils $800 million security package for Ukraine in call with Zelensky</a>."</em></p>'
