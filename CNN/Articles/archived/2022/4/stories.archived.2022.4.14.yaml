      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0155927-b2cc-4a53-bbd3-ec3f5a0827a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T15:09:58.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:24:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz Governor Evan Contreras on Wednesday told CNN Philippines
        that conducting relief efforts in the province cannot be acted upon due to
        the pending approval of the poll body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0c53e-fdab-4864-a9ca-760d859407c8'
      'mgnl:activationStatus': true
