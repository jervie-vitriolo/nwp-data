      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6eaed-4ea8-4d6f-8913-f7dcea5d31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.183+08:00
