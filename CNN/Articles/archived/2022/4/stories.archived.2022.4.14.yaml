      'jcr:uuid': '8afb3f68-1759-4e87-b61b-7a0a32a6d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T15:09:58.995+08:00
      'mgnl:createdBy': 'glee'
