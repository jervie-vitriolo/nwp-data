      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93070836-2b9e-4cd7-a67d-ec5baf0fbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian sailors evacuated the guided-missile cruiser Moskva, the
        flagship of its Black Sea fleet, after a fire that detonated ammunition aboard,
        Russia''s defense ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09892308-d641-4987-8bdb-83c8927ee6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c17bbd-c382-4648-b548-2db46f1e3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Operational Command South claimed Thursday that the Moskva
        had begun to sink after it was hit Ukrainian Neptune anti-ship missiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5122d-6995-4514-88e8-14ad4b49ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cd94a-a17a-43c8-80ae-2c7caad12420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Black Sea operational zone, Neptune anti-ship cruise missiles
        hit the cruiser Moskva, the flagship of the Russian Black Sea Fleet -- it
        received significant damage," the statement said. "A fire broke out. Other
        units of the ship''s group tried to help, but a storm and a powerful explosion
        of ammunition overturned the cruiser and it began to sink."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263d65e-388e-4da5-ab56-9788ff410eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833240f-f103-4e4a-9cb6-06624e9cdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s defense ministry said Thursday that the Moskva "remains
        afloat" and that measures were being taken to tow it to port. The ministry
        said the crew had been evacuated to other Black Sea Fleet ships in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399aef0-716c-4b84-b499-8ea5cb738a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22890ff7-890f-4077-809e-7414d7364a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin Spokesman Dmitry Peskov repeatedly declined to answer questions
        about the fate of the Moskva during a daily media call Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f7fa4-d8d0-46d2-830e-8ed7501daaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
