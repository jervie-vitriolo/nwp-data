      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the Russian Navy''s most important
        warships has been badly damaged in the Black Sea, a massive blow to a military
        struggling against Ukrainian resistance 50 days into Vladimir Putin''s invasion
        of his neighbor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e95aa-1d63-4907-b86c-755c94a06e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.794+08:00
