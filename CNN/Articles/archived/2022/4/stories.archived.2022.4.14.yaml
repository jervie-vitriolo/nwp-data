      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/health/omicron-subvariant-covid-safety-wen-wellness/index.html">With
        the BA.2 subvariant on the rise, what''s safe and what''s not? A medical expert
        explains</a>."</em></p>'
  'abortion-bans-demand-surges-neighboring-states':
    'author': 'Tasnim Ahmed, CNN'
    'caption': 'Darin Oswald/Idaho Statesman/Tribune News Service/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-14T21:02:10.149+08:00
    'imagesource': 'jcr:3d1b8886-c862-4516-ac3b-8244a9df912c'
