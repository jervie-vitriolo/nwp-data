      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb2979-db97-4699-98c0-590a29e21a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through a lot of s**t, where I can say I wanted to kill
        people. I wanted to watch people die right in front of my f**king face immediately.
        But I thought about the fact that, hey man, I don''t want to go to no f**king
        prison," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e90b7-f6f1-4fe2-abbd-7d4e6ac8523e'
      'mgnl:activationStatus': true
