      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b40989-5e43-4bc7-837b-3045c0fc92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that war, a British submarine sank the Argentine cruiser
        General Belgrano, a former World War II US Navy ship similar in size to the
        Moskva.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc90549-0463-4685-82a8-a3a274cb36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
