    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e92bf7-0c4e-46f0-b497-69f0f0346687'
    'lead': 'The Leyte provincial police office has tallied 118 deaths in the province,
      86 of whom were from Baybay City, due to the onslaught of Tropical Depression
      Agaton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T18:25:14.318+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:24:32.962+08:00
