      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 625 grams of the substance were seized from four suspects
        during a planned operation in Labao St., Brgy. Ligid-Tipas, the NCRPO said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f06aee-54c1-4de5-893e-4f719460c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:49:03.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:33.629+08:00
