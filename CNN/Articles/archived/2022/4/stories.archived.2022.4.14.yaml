      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hopefully maparating ang problema namin dito and maactionan
        agad nila or mamamatay sa gutom kababayan namin because of this,</em>" he
        added.</p>'
