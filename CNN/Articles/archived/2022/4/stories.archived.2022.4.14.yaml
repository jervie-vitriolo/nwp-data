      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon Press Secretary John Kirby told CNN''s Brianna Keilar that
        "there was an explosion" on the Moskva, but said the United States cannot
        say at this point if the ship was hit by a missile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9324a7-ce4b-4380-9add-4c3e9de5fbc9'
      'mgnl:activationStatus': true
