      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6cbf0-e3a6-4060-acd2-3503034f5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Patalano, the war professor: "It would appear the Russians
        have learned that the hard way today."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c5e16-4ed5-4e68-97da-e5d7c4a740cd'
