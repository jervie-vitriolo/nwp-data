      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Some
        ₱4.25 million worth of suspected shabu were confiscated on Wednesday night
        in Taguig City, the National Capital Region Police Office (NCRPO) reported
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500d153-749f-4d10-b34a-2bf9d1dd6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T17:49:03.891+08:00
