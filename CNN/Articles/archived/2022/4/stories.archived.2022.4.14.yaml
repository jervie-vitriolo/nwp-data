      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One meteor traveled quite a long way from
        home to visit Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22f408-0c87-4534-bd8b-e7d5bddf044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701c4d8-c497-4617-9896-8b35ec95684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered the first known interstellar meteor to ever
        hit Earth, according to a recently released United States Space Command document.
        An interstellar meteor is a space rock that originates from outside our solar
        system -- a rare occurrence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f469a0a-427d-4c2e-843c-f2ad71cbdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7091f5-a723-4770-aa77-e62567112877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is known as CNEOS 2014-01-08, and it crash-landed along
        the northeast coast of Papua New Guinea on January 8, 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd1d0b-bbd2-431f-9755-9d8018fed16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d26f9-09db-40d3-96cd-3844ac07dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding came as a surprise to Amir Siraj, who identified the
        object as an interstellar meteor in a 2019 study he coauthored while an undergraduate
        at Harvard University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49741d9c-0bdf-4f69-a142-1efbf23d0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cbb0c-a12e-4b29-9553-066b1a9999dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siraj was investigating ʻOumuamua, the first known interstellar
        object in our solar system that was found in 2017, with Abraham Loeb, professor
        of science at Harvard University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ec755-72c8-48a2-9a93-51f1c4fedfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b32f35-202f-4a37-885a-64d7f6281fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siraj decided to go through NASA''s Center for Near Earth Object
        Studies database to find other interstellar objects and found what he believed
        to be an interstellar meteor within days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e8dac-ffee-4a1c-bc55-1bd9d7da6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b29b4-fa8d-43f4-bf62-142395b9eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A need for speed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320213de-cfe6-45fe-bf94-d72f06e9ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor''s high velocity is what initially caught Siraj''s eye.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3615c-f45e-4c24-8892-9ee3cc4c1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a631a-335e-4adb-be0a-98c1474fed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor was moving at a high speed of about 28 miles per second
        (45 kilometers per second) relative to Earth, which is moving at around 18.6
        miles per second (30 kilometers per second) around the sun. Because researchers
        measured how fast the meteor was moving while on a moving planet, the 45 kilometers
        per second was not actually how fast it was going.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868b573-8e04-4d00-ad58-724cfc30f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb1b6d-13d6-4395-87c2-f2588a5aa5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heliocentric speed is defined as the meteor''s speed relative
        to the sun, which is a more accurate way to determine an object''s orbit.
        It''s calculated based on the angle at which a meteor hits the Earth. The
        planet moves in one direction around the sun, so the meteor could have hit
        Earth head-on, meaning opposite the direction the planet is moving, or from
        behind, in the same direction the Earth is moving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c72172-c463-4156-9229-7dea573d7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8945b8b-05fd-409a-956c-ed0546e09bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the meteor hit the Earth from behind, Siraj''s calculations
        said the meteor was actually traveling at about 37.3 miles per second (60
        kilometers per second) relative to the sun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde8eba-e724-4edf-beb8-c84a5172906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fef6d-1a56-41ee-9165-09f8b468ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then mapped out the trajectory of the meteor and found it was
        in an unbound orbit, unlike the closed orbit of other meteors. This means
        that rather than circling around the sun like other meteors, it came from
        outside the solar system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79c5b9-5547-41e1-8cf5-6af9334aa2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40bf74-c4a3-4325-9b03-7ba13151e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presumably, it was produced by another star, got kicked out of
        that star''s planetary system and just so happened to make its way to our
        solar system and collide with Earth," Siraj said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec19d7-6386-4672-9a89-fb6fd49cf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e945b22-e170-4228-ad4d-6deb97990d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficulty getting published</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e233ef-8cb1-4574-85e1-2a55fbe08053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeb and Siraj have been unable to get their findings published
        in a journal because their data came from NASA''s CNEOS database, which doesn''t
        divulge information such as how accurate the readings are.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d6e0c-5ae9-4063-99c9-8574416d8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e93a3c-29b9-4e0d-9705-09aba67ef31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of trying to obtain the additional information needed,
        they received official confirmation that it was, in fact, an interstellar
        meteor, from John Shaw, deputy commander of the US Space Command. The command
        is a part of the US Department of Defense and is responsible for military
        operations in outer space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a612b-2fb8-4223-b443-cd025e0e908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a895e1-126d-40f9-894f-07ce28873ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Joel Mozer, the Chief Scientist of Space Operations Command,
        the United States Space Force service component of U.S. Space Command, reviewed
        analysis of additional data available to the Department of Defense related
        to this finding. Dr. Mozer confirmed that the velocity estimate reported to
        NASA is sufficiently accurate to indicate an interstellar trajectory," wrote
        Shaw in the letter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c45888-1730-47e5-ab7f-6525edf73d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301078a0-c023-41a1-a12a-b86164e0ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siraj had moved onto other research and almost forgotten about his
        discovery, so the document came as a shock.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b44f9-b047-484e-963d-8152793252e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5567fcc-43ed-4376-8454-f151a5a21230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that we would never learn the true nature of this meteor,
        that it was just blocked somewhere in the government after our many tries,
        and so actually seeing that letter from the Department of Defense with my
        eyes was a really incredible moment," Siraj said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe171f8-8c0a-4a7f-bdde-79f7182c2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f8ae2-32dd-4c26-a622-2bcb8afc1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:26:29.216+08:00
