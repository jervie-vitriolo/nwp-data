    'template': '1'
    'title': 'Even small amounts of exercise fight depression, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a1096-0533-4e27-8bac-6b2ac4f3dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Get up and move —&nbsp;even small
        doses of physical activity, such as brisk walking, may substantially lower
        the risk of depression, according to a new data analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865f35b-4bae-4a22-8b62-768248a0aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb92eb-8479-4a53-8e07-78aea73bd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most benefits are realized when moving from no activity to at least
        some," the study authors wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a1215-fae7-40bb-b5a4-50aed8456442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d59258-dbe8-418f-a363-b4a9c26d3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended levels of exercise in the United States, according to
        the <a href="https://www.cdc.gov/physicalactivity/basics/adults/index.htm">US
        Centers for Disease Control and Prevention</a>, include aerobic activity at
        moderate levels (such as a brisk walk) for 2.5 hours a week, along with a
        workout of all major muscle groups twice a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b68bf-7749-4e28-a27b-186b8cdceaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52342bdd-1c7c-466d-8b8e-222648213e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, a person can choose a vigorous aerobic exercise,
        such as running, for 1.25 hours each week, along with the same amount of strength
        training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2309292-8e24-4899-8d80-00c327f9f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665dc746-6df1-4317-9dbc-fc63f73f8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to vigorous exercise is good for us, according to the CDC.
        It improves sleep; lowers blood pressure; protects against heart disease,
        diabetes and cancer; reduces stress; boosts mood; and fights anxiety and depression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf929442-7723-4c7d-9c7d-330f611a9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc9824-4195-456c-bb2b-c1ac38b8b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in today''s busy world, many people find it difficult to fit
        in a jog or a visit to the gym. Add depression to the mix, and the motivation
        for exercise drops even further, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692fd6a-94cd-4bac-af10-e023cfc43838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c53b46-52e7-4f89-be54-f8e300d94e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Every little bit helps</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c629f69-ed63-4759-a347-31228d2aa902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meta-analysis, <a href="https://jamanetwork.com/journals/jamapsychiatry/fullarticle/2790780?guestAccessKey=67cf8fd3-e6b0-49af-be4f-d08f5219fc7b&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=041322">published
        Wednesday in the journal JAMA Psychiatry</a>, looked at 15 studies involving
        over 190,000 people to determine how much exercise was needed to reduce depression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4226645-a300-4161-856b-2879897a010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9de70-2b29-41f2-bd22-2532d465304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who did activities equivalent to 1.25 hours of brisk walking
        per week had an 18% lower risk of depression compared with those who did not
        exercise, the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0b87c-b889-4d53-9d3e-a11ae19f2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb85bf-c12a-4a90-a73f-718185389ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving up to an "activity volume equivalent to 2.5 hours of brisk
        walking per week was associated with 25% lower risk of depression," the study
        authors said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c942a-6c70-4913-b1a8-37672caccf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb97d5-b89c-48f4-bff8-d9d97e235d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits were strongest when a person transitioned from being
        a couch potato to adding movement to the day, the study said. However, exercising
        over the recommended levels did not provide any additional benefits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6de7f6-7ef0-41f4-adb7-3ef8c4703670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efca40d-70bd-4c50-97a4-567c9b079a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings therefore have important new implications for health
        practitioners making lifestyle recommendations, especially to inactive individuals
        who may perceive the current recommended target (of exercise) as unrealistic,"
        the authors wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d405bb-88ef-41d1-acfe-59440bbc973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395395b-41d0-4eb5-9c7f-8ae53236a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prior research</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650f3be-f200-4eb7-bb7d-67db3cb468ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2018 found similar results: People who exercised
        had about 43% fewer days of poor mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b859a69-b38c-4ead-9f63-492d2eb1e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b1ab2-7c59-46a5-a3cd-804ea3a06cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even just walking just three times a week seems to give people
        better mental health than not exercising at all," study author Adam Chekroud,
        an assistant adjunct professor of psychiatry at Yale University, told CNN
        at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4ec8c-d385-4535-a33d-8a2db30403f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbf0f0-af7c-4c4c-9b47-802435bc832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercising in 45-minute sessions three to five times a week was
        the most beneficial for improving mental health, the 2018 study found. However,
        even doing household chores reduced poor mental health days by about 10%,
        the study said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48730193-4a2a-4321-9263-190a15ba66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f4837-2674-4961-82b4-b226963d7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2020 found that even light exercise helped
        protect children against developing depression. The 2020 study revealed that
        60 minutes of simple movement each day at age 12 was linked to an average
        10% reduction in depression at age 18.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d409a3-82cf-45d8-8147-336cbb87b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d4ee5-db5e-42b5-b48a-1565c44ec799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The types of movement included running, biking and walking, as well
        as activities like doing chores, painting or playing an instrument.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c548b7b-5380-4942-b62d-23ed948dafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:51:33.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/14/health/exercise-depression-study-wellness/index.html">Even
        small amounts of exercise fight depression, study says</a>."</em></p>'
