      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines, April 14) –</strong> Ginebra
        import Justin Brownlee and prolific guard Scottie Thompson get candid about
        their latest achievements after receiving the 2021-22 PBA Governors’ Cup Best
        Import and Best Player of the Conference awards, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50499bd-90a3-4907-ba28-747f45a71653'
