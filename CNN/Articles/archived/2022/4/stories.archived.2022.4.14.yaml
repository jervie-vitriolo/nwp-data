    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HK TV show criticized for using ''brown face'' to depict Filipino domestic
      worker'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cdcfa-b461-4927-836a-2f281f47e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Hong
        Kong broadcaster TVB drew flak after a local actress was made to wear dark
        face and body make-up to portray a Filipino character in the television series
        "Barrack O''Karma 1968."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79af7ae-aecc-4d4e-98b9-910060c9c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Franchesca Wong, raised in Hong Kong and Canada, plays Filipino
        domestic worker Luisa in her first role in a TV show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eaf612-6dbe-4cea-a157-3abc3a58ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her co-stars posted a video of her painting her legs a dark
        shade of brown while donning a "brown face" to look stereotypically Filipino.
        In the video, she said she is "transforming to another person" by "sun tanning,"
        which she said in a fake accent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5149b6e-5cae-4eef-b006-82bf81177665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly spread online for all the wrong reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b1c40-0253-435d-aae9-e82cfdf34f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2019/09/19/world/brownface-blackface-yellowface-trnd/index.html">RELATED:
        Brownface. Blackface. They''re all offensive. And here''s why</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ef5ab-fa11-4f61-be10-663e80f683c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Sabrina Man, who was a former child star in the Philippines
        and now based in Hong Kong, also spoke out about the questionable decision
        to give Wong a "brown face."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4a8cd-1282-4d0a-9d14-942d42b1245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Wednesday, Man said TVB could have easily
        hired a Filipino actress to play the role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59dba8-ac0d-453e-b7c4-773ef6d789c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not me wanting to be on TV. It''s about racism and discrimination,"
        she said in a <a href="https://twitter.com/TheSabrinaMan/status/1514162846460170243">series
        of tweets.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e80bb-522f-475f-aff6-1a0b87ea6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they wanted someone to play the role of a domestic worker, they
        didn''t need to hire someone to pretend to be a different race and use makeup
        and a fake accent," Man also said. "The role is also very stereotypical and
        problematic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da6b30-49df-417e-b1be-9c0318e44833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Actual Filipinos could represent Filipinos better, rather
        than have someone do a brown face and play a stereotypical role."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16daf48-0003-400d-a9f0-7f5dab9cd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:54:31.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s Instagram account is filled with comments criticizing her
        for accepting a role that is "textbook racism."</p>'
