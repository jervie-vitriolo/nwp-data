      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66240107-b291-4aba-82d4-c923a86a2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a topic for the Ministry of Defense, I can''t say anything,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade25ca5-1218-497b-bf26-893f2396924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
