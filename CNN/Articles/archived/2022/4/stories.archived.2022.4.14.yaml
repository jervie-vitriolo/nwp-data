    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660eb50-99b5-47b1-a5df-01a46209077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.183+08:00
