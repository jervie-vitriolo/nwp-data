    'template': '1'
    'title': 'Seven-time Olympic champion Allyson Felix announces plans to retire
      after 2022 season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626548e-304a-4da5-8aaf-f97e351f65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Allyson Felix –&nbsp;the most decorated
        US track and field athlete in Olympics history –&nbsp;announced that she plans
        to retire following the conclusion of the 2022 season. announced that she
        plans to retire following the conclusion of the 2022 season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5b12b-d27c-4c25-ace9-796137f24135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788aec17-56d2-4732-b410-28c3a3c6593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her illustrious career, she won 11 Olympic medals – seven
        of them gold –&nbsp;and 13 world championship titles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d227767-e44d-4041-9f31-0b1a5ee3d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f992cc-6d46-4068-aaeb-a2f77bec73b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a little girl they called chicken legs, never in my wildest
        dreams would I have imagined I''d have a career like this," Felix said in
        an Instagram post Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b83a23-66d6-4e20-8539-80d368758eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab71efd-2a8d-46c6-9559-478f0e27ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have so much gratitude for this sport that has changed my life.
        I have given everything I have to running and for the first time I''m not
        sure if I have anything left to give."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7446e-ab8e-4741-8b38-78b22350df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479201ff-53ae-474e-8812-bc2f23385639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old began her career specializing in the 200 meters,
        winning an Olympic silver at Athens 2004 and becoming the youngest ever world
        champion in the discipline in 2005 at age 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132d494-1eb3-458d-ae5e-a8f14c2ce2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73132d4-1416-42a1-9503-9671210c61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first Olympic success came at the 2008 Beijing Games when she
        guided the US women''s 4x400m relay team to a gold medal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da07fec-5ec5-4195-bba4-21ee609e9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3057fe-9f94-4eb2-8d37-9f2d157f25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first of six relay Olympic gold medals – four as part
        of the 4x400m relay and two in the 4x100m relay. Felix was also crowned the
        individual 200m champion in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fbf56-72e6-4dc0-a16c-884da3c45d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc107b1-4371-41ed-9b50-66a9bdcc9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say goodbye and thank you to the sport and people who
        have helped shape me the only way I know how –&nbsp;with one last run. This
        season isn''t about the time on the clock, it''s simply about joy," her Instagram
        post continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849c833-736a-4c26-9a95-7b3726ec09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a3e4b-48ee-428b-b177-dfdcab880396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of athletics, Felix has highlighted the issue of maternal
        mortality among Black women, testifying before the House Committee on Ways
        and Means, after she gave birth to her daughter Camryn via emergency C-section
        at 32 weeks in November 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addccbbe-b247-4186-b37e-9ce6614ef462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3e1f4-48d4-40aa-90de-6b18ab9c9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a New York Times op-ed, she accused her long-term sponsor Nike
        of penalizing her and other pregnant athletes in contract negotiations. She
        soon left Nike and signed with Athleta while Nike have since expanded their
        protections for pregnant women and new mothers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c731d7-4d4b-4c7b-83cd-eb1d04d5a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241eebcb-7f2e-4903-893f-a7bd6ed78cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix won two world championship gold medals less than a year after
        giving birth – her 12th and 13th overall – and surpassed Usain Bolt''s record
        for the most world championship titles won by any track and field athlete.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3345ec-e995-477f-9a56-42f0d54eb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac090a-0803-487d-8659-5944980b95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see me on the track this year I hope to share a moment,
        a memory and my appreciation with you," Felix said. "This season I''m running
        for women. I''m running for a better future for my daughter. I''m running
        for you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e3c64-6a1a-456b-8362-e3d285f6987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T20:06:57.936+08:00
