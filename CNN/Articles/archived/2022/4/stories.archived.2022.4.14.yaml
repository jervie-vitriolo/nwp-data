    'lead': 'DOH warns of a possible spike in COVID-19 cases in the middle of May
      if Filipinos continue to disregard health protocols, saying it could surpass
      the infections recorded during the Omicron variant surge in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T12:13:00.757+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:44.252+08:00
