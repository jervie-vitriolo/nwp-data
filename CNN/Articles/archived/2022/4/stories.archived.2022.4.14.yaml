      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank James, who police initially described as a "person of interest,"
        was taken into custody hours after officials declared him a suspect in the
        shooting. His status was elevated after investigators determined he purchased
        the gun recovered at the scene, law enforcement officials said.</p>'
