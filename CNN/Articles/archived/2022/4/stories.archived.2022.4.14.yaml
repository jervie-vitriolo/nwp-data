    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila archbishop asks for prayers for ‘Agaton’ victims'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd06d08-7d72-4978-8825-caf932fa2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Manila
        Archbishop Cardinal Jose Advincula on Maundy Thursday urged devotees to pray
        for the victims of Tropical Storm Agaton, which has left dozens of people
        dead in the Visayas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b0568-1910-42af-9c00-9d206aa4a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagdiriwang natin ng misa ngayon ay pakikiisa rin sa mga nasalanta
        ng bagyong Agaton sa Visayas,” Advincula said during the Chrism Mass at the
        Manila Cathedral. “Alalahanin din natin sila ngayon sa ating mga panalangin.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd1da4-9818-4e55-8c1b-79652ebfa6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our celebration of mass today is also our expression
        of sympathy with those affected by the storm Agaton in the Visayas. Let us
        remember them, too, in our prayers.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fd7b7-83a7-4571-947d-53e2b9d33638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Cathedral also announced, “Our collection for this mass
        will be given to our brothers and sisters in Leyte, Samar, and Capiz who were
        affected by typhoon Agaton.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f832e1-6be0-4e7f-be3b-c874fc882cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report on the impact of Agaton, the National Disaster
        Risk Reduction and Management Council pegged the death toll at 76, with at
        least 29 individuals still missing. As of today, 14 cities and municipalities
        are placed under a state of calamity due to the devastation caused by the
        storm, the first to hit the country this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddccd65-8e7a-4d56-b8f8-07722ad8deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Advincula expressed gratitude for the return of in-person
        Holy Week activities as the Catholic faithful heard mass inside the Manila
        Cathedral and also through the screens and speakers outside. There''s a Philippine
        Red Cross station for first aid needs as well as a police assistance desk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52d3b2-5b2e-4b70-88de-aa7a2aeb632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dalawang taon din tayong pinigilan ng mga hard lockdown subalit
        ngayon magkakasama tayo upang ipagdiwang ang Chrism Mass,” Advincula said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a05a81-7dfd-4b5c-a5c9-fb370a7ad93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hard lockdowns may have stopped us from gathering
        the past two years, but now we are together to celebrate Chrism Mass.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6db75-60e8-4526-a12a-9104c80aa9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula noted it was also his first Holy Thursday Mass as Manila
        Archbishop.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071431c3-e5eb-4a80-9e7b-21dff2b51ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old cardinal officially assumed the post in June last
        year, succeeding Cardinal Luis Antonio Tagle, who was appointed to the Vatican.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c3b90-a515-4d63-b12b-2d799a815a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T12:40:32.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Chrism Mass, oils to be used for sacraments throughout
        the year were blessed, while priests renewed their commitment to the ministry.</p>'
