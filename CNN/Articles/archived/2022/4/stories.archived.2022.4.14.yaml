      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/us/live-news/day-2-brooklyn-subway-shooting-nyc/index.html">LIVE
        UPDATES: Brooklyn subway station shooting</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fdfde-0192-44e6-a058-7fc3956e66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.183+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a023101-e796-4431-b648-a53b1f7002ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.183+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is suspected of setting off smoke grenades and firing a handgun
        33 times on a crowded N train traveling toward the 36th Street station in
        Brooklyn''s Sunset Park neighborhood. The attack left 29 people injured, including
        10 who were shot, though none of the injuries appear to be life-threatening,
        officials said. Five of the victims were young people commuting to school,
        New York Gov. Kathy Hochul said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18812059-8b01-4332-9675-8f5a05119f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.183+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d2c31-0867-4efc-88c4-a214be0f2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive of the shooting is not yet known. The attack is not being
        investigated as an act of terrorism but authorities have not ruled out anything,
        NYPD commissioner Keechant Sewell said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817d937-1fb3-4490-8d45-737e97d7199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b77fc-b1a3-49e9-adde-ec7e8adcbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city issued an emergency alert to residents Wednesday saying
        James is "wanted" and asking the public for tips. The US Marshals Service
        joined the manhunt as well, a spokesperson told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbca48-bc70-4c7b-b17e-0544d82d001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf00bf-42e9-4fae-ab71-03b2230032e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to catch this person," Adams said on CNN''s "New Day"
        on Wednesday. "We''re going to bring him to justice and hold him responsible
        for this horrific act on innocent people that are utilizing our subway system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed96913-ffd3-451c-aa3e-e785d77690b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cdbe0-a278-46d1-8c7e-f6f9700c685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway shooting represents a long-feared nightmare scenario
        for New York City, which relies heavily on its mass transit system. Subway
        ridership cratered during the Covid pandemic as many workers stayed home,
        and ridership has not returned to its pre-pandemic levels, in part due to
        wariness over an increase in violence on the transit system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3f705-d977-4b3c-84a8-16eaac01bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435dab4a-f95e-4758-b7e2-0e5bf93e0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e8cf1-5057-4943-b716-35668c583d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How investigators honed in on James</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6cc45-426d-435b-ab8d-e26842f0a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators combing through the shooting scene found a Glock 9
        mm handgun, three extended magazines, two detonated smoke grenades, two non-detonated
        smoke grenades, a hatchet and keys to a U-Haul van, NYPD Chief of Detectives
        James Essig said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0fc4e-2b21-40cf-afc2-05ce87d375af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830dc457-90f6-4984-a4b7-a11e5d0b18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.184+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A credit card that was used to rent the U-Haul was also found, two
        law enforcement sources told CNN. Two officials told CNN they believe the
        gun jammed during the shooting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1efc1-b213-4331-b56e-ac583b2fff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da18e8-d7ac-4bc9-b386-9285c8ca17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U-Haul van was rented by James, police said, connecting him
        to the incident. The van was recovered <a href="https://www.cnn.com/2022/04/13/us/brooklyn-shooting-sunset-park-residents/index.html">near
        the station</a> and has been cleared by the NYPD''s bomb squad, police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f25ef7-f1f3-4529-8752-4435ab4e099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a3a59-3156-417e-8899-6cd4e522cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators did not find any other weapons or explosives in the
        van, two law enforcement officials said. The officials said it appeared James
        may have slept in the vehicle. They said a license plate reader detected the
        van driving over the Verrazzano Bridge from Staten Island into Brooklyn around
        4 a.m. Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db4f8d-ed8f-4cac-b751-109974c9ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e8c62-1992-40b4-8acd-45a080123292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also tracked the purchase of a gas mask to James through
        an eBay account, two officials said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3867ce-326e-4491-8ac2-eedb65e53d91'
      'mgnl:activationStatus': true
