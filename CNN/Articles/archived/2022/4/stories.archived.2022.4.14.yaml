  'Biden-genocide-declaration-effect-on-US-policy':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-14T01:57:17.495+08:00
    'imagesource': 'jcr:e718c103-5f6f-4eed-b74f-de6e7e22cfd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd2f5eeb-5e2f-493f-8304-d68fbe755f3f'
    'lead': 'US President Joe Biden''s declaration Tuesday that atrocities underway
      in Ukraine constitute a "genocide" is not expected to trigger any immediate
      changes to US policy toward the conflict, US officials familiar with the matter
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T02:06:48.279+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:25:10.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:39.554+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'genocide', 'US-policy']
    'template': '1'
    'title': 'Biden''s ''genocide'' declaration not expected to trigger immediate
      changes to US policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af2737-5f45-49d1-8158-cdfec7b52ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden''s declaration
        Tuesday that atrocities underway in Ukraine constitute a "genocide" is not
        expected to trigger any immediate changes to US policy toward the conflict,
        US officials familiar with the matter say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21b789-3e72-463a-bfbe-2a12f87287f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad63e43-d06c-4a7d-82ca-4ba8edfdbf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden''s remark -- which he said fell short of an official
        legal declaration -- reflected his escalating outrage at scenes of brutality
        emerging as Russian troops leave Ukrainian cities ravaged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9a4e4-0aa9-4f1f-bd52-2d84e0f99a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079347b4-cbc5-4799-a7d7-22bb6cbde72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came before an expected move by the US on Wednesday
        to unveil its latest tranche of military assistance to Ukraine, a package
        that could come in north of $700 million and was expected to include armored
        vehicles, drones and other weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88221f-581c-4de8-a555-d3412d1c685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d8b0e-d541-420d-b0d8-e1a08adcdb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it drew immediate praise from Ukraine''s President Volodymyr
        Zelensky, with whom Biden spoke by telephone for about an hour Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f2852-3bf0-41d9-8125-8ca0132bba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4ea52-3bf6-40e8-9628-9404c60337ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assessed Russian war crimes. Discussed additional package of defensive
        and possible macro-financial aid. Agreed to enhance sanctions," Zelensky wrote
        on Twitter afterward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903d5b6-bf34-4932-8c22-b2b6a1d7dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c7712-aa48-45ae-b838-aed3b4be08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden''s assertion that genocide is underway -- his first time
        using that term to describe the savagery in Ukraine -- did not appear to alter
        his long-held stance that US forces will not directly intervene to end the
        suffering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708191f-85fc-4a8c-8416-ec886b250e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e863b4-3d5c-4e9d-a92b-1cc7d3890e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Iowa, Biden made it clear he believes Russian President
        Vladimir Putin is committing genocide but said he would "let the lawyers decide"
        to use that designation internationally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9618057-5969-45f1-9667-91af9cc82eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b3f63-3f30-4954-ab78-85ada59eecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sure seems that way to me," Biden said. He cited mounting evidence
        over the past week for his determination, saying it had become "clearer and
        clearer that Putin is just trying to wipe out the idea of even being able
        to be Ukrainian."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38e46b-7381-48c1-a938-f6ceb34cf6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19dedf-7001-4212-9c6a-e36a6369aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, by noting the lawyers would make the ultimate determination,
        Biden was signaling the US is not yet registering a formal declaration of
        genocide, the officials said. The US has only made eight formal determinations
        of genocide, most recently applying that label to Myanmar''s persecution of
        the Rohingya minority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc9e09-7e3a-477d-9e53-b2184b842bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a28ac5-35b7-4f0e-a1dd-a4523fba7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process took years, including a considerable amount of evidence-gathering
        and a lengthy back-and-forth between administration lawyers and officials
        over the potential ramification of applying the label. Similarly, the declaration
        in 2021 that China is committing genocide against Uyghur Muslims in the western
        Xinjiang province was preceded by extensive deliberations among State Department
        lawyers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d2db9-c088-4f50-9089-22de37546870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a9fa0-96ce-49c6-8a14-3c9db0df888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, political considerations came into play, according
        to people familiar with the matter. Lawyers were initially wary that China''s
        actions in Xinjiang rose to the level of genocide, though Biden reaffirmed
        the label when he took office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2784ba6-1a5e-4bdd-a226-f1eb7d646ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09d760-ce80-4cf9-96fb-2e9f4ac6c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some officials raised concerns that labeling the atrocities
        in Myanmar a genocide could drive the country close to Beijing, though those
        concerns ultimately lost out to pressure from human rights advocates and US
        lawmakers to make the designation last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb19b13-96da-42e4-af26-c4fa7fe7babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1732e5-4828-42f4-8697-09b082344d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Biden''s comments on Tuesday, his aides held up the Myanmar
        designation of an example of the process they would use to determine if a
        genocide was happening in Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a25ae7-e28f-4c0b-aa0d-5c7f71df745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
