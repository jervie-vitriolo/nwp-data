      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09d741-48da-4028-8bda-cc5149959fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a lengthy process based on an amassing of evidence over
        a considerable period of time and involving, frankly, mass death, the mass
        incarceration of a significant portion of the Rohingya population," national
        security adviser Jake Sullivan said last week. "And we will look to a series
        of indicators along those lines to ultimately make a determination in Ukraine."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d547d0-ab89-42d5-9780-fdfb22f3fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627d12a-6013-4e39-90e2-e8ddf7256971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing Sunday on CNN, Sullivan sought to downplay the significant
        of labeling Russian atrocities a genocide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a5a4d-55c6-4470-8353-89f56d0364cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119233c8-051f-459d-9436-8c5277bd8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, the label is less important than the fact that these
        acts are cruel and criminal and wrong and evil and need to be responded to
        decisively," he told Jake Tapper on "State of the Union."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d11c0e-5226-4225-ac16-7a4c9c21127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88cb4c-6ccb-488c-8c23-5038b325d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American hesitance at calling atrocities "genocide" is rooted in
        the term''s strict legal definition, which was written following the Holocaust
        in 1948. The United Nations Genocide Convention defines genocide as crimes
        committed "with intent to destroy, in whole or in part, a national, ethnical,
        racial or religious group."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cf711-ca74-4587-a1d2-c1a7955fd97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eddb7c-7b13-404b-b25d-59e8ff7c4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention spells out specific acts that constitute genocide:
        "Killing members of the group; Causing serious bodily or mental harm to members
        of the group; Deliberately inflicting on the group conditions of life calculated
        to bring about its physical destruction in whole or in part; Imposing measures
        intended to prevent births within the group; Forcibly transferring children
        of the group to another group."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da125e-95a6-426e-8f3c-fa34c1a5a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5194fd-f631-4eec-ba92-2746a9352b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations, on its website, says establishing intent is
        "the most difficult element to determine" when declaring a genocide is underway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333953fa-00b6-4c0b-87d2-8943dce211eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a80a63-b1ef-44bc-9849-b743d3c36bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the international convention obligates countries to intervene
        once a genocide is determined to be underway, stating, "Genocide, whether
        committed in time of peace or in time of war, is a crime under international
        law which they undertake to prevent and to punish."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f1746-259d-48e5-ae05-e59c485ad890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf31652-2897-445a-8f37-c46657141c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has remained firm that US troops, either acting alone or as
        part of NATO, will not engage directly in the conflict, suggesting intervening
        militarily could trigger "World War III."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6487a-9ba3-422d-96da-ea1fc7d8e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568e330-4ebc-428c-9756-188f98d95119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Biden''s use of the word genocide has drawn some blowback
        from a key US ally.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965aa0ab-b69c-407b-8c6c-25e6994fc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb20278-1692-493b-b7ef-a07dee1c6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to continue to try, as much as I can, to stop this war and
        rebuild peace. I am not sure that an escalation of rhetoric serves that cause,"
        French President Emmanuel Macron said Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe857e51-9133-42db-8f19-5913119d1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c33b0-016b-4a0a-b99d-ee5549822275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ukraine, Biden''s remark was welcomed by Zelensky, who tweeted
        praise for Biden''s comment almost immediately.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4cbbc-7bf1-4c9c-aa38-0c20ff05c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77005c-a6fc-4038-9915-18f9b0c059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True words of a true leader," he wrote. "Calling things by their
        names is essential to stand up to evil. We are grateful for US assistance
        provided so far and we urgently need more heavy weapons to prevent further
        Russian atrocities."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71014bd9-c198-4413-a198-70f2db2a09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:06:48.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/politics/joe-biden-genocide-ukraine/index.html">Biden''s
        ''genocide'' declaration not expected to trigger immediate changes to US policy</a>."</em></p>'
