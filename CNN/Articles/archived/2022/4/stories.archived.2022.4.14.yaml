      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470dad0-b8f2-4b36-ada8-00a513539715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has addresses in Wisconsin and in Philadelphia, where the
        U-Haul was rented, Essig said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077b60b-ea6c-457b-beda-118c924206b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85e97f-626d-4f7a-9d4c-6038f1030d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family did not immediately respond to CNN''s request for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ce493-1c54-49e2-86d4-0e52ad333f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f4c1a-c120-4a71-97a5-39f41ebb4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the 36th Street station, surveillance video may not be available.
        A preliminary review indicates there was some sort of malfunction with the
        camera system at the station, Adams told WCBS Radio.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229d881-118d-48a0-9c83-5931a9dbbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c3006-3eca-4e29-bb72-35f95698b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.185+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Metropolitan Transportation Authority (MTA) system has
        almost 10,000 cameras, including almost 600 cameras on the Brooklyn section
        where the attack took place, MTA Chair and CEO Janno Lieber said Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738e4e1-e7f7-4540-8aaa-fbbc19a8d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fbe8c-4dbb-4522-a84a-9ee34d556339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result is that the NYPD has been able to comb through video
        from other stations and they have actually, as a result, identified three
        perspectives on the fellow who is wanted for this crime coming into the station,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e46a97-9985-4b61-b1b8-0a5ce66b23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997d8ad-6b3d-4ab2-8952-e8830900d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the shooting unfolded</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312475af-205a-441e-83eb-ee4c99623ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People aboard the train car on Tuesday morning said smoke filled
        the car and gunshots rang out, causing people to push their way to the other
        side of the train in panic and confusion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4fe94-5e0f-4402-914f-4737d0a30c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d2abc-f092-4ebd-8c18-25fa23e494fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hourari Benkada, 27, who was shot in the back of the knee, said
        he thinks he was sitting next to the shooter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc60ea8-cd8d-4158-b77a-a6532c362ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fcc99-b33a-4d07-be86-54247b0910e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from a hospital bed Tuesday, Benkada said he''d gotten
        into the last car of the N train and sat next to a man with a duffel bag who
        appeared to be wearing an MTA vest. The man let off a "smoke bomb," said Benkada,
        a housekeeping manager at the New Yorker Hotel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92687f-9e36-4ee4-b585-628e9c3a4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a378d-003b-4fb7-8c28-3bbe0d4b6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And all you see (is) smoke -- black smoke ... going off, and then
        people bum-rushing to the back," Benkada said. "This pregnant woman was in
        front of me. I was trying to help her. I didn''t know there were shots at
        first. I just thought it was a black smoke bomb.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4192fd-7cc2-4abd-8218-29d63bcd7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22812a-b95e-4bf1-ad8c-bff4578af943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''I''m pregnant with a baby.'' I hugged her. And then
        the bum-rush continued. I got pushed, and that''s when I got shot in the back
        of my knee."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ab3d6-7d6c-4e1a-9fca-010b393955aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.186+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c53be-1a5d-4f95-bc29-7d9e55efb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting started about 20 seconds after the train took off from
        the 59th Street station and felt like it lasted for nearly 2 minutes, Benkada
        said. Benkada heard other people in pain, but couldn''t see them or the suspect
        because of the smoke, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278fa64-f2ae-4765-89cb-fe1499c5f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82c307-3702-4e92-8adc-ceccc6dbef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Tunkel, 46, who was in the subway car where the shooting
        took place, described the scene as chaotic. She said she couldn''t see anything
        because of the smoke, but she heard people crying out for help and others
        saying they were bleeding.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6371a-5df4-43b5-aec4-2f73403bf527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70e4a9-d09a-4ae2-9524-bed10551d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You couldn''t see anything, but you could feel it," she said. People
        were rushing to the front of the car, and some fell to the ground, she said.
        "You could feel the bodies."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72810823-b4f5-49ef-85aa-0479aa424d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8902a1-6d6e-451e-a90d-82c245ebe90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took off her jacket and tied it around the leg of a man who
        suffered a gunshot wound, she told CNN. Tunkel, who later went to the hospital
        for smoke inhalation, said several victims were lying on the floor of the
        subway platform after the train arrived at the station.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44805305-7a10-4cbb-aa56-4b36c24edad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9c257-19a6-42c5-af20-f8a9c99ccd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect talked about mass shootings in rambling videos</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66abf3-ff99-4a0e-b610-386199675483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, the suspect in the shooting, has been linked to multiple
        rambling videos posted on a YouTube channel. A screenshot from one of the
        videos was used on an NYPD Crimestoppers flyer seeking information about the
        shooting.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17a60d-3191-4411-b597-8630ef5d80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769af94-225e-45b9-a47f-de6f92bcc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T02:51:59.187+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:24:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James talked about violence and mass shootings in the videos, including
        one uploaded Monday in which he said he''s thought about killing people who
        have presumably hurt him.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b7b7d-5c73-4e6c-ba16-30b1422f62b2'
      'mgnl:activationStatus': true
