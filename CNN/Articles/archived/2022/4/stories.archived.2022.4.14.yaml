      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d0f54-fc61-4c94-a0e0-d1df458ebd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T18:47:46.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-tranche offering — which raised about ₱29.1 billion —
        had maturities of five, seven, 10, and 20 years according to the BTr. The
        bonds had an Environmental, Social, and Governance (ESG) label across all
        tranches, and must be settled by April 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c88a2-207b-4069-a34f-42582c800ca5'
      'mgnl:activationStatus': true
