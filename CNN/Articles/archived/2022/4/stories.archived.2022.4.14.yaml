      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67ffcd-ba61-4495-a2a8-d5e50c240955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Moskva is lost, it would be the second large-sized Russian
        naval vessel to suffer that fate during Moscow''s war with Ukraine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8da8b-7784-4a9f-ad6c-9158a3821582'
