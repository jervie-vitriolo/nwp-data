    'jcr:uuid': '1261b585-3140-46b8-a762-e358f1aa45ef'
    'lead': 'Exercise improves mood, but just how much activity do you need to do
      to see a benefit? A new study sheds light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T21:51:33.787+08:00
