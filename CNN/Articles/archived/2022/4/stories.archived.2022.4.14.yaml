  'Leyte-casualties-Agaton':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-04-14T18:23:52.214+08:00
    'imagesource': 'jcr:166d38b5-bc49-4ba2-b300-1edb158b5938'
