    'template': '1'
    'title': 'World''s top oil trader will stop buying Russian crude'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d177dc2-8003-4fa9-ae84-1b370b14e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vitol Group, the world''s top independent
        oil merchant, will stop trading Russian crude oil and products by the end
        of the year, a source with knowledge of the situation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76eaf91-3ffc-4168-bf96-2dda335ff370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09beb04-ce6f-4154-95f5-1ca0d2ade5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch energy and commodities trading company will also not enter
        into any new Russian crude and product transactions, the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207bdb8-f983-4844-ab67-dd87fbe56935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9898c48-4d64-44bd-8be3-5079f6ceee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitol declined to comment beyond confirming the accuracy of an article
        published by Bloomberg, which reported the news earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71328c9b-e5a0-4cb0-863f-1e231522be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d3d9d-ef56-4f4b-afef-ac4367f7292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia invaded Ukraine in February, the United States, United
        Kingdom, Canada and Australia have all announced bans on Russian oil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ad2ce-ce49-4c88-8e7c-ed95e1f2f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f9faf-2f26-4095-af43-0b450c70a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major companies including Shell, TotalEnergies and Neste have also
        stopped buying Russian crude, or have said they will do so by the end of 2022,
        and a wider de facto embargo has taken hold as banks, traders, shippers and
        insurance companies try to avoid falling foul of Western financial sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092964f-f109-4f03-8626-c1961de5f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7891b2-ec7f-4013-9641-9c05c0630ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian oil has become toxic for many buyers, its benchmark Urals
        crude has traded at an ever wider discount on the world market. It''s now
        worth $34 a barrel less than Brent crude.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e6b64-368b-42cf-98a5-0dff9405fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4ce4a-ac7b-40c5-8d1e-a79670ea79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency estimated on Wednesday that supplies
        of Russian oil will drop by 1.5 million barrels a day in April, and could
        fall by as much as 3 million a day from May as buyers turn away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc06823-cd2b-486f-96db-948512f5a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0fe24-0707-44d0-9df4-4a859708d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some buyers, most notably in Asia, increased purchases of
        sharply discounted Russian barrels, traditional customers are cutting back,"
        the agency said. "For now, there are no signs of increased volumes going to
        China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf55096-c893-4199-b017-53f933d41f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4cd562-5f68-4423-b60e-6a5ac473b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitol''s revenues almost doubled last year to $279 billion as global
        demand for oil bounced back after economies reopened from their pandemic lockdowns.
        The company traded 7.6 million barrels of crude and other oil products a day
        last year, according to its website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d41c65-aced-4ea1-b49b-a8d1f2b14e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13711dbc-1aed-4601-a0c8-5836e9f4265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than Russia''s daily exports of crude oil, which the
        IEA estimated at about 4.7 million barrels in 2021. Of that, about 2.4 million
        barrels per day went to Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715cf49-7163-4f4b-a37f-92de4c119185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236021c-b218-47ce-893b-f685b6096939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that the European Union could be next to ditch
        Russian oil. Last week, European Commission President Ursula von der Leyen
        said the bloc was considering an oil embargo as part of a fresh round of sanctions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151ad49-9205-4639-997f-2ddd3ba260cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f57a3-0f00-46be-ab79-acf8f33091fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cumulative impact of this widening embargo could be higher oil
        prices globally as buyers scramble to replace supplies. Russia is the world''s
        second-largest crude oil exporter, behind Saudi Arabia, and accounted for
        14% of global supply last year, according to the IEA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b08cb-f053-4293-9968-0e2d150ba778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f8556-c5cf-44f4-87ca-80a9681e0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude, the global benchmark, soared in early
        March to briefly pass $139 a barrel — a 14-year high — but has since fallen
        back down to around $107.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82610d-a731-4f90-bcd2-ad7433e8d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5cbdf-374b-4b9c-91cd-9252264a3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated release of 240 million barrels from the United States
        and IEA member countries could help ease prices and make up for a loss in
        supplies of Russian crude.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733e67d-2e0d-4aac-b036-5165d22a021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T14:36:04.569+08:00
