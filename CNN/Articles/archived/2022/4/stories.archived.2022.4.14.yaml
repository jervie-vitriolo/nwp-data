      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e340f-cc72-411f-ac29-6d5410e0c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T22:22:09.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not quite exactly sure what happened here. We do assess
        that there was an explosion, at least one explosion on this cruiser. A fairly
        major one at that, that has caused extensive damage to the ship," Kirby said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33743b-3dbb-4f31-becb-a005452e8bb0'
      'mgnl:activationStatus': true
