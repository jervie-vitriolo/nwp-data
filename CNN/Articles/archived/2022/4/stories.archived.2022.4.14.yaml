    'template': '1'
    'title': 'Warner Bros. censors gay dialogue in Harry Potter movie for China release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b548008-fe40-4fa4-baa5-3b40f7bfbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warner Bros. removed two lines of dialogue
        about a gay relationship for the Chinese release of its latest Harry Potter
        movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7d3b0-53f0-49b1-b40e-dd086c4f3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb8bbb-b343-4781-89ec-01a81628bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six seconds of dialogue in "Fantastic Beasts: The Secrets of
        Dumbledore" discussed the romance between male characters Albus Dumbledore,
        played by Jude Law, and Gellert Grindelwald, played by Mads Mikkelsen. The
        lines cut are "I was in love with you" and "the summer Gellert and I fell
        in love."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10335b-121a-458b-a576-3b728403e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86acc7-ae74-498e-86a6-7f0086f4a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film opened last week in China, the world''s biggest movie market,
        and one where the government is tightening its grip on censoring media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9412f0-efe9-4143-bff6-5aec087ef4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94729e-cd79-4577-bfda-c8cc588b8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, a Warner Bros. spokesperson said
        it''s "committed to safeguarding the integrity of every film we release" and
        that "extends to circumstances that necessitate making nuanced cuts in order
        to respond sensitively to a variety of in-market factors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff8ce8-4f57-408f-b51e-752576925e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe17243-aa1c-46d3-8dc7-d467e8487720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumbledore" opens this weekend in the US. (Warner Bros., like CNN,
        is owned by Warner Bros. Discovery.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c8d05-adf6-475e-a4a6-6396c4033f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d9113-0881-47b3-ab06-8dfa000740b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is to release our features worldwide as released by their
        creators but historically we have faced small edits made in local markets,"
        the studio said. "In the case of ''Fantastic Beasts: The Secrets of Dumbledore,''
        a six-second cut was requested and Warner Bros. accepted those changes to
        comply with local requirements but the spirit of the film remains intact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c2de1-2a52-4c37-83be-621f7311a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cb9e2-7370-44bc-8eb9-262623b3358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. noted that it wants viewers around the world "to see
        and enjoy this film," the third in the Fantastic Beasts series of Harry Potter
        prequels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7471e-b21c-4172-9264-fcae23010b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa4ecf-a961-4250-be11-02c01bce6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to us that Chinese audiences have the opportunity
        to experience it as well, even with these minor edits," the studio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b7425-b842-4d18-9b81-39232a30335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb5e7f-c4fe-46e4-8989-1a586df16eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, China''s top media regulator issued new guidelines that
        banned TV shows that promote "Western lifestyles," including depictions of
        cleavage, drinking, smoking and homosexuality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dee8c1-b143-4fdc-8e79-adc8b897b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4789db0-5efd-4da9-b17f-5bb1141ab385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, this is not the first time China has redacted LGBTQ
        plot lines. In February, major Chinese streaming platforms censored an storyline
        in the hit 1990s TV series "Friends" in which the character Ross is divorced
        after his wife Carol realizes she is lesbian.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da840a6a-cb1f-4ed4-aba6-07e6d5115187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421c655-187f-4724-9d26-6ea6f3e4528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T05:30:32.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another example from March 2019, more than two minutes of LGBTQ
        content — including scenes of two men kissing and use of the word "gay" —
        were removed from Freddie Mercury biopic "Bohemian Rhapsody."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
