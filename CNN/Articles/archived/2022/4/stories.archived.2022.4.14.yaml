    'mgnl:lastActivated': 2023-01-19T16:24:22.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:13.172+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['states', 'abortion-restrictions', 'Republican-led', 'surges', 'demand',
      'US', 'United-States']
    'template': '1'
    'title': 'As states move to restrict abortion access, neighboring states prepare
      for surges in demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b841070-7bcd-46cc-be83-8456832bee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The flurry of new abortion restrictions
        across mostly Republican-led states leaves neighboring states to fill the
        gap in abortion care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2ebc2-d473-4d65-ab84-a9e13d4fc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0324e-ec06-4797-b95c-cf95136d4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Oklahoma Gov. Kevin Sitt signed a bill Tuesday that would
        make providing an abortion a felony punishable by a maximum fine of $100,000
        or a 10-year prison sentence. In one of the strictest abortion restrictions
        to date, the law makes exceptions only for medical emergencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f8c23-2260-45e3-afd2-49c830dac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab48dc-8dac-4d45-a708-0225b31b8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma had become familiar with picking up after its neighbors
        since Texas'' Senate Bill 8 was enacted, effectively outlawing abortions past
        six weeks of pregnancy. Now, Oklahomans may lose their own access to abortion,
        causing a ripple effect for residents of neighboring states who have relied
        heavily on the state for abortion care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81d709-d61a-4d80-8515-1257ed606505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e243f7-ca11-4c13-b078-9ad48176d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we saw about a 2,500% increase in patients coming to [Oklahoma''s]
        health centers from Texas," said Emily Wales, interim president and CEO of
        Planned Parenthood Great Plains, which serves Arkansas, Kansas, Missouri and
        Oklahoma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d1e6f-a182-4730-a1d9-317066bdb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2203fb-ac40-41bb-8488-8ed0d27c34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You can''t really be prepared''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2583b4-10d7-490d-ada2-6bbe53096fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma has only four abortion centers. Since September, when Texas''
        ban was passed, those centers have seen several thousand more people from
        out of state. It''s resulted in longer wait times for patients seeking abortions,
        more hours for physicians to meet demand and increased staffing to ensure
        coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43c1d2-e0e4-4fec-9a02-3a0bd32731d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2648004-e1d1-4560-b311-3da2102ec3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t really be prepared," Wales said, as the need for abortion
        care in Oklahoma skyrocketed almost overnight after Texas'' law went into
        effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769c9b2-31d0-44b0-abf2-04c8bc3344c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2166ff-d67b-47e3-8158-08112f31df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet that demand, Oklahoma allowed "fly-in" physicians, or providers
        from other states who came to offer care for people flooding from Texas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2e5f4-cca3-48e3-a3b0-0c655d03a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afdae2-ce9a-446d-a0e5-0e8c9a7f5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oklahoma''s abortion providers not only found themselves facing
        the sheer rise in patient numbers, they struggled with the unique emotional
        burdens that came with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63838c-0590-46fd-b0b4-f1c3590d1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd37f9-e808-44f3-ad2e-714bb7f91475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many patients were coming with really high emotional needs,"
        Wales said. "It''s already really challenging because of state restrictions,
        but you add on to that, potentially, a trip overnight, finding a place to
        keep your kids while you are seeking care in another state and just feeling
        like your actions are criminalized in your home state. That was a level of
        intense support needs that our team has really struggled to fill."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fde261-f9a8-498f-b338-4011e933602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f3822-7a5e-4bce-a4c7-c6fd945e9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating the fallout from her own state''s restrictions, Wales
        said that it leaves even fewer options for a safe abortion in that part of
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b29c9-1b6d-4c54-adf0-0927a20017bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e58438-e315-43e8-91da-89f746f67b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you take out another state that''s been a huge provider of
        services for the region, the system is going to break. It''s not a question
        of whether that will happen, it''s just when," Wales said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723377df-794a-4247-8b67-c9779e2f5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78801481-9b7c-4c0a-8a7f-95ff46f9c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Planned Parenthood plans to try to block the measure in
        court before it can come into effect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a986a7d-214b-442c-901b-fbdd62838198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba510d37-3a39-4931-a922-ab44513282f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the same nightmare we''ve been living -- with our
        Texas patients -- is now going to happen in Oklahoma is heartbreaking for
        us on the provider level," Wales said. People in Oklahoma may have to travel
        to Kansas, New Mexico or Colorado to get abortions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e09043-d4e1-4b95-8e2c-4186216917bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8089d-b0b9-4d4a-b4b2-b951ec80145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bans do not eliminate the need for abortion care; they just make
        it a lot less safe," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34e939-3f31-4454-b55b-e1a3a80d8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a298c8-9014-453b-9b84-51d5689de118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crossing state lines</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061e464-9a13-4d29-895c-a505a83cf7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma''s abortion providers aren''t alone. Several states across
        the country have found themselves turning into potential safety nets for abortion
        care as their neighbors move to limit access.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d586f-5a0e-446c-a036-ed5ea627dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5a486-eda4-4054-82ca-0166ffa956fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several months before Republican Idaho Gov. Brad Little signed
        his state''s version of Texas'' notoriously restrictive abortion law, abortion
        providers just across state lines in Washington and Oregon have been preparing
        for the consequences.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d0d38-bd50-489a-bdd0-24c25d14f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af744b2-dab2-4613-ad33-a579cabda8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been tracking and watching [this bill] for the past six
        months, once Texas passed and we began to understand how many states were
        going to be lined up to do the same thing," said Anne Udall, president and
        CEO of Planned Parenthood Columbia Willamette, the branch overseeing seven
        clinics in Oregon and Southwest Washington.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d7c77-c7e0-4cd3-bdc3-3fb09ca1d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9fe71-bd92-4c48-82be-90f8583adacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idaho''s Senate Bill 1309 was set to go into effect April 22 before
        it was temporarily blocked by the state''s Supreme Court. The measure would
        allow a fetus'' family members to bring legal action against any health care
        worker who helps provide an abortion after fetal cardiac activity is detected,
        which is generally around six weeks of gestation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6cfb5-803c-46df-9149-4f7fefb89952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e17ff-7ebd-4d78-8a29-bc6bc697b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew this was coming. ... We were getting ready for it, and
        we continue to get ready for it, because it will impact Oregon," Udall said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d87f2-b1e8-4f38-9001-7dfd1fa63937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16401161-9ec1-4808-b54b-f6266ab82911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Idaho''s Supreme Court decision has temporarily paused its
        legislation that could limit access to abortion, a US Supreme Court decision,
        expected in June, that could overturn the landmark Roe v. Wade ruling has
        abortion providers in neighboring states still bracing for an influx of patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f3915-257b-447f-be26-c621f942e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c728b0-8346-4a6b-9265-123dad3b1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a decrease of 60% of abortions in Texas since the
        law was passed in September, and I''m sure that''s going to happen to Idaho,
        as well," said Dr. Mark Nichols, professor of obstetrics and gynecology at
        Oregon Health and Science University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ff7c9-c92c-4351-b74e-83d1e4c4b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d570c6-2a6d-4d81-8d99-10c3305adb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the biggest population in Idaho is in Boise, likely they
        will be coming across the Oregon border and seeking abortion care in Oregon,"
        which has one of the least-restrictive abortion laws in the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026c04d-0cc0-4eb1-9a93-6dbc9e79816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732c4d0-1e68-4f69-8250-dc1f144b8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, the latest year for which data is available, 9% of abortions
        provided in Oregon were for out-of-state residents, according to the US Centers
        for Disease Control and Prevention. That number could increase significantly
        if Idaho''s abortion law is enacted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8e70b-6756-4e9f-a4c1-4b198afe1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6e4d0-278e-4ea6-8af4-b44a092d308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Idaho Department of Health and Welfare, nearly
        70% of abortions there take place after six weeks. That accounts for over
        1,000 people a year who would no longer have access to an abortion in Idaho.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdaf4c-1333-40e1-a08c-8c8dadcde69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a9070-19b6-44ad-8551-869f6d5eeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easternmost abortion clinic in Oregon is in the city of Bend,
        about 300 miles from Boise -- how far most people would have to travel to
        get an abortion if Idaho''s bill were to go into effect.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcefb6-aeb0-4797-a3f0-8927502dd299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bafd50-6317-47da-9083-613618196dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation, Planned Parenthood is ensuring that all of its clinics
        are fully staffed. In states like Oregon and Washington, non-physician health
        care providers, such as nurse practitioners and midwives, can provide abortions,
        which helps support the provider base to meet increasing needs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e621c-9bfc-475e-83b6-9fbb11c705fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18777426-bb30-4220-b621-8e9407b133e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idaho''s law would affect access to abortion not only for Idahoans
        but for Oregonians.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae4510-3c1a-476f-be16-f9440800dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62483da-2ca8-45d6-8dec-48b69d73d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Erin Berry, Washington medical director and director
        of clinical research at Planned Parenthood Great Northwest, Hawaii, Alaska,
        Kentucky, the closest clinic for some people seeking abortions in eastern
        Oregon is in Idaho. Idaho also serves people from Nevada and Montana, said
        Berry, an ob/gyn and abortion provider in Idaho and Washington.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d4009-af20-4832-97f2-d11d783c4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dee355-212c-4a30-8aa0-a6f532c01fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating the ramifications of Idaho''s abortion bill, the Oregon
        State Legislature passed House Bill 5202, which includes a $15 million allocation
        for the state''s Reproductive Equity Fund.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efa4c5-0e70-4513-9a31-31e351fcd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f2140-68b2-4273-90d8-5e5b6385b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money "will provide meaningful and immediate support to patients,
        health providers and community advocates to prepare for Idaho''s imminent
        passage of a six-week abortion ban and an anticipated Supreme Court decision
        that would overturn Roe v. Wade," the organization Pro-Choice Oregon said
        in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850763ce-3477-4569-95c3-2359e12e0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14519756-1c6f-4943-acb4-6091090aea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs of acquiring an out-of-state abortion go beyond just the
        procedure itself. Things like child care, taking time off work, traveling
        and lodging compound the logistical hoops pregnant people have to jump through.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f9bc2-ed54-4d5f-a53d-00deb946549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895d80d-cd62-45f7-815c-58aed015c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Udall, this funding will help offset travel expenses
        and lodging for people seeking abortions in Oregon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceac37-09e6-474c-8d28-e39342876e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d609b70-9725-4e1d-9ff4-506a4c5e4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Idaho''s abortion bill, like many other forms of legislation
        that restrict abortion access, will disproportionately affect low-income and
        minority populations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f2ab9-fa1d-4681-939e-091738204908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371c091-4fa8-4cbd-bc0b-6917ee94ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about funding for abortion care, it''s those women
        who most need abortions who I think are going to be most impacted: poor women,
        women of color, who don''t necessarily have the ability to, for example, travel
        from Boise to the current clinic in Bend, Oregon," Nichols said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3a69e-d740-4be5-82a7-1d7a38f42a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227244fe-8052-4789-ab24-296518048925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushing wait times</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5deec-ba79-4d55-b481-729165c22402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon''s northern neighbor, Washington, will also probably see
        an influx of patients from Idaho. One thing Berry is concerned about is the
        effect this will have on wait times for abortion care. There is now a one-
        to three-week wait in Idaho and a wait of up to two weeks in Washington.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414157bb-275d-4eb5-8cdc-a9cc67002e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ecdb4-c492-4fbf-805f-184df5c5e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has put a major stress on the health care system. There''s
        staffing shortages across health care, and that affects [abortion] clinics
        as well. It''s very common for us to be scheduled two or even three weeks
        out to get an appointment for an abortion," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306aa4ba-868f-4c57-9601-57196a7e6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3990f-f42a-43ed-ab83-5dd31e074cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those couple weeks can be the difference between being able to get
        a legal abortion in Idaho and being beyond the gestation limit. Even if people
        in Idaho decide to have an abortion before six weeks of pregnancy, they may
        not be able to book an appointment until it''s too late and would have to
        go elsewhere.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50386fd4-a6ae-44cd-a2c6-1d048bd94190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8526609-3151-4585-a4e5-49f9a5c8ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Postal care</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a00ae-1fbd-46bd-b0c6-6aa443035153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be seeking an out-of-state abortion can choose a
        surgical abortion or a medication abortion, the most common type of abortion
        provided. According to the American College of Obstetricians and Gynecologists,
        most patients at 70 days, or ten weeks, gestation are eligible for a medication
        abortion.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae45b51-071f-4568-8f4f-193d04df9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83274cf7-7511-4a68-b112-08b3a98d1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medication abortions can now take place over telehealth; patients
        can do a telemedicine intake and then receive a two-drug combo. Just this
        past year, the US Food and Drug Administration decided to permanently allow
        these pills to be sent through the mail.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e36463-4a81-46c1-b103-093db7630d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5dc75-9cc6-4ab1-a079-dc0d22e0d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to providers in Washington and Oregon, patients
        will still need to be physically present in those states to receive telemedical
        abortion care. Once they complete their intake, they can return home to get
        and take the mailed pills.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2cdff-27d9-4869-b84e-b5bad1de3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede48afd-ca8f-4cf1-b8b0-544d04d6aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all states have the same policies surrounding telemedical abortions.
        In places like Oklahoma, patients have always needed a clinician to be physically
        present when taking the pills. Five states, including Arizona and Texas, ban
        telemedical abortions altogether.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e1206-9df3-4161-a86c-7c82d36e5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1496f9-8909-4b5a-ac3a-41964765ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those choosing to undergo surgical abortions, which makes up
        a minority of procedures, patients might be able to get the care they need
        in a day.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24057c14-2aa2-40b6-91e9-352ea7c1cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac8b0a-ae3f-406f-849f-df5f37eb97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks from Idaho ... could come to a clinic in Oregon, be seen
        by a provider with an Oregon license, receive their care and go back to their
        home in Idaho. In most cases, that will all happen in one visit," Nichols
        said. Unlike several other states, Oregon and Washington do not have mandatory
        waiting periods for abortion.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966516cd-3996-476b-aec4-10d8c9479349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a24f5-cdc9-448b-b367-bd6b58fd7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to Roe</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a19b8-268f-46ae-9f0a-f68065d09d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as some states push forward on laws to restrict abortions,
        others are responding with laws meant to safeguard access.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eac87c-01c2-4d30-8ca6-5938a91af4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63460d-a605-46c9-a506-3d3ce3e9bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Democratic Washington Gov. Jay Inslee signed a law that
        would block lawsuits brought against abortion providers, by the state or by
        private citizens, in response to Texas'' law. Last week, Democratic Colorado
        Gov. Jared Polis signed a bill that establishes the right to an abortion there.
        And this past weekend, Maryland''s legislators overrode Republican Gov. Larry
        Hogan''s veto of the Abortion Care Access Act to secure a bill that expands
        eligible abortion providers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00394835-12a3-43e0-a1db-4b94aed3234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed723775-6fdc-4dd4-837a-38d9935fc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these decisions are motivated by concerns over the increasing
        possibility that Roe v. Wade will be overturned. The 1973 Supreme Court ruling
        made access to safe abortion during the first two terms of pregnancy a constitutional
        right.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14b276-1d69-483e-99a1-4d31ebe73342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b5f3a-b62e-4bc9-b91b-a0cd63fdf23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, in Planned Parenthood v. Casey, fetal viability became
        the new benchmark for protected abortions. A fetus is generally considered
        viable, or capable of surviving outside the womb, at 22 to 24 weeks, so state
        laws that ban abortions before then would be considered unconstitutional --
        though that hasn''t stopped states from passing and enforcing those laws.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd347b6c-c04c-421d-99da-bc29a6664213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ecfed-a224-46ed-bac7-19b56519f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing that prevents a state legislature from passing
        a law that is unconstitutional, either under the federal constitution or that
        state constitution," said Elisabeth Smith, director for state policy and advocacy
        with the Center for Reproductive Rights. "The ability to enact unconstitutional
        laws is not prohibited; that ability is alive and well."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3f77b-722c-4148-a440-bffd4196a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4dfd60-da0b-40d0-98c1-c2b35aca2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a court can decide whether a law is unconstitutional, but the
        law needs to make it to the docket in the first place.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fb737-8573-421e-8791-457189e51446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31411dcd-6c26-4f64-bd7a-a8b2fd7b43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guttmacher Institute, a reproductive health research
        organization, 26 states will probably move to prohibit abortions if Roe v.
        Wade is overturned. States like North Carolina, which would continue to allow
        abortions, will see an over 4,600% increase in patients coming from surrounding
        states that enact total bans, Guttmacher estimates.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186452e7-9088-44fd-8e4b-168e7ad4926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e3509-fe9c-4f85-a7d9-e0b95d106a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are likely going to have to seek abortions for thousands
        of miles," Berry said of a future without Roe. "It''s going to lead to a lot
        of people being forced to carry pregnancies to term."​​​​​​​</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34519eb8-9528-4b32-b333-bc2ddebf61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:05:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:24:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/health/neighboring-states-abortion-bans/index.html">As
        states move to restrict abortion access, neighboring states prepare for surges
        in demand</a>."</em></p>'
  'booster-raises-antibody-levels-children':
    'author': 'Brenda Goodman, CNN'
    'caption': 'Photo courtesy: Pfizer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-14T21:27:57.430+08:00
    'imagesource': 'jcr:97deb214-e0fd-4f33-aa41-91315e930092'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44497e2b-8a90-4302-a38e-16a6d9fd3155'
    'lead': 'A third shot of the children''s dose of Pfizer/BioNTech''s COVID-19 vaccine
      raised Omicron-fighting antibodies by 36 times in kids five through 11 years
      of age, the companies said in a news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T21:26:45.605+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:24:19.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:16.543+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 booster raises antibody levels against Omicron for children
      ages 5 through 11, Pfizer and BioNTech say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1ec4a-e028-44ed-a92c-09976d77ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A third shot of the children''s dose of
        Pfizer/BioNTech''s COVID-19 vaccine raised Omicron-fighting antibodies by
        36 times in kids 5 through 11 years of age, the companies said in a news release
        Thursday. The companies plan to request emergency use authorization from the
        US Food and Drug Administration for a booster dose for this age group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb941698-8403-45a8-9025-bab20950884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e1e22-a044-4038-a8ad-dcbc672873f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data come from a small study of 140 children ages 5 through
        11 who were given a third 10-microgram dose of the Pfizer-BioNTech COVID-19
        vaccine at least six months after their second dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22243a-944d-4c9a-b68f-4c0cdeac77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b251eaa-f4cf-42bd-a12c-bf807f0a3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed antibody levels in serum -- the clear part
        of the blood -- from a subset of 30 children in this group one month after
        their third shot and found that antibodies against the Omicron variant were
        36 times higher than they had been after the second dose of the vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853facf-d487-4f28-ac88-703ed81752bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f895570-dcef-4745-a491-8d3d634b6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analysis from 140 children with no evidence of prior COVID-19
        infection, antibody levels against the original strain of the SARS-CoV-2 virus
        were six times higher one month after a booster dose than a month after the
        second vaccine dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182d368-3df6-401c-8989-582824b0c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf27a3-9cd5-43f8-836f-4c5ca3c49051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said there were no safety issues associated with a
        booster dose of the vaccine in these small groups of children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e67a4-25e7-409b-bd19-5bbecddd8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3057580-bb90-4324-bdb5-6842379fee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech say they will ask the FDA for an emergency use
        authorization, or EUA, for a booster dose for children in this age group "in
        the coming days." They will also share the data with the European Medicines
        Agency and other regulatory agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcfa024-b725-41d0-8b24-f451054a9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81c0ea-a3a6-499b-ba07-6c3dddeb033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies from the New York State Department of Health and the US
        Centers for Disease Control and Prevention found that the effectiveness of
        Pfizer''s vaccine for children ages 5-12 dropped substantially during the
        Omicron surge, falling from 68% to about 12% against COVID-19 infection. However,
        two doses of the vaccine continued to provide protection against more severe
        illness resulting in urgent care or hospitalizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d59749-35ca-45c9-8857-1ad4d1cbe98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6c575-c380-4b2e-a900-e7b1449398ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary series of two doses was authorized by the FDA for emergency
        use in this age group in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fb805-9ce4-489f-b92c-7c1878aa3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577e434-e004-4caa-b96f-eed441899c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster doses of Pfizer''s COVID-19 vaccine are already authorized
        for people age 12 and older.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78a80b-3481-4340-9581-6353d9f11bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T21:26:45.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:24:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/14/health/pfizer-booster-5-to-11-results/index.html"
        target="_blank">"COVID-19 booster raises antibody levels against Omicron for
        children ages 5 through 11, Pfizer and BioNTech say"</a></em></p>'
  'exercise-depression-study-wellness':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Adobe Stock'
