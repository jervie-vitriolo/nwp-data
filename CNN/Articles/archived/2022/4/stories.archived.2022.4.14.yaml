    'lead': 'PITX spokesman Jayson Salvador says the passenger volume shrank to 47,000
      midday Thursday from Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-14T13:52:53.829+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:24:41.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:46.547+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger volume in PITX ebbs on Maundy Thursday from Wednesday’s all-time
      high'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61125fdf-ba1e-4488-9bfa-97b02554e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Foot
        traffic in Metro Manila’s largest and busiest bus terminal has ebbed to about
        a quarter on Maundy Thursday from a record-high of 162,000 passengers it logged
        on Holy Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a25786-ac69-4b19-b4fb-3c5a3f8b0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Integrated Terminal Exchange (PITX) spokesman Jayson Salvador
        told CNN Philippines that passenger volume shrank to 47,000 midday Thursday
        from Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8e3ad-0a1f-447f-b001-f0deaa100da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At best, foot traffic in PITX could hit 90,000 when the last bus
        leaves at 11 p.m. Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0baa6e-76d4-44f8-a41f-3328984aa0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is our highest ever even before pandemic numbers. I don’t
        think we are going to beat that today,” Salvador said, referring to the record-high
        of 162,000 passengers in PITX on Holy Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed0c3f-3051-48d4-a77e-5a3adf68a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX hosts 2,500 provincial and city buses on the average daily.
        But this Holy Week, the fleet was doubled to accommodate the expected influx
        of passengers as 2022 marks the first time in two years that Metro Manila
        fully opened its borders during Lent with the lowering of COVID-19 alert levels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792ea53-b549-4475-b0fa-48e5469ef3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more buses making stops at the PITX, layby time is set at less
        than 10 minutes. City buses have also doubled down on their operations as
        the elevated railway MRT-3 suspends its operations this week for maintenance
        and repairs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9efa7-044e-443c-8e1f-6d8ca23df51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal operator also tapped the help of the coast guard and
        the police to beef up security with canines deployed to sniff luggage at random.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccde35-39b1-4c85-9a0c-36dde99b4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tomorrow, Good Friday, for sure it will be a slow day,” said Salvador.
        “Historically, Good Friday is a slow day."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baaa00c-bf31-413d-b7e3-53a221d81d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-sized monitors on terminal gates flash information about bus
        arrivals and departures, with some bus operators cancelling trips on Maundy
        Thursday, including those bound supposedly for Batangas province and Lucena
        City in Quezon province.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20018cc9-7016-4ec3-81bf-eb84acf2aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are several reasons for the cancellation. One is they are
        merging one trip with another if there’s low passenger count,” Salvador said.
        "It will be more economical. The passengers can always rebook or refund.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140f014-3dce-4902-80b5-99170057c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T13:52:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador expects the terminal to again be busiest on Easter Sunday
        and Easter Monday with an estimated 100,000 passengers likely to return to
        Metro Manila after the Holy Week break.</p>'
  'Vitol-Group-oil-Russia':
    'author': 'Livvy Doherty and Anna Cooban, CNN Business'
