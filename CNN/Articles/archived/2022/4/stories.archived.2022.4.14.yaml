      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly stated
        when Citi announced its hybrid plan. The announcement was made in March 2021.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a7deb-e4ce-4f50-8a19-26f0640db714'
