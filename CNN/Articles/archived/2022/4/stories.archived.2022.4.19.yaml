      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, the epicenter of the current Covid outbreak, has been
        under a lockdown for more than three weeks.</p>'
