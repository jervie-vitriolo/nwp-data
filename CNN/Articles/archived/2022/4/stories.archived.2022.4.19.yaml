      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93645e9b-f277-44d5-bbaa-8406a48ce41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:32:26.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 11 implicated is former PhilHealth interim president Dr.
        Celestina Ma. Jude dela Serna. She was fired from the agencyâ€™s top post by
        President Rodrigo Duterte&nbsp;<a href="https://www.cnnphilippines.com/news/2018/06/15/PhilHealth-Celestina-Dela-Serna-corruption-allegations-travel-expenses.html">in
        June 2018</a> over allegations of excessive travels and mismanagement of funds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d42bfc-e3d9-4e79-822b-4918ee56b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:32:26.796+08:00
