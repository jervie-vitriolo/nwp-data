    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa74c0-e40c-4629-9ab1-befb32cd5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
