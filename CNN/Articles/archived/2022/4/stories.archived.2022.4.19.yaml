      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo and Rodriguez said, "It is with our deepest sadness we have
        to announce that our baby boy has passed away. It is the greatest pain that
        any parents can feel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eaafd4-c1df-4fb3-b671-4f0beb2c4279'
      'mgnl:activationStatus': true
