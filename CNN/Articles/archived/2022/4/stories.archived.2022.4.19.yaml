    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efd179-22ff-4df8-a9b5-9b5bf7cbc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention which specific countries he thought owe the Philippines
        reparations but said they would be the highly industrialized ones that host
        the most factories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d179afb-5022-4800-b276-bc2be5825cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.701+08:00
      'mgnl:createdBy': 'bamba'
