    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6dc93-eb37-40a2-a444-95d9e6ad94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could be important advice for those who are making
        their way through the music industry or the arts ecosystem in general? Are
        there any realizations, perhaps observations, in the past year vis-Ã -vis your
        respective practice?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ac49b-3067-4de0-80ba-3e3093518405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe there are intersections between being true to yourself
        and being unafraid to try things and experiment. To me, a lot of being a musician/artist
        is about discovery and continuing to be curious about everything. I think
        these could be achieved by exploring, playing with your equipment and machine,
        as well as reading anything that you could draw inspiration from, even those
        which are not about music. Donâ€™t be afraid to try new things out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285fd8c-a5d1-4712-bc11-a3be8f7d0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was watching this lecture by electronic musician and artist Laurie
        Anderson. The piece of advice that she got from another artist is creating
        your worst work when you are stuck. This just basically means that you just
        keep doing it. This might be easier said than done, and I have feelings of
        stuck myself. I try to create something that I could look forward to, something
        to be excited about as I surprise myself.</p>'
    '40':
