      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c965d31-e58a-471b-95fa-22d4c35e0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the current account deficit will likely stay slightly elevated,
        the country''s dependence on external debt remains limited, backed by robust
        foreign direct investments. Moreover, the banking sector remains stable,"
        added R&amp;I.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd56a64-28b1-4699-b667-26369534d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.692+08:00
