      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to take more time to work on the rocket while
        it''s in the building and get it closer to rollout in the configurations actually
        needed for flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f64ddd-ea37-4334-b884-212a69c354af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11c98b-2e1a-43a9-8634-621de7c9c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third option considers doing both a wet dress rehearsal and
        a launch all in one campaign after rolling out to the launchpad, said Charlie
        Blackwell-Thompson, Artemis launch director at the NASA Exploration Ground
        Systems program, during the news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64b53a-e43a-4484-b27c-83fa0d0b653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cae39-d829-4114-babc-67083941d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team has been working really hard, and I think that they''re
        doing a great job working through all of these first-time operations, and
        I am constantly impressed and proud of the problem-solving skills that I see
        demonstrated within the team," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ba731-4991-4674-88fa-7ada02481486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2998a-d856-4dd1-9ec5-f2f8cee34a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest decision "challenges" the earliest launch window, originally
        slated for June 6 to June 16, but later launch windows of June 29 to July
        12 and July 26 through August 9 remain possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17966c-8c60-41fa-b91a-00f5a637c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4baef2-f790-442a-a82b-6e2e5b44ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had a number of challenges to overcome and those challenges
        require perseverance," said Mike Sarafin, Artemis mission manager at NASA
        Headquarters, during the conference. "And that perseverance in turn is building
        character within the team and character necessary to have optimism and in
        when we are going to be ready to fly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963a1a3-e474-40d8-9769-7047548b15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c86da-d71a-483d-be05-e9033307d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point of the wet dress rehearsal is to learn about issues that
        can be corrected before being forced to abort a launch attempt, and it''s
        something that the Apollo and shuttle programs faced as well, Blackwell-Thompson
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36e845-cbfd-4a25-b9bb-54baefd922b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b62336-9e9c-42ab-9577-1df47a447ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the wet dress rehearsal will determine when the uncrewed
        Artemis I will launch on a mission that goes beyond the moon and returns to
        Earth. This mission will kick off NASA''s Artemis program, which is expected
        to return humans to the moon and land the first woman and the first person
        of color on the lunar surface by 2025.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a21d2-1bfb-42db-9e01-ab25082ed3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/04/18/world/nasa-artemis-i-rollback-scn/index.html">NASA''s
        next moon rocket gets final repairs ahead of mission launch</a>''</em></p>'
  'Endangered-rivers-America':
    'author': 'Rachel Ramirez'
    'caption': 'American Rivers ranked the top 10 most endangered rivers across the
      country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-19T08:55:59.559+08:00
    'imagesource': 'jcr:b833a921-8648-47c5-9b1c-3bb34c3e18a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c38392-e0f2-45bc-ae3f-f31f80e4d09b'
    'lead': 'Over the years, the annual endangered rivers reports have helped remove
      aging dams, protect rivers and prevent new industrial development and polluting
      infrastructure from being built in critical river basins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T08:59:00.011+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:29:33.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:44.725+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The top 10 most endangered rivers in America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3aaf76-e139-46df-8937-97e680837d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The Colorado River â€” which provides
        drinking water, irrigation and electricity for more than 40 million people
        in the West â€” is the most endangered river in the United States this year,
        according to the nonprofit conservation group American Rivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dba6a8-5940-428d-8255-0ec79ce48215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af4c33-90b6-4949-b9df-d898a0f60664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Pacific Northwest to Alabama, American Rivers ranked the
        top 10 most endangered rivers across the country â€” crises brought on by worsening
        droughts, human-made dams and coal-ash contamination. The Colorado River''s
        outdated water management practices have been worsened by climate change,
        pushing the river into the No. 1 slot, the group said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc19e6-695f-4f6f-ac61-27e6e5db9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a14362-0f30-498e-bdf1-8f05dbf07ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Rice, the group''s director of the Colorado Basin Program,
        said that the climate crisis is really the theme of this year''s report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ff455-b6ad-4869-808a-005d0f9c86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab927a-034f-4a0e-a944-acd232cd0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis is really a water crisis, and ground zero for
        that crisis is the Colorado River Basin," Rice told CNN. "We are being pushed
        in realtime to live with the river we have, to adapt to a hotter, drier reality
        in the Colorado River."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66c0b4-3702-408a-b8d6-33aa7bbb851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c84be-a63b-4ed9-95dd-2631cda9df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers are a critical source of water, food and energy. These long,
        flowing bodies of water are vital to many cultures and communities â€” particularly
        tribal nations â€” and are home to a plethora of important species like salmon
        and trout. They also bolster ecosystems by restoring groundwater and often
        serve as a buffer against drought.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3dd32-eeeb-4c30-b4f6-c56ff4eb9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2693b56-0d93-4aa8-8942-a1610d56f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Rivers has published the endangered rivers list since the
        1980s in collaboration with other conservation groups. It curates the list
        based on major proposed actions that the public could help influence, the
        significance of the river to people and ecosystems and the scale of the threat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2f2cc-5b6a-4a3a-afda-9a939729f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5575e43-cc19-442d-afd3-3f40549f45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis has pushed the Colorado River''s Lake Mead and
        Lake Powell â€” the largest and second-largest reservoirs in the country â€” to
        unprecedented lows. Last year, the federal government declared a water shortage
        on the river for the first time, triggering mandatory water consumptions cuts
        for states in the Southwest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd5922-9155-4808-9237-7278d04ef967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0dd54c-ed79-46c9-a5fa-40329afe01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Mead last year reached its lowest point since the lake was
        filled after the Hoover Dam was completed in the 1930s. Meanwhile, Lake Powell
        sank below a critical threshold in March, and a recent report from the US
        Geological Survey found the reservoir has lost nearly 7% of its potential
        storage capacity since 1963 when Glen Canyon Dam was built.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e713a-b119-4a3d-8e1b-65a27fa7897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e2bea-0b26-4a92-ae9b-2ab5ad5f1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a river in crisis because of climate change," Rice said
        of the Colorado. "This is not the same river it was two years ago, three years
        ago or five years ago. We need to learn to live with the river that we have,
        and we need to implement solutions to allow us to do so."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5150db6-8651-4694-8aec-4f0d92b19dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de9c89-ffde-44c7-999a-f2698900c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Colorado River system is already operating at a deficit,
        the report says that the climate crisis will likely continue to reduce the
        river''s flow by 10 to 30% by 2050.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce346f7-3746-4a9c-bbca-70474f700504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd9b9f-1dc2-48f9-b21c-aaaac9e82671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice said if the river system collapse, the economic toll would
        be staggering. If the Colorado River basin was a country, it would rank as
        the 7th largest economy in the world, according to American Rivers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98273de2-4980-49a7-b02b-dbf68f57febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f04e01-3478-4782-9829-1493c2b42f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the river crashes, it''s a massive economy that''s at stake
        not only in the Southwest, for cities like Los Angeles, Phoenix, Las Vegas
        and Denver," he said. "I would argue that it''s a national economic crisis.
        This is a national story."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3818b-ba51-40b5-8cf6-037f4f79c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd95bf-5615-4560-bc41-2c54e943cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Snake River, which flows through parts of Idaho, Oregon and
        Washington, ranked No. 2 on the endangered list. For years, tribes and local
        community leaders in the Pacific Northwest â€” Washington, Idaho, and Oregon
        â€” have ramped up efforts to save endangered salmon species from federally
        built dams. As the planet warms, the river''s water is also heating up, further
        risking the lives of salmon species that Indigenous people have long relied
        on..</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a452b-b5e3-40c6-aa55-a2c0b7403434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c5f66-86cc-49a7-b346-bd039b4837f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been calling on state governors and other government
        officials to remove the four federal dams on the lower Snake River, saying
        that it''s the only strategy that could recover Snake River salmon species.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8267a6-08be-4379-a777-41012695e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7364c00-38eb-46df-8f13-535f003ebf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those dams have been the reason why salmon populations are crashing
        in the Columbia Basin," Rice said. "So I think that that''s a really important
        story to tell too, and there''s again a political window of opportunity to
        actually get this done and remove those dams."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477afe9c-0f83-4317-875d-d074de704b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52812f5-d0ac-4c1d-aa4b-5d79163de256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mobile River â€” the third-most endangered â€” is threatened by
        coal ash, a byproduct of burning coal for electricity. American Rivers reports
        that heavy metals and other contaminants are seeping into groundwater around
        the Mobile River from nearby power plants. Studies have linked these heavy
        metals to cancer, lung disease and birth defects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940815c3-f852-48aa-b61a-e59976c854c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bf2fd-4ded-4964-ac15-617578193e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Mississippi River, which touches nine states from
        the Minnesota to the Gulf of Mexico, ranked No. 6 on the endangered list due
        to new contaminants flowing into the river from farm fertilizers and fossil
        fuel facilities, American Rivers reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a3d02-9c8d-4a3f-adaa-f3aec191cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dac52-4a97-48cd-85de-7abb8eafbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the annual endangered rivers reports have helped
        remove aging dams, protect rivers and prevent new industrial development and
        polluting infrastructure from being built in critical river basins.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665e347-a55a-42f3-9369-e4dbce52e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbfc60-768d-4497-a33a-c94cbc3fd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the latest UN climate report which confirmed the world
        already has the solutions to solve the climate crisis, Rice said the only
        thing missing is the political will to push forward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9aa739-4bf9-4ef5-a3f2-58b49b489a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2e536-f9ef-438f-9746-efbedee37b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are incredibly high," Rice said. "This listing is not
        meant to be a doom and gloom listing, it''s intended to elevate the solutions
        that we have in the federal funding to implement these solutions. We have
        the tools to [adapt], we just need the leadership and we need the collaboration
        to get it done at scale."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948f5b0-fef4-4f3b-90b2-661ca395d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:59:00.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/18/us/endangered-rivers-colorado-climate/index.html"
        href="https://www.cnn.com/2022/04/18/us/endangered-rivers-colorado-climate/index.html">The
        top 10 most endangered rivers in America</a>''</em></p>'
  'Elon-Musk-Twitter-board-next-steps':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-19T09:53:20.345+08:00
