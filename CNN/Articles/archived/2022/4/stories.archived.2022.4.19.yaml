      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s disjointed â€” and at times chaotic â€” operation in the north
        of Ukraine has been well-documented and their early military failures largely
        came as a surprise to US and western officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a49f8f-c827-4012-a6cc-d3895e896b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
