      'jcr:uuid': '1f7e611d-e888-412d-8488-fc007bc689c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the national debt stock stood at â‚±11.72 trillion as of
        end-202, yielding a 16-year high debt-to-GDP ratio of 60.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1027d-4a93-4d77-8d94-d010159a7b1d'
      'mgnl:activationStatus': true
