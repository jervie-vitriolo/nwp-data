      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;After a federal judge in Florida struck
        down the Biden administration''s mask mandate for airplanes and other public
        transport methods, airlines are starting to act.</p>'
    '1':
