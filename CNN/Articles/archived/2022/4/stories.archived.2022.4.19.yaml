      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ang isang problemang haharapin ng Pilipinas for the next
        generations to come. Unless there is a radical change of the weather patterns,
        mahihirapan tayo sa Pilipinas," said Duterte.</p>'
