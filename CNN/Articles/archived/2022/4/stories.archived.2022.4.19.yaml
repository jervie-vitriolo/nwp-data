    'title': 'Team Lakay standouts lead PH kickboxing team in Vietnam SEA Games'
    'updated': 2022-04-24T20:40:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa11dd-f2c1-42aa-aa3b-d339de5cc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€“</strong> Familiar
        names in the mixed martial arts scene form part of the 12-strong Philippine
        kickboxing team seeking glory in the 31st Southeast Asian Games in Hanoi,
        Vietnam next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb620db-9eb0-4be1-b5e6-b83daf1bdefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ONE featherweight champion Honorio Banario and 2019 SEA Games
        gold medalists Jean Claude Saclag and Gina Iniong are some of the names in
        the national team lineup, according to Samahang Kickboxing ng Pilipinas secretary-general
        Wharton Chan in an interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d98a3d-28ae-4025-b122-10f400938c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d723f-f328-404d-91ae-dfec1fa56cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banario, who will compete in the 71kg division, was the first Igorot
        to win a world MMA title when he beat compatriot Eric Kelly in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb8844-c275-4528-bbe6-31442cc90446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138030c0-4103-4eae-a3d2-44f2f623e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, Saclag is expected to defend his title in the menâ€™s
        55kg low kick division, while Iniong will scale up the heights in the womenâ€™s
        60kg division â€“ five kilograms heavier than when she won the gold in the 2019
        SEA Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73169009-8ffa-45d8-aec1-234d8b8687e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d24c2-b9c1-4397-a833-eb967e44d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saclag is a former world wushu champion and Iniong forayed into
        Singapore-based MMA organization ONE Championship as an atomweight contender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f6297-5541-4f3c-9465-57cb0cdd2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33015729-e3b5-4269-a936-a3c92f118b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Team Lakay standouts in the Mark Sangiao-mentored Philippine
        kickboxing team are 2019 SEA Games silver medalists Jomar Balangui (57kg)
        and Renalyn Daquel (48kg), Carlos Alvarez (67kg), Zephania Ngaya (65kg), Kurt
        Lubrica (54kg), and Claudine Veloso (52kg).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b385f-d0f6-40dd-942c-765ea626eecf'
      'mgnl:activationStatus': true
