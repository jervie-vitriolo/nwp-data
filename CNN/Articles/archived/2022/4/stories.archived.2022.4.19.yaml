      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is massing troops and appears close to taking the southeastern
        port city of Mariupol. CNN reported on Monday that the fate of Mariupol is
        hanging on an unknown number of defenders making their last stand at an iron
        and steel plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971dcce-e5d7-4658-bddd-6e6c25dadebf'
