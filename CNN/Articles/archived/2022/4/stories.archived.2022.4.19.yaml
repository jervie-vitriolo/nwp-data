      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12308fde-ed2b-4638-8801-82b6d1a5462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia launched its assault on Ukraine on February 24, it
        has bombarded Ukrainian cities with missiles and artillery, destroying apartments,
        hospitals and schools and leaving scores of civilians dead. But its ground
        invasion has largely stalled and Moscow has failed to seize key cities, including
        Kyiv, amid fierce resistance from the Ukrainians and what senior defense officials
        have described as tactical errors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec88138-29fb-41d3-b59e-f20a95cdbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.884+08:00
