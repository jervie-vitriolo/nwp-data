      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those injured was the organizer of farmers in Mindanao, Nanie
        Abela. De Guzman said Abela was right beside him when during the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195394b9-1bcc-47fa-bf7a-8d5d219abab6'
