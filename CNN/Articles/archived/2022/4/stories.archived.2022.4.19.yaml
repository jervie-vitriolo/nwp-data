      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€“</strong> The
        Adamson University Soaring Falcons rallied in the final quarter to beat the
        National University Bulldogs, 62-55, in UAAP Season 84 at the Mall of Asia
        Arena on Tuesday.</p>'
