      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict lockdowns in places such as Shanghai and Jilin have risked
        delaying shipments at a time when global demand for vehicles is strong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cb071-6bd8-4cd1-af9b-3e39aec09e68'
