      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong> De La
        Salle University led from start to finish as the Green Archers demolished
        the University of Santo Tomas Growling Tigers, 112-83, on Tuesday at the Mall
        of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0d076-8f6b-44c0-9694-d6f47054b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:18:29.477+08:00
      'mgnl:createdBy': 'cjmarquez'
