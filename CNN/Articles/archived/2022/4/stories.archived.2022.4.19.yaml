      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Some employees at the Apple store at New York''s Grand Central
        Station are seeking to form a union, the latest high-profile labor organizing
        effort to take root in the pandemic era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc7e18-9806-4bb0-9e9a-964c215867f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57217c80-68b5-425c-9518-b0add8125a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter told CNN Business that workers
        at the Grand Central Apple store have begun collecting signatures to file
        a petition to unionize, the first step of a union organizing effort. If they
        file cards from at least 30% of the workers at the store, the National Labor
        Relations Board can hold an election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afaff1-7748-441f-85b5-1e243e7710ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166c176-4109-4330-b7cf-30df3354e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees leading the effort are partnering with Workers United,
        an affiliate of the Service Employees International Union, and the same union
        supporting the so-far-successful organizing effort at Starbucks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300acc0-171b-4d3d-b46c-542f2acfef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c23fe8-f8c9-4d26-9236-e24f8dd7d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple employees have dubbed their effort Fruit Stand Workers
        United. The organizing effort was first reported by the Washington Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6fdca-9f0c-437f-8bd7-73354bccdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efdfad-7336-4404-8186-4ff38081ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the group''s website, it says a union is needed because wages
        have not kept pace with the cost of living in New York City. It said it also
        wants better job protections for workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca568dcd-23e2-438a-a023-7d41c6859dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d20844-c818-42ee-b532-ca5d08665d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has grown to be the most valuable company in the world,"
        the employees'' site says."Why should its retail workers live precariously?
        We cannot live at the whims of Apple''s generosity. We can''t bet our futures
        on luck. If Apple''s goal is ''To leave the world better than we found it,''
        then they need to hold themselves to a higher standard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd80281-8b15-49dd-bc06-806bd76c3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33d363-f168-4c86-9563-d8570537e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple would not comment directly on the organizing effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc916b51-8f66-408c-810b-b91dc1e1a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01dcf0-d5de-4dbf-a4d1-11ba9557027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fortunate to have incredible retail team members and we
        deeply value everything they bring to Apple," said the company''s statement.
        "We are pleased to offer very strong compensation and benefits for full time
        and part time employees, including health care, tuition reimbursement, new
        parental leave, paid family leave, annual stock grants and many other benefits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f0e00-0902-4c47-ab47-f6bc2f3c9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb20c3-1de9-4fff-b2a0-5a9d21c4b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has more than 270 US stores, and tens of thousands of
        US retail employees. The starting salary for retail workers is $20 an hour,
        or about $40,000 a year for a full-time employee. The average hourly wage
        for retailer workers at electronics and appliance stores nationwide stands
        at about $25.50 an hour, according to the Bureau of Labor Statistics. That
        is all workers in the sector, not the starting wage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9fb9d-2ff4-4246-8ae4-f0b46984b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fad5a-7f4b-42f8-a0a6-2a71097564bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing union efforts</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3988b6c-b95f-4bff-bb45-3dddad86540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees leading the organizing effort at the Grand Central
        store, and the Workers United union, argue that a union is needed no matter
        the current starting wage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867771e-6bca-4ba1-a120-366d3f958ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d13ac5-48eb-466a-8e07-6aede8b158af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hourly wage workers across the country have come to the realization
        that without organizing for a collective voice, employers will continue to
        ignore their concerns in the workplace," said a statement from Workers United.
        "Workers across the country have decided a collective voice is what they need,
        and organizing movements are stronger than they have been in a long time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb4af8-1d6d-43cc-b994-8dbf92f4d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73c369-0993-43f8-824f-7e682af6d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nearly 40% of government workers belong to unions, only 6.1%
        of private sector employees are union members, according to data from the
        Bureau of Labor Statistics. And the representation of retail workers is even
        lower â€” only 4.4%, with most of those in grocery stores. Union membership
        has been in a decline for decades, with private sector union membership falling
        from steadily from the 16.8% it held in 1983. Organizing nonunion companies
        such as Starbucks, Amazon and Apple are crucial to union efforts to regain
        influence they have lost over the decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd7993-b59e-47b8-bbbe-01a0e855f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40b1ba-95f9-4215-a95f-01702e6a8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically a union waits until it has cards from more than 50% of
        workers to file for an election, and even then the efforts to win an election
        often fail in the face of an anti-union campaign by management to persuade
        employees to vote no.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f34ea-5b0d-4b32-9a66-059aa753f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be98b8-5c78-4551-a3c4-eaff08ccfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend appears to be shifting. Earlier this month, Amazon employees
        at a warehouse in Staten Island made history when they voted in favor of a
        union. And at more than a dozen Starbucks stores nationwide, unions have secured
        high-profile victories, inspiring other workers to follow suit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bef8f9-d358-43f2-bddf-a2c2dd84c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f237ea0-a28f-4867-b95d-9cbd9fa5a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
