    'title': 'Duterte says high carbon-emitting nations should pay PH for climate-induced
      damages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf80fb6-4c48-4f01-827a-bf22237458f4'
      'mgnl:activationStatus': true
