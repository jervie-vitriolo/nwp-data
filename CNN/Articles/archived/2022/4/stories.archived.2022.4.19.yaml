    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cda4ba64-f389-4054-8159-1091d81407db'
    'lead': 'Twitter has indicated that it''s not interested in being bought by the
      world''s richest man without a fight. The social network''s board made a defensive
      maneuver that could thwart Elon Musk''s takeover bid, but he still has a range
      of options that suggest this Silicon Valley showdown is likely far from over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T09:58:47.701+08:00
