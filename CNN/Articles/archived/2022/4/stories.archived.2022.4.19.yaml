      'mgnl:type': 'text'
      'text': '<p>Last week, a voter from Singapore complained that her ballot already
        had the names of vice presidential candidate Davao City Mayor Sara Duterte
        and other senatorial bets shaded. According to Garcia, the embassy in Singapore
        noted this was a case of "human error" since a <a href="https://www.cnnphilippines.com/news/2022/4/11/Overseas-voting-pre-shade-ballot-Singapore-Dubai-Comelec.html?fbclid=IwAR3yX8awN8a7QnhZTc8UIRArU6ENvGwbE23FnVUpCVHKqXdeVllD4a-u2k8">"spoiled
        ballot"</a> was given to that particular voter.</p>'
