      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd808920-0a36-4506-8e79-dc4811d37900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming nor''easter will force millions of families to crank
        up the heat in the coming days, driving up demand for natural gas, the most
        popular way to heat homes in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba92251-21d4-4c62-9b82-8d08dfded2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71646fc-e8eb-4394-814d-10c0006ce2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas futures soared 9% to $7.96 per million British thermal
        unit (BTU) in recent trading. That''s the highest level since September 2008
        and comes after natural gas jumped 16% last week alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd572dfb-9069-405f-a12e-15a4316be5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc26d2-703b-4c3b-b798-af6c42f33498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains leave natural gas up by a staggering 113% since the end
        of last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59cb60-9505-4e12-9c38-fc29b89ab27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0249de5-4ce4-4a4a-9777-7c168af6eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest natural gas surge will only add to inflationary pressures
        in the United States, which is already grappling with a 40-year high in home
        prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4ab04-0366-438e-b5bf-44a42baa376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d39f57-668e-45c6-b321-1f740ad6a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural gas spike reflects the expectation of higher demand
        due to the unseasonably cool temperatures and below-average natural gas inventories
        in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4b437-7e14-42d3-b12a-6c1ecf1797c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bea6b9-6cf2-4040-941d-926ba68cdef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s mostly been cold and miserable," said Robert Yawger, vice
        president of energy futures at Mizuho Securities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ae629-7af5-434b-ac19-5a83d4f60064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7e2c6-6a65-45fb-b541-b889ec292f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor: high coal prices mean power plants may not be willing
        to switch away from natural gas as a back-up plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73966ecf-67fa-4f25-8439-2a24d2b2eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447f9d0-0065-47a8-bb45-edac0bc26f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That traditional relief valve of shifting to coal is less likely,"
        said Rob Thummel, senior portfolio manager at TortoiseEcofin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbced4da-bcf0-4645-812c-6b64f6bac00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab53bc-4b63-4e59-acbc-00d306af337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine does not appear be a central driver of the supply-demand
        situation for natural gas, although it may be encouraging investors to make
        bets on natural gas. The United States has maxed out the amount of liquefied
        natural gas (LNG) it can send to Europe as it tries to wean itself off Russian
        energy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4072d7-6550-4130-b747-ce12f69f6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb6f1e-ea02-4c66-aced-ec17eca75710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families are already paying more for energy. Prices for utility
        gas service soared by 21.6% in March from the year before, according to the
        Bureau of Labor Statistics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0842a1-69c0-4037-9c2a-86d16291317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722882e9-ff33-45d5-9b0a-f97e02ceecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that some analysts believe this natural gas spike
        will be relatively short-lived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c16b0-b65d-42c5-ab03-34ff386802cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b230bda-c463-4b10-9c40-32a69b0f6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This market could come undone really fast. It''s way overbought.
        You''ve got to wonder who is left to buy it," said Yawger, noting that natural
        gas was the best-performing financial asset across Wall Street last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902c69c-8c92-49b4-be99-6cbcc02803ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcab71-95f8-4133-87d3-ca15e2231ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thummel, the Tortoise portfolio manager, expects high prices will
        incentivize greater US supply and noted that consumers overseas are paying
        far higher prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4774266-a86a-471c-a4a6-2f32bd7d2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4a9e1-428a-4a4f-b46b-9db5b22a2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:28:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not going to stay this high forever," said Thummel. "We
        think $7 is high? Europe and Asia are paying $35 for the same commodity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
