      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ce070-7402-46ff-9ab2-c2b944685206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.802+08:00
