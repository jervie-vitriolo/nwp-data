      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb2534-3b82-4d90-95db-4b29cd5a8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:15:17.216+08:00
      'mgnl:createdBy': 'david'
