      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)â€”&nbsp;</strong>COVID-19
        cases are gradually increasing in 14 areas under Alert Level 1, Health Secretary
        Francisco Duque said on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc3851-40ab-4ca7-897d-43332a399bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.612+08:00
