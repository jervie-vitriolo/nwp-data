      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with ABS-CBN News Channel, Pacquiao''s campaign
        manager Buddy Zamora said it was a "divine intervention" that the boxer-turned-politician
        did not make it to the presser, since he was really supposed to attend the
        event.</p>'
