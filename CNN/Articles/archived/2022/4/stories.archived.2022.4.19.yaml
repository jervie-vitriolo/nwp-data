    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe6a79-24eb-4599-9f05-978bebcc6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.971+08:00
