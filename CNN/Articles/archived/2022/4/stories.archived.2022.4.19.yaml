      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Comelec has the power to terminate Smartmatic''s contracts
        and blacklist it for future biddings, Pangarungan said he is rather looking
        at possible penalties until the National Bureau of Investigation (NBI) submits
        its final report.</p>'
