      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong>&nbsp;The
        Rating and Investment Information Inc. (R&amp;I) has maintained its BBB+ credit
        rating and stable outlook for the Philippines, citing its economic performance
        as the COVID-19 health crisis lingers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bdae3-a9ec-4e49-a1a1-407a4e2f2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b4027-6d52-48f7-a79b-a589c3416d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine economy has been demonstrating solid growth since
        the second quarter of 2021 despite the new wave of COVID-19 infections. The
        government debt ratio is expected to stabilize in the near-term in tandem
        with the country''s economic recovery," said the Japan-based debt watcher
        in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752631d6-0eb4-47d6-bb91-09aedb96ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cab112-034b-4f87-bb49-5d54bc8649cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBB+ is a notch away from the government''s targeted A-level
        ratings, while a stable outlook means factors that may lead to a rating change
        over the short term are absent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d8a05-7b2c-4fd5-b0a5-f22d0892038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09563629-6ccc-48a3-b174-acbf81ee430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross domestic product returned to positive territory
        during the three-month period, with full-year growth hitting 5.7%. The annual
        pace is slightly above the economic team''s adjusted 5-5.5% target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a7e46-a62f-4fb2-b9c9-4092083fa382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T16:09:37.692+08:00
