      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong> The
        University of the Philippines Fighting Maroons extended their winning streak
        to eight with a squeaker against the gritty Far Eastern University Tamaraws,
        73-70, Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910865a5-fbf9-44b7-825a-9079012259e0'
