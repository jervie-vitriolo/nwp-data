      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian credit rater also cites the government''s efforts to gradually
        improve the fiscal deficit, which had widened to 8.6% of GDP last year from
        7.6% in 2020, while keeping investments on infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787deb9-4e25-4ee1-a263-8f363a61413b'
