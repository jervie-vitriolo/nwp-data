      'mgnl:lastActivated': 2023-01-19T16:29:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3239064-d376-40d8-a96d-54bbefba30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T14:36:13.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Minority Leader said it was Moreno who went "off script"
        during the media briefing with fellow presidential bets Ping Lacson and Norberto
        Gonzales, and vice presidential bets Tito Sotto and Willie Ong, when the initial
        plan was to simply emphasize their determination to finish the race to the
        national posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281642cc-88e6-4087-80a5-34a2baa83967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T14:36:13.778+08:00
