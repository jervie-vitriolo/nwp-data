    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305ece5-d2ba-4d54-9944-b69931ed8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.680+08:00
