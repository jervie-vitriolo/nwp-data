      'mgnl:lastActivated': 2023-01-19T16:29:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387e706-8714-47df-9080-e3bb39ae317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretel Dela Paz (56kg), Emmanuel Cantores (60kg), and young standout
        Daryl Chulipas (51kg) complete the Filipino kickboxers who are in a training
        bubble in Benguet for their Vietnam SEA Games campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb386c-55ba-4a34-8210-379ddcca0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923921d-4d35-45a3-841f-15dac61151a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T15:08:46.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine kickboxing team clinched three golds, two silvers,
        and one bronze in the 2019 Manila SEA Games held at the Cuneta Astrodome in
        Pasay City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585977cb-b5cf-4b57-bd9b-5eacc46aaa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:40:08.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:29:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan also shared that some members of the Philippine kickboxing
        team will also compete in vovinam, which will make a SEA Games return after
        nine years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe491b11-658e-47ba-aa6d-26fecd648b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-24T20:40:08.116+08:00
