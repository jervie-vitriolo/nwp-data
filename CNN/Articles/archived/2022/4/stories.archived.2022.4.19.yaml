      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€“</strong> The
        Mapua University Cardinals notched a statement win in NCAA Season 97 with
        a 84-65 rout of the College of St. Benilde Blazers on Tuesday at the La Salle
        Greenhills Gym.</p>'
    '1':
