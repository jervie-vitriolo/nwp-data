      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to ease disruption, the Shanghai government on Friday
        published a "white list" of 666 companies that will be allowed to resume production.
        Nearly 40% are automakers, or companies involved in supplying the auto industry.
        But it''s unclear exactly when those companies will be able to resume production.</p>'
