      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get a comment from those named by the
        NBI.</p>'
  'Maxine-Esteban-SEA-Games-preparations-Europe-':
    'author': 'CJ Marquez, CNN Philippines'
