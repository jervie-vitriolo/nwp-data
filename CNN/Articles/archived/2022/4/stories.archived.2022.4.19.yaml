      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first received a call from a concerned citizen regarding
        an alleged shooting in the area, which they immediately verified. An investigation
        showed a group of tribal petitioners allegedly armed with bolos forcibly entered
        the premises of Kiantig Pineapple Company. Security guards of the plantation
        responded with warning shots.</p>'
