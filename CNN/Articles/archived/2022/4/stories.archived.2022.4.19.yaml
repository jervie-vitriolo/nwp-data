      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have seen over the last few days is them continue to try
        to set the conditions," the senior defense official said in a call with reporters
        on Monday. "We call it shaping operations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b760ec4-96eb-4ddb-9373-13f0d15dadc0'
