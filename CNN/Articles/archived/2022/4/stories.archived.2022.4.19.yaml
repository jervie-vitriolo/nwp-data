      'mgnl:lastActivated': 2023-01-19T16:29:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f413d-398b-4156-84bb-8dd4513b6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of region, Metro Manila recorded the highest number of
        new cases with 606 infections, followed by Calabarzon with 226 and Central
        Luzon with 181.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c87ef1-303e-48a8-be99-1898ed4ce1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76d52d-f7ca-4d3d-9567-ec8ce89002bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said cases in the Bangsamoro Autonomous
        Region in Muslim Mindanao are also increasing amid the observance of Ramadan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326913b-032a-4e8b-9cfd-0c063a1a8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11779c3-dade-42cf-b28d-b42545d7b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not significant''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec03f3-8cc6-4255-b7a8-836658a89fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.613+08:00
