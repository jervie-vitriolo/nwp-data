      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the petitioners - a 42-year-old female - was wounded and
        brought to the Quezon Medical Infirmary for treatment.</p>'
