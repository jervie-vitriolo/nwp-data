    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Right-wing conspiracy outlet Infowars files for bankruptcy protection
      as founder Alex Jones faces defamation suits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2698e96-544a-4170-8f15-9d02b11bdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.330+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) â€”</strong> Three companies tied
        to the far-right conspiracy theorist Alex Jones, including his fringe media
        organization InfoWars, are seeking bankruptcy protection, according to court
        documents filed Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47177f-5e98-455e-a4d8-758699bd28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32036ea5-df63-472a-94f9-d1d42567efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which could pause civil litigation against the companies,
        comes after Jones was found legally responsible for damages in three defamation
        lawsuits related to false claims he made about the 2012 Sandy Hook mass shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682590d-7c57-4b1e-a98c-3d893f083bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones baselessly said in the aftermath of the shooting, in which
        26 people were killed, that the incident was staged. Facing lawsuits, Jones
        has since acknowledged the shooting occurred. He said in a 2019 sworn deposition
        that a "form of psychosis" caused him at the time to believe it was staged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb936ab-a5ee-4b6c-9f5a-d45b11b87229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Mattei, an attorney representing some of the Sandy Hook
        families in a Connecticut lawsuit, said Monday that Jones will ultimately
        face the music for his actions, despite his attempt to delay the civil case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de5cd6-8438-429e-9823-3a3587e86868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alex Jones is just delaying the inevitable: a public trial in which
        he will be held accountable for his profit-driven campaign of lies against
        the Sandy Hook families who have brought this lawsuit," Mattei said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cfff7-b942-4869-b575-810d75ff46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents filed on Sunday in the US Bankruptcy Court for the
        Southern District of Texas sought bankruptcy protection for Infowars and Prison
        Planet, another one of Jones'' right-wing outlets. Jones also sought bankruptcy
        protection for Infowars Health, the store from which Jones has hawked nutritional
        supplements and other products. The type of bankruptcy filing the company
        made is one that could allow it to stay in business. Many companies have used
        bankruptcy to continue to operate while shedding debt and other liabilities
        they can''t afford, including legal judgments in some cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdbfb2-a03e-4c24-8912-099495f75b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Infowars store has been particularly lucrative. In a 2019 deposition,
        Jones'' father, who operated much of the business, estimated "something like
        80 percent" of revenue was "probably" from Infowars store sales. Citing court
        documents, the Huffington Post reported in 2022 that over a three year period
        from 2015 to 2018, the Infowars store did $165 million in sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e82e5-e3c8-4a62-b453-af57e52684a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court documents filed Sunday, boxes had been checked off
        indicating that the estimated assets for Infowars and Prison Planet are less
        than $50,000 and their estimated liabilities are between $1 million and $10
        million. Boxes checked off in the document for Infowars Health put estimated
        assets for that company between $500,000 and $1 million and estimated liabilities
        ranging from $1 million to $10 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bfda2-abd8-43e2-8774-6e9fcfa8cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones has been particularly uncooperative as he has been sued. A
        Texas judge issued default judgments against him for not complying with court
        orders in October. And in November, a Connecticut judge did the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2ab59-e283-4712-9eaa-79e7cf77656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Jones was held in contempt by the Connecticut court
        for failing to comply with multiple orders to sit for a deposition against
        him. Jones paid $75,000 in fines over the matter, but later had the money
        returned to him when he finally did comply with the order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b261fee-10da-4d74-888a-61cdd9bcde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Bangston, an attorney representing the parents of two Sandy
        Hook children in a Texas lawsuit, told CNN in an email, "None of the Mr. Jones''
        ridiculous tricks have worked in the past, and this one will fare no better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd97115-13d4-40ea-9283-bb5b5468743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:52:44.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/18/media/infowars-alex-jones-bankruptcy/index.html">Right-wing
        conspiracy outlet Infowars files for bankruptcy protection as founder Alex
        Jones faces defamation suits</a></em>"</p>'
  'fighting-fair-love-healthy-couple':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-19T08:00:15.341+08:00
    'imagesource': 'jcr:fb311b20-d4ae-4aba-a03d-d1c44506313b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128c6301-5ddb-4a68-8389-5fbba5a725e2'
    'lead': '''One of the most important things we''ve seen in our research is that
      people benefit most from being direct,'' a professor says. ''Beating around
      the bush, implying things, insinuating things, being sarcastic doesn''t work.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T08:22:48.894+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:29:41.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:42.941+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fighting with a loved one is healthy if you do it right. Here''s how'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7a3f6-52d6-4a66-a820-ec4d7fb4e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.894+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Forget the adage "all''s fair in love and
        war" when it comes to verbal sparring with a loved one. Low blows are definitely
        out, experts say, and sticking to loving, honest and open communication should
        be a priority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4856fb-6726-453a-b325-e62733794b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.894+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important things we''ve seen in our research is
        that people benefit most from being direct," said Jim McNulty, a professor
        of psychology at Florida State University, who has studied newlyweds and close
        relationships over time. "Beating around the bush, implying things, insinuating
        things, being sarcastic doesn''t work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cbc06-14f1-49ff-b7b6-b42a37a3874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.894+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people have different perspectives â€”&nbsp;and we all do â€”&nbsp;it''s
        important to voice them," McNulty said, "but they have to do so in a clear
        way that is as constructive as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd411b0-bde5-485d-90fa-b753458c7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.894+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s healthy to fight â€”&nbsp;lovingly that is</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaff6da-43ee-4ce2-8c8d-60b5d25123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.894+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tussling with a loved one is so hard, why do it at all? Many
        people pride themselves on never entering battle with their partners, McNulty
        said. That''s a serious mistake, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ff67d-6ae8-4bea-8f61-db29bc742bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.894+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people avoid ''fighting,'' they avoid talking," McNulty said.
        "I''m constantly telling my partner, ''If something''s bothering you. I''d
        rather know it than not know it so that I can maybe do something about it.''
        If I don''t know, I can''t do anything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be703118-4061-4e0a-9527-53ad9c4dca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2008 study that followed almost 200 couples for 17 years found
        couples who both suppressed their anger in marriage were more likely to die
        early than those who did not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23e317-3baf-47c9-af42-a7a157e28276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoiding conflict does not work," said Caitlin Cantor, a certified
        individual, couples and sex therapist in Philadelphia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409ec6d-ea75-47f3-9a23-b4b2d896b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can fight and learn how to get connected in your differences
        and learn more about each other via the fight, then that''s really healthy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958d1bd-6b87-4d9a-803d-8d489b42c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pick a good time to fight</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fbe26-9367-444d-912c-ace9c387064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people see love spats as a spur-of-the-moment encounter, often
        triggered by feelings such as "I can''t take this anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73aa2a-7540-4b7a-9651-daba28f41f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those moments it''s harder to bite your tongue or think through
        what you''re saying before you say it," McNulty said. "Oftentimes, people
        regret what they say later on, so try to avoid being in those moments."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c8b36-9903-4e85-8359-c44aed8d8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as you begin to feel the pressure mount, schedule a time
        to discuss your feelings with your loved one so you are both free of distractions
        and stress, McNulty said. That''s harder than it seems, he added, because
        people often let things build up until they explode, or tackle disagreements
        when they are tired, stressed or "hangry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a20b92-35a8-45a6-953f-d1759afdb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you do find yourself fighting at such a time?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656e9b9-d781-4c69-9875-0433b22c4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitting the pause button and tabling the discussion can be good,
        " McNulty said. "But it has to be clear to your partner that you are committed
        to the relationship and resolving the problem, just that now might not be
        the best time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61889c61-7243-4b8a-a516-13fbaf1f7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Analyze your feelings</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d18d61-b488-447b-8d64-77e9189b2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduling a fight also allows you to think about your feelings
        and try to get to the bottom of them, experts say. But don''t try to tack
        too much in one sitting: "I call it ''kitchen thinking,'' just sort of throwing
        everything that''s wrong in there at once," McNulty said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727122db-d415-4d21-b5d4-ee9339593dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important to not do that," Cantor said. "It makes
        a big difference when you speak about one thing and about how you feel hurt
        by it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c817da-029c-42d0-96ae-711c9dee3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.895+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you can''t figure out why you feel the way you do?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf827a59-86e6-4b80-8fe8-91f5325da651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people start to feel anger that doesn''t quite make sense to
        them, such as ''Why am I getting so mad about this small thing?'' it''s probably
        something else entirely," McNulty said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200baf13-f003-4044-849a-d11dc140ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where people might need to do some introspection and even
        get professional help to sort out why they are unhappy," he said. "If there
        are significant issues that keep reoccurring, that''s probably a good time
        to look for help as well."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232ff54-45f3-4f08-9aa8-7a6d4b404994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be a good listener</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e7f1a-4a69-477b-9f64-291a37155cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people think a successful fight is all about how well they
        communicate their feelings to their partner. While doing so is indeed important,
        experts say it''s equally critical to listen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17712fe-2576-44a9-a5b1-d11903fc01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a good listener, Cantor said, means being able to regulate
        your emotions. Then, when you hear something you don''t like, you can focus
        on understanding your partner''s words rather than becoming defensive, hurt
        or angry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb04de1-b66a-4d42-ab75-90d12fc088f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re usually miscommunicating when we don''t check out what we''re
        hearing," she said. "We''re just going with what we think we''re hearing â€”&nbsp;and
        that is usually based on our defensive reactions and not what''s actually
        being said by our partner."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c29f9d-de79-45f7-9208-e128877f4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can do that by stopping and repeating back to your partner what
        you thought they just said before responding with your own feelings, McNulty
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b62113-f0d0-4142-af6f-d39700732b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you catch your breath and ask for clarification, you''ll be
        surprised how often you''ll hear, ''No, I really meant this instead,'' " McNulty
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffb249-d0f6-4e49-8be5-e9f501f6c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t do it in an accusatory way, he cautioned: "Sometimes
        people think active listening is just throwing what they heard back in somebody''s
        face. That''s not it. It is just simply a calm, measured request for clarification."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f41af-9016-4bfc-acef-44da81894a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t say ''you'' or ''never'' or ''always''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0aca4-8996-400f-9990-9f184ab38fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid putting your partner on the defensive in any disagreement.
        When you start by saying, "You make me feel," you are not owning your own
        feelings, Cantor said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17890aa1-626c-4fc5-af81-39ce77d11629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.896+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of difference between saying, ''You''re doing this,''
        or ''You are this,'' versus ''I feel like this when you do this,'' " she said.
        "Using the phrase ''I feel ...'' is much less triggering."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87819f90-a8c9-4a41-9dd1-c68550d208fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always using the "I" word isn''t easy, especially when you''re angry
        with your partner, she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd650199-4206-4655-b090-a5ded57ab0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, it has to be really intentional," Cantor said.
        "Slow down and really think about what you actually are feeling before speaking."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d69c1d-84de-4db9-8837-3f6cb251b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch your nonverbal language</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50677e0c-6df1-460e-adb6-45b66297ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that using a nasty tone of voice with your
        loved one is going to backfire, but you can also send insulting nonverbal
        messages as well, experts say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea192396-823e-4055-b088-78f0dca6c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eye-rolling is one of the worst things you can do. You''re indirectly
        communicating that the other person''s an idiot," McNulty said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62da128-1a00-4cdb-a7db-41be44f1131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are feeling on edge, try grounding yourself with deep breaths,
        Cantor said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b4fed-363c-402b-a65d-e788a5acdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are really focused on staying grounded with breath, you
        can keep yourself calm," she said. "You want to be someone who is actively
        paying attention and showing that in their language and in their body language."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44ae68-6e89-4f76-b054-8f9cfdf592c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:22:48.897+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/18/health/fighting-fair-love-wellness/index.html">Fighting
        with a loved one is healthy if you do it right. Here''s how</a></em>"</p>'
  'routines-powerful-tools-wellness-health':
    'author': 'Megan Edgelow, Queen''s University'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-19T08:22:56.588+08:00
    'imagesource': 'jcr:1df3e8c1-93ae-48fe-840e-9fe89f229853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f49f64-ccf5-4be7-8978-a067200428c8'
    'lead': 'If you think your daily routines could use a tune-up, consider these
      small steps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T08:32:52.159+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:29:40.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:43.294+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Routines don''t have to be boring. Daily tasks can add spice to life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5f35d-4ab9-4304-9736-f244824daf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(The Conversation) â€”</strong> The word "routine" can bring
        to mind words such as mundane or ordinary. During the pandemic''s disruptions
        to daily life, routines may have felt boring and restrictive. However, as
        an occupational therapist and researcher of the impact of activity and participation
        on mental health, I know that routines can be powerful tools. They can support
        cognitive function, boost health and provide meaningful activities and social
        opportunities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e059ec2-662f-4108-ab11-0cbff269e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bbe85-c9ec-424e-b799-f68f8af2fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, researchers pointed to the value of daily
        routines to cope with change. As the two-year anniversary of the pandemic
        coincided with the relaxation of public health measures across the country,
        reflecting on routines and their value has been useful when moving toward
        a "new normal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfce1c7-6c79-49bd-8bdb-696de0760721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Routines support cognitive function</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7384610-5d2a-49b9-be39-ee67a024ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, having a daily routine and regular habits supports cognitive
        function and may even free people up to be more creative. Research has found
        that having regular work processes allows workers to spend less cognitive
        energy on recurring tasks, which can support focus and creativity for more
        complex tasks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d58eb-66c4-46a4-9155-5cc1f3067aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.159+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of typical morning routines that existed before the pandemic:
        helping family members get on their way, taking a usual route to work, grabbing
        a warm beverage along the way, saying hello to coworkers, flipping on a computer
        or opening a calendar. Having habits such as these can set the stage for a
        productive workday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa185c-d4ed-42d8-8bb0-d5bd6d2c3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of the daily rituals of influential artists found that
        many artists have well-defined work routines that may support their creativity
        rather than constrain it. Memory research shows that regular routines and
        habits can support older adults to function better in their home environments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62313e8-e320-477f-a57b-25b5f872a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If taking medications at the same time and putting the keys in their
        spot is part of a daily routine, less energy will be spent looking for lost
        objects and worrying about maintaining one''s health, freeing up time for
        other things people want to do in their day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb124e9-b5d5-4cf6-9fd1-7fc6685f84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Routines promote health</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98423561-ed12-44c4-b651-c2841a5fa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular routines can also help people feel like they have control
        over their daily lives and that they can take positive steps in managing their
        health. For example, making time for exercise within routines can help meet
        recommended daily activity levels. This is especially relevant now since research
        shows that people who reduced their activity levels during the pandemic could
        experience enduring health effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed06df6-21a4-4169-8604-a35db021a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people increase activity outside their homes, they might consider
        taking transit to school and work, returning to organized fitness activities
        and the gym and opportunities to include movement throughout the day. Other
        ways that routines can support health include regular meal preparation and
        getting enough sleep, activities that seem simple but can pay dividends in
        healthy aging over a lifetime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c03ba9-a81e-4dd1-bdfa-cc01807f8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Routines provide meaning</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85e63b-59be-40e5-8d96-01642b89fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular routines can also go beyond the streamlining of daily tasks
        and add some spice to life. Evidence indicates that a health-promoting activity
        such as walking can offer chances to enjoy nature, explore new places and
        socialize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1402162-e8eb-4663-a0a8-c9655722d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on the concept of flow, a state of full absorption in the
        present moment, shows that activities such as sports, games, fine arts and
        music can be fulfilling and reinforcing. Regular participation in meaningful
        and engaging activities can also contribute positively to mental health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6c0e2-37d3-4774-a30f-b1a2fb27c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small steps to build routines</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0db541-f2e6-4fd3-8998-4a3ec2af40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think your daily routines could use a tune-up, consider some
        small steps:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c28241-c91f-42c5-8c76-04f72c859609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ Use a smartphone app to organize your activities and put the things
        you want to do in your schedule.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ab151-4eca-4144-88bc-a8c6f384631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ Choose a regular time to wake up and go to bed and try to stick
        to it most days of the week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec2850-1eaf-4693-b164-65ee8da18fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ Make physical activity manageable with neighborhood walks or bike
        rides a few times a week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b839e9-a571-4208-8378-ed551817e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.161+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ Start a new hobby or re-engage in a past one, such as playing
        sports or games, making arts and crafts, playing an instrument or singing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7aca3d-c344-4098-aa66-114d2c3ef8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.161+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ Keep an eye out for meaningful activities that may be popping
        back up in your community such as a book club at the library or a social walking
        group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea631818-562f-4af0-8006-7da280518311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.161+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routines have the power to help us manage our health and our work,
        home and community lives. Two years after the pandemic changed everyone''s
        lives, people now have an opportunity to consider the routines they want to
        keep and the meaningful things they need in their daily lives to stay productive,
        happy and healthy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36afdf9-cbd5-4006-b6ba-6ea6c17d2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:32:52.161+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Megan Edgelow is an assistant professor in health sciences at
        Queen''s University in Ontario. Edgelow receives funding from the Canadian
        Occupational Therapy Foundation and the Social Sciences and Humanities Research
        Council of Canada. Queen''s University provides funding as a founding partner
        of The Conversation.</em></p>'
    '24':
