    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d531d-af00-4738-a2e2-a7a67fbf777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riots erupted in several of Sweden''s southern cities after
        burnings of the Quran by Rasmus Paludan, leader of the Danish far-right Stram
        Kurs (Hard Line) party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e30624-37b3-4fb2-97f1-2cfc07d4c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paludan planned and carried out the anti-Muslim demonstration, posting
        a picture of himself on social media with a burning Quran and declared intentions
        of burning more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079081c-9cbd-46d1-a609-cf15712fc295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police "don''t know for sure yet" if the riots began as a protest
        to the anti-Muslim rally led by Paludan, the spokesperson said, adding that
        the police were "looking into why and who." CNN has reached out to Stram Kurs
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5623c-d361-4a8c-ac99-70ce8b0b0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of NorrkÃ¶ping, three people needed medical attention
        after being hit by police bullets during clashes between police and protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89375fc-1292-4a95-bca6-abc835a01a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three people seem to have been hit by ricochets and are now being
        cared for in hospital. All three injured are arrested on suspicion of crime,"
        police said in an online statement, adding none of the injuries were life-threatening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341ed49-2f29-4cde-b405-2be05eb029fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence spread south to the city of MalmÃ¶ on Saturday and continued
        throughout Sunday, the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e272a7-a477-4057-98ad-d6a0a6de58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used weapons against the rioters, the spokesperson said,
        but would not confirm local media reports that tear gas was used. Rioters
        can be seen hurling objects at police in video filmed by the Reuters news
        agency Sunday, which also shows vehicles ablaze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bd751-030b-417a-acb5-62e46c23ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe that people with links to criminal gangs took advantage
        of the situation, according to the spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adffab9-2d04-407c-bc09-675072548ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers saw no further unrest on Monday but will continue to be
        present in NorrkÃ¶ping, they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15b75f-efc3-44d3-9f92-1a90e6ae9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Prime Minister Magdalena Andersson has also condemned the
        violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c10b5-8a37-413a-9070-9a2d572bf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.762+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arab countries condemn Quran burning</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e364c2-8c33-44b2-969d-7c40458d5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab countries with Muslim majority populations have condemned the
        burnings of the Quran, as Saudi Arabia called Paludan''s actions a "deliberate
        abuse of the Holy Qur''an."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef676532-f8aa-4d6e-8469-1321deb6f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on their state news agency SPA on Sunday,
        the kingdom called the burnings "provocations and incitement against Muslims
        by some extremists in Sweden" and stressed "the importance of concerted efforts
        to spread the values of dialogue, tolerance and coexistence, reject hatred,
        extremism and exclusion, and prevent abuse of all religions and sanctities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d834ecf-97d1-4c5b-a983-b8b3557209c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq, the government urged the Swedish government to stop "provocative"
        actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229caa51-37ac-4658-b6ee-ee9807d0dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The act] was considered a provocation to the feelings of Muslims
        and extremely offensive to their sanctities...this matter has serious repercussions
        on the relations between Sweden and Muslims in general," a statement by the
        Iraqi Ministry of Foreign Affairs said on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ecc32-ddec-4fa0-b4c3-816b2b10cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Emirati diplomatic adviser to the president, Anwar
        Gargash, rejected the "hatred" and "intolerance" against Islam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193d057-81a9-4c71-86f6-d1a545bab989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Ministry of Foreign Affairs "condemned the intentional
        abuse of the Holy Qur''an" by the far-right, saying it is "among the extreme
        right-wing practices that incite against immigrants in general and Muslims
        in particular."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70a86e-23f9-48ea-81e0-a6faa9157397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait "expressed its utter condemnation and disgust towards the
        acts of desecration perpetrated by Swedish extremists against the Holy Quran,"
        the state news agency KUNA said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b4114-4b7c-43f4-9b39-b9cfbb58622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jordan''s Ministry of Foreign Affairs said the action "contradicts
        all religious values and principles, human rights principles and basic freedoms,
        and fuels feelings of hatred and violence and threatens peaceful coexistence."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db168d-03bf-44af-a970-d40e0ae5e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting from Reuters.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65669d42-51db-4796-9a1c-ba784408c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:43:54.763+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/18/europe/sweden-riots-police-quran-burnings-intl/index.html">Dozens
        injured in riots in Sweden after Quran burnings</a></em>"</p>'
  'shanghai-reports-covid-deaths':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-19T07:44:00.262+08:00
    'imagesource': 'jcr:99f07073-cf65-4ec9-9e5c-bd78c45b3acb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af717488-5c71-4ab7-906b-7b2efea17132'
    'lead': 'Three elderly people aged between 89 and 91 died from COVID after their
      condition deteriorated in hospital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T07:46:21.371+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:29:44.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:42.176+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shanghai reports first official COVID deaths in weeks-long lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c53da-8513-4074-9655-afa3c624e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) â€”</strong> Shanghai reported three Covid-19
        deaths Monday, the first officially announced fatalities from a raging Omicron
        outbreak that has infected hundreds of thousands of people despite a government-enforced
        city-wide lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70192e4f-e3f3-447c-a50a-202cddf82a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71524b46-415a-48e3-96b8-d72111703364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three elderly people aged between 89 and 91 died from Covid on Sunday,
        after their condition deteriorated in hospital, the Shanghai Municipal Health
        Commission said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313b4c0-4300-4030-b865-ff68220895a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were unvaccinated and had underlying health conditions
        such as coronary heart disease, diabetes and high blood pressure, according
        to officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f6bbd-8ba6-487f-8eb8-ebf15beed04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city reported 2,417 symptomatic cases and 19,831 asymptomatic
        infections Monday, slightly down from the previous day, according to the health
        commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315535b7-d5d4-4e01-aeda-e1b9493c4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll appears strikingly low against the vast number of
        cases â€”&nbsp;since March 1, more than 370,000 people in Shanghai have been
        infected, and by the official count, no one had died of Covid until Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f236842-3027-46fb-82c2-7fbf3a3d0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the region''s other financial hub Hong Kong has recorded
        nearly 9,000 Covid deaths out of 1.18 million total cases as of January this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8919ae7-d8b4-4a3f-8b3c-10c39a625082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have attributed Hong Kong''s high death toll to its high
        proportion of unvaccinated elderly. As of early March, just 48% of people
        aged 70 or older had received two doses. And at the start of this year, just
        25% of residents aged 80 or over had been vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4b03b-bf8a-4224-9d9d-f8b2816e2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai''s low official death toll has raised questions among some
        experts outside mainland China, especially given the vaccination coverage
        among the elderly in Shanghai is not that much higher than that of Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811cb20e-5fd6-4691-975f-19264bd86fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Shanghai officials said 62% of the city''s residents
        aged over 60 had been fully vaccinated, and 38% had received a booster shot.
        The number of fully vaccinated people aged over 80 was even lower, at just
        15%, according to the Communist Party mouthpiece the People''s Daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87a0ea-c80a-467d-9551-68543d52127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.372+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin Dongyan, a virologist at the University of Hong Kong, said Shanghai''s
        low death toll is partly a result of how Covid deaths are counted in mainland
        China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdea06-73d9-4fda-b003-6efc7f629347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The methods used by Hong Kong and the mainland to calculate deaths
        are completely different. Over 90% of the Covid deaths reported in Hong Kong
        will not be counted on the mainland," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44026f-3720-4534-ab6e-f097543cac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, a person is counted as having died of Covid if they
        were confirmed to have contracted the coronavirus less than 28 days before
        their death â€”&nbsp;even if they died of suicide or road accidents, Jin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6129409-dcfa-4edd-b86c-c9f9fb31afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the mainland, if the deceased had underlying ailments, most
        of them would be categorized as having died of other diseases instead of Covid,"
        Jin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a99c3-be5f-463c-a1e8-08256e180e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, the number of officially designated severe cases is
        also low. According to Wu Jinglei, director of the Shanghai health commission,
        only 16 severe cases were being treated in hospital as of Saturday. "One of
        them has been fully vaccinated, the rest were not vaccinated against Covid-19,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ff4aa-a3df-430c-9277-c33d4f659962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials have noted the high proportion of asymptomatic
        and mild cases in the country''s Omicron outbreak. Wang Guiqiang, an infectious
        disease doctor in Beijing, said at a government news conference on April 6
        that that was because the Omicron variant is less virulent, people are vaccinated,
        and that active testing has detected many cases early, during the incubation
        period. But Wang cautioned that Omicron is still dangerous for the elderly,
        especially those who haven''t received full vaccination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1928e-62a1-40cf-bef8-d4d6d62ae425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the second time mainland China has reported Covid deaths
        this year. Last month, the northeastern province of Jilin reported two deaths
        â€”&nbsp;the first in more than a year. Throughout 2021, mainland China reported
        only two Covid deaths, both in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06060df4-fdc2-43e6-ade4-a357810ad519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials and state media have attributed the country''s
        low death toll to the supposed success of its zero-Covid strategy, often contrasting
        it with the hundreds of thousands of deaths reported in Western countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943f357-29f2-4ac3-bbd7-3c9f357cb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But increasingly, the low official death toll is also raising questions
        among many Shanghai residents over whether it is justified to impose the kind
        of stringent measures that have upended the lives of millions of people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29079a-d6b1-4786-904d-9932345c6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported deaths come as the metropolis of 25 million people
        continues to endure a grueling lockdown, which has ground the vibrant, bustling
        business hub to a virtual halt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33039fa9-7e0a-46ce-98bf-eedfc0960b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been confined to their homes for three weeks and
        counting, with many complaining of food shortages, lack of medical access,
        poor conditions at makeshift quarantine camps and heavy-handed measures such
        as separating infected children from their parents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bc8a1-3f8f-47c1-b439-b2bd2db17c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China''s heavily censored social media, users have resorted to
        creative ways to express growing discontent toward the prolonged lockdown,
        including posting under seemingly irrelevant hashtags that deliver veiled
        criticism or sarcasm. But those hashtags are often censored too after they
        draw widespread attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd5792-1b3b-4261-9339-b0679e6afbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the latest censored hashtag on Weibo, China''s Twitter-like
        service, is the first line from China''s national anthem: "Stand up! Those
        people who refuse to be slaves!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a65e2-7b0a-4064-8300-5a84f70f6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.373+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Simone McCarthy and CNN''s Beijing Bureau.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cc5bc-a448-4993-aefb-4df6388cc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:46:21.374+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/18/china/shanghai-reports-covid-deaths-mic-intl-hnk/index.html"><em>Shanghai
        reports first official Covid deaths in weeks-long lockdown</em></a>"</p>'
  'uss-george-washington-sailors-deaths':
    'author': ' Oren Liebermann and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-19T07:46:30.289+08:00
    'imagesource': 'jcr:568bb138-37b0-451e-9139-09785f81bcc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '965bfece-0180-46c6-84f3-3e5e4df29187'
    'lead': 'One sailor was found unresponsive on board the carrier, while two other
      sailors were found at off base locations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T07:50:49.986+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:29:43.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:42.353+08:00
