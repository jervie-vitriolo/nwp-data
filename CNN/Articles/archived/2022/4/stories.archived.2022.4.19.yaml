      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the US has seen Russia moving in "heavy artillery,"
        "command and control enablers" and "aviation, particularly rotary aviation
        support" as part of the 11 new battalion tactical groups that have moved into
        the east and south of Ukraine "over the last few days."</p>'
