      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Britons are abandoning streaming services
        such as Netflix and Disney+ to save money as they suffer the biggest cut to
        their disposable incomes since the 1950s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f94c03-c750-4d47-809c-64e71015d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd85ea2-1814-44c6-ac26-72ac2a049abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming services boomed during the pandemic as people were forced
        to spend more time at home. With lockdown restrictions lifted, Britons canceled
        about 1.5 million subscriptions in the first three months of 2022, up by around
        500,000 from the previous quarter. More than a third did so to save money,
        according to a new report by media consultancy Kantar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904a0cd-8269-4ebb-b7c8-d78057c06e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86a2e1-c529-4bd5-9264-5653ef82930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring inflation in the United Kingdom â€” which hit a 30-year high
        of 7% last month â€” has forced many households to cut back on non-essential
        spending, and subscriptions to video streaming platforms are firmly in the
        firing line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9a82e-c631-4d84-abbd-db139147e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c6b96-576c-40c5-b6e1-4559798d49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Households are starting to seriously prioritize where and how their
        disposable income is spent," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cdb9b-ae19-40f6-bb21-11d1dcb59108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06a137-8542-47a2-b94a-609281217fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantar''s report showed that the number of British households with
        at least one subscription fell by 215,000 during the quarter, with a record
        38% of customers also planning to cancel subscriptions over the next three
        months due to money concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506135b-8cea-4372-9c45-1ee5cc4a7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a28104-0516-45bc-b053-394923acc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proportion of consumers planning to cancel [subscription video
        on demand] services and stating the primary reason as ''wanting to save money''
        has risen to its highest ever level at 38%, up from 29% in Q4 ''21," the report
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f98839-19f2-4a22-bf4f-a22b5f79bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fbdc0-742d-4c61-8c5f-646327eb3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising energy and food prices are expected to dent household disposable
        incomes by 2.2% per person over the next 12 months, according to the UK''s
        Office for Budget Responsibility. That''s the largest drop in living standards
        since 1956 when government records began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a4e0f-210b-4d49-8574-549a71deac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed5d30-885b-41fd-8750-9480a2baabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Sunnebo, global insight director at Kantar''s Worldpanel
        division, said the latest figures were "sobering" for streamers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cb640-21a3-473b-8370-2ee0e8a6a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc233d-4f63-4f2f-b041-f0ecb419dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:00:59.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence from these findings suggests that British households
        are now proactively looking for ways to save, and the SVoD market is already
        seeing the effects of this," he said.</p>'
