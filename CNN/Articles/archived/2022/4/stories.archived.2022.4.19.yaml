      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong> Sen.
        Franklin Drilon on Tuesday criticized Manila Mayor Isko Moreno for "hijacking"
        the Easter Sunday press conference with his fellow candidates, after the platform
        was used to seemingly gang up on lone female rival Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a43af-4535-4b77-a3cf-1a7042e36107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T14:36:13.777+08:00
