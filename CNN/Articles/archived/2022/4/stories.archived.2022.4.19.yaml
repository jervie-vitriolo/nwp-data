      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b1eca-dc64-4be1-9064-372f21157258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 29-page complaint, Ressa asked Ombudsman Samuel Martires to
        â€œissue formal charges against Respondent Badoy for conduct prejudicial to
        the best interests of the government, insubordination, and misconduct.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786391ee-6de8-4be7-bda4-2cc58364491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626e4f3-43ca-421c-a83e-0bdb248cf2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Peace Prize winner said Badoy, who also serves as the
        anti-communist task force spokesperson, has called her an â€œenemy of the stateâ€
        and tagged Rappler, the news website Ressa founded, as an â€œallyâ€ of the Communist
        Party of the Philippines in her previous social media posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663738d-b862-4643-8912-19026862b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb225a79-af57-4d3c-8f19-643e94436d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œRespondent Badoyâ€™s actions constitutes red-baiting: her constant
        posting on Facebook about my alleged alliance/affiliation with known communist
        groups such as the CPP, the NPA, and the NDF, and that I am allegedly an â€˜enemy
        of the peopleâ€™ or a â€˜mouthpiece of enemies of the stateâ€™ are not only false
        but create a real threat to my life, security and liberty,â€ said Ressa in
        her complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454c2c2-8d7b-4bef-a926-aa285737e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c111885-f38e-4ca2-a9d2-1c2b9e0c2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist also accused Badoy of making â€œmalicious and defamatoryâ€
        remarks online. Badoy called Ressa in one of her Facebook posts a â€œbare faced
        liarâ€ and â€œmaster b***s*****r.â€ In a separate post, the government official
        described Ressa as a â€œsociopath.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5ac01-96ae-4b3d-89ed-a8bdae7e521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802a5cc-cc38-4a8b-b1e3-ff1c18b2b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI seek to hold Respondent Badoy accountable for failing to uphold
        the highest standards of professionalism as well as to observe proper decorum
        and decency that tarnishes the reputation of public office,â€ the complaint
        read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f81e4-5df1-4ae9-a95d-7d17851828f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a4dda-37f4-45e2-99e5-ef57910b1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several progressive groups, student leaders, teachers, activists,
        members of the religious sector, and other concerned citizens have filed separate
        complaints against Badoy over red-tagging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0ef21-6ca0-4ecd-9aa8-a17a939847d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea31f8-d133-4406-bc5b-c9941d9e0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy earlier said in a statement that she remained unfazed with
