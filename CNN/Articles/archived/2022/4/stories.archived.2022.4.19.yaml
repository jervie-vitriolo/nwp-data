      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Cansino scored all his 12 points in the third period for the
        Fighting Maroons who were trailing in the first half.</p>'
