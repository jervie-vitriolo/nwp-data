      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US airlines announced Monday that masks are now optional
        on their aircraft â€” Delta Air Lines, American Airlines, United Airlines, Southwest
        Airlines and Alaska Airlines.</p>'
