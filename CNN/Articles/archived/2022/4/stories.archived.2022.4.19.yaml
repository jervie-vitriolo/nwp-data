      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tight first half ensued between both squads in the first half,
        but the Bulldogs broke loose in the third canto with JJ Felicilda leading
        the scoring attack for a 45-41 lead after 30 minutes of action.</p>'
