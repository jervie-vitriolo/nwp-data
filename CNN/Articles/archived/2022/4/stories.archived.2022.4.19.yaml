    'title': 'Tubaran, Malabang towns in Lanao del Sur already under Comelec control'
    'updated': 2022-04-20T23:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3f0b0-8868-428e-9aca-4f22f6282c98'
