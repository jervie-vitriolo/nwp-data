      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6d8ed-0495-4ba1-b1eb-60063750c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921d14d-0b7a-4416-85b8-1d163e030754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said that Pacquiao initially wanted to join the presser "without
        our prior knowledge."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad9f83-3d35-467e-ac02-a28d5c7d0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T23:54:23.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:29:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were quite surprised to find out that there''s going to be a
        presscon. We were aware that Sen. Pacquiao had said yes to attending the presscon,
        so he was really on his way from Gensan to Manila to attend the affair," Zamora
        explained in an interview with CNN Philippines'' Politics As Usual.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8a294-dcfe-40c5-8848-f11c90737325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T23:54:23.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:29:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, they were forced to go around for almost an hour
        in the air. Upon landing, there was also a delay due to the air traffic. That
        led to a non-appearance of Manny Pacquiao in the presscon. We didn''t know
        what was to happen," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc837df-59d5-4b9d-aa7f-61965863fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T23:54:23.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:29:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Moreno''s statement urging Robredo to back out from
        the race, Zamora said they "do not agree on calling anybody to withdraw."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4934d-fd47-4ba1-860e-abb3d802d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T23:54:23.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:29:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s illogical for anybody to go this far and then withdraw at
        the very last minute," he said.</p>'
