      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines says it is making masks optional, and warned travelers
        they "may experience inconsistent enforcement during the next 24 hours as
        this news is more broadly communicated."</p>'
