      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83f21f-9e4d-45ed-9c4e-e3ffb3a1619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia focusing on east and south</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca12a79-3910-450c-ae02-18d15ea63eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US assesses that Russia has added 11 battalion tactical groups
        (BTGs) to their forces in the east and south since late last week, according
        to the senior US defense official, bringing Russia''s total number of BTGs
        to 76.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a60f4b-85a9-4be3-9fca-007c9f7c3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
