      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb8f45-5415-45d9-964a-c671722f69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:15:29.578+08:00
