      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United tweeted their support for the grieving football
        player: "Your pain is our pain, @Cristiano Sending love and strength to you
        and the family at this time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
