      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all downhill for the Growling Tigers in the second half as
        the Green Archers continued to pounce with a 54-point output.</p>'
