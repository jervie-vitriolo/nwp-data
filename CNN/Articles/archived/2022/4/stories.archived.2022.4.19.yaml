      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerom Lastimosa tallied 17 points while Ahmad Hanapi added 13 markers
        as the Falcons win forced a three-way tie with the Far Eastern University
        Tamaraws and the University of Santo Tomas Growling Tigers in fifth place
        of the team standings at 3-6.</p>'
