      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report from local police said the incident happened at
        12:20 p.m. in Sitio Kiantig, Baragay San Jose in the municipality of Quezon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
