      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero sank a go-ahead baseline jumper to give his team the
        lead, before Malick Diouf split his free throws that gave their opponent enough
        pressure to handle in the dying seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aebf3f-fb56-41e6-98eb-d3bca4867f21'
      'mgnl:activationStatus': true
