      'mgnl:type': 'text'
      'text': '<p>"Alam nating mayayaman at makapangyarihan ang ating binabangga sa
        labang ito," De Guzman said in a tweet. "Ngunit ibang klase pa rin kapag talagang
        direkta tayong dinahas. Walang halaga sa kanila ang buhay nating mga maliliit."</p>'
