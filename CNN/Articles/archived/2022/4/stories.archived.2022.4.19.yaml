    'template': '1'
    'title': 'Maxine Esteban beefs up SEA Games preps with promising European stints'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded562f3-885f-4bdb-8e61-4032c0fff387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 19) â€”</strong> There''s no stopping
        Philippine fencing team member Maxine Esteban from going out strong in the
        31st Southeast Asian (SEA) Games in Hanoi, Vietnam next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bf587-0f6b-4de4-ae29-c09bc3b27e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo de Manila University standout is preparing for the biennial
        sports meet by competing in a number of tournaments in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3266a9d-bcae-4db9-bacb-703f3c8f7c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban, the highest-ranked Filipino foil fencer, recently finished
        37th out of the 170 participants in the FIE World Cup in Belgrade, Serbia
        held April 15-17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55e295-140b-4c99-ba7f-64ae2f8ca0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pool play, Esteban dominated and won all her bouts. She lost
        to quarterfinalist and World No. 56 Julia Walczyk of Poland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b651cfe-5541-45a6-a8d2-fa2316869c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Chateau de Couches French Circuit Elite which ran April 9-10,
        Esteban finished 27th out of 170 fencers in the talent-laden tilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1246f9-3bb2-4191-9fa8-aeee188fab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban nabbed bronze at the Italian Regional Championships earlier
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0c56b-ceb7-4fba-9ebf-08ab8023d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased with the recent turnout of my competition results,"
        she told <em>CNN Philippines</em>. "I have fenced many higher ranked fencers
        and defeated them. It has definitely boosted my confidence. I feel like the
        last three months of continuous training here in Italy is beginning to show
        some results."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ec907-c767-4890-bf01-1e69744b553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to boost her world ranking, Esteban said her goal is to
        improve her overall game by participating in as many competitions as she could.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc29b6-4a1a-4875-8d5b-2df339513184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to mature a lot more in this sport," she confided. "This
        is actually my first formal year to fence in the seniors event. I noticed
        the very big gap or jump in the skills of senior fencers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223c88f-d906-4131-8903-f559ac449712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mindset is not focused primarily, solely on the SEA Games,"
        she continued. "We are focused on all competitions such as the World Cups,
        Grand Prix, World Championships, and other zonal circuits not just to improve
        my maturity in the sport but also to gain the needed points for world ranking."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f7fdf-393f-4d7a-a8a9-445f9fad1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:28:56.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban stressed that being on top is not always the goal â€” it''s
        the journey to getting better that will matter in the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec50839-598c-4bd8-918d-757da3abd682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:28:56.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to address the mental struggles that goes along with the
        physical struggles of all athletes especially in times of the pandemic, always
        reach for your best," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90f14b-74b5-4347-bc4e-93a359b0056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:28:56.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning is not being No. 1, it is reaching for your best" she also
        said. "As we strive to better our craft each day, remember the medals don''t
        define us. What defines us is how our character is formed along the way. So,
        let us enjoy the journey and keep doing our best."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc71e0-cf9e-44b4-9fa9-01df8305ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP Season 81 Rookie of the Year and Most Valuable Player will
        see action in the World Cup in Germany slated for April 29 and 30 before shifting
        her focus on the Vietnam SEA Games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9edb5-a3a9-4be6-8c54-71c5610b04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 SEA Games, Esteban clinched a bronze medal in the women''s
        team foil event. She vowed to do her best once again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ebe7a-7216-4a94-93ae-e862b6a71f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:12:23.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as I have always done, I will do my best to do my country
        proud in the SEA Games," she said.</p>'
