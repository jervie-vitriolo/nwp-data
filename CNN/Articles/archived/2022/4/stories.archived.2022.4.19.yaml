      'mgnl:lastActivated': 2023-01-19T16:29:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for a new type of fight on the open plains of southeast
        Ukraine right next to Russia, the US is providing Kyiv with the types of high-power
        capabilities some Biden administration officials viewed as too much of an
        escalation risk a few short weeks ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f5973-c10d-4f80-9a8b-37bdbd9252c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa6443-8bc5-4171-9511-5c72ff654e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, $800 million weapons package represents the starkest sign
        to date that the war in Ukraine is shifting -- and with it, the weapons Ukraine
        will need if it hopes to continue to stymie a Russian military that has regrouped
        and resupplied after its initial failures in the opening weeks of the war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de570b10-536f-40df-ae73-8f3c541d4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62519242-1d79-40ce-a3bd-678130468884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration announced that the new package included
        11 Mi-17 helicopters that had initially been earmarked for Afghanistan, 18
        155 mm Howitzer cannons and 300 more Switchblade drones, in addition to radar
        systems capable of tracking incoming fire and pinpointing its origin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb740f14-9110-4a97-86bc-237579c44525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15478bfd-36e3-46e7-a1aa-60c33701e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This package stands out from previous security assistance in part
        because this tranche includes more sophisticated and heavier-duty weaponry
        than previous shipments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6641f-e077-458e-ade5-c821cee992e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f1a2f-cbc8-4342-ae39-c124590ba622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN last week that''s by design, arguing that
        because Russia, which was unable to capture Kyiv, has shifted its strategy
        to concentrate forces in eastern Ukraine, the US is shifting its own strategy
        in what it gives Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d21f73-e226-4bd0-b569-350f6ec03670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996992bb-6f90-4eee-af06-81713dede637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contours of what they need is very different," the US official
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50155fb2-f699-446a-90cc-0bfd90f66484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68931fda-ce53-4bb1-af48-504c52af4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the weapons systems are complex enough that the Pentagon
        has said it will need to provide training for Ukrainians outside the country,
        as was previously provided for the Switchblade drones, with the senior defense
        official saying that training on the Howitzers will begin "in the next several
        days."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391958f4-c1c9-478a-9497-e3099db03023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513339a-f30e-41ff-a3b3-a59b703cdcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try to get opportunities for a small number of Ukrainians
        to be familiarized with these systems," said Pentagon Press Secretary John
        Kirby at a briefing with reporters last week, "but we don''t believe that
        it''s going to be an onerous task or lengthy in time or in resources."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f8ea6-2641-41f9-b88c-1367c5927400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/18/politics/russia-learning-from-failures-north-ukraine/index.html">US
        believes Russia is learning from failures in north of Ukraine, senior defense
        official says</a>."</em></p>'
