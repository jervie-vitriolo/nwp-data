      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple gunshots - which lasted 15 minutes according to De
        Guzman - were heard in a Facebook live video of Partido Lakas ng Masa (PLM)
        senatorial bet David D''Angelo, who was with the party''s standard bearer,
        and fellow senatorial hopeful Roy Cabonegro.</p>'
