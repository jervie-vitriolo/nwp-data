    'jcr:uuid': '6db41e2f-0478-4912-b065-5871b0f17707'
    'lead': 'The former UAAP Rookie of the Year and Most Valuable Player will see
      action in the fencing World Cup in Germany scheduled later this month before
      shifting focus to the 31st SEA Games in Vietnam.'
    'mgnl:activationStatus': true
