      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data ended up in the hands of hacker group XSOX, which reached
        out to offer cybersecurity services to Smartmatic.</p>'
