      'mgnl:lastActivated': 2023-01-19T16:29:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The Artemis I mega moon rocket will
        undergo some tweaks before NASA''s next attempt at a crucial prelaunch test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0f129-d29d-4af1-a14e-85776fd2f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68a416-fe2c-4375-8a30-4e8218d80605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA team is preparing to roll the 322-foot-tall (98-meter-tall)
        Artemis I rocket stack, including the Space Launch System and Orion spacecraft,
        back into the Vehicle Assembly Building at Kennedy Space Center in Florida
        on April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b92358-7ed4-42ec-8d7e-79ca69aa683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c55c0-43a8-43f4-963d-010a1023bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial test, known as the wet dress rehearsal, simulates every
        stage of launch without the rocket leaving the launchpad. This process includes
        loading propellant, going through a full countdown simulating launch, resetting
        the countdown clock and draining the rocket tanks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710c840-6ae1-4c16-8067-f2dc813bda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda687c-266b-48dd-bf12-29566f6521d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers encountered a hydrogen leak issue during the third attempt
        at this test on April 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8fdd7-9674-4f38-849a-39ad1d1bcf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a2307-47c2-4896-bc3d-5d824954c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling the rocket stack back indoors will allow them to assess
        the leak, located on the tail service mast umbilical of the rocket, and replace
        a faulty upper stage helium check valve that also created an issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404ac8c-1230-4cd9-90ce-c841496cdd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf8a53-6fe9-4b54-971e-f1ae8ed17eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgrades are "required at an off-site supplier of gaseous nitrogen
        used for the test," providing this window of opportunity to make some fixes
        before the giant rocket rolls back out to the launchpad for more testing,
        according to the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc49bc-4f71-41d5-96f8-0f41f52b5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b698b51-585f-4451-95b0-443286eb2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing a brand-new rocket and spacecraft for launch is "a really
        complicated thing to do," said Tom Whitmeyer, deputy associate administrator
        for common exploration systems development at NASA Headquarters, during a
        news conference Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05389c01-0227-4fa6-be0f-becf6ebd2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aae2ea-69dd-44bb-91e6-ee4e475a78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting the pieces of the puzzle together," he said. "I
        think we figured out a few more pieces on Thursday, but we''ve got a few more
        pieces in front of us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9570f-53f5-4cf2-bf15-d311ccafaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fb911-d5ff-4d03-86e4-9cb5c70a30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is currently assessing what the next steps will be after
        making fixes to the rocket, but Whitmeyer assured that "we will absolutely
        go back out and do a dress rehearsal" to demonstrate loading supercold propellant
        and going through the launch countdown. "It''s just a matter of what''s the
        right time and right way to do that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaac6a1-5bf7-4032-8810-ec48cd96e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc24aa-2d28-44d6-a0ff-1efccc39dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has several options once the rocket is back inside the
        building. The engineers can do a quick option, which is taking care of the
        minimal amount of things immediately, and then look at how soon they can make
        another attempt at the wet dress rehearsal test.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6370435-3d09-46c1-b2f2-b9cdce845626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T08:55:10.973+08:00
