      'text': '<p>Having a constant desire to create music since she was a kid, artist
        and musician Micaela Benedicto started writing her own songs when she was
        12. â€œPursuing a career [in music] is something that I always wanted to do
        but not something that I had imagined taking as a job,â€ shares Benedicto,
        who is an architect by profession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fa471-2a6e-42ea-88c8-a849cb6b8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She established MB Architecture Studio in 2007 placing â€œemphasis
        on thorough planning and form finding to achieve a distinct spatial quality.â€
        Some of her recognizable works as an architect include the Fully Booked flagship
        store in BGC and other Fully Booked stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d88a8-6cac-4e18-9d5f-a95920102cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:29:00.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an artist,&nbsp;she has mounted solo and group exhibitions&nbsp;in
        notable art spaces in Metro Manila such as Silverlens Galleries, Blanc Gallery,
        and the Cultural Center of the Philippines.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5685b31-f50e-4e4a-ad07-9fd4a0fbb1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTo me, a lot of being a musician/artist is about discovery and
        continuing to be curious about everything,â€ shares Benedicto about her ruminations,
        particularly on what advice emerging musicians and artists should follow.
        Her music practice has been closely linked to Outerhope, which she co-founded
        with her brother Michael. They released their first studio record, â€œStrangely
        Pairedâ€ in 2005.</p>'
    '43':
      'image': 'jcr:773f13c9-c863-4381-b36c-8b31f8401c59'
