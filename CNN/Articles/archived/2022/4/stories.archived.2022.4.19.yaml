      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also said Pacquiao was okay with the initial agreement to
        restrategize with the other male candidates in an attempt to lessen the chances
        of pre-election survey frontrunner Ferdinand "Bongbong" Marcos Jr. of winning
        the presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213425ce-871c-4ee1-8c01-9536663d6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
