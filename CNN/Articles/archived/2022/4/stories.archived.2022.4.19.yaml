      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62992e-320c-40df-9730-769c29c72c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:29:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taped Cabinet meeting, Duque did not name the 14 areas
        but he noted in his presentation that the Cavite province, Manila, and Quezon
        City had the highest number of new infections from April 12 to 18. At least
        101 cases were recorded in Cavite, 92 in Manila and 82 in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf240908-76d7-47b3-a811-57cb4d50a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T21:52:26.612+08:00
