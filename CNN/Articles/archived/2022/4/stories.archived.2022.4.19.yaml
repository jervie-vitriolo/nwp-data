      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police also confirmed that De Guzman and his senatorial bets
        were present during the incident, but said they never coordinated with barangay
        officials.</p>'
