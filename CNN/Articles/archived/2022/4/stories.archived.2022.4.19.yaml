    'mgnl:tags': ['Twitter', 'Elon-Musk', 'board', 'defense-mechanism', 'next-steps']
    'template': '1'
    'title': 'Twitter''s board put up a defense mechanism against Elon Musk. Here''s
      what he could do next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3547c-3f04-48c3-92da-6f3ae153b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:58:47.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Twitter has indicated that it''s not
        interested in being bought by the world''s richest man without a fight. The
        social network''s board made a defensive maneuver that could thwart Elon Musk''s
        takeover bid, but he still has a range of options that suggest this Silicon
        Valley showdown is likely far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae3a24-0c1c-4e43-863e-9f503fe08a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:58:47.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6ee23-d8d0-4f8a-a82d-ee070b3a2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:58:47.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s board said on Friday it was implementing a shareholder
        rights plan, known as a "poison pill," that would make it harder and more
        expensive for Musk (or any other would-be buyer) to acquire the company without
        the board''s approval. The plan came a day after Musk made an offer to acquire
        all the shares in Twitter he does not own for $54.20 a piece, valuing the
        company at around $41 billion. That represents a 38% premium over Twitter''s
        closing share price the day before Musk''s large ownership stake was revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c9926-ae61-4862-858f-ededbd0342d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:58:47.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e62c1-b5db-4aec-a9ae-4a30a8f0ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:58:47.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poison pill plan, detailed in a filing with the Securities and
        Exchange Commission on Monday, will remain in place for nearly a year and
        will be triggered if Musk (or any other investor) expands his stake in the
        company to 15%; he currently owns around 9% of shares. It would give all other
        shareholders the right to buy one additional share for each share they own
        at a discount. While other shareholders executing their rights to buy new
        stock under the plan would have to pay $210 for each new share they purchased,
        Musk (or another hostile investor) would have to pay $420. (Twitter''s team
        proved Musk isn''t the only one capable of spicing up a serious corporate
        standoff with marijuana references.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ce0fd-833b-492e-b01d-914a5281a206'
      'mgnl:activationStatus': true
