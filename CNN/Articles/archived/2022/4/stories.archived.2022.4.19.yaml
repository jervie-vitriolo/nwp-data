    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 US sailors from aircraft carrier found dead in less than one week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d1fa6-327a-4905-b65c-3395d2d305e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Three sailors from the USS George Washington
        aircraft carrier were found dead in less than one week, the Navy said, as
        the Naval Criminal Investigative Service and local authorities investigate
        the deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5924a0-7358-42d7-a43b-bf935be67a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331324e-f8e0-4111-a4a3-001b190ac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sailor was found unresponsive on board the carrier last Friday,
        while two other sailors were found at off base locations on April 9 and 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ec2aa-4c48-4d71-8301-1807fd6b6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these incidents remain under investigation, there is no initial
        indication to suggest there is a correlation between these tragic events,"
        said Cmdr. Reann Mommsen, a Navy spokeswoman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b9926-e12c-4866-b13b-f4e4de8dbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy did not provide a cause of death for any of the three,
        but the ship did bring on board a Special Psychiatric Rapid Intervention Team.
        These teams are intended to provide short-term mental health support after
        a traumatic event, such as a loss of life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431637bc-4b40-496d-b0a2-36518bec0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy identified the sailor found deceased on April 9 as Retail
        Services Specialist 3rd Class Mikail Sharp. The Navy identified the sailor
        found deceased on April 10 as Interior Communications Electrician 3rd Class
        Natasha Huffman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754850d-3d88-4fd6-83c2-bc8d0e9d3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy did not identify the third sailor who was found unresponsive
        on board the ship on Friday and died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fc3d7-5ede-4cd5-beb1-2a5132c37bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and condolences are with the family, friends, and
        shipmates of our Sailors," Mommsen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab482b-1d7a-48ff-9c14-2a4a435e9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS George Washington is a nuclear-powered Nimitz-class aircraft
        carrier. It is currently in Newport News, Virginia, where it is undergoing
        a refueling and complex overhaul, a one-time process to replace the ship''s
        nuclear fuel and refit the ship for future operations. The ship has been at
        Newport News since August 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818914b-5707-48d2-a22d-905cdd16a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T07:50:49.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:29:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/18/politics/uss-george-washington-sailors/index.html">3
        US sailors from aircraft carrier found dead in less than one week</a></em>"</p>'
