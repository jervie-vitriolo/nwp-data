      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Smartmaticâ€™s systems recorded 726 file downloads in
        six days on the week of Jan. 9. These were traced back to contractual quality
        assurance worker Ricardo Argana who is now dismissed.</p>'
