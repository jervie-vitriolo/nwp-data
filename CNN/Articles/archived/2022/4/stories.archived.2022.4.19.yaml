      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also identified the following: Dr. Nenita Epifania Balbuena;
        Dr. Imelda Trinidad De Vera-Pe; Dr. Janice Gem Perlas; Dr. Rofien Ison; Diode
        Lantora; Atty. Yasser Ismail Abbas; Allan De Villa; Dr. Alejandrino Perez;
        Jeffrey Pe; and Dennis Mas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cce228-9a92-4b89-891a-719946984959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57459817-d263-499e-bd85-e46c6f1928f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.593+08:00
