      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c444e35-66fb-45aa-a821-5496f8008522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.802+08:00
