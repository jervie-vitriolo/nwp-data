      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, the PLM said the indigenous
        group is facing land-grabbing issues on their ancestral land, which they claim
        was occupied by a local official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
