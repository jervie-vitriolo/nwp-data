      'jcr:uuid': 'c919648b-0bcb-42b1-8e92-752c5db15ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:15:29.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manchester United and Portugal star had announced in October
        he and Rodriguez were expecting twins. In December, they announced they were
        expecting a boy and a girl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda39817-f4f7-4ce1-9671-10984bb9c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:15:29.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28b4ab-cf27-402d-b66e-a6b45863937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:15:29.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo and Rodriguez wrote Monday on social media, "Only the birth
        of our baby girl gives us the strength to live this moment with some hope
        and happiness. We would like to thank the doctors and nurses for all their
        expert care and support. We are all devastated at this loss and we kindly
        ask for privacy at this very difficult time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f5b36-b4e6-473c-bdeb-0fa82a746549'
      'mgnl:activationStatus': true
