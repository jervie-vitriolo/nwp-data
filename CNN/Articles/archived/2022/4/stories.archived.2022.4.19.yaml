      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has manifested as sleep anxiety, sleep walking and most recently
        insomnia that has had her counting the minutes she''s not been able to drift
        off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5569d-af57-4bc4-aafc-1953983aa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:37:59.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the more I worry about it, the harder it is to fall asleep,"
