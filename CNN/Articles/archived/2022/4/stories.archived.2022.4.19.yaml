      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donbas. The second phase of the war has begun, but I will tell
        you to believe in the Armed Forces," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8f1b7-3df1-47ba-befd-26acbf1b5e07'
