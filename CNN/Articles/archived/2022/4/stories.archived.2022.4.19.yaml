      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The US believes that Russia is learning
        from its failures in the north of Ukraine, where they did not have the proper
        capabilities to sustain military operations, and applying those lessons to
        their new focus in the east and the south of the country, according to a senior
        US defense official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bbcae-1342-44eb-a33c-542d9defbba1'
