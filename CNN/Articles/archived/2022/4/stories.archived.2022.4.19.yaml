      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> â€” At least
        five people were hurt in a shooting that marred presidential candidate Leody
        De Guzman''s gathering with the Manobo-Pulangiyon tribe in Bukidnon, the labor
        leader said Tuesday.</p>'
