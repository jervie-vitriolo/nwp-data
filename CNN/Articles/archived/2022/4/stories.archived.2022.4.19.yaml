      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bureau, a complainant alleged that she was "denied
        due process" by PhilHealth when it refused to renew her accreditation as a
        healthcare provider, effective July 2016 to June 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16216f7-e776-4b3f-8584-93700991d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:32:26.796+08:00
