      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5040cf-1679-4865-880a-9e983442a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Benedicto talks about the recent launch of her
        five-track EP â€œSudden Picturesâ€ created in collaboration with Mario Consunji.
        Their debut EP unpacks interwoven connections between the everyday, the self,
        and fleeting moments, among many others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db047f10-2dad-4bc3-a239-02fbabcae222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on the new EP! I understand you also are
        an architect describing your practice as something that â€œexplores ideas of
        impermanence, memory and lossâ€ apart from being an artist. How do these inform
        your music career, or perhaps do you observe any interwoven connections that
        help shape each?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ce171-d3b8-4a41-a4ab-c1348c62aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.926+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started out like three separated things. In the beginning, architecture
        is what I studied, so this is what I do for a living. Music is something that
        I just want to go back to, something that I miss doing. Opportunities for
        myself as an artist came in a bit later. I used to think about them as projects.
        But now that Iâ€™m older, Iâ€™m trying to see why I am doing these things. For
        sure, there is a connection. All these pursuits have to do with answering
        your questions about the world and the way you perceive things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba7a64-5b80-44b7-9786-8ef4a06884d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about memory, itâ€™s always been there in my music â€” itâ€™s
        something that Iâ€™d like to write about, something dreamlike for me, like getting
        flashes of things you can barely remember and trying to make an image for
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad6303-70e3-42ed-a017-24c48ac9e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a lot of my work revolves around liminal spaces, the â€œin-betweenâ€
        spaces so to speak, and that goes for both my music and art. Thereâ€™s always
        an attempt to turn memory into image and give form to thoughts that are ambiguous.</p>'
