      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent Covid curbs have dealt a blow to economic activity.
        Government statistics showed Monday that consumption slumped in March, while
        unemployment rose, casting a shadow over the economic outlook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8a06e-22bf-428d-ad2d-4543142fa1ef'
