      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Baltazar chipped in 17 points, seven rebounds, and seven
        assists for La Salle, while Evan Nelle and Michael Phillips added 16 points
        and 15 points, respectively.</p>'
