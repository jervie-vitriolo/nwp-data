      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero showed the way for UP with 19 points, five rebounds,
        and two assists, while Carl Tamayo added 14 points and six rebounds.</p>'
