      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vovinam is a Vietnamese martial art that combines wrestling and
        self-defense techniques. Usually, vovinam has two categories: combat and technique
        combination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a1a29-8361-4b09-9d32-cf735ea60033'
      'mgnl:activationStatus': true
