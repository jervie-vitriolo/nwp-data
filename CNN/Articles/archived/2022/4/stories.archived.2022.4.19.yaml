    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03a15b-a1d9-4cf1-9074-7b983576bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears as if they are trying to learn from the failed lessons
        of the north where they didn''t have proper sustainment capabilities in the
        area they were about to operate," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e868ed5-ba35-4ece-86eb-bd62df359089'
