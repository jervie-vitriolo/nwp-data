      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55c071-3de0-4572-9667-a0943a2b1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering eventually highlighted Moreno''s call for Robredo,
        who ranks second in the latest pre-election survey of Pulse Asia, to withdraw
        from the race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f29736-0d9e-40b1-bc06-f46f77ca2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, Lacson and Gonzales also accused the Robredo camp of repeatedly
        asking them to back out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b14460-5b78-4f40-bfb8-a276e3ed4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164712bb-7d29-4d52-b338-dd963581c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi si Marcos ang naging topic. â€˜Yung takbo ng opening remarks,
        takbo ng pulong, nakikita mong si Leni Robredo ang target. Hindi kasama si
        Manny Pacquiao diyan,"</em> Atienza said. <em>"To protect the nation, he will
        be part of that. But just to put down one person, especially one who is trying
        her best to overtake number one, and you make issue out of it, hindi mo naman
        makuha â€˜yung number one."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754bedf-a84a-4c01-9209-24641f89358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
