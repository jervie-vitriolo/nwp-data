      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonny Winston posted a career-high 33 points and seven assists
        for the Green Archers who became the first team to breach the century mark
        in UAAP Season 84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc9d35-25c0-4812-9c8e-fe7acd87a78e'
      'mgnl:activationStatus': true
