      'mgnl:lastActivated': 2023-01-19T16:29:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35231c-35a3-4ee9-b4bc-4032a058604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Climate change is real. At first, I did not believe
        it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118dfcb-107c-438a-abcd-6004fec16e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
