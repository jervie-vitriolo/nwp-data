      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:29:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R&amp;I likewise flagged a possible uptick in inflation amid the
        surge in global crude prices, but noted it is a "short-term" risk factor.
        The central bank <a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/3/24/BSP-policy-rate-March-24.html"
        href="https://www.cnnphilippines.com/business/2022/3/24/BSP-policy-rate-March-24.html">expects</a>
        inflation to average 4.2% â€”&nbsp;above its 2-4% target band â€”&nbsp;this year
        before easing within target to 3.6% in 2023.</p>'
