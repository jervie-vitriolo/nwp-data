      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the proximity of the elections, it is not wise to take
        any drastic action against Smartmatic that might prejudice the conduct of
        the elections on May 9," Pangarungan told the Senate electoral reforms committee
        on Tuesday.</p>'
