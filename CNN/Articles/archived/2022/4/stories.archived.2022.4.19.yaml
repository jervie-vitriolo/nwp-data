      'mgnl:lastActivated': 2023-01-19T16:29:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04de2a5-8e68-4604-98f7-e98bfdbbcc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:29:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Marcos was not the topic. From the opening remarks
        to the discussion,   you were seeing that Leni Robredo was the target. Manny
        Pacquiao will not be part of that. To protect the nation, he will be part
        of that. But just to put down one person, especially one who is trying her
        best to overtake number one, and you make issue out of it, you will not get
        to the number one spot.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea34ffd-804c-4f57-b64f-eed63dc20d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T11:48:23.176+08:00
