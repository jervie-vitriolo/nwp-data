  'PLDT-selling-nearly-6000-towers-to-foreign-investors-for-77B':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-19T17:26:02.810+08:00
    'imagesource': 'jcr:e102187c-acfe-4202-9383-06a5315720ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76490a1-31d4-4b8b-826f-ceacf214b898'
    'lead': 'Industry giant PLDT has formally pursued the sale of its tower assets
      to international investors for a whopping â‚±77 billion, higher than its initial
      estimate, with the deals expected to trigger the tower sharing boom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T17:28:38.839+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:28:57.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:52.561+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT selling nearly 6,000 towers to foreign investors for â‚±77B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fb765-11ba-490a-8b57-9aa078d5e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> â€”&nbsp;Industry
        giant PLDT has formally pursued the sale of its tower assets to international
        investors for a whopping â‚±77 billion, higher than its initial estimate, with
        the deals expected to trigger the tower sharing boom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ae94e-171e-4e67-9211-a963d68e1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led company told the local bourse on Tuesday that
        the transactions â€”&nbsp;the sale of 5,907 towers and related passive telecom
        infrastructure â€”&nbsp;were done through its subsidiaries Smart Communications
        and Digital Mobile Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1523297-42ee-4ee2-909f-148cc097acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tower companies (towercos) edotco and EdgePoint were the winning
        bidders, subsequently making them "the largest common tower operators in the
        country," PLDT said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aec09d-2551-4b75-b782-d2d6da7319dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction price alone has been considered as the "largest
        ever acquisition of assets in the Philippines by international investors."
        PLDT''s top executive earlier pegged the deal to amount to over â‚±50 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3b8ae-151c-4493-92a7-9e5f67f09424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PLDT, edotco Group manages over 54,000 towers across
        nine countries in Asia while EdgePoint owns some 10,000 towers across Indonesia
        and Malaysia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc691b9d-9574-4496-b1d5-57969dd9b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partnership with experienced international tower companies
        represents another milestone in PLDT''s strategic transformation," PLDT Chairman
        Manuel V. Pangilinan was quoted as saying in the disclosure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d10a25-2cfa-4723-9de2-596c9e902cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s wireless business has also entered into a deal that would
        allow it to lease back the towers sold for 10 years, freeing Smart from costly
        operating and maintenance expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3feb1a2-c6af-4b02-bde9-e270cc029333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the two towercos will also deploy 1,500 new towers
        "over the next few years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687d70f-faf8-4600-84ef-11f6b89c06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to reap benefits in terms of a valuation uplift and capital
        reallocation with PLDT applying the proceeds to deleverage, further invest
        in the network, and return cash to shareholders via a special dividend," Pangilinan
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c634e-2fdb-4093-b813-8cec4d585d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:28:38.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT expects to complete the transaction within 2022, with the first
        closing seen by next month.</p>'
