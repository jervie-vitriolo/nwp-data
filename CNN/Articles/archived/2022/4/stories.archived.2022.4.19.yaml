      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Football legend Cristiano Ronaldo and his
        partner, Georgina Rodriguez, announced on social media Monday their baby son
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556becf-394f-42e2-b2e8-3db87fc2fc98'
