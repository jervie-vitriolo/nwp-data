      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past six months, the number of elections filed with the NLRB
        is up 57% from the same period a year ago. It''s the most active level of
        organizing in at least 10 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d07c1-0dd3-4a0d-8f9e-0648dc7c2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360cb07-8aa1-422f-a6d2-31cfeda092c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unhappy Apple workers</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b804c7-7d27-4775-a1c9-732409360a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is just the latest example of worker agitation inside
        Apple''s corporate and retail workforce that seeped outside the company and
        into the public sphere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029a10d-65c5-42db-a7a0-54c7f2c142d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db229f-88db-4618-9f93-8185563afb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has long prided itself on secrecy, has seen its
        employees push back and speak out over issues ranging from alleged pay disparities,
        remote work policies and mistreatment of its frontline retail workers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561802e-519e-4982-9ea1-0feb3f2fc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c7b3b-eac2-46f7-963e-2d47de20f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, two Apple employees, Janneke Parrish and Cher Scarlett,
        started #AppleToo to help workers "organize and protect ourselves," as they
        pushed workers across Apple''s various workforces, including corporate and
        retail, to share stories to demand changes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375a28f-6131-405a-b553-90e71d73b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3596c43-b416-4f66-9d9c-2c8cde8d9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parrish was fired by Apple, and she''s filed a charge with the National
        Labor Relations Board alleging retaliation. Meanwhile, Scarlett left Apple
        in November; she also has pending complaints with the Labor Board.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f221dee-b7ec-4739-aa5e-259055e86aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3008b20-c1ff-46ed-ba38-39b520fd83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple in November posted a statement to employees informing them
        of their right to speak up about pay and workplace conditions. A spokesperson
        declined to comment on those cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722fd1a-242f-44ba-a7c2-664526b8c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9fcf0-b3ec-4506-ab0a-c638abbfbb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, one former Apple retail worker published a lengthy
        Medium post titled "Apple''s Retail Staff are Second-Class Employees: A Memoir
        from the Fruit Stand" after turning in his resignation notice, detailing his
        time working for the company since 2016.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0787561-2bbb-4c2c-a219-a74b61bc1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47211bcd-0029-404e-b9e2-822c602707f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple easily has the financial resources to be the exemplar of
        a modern, progressive workplace, but instead has established itself as the
        paradigm of capitalist greed," wrote Matt Herbst, telling CNN Business in
        February that he''d already had roughly 100 people reach out to him that work
        at various stores telling him they''d had similar experiences.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de22df-2b2d-45cc-8709-b74df3f34501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T03:30:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/18/business/apple-store-unionize/index.html">Employees
        at a New York Apple store are trying to unionize.</a>"</em></p>'
