      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong> After
        visiting areas struck by the recent tropical storm, President Rodrigo Duterte
        argued that industrialized countries behind most carbon emissions should compensate
        the Philippines for damages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f0161-5152-47ec-97fa-6ed02855f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aee877-4923-4cc0-a689-d6f9747192ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung resulta ng pollution ng ibang countries tayo ang sumasalo...Dapat
        ang mga mayaman na hindi tinatamaan ng destruction caused by itong pollution,
        bayarin nila tayo for the damage," said Duterte during his weekly Talk to
        the People address on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e78a80-eab9-449a-b150-f5c76dc6bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026466a-6744-4365-848d-f3bb4a4bc4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are sufferong from the results of pollution by
        other countries...The rich (countries) that are not affected by the destruction
        caused by this pollution should pay us for the damages.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d16537-911a-41db-b060-0aa2a5c5cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38213707-f046-4775-9636-fe11cc061d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even admitted that he did not believe in climate change
        before, explaining that he had not experienced many storms growing up in Davao.
        But after witnessing its destruction in recent years, he lamented how the
        Philippines is left to suffer the brunt of climate change''s consequences
        despite having lower carbon emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d384fd-34f4-41fe-9b2e-d80b7666c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d254af-ceca-40f4-9e51-b4ce279cbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo talaga itong climate change. Noong una hindi ako naniwala,"
        said Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1ccb6-f0d5-4920-8b69-498eea028bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T00:34:52.700+08:00
