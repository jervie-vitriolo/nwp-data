      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jennifer Aniston says she has long suffered
        from sleep problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df1e77-5803-47b0-b728-18c8272af632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:37:59.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old star told People magazine that it''s been an issue
        for her for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3701d6-352e-438c-a618-cc7a6b49698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:37:59.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it started somewhere in my 30s or even earlier, but you
        just don''t start to notice the effects of a lack of sleep when we''re younger
        because we''re so invincible," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec64e7-ccce-476e-bae6-ec41e0c5f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:37:59.332+08:00
