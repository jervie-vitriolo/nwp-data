  'At-least-six-dead-as-multiple-explosions-hit-Kabul-schools':
    'author': 'Ehsan Popalzai, Nicola Careem and Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-19T18:33:38.060+08:00
    'imagesource': 'jcr:f8357ccf-8b74-4474-85d5-4e79927de284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c990d9-ae77-4db2-95b0-60cb60c8c2eb'
    'lead': 'At least six people have been killed and 11 others injured after multiple
      explosions rocked a high school and educational center in western Kabul on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-19T18:35:37.724+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:28:52.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:54.222+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least six dead as multiple explosions hit Kabul schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222587ed-5e72-4fe4-bad3-c19998ced5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least six people have been killed and
        11 others injured after multiple explosions rocked a high school and educational
        center in western Kabul on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d910ed-ef33-46b6-82b0-cca393b49260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how many of the dead were students,
        but seven injured children were taken to a hospital run by the NGO Emergency,
        the organization said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654262ca-eebc-4845-a230-85dcfd79beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security forces are at the scene and investigations underway,"
        Kabul police chief spokesman Khalid Zadran said in a tweet, also giving the
        death toll.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac9bef-e888-49f8-bedc-493c42cbd357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Abdul Rahim Shaheed High School was hit with three
        explosions. The other facility attacked was the Mumtaz Educational Centre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f507118-ea9f-4b9f-8407-3f24685fa5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Muhammad Ali Jinnah Hospital in Kabul earlier
        gave CNN a higher number for those injured, saying that the blasts occurred
        in the Dasht-i-Barchi area of the Afghan capital, home to a large Shia Hazara
        community, a minority group previously targeted by extremists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61dd1e-9d60-46ef-a65c-df4bca748308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official claim of responsibility for the apparent
        attack and it''s possible the death toll could rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d80f5-c418-42ec-91b1-0f350598c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2021, a bombing at the Sayed Al-Shuhada girls'' school in
        the area killed at least 85 people, mostly teenage girls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c140cf-5095-4390-b9bc-0ecc2657bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied any involvement in that attack and no militant
        groups claimed responsibility at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8e870-87de-4373-86e9-8982c043502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:35:37.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/19/asia/afghanistan-kabul-explosions-intl/index.html">At
        least four children dead in Kabul school explosions</a>".</em></p>'
