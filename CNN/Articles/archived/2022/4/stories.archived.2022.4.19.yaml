    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411d6d8-cead-4a84-820a-b6e65ffb35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, tell us more about Polyphonic Vision. What was the impetus
        and inspiration for the work and the title? I also noticed that â€œTidesâ€ is
        the only song which has no vocals. Was this intentional and why?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e5f84-b0e2-4608-bb29-37782b9c7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polyphonic Vision is sort of a pandemic project borne out of a collaboration
        which perfectly describes how I approach my music practice like working with
        my brother Michael for Outerhope, where most of my music outputs were released
        through, and a friend for Some Gorgeous Accident. I like to balance off the
        ideas and see what we could come up with. For Polyphonic Vision, I collaborated
        with my boyfriend Mario, playing around synthesizers which I wasnâ€™t using
        much in late 2019, trying to start on short tracks spontaneously. He would
        record everything out of habit. My approach is somehow different â€” Iâ€™ll find
        something interesting for me then record it when I have a structure in mind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e1163-06f9-482d-ae27-63e9129c2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these Polyphonic Vision tracks actually came from all of the
        snippets, around 8-10, that Mario recorded. We didnâ€™t know what to do with
        it at first. After listening to these in 2020, I thought these could be something.
        They were all instrumental from the beginning. We made songs out of the ones
        we have.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858d7da-2d3b-415f-b79f-c7a69973f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about the pandemic in the last two years is I think itâ€™s
        left a deep enough dent in our lives that itâ€™s become this clear marker between
        past and future. So, I think all these songs have to do with being in this
        odd liminal space. Hemispheres describes great distances between people, recovered
        sounds and memory; â€œSudden Picturesâ€ â€” a near break-up, a collage of fleeting
        moments; and â€œSubmarineâ€ â€” an ode to the underground club scene that we were
        part of, or the memory of it, and all the special people we met there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547da8c-f899-4494-9db4-f3c244302ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.927+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I like that the process is somewhat generative as you explore
        and foster collaborations. From its being as a pandemic project, what were
        challenges in terms of its launch during this pandemic?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a1797-212e-449a-8c6b-85821bd52b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are lucky that things are opening when we released this. But
        honestly, we were just working on it on and off. We were done by August 2021
        which is also when we decided to do a vinyl record for it. It took a long
        time for this to get done. During this pandemic, a lot of record presses were
        delayed. There were probably many backlogs, having a demand for it, and a
        lot of musicians probably had time on their hands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfa7c3-8882-4f44-b908-ddb4c0c69e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share more about the cover? I like that itâ€™s simple
        and straightforward. I am also curious how long it actually took you to create
        the album.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a5d6e-81ef-4cfa-a0ae-dfe12a2d39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we were young in the â€˜90s, we would make these DIY mixtape
        covers using letter transfers and colored paper cut-outs. Mario really liked
        it, so he suggested that our sleeve should be like that. I guess it came from
        that â€” cut-out shapes, initially analog. Thereâ€™s nothing really profound about
        it, but I did want to come up with something classic, something that doesnâ€™t
        belong to any particular time. It could have been from the â€˜50s or the now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e4f37-3b14-4145-abc0-7b2e4def9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:03:04.928+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:28:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the process, weâ€™ve recorded pretty easily here at Marioâ€™s. It
        wouldnâ€™t be a year for sure if weâ€™re talking about putting together the days
        when we actually worked on it as we werenâ€™t doing it all the time. It took
        me forever to write the lyrics for each song.</p>'
    '46':
