      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)â€”</strong> The number
        of reported fatalities due to the onslaught of Tropical Depression Agaton
        has climbed to 175, the National Disaster Risk Reduction and Management Council
        (NDRRMC) said on Tuesday.</p>'
