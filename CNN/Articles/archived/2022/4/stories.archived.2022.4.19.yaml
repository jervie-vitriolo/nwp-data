      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jilin government announced over the weekend that it would allow
        companies to resume work and production, after it declared victory eliminating
        community spread of the coronavirus outside quarantined areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a6952-3591-4dd5-8a0c-13bf39dfa975'
