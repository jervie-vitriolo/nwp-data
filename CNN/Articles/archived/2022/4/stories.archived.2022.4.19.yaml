      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbda1d-766c-4ab4-89b4-cb7482e8c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:32:26.797+08:00
      'mgnl:createdBy': 'kristel'
