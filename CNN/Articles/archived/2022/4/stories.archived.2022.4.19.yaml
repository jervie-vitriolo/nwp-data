      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Saidamen Pangarungan said it''s risky to remove
        Smartmatic just 20 days before the polls. As a compromise, he said the poll
        body is not signing the P90-million payment voucher to Smartmatic due last
        March until it is found with certainty that the private contractor is "innocent"
        of any wrongdoing.</p>'
