      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:29:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was off to a scorching start with a 29-8 blitz to dictate
        the tempo in the entire match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f3461-a010-40ff-b402-2698c086d4ca'
      'mgnl:activationStatus': true
