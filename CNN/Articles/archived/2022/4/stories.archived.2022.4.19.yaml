      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cf344-676b-479a-84c0-518b9633bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, the complainant requested the NBI to conduct an investigation
        into the matter. However, she withdrew her complaint in July that year, as
        she reportedly "received verbal advice" from Dela Serna that she will be accredited
        if she dropped the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7ba73-99b1-4dad-8c13-cdac1b966928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cd3f1-0a93-4a1f-bbd5-0bad4eeb9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, the complainant asked that the case be revived,
        saying the re-accreditation did not happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad9400-5989-4bcd-a63c-2951e7c7585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dafd51-e324-4479-896e-9fa1e02db217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said PhilHealth explained that it rejected the application
        due to an administrative case filed against the complainant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48942b43-cb06-4ef9-a022-656d52414010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6a567-3015-45f8-b3b7-a52699736fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, however, found "there was no pending case filed" against
        the complainant, at least at the time the sub-committee made the decision.
        It added that an investigation showed the basis for the rejection "was not
        sufficiently established by PhilHealth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c54e04-c4d7-408c-a17d-3d807e16f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436fdcf-29b0-4e33-8065-b0690ababac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth''s authority to deny accreditation of complainant requires
        that the applicant be first convicted [for] fraudulent acts. From the records,
        it appears that complainant was denied her accreditation even before the case
        was heard by the Arbitration Office and without a formal complaint and an
        effort to conduct a fact-finding investigation as mandated by NHI (National
        Health Insurance) Law," the NBI said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ef38f-f2e5-4318-99b8-f642b905a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c16484-12fe-4215-9620-8c07cfe50fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, [PhilHealth] was not able to resolve the allegations against
        her after serving the suspension from July 2016 to June 2019," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa70edf-f599-44df-b6fb-a272faf06a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484fa00-e96b-44f8-a490-ee16f3ebfbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also said Dela Serna "acted in bad faith" when she said
        they will approve the application of the complainant if she withdrew the complaint.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65295d72-683c-4c25-a0a7-3815d9c7cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ec9e1-5b9b-4a1e-a301-a23d11b89a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T17:54:55.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from criminal charges, the bureau also recommended that the
        11 officers and personnel be administratively charged for supposed violation
        of the Code of Conduct and Ethical Standards for Public Officials and Employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c22f5-1b99-4496-ba0e-be2eed4a5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T15:34:38.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:28:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
