      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston told People she eventually sought medical advice for her
        insomnia and now uses tricks like stretching and yoga before bed to relax,
