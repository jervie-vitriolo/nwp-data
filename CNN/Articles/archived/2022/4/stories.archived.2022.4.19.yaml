      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the deficit, R&amp;I said the rise in imports due to infrastructure
        investment will usher in economic growth in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325127c8-1837-4c94-8a78-01db13ec264f'
      'mgnl:activationStatus': true
