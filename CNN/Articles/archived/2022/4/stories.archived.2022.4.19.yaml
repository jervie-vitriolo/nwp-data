    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c7f67-87ca-4be0-9df9-807104d9936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
