      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> â€”&nbsp;Two
        Lanao del Sur towns have already been placed under Commission on Elections
        (Comelec) control since March, according to the poll body''s chairman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66057735-a899-48c5-9f15-40156443c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the Municipality of Malabang which witnessed a spate of
        killings recently, it has been declared under Comelec control pursuant to
        CBFSC Resolution No. 1 dated March 25, 2022 together with Tubaran which has
        a history of election-related violence, both in Lanao del Sur," Comelec Chairman
        Saidamen Pangarungan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dc6c5-34f0-4cb0-a59d-702d77a86153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, swift measures to prevent further outbreak of
        violence are already in place," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15204f6d-365b-4d65-84a4-29ad6c58ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan also condemned election-related violence, as he stressed
        they would launch an investigation into shooting incidents in Bukidnon and
        Lanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a018e31-8886-44ab-9755-0f61af371001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots were heard during a gathering between the camp of presidential
        candidate and labor leader Leody De Guzman and the Manobo-Pulangiyon tribe
        in Bukidnon on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceef2a0-701d-42d3-99b7-53f7b0dab854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some casualties, according to De Guzman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23c6ee-8c09-48e4-823f-43a189f30650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/19/Leody-camp-reports-gunfire.html">READ:
        Multiple gun shots fired during Ka Leody''s Bukidnon visit, camp says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df42c21-435d-433a-8768-a29c4c2b6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia called the shooting "a cowardly
        act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29497cc-d6f1-4a73-bd7c-df8cb2be182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is an election-related incident, count the Comelec in to
        use all our powers to get to the bottom of this and hold accountable the culprits
        and face the full force of the law," Garcia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f534b78-6abe-4e62-9473-d3a33263abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is also ready to provide additional protection for
        national candidates, according to Pangarungan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ed9e4-fab8-4dc0-8346-d0a0c63d7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:56:38.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:28:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Comelec is in the process of investigation, we are offering
        additional security detail to every presidential and vice presidential candidates
        upon their request," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33576d8-a618-4cd0-8985-08e13ddc1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:32:36.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Maj. Gen. Valeriano de Leon, head of the Elections Security
        Task Force, told CNN Philippines they expect more areas to be included in
        the list of election hotspots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740d881-f189-41f1-be88-7eb0a6f626b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-20T23:32:36.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are already 14 cities and 105 municipalities that
        are under the red category.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f27a0-0cff-49f1-9de4-a2487a449a06'
      'mgnl:activationStatus': true
