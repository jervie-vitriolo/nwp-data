      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) â€”</strong> Journalist
        Maria Ressa has filed a complaint before the Office of the Ombudsman against
        Presidential Communications Undersecretary Lorraine Badoy for red-tagging
        and calling her names on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357f7d9-dba0-47e0-8579-aaf37146e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T18:14:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:54.238+08:00
