      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday Andriy Yermak, head of the Office of the President
        of Ukraine, said the "second phase of the war"had begun in the eastern Donbas
        region, amid clear signs of a stepped-up Russian offensive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72ed07-c917-4c61-bbd9-db75e3f99a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:29:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed69aa8-51eb-45f2-b9cd-0fd24e674f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T05:18:33.803+08:00
