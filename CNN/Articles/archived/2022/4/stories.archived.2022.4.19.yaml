      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that all Russian ground forces are currently focused
        in the east and south of Ukraine, but the US is unable to pinpoint exactly
        how the new BTGs are spread out.</p>'
