      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the English Premier League reads: "The thoughts and
        condolences of everyone at the Premier League are with you and your family,
        Cristiano."</p>'
