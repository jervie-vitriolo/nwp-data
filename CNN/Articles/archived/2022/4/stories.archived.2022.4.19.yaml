    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c3400-aa67-4966-8aab-e9b16d59f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T10:03:29.122+08:00
      'mgnl:createdBy': 'pilar'
