      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argana later admitted to giving access to Smartmatic data to a third
        party whom he met on Facebook chat. He confessed he was promised free tech
        trainings and cash worth â‚±50,000 to â‚±300,000.</p>'
