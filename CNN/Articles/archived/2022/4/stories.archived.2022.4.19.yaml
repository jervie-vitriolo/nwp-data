      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Natural gas futures surged on Monday to levels unseen since
        2008 as the Northeast braces for a rare April blast of heavy snow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a370aa-1b5a-4300-b727-5a9a27e80987'
      'mgnl:activationStatus': true
