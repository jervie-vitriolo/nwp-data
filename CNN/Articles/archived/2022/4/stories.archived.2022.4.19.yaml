      'mgnl:type': 'text'
      'text': '<p>The gathering was initially meant for the attendees to formally
        declare that no one among them is withdrawing from the race. However, Moreno
        called on Robredo to make the "supreme sacrifice" of withdrawing to lessen
        the chances of former senator Bongbong Marcos from winning.</p>'
