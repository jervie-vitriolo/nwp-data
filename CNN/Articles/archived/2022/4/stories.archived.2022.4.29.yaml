      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte and his minions used the whole might and abused the power
        of the government just to destroy and send me to prison. As their power comes
        to an end, so will their lies, and the truth shall finally set me free," said
        De Lima on Twitter.</p>'
