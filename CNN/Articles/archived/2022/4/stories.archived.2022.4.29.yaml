    'template': '1'
    'title': 'NCAA: Letran sweeps Season 97 elims; San Beda advances to play-in tiff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e5fc2-29fa-4076-b09f-334e08dfd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> Defending
        champions Colegio De San Juan De Letran Knights swept the NCAA Season 97 elimination
        round after edging archrival San Beda University Red Lions, 59-56, on Friday
        at the Filoil Flying V Centre in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60652ba7-1499-4598-8853-e8b3331cb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477a541-4e37-4ee3-98f7-3d71d2d9ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran clinched the top semifinals seed with a flawless 9-0 slate
        and will next face the fourth seed with a twice-to-beat advantage. The fourth
        seed will be determined in the play-in tournament beginning Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c405a12-edad-408d-a22d-b55fd26c1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989e98e-2e69-4453-8de3-1db6114e3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda ended its elimination round campaign with a 7-2 record,
        tied with Mapua University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae317a7-d276-4530-9c37-4ee87f062f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c4e95-644b-4b11-871b-0c7c2942907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Red Lions were relegated to the third seed and play-in tournament
        after they lost to the Cardinals in their eliminations game on April 23. Mapua
        earned the second seed and a twice-to-beat semifinals advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ec22b-9cf4-44e3-9074-892dfeb6a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about the breaks of the game. It''s a tight game. San
        Beda brought out many assets, compared to their other elimination games,"
        said Letran coach Bonnie Tan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037528c-6c3a-49ab-867a-cc1f19e19fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected in a San Beda-Letran game, it was a back-and-forth battle
        but Red Lion guards JV Gallego and Jacob Cortez took over in the final minutes
        of the second half to give the halftime lead to the Mendiola-based dribblers,
        29-26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec243b63-9f9b-450b-ae6f-dc9024fd5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92159f-b42f-4963-867f-7359851952c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran changed their cards in the third quarter and subbed in main
        gunner Rhenz Abando off the bench as the forward spearheaded the Knights’
        17-2 run to snatch the advantage after 30 minutes of action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f935daf-3ea2-4e86-aa66-b6291453a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0034b-c9da-4f4e-80b0-933087967e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period, the rivals continued their nip-and-tuck battle
        and the Red Lions held a 51-47 lead in the middle of the last quarter off
        a fastbreak play from Tony Ynot to James Kwekuteye for the basket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ffbbad-d752-40a2-83a3-e8a929c514a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a4412-da1b-4b9d-8a7b-948874fb8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NCAA titlists unleashed a 6-0 scoring run to again
        steal the lead, 53-51, courtesy of a triple from big man Jeo Ambohot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00671bf1-9ddf-46e3-b35c-634ea56f1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0b684-a011-47f3-a3c3-4773263b53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly physical match was capped in the final minutes with both
        squads showing hard defensive hustle, but the Knights got the lucky offensive
        breaks from inside shots of frontcourt reliables Ambohot and Louie Sangalang
        – who topscored for the Muralla-based cagers with 12 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe303063-34f2-47cc-99a7-9809325aba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bac89-eff8-47f5-9e55-84861855774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwekuteye – who is San Beda’s lone double digit scorer with 14 points
        – delivered the clutch shots that got them behind by one, 56-57.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad4e48-ae44-4b43-b7ba-db611c3c94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa69296-9611-4ade-b2bd-b803d6424d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Red Lions’ roar ran out in the last minute as they failed
        to get good shots off the pressured defense of the Knights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ac9dc-d320-447d-888d-a5ad2358b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d98a4-053f-498d-9f03-bf75561f0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando – who tallied 10 points in the crucial tiff – sealed the
        game-winning free throws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9ec54-16fa-4536-9bcb-97b63fd649a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8a6a6-42f3-4ffb-a3e5-c23a873e325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, the third seed San Beda will only have a day off
        as they are set to face fourth seed College of St. Benilde in the play-in
        tournament on Sunday noon. The winner will face Mapua in the semis, while
        the loser will play the winner of the other play-in matchup between fifth
        seed Perpetual Help and sixth seed Arellano University for the fourth semifinals
        seed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e945041-1239-4a87-8117-336e7a5b1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:45:43.725+08:00
