      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interviews —&nbsp;taped as live and will run unedited —&nbsp;will
        air on major radio and television platforms from May 2 to 6.</p>'
