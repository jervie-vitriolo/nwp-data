    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad750e30-8d91-41e0-a11c-098fbfc091ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Bureau of Customs-Port of Clark has seized ₱3.4 million worth of methamphetamine
        hydrochloride, commonly known as shabu, on April 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893f217-96c5-4796-a213-ef548d5865b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2af99-0213-4064-87ad-0cf55b85a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug paraphernalia was reportedly shipped from Incheon, South
        Korea, and was declared to contain ''diaper bags.'' After subjecting it to
        x-ray scanning upon arrival, it revealed images of organic substances, which
        led to a 100% physical examination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0c1cf-1ee6-42ea-915a-72914cd8bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e094dc-4a4e-4aaf-b4c7-57203c63ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five transparent self-sealing sachets of crystalline substances,
        initially suspected to be shabu, were reportedly hidden inside the backpack
        and linings of the thermal bags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f44ebc-8ed3-4b17-acee-80db3ad7210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a1809-247c-45f5-a7cd-841b978463f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs Anti-Illegal Drugs Task Force (CAIDTF) Clark and the
        Philippine Drug Enforcement Agency (PDEA) personnel conducted a field testing.
        Upon turning over samples to the PDEA, chemical laboratory analysis results
        confirmed that the substance was shabu, which is a declared dangerous drug
        under Republic Act (R.A.) No. 9165.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b050c-8af4-4ae3-9b0a-b70f8b6803fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa679a19-2251-40a8-b932-85595af5ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District Collector Alexandra Lumontad has issued a warrant of seizure
        and detention against the subject shipment for violating Sections 118 (g),
        119 (d), and 1113 (f) of R.A. No. 10863 in relation to Section 4 of R.A. No.
        9165 otherwise known as the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1502213-4629-4625-b142-d0a923a1c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ebf67-605c-4d83-b0ee-2ea1524f3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:35:22.458+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC-Port of Clark assured it is continuously reinforcing its
        profiling capabilities, and strengthening its coordination with the PDEA to
        further prevent entry of illegal drugs in the country.</p>'
  'russian-spacewalk-robotic-arm':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-29T06:29:27.156+08:00
    'imagesource': 'jcr:7ad34619-f3f7-42a1-b41c-6f0375135887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50bfb1f4-0279-4bc9-9015-fb901aa486cd'
    'lead': 'This robotic arm will be used to assist spacewalkers and transport any
      items that need to be moved outside the space station''s Russian segment in
      the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:36:24.985+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:59.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:51.691+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian spacewalkers will ''flex'' space station''s robotic arm'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33504c4-fad9-453b-bc3a-89ef3a7f5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Russian cosmonauts will give the International
        Space Station''s new robotic arm a bit of a workout on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fc396-90a3-4f40-9af2-3a909e7cdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099f028-a055-4350-a068-76ec55770d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian cosmonauts Oleg Artemyev and Denis Matveev exited the space
        station at 10:58 a.m. ET to begin their spacewalk, which is expected to last
        for about six and a half hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272c783-0e4d-401a-adfc-3613b301be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live coverage of the spacewalk is airing on NASA''s TV channel and
        website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfffcb-f7fb-41ae-ba33-8ae65a9944bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemyev will be identifiable in the Russian Orlan spacesuit bearing
        red stripes, while Matveev is wearing a spacesuit with blue stripes. This
        is the second spacewalk for Matveev and the fifth for veteran spacewalker
        Artemyev.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4790f5-9816-49b7-bdad-592ad0825fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemyev and Matveev are conducting work on the robotic arm outside
        the Russian Nauka multipurpose module. Their work began during a spacewalk
        on April 18.</p>'
    '14':
      'image': 'jcr:736dcf4b-d18e-446b-aef1-2c33505cd06b'
      'imageCaption': 'Russian cosmonauts Denis Matveev and Oleg Artemyev worked outside
        the station''s Russian segment for six hours and 37 minutes on April 18. Artemyev
        is shown, identifiable by his spacesuit''s red stripes.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6f1ad-9251-4eb9-86eb-d20563f8e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.987+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fedfa3-8868-442a-8c6a-9f49b4c82edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this initial spacewalk, the duo installed and connected a control
        panel for the 37-foot-long (11.3-meter-long) robotic arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a7c4e-074b-4735-9d63-5f92a8beccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matveev and Artemyev will also test the mechanism''s first motions.
        The cosmonauts will flex the robotic arm''s joints, release restraints and
        test its grappling ability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564bcb5-ee52-4a80-8bda-489e091cb443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This robotic arm will be used to assist spacewalkers and transport
        any items that need to be moved outside the space station''s Russian segment
        in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222d1b0-d611-4098-abcf-1b6837709288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fifth spacewalk outside the space station this year and
        the 250th overall in support of assembling, maintaining and upgrading the
        orbiting laboratory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b61f8c-106d-4eb6-b8a5-88eed4943d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These paired excursions are the first of upcoming spacewalks that
        will focus on preparing Nauka and the robotic arm for future use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c269814-7810-4634-a40a-0b6ccbace042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:24.986+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/world/russian-spacewalk-robotic-arm-scn/index.html"><em>Russian
        spacewalkers will ''flex'' space station''s robotic arm</em></a>"</p>'
  'Kim-Kardashian-Kanye-West-sex-tape-Ray-J':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-29T06:35:26.353+08:00
    'imagesource': 'jcr:6873b0fe-8000-4f5c-b487-33f1577ef9a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6acf9514-ec57-4ae1-b6c5-fa418ef03596'
    'lead': 'Kim Kardashian says Kanye West retrieved the footage of her infamous
      sex tape not just for her, but also for the four young children they share.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:36:57.100+08:00
