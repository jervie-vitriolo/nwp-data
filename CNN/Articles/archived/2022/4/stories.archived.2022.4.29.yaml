    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea2677-8823-466c-af33-974f14e8a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:01:34.187+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte signs a law granting benefits and allowances for health care
        workers in the Covid-19 pandemic and future emergencies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9955e-a95c-470b-855d-c991643b8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:01:34.189+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a74f9-9551-4e25-8d9d-6f735d53678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:01:34.189+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 1172, or the “Public Health Emergency Benefits and
        Allowances for Health Care Workers Act,” covers public and private health
        care and non-health care workers assigned in hospitals, health facilities,
        laboratories, medical or temporary treatment and monitoring facilities, or
        vaccination sites.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be7205-db28-4c85-92e3-76b36acce910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:01:34.189+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6197c-b9f7-40f5-a8f3-2c52dbd6a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:01:34.189+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are “outsourced personnel hired under institutional
        or individual contract of service or job order basis” as well as barangay
        health workers assigned in swabbing and vaccination sites and those assigned
        in health emergency response teams.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154fd65-b39f-4de6-b8f6-929e4ff209a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:01:34.189+08:00
