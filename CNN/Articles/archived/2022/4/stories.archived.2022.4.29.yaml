    'template': '1'
    'title': 'April inflation seen to zoom past target amid energy, food price uptick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6425b1-59ca-43d8-9e2c-9b878788b0f4'
