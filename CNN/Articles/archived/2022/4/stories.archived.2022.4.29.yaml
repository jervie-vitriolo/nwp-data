      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)—</strong> Six presidential
        candidates and four vice presidential bets have confirmed their attendance
        at next week’s panel interviews to be hosted by the Commission on Elections
        (Comelec) and the Kapisanan ng mga Brodkaster ng Pilipinas (KBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5cf55-6c6f-40e0-91f4-2ea6baa944b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:38:13.658+08:00
