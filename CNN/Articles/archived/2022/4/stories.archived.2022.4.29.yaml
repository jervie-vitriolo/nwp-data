    'mgnl:tags': ['IPRA', 'Indigenous-Peoples-Rights-Act-of-1997', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'May-5', 'LGUs']
    'template': '1'
    'title': 'DILG: LGUs found not following IP rights law have until May 5 to explain
      side'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f58b9-2c56-4a52-98aa-38e792437362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        67 local government units (LGUs) allegedly not complying with the Indigenous
        Peoples’ Rights Act of 1997 (IPRA) have until next week to submit an explanation,
        the Department of the Interior and Local Government (DILG) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118b6f1-a641-441b-8315-1e7428ca4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbe6af-2ad7-4ae8-9366-fd638fa2a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binigyan po natin ng</em> deadline <em>hanggang Mayo 5 ang
        mga</em> LGUs<em> na ito para magpaliwanag kung bakit hindi nila pinapaupo
        ‘yung</em> IP mandatory representative as mandated by Republic Act 8371,”
        DILG Usec. Jonathan Malaya told a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a64be3-2517-4d55-9c64-5140655dc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af19098-6eb1-4697-9641-db0b08ef6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We gave these LGUs until May 5 to explain why they
        aren’t allowing the IP representative to sit in their councils as mandated
        by Republic Act 8371.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7718a-9388-4e13-b81c-28eefffdaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4a364-0271-464e-955e-5600f118624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier said the LGUs include two provinces, two municipalities
        and 51 barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4db2a-fb5f-4a87-ab2b-29f203cde992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e2d13-08d8-4cc7-bbf0-8d0b571e605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said that should their explanations be unsatisfactory, the
        agency will be forced to file charges in line with the Act’s Section 72.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca098a73-2409-4135-8501-7c1c38ffeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43033b69-51fb-4d04-8a25-869e887c6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law ascribes a penalty of imprisonment between nine months and
        12 years, a fine between ₱100,000 and ₱500,000 or both upon the court’s discretion.
        The offender must also pay the concerned indigenous cultural community or
        people whatever damage they may have suffered due to the unlawful act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb28c98-b4f3-44f7-885b-9cd3eab88381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b62e52-0468-4e8d-81e9-f2966e9d385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T19:14:54.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mabigat po ang</em> [Heavy are the] penalties under the law.
        So, <em>kami po sa</em> [we in the] DILG, we are appealing and requesting
        these 67 LGUs to please explain properly why you have not been implementing
        the law and for you to immediately implement the law <em>para hindi na po
        kayo makasuhan ng aming Kagawaran</em> [so that our department won’t file
        any charges],” Malaya stressed</p>'
