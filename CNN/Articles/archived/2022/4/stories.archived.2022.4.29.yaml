      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> COVID-19
        patients must not go out of their homes or isolation facilities on May 9,
        but those who may be feeling symptoms with no confirmed positive result can
        still proceed to their polling places, the Commission on Elections clarified
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8adb87-ebe1-4292-9716-ebb155abbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.224+08:00
