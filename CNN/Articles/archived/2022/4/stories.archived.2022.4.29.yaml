    'title': 'URC income rises 20% to ₱3.6B in first quarter of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1827b8-87cc-4d67-a485-97f91611e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:23:41.637+08:00
      'mgnl:createdBy': 'pilar'
