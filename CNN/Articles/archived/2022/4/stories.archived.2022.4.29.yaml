      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> The
        14-strong Philippine shooting team will aim for a gold performance in the
        31st Southeast Asian Games in Hanoi, Vietnam in May.</p>'
