      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e89d47-a7a0-4476-91c4-545af01aeb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:35:10.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director James Cameron returns to direct the long-awaited sequel
        to the 2009 hit, officially titled "Avatar: The Way of Water."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2dcae0-c0bd-410b-aaee-d2d1149d6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:35:10.604+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney unveiled new footage of the movie at CinemaCon at Caesars
        Palace in Las Vegas on Wednesday, with guests reportedly given 3D glasses
        for the viewing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d833fb1-0e35-4077-92bd-c8140d8cfc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:35:10.604+08:00
      'mgnl:createdBy': 'chesca'
