    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae6d7d-b19a-49e5-a128-9aaab7445845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        camp of Senator Leila de Lima now considers turning self-confessed drug lord
        Kerwin Espinosa into a witness after he recanted a sworn statement linking
        her to the illegal drug trade, five years into her imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec20a03-4f7e-4968-b2e9-dcd338b9f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf6f6d-981f-412b-a36c-3d0d6532f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer and spokesperson Dino de Leon told CNN Philippines''
        <em>The Source</em> on Friday that they will be coordinating with Espinosa''s
        camp to find out "how they exactly orchestrated this destabilization attempt"
        against the senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98863ad-412a-437a-96b6-7b120b73e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439167ae-a18a-4bed-8a10-7d0f909d969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may not be the witness of the prosecution, but he can be our
        witness considering that he is now cooperating," De Leon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341eea28-cadc-44a3-9bff-f98579dcbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f873b-b394-4b97-a7b1-080d1bf2f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Self-confessed
        drug lord Espinosa recants allegations vs. De Lima, says police threatened
        him</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b500280-c7dd-4ade-a1c7-0d38f1dbb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652b6d6-c504-4c36-a198-019465dcbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so we can paint a picture, the very clear picture that Leila
        de Lima was indeed prosecuted, that it was a well-orchestrated sinister plot
        against her using the entire machinery of the state, even if he is not the
        witness of the prosecution, he can be our witness to paint a clear picture
        of this clear political persecution of Leila de Lima," De Leon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf95a1-e291-40d8-a7fc-a7c98f4a146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:47:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon noted that they can explore some legal remedies, and even
        consider not to pursue charges against Espinosa anymore since he was just
        used as a mere pawn "by President Rodrigo Duterte, who himself categorically
        stated that he will destroy Sen. Leila de Lima in public."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6a158-d498-48a2-8664-d42e32469eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:47:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0fa0f-6bb0-4731-95ef-01a11b94040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:47:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mere pawn cannot be the one who should be held ultimately liable.,"
        he pointed out. "We can of course forgive Kerwin Espinosa, perhaps consider
        no longer pursuing charges against him because he is already cooperating,
        for so long as he continues to testify and tell the truth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05f60a-013f-4548-8a1b-60aa224279ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf1ff1-8a43-4999-b490-d82905f44604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra,&nbsp;in a separate message to
        the media, said they are considering filing perjury charges against Espinosa,
        as "making false statements under oath is a criminal offense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778ef46-6994-4660-b0fe-315929def13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e8763-cc4f-4f4c-9ae6-41dcf14ead26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Espinosa must be able to prove his claim that his
        testimonies against De Lima were made out of coercion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0418cd-8db9-4832-991f-57c44616d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f97b10-dd45-487c-91d4-f3686c906e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon stressed that Espinosa''s sworn statement bears weight on
        what must be done to pursue justice to the case. The Justice Department previously
        said Espinosa''s recantation has no effect on the government''s case against
        De Lima, since he is not even the prosecution''s witness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e15168-524f-4c2f-b237-247b8f22da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617694f-4151-433a-a080-70ee3197c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was placed under&nbsp;the witness protection program against
        the senator&nbsp;in 2017 but was removed after attempting to escape his detention
        at the National Bureau of Investigation, among other violations inside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22984dd-d58a-4dc0-ae09-f8e3420a680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e525ad-094b-4002-bef4-85b575ff2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T12:25:05.896+08:00
      'mgnl:createdBy': 'glee'
