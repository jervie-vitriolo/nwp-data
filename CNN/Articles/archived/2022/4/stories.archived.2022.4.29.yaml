      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe225b4-7923-4908-bade-5eb503c5db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:51:49.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Times Higher Education (THE) Impact Rankings measured the
        contributions of 1,406 schools in 106 countries and regions in meeting the
        SDGs, a collection of global targets to improve living conditions, in particular
        to reduce poverty and protect the planet, from 2015 through 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237304c1-c320-45de-ac09-f04137a969ea'
      'mgnl:activationStatus': true
