      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a05774-c300-47ae-bba8-57e5d97b87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.277+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one MPSA will expire in 2023, while the two others will
        expire in 2024.</p>'
  'McDonald-s-food-waste-Russia-Ukraine':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-29T08:25:05.253+08:00
    'imagesource': 'jcr:18b2a189-1cbb-454e-bf7d-49faf9396aa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05bcd38-9007-486b-9bc8-4affb4225be5'
    'lead': 'McDonald''s exit from Russia is costing it a lot of money — and food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:34:52.655+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:14:00.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:51.234+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s left with millions of dollars of Russian food it can''t
      use'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56895b0d-eabc-48ea-9e7c-dd4e57795c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> McDonald''s exit from Russia is costing
        it a lot of money — and food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ac6c4-c0dc-4dde-b048-c822cd67c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced last month that it would temporarily close
        its restaurants in Russia because of the country''s invasion of Ukraine. It
        also closed restaurants in Ukraine. Those shutdowns cost McDonald''s $127
        million last quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167a4aa-8cfa-4bd4-91ed-33cdd52dace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said in March that it would continue to pay its 62,000
        Russian employees, despite shuttering operations in the country. CEO Chris
        Kempczinski added during a Thursday call with analysts that McDonald''s is
        supporting Ukrainian employees too: "In both countries, we have continued
        to pay employees and provide additional support."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fccc9-9a93-42ab-a235-d76e0ba93386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those staff costs, plus payments for leases and supplies, cost the
        company $27 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca5672-b018-4c63-97a4-613a35bdd408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other $100 million was from food and other items it will have
        to get rid of.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b798c-1dad-4776-8f6b-c59531ad2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results included ... $100 million of costs for inventory in the
        company''s supply chain that likely will be disposed of due to restaurants
        being temporarily closed," the company said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac9133-e231-4466-8383-d4ad259d9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will offer an update on its plans for the region by
        the end of the second quarter, Kempczinski said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38029e-c230-44ed-b3fb-a4ed03ff4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 847 McDonald''s restaurants in Russia at the close of
        last year, according to an investor document. Together with another 108 in
        Ukraine, they accounted for 9% of the company''s revenue in 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc7a80-cf44-4417-99d7-0db9f79a6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures hit McDonald''s net income, which fell 28% in the three
        months ending on March 31.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be93f63-d373-4a0f-a3c2-173ea64dd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, McDonald''s sales grew.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbb756-b303-4cb9-8b52-2fa8bdeaef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, sales at restaurants open at least 13 months jumped 11.8%
        in the quarter, driven by international locations. In the United States, sales
        popped 3.5%, thanks in part to higher prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888c92d-cb32-4a2a-a295-55dc403a62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter, McDonald''s prices were up about 8%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ece69-e7ac-4ac8-a543-54b3f0a19245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are definitely worried about inflation," said CFO Kevin
        Ozan during the call. "They''re concerned about energy and gas prices." But,
        he noted, the fact that groceries are also getting more expensive has "probably
        been a little benefit." He added that "We are keeping ... a close watch on
        lower-end consumers just to make sure that we''re still providing the right
        value."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5476db6-6dde-4fa8-a52f-66edbf14348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, McDonald''s raised prices by about 6%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d233c-dbef-4dab-9d89-58c801d0b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:34:52.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s marketing of core menu items and growth in its digital
        business, thanks in part to its rewards program, also contributed to the growth
        in US sales, McDonald''s said.</p>'
