    'lead': '''He''s normal. He''s a young guy whose silliness and awkwardness make
      him one of the most relatable superheroes to exist. He isn''t anything special,
      he''s just normal.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T07:46:22.439+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:43.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:54.383+08:00
