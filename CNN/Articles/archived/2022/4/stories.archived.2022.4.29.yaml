    'lead': 'The Bangko Sentral ng Pilipinas expects inflation to dwell between 4.2%
      and 5% in April amid higher Meralco power rates and prices of fuel, meat, and
      fish. This is way above its 2-4% target band for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T15:28:35.619+08:00
