    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8019622-9c1f-4026-a81e-1d9e140de7c3'
    'lead': 'The Philippine Stock Exchange Inc. posted a record-high ₱919.48 million
      net income in 2021, surpassing its previous high of ₱867.55 million in 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:22:00.749+08:00
