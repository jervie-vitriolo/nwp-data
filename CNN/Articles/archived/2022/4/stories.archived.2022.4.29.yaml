  '10-of-19-COVID-affected-Filipinos-in-Shanghai-discharged':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-29T00:11:50.384+08:00
    'imagesource': 'jcr:a8899521-894d-4c67-b6bd-ec0376bd6020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ee1977-91e0-40f8-9118-7357141953fa'
    'lead': 'The discharged Filipinos were quarantined in facilities, varying from
      a few days to as long as three weeks, said Philippine Consul General to Shanghai
      Josel Ignacio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T00:21:57.590+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:14:08.041+08:00
