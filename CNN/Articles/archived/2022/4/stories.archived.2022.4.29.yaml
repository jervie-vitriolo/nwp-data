      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A freak electrocution in southern India
        killed at least 11 people, including two children, when their vehicle snagged
        overhead transmission lines and burst into flames as they rode in a religious
        procession, authorities said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb88eed-ae4e-42c9-82b8-1be5be6c11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.962+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e84ce-0b17-40f1-9ad3-482261730a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.962+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen people were also injured in the district of Thanjavur
        in the southern state of Tamil Nadu after the vehicle, a 9-foot (2.7-meter)
        -high structure fashioned in the form of a chariot and pulled by worshipers,
        hit the high-voltage lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcf6c0-72c6-40f1-8942-675e38a13427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.962+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope those injured recover soon," Prime Minister Narendra Modi
        said on Twitter, as he offered condolences to the bereaved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7de44a-b681-464e-8c4c-8502947629de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.962+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the injured were hurt in falls following the electric shock,
        and others, who scrambled to escape the flames, when they jumped from the
        chariot, which carried statues of Hindu deities in addition to the devotees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eecb93-b4fc-43c4-897c-4e6fbba69850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.962+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chariot, which had been wending its way back to a nearby temple,
        was left a charred ruin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ba3be-c294-4301-a896-ab78658b2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.962+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire engines and local officials joined the rescue effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ecc70-2f7e-42e6-a483-3753427a2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:28:11.963+08:00
      'mgnl:createdBy': 'chesca'
