      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae902549-e545-4ac7-9111-e3551e2467b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:27:40.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T17:13:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima herself released statements reacting to the turn of events,
        saying she expects more witnesses to confess that they were coerced, as Duterte
        nears the end of his term.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84948bee-3175-4836-b4d4-4f70bf9c2d18'
