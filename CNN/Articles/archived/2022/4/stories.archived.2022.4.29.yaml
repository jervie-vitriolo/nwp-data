      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> Ateneo
        De Manila University led 15 Philippine universities and colleges in a ranking
        of educational institutions that contributed to achieving Sustainable Development
        Goals of the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af0b33-c90f-4f0d-be86-495d78db61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:51:49.056+08:00
