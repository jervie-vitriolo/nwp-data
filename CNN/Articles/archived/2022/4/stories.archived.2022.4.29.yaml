      with no confirmed result can still vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994b0f7-b386-429b-a730-de8fc8777d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.149+08:00
