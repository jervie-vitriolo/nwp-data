    'jcr:uuid': 'b31c9aff-6ef3-4f1c-bb09-bce5692dfa23'
    'lead': 'The Letran Knights sweep the nine games of the NCAA Season 97 elimination
      round after edging archrival and play-in tournament bound San Beda Red Lions
      by three points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T18:45:43.723+08:00
