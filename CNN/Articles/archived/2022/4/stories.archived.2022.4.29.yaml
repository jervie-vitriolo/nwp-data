  'Human-bird-flu-Colorado':
    'author': 'Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-29T13:54:47.901+08:00
    'imagesource': 'jcr:da9d955c-076a-4612-8589-c233fb369d7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e91d00-d010-4b61-bd3b-763b032b6885'
    'lead': 'A case of influenza A(H5), also known as H5 bird flu, has been confirmed
      in a man in Colorado who had direct exposure to poultry and the culling of birds
      with presumptive H5N1 bird flu, the US Centers for Disease Control and Prevention
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T14:04:07.434+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:29.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:37:00.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC confirms case of bird flu in Colorado man but says the public
      health risk assessment remains low'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cd969-c23d-4ca8-9628-30994ae02b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A case of influenza A(H5), also known as
        H5 bird flu, has been confirmed in a man in Colorado who had direct exposure
        to poultry and the culling of birds with presumptive H5N1 bird flu, the US
        Centers for Disease Control and Prevention said in a statement Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b3d26-4edf-45b7-836a-0a4fc0f136c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second human case associated with this specific group
        of H5 viruses that are currently predominant, and the first case in the United
        States," the CDC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd52a6-ffb9-4cc5-bb0c-1f05bd0cd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colorado Department of Public Health and Environment (CDPHE)
        said the man is a state inmate younger than 40 who was working at a commercial
        farm in Montrose County.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159e049-b645-4ca4-affc-50b0e1ee1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has recovered after experiencing fatigue, CDPHE said. He
        is currently isolated and is being treated with the antiviral drug oseltamivir.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f0a9f-a561-4142-876d-e8e5a070f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repeat testing on the person was negative for influenza," Colorado
        officials said in the statement. "Because the person was in close contact
        with infected poultry, the virus may have been in the person''s nose without
        causing infection."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5eb774-9b85-4810-bb7a-1924733ce3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also said it''s possible that the detection was a result
        of surface contamination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27c2db-5784-428e-919a-65158bccf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one H5-positive human case does not change the human health
        risk assessment," the CDC said. "CDC is taking routine preparedness and prevention
        measures, which includes an existing candidate vaccine virus that could be
        used to make vaccine for people if one were needed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e2f23-d5e8-4731-a15d-42c45b5093ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are at higher risk of infection because of regular contact
        with infected birds should take precautions outlined on the CDC''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd72f4-142e-460d-9fb2-0116df9c6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventative measures include avoiding contact with poultry that
        appear ill or are dead and staying away from surfaces that appear to be contaminated
        with feces from wild or domestic birds. If handling wild birds or poultry,
        wear gloves and wash your hands when done. People may also wear a face mask
        and goggles if possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58ca4d-a5f8-446a-8922-4bcb859b9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the avian flu was first detected in a commercial turkey
        flock in Dubois County, Indiana, according to the US Department of Agriculture.
        This was the first case of infection in the US since 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fb568-ca2a-4f99-a908-3aabe4c9185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease caused by the flu has been confirmed in commercial and
        backyard flocks across at least two dozen states and in wild birds across
        more than 30 states, according to the department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070cdc6-3416-4688-975b-488fca5654b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:04:07.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the spread led zoo officials across the country
        to move their birds indoors temporarily as a safety precaution.</p>'
