      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea1b73-501c-4583-9eff-f4b9caa33d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Free Workers Vice President Julius Cainglet also noted
        there are measures to promote self-organization, but implementing these in
        reality is a struggle since many employers are still not yet informed of the
        benefits of such. There are also policies in the Labor department that pose
        challenges instead of solutions, he argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35df3d-035d-43bc-8dd6-f45bd26e6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d3089-2707-4298-9ab4-8c166cd9b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda sa papel pero</em> we need a lot of improvements<em>
        sa implementasyon</em>," he emphasized, noting how workers still get harassed
        and even red-tagged whenever they try to form unions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e3c95-f067-4d26-9418-ac7290640496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a823660-3a9b-472f-9825-76526ceca637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good on paper but we need a lot of improvements
        when it comes to implementation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e419b-2763-41cf-991c-d87b6272cde0'
