    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62273fa3-e240-43a5-9450-6632213c7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk is not expected to testify in
        Johnny Depp''s defamation trial against his ex-wife Amber Heard, a source
        close to Musk''s legal team confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd18e6e-a2c5-4b2c-8d2b-9887bd94c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was listed as a potential witness in the trial for Heard, to
        appear remotely. He dated Heard shortly after she and Depp ended their marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10697925-0a1b-456d-b4ee-d85b777c9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source would not confirm why Musk was no longer on the list to
        testify. CNN has reached out to a spokeswoman for Heard for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cd938-fa61-434a-bf7d-973e2ad3f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the billionaire CEO of Tesla and SpaceX, is currently in the
        process of buying Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8037e01-9c00-40a0-8239-608cf818f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard for $50 million over a 2018 op-ed she wrote
        for The Washington Post in which she described herself as a "public figure
        representing domestic abuse." Though Depp was not named in the article, he
        claims it cost him lucrative acting work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd30cbd-904e-4d7c-b41c-0aadd4d44e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp, who met in 2009 and were married from 2015
        to 2016, accuse the other of acts of physical violence during their relationship.
        They have both denied the other''s claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cb456-28ac-4661-9a02-27f65e53ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple settled their divorce in August 2016, releasing
        a joint statement which read in part, "Our relationship was intensely passionate
        and at times volatile, but always bound by love."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43991cc-a8c7-4c57-92ea-ae228ea45404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrance Dougherty, general counsel for the ACLU, testified Thursday
        about Musk paying $500,000 from a donor advised Vanguard fund on Heard''s
        behalf to the ACLU as part of $1.3 million she has gifted organization. Heard
        had pledged to donate $3.5 million of her $7 million divorce settlement with
        Depp to the ACLU but payments stopped around 2019, Dougherty said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973222a-f293-40ac-9742-8af63861f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached out to Ms. Heard starting in 2019 for the next installment
        of her giving. We learned that she was having financial difficulties," Dougherty
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d07467-921d-44a2-bce8-780bd67d86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty said he has no indication that Heard does not intend to
        pay the rest of her pledged donation. She is still considered an ambassador
        for the organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815d7e7-3b2a-4eca-a941-76619a473196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:06:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which started on April 11, is set to last six weeks.
        Depp concluded his testimony Monday, and Heard has not yet testified.</p>'
