      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)—</strong>&nbsp;Presidential
        candidate Ferdinand “Bongbong” Marcos rejected the challenge of Vice President
        Leni Robredo to a debate, his spokesman said Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079378f-ddaf-4210-ba85-cd29758f92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vic Rodriguez said a showdown between the two survey
        frontrunners will “never happen.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c53f7-2f9a-455e-8db4-8b6a5a51a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[H]indi ito kailanman mangyayari sa ilang kadahilanan. At batid
        ni Ginang</em> Robredo <em>ang mga kadahilanang ‘yan,</em>” he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da2932-e093-4cd5-9de1-e71a34212a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will never happen due to various reasons. And
        Ms. Robredo knows those reasons.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3b0a0-b2b4-46de-9b79-0f7286a4b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez explained the two presidential bets share different views
        when it comes to debates and sharing their platforms to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e1c38-394d-4817-8ac1-84ffaff455bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa panahon ng krisis sa ekonomiya na dulot ng pandemya ay malaking
        ginhawa marahil sa naghihirap na mamamayan ang makitang kalmado lang na nangangampanya
        at hindi nag-aaway at nagsisiraan ang mga taong naghahangad na mamuno sa bansa</em>,”
        he said.</p>'
    '5':
