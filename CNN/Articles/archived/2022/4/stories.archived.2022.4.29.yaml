      'mgnl:lastActivated': 2023-01-19T17:13:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5a1d7-5293-4af4-8df6-098afd3ca593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Gokongwei-led food manufacturing giant stated
        that this represents a 20% annual increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b66c34-c6d5-4eeb-a216-ea433f9b16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c6a6f-5ab2-4c50-8cf9-c1aca4b1e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC''s operating income stood at ₱4.1 billion, up 5% despite cost
        pressures resulting from global supply chain issues and geopolitical tensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5fd6a-7d9e-4f7b-937e-60be1804fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a82f25-5265-459f-b391-dc40797dceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the firm''s net sales grew 22% to ₱35.8 billion –&nbsp;a
        "record-breaking" feat driven by strong performances from its business units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f6fc7-4e09-440a-bae2-3bf4faef9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fb334-cccc-426e-a7aa-f60447484da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC''s branded consumer foods segment registered ₱25.4 billion in
        sales during the stretch, slightly down from ₱25.7 billion last year. Domestic
        revenues rose 15% to ₱17.6 billion, while international revenues surged 41%
        to ₱7.8 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15a036-d22b-41e6-ae0d-3b63a5b12650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671c2b9-e165-405a-a8ea-1047fc99068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.549+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the food manufacturer''s agro-industrial and commodities
        divisions reported ₱10.3 billion in sales –&nbsp;a 21% year-on-year jump.
        URC said its sugar, renewables, and flour "grew on the back of higher selling
        prices" while the agro-industrial segment achieved double-digit growth on
        the back of feed volume recovery and record sales for its pet foods business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45e8b2-1d36-4ebd-a730-881a50137f50'
