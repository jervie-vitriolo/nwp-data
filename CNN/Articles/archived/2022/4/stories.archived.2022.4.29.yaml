      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Bangko Sentral ng Pilipinas expects inflation in April to accelerate beyond
        its target range for 2022, with commodities getting more expensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac58961-563f-4a2b-a8a0-c665c8b26206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T15:28:35.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d21999-e05a-446a-99c7-72756bdc48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T15:28:35.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said Friday it projects an inflation range of 4.2-5% for
        the month, citing higher Meralco power rates and prices of fuel, meat, and
        fish. This is way past March’s 4% pace, and the 2-4% target band set for the
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e4523-3bcd-439f-9ed9-445836c10516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T15:28:35.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd7627-daff-4a55-8070-3124ce949b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T15:28:35.620+08:00
      'mgnl:createdBy': 'pilar'
