  'china-weibo-user-location-bad-behavior':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-29T06:15:41.314+08:00
    'imagesource': 'jcr:e4eee7af-6269-4c1b-856a-ca0deb0c988e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48362df-bd49-4154-8ae3-0aab73e842a3'
    'lead': 'Weibo, China''s equivalent of Twitter, tells users it would start to
      publish their IP locations on their account pages and when they post comments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:20:58.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:14:06.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:49.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Weibo shows user locations to combat ''bad behavior'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831aa0d-dca4-498c-9237-ba8e8a1872fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Weibo, China''s equivalent of
        Twitter, told users on Thursday it would start to publish their IP locations
        on their account pages and when they post comments, in a bid to combat "bad
        behavior" online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262d381-197d-4b7f-b446-c7fa2537ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, posted on Weibo''s official account, garnered over 200
        million views and was widely discussed, with some users rattled by the perceived
        reduction in their online anonymity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c16fa-2b6b-4539-a0ef-eaa6fcb1e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every IP address seems to be whispering in your ear: ''You be careful,''"
        wrote user Misty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be148d-9528-4a52-9c4b-4c5e2d90b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, however, said they were supportive of the measures, in light
        of COVID-related misinformation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735bdcd-e369-4725-9be3-9525449772d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially at a time when the COVID situation is still serious,
        IPs being swiftly revealed can effectively reduce the appearance of disgusting
        content from rumor-makers and rumor-spreaders," wrote user UltraScarry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93a92b-a9a6-4d76-a33b-09c5ddded879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo (WB), which has over 570 million monthly active users, said
        users'' IP addresses would be displayed under new settings which came into
        effect on Thursday and cannot be turned off by users.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526372c0-a708-49d5-ae41-f830f99f0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For users in China, the platform will display the province or municipality
        where they are posting from, it said. For those using Weibo overseas, the
        country of users'' IP addresses will be displayed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f62576-4c6f-47e4-b696-81c35dae96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settings are designed to "reduce bad behavior such as impersonating
        parties involved in hot topic issues, malicious disinformation and traffic
        scraping, and to ensure the authenticity and transparency of the content disseminated,"
        it said in a notice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a70a1-2a3a-476d-9d6a-3f4323bf8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weibo has always been committed to maintaining a healthy and orderly
        atmosphere of discussion and protecting the rights and interests of users
        to quickly obtain real and effective information," the notice read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6591f45-4989-4cbc-bfb1-2043a40ab9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the new rules were already visible underneath the
        notice, as thousands of user comments all carried an extra label indicating
        the province or municipality of the user''s IP address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48990571-9a52-4549-abbc-06f27951a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Weibo said it would begin testing these settings on
        some users in response to misinformation relating to the Ukraine-Russia war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f6d48-1def-4c50-9791-2cc2028a1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China tightly controls its cyberspace and in the past year has been
        stepping up efforts to "clean up" the internet. Chinese social media sites
        that fail to censor critical content face financial sanctions as well as temporary
        suspensions of service under current law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd507350-8369-475b-bc39-808a765f114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo, which has been on the receiving end of several fines from
        China''s cyberspace regulator over the past year, frequently publishes notices
        about its efforts to combat bad behavior online, including posting the names
        of accounts punished.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7880b-a271-4dcb-836f-d02d5ad14ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:20:58.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not publicly addressed, however, instances of accounts being
        suspended or banned for merely expressing dissenting opinions, such as supporting
        Ukraine or criticizing Russia over the ongoing war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd38de-104c-48ac-b276-a03512cc6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:51:04.103+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/tech/weibo-user-location-bad-behavior/index.html"><em>China''s
        Weibo shows user locations to combat ''bad behavior''</em></a>"</p>'
  'PSE-2021-net-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-29T06:17:46.734+08:00
    'imagesource': 'jcr:cbca2495-5e95-4e9b-a25d-2df2421d59ca'
