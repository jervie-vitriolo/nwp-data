    'lead': 'A freak electrocution in southern India killed at least 11 people, including
      two children, when their vehicle snagged overhead transmission lines and burst
      into flames as they rode in a religious procession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:28:11.962+08:00
