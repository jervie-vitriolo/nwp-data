    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian cries as Kanye West retrieves rest of sex tape'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53720579-8dac-493b-a3c1-cf6cc45a9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We now have more insight into how Kanye
        West helped Kim Kardashian get the remaining footage of her infamous sex tape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aac14-4a61-475f-b3e7-a7732b5dea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the most recent episode of her family''s new Hulu reality series
        "The Kardashians," the mogul broke down in tears after West — who now goes
        by Ye &nbsp;met up with her ex-boyfriend, singer and entrepreneur Ray J, to
        get the computer containing the hard drive which had the footage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c8f95-0511-4929-974e-d4dc83a506df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2007 tape, filmed when Kardashian and Ray J were dating at the
        time, gave rise to what would become her family''s E! reality show, "Keeping
        Up With the Kardashians."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb381a-2314-4c31-a6db-36f2762d9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian said West retrieved the footage not just for her, but
        also for the four young children they share.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26db1b2-4192-4034-a4ee-00843274fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to shield them from as much as I can," she said. "And if
        I had the power to or if Kanye has the power to, like that is just the most
        important thing to me. And I''m just so emotional because of it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e271c-38cc-4fe7-a806-f76047289f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all happened last year, before Kardashian hosted "Saturday
        Night Live," where she appeared with her now boyfriend, cast member Pete Davidson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bc5e1-8d88-4b01-ae7d-6fe5deeb93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relationship seemingly motivated West to share during an interview
        with "Hollywood Unlocked" in Janurary that he had gotten the rest of the recorded
        footage for Kardashian, who filed for divorce from West in February 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41589fe2-6da3-4434-9fc6-7dccc1edd89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How you gonna bring me to ''SNL'' and kiss the dude you dating
        right in front of me?" West said during that interview. "And everybody''s
        like, ''Oh, that''s, that''s cool.'' After I went [and] got the laptop from
        Ray J myself that night, right?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8a1d5-a143-4899-807f-c7b1c73051c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian was declared legally single in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fd314-19de-4768-a5ed-97d563e936c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:36:57.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the reality show episode, West said he didn''t pay anything for
        the remainder of the tape, which Kardashian said did not contain any additional
        scenes on intimacy, only footage of her and Ray J being out at a club and
        a restaurant.</p>'
  'Moderna-COVID--19-vaccines-children-infant':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-29T06:37:30.721+08:00
    'imagesource': 'jcr:a1375a55-148c-4b0a-853f-e97644ffd011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1096a939-ee9b-4c60-81b4-77307dc9bd4b'
    'lead': 'No COVID-19 vaccines have been authorized for children younger than 5
      in the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:39:19.643+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:58.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:52.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna seeks emergency use authorization for COVID-19 vaccine for children
      ages 6 months through 5 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c7f11-a531-4aa1-9e5d-3d7bd8cc898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Moderna is seeking emergency use authorization
        from the US Food and Drug Administration for its COVID-19 vaccine for children
        6 months through 5 years of age, the company said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad34ccf-58b5-4255-967d-101a138f1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe mRNA-1273 will be able to safely protect these children
        against SARS-CoV-2, which is so important in our continued fight against COVID-19,
        and will be especially welcomed by parents and caregivers," Stéphane Bancel,
        chief executive officer of Moderna, said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2e84c-ac51-4d0b-b353-77f17b83f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Covid-19 vaccines have been authorized for children younger than
        5 in the US -- about 18 million people -- and a timeline to potential authorization
        is not yet clear. Moderna officials have said the FDA is expected to move
        fast, and a Pfizer official suggested its vaccine for younger children could
        be available in June, if its authorized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b9fec-b184-4b2c-bfa2-c19eb519938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research, this week called vaccines for younger children "one of our highest
        priorities," but acknowledged the agency needed complete applications from
        vaccine manufacturers in order to finish its review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23d9af-9398-4c4e-8fcb-e4eea3581585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will ask its independent vaccine advisers to weigh in on
        vaccines for younger children, too, and Marks said the agency would release
        a timeline for advisory committee meetings in the next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2305c9-d2bf-42f9-9ed9-c0a9bd945998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna''s vaccine results</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6538f-20cd-4bdc-b1bd-36511e289d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Moderna announced results of a clinical trial that
        included 2,500 children ages 6 months through 24 months and 4,200 children
        ages 2 through 5. The company said that two 25-microgram doses of its vaccine
        led to a similar immune response in young children as two 100-microgram doses
        for adults ages 18 to 25. And it said this should predict protection from
        Covid-19 and severe Covid-19 down to 6 months of age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5a6ee-292c-456a-84d7-7dab5f9ed2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s news release, the company said the data showed "a
        robust neutralizing antibody response" and "a favorable safety profile."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f09080-5e77-45ba-a666-54c58ae9a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like to see anything above 1,000 units, and what we, in fact,
        saw here are levels somewhere between 1,400 and 1,800 units," Dr. Paul Burton,
        chief medical officer of Moderna, said Wednesday. "So that''s extremely reassuring."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d4899-6f3e-4173-82d4-c1a89572fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton also said the vaccines were very safe for this age group.
        The most common reactions were pain at the injection site and fever. There
        were no cases of heart inflammation, or myocarditis, in the study. Heart inflammation
        has been an extremely rare side effect of the mRNA vaccines. Myocarditis is
        more common after Covid-19 infection than after vaccination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6280346-9715-45e9-bc68-a098adfa21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results announced in March were mostly collected during the
        Omicron wave, and included home testing for Covid-19. As a result, the company
        said the vaccines looked less effective for children than they did for older
        age groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8dfdf-f99d-4e05-9253-3b0a0a0fe119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data presented by Moderna Thursday limited the analysis only
        to cases confirmed positive by sensitive PCR tests. In the revised analysis,
        the vaccines were 51% effective at preventing symptoms in children ages 6
        months to under 2 years; they were 37% effective at preventing symptoms in
        kids ages 2 through 5. The company said these efficacy estimates are similar
        to those among adults against Omicron after two doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd0413-34ca-4e5e-8d88-3c7067e42c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s Covid-19 vaccine for young children has also
        stumbled. In clinical trials, two 3-microgram doses didn''t appear to generate
        the same degree of immunity for children ages 2 through 4 as they had for
        young adults, prompting the company to look at giving children ages 6 months
        through 4 years a third dose. The FDA also delayed its review of these shots
        until the company submits data on a third dose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df93aae-52cb-4838-87ce-93106ae99cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosters for younger children?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898ac52-e859-4235-af7a-d78a232070e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pfizer asked the FDA to green-light a third or booster
        dose for children ages 5 through 11. Studies have shown that vaccine efficacy
        has waned significantly in this age group during Omicron.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcdc56-f5c2-4412-bab1-9c2ffacc5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton said Wednesday that that Moderna was also testing boosters,
        including variant-specific formulations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6b29e-2bd5-41e2-acc2-2957dbe4995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lead candidate now is something against the original strain
        and Omicron," he said, predicting that would be the booster formulation for
        the fall and winter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961aa2e-2c8e-463e-b018-ae2a8c825a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think for these young kids, what we''ll have to do is to
        continue to follow the natural history and see, what is the variant? What''s
        going on with the little kids as we get into the fall? And then the FDA and
        CDC and regulators around the world can make recommendations on whether they
        need another booster later in the year."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec9d0c-7a6e-4411-a969-4762a66bfee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for vaccines for younger children</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00370507-5bef-45a2-965b-8374932985ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will evaluate Moderna''s submission and has said it will
        convene its Vaccines and Related Biological Products Advisory Committee to
        weigh in on vaccine authorization for younger children. If the FDA authorizes
        the shots, vaccine advisers to the US Centers for Disease Control and Prevention
        will vote on whether it should be recommended. The CDC director will then
        need to sign off on a vaccine recommendation before shots can be administered.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4188794-0f2d-4d83-bc17-f4ae28758931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Allergy and Infectious Diseases Director Dr.
        Anthony Fauci has said that the FDA is weighing whether to consider emergency
        use authorization for both the Moderna and Pfizer/BioNTech Covid-19 vaccines
        for young children at the same time, rather than considering them separately.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8ae0e-9979-423e-89b3-39c339ec73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:39:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has said the data on a third dose of the vaccine will be
        available this month. Pfizer CEO Albert Bourla said the vaccine for younger
        children could be available in June, If the FDA authorizes it.</p>'
  'russian-gas-payments-eu-putin-rubles':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-29T06:37:54.459+08:00
    'imagesource': 'jcr:df973104-4601-4a07-85d2-383476e15e8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7c1509a-62ea-4e2b-9f85-4c6c7f866b74'
    'lead': 'Gas distributors in Germany and Austria told CNN Business that they were
      working on ways to accept a Russian ultimatum that final payments for its gas
      must be made in rubles, while complying with EU sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:41:02.286+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:57.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:52.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian gas customers in Europe may accept Putin''s payment terms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ae562-0051-42d0-a932-ffc302b9e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Business) —</strong> Some of Russia''s biggest
        natural gas customers in Europe''s are preparing to accept the Kremlin''s
        new payment terms rather than risk being cut off by Moscow, a fate suffered
        by Poland and Bulgaria this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef1779-3411-48a5-a3eb-201087a30bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e767ec2-2dd0-4b51-ade2-a2a2dd832041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas distributors in Germany and Austria told CNN Business that they
        were working on ways to accept a Russian ultimatum that final payments for
        its gas must be made in rubles, while complying with EU sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d75ad-a619-441a-bf19-4f2d7ae18769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin said last month that "unfriendly" nations
        would have to pay rubles, rather than the euros or dollars stated in contracts.
        Buyers could make euro or dollar payments into an account at Russia''s Gazprombank,
        which would then convert the funds into rubles and transfer them to a second
        account from which the payment to Russia would be made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e644555-9a9e-4a11-aec3-1d59ed75c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Uniper said on Thursday it would continue to pay for
        Russian gas in euros but added that it believes a "payment conversion compliant
        with sanctions law" is possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a834d0-c428-42a9-9fd5-beca321d756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uniper is in talks with its contractual partner about the concrete
        payment modalities and is also in close coordination with the German government,"
        the company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db7e66-cbb0-4f2a-8011-70512bc8f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Uniper spokesperson told newspaper Rheinische Post on Thursday
        that the company would make payments into a Russian bank in euros, instead
        of a bank based in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa4082-57a9-46be-81e5-21573e0011a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has reduced its consumption of Russian gas to 35% of imports
        from 55% before the war in Ukraine, but says it needs to keep buying from
        Moscow at least until next year to avoid a deep recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d1b7d-589f-4894-87da-38ac7f02ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniper said that it cannot cope without Russian gas in the short
        term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526bb9a-196a-462c-acac-8a7764698e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would have dramatic consequences for our economy," it said
        in its statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c960fb9-132f-40c8-a953-6cdf9032ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian energy firm OMV (OMVJF) said on Thursday that it had considered
        the new payment request from Russian gas giant Gazprom and was "now working
        on a sanctions-compliant solution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a64a3-18ba-46e6-9f41-4fbd765799f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin on Wednesday made good on his threat to cut off countries
        that refuse the new payment terms. Gazprom announced it had suspended gas
        supplies to Bulgaria and Poland because they had refused to pay in rubles,
        stoking fears that other EU countries — including major gas importers Germany
        and Italy — could be next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8634dc-87ed-47c1-bae7-c668bbf2e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctions loophole?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48c2f6-e012-4a43-be1e-3480c37e315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be a workaround. The European Commission issued guidance
        to EU member states last week saying that is "appears possible" that buyers
        could comply with the new Russian rules without getting into conflict with
        EU law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87ed68-72ad-47c5-ad38-a4e4f58ea75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU governments are likely to allow the payment mechanism to go ahead,
        Eurasia Group said in a note on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8b9cf-2824-45ce-8b74-d36675965f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts aren''t so sure, and say the process won''t be simple.
        European customers could inadvertently fall foul of sanctions if they use
        the Gazprombank mechanism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d654512-b5bf-4b0c-9838-4e0417833cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversion process to rubles may potentially involve sanctioned
        entities, and that may not be evident to the buyer," Kaushal Ramesh, senior
        analyst at Rystad Energy, told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edef641-9cf2-4bd3-8d2a-39f59a6b5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new payment mechanism will likely take some time to implement,
        but Gazprom is expected to show flexibility with upcoming payment deadlines,
        Eurasia Group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f293bfe-327e-4b31-b209-301714c7ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Robert North contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b159b-5325-4534-ab28-2dffe91c99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:02.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/energy/russian-gas-payments-eu/index.html"><em>Russian
        gas customers in Europe may accept Putin''s payment terms</em></a>"</p>'
  'China-infrastructure-splurge-economy-COVID-19-lockdown':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-29T06:40:31.798+08:00
    'imagesource': 'jcr:f6b6cff3-7333-49ba-a33a-60fad94811b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92694676-0b80-489f-8ac0-817c9d593f18'
    'lead': 'China is about to embark on a new infrastructure spending spree in a
      bid to fix an economy nearing breaking point because of COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:41:50.690+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:57.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:52.712+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi calls for ''all-out'' infrastructure splurge to rescue economy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171517b-c3c9-46a6-9ce7-84c1d3346676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is about to embark on a new infrastructure
        spending spree in a bid to fix an economy nearing breaking point because of
        Covid lockdowns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfe1c2-1e84-43b8-be91-11a405403545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping told a meeting of senior economic officials
        Tuesday that "all out efforts" must be made to boost construction to increase
        domestic demand and promote growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a8a80-c397-4ecd-b0b6-a71263560bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the nation''s infrastructure was still "incompatible"
        with the needs of national development and security, according to state-run
        Xinhua News Agency. Xi called for more projects in transportation, energy
        and water conservancy, as well as new facilities for supercomputing, cloud
        computing and artificial intelligence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b7530-519d-4122-9f18-e1aa86f88ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t elaborate on how much China plans to spend on the new
        infrastructure push. According to the most recent government statistics, infrastructure
        investment already increased 8.5% in the first quarter of 2022 from a year
        earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df844167-f72f-4831-b3d1-22a81e478d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments by Xi — who rarely sets out detailed economic plans,
        leaving that to his Prime Minister Li Keqiang — indicate that Beijing is growing
        increasingly worried about the country''s worsening growth outlook, and is
        falling back on a policy it had downplayed in recent years to ease pressure
        on local government finances and promote growth through consumption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee278b-67f9-422c-872b-0d29d655cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid lockdowns have brought the world''s second biggest economy
        "near breaking point," Société Générale analysts wrote earlier this week.
        Tough restrictions in Shanghai and other major Chinese cities are just the
        latest blow, however. China was already feeling the impact of a real estate
        slump and a crackdown on private enterprise. Unemployment hit a 21-month high
        in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5e26c-e748-4fed-bd96-fb886c473c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of investment banks have slashed their forecasts for Chinese
        growth in the past month. And the International Monetary Fund last week said
        it expected growth of 4.4% this year, down from a previous forecast of 4.8%,
        citing risks from Beijing''s strict zero Covid policy. This is well below
        China''s official forecast of around 5.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013a1ea-16fb-4f8d-880a-d04dc52eff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Tuesday''s] meeting suggests to us that Chinese policymakers
        have been increasingly aware of the strong growth headwinds from Covid restrictions
        and continued property downturn, and [are] thus becoming more determined to
        ramp up policy easing measures," Goldman Sachs analysts wrote on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc392ee-3c35-4a3b-9c5e-19a792cedd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi analysts, meanwhile, believe China''s infrastructure investment
        is likely to surge by 8% in 2022, sharply higher than the 0.4% increase seen
        in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9978a1-98fe-4390-a33f-435a8c006a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infrastructure push is real," they wrote Wednesday in a note.
        "The turning point for real policy actions may have arrived, and stimulus
        will likely come through more obviously from late Q2."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1755c-3186-44e8-b4c4-0c8d0fd13738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only move made by Chinese policymakers this week
        to calm nerves and boost growth. On Monday, the People''s Bank of China cut
        the amount of foreign exchange banks must hold as reserves to 8% from 9%.
        This move would effectively increase the supply of dollars in the market,
        and analysts widely believe the decision is intended to stem a rapid drop
        in the yuan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec582eb-27e6-4b6c-b985-7d6072bfec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese currency has weakened rapidly in recent days, plunging
        to the lowest level since November 2020, as rising Covid-19 cases in Beijing
        sparked fears that the Chinese capital could join Shanghai and other major
        cities in lockdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d78d53-f196-4e6a-816b-a2d26dc3adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks also slumped deeper into a bear market earlier this
        week, with the Shanghai Composite Index down 21% so far this year, making
        it the second worst performing market in the world after Russia, according
        to data from Refinitiv Eikon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271b6ee-54c4-495b-b1ce-e91fa449a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market rout comes as China remains determined to maintain its
        strict Covid restrictions despite the hefty economic price. The financial
        and manufacturing hub of Shanghai has been in lockdown for about a month,
        forcing businesses to shut down and worsening global supply chain disruption.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a96fc-4f18-4ba4-8ced-36e8d1983c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:41:50.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing started mass testing on Monday for its 21 million residents
        to contain a "fast and furious" outbreak, the city government''s spokesperson
        said.</p>'
  'baidu-ponyai-self-driving-robotaxi-china':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-29T06:46:07.414+08:00
    'imagesource': 'jcr:c38dd968-f109-41db-be09-d607fd950450'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12e15347-8137-48bf-b331-061854eb2874'
    'lead': 'For the first time in China, people will be able to get a taxi ride without
      anyone behind the wheel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:49:02.030+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:56.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:52.949+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People in Beijing can now book a taxi with no one at the wheel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd531a3-e5b3-4b09-95c7-9ab17c777793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business) —</strong> For the first time in
        China, people will be able to get a taxi ride without anyone behind the wheel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff8fc2-b56e-4e53-bbb8-b34f9544a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656d7a1-c821-42a4-b77b-8100b189ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu (BIDU) and autonomous driving startup Pony.ai announced Thursday
        that they had won the country''s first permits to provide robotaxi ride-hailing
        services to the public. The permits do not require an operator to sit in the
        driver''s seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04616281-7c47-479d-a6e4-1aa661df165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services were introduced in Beijing on Thursday, and allow passengers
        to call for taxis using each company''s respective apps during daylight hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59222ec-1e4b-4871-92a2-e6552119c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, each company will be restricted to a designated area of
        23 square miles, and they will have to keep an operator in the front passenger
        seat to take over in case of emergencies. Currently, the programs are being
        offered for free to riders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdeece-1af2-46e6-a85b-7d509bf7b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks a big step forward for self-driving technology
        in the world''s largest car market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364542e0-717b-4fbf-b012-634f98936093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.031+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu is best known for its search engine but it also owns the largest
        autonomous driving fleet in China. It said it would start off with 10 vehicles
        under the program and add 30 more later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44097a-4111-45a4-8410-73ee4c3ff147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.032+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pony.ai, a fast-growing startup that was founded by former Baidu
        engineers in Fremont, California, said that as many as 300,000 residents in
        Beijing would be able to try out the experience. The company is backed by
        automakers including Toyota (TM), and was last valued at $8.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a123496-04ce-4d96-9683-cb1ca341f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.032+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become an important testing ground for autonomous vehicles,
        with a small pool of ambitious companies routinely notching new records on
        various fronts, such as removing the safety driver, opening up their services
        publicly or operating on public roads, and the number of miles their vehicles
        have been tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dce546-aa31-4052-a7da-77668c56fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.032+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baidu had previously been allowed to offer ride-hailing services
        in autonomous vehicles in several cities, including Beijing, though a human
        was still required to stay in the driver''s seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf953d90-40ee-4a69-b6b6-85bbb774964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.032+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AutoX, another Chinese startup backed by Alibaba (BABA), also rolled
        out fully driverless robotaxis on public roads in Shenzhen in 2020, though
        that initiative could not accept regular passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6b0be-8352-4733-b928-afb621e35178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:49:02.032+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/tech/baidu-ponyai-self-driving-robotaxi-intl-hnk/index.html"><em>People
        in Beijing can now book a taxi with no one at the wheel</em></a>"</p>'
  'cigarettes-flavored-menthol-ban':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-29T07:24:19.388+08:00
    'imagesource': 'jcr:f7e9666f-79e4-4e56-84d0-71d36680c286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29bb330c-3172-46d5-bb18-a7a70db4e752'
    'lead': ' The US FDA is expected to announce a proposed rule this week to ban
      menthol from cigarettes, as well as to ban flavored cigars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T07:29:26.404+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:56.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:53.495+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ban on menthol cigarettes and flavored cigars could save hundreds of
      thousands of lives, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbaa5ad-7181-4e7b-8457-b219dc3410b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.404+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Food and Drug Administration
        is expected to announce a proposed rule this week to ban menthol from cigarettes,
        as well as to ban flavored cigars. It''s a step that public health officials
        say is essential to protect public health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8275e8-b9a8-426b-a8f0-805b72dd83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.404+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285b2ae-d958-42df-87f7-7a67167f807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.404+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really excited about the possibility. At our foundation, we''ve
        cared about issues of smoking and preventable deaths for so long," said Dr.
        Richard Besser, a former director of the US Centers for Disease Control and
        Prevention who now serves as the president of the Robert Wood Johnson Foundation,
        a public health advocacy organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f383d3-aaac-4e6d-b3ab-d64c5dcf7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.404+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see an issue that disproportionately affects African American
        smokers, disproportionately affects women, LGBT people who smoke, lower-income
        individuals. To say that these lives count just as much as any other life
        and a preventable death, that gives me real, real hope."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2bdeb-3168-4bd7-8300-b7ea656e6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Menthol by the numbers</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065b677-1379-4f5f-97b4-7e818b04955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menthol is an equity issue that the FDA has been considering for
        more than a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7397bfb-9a1c-438d-8755-c90aa2cfea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 18.6 million people smoke menthols in the US. That''s about
        36% of all smokers, according to the FDA, and a disproportionate number are
        people of color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d136b8-f845-4dce-be98-da6877977939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30% of White smokers choose menthols, but they are by far
        the cigarette of choice for nearly 85% of smokers who are Black. About 40%
        of women smoke menthols, compared with 31% of men, according to the FDA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd05b58-66a5-4cd6-b4cc-07fe1214f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ people are also significantly more likely to smoke menthols.
        A 2013 study that looked at data from the CDC''s 2009-10 National Adult Tobacco
        survey found that 36% of LGBTQ smokers chose menthols, compared with 29.3%
        of straight smokers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98287f29-d8e5-4b0f-8608-e5c5c7295ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of kids who smoke use menthol cigarettes, according
        to the CDC. A survey of adults who smoke found that the majority started with
        menthols. Other studies said kids who smoked menthol cigarettes were more
        likely to become regular smokers than occasional smokers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a859428-aba8-46c2-98de-e6d3a68253ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking rates in the US reached an all-time low in 2018, according
        to the CDC, but smoking is still the No. 1 cause of preventable death, disease
        and disability in the country. In general, cigarette smoking is responsible
        for more than 480,000 deaths per year in the US, including more than 41,000
        deaths from secondhand smoke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4f93e-31d4-4afd-a3fe-fc7bd20a53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting out menthol in cigarettes and cigars could have a significant
        effect on the number of smokers, the FDA said. By one estimate, it could even
        prevent 650,000 premature deaths over the next 40 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a6a6c-9812-4fe1-b0f3-dd37e8c9dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study projects that an elimination of menthol as a cigarette
        flavor would lead 923,000 people to quit smoking, including 230,000 African
        Americans, in the first year and a half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e4b93-2107-438e-9368-24ef01f0545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The long road to banning menthol</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb0c47-91fc-4ffe-b3ac-7473808b6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menthol is the last special flavor allowed in cigarettes in the
        US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c166b2a-af9b-49ac-9a41-d6d675575523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a chemical compound found naturally in peppermint that can
        also be made in a lab. This minty flavor creates a cooling sensation on the
        throat and softens the harshness of the tobacco taste. It''s a quality that,
        studies show, makes smoking more addictive and more palatable to children
        and new smokers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb6f11-a2a0-4e6d-a9ba-c4c22ccfa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a menthol cough drop does when you have a sore throat, it
        soothes," said Erika Sward, assistant VP of national advocacy for the American
        Lung Association.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecf055-03f3-459c-bdf9-8e36feac88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.405+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part to keep kids from smoking, Congress banned flavored cigarettes
        with its 2009 Tobacco Control Act, with the exception of menthol. The same
        act gave the FDA the authority to regulate the tobacco industry to protect
        public health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7458872-d8eb-4d1f-957e-c0f9faabb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That regulation allows the FDA to enact product standards to limit
        the toxicity, appeal and addictiveness of tobacco. The law also requires the
        FDA to conduct and fund research on menthol and gives the agency the authority
        to ban it if appropriate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320bc3c-4a8b-4839-9fa4-4723a752302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the more than a decade that the FDA has been looking into the
        issue, there have been several slow steps toward a ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209f6d9-fc85-4b3e-82ea-59708cce88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is long-awaited. The evidence has been there for years," said
        Robin Koval, CEO and president of the Truth Initiative, an organization dedicated
        to geting young people to reject smoking, vaping and nicotine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fa22e-5142-40d3-b3fe-af21380ec7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the FDA''s Tobacco Products Scientific Advisory Committee
        issued a report based on its review of evidence on menthol and cigarettes.
        It concluded that a ban would benefit public health but said that there were
        gaps in its understanding and further research is needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f50c5-fefd-478b-8c72-8b459156c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the FDA issued an advanced notice of proposed rulemaking,
        or ANPRM, to gather additional data and research about menthol that it would
        use to inform further actions. The agency got an "unusually large" number
        of comments, according to the US Government Accountability Office. More than
        174,000 people weighed in, the FDA said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45324354-3efc-4264-8b1c-fdb239c49e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, when the FDA issued another ANPRM on menthol, it was flooded
        with even more comments: About 520,000 people weighed in on the topic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6365e-70a8-4124-b31a-1d312453c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet still, nothing happened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bc6aa-0100-4a91-82f0-583d971e2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Health Law Center and other groups filed a citizens petition
        requesting that the agency prohibit menthol in cigarettes. And in 2020, a
        lawsuit alleged that the FDA unreasonably delayed issuing a final response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feffcf4-27a0-4b03-a747-43ccdc3c003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the American Medical Association joined the African
        American Tobacco Control Leadership Council and others to sue the FDA, essentially
        saying, ''you''ve ignored the citizens petition for too long,'' " Sward said.
        "The judge sided with them and and gave FDA the deadline of last April to
        essentially to say what they were going to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a4c12-7786-4678-bf45-27800090d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2021, the FDA said it would pursue rulemaking to prohibit
        menthol in cigarettes, as well as all flavors of cigars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f706c-eb48-4d73-b91a-8fe0c2f69967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our decision is based on clear science and evidence established
        the addictiveness and harms of these products," Kathy Crosby, director of
        the Office of Health Communication and Education at the FDA Center for Tobacco
        Products, said in February during an FDA webinar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11500435-fd52-4586-94ce-5315fe21f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the proposal passed one regulatory hurdle with the US
        Office of Management and Budget. This executive-branch agency is responsible
        for making sure the FDA follows the rules in creating a policy. It''s also
        where a policy can get watered down when industry, retailers, public health
        associations and government agencies lobby the organization on what the rule
        should say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14eb9c3-7401-43f4-a28b-c68bd9f1a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest the rule ever, with very rare exception, is when
        the FDA finally sends it on to the White House to OMB for review," Sward said.
        She said lobbying groups and other interested parties have held dozens of
        meetings with the OMB on the topic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a16c85-3daa-498c-afa2-768c3e48a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the final menthol rule will look like is anyone''s guess, but
        public health officials hope it will be a strong ban like the FDA initially
        proposed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795e75f-e38a-40a5-acf1-a74a908266bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A switch to flavored cigars</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d237f-0efe-4c15-a8e9-d0e4928fcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2009 Tobacco Control Act banned flavored cigarettes, many
        smokers who preferred flavors — especially children — may have shifted to
        flavored cigars, including menthol.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4222af-2cb0-449a-bd20-bb3ac10c9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said that the use of flavored cigars "increased dramatically"
        and that public health goals may have been "undermined" by the availability
        of these products.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecc13e-2d3d-49f9-a3d8-ec07502ddade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavored cigars and cigarillos are especially popular among children,
        particularly Black and Hispanic kids, who are twice as likely to smoke them
        as their White classmates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39a1f6-6ab0-4105-9212-ebf4217c5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA noted that one survey found that nearly 74% of teens 12
        to 17 said they smoked cigars because they came in flavors that they enjoyed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f1a5d-3cc2-487d-8fe9-dcd1946bd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, more young people said they tried a cigar every day than
        tried a cigarette.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81b87b-445d-4860-aab1-5261d9266d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen in the past, limitations are placed on one product
        but not on another. The business quickly gravitates, it''s so important for
        these rules to happen together," the Truth Initiative''s Koval said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16000817-5f1b-44fb-b78c-843966a6229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''healthier'' cigarette?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0bab8-7880-4ea4-a51f-df4eac243277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menthol cigarettes were initially sold on the premise that they
        were smoother and even healthier than regular tobacco, but no type of cigarette
        smoking can be healthy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb3614-ff22-45e7-a497-845948147089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menthol also seems to raise the odds that a casual smoker would
        become a more regular one. A 2009 study found that menthol cigarettes were
        more addictive than tobacco-flavored ones, and a 2015 study found that the
        flavor may make smokers want to smoke more.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af0e89-1fea-4b87-8f98-4242e4e5c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies show that menthol cigarettes are harder to quit and
        more addictive.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8c605-b698-4a01-8103-d96a1422d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Black smokers and other people of color, part of the appeal
        may also lie in the marketing. The tobacco industry aggressively targeted
        these communities, the CDC notes, placing large signs for menthol products
        in predominantly Black neighborhoods and ads in Black newspapers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd152ce1-0919-4cb3-a5d1-7427bda89c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for the LGBTQ community, which was targeted with
        product giveaways and ads in LGBTQ publications at least as early as the 1990s.
        Major tobacco companies have also been prominent supporters of Pride parades
        and other community events.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a086f2-e06f-4c5a-ad01-53c3969e143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support, opposition from rights groups</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e9d8f-397a-4959-9f91-f9f896213a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists, like the Rev. Al Sharpton and the Mothers of the
        Movement, have warned that a ban on menthol products could cause more violent
        encounters with police as they enforce the rule.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadad22e-5857-46fe-936e-8c8798f4345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-smoking advocates have found that Sharpton and some other civil
        rights organizations have received money from cigarette makers for decades.
        Sharpton acknowledged to the New York Times in 2019 that Reynolds American
        has been a longtime donor to his National Action Network but said, "this is
        not about money."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f2b3b-a45b-4bef-9e7b-c43244001fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups, like the NAACP and the Congressional Black Caucus,
        are in favor of a ban.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f3fcc-d690-4b12-adc0-0bd28f9a6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is careful to say that its enforcement of a ban would only
        "address manufacturers, distributors, wholesalers, importers and retailers.
        The FDA cannot and will not enforce against individual consumer possession
        or use of menthol cigarettes or any tobacco product."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ba3ef-2f0d-43fa-be5e-90174a869dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What could happen next</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16471fc4-8925-4048-b156-9f34b2bc888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FDA ban on menthol and flavored cigars wouldn''t go into effect
        right away.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb11c0e-ccda-4bfa-8e02-7e4cab4dccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step would be a comment period, and the agency would take
        time to review the comments before a rule becomes finalized. The FDA said
        it can''t speculate on when that might happen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b7a26-9dec-4b2b-95d6-0aa8b556a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is supposed to be about a year, and we hope the FDA will keep
        to that timetable. They''ve missed a lot of other timetables," Koval said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b47d29-1cb6-42ed-a7a2-7204df3eed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts believe that tobacco companies would also
        try to stop a ban.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad766b6-8edd-4c6e-a1e3-6429121ce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully expect the tobacco industry, as they have done in the
        past, to try to delay further with lawsuits," Koval said. "There is still
        a long road ahead, but this is a very important first step."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908e708-0c9e-4815-a7f6-5371e53da055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rule stands, public health experts say, the decision could
        go a long way toward protecting American''s health.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f547b-211b-462b-9ebc-bfe981908519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Menthol has been a way in for the tobacco industry to hook young
        people on tobacco and target Black Americans. It''s been intentional. It''s
        been intentional and worked, highly effective," Besser said. "So to take that
        off the table and say ''no menthol,'' menthol is just another flavor. And
        it''s a flavor that is really dangerous because it makes it easier for first-time
        smokers to smoke and harder for people to quit. And so getting that out of
        there will be a wonderful thing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bac11-c134-45ec-bf17-13e9864a8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:29:26.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/27/health/proposed-menthol-ban/index.html"><em>Ban
        on menthol cigarettes and flavored cigars could save hundreds of thousands
        of lives, experts say</em></a>"<br> </p>'
