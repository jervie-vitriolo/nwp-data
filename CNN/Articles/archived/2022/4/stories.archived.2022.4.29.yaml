      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/17/NBI-foils-escape-attempt-Kerwin-Espinosa-two-others-.html">Kerwin
        Espinosa, 2 others attempt to escape detention&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dcbf0-a9f4-4a81-ad36-6684f44606f7'
      'mgnl:activationStatus': true
