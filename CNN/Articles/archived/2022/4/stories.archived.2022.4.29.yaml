      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation pressures will also emanate from positive base effects.
        These could be offset by lower prices of fruits and vegetables and the broadly
        stable peso,” said BSP Governor Benjamin Diokno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8d388-8f3a-45fe-b24d-0177a55d5b9c'
      'mgnl:activationStatus': true
