    'template': '1'
    'title': 'Europe has bought $46 billion worth of Russian energy since the Ukraine
      war began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b4b9c-8ff4-4e8f-976b-17c6f9cb7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian revenues from fossil fuel exports
        to the European Union soared during the first two months of the Ukraine invasion,
        despite some buyers shunning Russian energy and finding alternative suppliers,
        a report by the Centre for Research on Energy and Clean Air (CREA) shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e095428-20ec-4a5b-8161-5401387a9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc19fa-f55d-4488-b668-b47326f1a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union imports of Russian fossil fuels accounted for 44
        billion euros ($46.3 billion) from February 24, the day Russia launched its
        invasion, to April 24. That''s more than double the value of Russian energy
        imported by EU states during the same two-month period last year, CREA lead
        analyst Lauri Myllyvirta told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f3cb2-387a-415c-a60e-e0d1421313ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60094776-2437-4c1c-b9ee-235a9870bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher prices, rather than volumes, accounted for most of that increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef92d0c-9a3f-4272-a301-f12398179622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afc047-850c-4cb2-a0f4-d9ab0eac3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union accounted for around 70% of Russia''s fossil
        fuel export revenues globally, which amounted to 63 billion euros ($66.3 billion)
        in the two-month period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad31fb6-d5ba-49e0-b8ac-8ae0646ab5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6182c9a-546e-4b9f-81d8-b7994ac27d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices have risen over the past year as nations emerged from
        lockdowns, pushing up demand. Russia''s invasion of Ukraine gave a further
        boost to oil and gas prices. OPEC member nations have also failed to deliver
        promised production increases, further tightening supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445719d-cb5b-4787-985f-026e815846e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b28c5b-e51b-4778-88cf-11be8c260cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union imported 10% more Russian gas through pipelines
        in the two-month period, and 20% more liquified natural gas, but export volumes
        of Russian oil and coal to the bloc fell by 20% and 40%, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98c06e-7d1d-4d57-aaba-9a2ffa394e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afdd06-5189-4525-8d04-a7d0eb8bf98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published as Europe comes under increasing pressure
        to ban Russian oil imports and expedite its move away from Russian gas to
        stop enriching the Kremlin, and indirectly financing the war in Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd5dd9-13e1-44d2-a155-6df4ae9df9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2d810-d6da-42a0-ba88-83f2e511fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as Russian energy company Gazprom cut off gas supplies
        to Poland and Bulgaria, in an attempt to pressure European companies more
        widely to pay in rubles. Russia is trying to prop up its spiraling currency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d72a5-5e35-439d-94e9-59874f7111d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6236b-b5a6-4a01-a9bb-3924ef9cb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian economy has been side-swiped by Western sanctions that
        have targeted the county''s central bank and frozen about half of the country''s
        $600 billion in foreign reserves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d422f-9e1e-4ec2-b5ed-6697224cca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feeb980-877e-4d6b-a25f-e99df646dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that their coffers are bulging because of the windfall
        that they''ve gotten out of the fossil fuel prices is a very perverse outcome,"
        Myllyvirta told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1796d-3ffd-42c5-b5f2-fa99053e9a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1da42-dbbe-4421-bf4e-9a9268a1e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaning off Russian fossil fuels quickly will be challenging for
        the 27-nation bloc, which before the war depended on Russia for about 40%
        of its natural gas imports, as well as 27% of its oil and 46% of coal imports.
        Abruptly ending these purchases would have serious knock-on effects on consumers
        and businesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a14e2d-efdc-4076-a66b-b5add09259c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab0c17-0523-45e1-8cef-b34ca452dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is particularly challenging for Germany, which has been the largest
        individual buyer of Russian fossil fuels globally since the invasion, with
        purchases worth 9.1 billion euros, according to CREA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f340d-2ffb-4c91-8140-1696910b9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236c792-003e-4309-b2b0-916c1b42e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy was the next largest buyer, transferring 6.9 billion euros
        to Russia, followed by China, the Netherlands, Turkey and France.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757c8a2-1ec0-4b4c-90c9-ff37c24caed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818e5f8-e3fa-4674-8905-57228e86348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has pledged to break its dependence on Russian
        energy by 2027, and is working on an oil embargo that could be announced as
        early as next week, but the report shows that the diversification measures
        thus far announced will achieve little in the short term.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb587f6d-6e71-419d-b4ad-ef8440f2b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1867274-fc2d-4958-b78a-08d5638b200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that has been announced around green energy and energy
        efficiency is impressive, if you look at the potential impact over the next
        few years," Myllyvirta said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4ff88-05dd-49f1-90e9-8fc88157ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855da120-4ec2-4052-ba49-09e01748fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then as mentioned, the short-term component — that would do
        as much as possible to limit Russia''s revenues in the immediate term — has
        been really lacking."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3b421-cebd-499a-9dc2-e056d65f0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f445361-e8c4-4d68-86d7-1524fea7bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach its conclusions, CREA researchers tracked seaborne deliveries
        using ship location (AIS) data, and pipeline deliveries using data from Eurostat
        and the European Network of Transmission System Operators for Gas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05a4b2-b34c-4aae-91cd-2ba0ab99e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358d0e5-0850-44b3-9504-e43d92bcdca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European energy companies are now in talks with Gazprom
        over their gas contracts. On Thursday, German firm Uniper and Austrian firm
        OMV said they believed it was possible to comply with Moscow''s new payment
        mechanism without without falling foul of EU sanctions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939701d-e1d4-465c-ba22-39e775eaad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:06:33.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/business/eu-fossil-fuel-exports-russia-ukraine-energy-intl/index.html">Europe
        has bought $46 billion worth of Russian energy since the Ukraine war began</a>."</em></p>'
