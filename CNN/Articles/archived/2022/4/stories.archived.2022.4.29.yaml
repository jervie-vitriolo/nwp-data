    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spider-Man remains one of the world''s most popular superheroes. Here''s
      what makes him a fan favorite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804bad2-e4c5-4522-803c-d9789683a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.439+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> April 28 marks National Superhero Day <strong>​—&nbsp;</strong>and
        what''s a better way to observe the occasion than to celebrate the world''s
        most popular superhero?<strong>​​​​​​&nbsp;</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ddc0e-1db3-411f-b960-3c745ac2ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.439+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597969dd-0fd5-4317-b512-53a6d021f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.439+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you go by at least one analysis of the past year''s Google search
        data, that hero is Spider-Man. According to online entertainment retailer
        Zavvi, the web slinger is the world''s most popular superhero with more than
        5 million average searches per month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006f5e5-ea37-44e5-9ceb-aed82efeed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.439+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how has he earned that coveted spot in a heavily saturated market?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acca48e-6b28-4406-ba62-a8e185a0987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.439+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to CNN, writer-performer and comic fan Reece Connolly describes
        Spider-Man —&nbsp;his favorite superhero —&nbsp;as "a hero in its simplest
        form of just using what he has been given to help people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd32907-12ac-4e65-8b5a-a28bee0eb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s normal. He''s a young guy whose silliness and awkwardness
        make him one of the most relatable superheroes to exist. He isn''t anything
        special, he''s just normal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29726e2-570c-47bb-b87f-6761fe7875bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly says that unlike Batman, his second favorite superhero,
        Spider-Man doesn''t have "billions of dollars in the bank. He''s just more
        relatable than a billionaire who lives in a mansion on his own."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef7866-4105-482d-9b32-80d3a892adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes that Spider-Man''s life — full of issues at school and
        with his family —&nbsp;features scenarios that many fans have experienced
        in their own lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48371df-607b-4363-823d-572c50f94f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s more than that. He has a difficult, tragic life and yet
        still maintains that puppy-dog enthusiasm for life and keeps bouncing back,"
        which is inspiring, Connolly says. The "life lessons of being kind to others
        and taking responsibility," taught to him by his Aunt May and Uncle Ben, are
        very present in the Peter Parker side of the character — multiverse and all,
        Connolly observes.</p>'
    '28':
      'image': 'jcr:cf5bdd26-6343-4b96-95ec-f1f2f38c1fea'
      'imageCaption': 'A still from 2004''s "Spider-Man 2," starring Tobey Maguire
        as the titular web slinger.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aac83d-5a7d-4eff-a918-5384e070bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fdc16-1ae7-4e17-8a97-34adcd77d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ilham Sebah, a psychologist at Royal Holloway, University of
        London, says the idea of "bouncing back" is synonymous with resilience — "the
        ability to adapt and cope with the stresses and adversities" experienced in
        life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d811d-df25-403e-80c5-0cac0bbc8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to think of it as ''bouncing forward,''" Sebah tells CNN,
        noting that Spider-Man''s adversities have equipped him with the skills and
        strategies to cope better in future predicaments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528584ee-c4e9-44e0-8c0a-288c12b3db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Phull, a fan of the Spider-Man movies, believes the superhero''s
        "vulnerability" and "character development" make him more human and likable,
        especially when he sacrifices so much for the "greater good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18c6d0-290e-41d2-bb66-61f635a8259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive psychology theorizes that quality of life can be bettered
        by subjective experiences (e.g. happiness and hope) and traits (e.g. love
        and perseverance), which is seen in how Spider-Man deals with whatever swings
        his way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d055706-7368-4ba9-b4ec-e874aeeac232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s constantly vulnerable, but manages to pull through it and
        never hit rock bottom" and that''s admirable especially for children who see
        him as a role model, Phull tells CNN, adding that the character''s "strong
        moral compass" also plays a large role in his appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b3a8a-589e-4bcc-8aa7-e3020566b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moral compass is epitomized in a phrase all Spidey fans know:
        "With great power comes great responsibility," which is said to him by his
        uncle in most versions of Spider-Man''s story, and by his aunt most recently
        in the 2021 blockbuster "Spider-Man: No Way Home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e5e69-02f4-4390-9437-ab2480ad38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very potent life lesson for everyone because whatever you''ve
        been given in life, it''s your responsibility to literally use it to help
        better the world around you," Connolly says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63274248-b8ae-4e4d-b217-e4ab679da43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man often has trouble balancing his web-slinging heroics
        with his non-superhero Peter Parker identity. As Parker he is often vulnerable
        and bullied by Flash Thompson, but occasionally the strength he shows in his
        alter ego rises to his defense. In "The Amazing Spider-Man #2" comic book,
        Parker calls out Thompson, saying "at least my brain isn''t muscle-bound,
        like that fat head of yours!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56fa51-529e-4d20-8115-ab066174483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.440+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly says his superpowers aren''t the only thing "special" about
        Spider-Man because both Parker and the superhero are known for smarts and
        wit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef6870-fb16-4e62-a979-cb4751cdf93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when he''s in the middle of a battle with the Rhino or the
        Lizard, he''s still cracking jokes — bad jokes a lot of the time, but they''re
        often the best kind."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902bf62d-d6ad-4381-8310-ae714d382aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Ultimate Spider-Man #1" comic book, when the Green Goblin
        attacks his high school, Spider-Man quips: "You wouldn''t happen to be the
        new home ec teacher, would you?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa68e0-dd55-4ce6-b768-a51609dcb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebah, who specializes in studying resilience, notes that humor
        is a common — and effective — coping mechanism, particularly when someone
        is experiencing grief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b8a4f-b97f-46b1-9a94-6ada1f40084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pandemic that has wreaked havoc on lives across the world,
        it may be especially important for fans to see such resilience in an affable,
        well-loved character on the big screen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb61ca-2f42-457d-8ee8-da84060b82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You find hope in these characters," Connolly says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26771050-17c2-46a0-a821-1d7c522f4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they are so well written and realized, they almost feel real.
        And they''ve been there for a lot of us for a long time, be it through comic
        books, movies, games," he says. "And in dark times, it''s good to go back
        to them and take heed of their lessons and take inspiration from them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f72867-331b-4387-92e6-79acdf00af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:46:22.441+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/entertainment/spider-man-national-superhero-day-marvel-comics-cec/index.html"><em>Spider-Man
        remains one of the world''s most popular superheroes. Here''s what makes him
        a fan favorite</em></a>"</p>'
