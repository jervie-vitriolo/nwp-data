    'template': '1'
    'title': 'PSE reports record-high ₱919M income in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18965bea-b6ef-46ec-9981-db2b2beea3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Philippine Stock Exchange Inc. posted a record-high ₱919.48 million net income
        in 2021, surpassing its previous high of ₱867.55 million in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185c422-6ef7-4b46-8b28-e327ef3962b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06025f85-01d3-4296-b738-2a4cd34092a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSE also noted the 2021 income is 40% higher
        than 2020’s ₱656.81 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ba737-968a-411d-aff4-526c4a84515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ec791-6d11-42aa-8014-b8e880349774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our good financial position allowed us to pay a total of ₱11 per
        share in regular and special cash dividends early this month,” PSE president
        and CEO Ramon Monzon said. “This year’s total cash dividend distributed is
        the highest amount ever paid to PSE stockholders.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa873f-ac08-477a-8165-968cb77a451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdcc41-9080-4c7a-9e37-5983b766593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE also recorded a 25.3% year-on-year growth in its operating revenues
        to P1.65 billion following double-digit gains in all of its operating revenue
        sources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bbb67-c99a-4001-8cd0-a72fc6cc0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ad814-37c7-47bc-8ff9-221af4fb22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listing-related fees rose by 28.3% boosted by the largest initial
        public offering in PSE’s history, as well as seven other IPOs, 11 follow-on
        offerings, four stock rights offerings, and seven private placements, among
        others, it noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a495ca-7b3a-4dd7-b401-cefaa5d10827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61b6d8-bc2e-490c-a327-d879be3f2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE’s trading-related fees also went up 15.2%, while service fees
        grew 26.1%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17643b10-49bc-466a-9d1b-30f012f50ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7925a6-7653-4ea7-8a26-0cd90c643e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2021 proved to be a record year for capital raising, in terms of
        number of offerings and amount raised,” Monzon said. “There have been five
        IPOs, four private placements so far this year, so we hope to see the same
        number of public offerings.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28d7d1-b44f-44cc-bce0-31e2fe54f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1196b-ce17-43f9-b941-a2269571547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that 2022 records may not be able to match those
        in 2021 since Monde Nissin’s IPO alone raised a record ₱55.89 billion in capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c28981-9cbb-444d-8a7b-3d82dbe80e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7216e-8418-4ec8-a126-4a32ea101d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily average value turnover in the first quarter of 2022 was at
        ₱8.13 billion, down by 9.7% year to date, due to uncertainties caused by inflation
        and geopolitical concerns, Monzon pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327162e2-380a-4803-b83e-9da3c25410fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664b4ce-ad9f-4a4e-a355-242795727ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope these concerns will be resolved soon so that funds can
        flow back into the equities market,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cb26c-d7aa-40b2-af5e-09ebd3c587bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f9c1a-231c-4af7-abf8-bc431bfe9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:00.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the PSE will continue implementing programs that
        will encourage more companies to do an IPO, as well as launch more products
        and services that will equip and guide investors make sound investment decisions.</p>'
  'Mark-Zuckerberg-Meta-shares':
