      'mgnl:created': 2022-04-29T11:02:13.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Comelec Commissioner
        George Garcia said the poll body respects the guidelines of the Health Department
        and the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases to reduce COVID-19 infections on voting day.</p>'
