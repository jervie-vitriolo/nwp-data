    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:48.822+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Shanghai', 'China', 'Filipinos', 'Voting', 'May-9-Elections',
      'Lockdown']
    'template': '1'
    'title': '10 of 19 Filipinos with COVID-19 in Shanghai discharged from facility'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed434db-793f-4218-af98-6cd23f652ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.590+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Ten
        out of the 19 COVID-hit Filipinos in Shanghai were discharged on Thursday
        after completing their quarantine, and then testing negative for the virus,
        the Philippine Consul General to Shanghai Josel Ignacio told CNN Philippines''
        The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eacafa-c1fb-4865-afb5-37dbf9fc4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.590+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that out of the cumulative 19 recorded cases of infected
        Filipinos, nine of them are still completing their quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b6bcd-8f38-4699-bb3f-1294e533a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.590+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how long the discharged Filipinos spent time in quarantine
        facilities, Ignacio said it varied from a few days to as long as three weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231be5d1-1a7d-4ce1-8228-bb7b216df30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.590+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It varies depending on how they progress being rid of the virus
        from their respective systems. It depends on when they test negative," he
        responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9009ddc-8b51-4ad1-8ff6-3aa5a0a10c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.591+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consul General added that the cause of the surge of infections
        in Shanghai is attributed to the Omicron variant, so it is assumed the Filipinos
        who tested positive are affected by the said variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b140e6-90d9-4989-b388-cf3ea8ce4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.591+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Option for Pinoy voters in Shanghai</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb5c82-1af6-4121-b074-1e6507d53fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.591+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In regard to the upcoming May 9 polls, Ignacio said that the consulate
        has remained closed since April 10 due to the lockdown caused by the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb90cf-77f5-4f69-bd20-ec94219d13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.591+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Laging Handa briefing on Wednesday, he informed that the overseas
        polling precinct is also closed due to the lockdown imposed in Shanghai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ff76a-c18b-4693-8b3b-72c8b073089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.591+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/27/polling-precinct-shanghai-closed-lockdown.html?fbclid=IwAR3v7_LQt8AZZ75xH5_eZSA3BtKdcWPJSrdirLUiu2wI5QRoghuq7Xn-17k">Overseas
        voting precinct in Shanghai to stay closed for now</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b5cc2-3a7e-4bce-8fd1-dd3a3a240b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.591+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he expressed hope that the Filipino voters may eventually
        be able to cast their votes for the upcoming May 9 polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5b34e-ea01-4900-92a8-2feb838502e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.592+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have formally raised this, you know, by diplomatic note to Shanghai
        authorities that we be allowed to open our Consulate, and that our people,
        the eligible voters, be allowed to leave their residences to cast their votes.,"
        he told The Final Word.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b165c6-b8dd-4248-a41b-49ddf3f84065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.592+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Pinoy voters in Shanghai may opt to vote in a post
        closest to Shanghai, which is in Xiamen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab128510-21f1-42e4-b2df-f060e7cef464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.592+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an option for them to vote in another post that also does
        personal voting like Shanghai. But that post right now, the closest is Xiamen.
        That option is available," said Ignacio.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674a018-a16f-41a8-b690-99e53292cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T00:21:57.592+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just that there are also still lockdown hurdles to be overcome,
        but we''re ready to assist and to answer inquiries in cooperation with our
        colleagues in Xiamen," he assured.</p>'
