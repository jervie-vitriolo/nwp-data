    'lead': 'Kim Aurin scored all of his 14 points in the second half to lead the
      Perpetual Help Altas in clinching the last play-in berth in NCAA Season 97 at
      the expense of the EAC Generals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T16:03:17.342+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T17:13:26.136+08:00
