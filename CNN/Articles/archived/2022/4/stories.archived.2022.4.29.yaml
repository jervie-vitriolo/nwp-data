    'title': 'Marcos rejects Robredo’s debate challenge: ‘Never going to happen’'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011ecb9-4149-41ba-95e3-3d2f619afdab'
      'mgnl:activationStatus': true
