      'jcr:uuid': '5be69e27-e1bf-412f-a2e8-97adda721376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
