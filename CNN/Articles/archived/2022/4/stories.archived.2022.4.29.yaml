      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said voters will undergo temperature checks before entering
        their polling precincts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1ac1d-99c4-411e-b537-44332cc191f5'
