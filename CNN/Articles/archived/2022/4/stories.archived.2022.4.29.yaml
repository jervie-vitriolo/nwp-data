      single day. The stock had been up as much as 19% earlier in the day, briefly
      boosting Zuckerberg''s fortune by $11.5 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:22:31.837+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:14:04.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:49.972+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg got $11 billion richer today'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16db714-2b48-4490-ae4a-bdb4b99af834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly two months after losing his spot
        among the world''s 10 richest rich people, Mark Zuckerberg is clawing his
        way back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f952faf-330d-42fe-a358-3a7ed6e9ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Meta, the parent company of Facebook and Instagram, shot
        up more than 17% Thursday, making Zuckerberg nearly $11 billion wealthier
        in a single day. The stock had been up as much as 19% earlier in the day,
        briefly boosting Zuckerberg''s fortune by $11.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f5ddb-051a-411f-9250-cb9a90ba31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Meta missed Wall Street revenue forecasts for the first
        quarter and posted its slowest revenue growth in years, investors were celebrating
        its turnaround on user numbers — a key metric for advertisers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000afd4c-96e4-40f6-ae5f-c715fd91fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giddy response Thursday was in stark contrast to Meta''s disastrous
        fourth-quarter results, which sent shares plummeting in early February in
        the biggest single-day wipeout in Wall Street history. That loss also knocked
        Zuckerberg, who owns 13% of Meta, from his No. 9 spot among the world''s uber-wealthy,
        as tracked by Bloomberg''s Billionaire Index.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e0527-db79-497a-b82e-b7131c32cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday''s close, Zuckerberg ranked at No. 18, with a net
        worth of $65 billion. Thursday''s rally should catapult him up a few spots
        and increase his net worth to roughly $76 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6da7cd-8c85-4bb6-b927-7a8533f5f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Meta was up Thursday, the stock remains 39% lower for the
        year and faces serious headwinds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec710e-bff0-4bcb-a43d-2823ca64e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is battling rivals like TikTok, struggling to monetize
        popular video content and facing disruption of its core advertising business
        because of changes to Apple''s privacy practices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6cb37-c0c1-4ddc-86aa-dc2c39585929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also noted that its business was hurt by Russia''s war in Ukraine
        — Facebook and Instagram were blocked in Russia last month — and it expects
        those challenges to continue in the current quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c03f1-fd27-4da6-a5f7-95400f2981a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:22:31.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Clare Duffy contributed to this report.</em></p>'
  'china-covid-lockdown-explainer':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-29T06:19:09.453+08:00
    'imagesource': 'jcr:e8a21423-0e85-4a51-86f0-87630e164e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c149540-6d14-4894-af98-e3c2bc35c0b3'
    'lead': 'China has introduced lockdown measures in its two biggest cities, Beijing
      and Shanghai — the twin engines that power much of the nation''s economy — in
      an uncompromising bid to stamp out COVID-19 outbreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T06:23:14.499+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:14:04.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:50.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '165 million people impacted by China''s COVID lockdowns. Here''s what
      you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a93bd-48db-4f15-916d-ceb784e15d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has introduced lockdown measures
        in its two biggest cities, Beijing and Shanghai — the twin engines that power
        much of the nation''s economy —&nbsp;in an uncompromising bid to stamp out
        Covid-19 outbreaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13162bc-9243-40a1-a87b-4512d5cf6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c9401-a243-43d9-86b9-2103ad5d3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai is at the center of the latest outbreak, reporting upwards
        of 10,000 new cases a day. Authorities have responded with a city-wide lockdown
        that has lasted weeks, confining nearly all 25 million residents of the once-bustling
        financial hub to their homes or neighborhoods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac5a01-a959-4d5d-890e-26d7e84b76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beijing officials have launched mass testing exercises,
        shut schools and imposed targeted lockdowns on some residential buildings
        in a bid to rein in infections. Those actions have sparked fears of a wider
        lockdown similar to Shanghai''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef5ee9-9ccc-4863-9a9c-52a4c0fc75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has stuck to a strict zero-Covid
        strategy that uses lockdowns, mass testing, quarantines, and border closures
        to contain the virus. But the arrival of the highly infectious Omicron variant
        has thrown the sustainability of that strategy into question, with the virus
        spreading to different cities and provinces faster than the government can
        contain it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a2495-6cbe-40b7-a39d-df4c5abdb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now enforcing full or partial lockdowns in at least
        27 cities across the country, with these restrictions affecting up to 165
        million people, according to CNN''s calculations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94c6f9-4092-4cd2-9561-2bf43802a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the Covid situation in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d8c59-789c-4f83-9879-0883b22ef7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the lockdowns and restrictions?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f80ea-001d-4865-a1bb-aabe694ea2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in China began rising in March, soon spiraling into the worst
        flare-up the country has seen since the initial outbreak in Wuhan in early
        2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee19ed-892a-46f1-83b7-2bcde2968d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northeastern Jilin province was hit hard during the early stages
        of the outbreak. Authorities put the provincial capital Changchun, an industrial
        hub, under strict city-wide lockdown on March 11, with nearby Jilin City following
        suit on March 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb913298-b64e-4ad0-a495-3f1381b0c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, authorities in Changchun and Jilin City, which have
        a combined population of more than 13.5 million residents, said they would
        soon begin to gradually ease lockdowns —&nbsp;though it remains unclear what
        that process will look like, or under what conditions people will be permitted
        to leave their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2707c-544a-4c35-8666-59abe047449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also locked down several other cities, including the
        major economic center of Shenzhen, in March —&nbsp;though some of these measures
        have since been lifted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220ac8c-449a-4fe6-96e3-36698d175677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, which has recorded more than half a million cases since
        March 1, introduced a staggered lockdown in late March. This had expanded
        into a full citywide lockdown by the end of the month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3b312-8f83-49fb-9021-209a3f4e6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some neighborhoods can start to ease lockdown measures if they have
        reported no cases in the past two weeks, Shanghai authorities said on Wednesday
        —&nbsp;but it''s a tenuous freedom, with the threat of reimposed lockdown
        if even one local case is detected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954897d1-5d7f-4dfa-996a-5f2d45961379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, a mass testing campaign has covered nearly 20 million
        residents —&nbsp;about 90% of the city''s population. Another round of citywide
        testing is planned for April 27 to 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3821b-a43b-4668-80d2-01263e12a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeted lockdowns in Beijing''s Chaoyang district this week barred
        residents of 13 buildings from leaving their apartments, and residents of
        another 33 buildings from leaving their residential compounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f0806-7352-4c64-9158-b2ee31be3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital closed schools in many of its most populous districts
        on Thursday. Several major hospitals also announced they were closing, and
        a growing number of entertainment venues including cinemas have also been
        ordered to close.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce08dd4-174c-4b3e-8de5-b90a829df5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full or district-wide lockdowns are in effect in more than two dozen
        cities including Hangzhou, home to 12.2 million people; Suzhou, home to 12.7
        million people; and Harbin, home to 9.5 million people. They span 14 provinces,
        from far-flung northeastern Heilongjiang province to southern Guangxi and
        the mountainous western Qinghai province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bd859-184f-4332-8f07-3e0509987c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is life under lockdown like?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fc701-c6fb-499e-a537-587261d574b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Shanghai lockdown has been characterized by chaos and
        dysfunction -- prompting alarm in other cities that fear they could be next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c1177-5d8e-4d68-b958-99cd387c6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents have complained of food shortages, lack of medical
        access, poor conditions at makeshift quarantine camps and heavy-handed measures
        such as authorities separating infected children from their parents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eee5c-d6d1-486a-b00f-149f73813764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, an off-duty nurse in Shanghai died after being turned
        away from an emergency ward at her own hospital that was closed for disinfection.
        In early April, a health worker beat a pet corgi to death after its owner
        tested positive for Covid, the killing captured on camera. Last week, workers
        reportedly broke down the door of a 92-year-old woman''s home in the early
        hours of the morning to force her into quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a815b09-9d9c-4ad0-8180-2e4c314d0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stories and many more have gone viral on Chinese social media,
        sparking rare outcry online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1765289-c769-48b2-a2d7-eaecc5ff885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar stories have been reported from other parts of the country,
        too. In March, students at a locked-down university in Jilin City pleaded
        for help, saying they had been left to fend for themselves without basic supplies.
        Also in March, some Changchun residents reported struggling to receive medical
        care for non-Covid diseases such as cancer or kidney conditions, with hospitals
        turning away patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292ad33-0647-4219-8d92-47c9f4c954c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents —&nbsp;particularly in Shanghai, long seen as China''s
        most modern and cosmopolitan city —&nbsp;have put people elsewhere on high
        alert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7ff02-8106-4bcf-88a6-73b5f345b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Beijing has yet to restrict people''s movement outside the
        designated high-risk areas, many residents —&nbsp;fearing a wider lockdown
        is on the cards —&nbsp;began panic buying this week, forming long lines at
        supermarket checkouts and emptying shelves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea3f2b-ce37-438e-b016-c6fc2353894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been the economic cost?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733dbf09-51a6-4f52-bb5c-6535c9cd6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns and restrictions have dealt a massive blow to activity
        —&nbsp;particularly in economically important cities like Shanghai and Shenzhen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae14fd0-0cd1-4b4d-a214-18cae1c46f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment hit a 21-month high in March. Many businesses have
        been forced to suspend operations in several locations, including automakers
        Volkswagen and Tesla and iPhone assembler Pegatron. The Chinese currency,
        the yuan, weakened rapidly this week, plunging to the lowest level since November
        2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656b790-3597-46cc-a4e5-9e09e32e6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs Chinese leaders are nervous, too. In March, President
        Xi Jinping said China must "minimize the impact of the epidemic on economic
        and social development." On Tuesday, Xi called for an "all-out" infrastructure
        splurge to promote growth —&nbsp;unusual for the Chinese leader, who rarely
        sets out detailed economic plans, typically leaving that to Premier Li Keqiang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece719b-c41a-4129-ae58-63af5e54f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is "painfully aware of the damage to the
        economy," said Jörg Wuttke, president of the European Union Chamber of Commerce
        in China, earlier this month. He cited a private meeting with a Chinese ministry,
        but declined to name the agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769429a-3460-4182-87eb-84ea3742f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re worried about unemployment," he added. "They''re worried
        about foreign companies putting money elsewhere."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233051bb-1680-4ec8-bf9e-715a486e8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is China sticking to zero-Covid?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8896f04-1b49-4ef3-afc7-379ebea76444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising anger at the chaotic lockdowns, and a death toll
        that remained relatively low until this latest outbreak, authorities and state-run
        media have indicated China''s zero-Covid policy isn''t changing anytime soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865ad81-727c-4e38-96d8-30e252f7d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.501+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai''s severe situation "highlights the need to stick to the
        dynamic zero-Covid policy," said the nationalist tabloid, the Global Times,
        on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adfdf6-74aa-41d9-bc47-909fdf6782cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Shanghai, endowed with the country''s best medical system, is
        in dire need of help facing rising numbers of severe cases, who will be there
        to offer help if other parts of China also have to battle the onslaught of
        the coronavirus?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9b5fb-e814-4957-bfc9-eff5a6733a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons why China is sticking so stubbornly to zero-Covid.
        Many Chinese leaders and scientists have voiced concern that easing restrictions
        could allow the virus to run rampant nationwide, potentially causing a spike
        in infections and deaths, and overwhelming the health care system —&nbsp;especially
        given lagging vaccination rates among the elderly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9e81e-a5a5-440a-a144-0d21a19da056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China focused massive resources on developing and manufacturing
        home-grown vaccines, it fell short on ensuring those got into the arms of
        the elderly population. Now, as authorities have upheld expectations that
        death rates in the country will remain low, they have no choice but to rely
        on lockdowns to protect the vulnerable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043de7e-f59e-4006-9f44-ab6c828d6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a political element, with Xi placing his personal
        stamp firmly on the zero-Covid policy throughout the pandemic. The central
        government has frequently pointed to the low official death toll as evidence
        of the effectiveness of its strategy, and to burnish its claims of superiority
        over Western governments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d60b0-a6b2-4d17-a000-efc70b37c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has personally reiterated his support for zero-Covid throughout
        the pandemic, claiming last year that it showed China''s commitment to saving
        "every human life" &nbsp;making the stakes especially high as the government
        now struggles to simultaneously contain the virus, sustain the flailing economy,
        and soothe public discontent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb74e66-9afa-4be7-b1b2-83f5a95942c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Xi, it comes at a particularly sensitive time, months before
        his expected step into a nearly unprecedented third term in power this fall.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc31a7-9c6d-40eb-97be-3e780fb7f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:23:14.502+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:14:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/china/china-covid-lockdown-explainer-intl-hnk/index.html"><em>165
        million people impacted by China''s Covid lockdowns. Here''s what you need
        to know</em></a>"</p>'
  'Twitter-authentication-Elon-Musk':
