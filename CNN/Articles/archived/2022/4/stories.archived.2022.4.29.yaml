      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        National Capital Region moved to low risk category for COVID-19 after its
        reproduction number slightly increased to 0.71, the OCTA Research said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999ea24-15d0-45a7-bf58-bc3662688d41'
