      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The truth shall finally set me free''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afbbe6-bea6-4b73-8a08-4a26398440fd'
      'mgnl:activationStatus': true
