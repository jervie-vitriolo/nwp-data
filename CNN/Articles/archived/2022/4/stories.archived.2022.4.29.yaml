    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e6279-b110-438b-8aaa-409f2eff47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure His Excellency President Rodrigo Duterte, that the DENR
        has been consistent in identifying culprits operating in protected areas,
        investigating on violations, and filing charges against the violators in Masungi
        and Upper Marikina River Basin Protected Landscape (UMRBPL),” Acting Secretary
        Jim Sampulna said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df066511-7dd0-42cd-aff8-fc6ac4d09bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055b971-f23b-421c-afaa-1ab3be3530c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR''s statement comes after the Palace asked agency to file charges
        against violators of environmental laws, following reports that harmful development
        activities were being conducted in the watershed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4ef8a-773a-4907-b489-75375bcbd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90588136-b8b3-47a7-a3e7-702be81f2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampulna added that the DENR, in coordination with the National
        Bureau of Investigation-Environmental Crimes Division (NBI-EnCD) and the UMRBPL-Protected
        Area Management Office (PAMO) personnel, filed cases against the illegal occupants
        in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f22c62-39d4-49a4-907a-66755764224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59157d6-fb91-4ad2-8cd6-b6bff4758399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the DENR-CALABARZON reported that from August
        2018 to March 2022, 96 show cause orders and 43 cease-and-desist orders were
        issued due to illegal construction, occupation, and/or conduct of business
        without clearance from the Protected Area Management Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbb7d7-0326-4430-84f4-e7befb1c227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cd392-e193-4b57-acba-a64891d65f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, establishing illegal structures within
        protected areas violates a number of laws, including Republic Act (RA) 7586,
        as amended by RA 11038 or the National Integrated Protected Area Systems (NIPAS)
        Act of 2018, and Section 81 (formerly Section 71) of Presidential Decree 705
        or the Forestry Reform Code of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fd8cb-b229-48d5-a429-74bb34db43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204a56d-0d15-477d-b075-22fb7c8603e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting DENR chief also clarified that the three companies they
        issued with mineral production sharing agreements (MPSA) in the area have
        not been operational since 2004.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39d981-635b-4b6a-adc0-b552a239c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.277+08:00
