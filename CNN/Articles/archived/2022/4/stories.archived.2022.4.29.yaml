    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1d3a2-bf79-49ff-9ccd-003fd3f4f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second section reveals “Jane Ryan and William Saunders,” Abad’s
        research project that started in 2011 and had its first show in 2014 through
        a joint exhibition in Manila and London. It explicates the idea of inventory,
        serving as accounts perceived as both a valued collection and a historical
        proof, perhaps a body of evidence. He expounds, “one of the main reasons behind
        this is to disentangle this loot from that collective singularity, laying
        out individual objects in a forensic fashion to confront the public with its
        unwieldy scale and terrifying range.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf31198-8dd7-4930-abed-168f9fd5442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Abad, this loot, plunder, and ill-gotten wealth are most of
        the time referred to as a whole. The names “Jane Ryan” and “William Saunders”
        were aliases used by Ferdinand and Imelda in their Swiss bank accounts in
        1968, where they deposited $950,000 to four bank accounts in Zurich. For this
        exhibition, he reveals 23 objects from the Leslie R. Samuels Collection comprising
        17th and 18th Century English paintings, furniture, and pottery from the philanthropist’s
        apartment at 666 Park Avenue, which in 1981 was auctioned by Sotheby’s. The
        buyer who purchased the entire collection for $5.95 million wasn’t disclosed
        until 1988, when the FBI raided a property in Woodside, California with 113
        concealed items identified as part of the Samuels Collection before Ferdinand
        and Imelda were indicted for fraud and racketeering by <a href="https://www.latimes.com/archives/la-xpm-1988-10-23-mn-236-story.html"
        target="_blank">US Attorney Rudolph Giuliani.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f8f30-6976-4213-9828-b8cb6ddac490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this section, Abad makes postcard reproductions of Old Master
        paintings accessible by letting the viewers get copies presented like magazines
        and books at a stand and giclee prints of forty pieces of silverware. These
        were sequestered from Ferdinand and Imelda and sold by Christie’s on behalf
        of the Philippine Commission on Good Government. There are also intricate
        and ineffable ink drawings of objects from the Samuels Collection. “The Collection
        of Jane Ryan and William Saunders” has a digital iteration as well through
        augmented reality. It can be accessed through this <a href="http://www.janeryanandwilliamsaunders.com/"
        target="_blank">link</a>.</p>'
    '4':
      'image': 'jcr:daa3a6e1-38bf-4b27-bd19-487d1a37dd92'
      'imageCaption': 'The “Jane Ryan and William Saunders” section contains ink drawings
        of objects from the Samuels Collection, comprising 17th and 18th Century English
        paintings, furniture, and pottery sequestered by the Marcoses. Postcard reproductions
        with replicas of Old Masters paintings are free to take. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadf3e6-265f-4404-b288-0d2d20c18bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:17:15.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193b1b5-4e31-4bf6-aad5-68b9d4abbba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What bridges the third section to the second is an all-too-familiar
        showcase of expensive-looking pearl white jewelry replicas made to look like
        they are floating in a dark-painted room, serving as strong reminders of what
        has been stolen from the Filipino people. The collection is a 24-piece 3D
        printed replica from the jewelry smuggled into the United States in 1986 by
        Ferdinand and Imelda. Abad’s collaborator, his wife, British designer Frances
        Wadsworth Jones  describes these as both “effigy and evidence.” Abad shares
        that the family had tried to conceal this in Borgy Manotoc’s diaper bag when
        they went to Hawaii.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54858b77-960e-44d5-a39c-630dd89dbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted them to be beautiful, obviously, but we didn’t want people
        to be too seduced by the beauty and that sparkle,” says Wadsworth Jones. First
        shown in Honolulu in 2019, each piece screams ill-gotten wealth. Some of which
        are a pink diamond which, according to the piece’s text description, equates
        to the costs of building two domestic airports, a tiara that can fund 2,000
        college students, a jewelry piece equivalent to provision of electricity to
        more or less 2,252 houses in far-flung areas, and a pair of earrings which
        cost an average annual income of 15 Filipinos.</p>'
    '6':
      'image': 'jcr:10a67636-aac4-4058-a47f-113f78d12006'
      'imageCaption': 'A 24-piece collection of 3D printed replicas from the jewelry
        smuggled into the United States in 1986 by Ferdinand and Imelda. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03c741-22e8-4367-ac07-a75f8af54994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:17:15.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34ebfd-7909-407f-8e6e-d916142d6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third section foils an interesting and insightful exhibition
        experience through playfully clever rendition of abstract paintings by Abad
        in “Silme and Gene.” These form part of an ongoing series that “bear witness
        to the struggles of those who devoted their lives to fighting the dictatorship
        and its cruel legacy.” The title echoes two young leaders of the Katipunan
        ng mga Demokratikong Pilipino (KDP), Silme Domingo and Gene Viernes, who both
        put social justice forward in the United States and democracy in the Philippines.
        These abstractions have reference to book cover designs of Ferdinand Marcos’
        manifestos, most specially his defense to declare martial law in the Philippines
        in 1972.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4520b9-893b-475f-9f4a-98cf386a036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:17:15.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Abad shares, these paintings become cenotaphs, abstract elegies
        to political leaders, community organizers, and student activists who resisted
        and worked towards imagining a space for freedom and democracy, recognizing
        that these are productive gestures of lamentations on what we massively lost
        as Filipinos. Abad’s practice has always been a convergence of visceral experiences
        and political histories such as themes stemming from his family, particularly
        experiences of his parents embedded in Philippine history. He dedicates “For
        Dina I” and “For Dina II” to his mother, and how she is remembered after passing
        in 2017. Through the years since then, his works are testaments on his efforts
        on atonement and a continual and necessary process of grieving.</p>'
    '9':
      'image': 'jcr:6af6a93e-01a3-4369-ac66-9c9bc1a28a61'
      'imageCaption': 'Abstract paintings comprise the “Silme and Gene” section, with
        the paintings serving as cenotaphs, abstract elegies to political leaders,
        community organizers, and student activists who resisted and worked towards
        imagining a space for freedom and democracy. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316a259-3be7-49d4-878d-bb5697394102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:17:15.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1c359-8116-43a4-865f-fd893a0d6778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, in “Fear of Freedom Makes Us See Ghosts,” Abad employs
        playfully inviting, elaborate yet clever installations and artistic interventions
        retelling narratives of corruption during the martial law era serving as critical
        invitations and reminders for us to constantly rethink our positionalities
        and approaches to our encounters across personal, cultural, social, and political
        ecologies. This is Abad’s way to approach memory as “a form of knowledge,
        and an agent of remembering, underscoring the relationship of the private
        to the public; the personal to the political.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcd345-54ec-4a83-a5e6-f3366bfd840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39654d-dec5-41aa-bb69-edc117e6420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Fear of Freedom Makes Us See Ghosts” runs until July 30, 2022
        at the Areté, Ateneo de Manila University, Quezon City. Visits to the gallery
        are strictly per appointment only for the time being. Appointments can be
        scheduled ahead through this online form. More details can be found on their
        <a href="https://ateneoartgallery.com/">website</a>.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856350a9-0803-4248-858a-e042dc433b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>On a related note, Pio Abad collaborates with Stephanie Syjuco
        in Crime and Ornament at Silverlens Galleries in Makati City. In this show,
        Abad deliberately dissects/explores Marcosian iconography vis-à-vis dissent
        and commentary geared towards discourse across social and political ecologies.
        This exhibition runs until May 7, 2022. More details can be found on Silverlens’
        <a href="http://silverlensgalleries.com" target="_blank">website</a>.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf098e7c-b7e9-4f65-8099-48e772052136'
      'mgnl:activationStatus': true
