      'mgnl:lastActivated': 2023-01-19T17:13:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education said Ateneo’s standing was the
        highest ranking for any Philippine school since THE Impact Rankings began
        in 2019.</p>'
