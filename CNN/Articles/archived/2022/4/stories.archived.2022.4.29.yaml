      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> Earnings
        of Universal Robina Corp. (URC) climbed to ₱3.6 billion in the first three
        months of 2022 thanks to a "resilient" growth in its operating income and
        foreign exchange gains, the company said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12403701-e830-46a6-9aa3-f299e2d3c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T22:26:07.548+08:00
