  'pio-abad-ateneo-art-gallery':
    'author': 'Alain Zedrick Camiling'
    'caption': '“Malakas at Maganda (1986-2022),” is a hand-formed concrete and steel
      in the round sculpture that greets you as you enter the exhibition. Photo by
      JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2022-04-29T16:18:18.385+08:00
    'imagesource': 'jcr:94ccf0ef-bf99-471a-83cf-c6d0102e23b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c38f24-9776-4563-b32d-299a60d03ad0'
    'lead': 'London-based Filipino artist Pio Abad walks us through a three-part exhibition
      at the Ateneo Art Gallery on the conjugal dictatorship of Ferdinand and Imelda
      Marcos (1966-1986) through remembering, artistic interventions and elaborate
      installations of all-too-familiar objects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T16:23:41.331+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T17:13:25.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:37:01.984+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New exhibit unpacks martial law era corruption stories '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f314628-fcd3-472e-b717-189a1d8474eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition, “Fear of Freedom Makes Us See Ghosts,” is a pinnacle
        of Pio Abad’s ten-year project that unpacks narratives of realities stemming
        from the late dictator and kleptocrat Ferdinand Marcos’ regime. This exhibition
        includes an iteration of “The Collection of Jane Ryan and William Saunders,”
        a 14-piece collaborative collection with his wife, London-based designer Frances
        Wadsworth Jones, which was recently acquired by the Tate Gallery London in
        2021 with funds provided by its Asia-Pacific Acquisitions Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364280ef-d066-4284-8380-8526b6d07450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/arts/2021/10/15/pio-abad-frances-wadsworth-jones-martial-law-jewelry.html"
        target="_blank"><strong>READ: A new Tate Gallery installation tells a story
        of martial law corruption through jewelry</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef7925-7ddf-41b0-a6d5-8174d01b822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving his BA from the Glasgow School of Art in 2007 and
        MA from the Royal Academy Schools, London in 2012, artist Pio Abad has had
        solo and group exhibitions in various parts of the world. These include shows
        in San Francisco (2019), Ontario (2019). Glasgow (2016); Sydney (2016); London
        (2014); and Manila (2014). Most important to note, Abad’s works belong to
        a myriad of important collections in the world including Kadist in Paris/San
        Francisco, and Art Jameel in Dubai.</p>'
    '11':
      'image': 'jcr:482f16c9-b2fc-4cf4-9356-91cdddbb7593'
      'imageCaption': '“Fear of Freedom Makes Us See Ghosts,” is a pinnacle of Pio
        Abad’s ten-year project that unpacks narratives of realities stemming from
        the late dictator and kleptocrat Ferdinand Marcos’ regime. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5260188-d15b-48bc-a1fc-6570fec82b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:17:15.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b6ac6-4bac-4f7e-b4d6-ccb3bf65c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad alludes to manifestations of domestic accessories in his body
        of work through the years, as something compelling but overlooked, specifically
        broaching forgotten and obliterated histories and embedded narratives. From
        mere conventional forms such as paintings, photography, and sculpture, Abad
        presents new artistic gestures through digital technology interventions such
        as three-dimensional printed sculptures and the use of augmented reality in
        this exhibition. His artistic practice is informed by intersections between
        visceralities and political histories. The exhibition location evokes a specific
        resonance to Abad both as an artist and a Filipino. His parents, Butch and
        Dina, were held under campus arrest in 1980 at the Ateneo de Manila University
        in line with their social democratic movement, which was eventually crucial
        in plummeting the 20-year authoritarian regime as well as the country’s recovery
        towards democracy. In “Fear of Freedom Makes Us See Ghosts,” Abad presents
        an elaborate renunciation of “violent political fantasies, laundered histories,
        and alternative facts.”</p>'
    '1':
      'image': 'jcr:1d88aefb-8c88-478e-8e0c-b81b0cc8e8c5'
      'imageCaption': 'A photograph of Abad’s parents, Dina and Butch, taken on Feb.
        25, 1986, posing next to the portrait of Ferdinand Marcos. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66fefe-13af-423c-9c4a-9850fe564c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:17:15.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b058a-24ce-40f6-b4f5-5879cb57d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by Abad as a history lesson turned exhibition or an exhibition
        of a history lesson, it ushers its publics to “Malakas at Maganda,” an introductory
        component echoing Philippine mythological personas. This myth was maneuvered
        by Ferdinand and Imelda Marcos at the height of their power to come about
        as propellers of cultural and political renewal in the Philippines. The exhibit
        is displayed in a black-walled room with strong lightwork directed toward
        each piece. Abad explicates this through “Malakas at Maganda (1986-2022),”
        a hand-formed concrete and steel in the round sculpture with a male figure
        standing on its right with his right arm raised as if he’s inviting someone
        over, beside a female figure resembling a gesture of reliance, support, and
        togetherness with/to the male figure. Historically, this iconography, including
        the couple emerging from a bamboo stalk, was utilized by the Marcoses to forward
        their slogan <a href="https://www.officialgazette.gov.ph/1965/12/30/inaugural-address-of-president-marcos-december-30-1965/"
        target="_blank">“This nation can be great again”</a> through various works
        all over the city during their 20-year authoritarian regime, particularly
        found in their private chambers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd38fb9-34c4-442d-a5e2-d32931dc2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:23:41.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:13:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the room, two pitch-black framed paintings
        are hung. These are portraits of Ferdinand and Imelda painted in black upon
        which the former was laid to rest as a hero, at the Libingan ng mga Bayani,
        on Nov. 18, 2016. Crucial to this portion is a photograph of Abad’s parents,
        Dina and Butch, posing next to the portrait of Ferdinand Marcos. This framed
        photograph may look like usual memorabilia, but it actually serves as a lookback
        to Feb. 25, 1986, a historical turning point for millions of Filipino people,
        hours after the Marcoses were expelled from the country during the People
        Power Revolution.</p>'
    '2':
