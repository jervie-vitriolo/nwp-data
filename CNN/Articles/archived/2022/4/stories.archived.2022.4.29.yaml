      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Friday, the poll body said presidential hopefuls
        Ernesto Abella, Leody de Guzman, Norberto Gonzales, Faisal Mangondato, Jose
        Montemayor, and Manny Pacquiao have agreed to take part in the Comelec-KBP
        forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf6fcf-f721-4045-8583-09f12b7660af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:38:13.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9bd8c-d106-4de4-817a-ce90cf1f6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:38:13.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vice presidential candidates Rizalito David, Manny Lopez,
        Carlos Serapio, and Tito Sotto also accepted the invitation for the interviews.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b298a18-cb78-487b-abfe-f77fe85ec5f1'
      'mgnl:activationStatus': true
