      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:10:31.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:14:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reproduction number indicates the number of people that can be infected
        by a COVID-19 case. Experts said this should be at one or less to say that
        community transmission of COVID-19 is decreasing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0e5d3-3197-419d-b113-67f1429c7f2a'
