      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lineup shared by the Philippine National Shooting Association
        to CNN Philippines, Tokyo Olympian Jayson Valdez leads the roster of shooters
        seeking to surpass their 2019 SEA Games medal haul of three golds, three silvers,
        and one bronze.</p>'
