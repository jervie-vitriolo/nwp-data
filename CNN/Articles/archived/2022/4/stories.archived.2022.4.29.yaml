    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:54.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Corden leaving ''The Late Late Show'' in 2023'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7448f-4236-476c-bd23-8b50621f2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:42:41.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Corden''s days of carpooling in late
        night are almost over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bc4af-e726-4829-9ee9-1d0f38d3d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:42:41.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host of "The Late Late Show" is set to vacate his seat in 2023,
        bringing to a close of what will at that point be an eight-season run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977dc8e7-ac6d-4e54-bc45-bf0b3e07e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:42:41.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven years ago, James Corden came to the U.S. and took television
        by storm, with huge creative and comedic swings that resonated in a big way
        with viewers on-air and online," said George Cheeks, president and CEO of
        CBS, in a statement provided to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198c66f-8097-49f4-9b07-40e2893c1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:42:41.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden''s show was home to popular segments like "Crosswalk the
        Musical" and "Carpool Karaoke," which helped the show generate more than a
        billion YouTube views and drove conversation around the program, despite its
        sleepy timeslot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f5ada-bfcb-4ff5-b0cb-e9b3f480e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:42:41.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden is expected to speak about his decision in his monologue
        on Thursday night.</p>'
    '1':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd2eeb-7595-4b3a-97ce-cc2e76045d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T08:03:05.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54988f7c-356a-4dc7-a2f3-95b48a19aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:42:41.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my two years at CBS, I''ve had the privilege to see James''
        creative genius up close and experience his valuable partnership with CBS,
        both as a performer and a producer," Cheeks added. "We wish he could stay
        longer, but we are very proud he made CBS his American home and that this
        partnership will extend one more season on ''The Late Late Show.''"</p>'
