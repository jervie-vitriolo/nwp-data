      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Thursday, OCTA Research fellow Guido David said the
        April 21 to 27 reproduction number is higher than the previous week’s 0.62,
        which led to the re-classification from very low risk to low risk.</p>'
