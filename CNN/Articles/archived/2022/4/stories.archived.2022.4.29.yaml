      'mgnl:lastActivated': 2023-01-19T17:13:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d270e-bf00-4e0a-9994-6b4601511f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Comelec reasons that when voters get to the precincts
        and cannot be stopped there will be an isolation precinct anyway. But we still
        give it as an advisory to all our Filipino people, don''t insist on going
        out if you are already feeling sick so you won''t infect others.]</p>'
