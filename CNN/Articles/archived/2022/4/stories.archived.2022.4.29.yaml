    'title': 'DOJ mulls filing perjury charges vs Espinosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5380d1-f54d-42de-a968-f0410dc30ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Department of Justice (DOJ) is considering filing perjury charges against
        self-confessed drug lord Kerwin Espinosa after he recanted his allegations
        linking opposition Senator Leila de Lima to the drug trade when she was justice
        secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf9971-d7f2-492e-b817-308ef168ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49dc575-08a8-4909-9493-5c417c879f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to the media on Friday, Justice Secretary Menardo Guevarra
        said he is already discussing the matter with the panel of prosecutors, a
        day after Espinosa retracted his previous allegation that he had drug dealings
        with De Lima in the New Bilibid Prison through her personal driver Ronnie
        Dayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e12229-39cd-4f6f-8a6f-c83153994ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3bdc4-b9e7-4e7a-affa-6db35492b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Self-confessed
        drug lord Espinosa recants allegations vs. De Lima, says police threatened
        him&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722c502-312d-4842-9193-253418c4ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e247f-c79c-4cc0-a6ba-c7f980e7e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not his testimony is material to the prosecution’s cause,
        making false statements under oath is a criminal offense," Guevarra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081ad6a-856c-4373-937e-24af309a1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a558a1b-fcdf-4f3b-becf-549224e3a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also has to prove that his testimonies against De Lima
        were made under threat, Guevarra added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e65e19-389c-41e9-bc35-e49ed1b92fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd1654-78bc-4012-85e7-02942acbd818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a counter-affidavit filed at the DOJ on Thursday, Espinosa said
        he was only "coerced, pressured, intimidated, and seriously threatened by
        the police." He added that he "had no dealings with Sen. De Lima and has not
        given her any money at any given time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34bba6-e6a7-47a7-bb67-622387ce53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1c389-cc98-446c-a50c-7248f1b5f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ and Malacañang said, however, that this recantation has
        no weight since he is not the prosecution''s witness anymore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e03d20-c4a6-4f46-9fb2-f87dacc7f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab9ddc-5363-49f8-8ebd-b3b54992c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was placed under the witness protection program in 2017
        after testifying against De Lima, but was removed following his attempt to
        escape from detention at the National Bureau of Investigation, among other
        violations inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626eb3c1-cb72-4260-8192-6ba6e2db53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78861387-914a-42e8-bb23-4fabc293fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to CNN Philippines'' <em>The Source</em>, De Lima''s
        counsel and spokesperson Dino de Leon said they still see value in Espinosa''s
        recantation, noting that he was used as a "mere pawn" since he and his family
        were under threat. He added that they are considering turning Espinosa into
        their witness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb28a7-dca5-4eeb-89a7-95a7c8d791ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaeb250-c308-41fc-bcbd-c4c45069945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/4/29/Kerwin-Espinosa-De-Lima-witness.html">
        De Lima camp now eyes Kerwin Espinosa as witness&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78101a3-9bfa-4151-8db4-a72f5cb4cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9282-10be-4632-b10a-76f30984b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also noted that in a greater scheme of things, Espinosa''s
        recantation shows that the convicted criminals used by the Duterte administration
        to testify against the senator were put under coercion and threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7af51-4047-47f0-abac-92952a9cd0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3886665-016a-48d2-bbab-acdea7520128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the <a href="https://www.cnnphilippines.com/news/2016/11/16/Bilibid-riot-Jaybee-Sebastian-stabbed-to-stop-testimony-vs.-De-Lima.html">absence
        of New Bilibid Prison inmate Joel Capones</a> from a hearing earlier this
        week after citing "high risk security concerns."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f4ad4-3b49-445f-8d9c-8da23a743c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a6b7a-7a41-4f99-bafa-567bb3c12c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are the security concerns when it is the government who has
        the custody of their own witness?" De Leon said. "This testimony of Kerwin
        actually fits into the real picture. And the real picture is, the witnesses
        are under threat, under duress and they are being violently threatened, not
        only them, but their families."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3ea3c-022b-45b6-b954-1d62f4290b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:44:57.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
