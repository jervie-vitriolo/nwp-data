      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba144f-84e6-439f-8975-192f1ad84527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T21:51:49.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was the highest ranked Philippine school as it was grouped
        within the 101-200 group, an improvement from within the 201-300 spot last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cf376-8677-4a57-9a7d-624478eccfe1'
      'mgnl:activationStatus': true
