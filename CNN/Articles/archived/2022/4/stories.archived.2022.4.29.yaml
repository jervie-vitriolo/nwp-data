      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a healthy tripartite system, we have established mechanisms,
        these are not always implemented. You would still find situations where workers
        are afraid to exercise their right to organize," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d33c3-679d-4afb-a9d9-4c16056fbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.550+08:00
