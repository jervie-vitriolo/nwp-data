      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University and Mariano Marcos State University in Ilocos
        Norte were in the 401-600 bracket.</p>'
