      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Filipino worker''s right to form unions, even with laws to support it, is
        still a problem in the Philippines, groups say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15a98f-9290-495d-a330-833442825d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.422+08:00
