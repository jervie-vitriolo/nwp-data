    'template': '1'
    'title': 'Elon Musk wants to ''authenticate all real humans'' on Twitter. Here''s
      what that could mean'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cab89f-7eff-4493-984c-bdf37191ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the public combs through Elon Musk''s
        Twitter feed for clues on how the billionaire entrepreneur intends to run
        the social media platform he''s buying for $44 billion, one mysterious line
        stands out: "authenticate all real humans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3b90f-00b4-4077-8232-ef574f93a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cryptic proposal is vague enough to keep people guessing about
        what Musk has in mind but specific enough that it offers several possible
        paths as he looks to shape Twitter more to his liking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f648f-0033-43ed-a30b-518ca4cf6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Musk could seek to require real names on accounts.
        Or perhaps he may continue to allow pseudonyms but require photo identification,
        or integration with third-party services where users are already known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f37266-021e-4b92-bba4-96abec296b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the outcome, the plan could have big ramifications
        for Twitter''s hundreds of millions of users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbe586-d7ec-4ec4-a673-cbb40d63b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s drive to "authenticate" Twitter users stems from one of
        his biggest pet peeves with the platform: spam accounts, particularly those
        that push cryptocurrency scams. It''s often not hard to find these accounts
        lurking in the replies to Musk''s tweets; many even attempt to trade on his
        celebrity and lure the unsuspecting by impersonating him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b1f95-46c5-45a1-bffa-841ee9461b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that in the summer of 2020, Musk''s verified account
        was affected by a widespread Twitter hack that led to users including former
        President Barack Obama and Kanye West unwittingly spreading a bitcoin scam.
        Cryptocurrency spam bots, Musk has said, represent Twitter''s "single most
        annoying problem."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3381eea-9c37-4265-a64a-86cd27366d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s diagnosis may reflect the experiences of a very particular
        type of user, but it so happens that this user will soon control the design
        of the platform. As part of his solution for battling cryptocurrency bots,
        Musk wants to make it easier to separate real from fake accounts under his
        proposal to "authenticate all real humans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3603d-314b-4709-a497-1bd3e1a99782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the goal is to ensure that every account is tied to a flesh-and-blood
        person, the platform will need some way to verify they are real. One possibility
        is an expansion of Twitter''s existing verification program. Currently, to
        receive a blue check on their accounts, users have to supply a link to an
        official website that they''re affiliated with, an official email address
        or a government-issued form of identification. Musk could stop short of requiring
        identification but require that users use their real names.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922be57e-aae6-4640-8d70-15057470dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could explore other methods too, such as linking accounts to
        credit cards or relying more on CAPTCHAs to defeat bots, said Jillian York,
        director for international freedom of expression at the digital rights group
        Electronic Frontier Foundation. (CAPTCHAs aren''t a cure-all, however; as
        bots have grown more sophisticated, CAPTCHAs have had to become more and more
        difficult for humans to solve in what could be described as a technological
        arms race.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c4af6-4755-4ae8-84b7-619bb4b41817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever method he chooses, York and other experts said Musk is
        likely to run into challenges that fall into two main categories: access and
        privacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fce0ce-8613-46dc-9d71-432be1892c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access is about ensuring that all people who wish to use Twitter
        can get on the platform. With a system that ties accounts to credit cards,
        for example, York said Twitter would risk excluding all those who don''t have
        them. Maybe they''re too young to have a credit card or they have poor credit
        and can''t get approved. Maybe they don''t like having their credit card transactions
        traded to data brokers or they just prefer using cash for cultural reasons.
        Tying authentication to consumer credit would "exclude millions of people,"
        said York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd696b6b-1df6-4608-8041-6eb25d012489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the issue of privacy. While many users may feel they
        have nothing to hide, a system that forces users to submit their personally
        identifiable information creates a single point of failure. Not only would
        more users have to trust Twitter not to abuse their personal information,
        but Twitter itself would become a much larger target for repressive governments
        (who could use legal demands to compel Twitter to hand over the information)
        or cybercriminals motivated by identity theft. Cybercriminals have even reportedly
        posed as real law enforcement agents to serve fraudulent government requests
        for tech company data. Twitter could promise to delete the records, but it
        would merely be mitigating a risk it created for itself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136e044-4ef0-4e12-8be0-72c84e94b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privacy issue is particularly worrisome to human rights groups,
        said Natalia Krapiva, an attorney at the digital rights group Access Now,
        "especially for people in countries like Russia and others where individuals
        get severely persecuted for criticizing the government or covering important
        political events like the protests, corruption, or the war in Ukraine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d134b-d80a-40cb-8c07-0691d9ceee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a real-names policy could prove challenging. Facebook has some
        experience with this; the company was forced to make changes to its names
        policy in 2015 after critics pointed out that abuse victims and other vulnerable
        groups had good reasons to use pseudonyms. The changes at Facebook raised
        the bar for reporting a fake name and allowed users to provide reasons to
        the company why they avoid using their real names.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38db6fa-0408-4143-ab09-4b7c7699f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This points to how complex it can be to translate a simple-sounding
        principle such as "authenticate all real humans" into a functional product
        feature. The issue isn''t the goal or the motivation; it''s that humans are
        complicated creatures with personal circumstances that rarely fit neatly into
        boxes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f49fd-df5c-4fb2-83bb-5ace030a49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of trial and error, tech platforms have already developed
        important lessons about user authentication that could benefit Musk, said
        York.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a30396-1845-4676-af2a-4316f7713e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:24:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he merely means things like CAPTCHAs, I think he''s in for a
        surprise," said York. "He''s talked a lot about how he''ll get rid of bots,
        but Twitter''s been trying to do that for years and I think he''ll soon realize
        it''s not an easy problem to solve."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef476e-6d93-4f31-8039-cd7f2fff0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:26:05.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:14:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://www.cnn.com/2022/04/28/tech/elon-musk-authenticate-all-real-humans/index.html">Elon
        Musk wants to ''authenticate all real humans'' on Twitter. Here''s what that
        could mean</a></em>"</p>'
  'india-electrocution-religious-procession-death':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-29T06:23:55.857+08:00
