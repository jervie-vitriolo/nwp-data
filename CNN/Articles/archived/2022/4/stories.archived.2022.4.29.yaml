      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/asia/india-electrocution-religious-procession-intl-hnk/index.html"><em>Eleven
        in Indian religious procession die after freak electrocution</em></a>"</p>'
  'denr-legal-action-vs-illegal-activities-masungi':
