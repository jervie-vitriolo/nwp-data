  'olivia-wilde-cinemacon-legal-docus':
    'author': 'Chloe Melas and Jennifer Henderson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-29T07:36:09.269+08:00
    'imagesource': 'jcr:68510517-c9f3-4cc6-b818-e9ab72a2ff97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ad8b8f-0d76-4537-851f-19dd25a1bacf'
    'lead': 'Director Olivia Wilde was served legal documents while presenting her
      new film at CinemaCon in Las Vegas, and now the organization is looking into
      how that happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T07:40:27.682+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:53.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:53.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CinemaCon ''reevaluating'' security after Olivia Wilde served legal
      documents on stage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b446f-f794-4727-85d0-52e4abe6f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Director Olivia Wilde was served legal
        documents while presenting her new film at CinemaCon in Las Vegas on Tuesday,
        and now the organization is looking into how that happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7424f-5a5d-4948-b3de-60a91feb81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fc1cf-eaab-429c-8698-900bed08531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmaker was discussing her upcoming movie "Don''t Worry Darling"
        at the entertainment industry convention, when a woman approached the stage
        and handed her a manilla envelope, according to multiple reports by journalists
        in attendance. (The film is being distributed by Warner Bros., which shares
        a parent company with CNN.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3787387-0c1b-4077-bff4-19d9cc6bdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never in the history of the convention had an incident
        where a delegate has approached the stage who was not authorized to be there,"
        Mitch Neuhauser, Managing Director of CinemaCon, told CNN in a statement.
        "In light of this incident, we are reevaluating our security procedures to
        ensure the safety of all our attendees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1414ff6-421f-4444-a8f0-2d4e7c4f5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envelope contained legal documents related to Wilde''s two children
        with her former fiancé, actor Jason Sudeikis, a source with knowledge of the
        matter told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071a31e-8b5f-4f96-9d76-8d796d149a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sudeikis had no prior knowledge of the time or place that the
        envelope would have been delivered as this would solely be up to the process
        service company involved and he would never condone her being served in such
        an inappropriate manner," the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2de44d-1ecc-4968-afad-a4c42ad03afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives for Wilde and Sudeikis for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdf73e-7c08-4b49-abce-b609f7fa15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by People, Wilde asked, "This is for me?"
        when she was handed the envelope. She then said she was "going to open it
        now because it feels like it''s a script."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27d64f-6ae2-4bd2-b20c-23911cdb9216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening the envelope, Wilde said "Okay, got it. Thank you"
        and continued her presentation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db096cc8-d9e9-4293-b4ba-5cc4ac73ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Henderson contributed to this story.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329faf8-31ce-4826-a868-c2346a2d461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T07:40:27.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/entertainment/jason-sudeikis-olivia-wilde-legal-documents/index.html"><em>CinemaCon
        ''reevaluating'' security after Olivia Wilde served legal documents on stage</em></a>"</p>'
  'James-Corden-host-The-Late-Late-Show':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-29T07:41:15.536+08:00
