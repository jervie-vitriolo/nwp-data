      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga maaaring with symptoms but not yet positive, no findings
        yet, no RT-PCR or even an antigen test, we can''t do anything,"</em> he said.
        <em>"If they will be going to the precinct and there will be symptoms, nilalagnat
        sila, may ubo, o nag-e-LBM what can we do? We cannot drive them away at papapuwiin
        na lang sila."</em></p>'
    '9':
