      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DOH: Symptomatics can''t risk going out</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd0392-dbae-47bf-8989-e378141208af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. Rosario Vergeire told<em> The Source</em> on Thursday
        that even voters who are just experiencing COVID-19 symptoms even prior to
        election day must consult with their physicians or with their local government
        units and only go out when they have fully recovered to prevent an uptick
        in cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276cea6-4244-4ee2-9e19-34751485a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395d3e3-a193-44a0-ba39-01128e8a16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating sa voting precincts, sinasabi ng Comelec na kung
        sakaling may pumunta at di mapigilan pagdating doon may isolation precinct
        naman sila,"</em> Vergeire said. "But we still give it as an advisory to all
        our Filpino people sana po wag na tayo magpilit na pumunta sa vaccination
        site kung saka-sakaling may nararamdaman tayong sakit para di na tayo makapanghawa
        pa ng iba."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a0d4b-ef02-49ca-8f32-79dbb436a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
