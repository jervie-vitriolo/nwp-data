    'template': '1'
    'title': 'NCAA: Perpetual clinches last play-in spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7643f-4888-417b-95d6-32a6fa25420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> The
        Perpetual Help Altas clinched the sixth seed and the last play-in tournament
        in NCAA Season 97 after outwitting the Emilio Aguinaldo College Generals,
        63-60, on Friday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f424750-6a71-4761-b863-0f1ba5f32881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a393cf-ab3b-4304-9e9d-d14eee85348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Aurin exploded in the second half as he scored all of his 14
        points in the last 20 minutes of the match to finish the Altas’ elimination
        round campaign at 4-5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255ce24-a6b9-40cc-b68c-2cdffd7ca8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd807363-f7c1-489c-a671-6909fa53eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, the Altas got the edge as their well-executed
        team plays overpowered the one-man offense of the Generals, who relied on
        Kriss Gurtiza in scoring game-high 11 points in the first two quarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6960a0f-6ecd-4c38-87e2-2e6e920a8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ec242-1bd4-42d7-9e54-d64bde825400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual still held the advantage in the whole second half with
        Aurin and Jielo Razon – who finished with nine points – assuming the scoring
        cudgels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb4b63-2a83-4395-bf05-eaa0b940ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e3f2b-12ec-47b6-b634-e27782ded475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T16:03:17.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:13:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But EAC threatened to reverse the result as Gurtiza fired a triple
        in the last 1:01 of the game for a 60-63 deficit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d9bae-00a6-4512-bf7d-e65f9bbf8af0'
