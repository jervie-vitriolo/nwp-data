      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matagal ko nang pinatawad, at ipinasa-Diyos, yung mga ginamit
        o nagpagamit sa mga kasinungalingan laban sa akin—yung mga tinakot, binayaran,
