      'text': '<p>Binawi ng umaming drug lord na si Kerwin Espinosa ang lahat ng akusasyon
        niya laban kay Senador Leila De Lima. Ano ba ang dahilan ng pagbawi ni Espinosa
        sa mga pahayag niya?</p>'
