    'template': '1'
    'title': 'The US economy contracted. Don''t panic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55440b-a3c3-449d-bcf4-83e4c648a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The economic recovery from Covid-19 stumbled
        in the first quarter, but that doesn''t mean a recession is imminent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382489d8-77d4-4cd7-b5e8-0236704099b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaac662-c4de-49ab-9052-2f715f2fddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product unexpectedly declined at an annual rate of
        1.4% during the first three months of the year — the worst quarter for the
        American economy since the pandemic turned the world upside down in the spring
        of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30c488-070b-4bc6-8263-545d5995f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf7948-52b5-42e9-ba0a-9eca79595947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, economists say Thursday''s ugly — and confusing — GDP report
        is not a reason for panic, nor a harbinger of an immediate recession. It was
        distorted by temporary factors, most notably a massive trade deficit due to
        supply disruptions, that mask underlying strength in the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd1606-62bd-40e6-b3db-919617a8a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295185e-c25d-4b5c-859e-480d970d7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative GDP number is a surprise, but not a material one,"
        Moody''s Analytics chief economist Mark Zandi told CNN in an email. "The economy
        continues to grow strongly and at a pace that continues to bring down unemployment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fe2a8-a7ed-4751-b47a-0d15904f6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7936d4-771c-4d28-85b3-9c14a5026c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy will return to growth during the second quarter,
        according to RSM chief economist Joe Brusuelas. "Without a doubt," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c493c2-777a-4282-be51-e8559d06717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64ad39-319a-4942-a3ca-2353a895d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is noise; not signal," Pantheon Macroeconomics chief economist
        Ian Shepherdson wrote in a report. "The economy is not falling into recession."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34973e22-a9eb-4c61-a1be-b26089e8631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624051a-5e3e-40d9-af4f-5a536db9cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumers and businesses are spending</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0f234-1fb6-4eb3-953b-07e12121c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the headline GDP figure was gloomy, there were clear bright
        spots under the hood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2b0cb-2e9c-449f-bc6f-d754e19ff8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9cc1b-810c-4271-9f31-8c8f7ee378a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending — the main driver of the US economy — accelerated
        during the first three months of the year. Personal consumption expenditures
        increased at a seasonally adjusted annual rate of 2.7%, compared to 2.5% during
        the fourth quarter of last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f622ae3-580f-4426-bf75-7c07d954aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7d750-ac34-46fc-8814-1a76e4576297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are also spending on factories, equipment and software,
        investments that will boost productivity. Business investment surged at an
        annual rate of 9.2% in the first quarter, up from 2.9% during the fourth quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe071d9-e693-4387-a1c8-de1895e3a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38235e7e-95da-49d1-9368-d3f2617474f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although GDP fell in the first quarter, the US economy is not in
        recession. Underlying demand remains strong, and the labor market is in excellent
        shape," PNC chief economist Gus Faucher wrote in a report. "Growth will resume
        in the second quarter."</p>'
    '20':
