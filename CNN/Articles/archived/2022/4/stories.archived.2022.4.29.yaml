      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fec2d-ced2-4beb-968b-afa0f7636181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T15:28:35.620+08:00
      'mgnl:createdBy': 'pilar'
