      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last minute of the match, both squads displayed their defensive
        prowess as the Generals executed successful defensive stops against the Altas
        in the next plays after the Gurtiza shot.</p>'
    '11':
