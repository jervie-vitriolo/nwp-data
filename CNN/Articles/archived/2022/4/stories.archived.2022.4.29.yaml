      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four universities entered the 601-800 list, namely, Central Luzon
        State University, Mapua University, Tarlac Agricultural University, and University
        of Santo Tomas.</p>'
