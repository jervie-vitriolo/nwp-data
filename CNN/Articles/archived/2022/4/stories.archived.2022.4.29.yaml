    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c230a-5d8a-46e4-8638-f368733c31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
