      'mgnl:lastActivated': 2023-01-19T17:13:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In times of economic crisis brought by the pandemic,
        it’s probably a relief for the vulnerable sector to see that candidates are
        calmly campaigning and not fighting with one another.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34dec09-ce3c-435d-bd35-13e303880f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Robredo said she will appear at a debate despite
        the last stretch of the campaign period if Marcos will agree to a face-off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e159027-99cd-4982-bbdd-3b44fc0fd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only female presidential aspirant posed this dare, <em>"Inaanyayahan
        ko si Ginoong</em> Bongbong Marcos<em> na makipagdebate, para mabigyan ang
        taumbayan ng pagkakataong makaharap siya at matanong tungkol sa mga kontrobersiyang
        pumapalibot sa kanya.</em> We owe it to the people and to our country. <em>Kung
        papayag po kayo,</em> anytime, anywhere, <em>darating ako.</em>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ce2cf-0fb1-46e3-a40a-042d7173aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "<em>Mahalaga sana ito para masuri kami ng publiko, at
        para marinig nila at mapagkumpara ang vision at pagkatao namin.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e74a4-d2d3-47fb-88cb-1594e0a67ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am inviting Mr. Marcos to a debate so he can clarify
        to the public the controversies surrounding him. We owe it to the people and
        the country. If you will say yes, I will be there, anytime and anywhere. It
        is important so the public can scrutinize the candidate by comparing our visions
        and values.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2569e-165c-4031-8d1e-13e2baec05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Robredo, Marcos in panel interviews</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c18df-461b-4a1f-929d-fc35f3742a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, turned down the last-minute invitation of the
        Commission on Elections for a panel interview to focus on events organized
        by her volunteers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa2a3b-1f38-49e5-8f9a-8677de919943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son and namesake of the late dictator, earlier rejected
        the Comelec panel interview despite previously saying he prefers one-on-one
        interviews over debates and forums.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a6a62-9a80-46d0-b254-9c3c454c7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the presidential race, he has only attended one
        debate -- the one hosted by Sonshine Media Network International (SMNI), the
        media network owned by embattled televangelist Apollo Quiboloy, who has endorsed
        his candidacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfc06e-14bc-405c-89b7-2af8729d7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T14:26:30.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is enjoying a wide lead in pre-election surveys. Robredo,
        on the other hand, posted the biggest jump in the last Pulse Asia survey but
        was still a distant second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0733c4-77fb-467b-91ed-01d32f275b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pangilinan also challenges Sara Duterte</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee1ffb-6b78-4020-b8e6-d45c729b71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739a026-a6ce-4963-9489-88a131fa1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s running mate Senator Kiko Pangilinan issued a similar
        dare to his rival, Davao City Mayor Sara Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c401267-92b3-4951-bf42-67c8c1a7c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46b74d-0b7a-404b-be5f-1bd30e836826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At susugan ko rin ang hamon ni</em> [VP Robredo]<em> kay Ginoong</em>
        Bongbong Marcos a<em>t sa aking katunggali, kay</em> Davao City Mayor Inday
        Sara Duterte<em> na dumalo dahil bukod tangi sila sa lahat ng mga kandidato
        na hindi kailanman nagpakita sa mga</em> debate," Pangilinan said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1af5c5-4e38-4158-8fbe-815a8b0957a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941b312-623b-4607-afa5-90c7b6aa498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am also joining the challenge of VP Robredo to Mr.
        Bongbong Marcos, and my rival, Davao City Mayor Inday Sara Duterte to accept
        such challenge because out of all the candidates, they are the only ones who
        have not attended the debates.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2f091-8be6-498d-a987-1b8b7f3a9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00e30e-042c-4bb0-aaff-3ac3461fb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s camp, however, underscored that the vice presidential
        bet has been focusing on her own campaign approach, which is performance-based
        and direct to the people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c929b8-d340-450b-bb74-c3e680dd3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3677ec9-9a3e-42d1-a9ce-028abb8f3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T20:35:31.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:13:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[She] has been in the frontlines of this campaign, giving the people
        a direct link to her person, her plans," Duterte''s spokesperson Christina
        Frasco said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfbe2b-48ad-49f1-b0b2-3768e4cbcddc'
