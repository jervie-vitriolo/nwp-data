    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4bf0ebb-e644-444d-aa41-cc6934e774bf'
    'lead': '''Binigyan po natin ng deadline hanggang Mayo 5 ang mga LGUs na ito para
      magpaliwanag kung bakit hindi nila pinapaupo ‘yung IP mandatory representative
      as mandated by Republic Act 8371,'' says DILG Usec. Jonathan Malaya of the concerned
      67 local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T19:14:54.011+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:13:20.407+08:00
