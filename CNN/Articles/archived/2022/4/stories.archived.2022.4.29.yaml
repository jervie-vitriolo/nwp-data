      'jcr:uuid': '1c41282e-2ab2-4b87-8db9-8fc1bd9e91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T06:31:24.276+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:14:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Department of Environment and Natural Resources (DENR) has assured that illegal
        occupants within government-protected areas in Masungi and Upper Marikina
        watershed will be sanctioned accordingly if they continue to violate environmental
        laws.</p>'
