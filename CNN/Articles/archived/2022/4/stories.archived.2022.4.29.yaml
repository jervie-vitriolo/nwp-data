      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa0183-f543-47fe-91e0-33001724d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T18:38:13.658+08:00
