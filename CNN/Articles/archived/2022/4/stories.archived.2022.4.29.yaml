      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbe05e-3f30-4526-9d8c-34a9802cb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be stronger dialogue at these local levels and ensuring
        that workers and employers are able to engage in constructive dialogue and
        that workers and employers can independently engage with each other," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc3e80-4ab3-46c8-bbf4-8cf8f4d6b7c6'
      'mgnl:activationStatus': true
