      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Espinosa''s counter-affidavit, he apologized to De Lima. The
        senator, in response, said she has long forgiven those who were taken advantage
        of just to put her behind bars.</p>'
