      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a63fe-e1d3-4224-84d9-29336b77b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of next month''s elections, Pastolero said the next administration
        should prioritize addressing the mechanisms first when it comes to labor issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65083d1a-d773-4ca4-9be2-517960f64192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.423+08:00
