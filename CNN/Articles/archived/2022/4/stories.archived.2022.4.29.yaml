      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade turns GDP negative</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca7cbf-e128-4e1c-bbdf-5b2c0446db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many of the positives were offset by one-off factors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f196d0b-6ab3-4f84-a98f-f2ee1941f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b9d58-295d-445e-984b-e664ea87121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, imports skyrocketed during the first quarter as US
        supply failed to meet soaring demand. That widening trade gap subtracted 2.5
        percentage points from the GDP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c15c8e-8d8d-4c75-9254-09457072f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c72c1-a3bf-47fe-a04f-2765a2d369d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means "surging imports accounted for more than all of the GDP
        decline," said Goldman Sachs in a note, adding that this "likely reflected
        strong domestic demand" as well as some Ukraine-related front-loading of imports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e536b-3df7-438e-b247-15747fb3762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c3fd7-7926-47df-a589-c12573d2782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond trade, GDP was depressed by Covid as Omicron shut down businesses
        and some pandemic relief to businesses and households decreased or stopped
        altogether.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7bfae-c63f-4af0-917b-a594a3a44b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e384bdb-289e-4f5e-967a-1082e78a54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor: Businesses added to their inventories, but at a
        slower rate than the unsustainable pace of the fourth quarter of last year.
        That subtracted from GDP, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f4c95-f8b8-4d36-88f5-544782cac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c44e3d-342e-432b-bde7-65462c01174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not concerned about recession," President Joe Biden said Thursday,
        acknowledging the latest GDP report. "We also had, last quarter, consumer
        spending and business investment and residential investment increased at significant
        rates both for leisure as well as hard products."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db0573-b20f-4d8a-9f91-b1d1fa0f1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765be9d-05f5-4948-9c65-3f04a59fcd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ... what you''re seeing is enormous growth in the country
        that was affected by everything from Covid and the Covid blockages that occurred
        along the way," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86d914-bdfb-46f9-b932-70ae0b5e5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a2132-8c52-4784-8f3b-e9bc1746403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation, war and lockdowns are risks</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be45ac4-959d-4d8e-8404-9c1ccc91270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the GDP report is not a reason to panic about today''s
        economy, there are risks on the horizon, and the chance of a recession in
        2023 or 2024 has gone up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0b3e9-cd46-4af6-8215-b3daaeeaee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86920e-920a-4e09-9a02-8d7fddfe7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem is that inflation is very high, raising the
        specter of a boom-to-bust scenario. Worse, the outlook for prices to cool
        off is clouded by Covid lockdowns in China and the war in Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7564e30-b854-4f4f-ad26-c5bae3fc0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2c03f-aa10-4e56-823f-ae86c14af35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High inflation has forced the Federal Reserve to contemplate the
        biggest interest rate hikes since 2000, meaning borrowing costs for mortgages,
        credit cards and car loans will rise. And those looming rate hikes are designed
        to slow down the economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64fcbe-52b2-4511-be15-37e8e138fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T10:03:23.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/28/business/gdp-recession-indicators/index.html">The
        US economy contracted. Don''t panic</a>."</em></p>'
  'EU-fossil-fuel-exports-Russia':
    'author': 'Jack Guy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-29T10:03:32.432+08:00
    'imagesource': 'jcr:8a4bc61a-246c-436e-bd26-692b49811fd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d1fb6e-7a34-45f8-840a-313d849c239d'
    'lead': 'European Union imports of Russian fossil fuels accounted for 44 billion
      euros ($46.2 billion) from February 24, the day Russia launched its invasion,
      to April 24. That''s more than double the value imported by the EU in the same
      period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-29T10:06:33.897+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:13:39.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:56.006+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russian-energy', '46-billion-dollars', 'fossil-fuel',
