      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those with symptoms but not yet positive, or don''t
        have official findings, no RT-PCR or even an antigen test result, we can''t
        do anything.  If they will be going to the precinct and there will be symptoms,
        they have a fever, cough, or experiencing loose bowl movement, what can we
        do? We cannot drive them away and simply tell them to go home.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
