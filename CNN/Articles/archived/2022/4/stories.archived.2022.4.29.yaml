      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd4859-19a1-46f7-a9f8-59d4ad38a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T23:52:27.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:13:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview on CNN Philippines'' The Exchange, International
        Labour Organization Project Manager Cerilyn Pastolero pointed out that the
        Philippines may have strong tripartite mechanisms for dialogue, "but there
        needs to be stronger engagement in terms of monitoring how these laws are
        implemented at the ground level."</p>'
