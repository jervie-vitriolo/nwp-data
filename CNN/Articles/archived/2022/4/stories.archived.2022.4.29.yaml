      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817b385-a012-44e1-b5ae-0951857c44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T11:02:13.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who log a temperature of 37° and above will have to retake
        their reading, but they will eventually be bought to isolation polling precincts
        where they will be assisted by volunteers wearing personal protective equipment
        so they can still cast their votes, he said. Health protocols will be observed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3c970-965b-42ee-abe4-29c1d4a37268'
